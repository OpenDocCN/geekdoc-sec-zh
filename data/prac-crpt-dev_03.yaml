- en: '[](#overview-of-modern-cryptography)Overview of Modern Cryptography'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[现代密码学概述](#overview-of-modern-cryptography)'
- en: '**Cryptography** has evolved from its first attempts (thousands years ago),
    through the first successful cryptographic algorithms for developers (like the
    now retired MD5 and DES) to modern crypto algorithms (like SHA-3, Argon2 and ChaCha20).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**密码学**从其最初的尝试（数千年以前）发展到为开发者提供第一个成功的密码学算法（如现在已退役的MD5和DES）到现代密码算法（如SHA-3、Argon2和ChaCha20）。'
- en: Let's first introduce very shortly the basic **cryptography concepts**, that
    developers should know, like cryptographic **hash functions** (SHA-256, SHA3,
    RIPEMD and others), **HMAC** (hashed message authentication code), password to
    **key derivation** functions (like **Scrypt**), the Diffie-Hellman key-exchange
    protocol, **symmetric key** encryption schemes (like the **AES** cipher with CBC
    and CTR block modes) and **asymmetric key** encryption schemes with public and
    private keys (like the **RSA** cipher and elliptic curves-based cryptography /
    **ECC**, the secp256k1 curve and the Ed25519 cryptosystem), **digital signatures**
    and **ECDSA**, as well as the concept of **entropy** and secure **random number**
    generation and **quantum-safe cryptography**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先简要介绍一些基本**密码学概念**，开发者应该了解，例如密码学**哈希函数**（SHA-256、SHA3、RIPEMD等），**HMAC**（散列消息认证码），密码到**密钥派生**函数（如**Scrypt**），Diffie-Hellman密钥交换协议，**对称密钥**加密方案（如具有CBC和CTR块模式的**AES**加密算法）和具有公钥和私钥的**非对称密钥**加密方案（如**RSA**加密算法和基于椭圆曲线的密码学/**ECC**，secp256k1曲线和Ed25519密码系统），**数字签名**和**ECDSA**，以及**熵**和安全的**随机数**生成和**量子安全密码学**。
- en: '[](#encrypt-decrypt-message-live-demo)Encrypt / Decrypt Message - Live Demo'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[加密/解密消息 - 实时演示](#encrypt-decrypt-message-live-demo)'
- en: 'As a simple **example**, we shall demonstrate message **encryption** + **decryption**
    using the **AES** encryption algorithm. Play with this online tool: [https://aesencryption.net](https://aesencryption.net).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为**一个简单示例**，我们将演示使用**AES加密算法**的消息**加密**和**解密**。玩这个在线工具：[https://aesencryption.net](https://aesencryption.net)。
- en: '![](../Images/90d4c3fca220926e02775bc7e575077b.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/90d4c3fca220926e02775bc7e575077b.png)'
- en: We shall learn later that behind this simple **AES encryption**, there are **many
    algorithms and settings** hidden inside, like password to key-derivation function
    and its parameters, block cipher mode, cipher initial vector, message authentication
    code and others.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以后了解到，在这个简单的**AES加密**背后，隐藏着**许多算法和设置**，如密码到密钥派生函数及其参数、块加密模式、加密初始向量、消息认证码等。
- en: '[](#what-is-cryptography)What is Cryptography?'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是密码学？](#what-is-cryptography)'
- en: '**Cryptography** is the science of providing **security** and **protection**
    of information. It is used everywhere in our digital world: when you open a Web
    site, send an email or connect to the WiFi network. That''s why developers should
    have **at least basic understanding of cryptography** and how to use crypto algorithms
    and crypto libraries, to understand hashing, symmetric and asymmetric ciphers
    and encryption schemes, as well as digital signatures and the cryptosystems and
    algorithms behind them.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**密码学**是提供**安全和保护信息**的科学。在我们的数字世界中无处不在：当你打开一个网站，发送电子邮件或连接到WiFi网络时。这就是为什么开发者应该至少对密码学有一个**基本理解**，以及如何使用密码算法和密码库，了解散列、对称和非对称加密方案、数字签名以及它们背后的密码系统和算法。'
- en: '[](#encryption-and-keys)Encryption and Keys'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[加密和密钥](#encryption-and-keys)'
- en: Cryptography deals with **storing and transmitting data in a secure way**, such
    that only those, for whom it is intended, can read and process it. This may involve
    **encrypting and decrypting data** using symmetric or asymmetric encryption schemes,
    where one or more **keys** are used to transform data from plain to encrypted
    form and back.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学涉及**以安全方式存储和传输数据**，使得只有那些有意者才能读取和处理它。这可能涉及使用对称或非对称加密方案**加密和解密数据**，其中使用一个或多个**密钥**将数据从明文形式转换为加密形式，然后再转换回来。
- en: '**Symmetric encryption** (like AES, Twofish and ChaCha20) uses the same key
    to encrypt and decrypt messages, while **asymmetric encryption** uses a **public-key
    cryptosystem** (like RSA or ECC) and a key-pair: public key (encryption key) and
    corresponding private key (decryption key). Encryption algorithms are often combined
    in encryption schemes (like AES-256-CTR-HMAC-SHA-256, ChaCha20-Poly1305 or ECIES-secp256k1-AES-128-GCM).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**对称加密**（如AES、Twofish和ChaCha20）使用相同的密钥来加密和解密消息，而**非对称加密**使用**公钥密码系统**（如RSA或ECC）和密钥对：公钥（加密密钥）和相应的私钥（解密密钥）。加密算法通常在加密方案中结合使用（如AES-256-CTR-HMAC-SHA-256、ChaCha20-Poly1305或ECIES-secp256k1-AES-128-GCM）。'
- en: Cryptography deals with **keys** (large secret numbers) and in many scenarios
    these **keys are derived** from numbers, passwords or passphrases using **key
    derivation algorithms** (like PBKDF2 and Scrypt).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学处理**密钥**（大秘密数字）并在许多场景中，这些**密钥**是通过使用**密钥派生算法**（如PBKDF2和Scrypt）从数字、密码或短语派生出来的。
- en: '[](#digital-signatures-and-message-authentication)Digital Signatures and Message
    Authentication'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#digital-signatures-and-message-authentication)数字签名和消息认证'
- en: 'Cryptography provides means of **digital signing of messages** which guarantee
    message authenticity, integrity and non-repudiation. Most digital signature algorithms
    (like DSA, ECDSA and EdDSA) use **asymmetric key pair** (private and public key):
    the message is **signed** by the private key and the signature is **verified**
    by the corresponding public key. In the bank systems **digital signatures** are
    used to sign and approve payments. In blockchain signed transactions allow users
    to transfer a blockchain asset from one address to another.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学提供了**消息数字签名**的方法，这保证了消息的真实性、完整性和不可否认性。大多数数字签名算法（如DSA、ECDSA和EdDSA）使用**非对称密钥对**（私钥和公钥）：消息由私钥**签名**，签名由相应的公钥**验证**。在银行系统中，**数字签名**用于签署和批准支付。在区块链中，签署的交易允许用户将区块链资产从一个地址转移到另一个地址。
- en: Cryptography deals with **message authentication** algorithms (like HMAC) and
    message authentication codes (MAC codes) to prove message authenticity, integrity
    and authorship. Authentication is used side by side with encryption, to ensure
    secure communication.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学处理**消息认证**算法（如HMAC）和消息认证码（MAC码），以证明消息的真实性、完整性和作者身份。认证与加密并行使用，以确保安全通信。
- en: '[](#secure-random-numbers)Secure Random Numbers'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#secure-random-numbers)安全随机数'
- en: Cryptography uses **random numbers** and deals with **entropy** (unpredictable
    randomness) and secure generation of random numbers (e.g. using CSPRNG). **Secure
    random numbers** are unpredictable by nature and developers should care about
    them, because broken random generator means compromised or hacked system or app.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学使用**随机数**并处理**熵**（不可预测的随机性）和随机数的**安全生成**（例如使用CSPRNG）。**安全随机数**本质上不可预测，开发者应该关注它们，因为损坏的随机生成器意味着系统或应用被破坏或被黑客攻击。
- en: '[](#key-exchange)Key Exchange'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#key-exchange)密钥交换'
- en: Cryptography defines **key-exchange algorithms** (like Diffie-Hellman key exchange
    and ECDH) and **key establishment schemes**, used to securely establish encryption
    **keys** between two parties that intend to transmit messages securely using **encryption**.
    Such algorithms are performed typically when a new secure connection between two
    parties is established, e.g. when you open a modern Web site or connect to the
    WiFi network.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学定义了**密钥交换算法**（如Diffie-Hellman密钥交换和ECDH）和**密钥建立方案**，用于在打算使用**加密**安全传输消息的两个当事人之间安全地建立加密**密钥**。此类算法通常在建立两个当事人之间新的安全连接时执行，例如，当你打开一个现代网站或连接到WiFi网络时。
- en: '[](#cryptographic-hashes-and-password-hashing)Cryptographic Hashes and Password
    Hashing'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#cryptographic-hashes-and-password-hashing)加密散列和密码散列'
- en: Cryptography provides **cryptographic hash functions** (like SHA-3 and BLAKE2),
    which transform messages to **message digest** (hash of fixed length), which cannot
    be reversed back to the original message and almost uniquely identifies the input.
    In **blockchain** systems, for example, hashes are used to generate blockchain
    addresses, transaction ID and in many other algorithms and protocols. In **Git**
    cryptographic hashes are used for generating unique ID for files and commits.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学提供了**加密散列函数**（如SHA-3和BLAKE2），这些函数将消息转换为**消息摘要**（固定长度的散列），不能反向转换为原始消息，并且几乎唯一地标识了输入。例如，在**区块链**系统中，散列用于生成区块链地址、交易ID以及在许多其他算法和协议中。在**Git**中，加密散列用于生成文件和提交的唯一ID。
- en: '**Password hashing** and password to **key derivation functions** (like Scrypt
    and Argon2) protect user passwords and password encrypted documents and data by
    securely deriving a hash (or key) from a text-based passwords, injecting random
    parameters (salt) and using a lot of iterations and computing resources to make
    password cracking slow.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**密码散列**和密码到**密钥派生函数**（如Scrypt和Argon2）通过从基于文本的密码安全地派生出一个散列（或密钥），注入随机参数（盐），并使用大量的迭代和计算资源来使密码破解变慢，从而保护用户密码和加密文档及数据。'
- en: '[](#confusion-and-diffusion-in-cryptography)Confusion and Diffusion in Cryptography'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#confusion-and-diffusion-in-cryptography)密码学中的混淆和扩散'
- en: In cryptography the hashing, encryption algorithms and random generators follow
    the Shannon's principles of [confusion and diffusion](https://en.wikipedia.org/wiki/Confusion_and_diffusion).
    **Confusion** means that each bit in the output form a cipher should depend on
    several parts of the key and input data and thus direct mapping cannot be established.
    **Diffusion** means that changing one bit in the input should change approximately
    half of the bits in the output. These principles are incorporated in most hash
    functions, MAC algorithms, random number generators, symmetric and asymmetric
    ciphers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在密码学中，散列、加密算法和随机生成器遵循香农的[混淆和扩散](https://en.wikipedia.org/wiki/Confusion_and_diffusion)原则。**混淆**意味着输出形式的每个比特应该依赖于密钥和输入数据的多个部分，因此不能建立直接映射。**扩散**意味着输入中的一个比特的变化应该大约改变输出中一半的比特。这些原则被纳入了大多数散列函数、MAC算法、随机数生成器、对称和非对称加密中。
- en: '[](#cryptographic-libraries)Cryptographic Libraries'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#cryptographic-libraries)密码库'
- en: Developers should know the modern **cryptographic libraries** for their programming
    language and platform and how to use them. Developing with cryptography requires
    **understanding of the crypto-concepts**. Copy / pasting code from Internet or
    following an example from a blog may lead to insecure design and weak security.
    Cryptographic libraries are very useful, but you should **understand the concepts**
    first, then choose appropriate combination of algorithms and adjust carefully
    their parameters.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者应该了解他们编程语言和平台上的现代**密码库**以及如何使用它们。使用密码学进行开发需要**对密码学概念的理解**。从互联网复制/粘贴代码或遵循博客中的示例可能会导致不安全的设计和薄弱的安全。密码库非常有用，但你应该**首先理解概念**，然后选择合适的算法组合并仔细调整它们的参数。
