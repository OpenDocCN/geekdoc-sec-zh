- en: 'DAIKON dynamic invariant detector]([https://plse.cs.washington.edu/daikon/](https://plse.cs.washington.edu/daikon/))
    can be considered the mother of function specification miners. Continuously maintained
    and extended for more than 20 years, it mines likely invariants in the style of
    this chapter for a variety of languages, including C, C++, C#, Eiffel, F#, Java,
    Perl, and Visual Basic. On top of the functionality discussed above, it holds
    a rich catalog of patterns for likely invariants, supports data invariants, can
    eliminate invariants that are implied by others, and determines statistical confidence
    to disregard unlikely invariants. The corresponding paper [Unresolved citation:
    Ernst2001.] is one of the seminal and most-cited papers of Software Engineering.
    A multitude of works have been published based on DAIKON and detecting invariants;
    see this [curated list — [Mining Function Specifications (Background)](DynamicInvariants.html#Background)'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DAIKON 动态不变性检测器](https://plse.cs.washington.edu/daikon/) 可以被认为是函数规范挖掘器的鼻祖。经过20多年的持续维护和扩展，它以本章所述的风格为包括
    C、C++、C#、Eiffel、F#、Java、Perl 和 Visual Basic 在内的多种语言挖掘可能的恒等式。在上述功能的基础上，它拥有丰富的可能恒等式模式库，支持数据不变性，可以消除由其他恒等式暗示的恒等式，并确定统计置信度以忽略不太可能的恒等式。相应的论文[未解决引用：Ernst2001.]是软件工程领域的开创性且被引用最多的论文之一。基于
    DAIKON 和检测恒等式的众多作品已经发表；请参阅此[精选列表 — [挖掘函数规范（背景）](DynamicInvariants.html#Background)]
