- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'Thanks to the team at Syngress for making this book possible. I also want to
    thank the members of the Security Awareness Framework team for allowing me to
    bounce ideas off of them and taking part in the Q&A contained in the book. Thanks
    to Justin Brown and Frank Hackett for their support and help in developing ideas.
    Thanks to the 304Geeks, Rob Dixon, Matt Perry, Benny Karnes, and Rick Hayes for
    their support. Also, thanks to the guys in my “hacking crew”: pr1me, gl1tch, c0ncelled,
    spridel, and Hackett. Thanks to the guys and gals at Hackers for Charity: Sam,
    Glenn, Nathan, Mary, and especially Johnny Long for their friendship and support.
    Also, thanks to Dave Kennedy for his friendship and being an example of someone
    who is a true leader and an inspiration. Thanks to Amanda Berlin, Phil Grimes,
    Jimmy Vo, Tess Schrodinger, and other contributors who took the time to contribute
    their knowledge and experience in the form of a Q&A that is included in this book.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 Syngress 团队让这本书成为可能。我还要感谢安全意识框架团队的成员们，让我向他们请教并参与了书中的问答。感谢 Justin Brown 和
    Frank Hackett 的支持和帮助。感谢 304Geeks 的 Rob Dixon，Matt Perry，Benny Karnes 和 Rick Hayes
    的支持。此外，感谢我的“黑客团队”：pr1me，gl1tch，c0ncelled，spridel 和 Hackett。感谢慈善黑客团队的成员们：Sam，Glenn，Nathan，Mary，特别是
    Johnny Long 的友谊和支持。还要感谢 Dave Kennedy 的友谊，作为一个真正的领导者和激励者的榜样。感谢 Amanda Berlin，Phil
    Grimes，Jimmy Vo，Tess Schrodinger 和其他贡献者，他们花时间贡献了他们的知识和经验，以问答的形式包含在这本书中。
- en: 'Thanks to the many conference organizers who have let me talk about this subject
    at their conferences: Grecs at ShmooCon FireTalks; Adrian Crenshaw, Martin Bos,
    Dave Kennedy, Erin Kennedy, and Nich Hitchcock at DerbyCon; John Sammons, Jill
    Macintyre, Terry Fenger, Peggy Brown, and Kelly Griffith at AIDE; Liam Randall,
    Justin Hall, and the rest of the organizers at BsidesCincy; the organizers of
    BsidesCleveland; and the organizers of BsidesAsheville. Thanks to my online gang:
    George V. Hulme, Bill Brenner, Boris Sverdlik, Brian Martin of Digital Trust,
    KC Yerid, Leonard Isham, and Gal Shpantzer for keeping me entertained while I
    researched and wrote this book. Thanks to Lee Baird for his encouragement and
    support.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢许多会议组织者让我在他们的会议上谈论这个主题：Grecs 在 ShmooCon FireTalks；Adrian Crenshaw，Martin Bos，Dave
    Kennedy，Erin Kennedy 和 Nich Hitchcock 在 DerbyCon；John Sammons，Jill Macintyre，Terry
    Fenger，Peggy Brown 和 Kelly Griffith 在 AIDE；Liam Randall，Justin Hall 和 BsidesCincy
    的其他组织者；BsidesCleveland 的组织者；以及 BsidesAsheville 的组织者。感谢我的在线团队：George V. Hulme，Bill
    Brenner，Boris Sverdlik，Digital Trust 的 Brian Martin，KC Yerid，Leonard Isham 和 Gal
    Shpantzer，在我研究和撰写这本书时让我娱乐。感谢 Lee Baird 的鼓励和支持。
- en: Thanks to John Sammons who put me in touch with the good folk at Syngress. Thanks
    to Branden Miller who I copresented my first talk on this subject at BsidesCleveland
    and DerbyCon. Thanks to my coauthor Valerie Thomas for coming aboard after the
    book had already started. Thanks to Krista McCallister for her help in double-checking
    my editing and research.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢 John Sammons 让我与 Syngress 的好人联系在一起。感谢 Branden Miller，我与他共同在 BsidesCleveland
    和 DerbyCon 上首次演讲这个主题。感谢我的合著者瓦莱丽·托马斯，在书已经开始后加入。感谢 Krista McCallister 在检查我的编辑和研究方面的帮助。
- en: Thanks to my students who make me feel young and old at the same time; my colleagues,
    coworkers, and administration at Marshall University; the West Virginia State
    University Economic Development Center who let me use their coworking space; Moxxee
    Coffee for letting me use their coffee shop as a writing space; my friend Kara
    Stevens for going to lunch with me providing breaks from long writing days; and
    Infected Mushroom and Dual Core who provided the soundtrack for writing the book.
    A big thanks to Dave Kennedy and Kevin Mitnick for writing the forwards for this
    book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的学生们让我感觉自己既年轻又年老；马歇尔大学的同事、同事和管理层；西弗吉尼亚州立大学经济发展中心让我使用他们的共享工作空间；Moxxee Coffee
    让我使用他们的咖啡店作为写作空间；我的朋友卡拉·史蒂文斯，与我共进午餐，为我提供长时间写作的休息时间；以及为写作这本书提供配乐的 Infected Mushroom
    和 Dual Core。特别感谢 Dave Kennedy 和 Kevin Mitnick 为这本书写序言。
- en: Thanks to my family, my mother Betty, my niece Amber, my late sister Kim, my
    late father Bill, my grandfather Bill Hammonds, and the rest of my family.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的家人，我的母亲贝蒂，我的侄女安伯，我已故的姐姐金姆，我已故的父亲比尔，我的祖父比尔·哈蒙德斯，以及我的其他家人。
- en: An extra thanks to Blair Gardner who put up my long days and nights spent at
    my computer. Without your love and support, this book would not have been possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢 Blair Gardner，在我长时间在电脑前度过的日夜中支持和包容我。没有你的爱和支持，这本书将不可能完成。
- en: Bill Gardner
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·加德纳
- en: Apart from the efforts of myself, the success of this book depends largely on
    the encouragement and support of many others. Thank you to my husband Chad and
    children Andrew and Lily for their patience and support during the many hours
    glued to my keyboard. I promise to take a break now. A special thanks to my parents
    who saved the little storybooks that I wrote at the age of 7; hopefully, this
    is more impressive. I would like to thank Syngress and my coauthor Bill Gardner
    for making this publication possible. Thanks to Tim Lawton, Jay Llewellyn, and
    Danielle Dominguez for helping me in the content review and editing process. Thank
    you to my friend, Kevin Mitnick, for writing the foreword for this book. It's
    been many years since I first opened The Art of Deception, which inspired my career
    in information security, and I can't thank you enough for your inspiration and
    support. I would also like to thank Dave Kennedy for also contributing a foreword
    to this book and for being an inspiration to all of us in the security industry.
    Thanks to my friend and mentor Chris Russo, who always helped me find my way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我自己的努力之外，这本书的成功在很大程度上取决于许多其他人的鼓励和支持。感谢我的丈夫查德和孩子安德鲁以及莉莉，在我长时间坐在键盘前的时光里给予我的耐心和支持。我承诺现在要休息一下。特别感谢我的父母保存了我7岁时写的小故事书；希望这本书更加令人印象深刻。我要感谢Syngress和我的合著者比尔·加德纳使这本出版成为可能。感谢蒂姆·劳顿、杰伊·卢埃林和丹妮尔·多明格斯在内容审查和编辑过程中帮助我。感谢我的朋友凯文·米特尼克为这本书写前言。自从我第一次打开《欺骗的艺术》以来已经过去了很多年，这本书激发了我在信息安全领域的职业生涯，我对你的启发和支持感激不尽。我还要感谢戴夫·肯尼迪为这本书写前言，并且对我们所有在安全行业的人都是一个榜样。感谢我的朋友和导师克里斯·鲁索，他总是帮助我找到自己的道路。
- en: Valerie Thomas
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯
