  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章
- en: Most Attacks Are Targeted
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大多数攻击都是有针对性的
- en: Bill Gardner    ^(Marshall University, Huntington, WV, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Bill Gardner    ^(美国西弗吉尼亚州亨廷顿市马歇尔大学)
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Over the past several years, a number of industries have been targeted in attacks
    seeking to steal intellectual property from large multinational companies, nonprofits,
    and governments. Some of these attacks have targeted everything from large defense
    firms to small law firms. These targeted attacks often leverage spear phishing
    for the initial breach. The attackers then use the footholds gained in the initial
    attack to further penetrate the organization to steal privilege and confidential
    data and intellectual property. Attackers are better funded and better staffed
    than more of the organizations being targeted, and they are getting around traditional
    network defenses like firewall and antivirus by using spear phishing and other
    social engineering attacks. The best defense against spear phishing and other
    social engineering attacks is a security awareness program.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，一些行业成为了针对性攻击的目标，试图从大型跨国公司、非营利组织和政府中窃取知识产权。这些攻击有些是针对从大型国防公司到小型律师事务所的一切。这些针对性攻击通常利用鱼叉式网络钓鱼进行初始入侵。攻击者然后利用在初始攻击中获得的立足点进一步渗透组织，窃取特权、机密数据和知识产权。攻击者的资金和人员配备比被攻击的组织更好，并且通过使用鱼叉式网络钓鱼和其他社会工程攻击来绕过传统的网络防御，如防火墙和防病毒软件。针对鱼叉式网络钓鱼和其他社会工程攻击的最佳防御是安全意识培训项目。
