- en: 'Part V: Domain-Specific Fuzzing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分：特定领域模糊测试
- en: 原文：[http://www.fuzzingbook.org/html/05_Domain-Specific_Fuzzing.html](http://www.fuzzingbook.org/html/05_Domain-Specific_Fuzzing.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[http://www.fuzzingbook.org/html/05_Domain-Specific_Fuzzing.html](http://www.fuzzingbook.org/html/05_Domain-Specific_Fuzzing.html)
- en: This part discusses test generation for a number of specific domains. For all
    these domains, we introduce *fuzzers* that generate inputs as well as *miners*
    that analyze the input structure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分讨论了多个特定领域的测试生成。对于所有这些领域，我们介绍了生成输入的 *模糊器* 以及分析输入结构的 *挖掘器*。
- en: '[Testing Configurations](ConfigurationFuzzer.html) systematically *tests* and
    *covers* software configurations. By *automatically inferring configuration options*,
    we can apply these techniques out of the box, with no need for writing a grammar.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试配置](ConfigurationFuzzer.html) 系统性地 *测试* 和 *覆盖* 软件配置。通过 *自动推断配置选项*，我们可以直接应用这些技术，无需编写语法。'
- en: '[Testing APIs](APIFuzzer.html) shows how to generate inputs that go directly
    into individual functions, gaining flexibility and speed in the process.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试API](APIFuzzer.html) 展示了如何生成直接输入到单个函数的输入，从而在过程中获得灵活性和速度。'
- en: '[Carving](Carver.html) takes a system test and automatically extracts a set
    of *unit tests* that replicate the calls seen during the unit test. The key idea
    is to *record* such calls such that we can *replay* them later – as a whole or
    selectively.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Carving](Carver.html) 对系统测试进行测试，并自动提取一组 *单元测试*，这些测试复制了单元测试期间看到的调用。关键思想是 *记录*
    这些调用，以便我们稍后可以 *回放* 它们——可以是全部或选择性地。'
- en: '[Testing Compilers](PythonFuzzer.html) shows how to systematically explore
    the behavior of a compiler or an interpreter using *grammars* and *grammar-based
    testing* to systematically generate program code.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试编译器](PythonFuzzer.html) 展示了如何使用 *语法* 和 *基于语法的测试* 系统地探索编译器或解释器的行为，以系统地生成程序代码。'
- en: '[Testing Web Applications](WebFuzzer.html) shows how to systematically explore
    the behavior of a Web application – first with handwritten grammars, then with
    grammars automatically inferred from the user interface. We also show how to conduct
    systematic attacks on these servers, notably with code and SQL injection.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试Web应用程序](WebFuzzer.html) 展示了如何系统地探索Web应用程序的行为——首先使用手写的语法，然后使用从用户界面自动推断出的语法。我们还展示了如何对这些服务器进行系统性的攻击，特别是使用代码和SQL注入。'
- en: '[Testing Graphical User Interfaces](GUIFuzzer.html) explores how to generate
    tests for Graphical User Interfaces (GUIs), generalizing from rich Web applications
    to mobile apps, and systematically exploring user interfaces through forms and
    navigation elements.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[测试图形用户界面](GUIFuzzer.html) 探索了如何为图形用户界面 (GUI) 生成测试，从丰富的Web应用程序推广到移动应用程序，并通过表单和导航元素系统地探索用户界面。'
