- en: This part discusses how to manage fuzzing in the large.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分讨论了如何管理大规模的模糊测试。
- en: '[Fuzzing in the Large](FuzzingInTheLarge.html) discusses how to create large
    infrastructures for fuzzing, running millions of tests and managing their results.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[大规模模糊测试](FuzzingInTheLarge.html) 讨论了如何创建用于模糊测试的大规模基础设施，运行数百万次测试并管理其结果。'
- en: '[When to Stop Fuzzing](WhenToStopFuzzing.html) details how to estimate when
    enough fuzzing is enough – and when you can let your computers work on other tasks.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[何时停止模糊测试](WhenToStopFuzzing.html) 详细说明了如何估计何时足够的模糊测试已经足够——以及何时可以让你的计算机处理其他任务。'
