- en: Chapter 10 Vehicle Surveillance
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章 车辆监视
- en: No spy movie is complete without a car chase scene. But that requires lots of
    takes, slick editing and a monster budget, all to create something thrilling,
    but fake. What most people don’t realize that some of the most thrilling vehicular
    espionage happens when the cars aren’t moving at all?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 没有汽车追逐场景的间谍电影是不完整的。但这需要大量的拍摄，熟练的剪辑和庞大的预算，所有这些都是为了创造一些令人兴奋但是虚假的东西。大多数人不知道的是，有些最令人兴奋的车辆间谍活动发生在车辆根本不动的时候。
- en: How Easy Is Vehicle Surveillance?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 车辆监视有多容易？
- en: Whether I’m on my way into a client building I intend to break into, or just
    strolling around, I notice vehicles. I’m not like a car nut who enjoys interesting,
    old, or exotic cars, but I get a certain (odd) thrill out of building a profile
    of the driver by looking at their car. No-tech hackers are really good at this,
    and in this chapter, I’ll give you an idea of what they look for. Check out the
    next photo. What can you tell me about the driver?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我是要进入我打算闯入的客户大楼，还是只是四处走动，我都会注意到车辆。我不像汽车迷那样喜欢有趣的，老式的或异国情调的汽车，但我从观察他们的汽车来建立驾驶员的个人资料，我会感到一种（奇怪的）兴奋。非技术的黑客在这方面非常擅长，在这一章中，我会给你一个他们寻找的想法。看看下一张照片。你能告诉我关于驾驶员的什么？
- en: '![image](images/246-1.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/246-1.jpg)'
- en: Ok, I’ll admit—we’re starting easy. Besides the bristling antennas poking out
    of every panel and window, there’s a metal plate (shown below) that spells out
    exactly what kind of vehicle this is, and what line of work the driver’s in.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我承认——我们开始得很简单。除了从每个面板和窗口伸出的天线外，还有一个金属板（如下所示），准确地说明了这是什么类型的车辆，以及驾驶员从事的工作。
- en: '![image](images/246-2.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/246-2.jpg)'
- en: If you guessed that the car was an “undercover” or “unmarked” police car, you’re
    right, and you might just have a knack for vehicle surveillance. Taking the next
    logic jump, it’s safe to assume the driver’s either a police officer or he just
    jacked an officer’s ride.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你猜到这辆车是“卧底”或“未标记”的警车，那么你是对的，你可能真的对车辆监视有一种特别的感觉。接下来的逻辑推理是，可以安全地假设驾驶员要么是警察，要么是他刚刚偷了一辆警车。
- en: Let’s take a look at another one. What can you tell me about the driver of the
    vehicle shown in the next photo?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看另一个。你能告诉我关于下一张照片中车辆的驾驶员有什么信息吗？
- en: '![image](images/247-1.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/247-1.jpg)'
- en: The tag reads “U.S. Government” and “For Official Use Only.” If you guessed
    *government employee,* congratulations—you’re on a real tear. Keep it up. Let’s
    look at another example. Check out the next photo. It’s more obvious what the
    driver of this vehicle *does* for a living, but what would a no-tech hacker consider
    doing with this information?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标签上写着“美国政府”和“仅限官方使用”。如果你猜到了*政府雇员*，恭喜你，你答对了。继续保持。让我们看另一个例子。看看下一张照片。对于这辆车的司机*从事*什么工作，这更明显了，但是一个非技术的黑客会考虑利用这些信息做什么呢？
- en: '![image](images/248-1.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/248-1.jpg)'
- en: When I first saw this van, I thought *social engineering.* With the right shirt,
    sporting the right logo, I could be the “Acme” Bank Security & Vault Services
    guy, ready to work on this company’s safes, vaults, pneumatic systems or alarm
    systems (not that a hacker would be at all interested in those things). Let’s
    try another exercise. Take a look at the next photo.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次看到这辆货车时，我想到了*社会工程学*。穿着合适的衬衫，带着正确的标志，我可以成为“阿克米”银行安全与金库服务的人，准备为这家公司的保险柜，金库，气动系统或报警系统工作（尽管黑客根本不会对这些事情感兴趣）。我们来做另一个练习。看看下一张照片。
- en: '![image](images/248-2.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/248-2.jpg)'
- en: Most normal people would just see a crowded parking lot. A soccer mom would
    know right away that this was the parking lot of a Kohl’s department store and
    they would hang an immediate left, drawn in by the “biggest sale of the season”
    which just so happens to run every other week. A book weenie (like me) would recognize
    the Barnes and Noble bookstore across the parking lot. A no-tech hacker would
    immediately think “fed”—slang for *federal agent,* a term used to identify federal
    government employees. How would he realize this? Can you tell from the above photo?
    If you can’t quite tell, take a look at the next photo, which highlights the “fed’s”
    vehicle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数普通人只会看到一个拥挤的停车场。一个足球妈妈会立刻知道这是科尔斯百货商店的停车场，他们会立即左转，被“本季度最大的促销活动”所吸引，这每隔一周就会发生一次。像我这样的书迷会认出停车场对面的巴诺书店。一个非技术的黑客会立刻想到“联邦”——联邦特工的俚语，用来识别联邦政府雇员。他怎么会意识到这一点呢？你能从上面的照片看出来吗？如果你不能完全确定，看看下一张照片，它突出了“联邦特工”的车辆。
- en: '![image](images/249-1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/249-1.jpg)'
- en: Stepping closer, a no-tech hacker would realize that the dark car was indeed
    owned by a government employee, and he or she would also know approximately where
    that employee reported for work. All of this information and more can be gleaned
    from the vehicle permit stuck on the window, like the one shown below.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 靠近一点，无技术黑客会意识到这辆黑色车确实是政府雇员所有的，他或她也会大致知道这名雇员上班的地方。所有这些信息以及更多信息都可以从贴在车窗上的车辆许可证中获取，就像下面显示的那样。
- en: '![image](images/250-1.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/250-1.jpg)'
- en: These stickers are everywhere, especially in areas that maintain a large military
    or government presence, such as military bases and government-owned business corridors.
    Many installations also use color-coded permits, like the ones shown in the next
    photo.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些贴纸随处可见，特别是在保持大量军事或政府存在的地区，如军事基地和政府拥有的商业走廊。许多设施还使用颜色编码的许可证，就像下一张照片中显示的那样。
- en: '![image](images/250-2.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/250-2.jpg)'
- en: The colors (or shades of gray, thanks to the spectrally challenged nature of
    black and white printing) of these permits are significant, as they reveal the
    employee’s status and/or rank. In some cases, the rank is more predominantly displayed,
    as the next photo shows.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些许可证的颜色（或灰度，由于黑白打印的光谱挑战性质）是重要的，因为它们揭示了员工的身份和/或级别。在某些情况下，级别更为突出显示，就像下一张照片所示。
- en: '![image](images/251-1.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/251-1.jpg)'
- en: In this particular case, a quick Google search reveals that the owner of the
    vehicle is Chief Master Sergeant in the U.S. Air Force.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种特殊情况下，通过快速的谷歌搜索，可以发现这辆车的所有者是美国空军的首席军士长。
- en: Some stickers just make me chuckle, like the one below.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些贴纸让我感到好笑，比如下面这个。
- en: '![image](images/252-1.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/252-1.jpg)'
- en: It’s not so much the sticker that’s funny, it’s that acronym—IHDIVNAVSURFWAR
    CEN. That’s got to be one of the longest acronyms I’ve ever seen in real life.
    I was tempted to follow this car so I could find out exactly what a “surf war”
    looked like. It would certainly give new meaning to “shooting the curl.” Government
    employees aren’t the only ones eyeballed by no-tech hackers. A quick glance at
    the Volvo in the next photo reveals either where the owner works or lives. Can
    you tell how?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的不是贴纸本身，而是那个缩写—IHDIVNAVSURFWAR CEN。这一定是我在现实生活中见过的最长的缩写之一了。我曾经想跟随这辆车，看看“冲浪战争”到底是什么样子。这肯定会赋予“冲浪”一个新的含义。政府雇员并不是唯一受到无技术黑客关注的人。快速看一眼下一张照片中的沃尔沃，就可以知道车主工作或居住的地方。你能告诉我是怎么看出来的吗？
- en: '![image](images/252-2.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/252-2.jpg)'
- en: The answer lies not in the license plate or VIN number of the vehicle, but rather
    in the window sticker, shown below.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 答案不在车辆的车牌或VIN号码上，而是在下面显示的车窗贴纸上。
- en: '![image](images/253-1.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/253-1.jpg)'
- en: Photo courtesy Garland Glessner
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由加兰·格莱斯纳提供
- en: Oil change stickers like this one seem pretty innocuous, but a no-tech hacker
    can use simple deduction to realize that the address is probably close to where
    the owner works or lives. If the vehicle is parked in a work parking lot, and
    the address isn’t local, it probably is near their home. Most people won’t get
    an oil change somewhere that’s out of the way of their normal commute.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的换油贴纸似乎相当无害，但无技术黑客可以通过简单的推理意识到地址可能靠近车主工作或居住的地方。如果车辆停在工作停车场，而地址不是当地的，那么它可能靠近他们的家。大多数人不会在正常通勤路线之外的地方换油。
- en: In some cases, it’s easy to get a history of a driver by looking at their vehicle.
    Judging from the next photo, can you tell me what city the driver lives in, what
    part of that city, and approximately how long they have lived there?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，通过查看他们的车辆，很容易了解司机的历史。根据下一张照片，你能告诉我司机住在哪个城市，城市的哪个部分，以及大约住了多久吗？
- en: '![image](images/254-1.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/254-1.jpg)'
- en: Photo courtesy Garland Glessner
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由加兰·格莱斯纳提供
- en: The city is easy to figure out—it’s spelled out on the parking permit. Guessing
    how long he or she has lived in San Francisco is pretty straightforward, considering
    the first parking permit expired in July of 2000\. Figuring out where the driver
    lives in San Francisco take a bit of creativity. However, Google is a no-tech
    hacker’s friend. A quick search for *San Francisco residential parking permit
    map* leads us to a handy PDF map, a portion of which is shown below.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 城市很容易辨认—它写在停车许可证上。猜测他或她在旧金山住了多久是相当直接的，考虑到第一个停车许可证在2000年7月到期。要弄清楚司机在旧金山的住址需要一些创造力。然而，谷歌是无技术黑客的朋友。快速搜索*旧金山居民停车许可地图*，我们就会找到一个方便的PDF地图，其中的一部分如下所示。
- en: '![image](images/254-2.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/254-2.jpg)'
- en: The map clearly labels where, exactly, the permit is valid, pointing us to the
    approximate area where the driver lives. The next photo is quite similar, and
    can be used to deduce the same information, but in this case, a no-tech hacker
    can also determine where the driver lived previously and when they moved. Can
    you?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 地图清楚地标明了许可证的有效范围，指引我们到驾驶员居住地的大致区域。下一张照片非常相似，可以用来推断相同的信息，但在这种情况下，一个无技术的黑客也可以确定驾驶员以前居住的地方以及他们搬家的时间。你能吗？
- en: '![image](images/255-1.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/255-1.jpg)'
- en: Photo courtesy Garland Glessner
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 Garland Glessner 提供
- en: Judging from the dates on the parking permits, the driver moved from San Francisco
    residential permit area *“A”* to residential permit area *“C”* sometime between
    February and June of 2004\. Using the map we Googled above, we can get a good
    idea of exactly where both residential permit areas are in San Francisco.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 根据停车许可证上的日期，驾驶员在2004年2月至6月间从旧金山住宅许可区“A”搬到了住宅许可区“C”。通过我们在上面搜索的地图，我们可以很好地了解旧金山的这两个住宅许可区的确切位置。
- en: So far we’ve only looked at the exterior of the vehicle. Although there are
    many other things we could use to deduce information using only exterior clues,
    some of the best stuff is often sitting inside a vehicle in plain site of anyone
    passing by–like the receipt in the next photo. Although I had to fiddle with the
    zoom on my crappy camera to capture the document instead of the raindrops on the
    window, I think the photo came out quite nicely.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只看了车辆的外观。尽管我们可以利用外部线索推断出许多其他信息，但一些最好的东西通常就在车辆内部，任何经过的人都可以看到——就像下一张照片中的收据一样。虽然我不得不调整我那糟糕相机的变焦来拍摄文件，而不是拍摄窗户上的雨滴，但我觉得照片拍得相当不错。
- en: '![image](images/256-1.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/256-1.jpg)'
- en: This receipt lists a doctor’s name, address and phone number, the patient’s
    (presumably the driver’s) name and insurance company, a list of services performed
    on that particular date, and what the charges were for those services. Most people
    guard their medical information very closely, but I’m constantly surprised by
    how often I see information like this out in the open.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这张收据列出了医生的姓名、地址和电话号码，患者的（据推测是驾驶员的）姓名和保险公司，以及在那个特定日期进行的服务清单，以及这些服务的收费是多少。大多数人非常谨慎地保护他们的医疗信息，但我经常惊讶地发现像这样的信息公开出现。
- en: The one thing more important than medical data to most people (and most identity
    thieves) is financial data. I captured this photo in an employee parking lot.
    The document belongs to a senior level executive.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数人（和大多数身份盗窃者）来说，比医疗数据更重要的是金融数据。我在一个员工停车场拍摄了这张照片。该文件属于一位高级主管。
- en: '![image](images/256-2.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/256-2.jpg)'
- en: As you can see, it reveals the employee’s name, benefit information, net and
    gross pay, tax information and more. The most valuable piece of information, in
    my opinion, is the revelation of the last four digits of the employee’s social
    security number, which is used as a security question by most automated identity
    verification systems. Armed with this information, I could easily establish credit
    in this person’s name or steal their identity completely.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，它透露了员工的姓名、福利信息、净收入和总收入、税务信息等等。在我看来，最有价值的信息是员工社会保障号码的最后四位数字，这在大多数自动身份验证系统中用作安全问题。凭借这些信息，我可以轻易地以此人的名义建立信用或完全窃取他们的身份。
- en: Of course, I tend to get all worked up when I catch information like this out
    in the open, but as the next photo reminds me, some people just don’t care about
    protecting their privacy. That is exactly why identity theft will continue to
    be a thriving criminal business.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当我在公开场合获取这样的信息时，我往往会感到十分激动，但是下一张照片提醒我，有些人根本不在乎保护他们的隐私。这正是为什么身份盗窃将继续成为一个繁荣的犯罪业务的原因。
- en: '![image](images/257-1.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/257-1.jpg)'
- en: I can’t resist, so here goes the bad pun—“It pays to Discover.” The digits from
    this credit card could easily be used to make purchases from any vendor that doesn’t
    abide by rather strict credit card screening procedures, and many of them do not.
    If you’ve got your medical records, bank statement or credit cards sitting on
    your front seat, there’s a good chance a no-tech hacker will have seen it before
    you get around to removing it. As I’ve said in other chapters, the key to protecting
    yourself is to remain vigilant, and try to see life through the eyes of a no-tech
    hacker. Check out the Epilogue for more good advice.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我忍不住要说一句冷笑话，“发现（Discover）真的很值得。” 这张信用卡的数字可以轻松用于从不遵守严格信用卡筛选程序的任何供应商那里购买商品，而且很多供应商确实不遵守这些程序。
    如果你把你的医疗记录、银行对账单或信用卡放在前座上，很有可能在你来得及移开之前，一个非技术型的黑客就已经看到了。 正如我在其他章节中所说的，保护自己的关键是保持警惕，试着从一个非技术型黑客的角度看待生活。
    请查看附录以获取更多好建议。
