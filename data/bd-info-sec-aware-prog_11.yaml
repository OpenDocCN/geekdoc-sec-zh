- en: What is Physical Security?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是物理安全？
- en: 'Physical security describes security measures that are designed to control
    access to a building, facility, or resource from unauthorized personnel. Unauthorized
    personnel include attackers who wish to cause harm to the protected environment
    and accidental intruders, such as employees who may not be aware of the restricted
    area [[1](#bb0010)]. Physical security can be divided into three basic levels:
    outer perimeter security, inner perimeter security, and interior security.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全描述了旨在控制未经授权人员进入建筑物、设施或资源的安全措施。未经授权的人员包括希望对受保护环境造成伤害的攻击者和意外入侵者，例如可能不知道受限区域的员工[[1](#bb0010)]。物理安全可以分为三个基本级别：外围安全、内部围栏安全和内部安全。
- en: Outer Perimeter Security
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外围安全
- en: The property lines define the outer perimeter. For some organizations, this
    includes one building; for others, it is a campus of multiple buildings and parking
    facilities. The goal of securing the outer perimeter is to control who can walk
    or drive onto the property [[2](#bb0015)].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 财产边界定义了外围。对于一些组织来说，这包括一个建筑物；对于其他组织来说，这是一个由多个建筑物和停车设施组成的校园。保护外围的目标是控制谁可以步行或驾驶进入财产[[2](#bb0015)]。
- en: Inner Perimeter Security
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部围栏安全
- en: The inner perimeter consists of outside-facing doors, windows, and walls of
    your building(s). Controlling who enters and exits the building (and when) is
    the goal of securing the inner perimeter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 内部围栏由建筑物外部的门、窗户和墙壁组成。控制谁进入和离开建筑物（以及何时进入和离开）是保护内部围栏的目标。
- en: Interior Security
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部安全
- en: The inside of the building(s) forms the interior security level. The goal of
    interior security is to only provide appropriate access to portions of the building(s)
    to authorized employees. This is implemented not only for security but also for
    employee safety in environments that contain hazardous chemicals or working conditions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑物内部形成内部安全级别。内部安全的目标是仅为授权的员工提供对建筑物部分的适当访问权限。这不仅是为了安全，还为了在包含有害化学品或工作条件的环境中保障员工的安全。
- en: Physical Security Layers
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物理安全层
- en: The physical security layers incorporate various methods and tools to support
    their purpose. Portions of these layers will be included in all three levels of
    physical security discussed above.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全层包括各种方法和工具，以支持它们的目的。这些层的部分将包含在上述所有三个物理安全级别中。
- en: Deterrence
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 遏制
- en: 'The deterrence layer includes environmental structures that can impede or stop
    an attack from occurring. Examples of these are as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 遏制层包括可以阻碍或阻止攻击发生的环境结构。这些的例子如下：
- en: ■ Fences
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 围栏
- en: ■ Gates
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 大门
- en: ■ Razor wire
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 刺刀网
- en: ■ Speed bumps
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 减速带
- en: ■ Checkpoints
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 检查站
- en: ■ Vehicle barriers
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 车辆阻隔
- en: ■ Vehicle height restrictions
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 车辆高度限制
- en: ■ Trenches
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 沟渠
- en: ■ Lighting
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 照明
- en: ■ Warning signs
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 警示标志
- en: These structures can be combined to funnel the number of entry and exit points
    of the outer perimeter and create multiple checkpoints.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结构可以结合起来，引导外围的入口和出口点数量，并创建多个检查点。
- en: Control
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制
- en: 'Physical security control refers to capabilities that limit access to restricted
    areas. Control features are utilized at all levels of security. Controls can be
    mechanical, procedural, or electronic. Examples include the following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全控制指的是限制进入受限区域的能力。控制功能在所有安全级别上都被使用。控制可以是机械的、程序的或电子的。例如：
- en: ■ Turnstiles or mantraps
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 旋转门或人防
- en: ■ Electronic card systems
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 电子卡系统
- en: ■ Mechanical keys
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 机械钥匙
- en: ■ Combination safes and doors
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 组合保险柜和门
- en: ■ Authorization by guard force
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 由警卫队授权
- en: ■ Sign-in book
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 签到簿
- en: ■ Access via security escort
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 由安全护送访问
- en: In addition to access control, many of these items provide accountability. Electronic
    or paper sign-in and sign-out logs can be used as proof of admittance into the
    controlled building or room.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除了访问控制外，许多这些项目还提供责任追究。电子或纸质签到和签出日志可用作进入受控建筑物或房间的凭证。
- en: Detection
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检测
- en: 'Detection and alert systems trigger a response when unauthorized access is
    detected. The goal of detection devices is to alert physical security personnel
    of a possible intrusion. Some examples include the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 检测和警报系统在检测到未经授权的访问时触发响应。检测设备的目标是向物理安全人员发出可能有入侵的警报。一些示例包括以下内容：
- en: ■ Motion sensors for alarm system or lights
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 报警系统或灯光的运动传感器
- en: ■ Alarm functionality of electronic card systems
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 电子卡系统的报警功能
- en: ■ Glass break detectors
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 玻璃破碎检测器
- en: If your organization employs a guard force, these devices will alert them to
    the area of concern for further investigation. Some organizations do not have
    a guard force and rely on police response to alarm systems.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织雇用保安队伍，这些设备将向他们发出警报，以便进行进一步调查。有些组织没有保安队伍，而是依靠警方对报警系统的响应。
- en: Identification
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标识
- en: The identification layer focuses on video monitoring. Although video cameras
    can be used as a deterrent and detection device, their primary purpose if for
    historical analysis. If a detection device alerts, a video camera can be used
    to verify activity in the area. If an attack has already occurred, video footage
    can be used to identify the attacker and the damage caused by their attack.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 标识层专注于视频监控。虽然视频摄像头可以用作威慑和检测设备，但其主要目的是进行历史分析。如果检测设备发出警报，视频摄像机可用于验证该区域的活动。如果已经发生了攻击，视频录像可用于识别攻击者和他们攻击造成的损害。
- en: Threats to Physical Security
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对物理安全的威胁
- en: 'Attackers are not the only threat to physical security. The three main types
    of physical security threats are as follows:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者并不是对物理安全的唯一威胁。物理安全威胁的三种主要类型如下：
- en: ■ External—Often referred to as natural threats. This includes fire, flooding,
    earthquakes, hurricanes, and tornados.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 外部——通常被称为自然威胁。这包括火灾，洪水，地震，飓风和龙卷风。
- en: ■ Internal—This category includes unintentional acts of destruction such as
    bad plumbing or wiring, spilled drinks, operator error, and dropped equipment.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 内部——该类别包括意外的破坏行为，如糟糕的管道或电线，溢出的饮料，操作错误和设备掉落。
- en: ■ Human—Considered intentional acts of destruction. These threats include theft,
    vandalism, sabotage, and espionage. Hacking can incorporate one or more of these
    threats depending on the goals of the attacker [[3](#bb0020)].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 人为——被视为有意的破坏行为。这些威胁包括盗窃，破坏，蓄意破坏和间谍活动。黑客可以根据攻击者的目标融合其中一个或多个这些威胁[[3](#bb0020)]。
- en: Why Physical Security is Important to an Awareness Program
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么物理安全对意识计划至关重要
- en: 'Physical security is often managed separately from cyber security; however,
    both divisions are protecting the same mission: critical items, corporate infrastructure,
    and intellectual property. While both divisions protect the same assets, cyber
    security is perceived as the more specialized career path. This perception creates
    a split personality of security, as depicted in [Figure 8.1](#f0010).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全通常与网络安全分开管理；但是，两个部门都在保护同样的使命：关键项目，公司基础设施和知识产权。尽管两个部门保护相同的资产，但网络安全被认为是更专业化的职业道路。这种看法创造了安全的分裂个性，如图8.1所示。
- en: '![f08-01-9780124199675](images/B9780124199675000089/f08-01-9780124199675.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![f08-01-9780124199675](images/B9780124199675000089/f08-01-9780124199675.jpg)'
- en: Figure 8.1 The split personality of security.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 安全的分裂个性。
- en: An organization can have a multimillion-dollar cyber security program with the
    latest technology and specialized staff, but if an attacker can simply walk into
    their building and obtain network access, the security implementation is flawed.
    As mentioned in [Chapter 7](B9780124199675000077.xhtml), physical security breaches
    and social engineering go hand in hand. Employee awareness of physical security
    is crucial to the success of protecting the organization's information and employee
    safety. In order to properly educate your employees on physical attacks, we've
    detailed the typical steps that a Red Team, or physical assessment team, would
    follow to obtain unauthorized access to a building or campus.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可能拥有一个价值数百万美元的网络安全计划，配备最新技术和专业人员，但如果攻击者可以轻易进入他们的建筑物并获得网络访问权限，那么安全实施就存在缺陷。正如[第7章](B9780124199675000077.xhtml)所提到的，物理安全漏洞和社会工程学密切相关。员工对物理安全的意识对于保护组织的信息和员工安全的成功至关重要。为了正确地教育员工防范物理攻击，我们详细说明了红队或物理评估团队通常会采取的步骤，以获取对建筑物或校园的未经授权访问。
- en: How Physical Attacks Work
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 物理攻击的工作原理
- en: 'Organizations often hire security companies to perform a physical penetration
    assessment. Physical penetration testing evaluates a target facility''s controls
    for prevention of entry, delay of entry, and in some cases response time of security
    forces. The assessment objectives may vary depending on the organization''s largest
    physical security concerns. Some sample objectives include the following:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通常聘请安全公司执行物理渗透评估。物理渗透测试评估目标设施的入侵防止、延迟入侵以及在某些情况下安全部队的响应时间的控制。评估目标可能因组织的最大物理安全关切而异。一些示例目标包括以下内容：
- en: ■ Gaining access to the interior perimeter
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 进入内部边界
- en: ■ Gaining access to any or all portions of a building
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取对建筑物任意部分或所有部分的访问权限
- en: ■ Obtaining access to the data center or other high-profile target
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取对数据中心或其他高价值目标的访问权限
- en: ■ Obtaining sensitive information through technical or nontechnical means
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 通过技术或非技术手段获取敏感信息
- en: ■ Gaining network and/or computer access
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获得网络和/或计算机访问权限
- en: 'The basic process for physical security assessments has three phases: reconnaissance,
    attack planning, and attack execution. Similar to social engineering attacks,
    most of the assessment team''s time is spent in the reconnaissance and planning
    phases.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全评估的基本流程包括三个阶段：侦察、攻击规划和攻击执行。与社会工程攻击类似，评估团队大部分时间都花在侦察和规划阶段。
- en: Reconnaissance
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 侦察
- en: Quality reconnaissance is crucial to the success of a physical attack. Put yourself
    in the assessment team member's shoes. If you were going to walk into a building
    unauthorized, wouldn't you want to have as much information as possible before
    the attack? It is most likely that the assessment team is not physically located
    within close proximity of the target facility. Most organizations will not fund
    several weeks of travel for an assessment team to perform reconnaissance, thus
    creating the need for off-site and on-site reconnaissance.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 优质的侦察对物理攻击的成功至关重要。把自己放在评估团队成员的位置上。如果你要未经授权地进入一栋建筑，你不会想在攻击之前尽可能多地获取信息吗？评估团队很可能不是物理上就在目标设施附近。大多数组织不会为评估团队进行数周的旅行而提供资金，因此需要进行远程和现场侦察。
- en: Off-Site Reconnaissance
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 远程侦察
- en: A large amount of information can be obtained about an organization utilizing
    various Internet resources. Gathering as much information as possible on the target's
    location, physical surroundings, floor plan, day-to-day operations, and security
    controls in this phase will increase the assessment team's chances of success.
    The primary areas of off-site reconnaissance are discussed below.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '利用各种互联网资源可以获取大量关于组织的信息。在此阶段尽可能多地收集有关目标位置、周围环境、平面图、日常运作和安全控制的信息将增加评估团队成功的机会。下面讨论了远程侦察的主要领域。 '
- en: Maps
  id: totrans-75
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 地图
- en: The first course of action in off-site reconnaissance is getting the lay of
    the land. Thanks to Google and Bing maps, this is easier than ever ([Figure 8.2](#f0015)).
    Both map programs offer an aerial and, in most cases, street view of locations
    in the United States.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 远程侦察的第一步是了解情况。多亏了 Google 和 Bing 地图，这比以往任何时候都更容易（[图8.2](#f0015)）。这两个地图程序提供了美国地点的航拍图和大多数情况下的街景图。
- en: '![f08-02-9780124199675](images/B9780124199675000089/f08-02-9780124199675.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![f08-02-9780124199675](images/B9780124199675000089/f08-02-9780124199675.jpg)'
- en: Figure 8.2 Aerial image from Google Maps.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 谷歌地图的航拍图像。
- en: Understanding the target facility and surrounding area is the main focus of
    the off-site reconnaissance phase. Online maps and street-level images are used
    to
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 理解目标设施和周边区域是离场侦察阶段的主要焦点。在线地图和街道级别图像用于
- en: ■ identify perimeter security mechanisms including fences, gates, and checkpoints
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定周边安全机制，包括围栏、大门和检查站
- en: ■ locate building parking lots or garages
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 查找建筑停车场或车库
- en: ■ identify potential entry points including doors, loading dock, and underground
    parking
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定潜在的入口点，包括门、装卸区和地下停车场
- en: ■ identify location of dumpsters
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定垃圾箱的位置
- en: ■ view the surrounding area
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 查看周围区域
- en: The age-old real estate saying “location, location, location” also applies to
    the physical assessment world. A target's surrounding area plays a large role
    in the assessment dynamics. One of the most important goals of the off-site reconnaissance
    phase is to locate potential on-site reconnaissance areas. If the target is located
    in a heavily populated area surrounded by office buildings, coffee shops, and
    restaurants, the assessment team will have many on-site reconnaissance areas.
    However, if the target is located in a rural area, on-site reconnaissance options
    may be extremely limited. In some heavily populated areas, you may be able to
    view your target area near real time by utilizing Internet traffic and weather
    cameras ([Figure 8.3](#f0020)). Google Maps provide a web camera option for select
    locations.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 古老的房地产谚语“位置，位置，位置”也适用于物理评估领域。目标周围的区域在评估动态中起着重要作用。离场侦察阶段最重要的目标之一是找到潜在的现场侦察区域。如果目标位于被办公大楼、咖啡店和餐馆环绕的人口稠密地区，评估团队将有许多现场侦察区域。然而，如果目标位于农村地区，则现场侦察选择可能极为有限。在一些人口稠密地区，您可以利用互联网交通和天气摄像头几乎实时地查看目标区域（[图8.3](#f0020)）。谷歌地图为特定地点提供网络摄像头选项。
- en: '![f08-03-9780124199675](images/B9780124199675000089/f08-03-9780124199675.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![f08-03-9780124199675](images/B9780124199675000089/f08-03-9780124199675.jpg)'
- en: Figure 8.3 Camera locations via Google Maps.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 通过谷歌地图查看摄像头位置。
- en: In addition to Google Maps, searching for city-sponsored traffic and weather
    cameras may also provide valuable results.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 除了谷歌地图之外，搜索城市赞助的交通和天气摄像头也可能提供有价值的结果。
- en: The Company Website
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 公司网站
- en: 'While information listed on the company website may be considered mundane,
    it can provide a wealth of information to a physical assessment team. The key
    pieces of information from the company website include the following:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公司网站上列出的信息可能被视为平凡，但它可以为物理评估团队提供大量信息。公司网站上的关键信息包括以下内容：
- en: ■ Operating hours—Often listed with customer service and public relations phone
    numbers, the operating hours provide insight as to when the target building may
    be empty or have minimal employees present. If the company website indicates that
    24/7 customer service is available, then call center staff may be on-site throughout
    the night.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 营业时间——通常与客户服务和公共关系电话号码一起列出，营业时间可以提供目标建筑可能空无一人或雇员数量极少的时间段。如果公司网站指示提供24/7客户服务，则呼叫中心员工可能整晚都在现场。
- en: ■ Address specifics—It is doubtful that the physical assessment team will gain
    access to a floor plan during this phase. However, by examining mailing address
    or employee directory details, the team may be able to create a route estimate
    of a floor map. For example, if the address for customer service is listed as
    145 East Main Street, 2nd floor, the assessment team can begin creating a rough
    building floor plan.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 地址具体信息——在此阶段，物理评估团队可能无法获得楼层平面图。然而，通过检查邮寄地址或员工目录细节，团队可能能够创建楼层地图的路线估计。例如，如果客户服务的地址列为东主街145号，2楼，则评估团队可以开始创建粗略的建筑楼层平面图。
- en: ■ Information from photos—Photos can be a valuable source of information for
    the assessment team. Companies often include photos of their building lobby area,
    fitness center, sundry shop, and other common areas of the building. These photos
    can be combined to provide the assessment team a basic layout of what is behind
    the building's front door. Additionally, information can be gathered on the security
    posture of the organization by locating security cameras, alarm panels, ID card
    readers, and employee ID cards in the background of company photos.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 来自照片的信息- 照片可以成为评估团队的宝贵信息来源。公司经常包含他们建筑大堂区域、健身中心、杂货店和建筑其他公共区域的照片。这些照片可以组合起来为评估团队提供建筑物前门后面的基本布局。此外，可以通过定位公司照片背景中的安全摄像头、报警面板、ID卡读卡器和员工ID卡来收集组织的安全态势信息。
- en: Additional Sources
  id: totrans-94
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 附加来源
- en: 'The company website and map programs are not the only useful sources of information
    for attackers. Often, information can be obtained from real estate companies,
    construction permits, and social media:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 公司网站和地图程序并不是攻击者唯一有用的信息来源。通常，可以从房地产公司、建筑许可证和社交媒体获取信息：
- en: ■ Tax records—Analyze the tax records of the target building to determine if
    the property is owned by the company or by a real estate company. In addition
    to ownership, details regarding total square footage and property lines may be
    obtained from tax records.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 税务记录- 分析目标建筑物的税务记录，以确定该物业是由公司还是由房地产公司拥有。除了所有权外，还可以从税务记录中获取有关总平方英尺和物业线的详细信息。
- en: ■ Real estate companies—If the target building is owned by a real estate company,
    their website may provide detailed information on the building's features including
    fitness center, underground parking, on-site security monitoring, and rental car
    service. Real estate companies often have multiple photos of the interior and
    exterior of the building to attract potential clients. These photos are analyzed
    for information similar to photos from the company website. Additionally, it may
    be possible to determine if the target organization leases the entire building
    or portions of it. A quick phone call to the real estate agent can confirm building
    availability. Assessment team members often approach real estate companies as
    a fictitious business that is interested in leasing space in the target building
    and schedule a tour of the available office space during their on-site reconnaissance
    phase.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 房地产公司- 如果目标建筑物由房地产公司拥有，他们的网站可能提供有关建筑物特点的详细信息，包括健身中心、地下停车场、现场安全监控和租车服务。房地产公司通常有多张建筑物内部和外部的照片，以吸引潜在客户。这些照片被分析以获取类似公司网站照片的信息。此外，可能可以确定目标组织是租赁整栋建筑还是部分建筑。通过电话迅速与房地产经纪人联系，可以确认建筑物的可用性。评估团队成员经常作为一个虚构的公司接触房地产公司，该公司有意在目标建筑物租用空间，并安排在现场侦察阶段参观可用办公空间。
- en: ■ Social media—Social media is utilized to provide the assessment team with
    a list of employees. Searching popular networking websites, such as LinkedIn,
    can provide team members with names, job titles, and photos of the target company's
    employees. Additionally, other social media websites are utilized to gather and
    analyze photos uploaded by employees that may provide ID card photos or other
    useful information.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 社交媒体- 社交媒体用于为评估团队提供员工名单。搜索流行的社交网站，如LinkedIn，可以为团队成员提供目标公司员工的姓名、职位和照片。此外，其他社交媒体网站用于收集和分析员工上传的照片，这些照片可能提供ID卡照片或其他有用的信息。
- en: Upon completing the off-site reconnaissance phase, the assessment team has an
    understanding of
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了现场外侦察阶段后，评估团队对以下内容有了了解
- en: ■ what buildings are in scope of the assessment
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 评估范围内的建筑物
- en: ■ building surroundings
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 建筑物周围环境
- en: ■ potential locations to perform on-site reconnaissance
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 可能的现场侦察地点
- en: ■ basic perimeter security knowledge
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 基本周边安全知识
- en: ■ the ownership or lease of the building
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 建筑物的所有权或租赁情况
- en: ■ operating hours
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 营业时间
- en: ■ basic view of the lobby area
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 大厅区域的基本视图
- en: ■ ID card readers in use
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 使用中的ID卡读卡器
- en: ■ public events that could provide access to the building
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 可以提供进入建筑物的公共活动
- en: ■ street-level view of entrances
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 入口的街头视图
- en: ■ potential smoking areas
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 可能的吸烟区域
- en: On-Site Reconnaissance
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 现场侦察
- en: While the majority of the research occurs during off-site reconnaissance, on-site
    reconnaissance focuses on observing building operations and employee awareness.
    The goal of the on-site reconnaissance phase is to have gathered adequate information
    to plan the attack.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大部分研究工作是在场外侦察期间进行的，但现场侦察侧重于观察建筑运营情况和员工意识。现场侦察阶段的目标是收集足够的信息来计划攻击。
- en: Surveillance
  id: totrans-113
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 监视
- en: 'Upon arriving at the target location, team members will drive or walk past
    the building to observe the level of activity and time of observation. The objective
    is to determine the level of activity at various times throughout the day and
    night. Performing the initial drive by at night is preferred, as the building
    is not likely to be highly occupied. The goals for night surveillance include
    the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 到达目标位置后，团队成员将驾驶或步行经过建筑物，观察活动水平和观察时间。目标是确定白天和夜晚不同时间建筑物的活动水平。首次夜间监视更为理想，因为建筑物不太可能被高度占用。夜间监视的目标包括以下内容：
- en: ■ Identify if guard force is present.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确认警卫人员是否在场。
- en: ■ Document if lights are on in specific areas of the building.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录建筑物特定区域是否有灯光亮着。
- en: ■ Determine if cleaning crew is present after hours.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定清洁人员是否在工作时间之后出现。
- en: ■ Locate dumpster and assess security controls around it.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 找到垃圾箱并评估其周围的安全控制措施。
- en: ■ Document if employees enter or exit the building.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录员工是否进出建筑物。
- en: If the dumpster appears to be unguarded, the assessment team may perform a dumpster
    dive to retrieve discarded sensitive information.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果垃圾箱看起来没有受到监护，评估团队可以进行垃圾潜水以检索丢弃的敏感信息。
- en: 'Daytime surveillance can be performed in a number of locations throughout the
    day. Team members will distribute themselves in order to observe all sides of
    the building. Not all surveillance is performed in a car using binoculars. In
    highly populated areas, the best surveillance locations are often in public places
    such as coffee shops, restaurants, benches along the sidewalk, or circling the
    area on foot. Assessment team members often alter their appearance with clothing,
    hats, and accessories to avoid suspicion of a single person within close proximity
    of the building for an extended time. Daytime surveillance objectives include
    the following:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 白天监视可以在一天中的多个地点进行。团队成员将分散开来，以观察建筑物的各个方面。并不是所有的监视都是在车里用望远镜进行的。在人口稠密的地区，最好的监视地点通常是在咖啡店、餐厅、人行道上的长凳上或者徒步绕行该区域。评估团队成员经常改变自己的外貌，包括服装、帽子和配饰，以避免引起对一个人在建筑物附近长时间处于近距离的怀疑。白天监视的目标包括以下内容：
- en: ■ Identify smoking areas, as they are ideal locations for gathering information
    or tailgating into the building.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定吸烟区域，因为它们是收集信息或进入建筑物的理想地点。
- en: ■ Document entry and exit observations for each entrance. Do employees hold
    the door open for each other?
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录每个入口的进出观察情况。员工是否互相为对方开门？
- en: ■ Document when the majority of employees report for work in the morning and
    leave in the evening.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录大多数员工早上报到和晚上离开工作的时间。
- en: ■ Determine if parking area is controlled via radio frequency identification
    (RFID) transponders.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定停车区是否通过无线射频识别（RFID）标签进行控制。
- en: ■ If the building offers an hourly car rental service through companies such
    as Zipcar or Hertz, reserve the car and document if an RFID tag is present.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如果建筑物通过Zipcar或Hertz等公司提供每小时租车服务，请预订车辆并记录是否存在RFID标签。
- en: ■ Obtain photographs of employee ID cards. Most employees wear them in public
    areas, such as a coffee shop.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取员工身份证的照片。大多数员工会在公共区域佩戴，比如咖啡店。
- en: ■ Document if guard staff are present and their locations throughout the facility.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录警卫人员是否在设施内，并确定其位置。
- en: ■ Document employee attire. If the team members plan to impersonate an employee,
    they need to dress accordingly.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 记录员工着装情况。如果团队成员计划冒充员工，他们需要相应地着装。
- en: As you can see, simply observing and documenting the activity around a building
    can provide an attacker with a plethora of information on its security posture.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，简单观察和记录建筑物周围的活动可以为攻击者提供大量关于其安全状况的信息。
- en: Real Estate Meeting
  id: totrans-131
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 房地产会议
- en: 'If the assessment team was able to schedule a meeting with the building real
    estate agent prior to arrival, only one or two team members will attend the meeting
    to prevent raising suspicion. A guided tour of the building is the ideal opportunity
    for the team members to observe building operations and ask questions pertaining
    to the building and office space. If possible, the team will select an available
    office space on the same floor as the target company and an additional space on
    a separate floor. Some of the questions the assessment team will ask include the
    following:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果评估团队能够在到达之前安排与建筑房地产经纪人的会议，只有一两名团队成员会参加会议，以防引起怀疑。 对建筑进行导览是团队成员观察建筑运营并询问与建筑和办公空间相关问题的理想机会。
    如果可能的话，团队将选择与目标公司同一楼层的可用办公空间以及另一楼层的额外空间。 评估团队将提出的一些问题包括以下内容：
- en: ■ Does the building require an access card for entry?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 建筑物是否需要门禁卡进入？
- en: ■ Do individual office spaces require the same access card or separate access
    card?
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 个人办公空间需要相同的门禁卡还是单独的门禁卡？
- en: ■ Is 24/7 access available?
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 是否提供全天候访问？
- en: ■ Does the building have on-site guard staff?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 建筑物是否有现场保安人员？
- en: ■ Is office cleaning included in the monthly rent?
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 办公室清洁是否包含在月租中？
- en: ■ When does the cleaning crew access the office space?
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 清洁人员何时进入办公空间？
- en: ■ Do the office spaces have alarm systems?
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 办公空间是否有报警系统？
- en: In addition to the listed questions, the team members should inquire about other
    details (nonsecurity-related) of the office space to avoid raising suspicion.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 除了列出的问题外，团队成员还应该询问办公空间的其他细节（与安全无关），以避免引起怀疑。
- en: RFID Credential Stealing
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: RFID 凭证窃取
- en: Many organizations utilize RFID access systems to prevent unauthorized entry
    into their facilities. These access systems rely on ID cards and card readers
    to verify a person's access level. Most ID cards are proximity-based. When the
    ID card is held up to the reader, it receives power from the reader in order to
    verify its contents. Door controllers and servers then determine if the presented
    credentials are permitted into the secured area. Reading and reproducing the contents
    of the ID card can compromise some RFID access card systems. The two popular devices
    for RFID credential capture are the Proxmark3 and the Bishop Fox Long-range RFID
    Stealer. These devices can read and store the contents of RFID cards that are
    within read range. The two main challenges with these devices are getting close
    enough to the target person without raising suspicion and transporting the necessary
    power and antenna hardware. Some designs include attaching the hardware to the
    inside of a binder using Velcro. At first glance, the binder appears unmodified.
    However, compartments conceal the Proxmark3, power supply, and antenna ([Figures
    8.4](#f0025)–[8.6](#f0035)).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织利用 RFID 门禁系统防止未经授权进入其设施。 这些门禁系统依赖于 ID 卡和读卡器来验证人员的访问级别。 大多数 ID 卡是基于近距离的。
    当 ID 卡被放在读卡器上时，它会从读卡器那里接收电源以验证其内容。 门控制器和服务器随后确定所呈现的凭证是否被允许进入受保护区域。 读取和复制 ID 卡的内容可能会危及某些
    RFID 门禁卡系统。 用于 RFID 凭证捕获的两种流行设备是 Proxmark3 和 Bishop Fox 长距离 RFID 窃取者。 这些设备可以读取和存储在读取范围内的
    RFID 卡的内容。 这些设备的两个主要挑战是在不引起怀疑的情况下靠近目标人员以及运输必要的电源和天线硬件。 一些设计包括使用 Velcro 将硬件固定在文件夹内部。
    乍一看，文件夹看起来未经修改。 但是，隔间隐藏了 Proxmark3、电源和天线（[图 8.4](#f0025)–[8.6](#f0035)）。
- en: '![f08-04-9780124199675](images/B9780124199675000089/f08-04-9780124199675.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![f08-04-9780124199675](images/B9780124199675000089/f08-04-9780124199675.jpg)'
- en: Figure 8.4 Binder to conceal Proxmark3 hardware.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.4 用于隐藏 Proxmark3 硬件的文件夹。
- en: '![f08-05-9780124199675](images/B9780124199675000089/f08-05-9780124199675.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![f08-05-9780124199675](images/B9780124199675000089/f08-05-9780124199675.jpg)'
- en: Figure 8.5 The Proxmark3 and power supply inside the binder.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.5 Proxmark3 和电源在文件夹内部。
- en: '![f08-06-9780124199675](images/B9780124199675000089/f08-06-9780124199675.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![f08-06-9780124199675](images/B9780124199675000089/f08-06-9780124199675.jpg)'
- en: Figure 8.6 The antenna inside the binder.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.6 文件夹内的天线。
- en: Another mobile design for the Proxmark3 includes securing the components to
    an organizer with elastic bands ([Figure 8.7](#f0040)). The organizers are commercially
    available in a number of sizes.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Proxmark3 的另一种移动设计包括使用弹性带将组件固定在组织者上（[图 8.7](#f0040)）。 这些组织者在市面上有多种尺寸可供选择。
- en: '![f08-07-9780124199675](images/B9780124199675000089/f08-07-9780124199675.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![f08-07-9780124199675](images/B9780124199675000089/f08-07-9780124199675.jpg)'
- en: Figure 8.7 Proxmark3 with organizer.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.7 带有组织者的 Proxmark3。
- en: The organizer holds the required components and cables in place during movement.
    Assessment team members then insert the organizer into a basic laptop sleeve to
    carry without raising suspicion.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 组织者在移动时将所需的组件和电缆固定在一个位置。评估团队成员然后将组织者插入基本的笔记本袋中携带，以免引起怀疑。
- en: Although the Proxmark3 is easy to transport, the range at which it can read
    ID card contents is approximately 6 in. Positioning the disguised Proxmark3 within
    6 in. of a person's ID card is fairly difficult, even in highly populated areas.
    To solve this problem, employees at Bishop Fox created a Long-range RFID Stealer
    [[4](#bb0025)]. The design utilizes a long-range RFID card reader, as shown in
    [Figure 8.8](#f0045).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Proxmark3 容易携带，但其能读取 ID 卡内容的范围约为 6 英寸。在高度人口密集的区域中，将伪装的 Proxmark3 放置在距离一个人的
    ID 卡不到 6 英寸的地方相当困难。为解决这个问题，Bishop Fox 的员工创建了一个长程 RFID 偷窃器[[4](#bb0025)]。该设计采用了长程
    RFID 卡读取器，如 [图 8.8](#f0045) 所示。
- en: '![f08-08-9780124199675](images/B9780124199675000089/f08-08-9780124199675.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![f08-08-9780124199675](images/B9780124199675000089/f08-08-9780124199675.jpg)'
- en: Figure 8.8 Commercial long-range RFID reader.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.8 商用长程 RFID 读卡器。
- en: The designers modified the device to include stand-alone power, data storage,
    and display features ([Figure 8.9](#f0050)).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 设计师修改了设备，加入了独立供电、数据存储和显示功能（见 [图 8.9](#f0050)）。
- en: '![f08-09-9780124199675](images/B9780124199675000089/f08-09-9780124199675.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![f08-09-9780124199675](images/B9780124199675000089/f08-09-9780124199675.jpg)'
- en: Figure 8.9 Bishop Fox Long-range RFID Stealer.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.9 Bishop Fox 长程 RFID 偷窃器。
- en: The modified card reader first reads the card contents, displays the data on
    the LCD, and then writes the card contents to a microSD card for analysis on a
    computer. The assessment team utilizes RFID credential stealing technology during
    on-site reconnaissance to collect ID card information. Once the card information
    is collected and analyzed, the team will write the appropriate electronic content
    to an ID card. Finally, the team members will create a fictitious ID card printout,
    including the team member's picture; attach it to the programmed ID card; and
    laminate the finished product. This process produces an ID card that will most
    likely pass basic visual inspection and access control systems.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的读卡器首先读取卡的内容，将数据显示在液晶屏上，然后将卡的内容写入微型 SD 卡以供在计算机上进行分析。评估团队在现场侦察期间利用 RFID 凭证窃取技术收集
    ID 卡信息。一旦卡信息被收集并分析，团队将适当的电子内容写入 ID 卡。最后，团队成员将创建一个虚构的 ID 卡打印品，包括团队成员的照片；将其附加到程序化的
    ID 卡上；并将成品覆膜。这个过程产生的 ID 卡很可能通过基本的视觉检查和访问控制系统。
- en: Attack Planning
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击规划
- en: 'During the planning phase, the assessment team analyzes the collected data
    to determine the best course of action to execute the attack. Key decision points
    for planning the attack include the following:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划阶段，评估团队分析收集到的数据，确定执行攻击的最佳方案。规划攻击的关键决策点包括以下内容：
- en: ■ When is the ideal time to attack?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 何时是最佳攻击时间？
- en: ■ During business hours
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在工作时间内
- en: ■ After business hours when cleaning crew is present
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在清洁人员在场时，工作时间结束后
- en: ■ After business hours when the building is empty
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在工作时间结束后，建筑物空无一人时
- en: ■ What is the primary approach?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 主要方法是什么？
- en: ■ Masquerading as an employee
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 假扮成一名员工
- en: ■ Accessing after business hours when a cover identity is not required
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在非工作时间进入，无需伪装身份
- en: ■ Claiming to be from a telecommunications provider or vendor
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 自称来自电信提供商或供应商
- en: ■ Masquerading as a cleaning crew employee
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 假扮成清洁工作人员
- en: ■ What is the secondary approach in case the primary approach fails?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如果主要方法失败，那么次要方法是什么？
- en: ■ What accessories do the team members need for their assigned duties?
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 团队成员在完成任务时需要哪些配件？
- en: ■ Appropriate clothing (cleaning crew uniform or company polo shirt)
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 适当的服装（清洁人员制服或公司 polo 衫）
- en: ■ Tools associated with duties
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 与任务相关的工具
- en: ■ ID cards
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: ■ ID 卡
- en: ■ Business cards
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 名片
- en: ■ Authorization letter from the target company in case of containment
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在封锁情况下，目标公司的授权信
- en: Attack Execution
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击执行
- en: 'The attack execution phase is the shortest phase in the physical attack process.
    It is essential that assessment team members have contact with each other during
    the attack. If the primary attack fails, the team can execute the secondary attack
    immediately. Bluetooth headsets and handheld radios are the most popular communication
    mechanisms for assessment teams. Once the attack has succeeded and the team is
    inside, typical steps include the following:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击执行阶段是物理攻击过程中最短的阶段。在攻击过程中，评估小组成员之间的联系至关重要。如果主要攻击失败，小组可以立即执行次要攻击。蓝牙耳机和手持无线电是评估小组最流行的通信机制。一旦攻击成功并且小组进入内部，典型步骤包括以下内容：
- en: ■ Taking photographs to prove the team's success.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 拍摄照片以证明小组的成功。
- en: ■ If the team is also performing a network penetration test, custom malicious
    backdoors will be uploaded to desktops of employees that have elevated access.
    These employees were discovered prior to the physical attack using social networking.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如果小组还在执行网络渗透测试，则将自定义恶意后门上传到具有提升权限的员工的台式机上。这些员工是在物理攻击之前使用社交网络发现的。
- en: ■ Obtaining access to the server room or data center.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取对服务器房或数据中心的访问权限。
- en: ■ Collecting sensitive data that are openly displayed on desks, under keyboards,
    and in file cabinets.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 收集在桌面上、键盘下和文件柜中公开显示的敏感数据。
- en: ■ Obtaining access to senior management offices.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取对高级管理人员办公室的访问权限。
- en: The assessment team is usually on-site for approximately 20 minutes, depending
    on the security-monitoring schedule. Generally, the assessment team spends as
    little time as possible on-site to avoid discovery.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 评估小组通常会根据安全监控日程在现场停留大约20分钟。通常情况下，评估小组尽量减少在现场停留的时间，以避免被发现。
- en: Minimizing the Risk of Physical Attacks
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小化物理攻击的风险
- en: As detailed above, physical attacks require intense and time-consuming research.
    However, most of the information utilized to plan the attack was publicly available.
    The most popular method for assessing your organization's risk of physical attack
    is to perform a physical security assessment, or physical penetration test. Typically
    performed by specialized consultants, a physical penetration test can highlight
    areas of potential weakness.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，物理攻击需要密集和耗时的研究。然而，用于规划攻击的大部分信息都是公开可用的。评估您组织的物理攻击风险最流行的方法是执行物理安全评估或物理渗透测试。通常由专业顾问执行，物理渗透测试可以突出显示潜在的弱点。
- en: Preparing for a Physical Assessment
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备进行物理评估
- en: If you haven't performed a physical security assessment in the past, there are
    specific planning steps to be taken to ensure satisfactory results.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您过去没有进行过物理安全评估，则需要采取特定的计划步骤以确保取得满意的结果。
- en: Set an Objective
  id: totrans-190
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设定目标
- en: 'A clear objective is one of the most crucial planning items for a physical
    security assessment. What areas of your physical security program concern you
    the most? Common objectives include the following:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰的目标是物理安全评估中最关键的规划项目之一。你物理安全方案中最担心的是哪些方面？常见的目标包括以下内容：
- en: ■ Gaining access to a controlled area, such as the data center
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 获取对受控区域的访问权限，例如数据中心
- en: ■ Bypassing perimeter security controls
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 绕过周边安全控制
- en: ■ Evaluating electronic security controls
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 评估电子安全控制
- en: Some organizations elect to perform a zero-knowledge physical security assessment.
    This type of assessment provides the assessment team with no background information
    and allows the team to compromise any security control to gain access to as many
    facilities as possible.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织选择执行零知识物理安全评估。这种类型的评估不提供评估小组任何背景信息，并允许小组破坏任何安全控制以获得尽可能多的设施访问权限。
- en: Declare Off-Limits Areas
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 宣布禁止进入的区域
- en: List specific areas that the assessment team is not authorized to enter. Some
    organizations work with hazardous material that could harm the assessment team.
    The company president's office is often declared an off-limits area for physical
    security assessment.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 列出评估小组未被授权进入的特定区域。一些组织使用可能会危害评估小组的危险材料。通常情况下，公司总裁办公室被宣布为物理安全评估的禁区。
- en: Schedule
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 日程安排
- en: Select a range of acceptable dates and time for the assessment team to perform
    the attack. Ensure that key personnel, such as the director of physical security
    and the CIO, are readily available to confirm the assessment team's objective
    and identify in case the assessment team is discovered.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一系列可接受的日期和时间，以便评估团队执行攻击。确保关键人员，如物理安全主管和首席信息官，随时可用于确认评估团队的目标并在评估团队被发现时进行身份确认。
- en: Authorization Letter
  id: totrans-200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 授权信
- en: Often referred to as a “get out of jail free card,” the authorization letter
    lists the team members by name along with a summary of their assessment objective.
    Employee names, such as the director of physical security, and phone numbers should
    be listed for guard forces to contact and verify the authorized activity.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 授权信通常被称为“免责通行证”，列出团队成员的姓名以及他们的评估目标摘要。应列出员工姓名，例如物理安全主管，并应提供保安部队联系并核实授权活动的电话号码。
- en: A physical security assessment can be an eye-opening experience for even the
    most sophisticated of organizations. Above all, it is a practical learning experience
    that will provide valuable insight to improving your organization's physical security
    posture.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最复杂的组织，物理安全评估也可能是一次令人大开眼界的经历。最重要的是，这是一次实际的学习经验，将为改进您组织的物理安全姿态提供宝贵的见解。
- en: Can't Afford A Physical Security Assessment?
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无法支付物理安全评估费用？
- en: 'While physical security assessments provide value and insight into currently
    deployed defense mechanisms, they come at a price. If your organization can''t
    afford a physical security assessment from an outside vendor, there are prevention
    steps that can be applied without outside assistance:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物理安全评估为当前部署的防御机制提供了价值和洞见，但其代价不菲。如果你的组织无法支付外部供应商进行物理安全评估的费用，可以采取一些预防步骤而无需外部协助：
- en: ■ Perform your own reconnaissance—Your organization's cyber or physical security
    team can perform the steps listed in the reconnaissance phase. This nonintrusive
    evaluation can reveal several vulnerabilities in the physical security program.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 进行自己的侦察——您组织的网络或物理安全团队可以执行侦察阶段列出的步骤。这种非侵入式评估可以揭示物理安全计划中的几个漏洞。
- en: ■ Complete security walk-throughs—A security walk-through is another nonintrusive
    evaluation that involves reviewing the information that is left exposed on desks
    or public places. Locating several pieces of sensitive information that has been
    mishandled could point to a lack of employee awareness.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 完成安全巡视——安全巡视是另一种非侵入式评估，涉及审查放在桌子或公共场所的信息。找到被处理不当的多个敏感信息可能表明员工意识不足。
- en: ■ Watch the doors—Simply observing how employees enter and exit the building
    can provide valuable information on the status of physical security awareness.
    If employees are holding doors open for people behind them, enforcing a strict
    ID card scanning policy may eliminate tailgating.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 注意门的情况——简单地观察员工如何进入和离开建筑物可以提供有关物理安全意识状况的宝贵信息。如果员工为身后的人开门，执行严格的身份证扫描政策可能会消除搭便车行为。
- en: Physical security is much more than fences and security guards. Incorporating
    physical security threats into your awareness program will improve overall security
    for your organization.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 物理安全远不止于围墙和保安人员。将物理安全威胁纳入您的意识计划将提高您组织的整体安全性。
