- en: Unintentional threats
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非故意的威胁
- en: Human threats
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人为威胁
- en: Red team
  id: totrans-10
  prefs: []
