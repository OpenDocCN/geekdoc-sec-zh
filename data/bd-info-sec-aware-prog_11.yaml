- en: Physical Security
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理安全
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯（美国弗吉尼亚州洛顿Securicon）
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: When someone mentions physical security, often visions of fences and security
    guards come to mind. While those are components, there are many other elements
    that create a physical security program. In this chapter, we'll discuss building
    security, data center security, physical security assessments, and what physical
    security means to the employee.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人提到物理安全时，通常会想到围栏和保安。虽然这些是组成部分，但还有许多其他元素构成了物理安全计划。在本章中，我们将讨论建筑物安全、数据中心安全、物理安全评估以及物理安全对员工意味着什么。
- en: Keywords
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词
