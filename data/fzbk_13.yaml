- en: 'Part III: Syntactic Fuzzing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：句法模糊测试
- en: 原文：[http://www.fuzzingbook.org/html/03_Syntactical_Fuzzing.html](http://www.fuzzingbook.org/html/03_Syntactical_Fuzzing.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[http://www.fuzzingbook.org/html/03_Syntactical_Fuzzing.html](http://www.fuzzingbook.org/html/03_Syntactical_Fuzzing.html)
- en: This part introduces test generation at the *syntactical* level, that is, composing
    inputs from language structures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了在*句法*级别的测试生成，即从语言结构中组合输入。
- en: '[Grammars](Grammars.html) provide a *specification* of legal inputs to a program.
    Specifying inputs via a grammar allows for very systematic and efficient test
    generation, in particular for complex input formats.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[语法](Grammars.html)提供了程序合法输入的*规范*。通过语法指定输入可以实现非常系统和高效的测试生成，特别是对于复杂的输入格式。'
- en: '[Efficient Grammar Fuzzing](GrammarFuzzer.html) introduces tree-based grammar
    fuzzing algorithms, which are much faster and allow for much more control over
    the production of fuzz inputs.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[高效语法模糊测试](GrammarFuzzer.html)介绍了基于树的语法模糊测试算法，这些算法速度更快，允许对模糊输入的生产有更多的控制。'
- en: '[Grammar Coverage](GrammarCoverageFuzzer.html) allows systematically covering
    elements of a grammar such that we maximize variety and do not miss out individual
    elements.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[语法覆盖率](GrammarCoverageFuzzer.html)允许系统地覆盖语法的元素，从而最大化多样性，不会遗漏任何单个元素。'
- en: '[Parsing Inputs](Parser.html) shows how to use grammars to parse and decompose
    a given set of valid seed inputs into their corresponding derivation trees.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[解析输入](Parser.html)展示了如何使用语法解析和分解一组有效的种子输入到它们对应的推导树。'
- en: '[Probabilistic Grammar Fuzzing](ProbabilisticGrammarFuzzer.html) gives grammars
    even more power by assigning *probabilities* to individual expansions.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[概率语法模糊测试](ProbabilisticGrammarFuzzer.html)通过为单个扩展分配*概率*，使语法拥有更大的能力。'
- en: '[Fuzzing with Generators](GeneratorGrammarFuzzer.html) shows how to extend
    grammars with *functions* – pieces of code that get executed during grammar expansion,
    and that can generate, check, or change elements produced.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用生成器进行模糊测试](GeneratorGrammarFuzzer.html)展示了如何通过*函数*扩展语法——这些代码片段在语法扩展期间执行，可以生成、检查或更改生成的元素。'
- en: '[Greybox Grammar Fuzzing](GreyboxGrammarFuzzer.html) makes use of the structural
    representation allows us to mutate, crossover, and recombine their parts in order
    to generate new valid, slightly changed inputs.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[灰盒语法模糊测试](GreyboxGrammarFuzzer.html)利用结构表示，使我们能够突变、交叉和重组它们的部分，以生成新的有效、略微改变的输入。'
- en: '[Reducing Failure-Inducing Inputs](Reducer.html) presents techniques that *automatically
    reduce and simplify failure-inducing inputs to a minimum* in order to ease debugging.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[减少导致失败的输入](Reducer.html)介绍了自动将导致失败的输入减少和简化到最小，以减轻调试难度的技术。'
