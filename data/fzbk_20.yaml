- en: Fuzzing with Input Regions
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于输入区域的模糊测试
- en: 'The `GreyboxGrammarFuzzer` class uses two mutators:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '`GreyboxGrammarFuzzer` 类使用两个突变体：'
- en: a *tree mutator* (a `RegionMutator` object) that can parse existing strings
    to identify *regions* in that string to be swapped or deleted.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *树突变体*（一个 `RegionMutator` 对象），它可以解析现有字符串以识别该字符串中的 *区域* 以进行交换或删除。
- en: a *byte mutator* to apply bit- and character-level mutations.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *字节突变体* 用于应用位和字符级别的突变。
- en: '[PRE6]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The *schedule* for the `GreyboxGrammarFuzzer` class can be a regular `PowerSchedule`
    object. However, a more sophisticated schedule is provided by `AFLSmartSchedule`,
    which assigns more [energy](GreyboxFuzzer.html#Power-Schedules) to seeds that
    have a higher degree of validity.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`GreyboxGrammarFuzzer` 类的 *调度* 可以是一个常规的 `PowerSchedule` 对象。然而，`AFLSmartSchedule`
    提供了一个更复杂的调度，它将更多 [能量](GreyboxFuzzer.html#Power-Schedules) 分配给具有更高有效性的种子。'
- en: '[PRE7]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'The `GreyboxGrammarFuzzer` constructor takes a set of seeds as well as the
    two mutators and the schedule:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`GreyboxGrammarFuzzer` 构造函数接受一组种子以及两个突变体和调度：'
- en: '[PRE8]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'As it relies on code coverage, it is typically combined with a `FunctionCoverageRunner`:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它依赖于代码覆盖率，它通常与 `FunctionCoverageRunner` 结合使用：
- en: '[PRE9]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
