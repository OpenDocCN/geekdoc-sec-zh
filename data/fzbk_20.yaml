- en: Background
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: First, we [recall](GreyboxFuzzer.html#Ingredients-for-Greybox-Fuzzing) a few
    basic ingredients for mutational fuzzers.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们 [回忆](GreyboxFuzzer.html#Ingredients-for-Greybox-Fuzzing) 一些用于变异模糊器的基本成分。
- en: '**Seed**. A *seed* is an input that is used by the fuzzer to generate new inputs
    by applying a sequence of mutations.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Seed**。一个 *种子* 是一个输入，模糊器通过应用一系列变异来生成新的输入。'
- en: '**Mutator**. A *mutator* implements a set of mutation operators that applied
    to an input produce a slightly modified input.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Mutator**。一个 *变异器* 实现了一组变异操作，这些操作应用于输入产生略微修改后的输入。'
- en: '**PowerSchedule**. A *power schedule* assigns *energy* to a seed. A seed with
    higher energy is fuzzed more often throughout the fuzzing campaign.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PowerSchedule**。一个 *功率计划* 将 *能量* 分配给一个种子。具有更高能量的种子在整个模糊测试活动中被模糊测试的频率更高。'
- en: '**AdvancedMutationFuzzer**. Our *mutational blackbox fuzzer* generates inputs
    by mutating seeds in an initial population of inputs.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AdvancedMutationFuzzer**。我们的 *变异黑盒模糊器* 通过对输入群体中的种子进行变异来生成输入。'
- en: '**GreyboxFuzzer**. Our *greybox fuzzer* dynamically adds inputs to the population
    of seeds that increased coverage.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GreyboxFuzzer**。我们的 *灰盒模糊器* 动态地向种子群体中添加输入，以增加覆盖率。'
- en: '**FunctionCoverageRunner**. Our *function coverage runner* collects coverage
    information for the execution of a given Python function.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FunctionCoverageRunner**。我们的 *功能覆盖率运行器* 收集给定 Python 函数执行的覆盖率信息。'
- en: Let's try to get a feeling for these concepts.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试对这些概念有一个感觉。
- en: '[PRE10]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[PRE11]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[PRE12]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The following command applies a mutation to the input "Hello World".
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 以下命令对输入 "Hello World" 应用了变异。
- en: '[PRE13]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: The default power schedule assigns energy uniformly across all seeds. Let's
    check whether this works.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 默认功率计划将能量均匀分配到所有种子。让我们检查这是否有效。
- en: We choose 10k times from a population of three seeds. As we see in the `hits`
    counter, each seed is chosen about a third of the time.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从三个种子中选择了 10k 次。正如我们在 `hits` 计数器中看到的那样，每个种子大约有三分之一的概率被选中。
- en: '[PRE15]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[PRE16]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Before explaining the function coverage runner, lets import Python's HTML parser
    as example...
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在解释功能覆盖率运行器之前，让我们以 Python 的 HTML 解析器为例导入...
- en: '[PRE17]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '... and create a *wrapper function* that passes each input into a new parser
    object.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '...并创建一个 *包装函数*，将每个输入传递给一个新的解析器对象。'
- en: '[PRE18]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: The `FunctionCoverageRunner` constructor takes a Python `function` to execute.
    The function `run()` takes an input, passes it on to the Python `function`, and
    collects the coverage information for this execution. The function `coverage()`
    returns a list of tuples `(function name, line number)` for each statement that
    has been covered in the Python `function`.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '`FunctionCoverageRunner` 构造函数接受一个 Python `function` 来执行。`run()` 函数接受一个输入，将其传递给
    Python `function`，并收集这次执行的覆盖率信息。`coverage()` 函数返回一个包含元组 `(function name, line
    number)` 的列表，表示 Python `function` 中每个已覆盖的语句。'
- en: '[PRE19]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[PRE20]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Our greybox fuzzer takes a seed population, mutator, and power schedule. Let's
    generate 5000 fuzz inputs starting with an "empty" seed corpus.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的灰盒模糊器需要一个种子种群、突变器和功率计划。让我们从一个“空”的种子语料库开始生成 5000 个模糊输入。
- en: '[PRE21]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[PRE22]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '[PRE23]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[PRE25]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '[PRE26]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '[PRE27]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Fuzzing with Dictionaries
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用字典进行模糊测试
- en: To fuzz our HTML parser, it may be useful to inform a mutational fuzzer about
    important keywords in the input – that is, important HTML keywords. The general
    idea is to have a *dictionary* of pre-defined useful inputs that could then be
    inserted as such when mutating an input.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模糊我们的 HTML 解析器，可能有必要向突变模糊器告知输入中的重要关键词——即重要的 HTML 关键词。一般思路是拥有一个 *预定义的有用输入字典*，然后在突变输入时插入这些输入。
- en: This concept is illustrated in the following diagram. When mutating an input,
    we may insert given keywords from the dictionary (in red).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念在以下图中得到了说明。在突变输入时，我们可能会插入字典中给出的关键词（红色）。
- en: '![](../Images/ad252841dae610b22e63883e278cef44.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/ad252841dae610b22e63883e278cef44.png)'
- en: To implement this concept, we extend our mutator to consider keywords from a
    dictionary.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这个概念，我们将我们的突变器扩展到考虑字典中的关键词。
- en: '[PRE28]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Let's try to add a few HTML tags and attributes and see whether the coverage
    with `DictMutator` increases.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试添加一些 HTML 标签和属性，看看使用 `DictMutator` 的覆盖率是否增加。
- en: '[PRE29]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: '[PRE30]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: 'Clearly, it takes longer. In our experience, this means more code is covered:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这需要更长的时间。根据我们的经验，这意味着覆盖了更多的代码：
- en: '[PRE31]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: '[PRE32]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: How do the fuzzers compare in terms of coverage over time?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊器在覆盖率的比较方面如何？
- en: '[PRE33]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: '[PRE34]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '[PRE35]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '![](../Images/b31dd1aa89f79cfc111fcb057d119f40.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/b31dd1aa89f79cfc111fcb057d119f40.png)'
- en: '***Summary.*** Informing the fuzzer about important keywords already goes a
    long way towards achieving lots of coverage quickly.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '***总结。*** 通知模糊器关于重要关键词的信息已经大大有助于快速实现大量覆盖率。'
- en: '***Try it.*** Open this chapter as Jupyter notebook and add other HTML-related
    keywords to the dictionary in order to see whether the difference in coverage
    actually increases (given the same budget of 5k generated test inputs).'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '***试试看。*** 打开这一章作为 Jupyter notebook，并将其他与 HTML 相关的关键词添加到字典中，以查看覆盖率的差异是否实际上增加了（在相同的
    5k 生成测试输入预算下）。'
- en: '***Read up.*** Michał Zalewski, author of AFL, wrote several great blog posts
    on [making up grammars with a dictionary in hand](https://lcamtuf.blogspot.com/2015/01/afl-fuzz-making-up-grammar-with.html)
    and [pulling JPEGs out of thin air](https://lcamtuf.blogspot.com/2014/11/pulling-jpegs-out-of-thin-air.html)!'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '***阅读。*** AFL 的作者 Michał Zalewski 写了几篇关于 [使用字典制作语法](https://lcamtuf.blogspot.com/2015/01/afl-fuzz-making-up-grammar-with.html)
    和 [从空气中拉出 JPEG](https://lcamtuf.blogspot.com/2014/11/pulling-jpegs-out-of-thin-air.html)
    的优秀博客文章！'
- en: Fuzzing with Input Fragments
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用输入片段进行模糊测试
- en: While dictionaries are helpful to inject important keywords into seed inputs,
    they do not allow maintaining the structural integrity of the generated inputs.
    Instead, we need to make the fuzzer aware of the *input structure*. We can do
    this using [grammars](Grammars.html). Our first approach
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然字典有助于将重要关键词注入种子输入，但它们不允许保持生成输入的结构完整性。相反，我们需要让模糊器意识到 *输入结构*。我们可以使用 [语法](Grammars.html)
    来做到这一点。我们的第一个方法
- en: '[parses](Parser.html) the seed inputs,'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[解析](Parser.html) 种子输入，'
- en: disassembles them into input fragments, and
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将它们反汇编成输入片段，并
- en: generates new files by reassembling these fragments according to the rules of
    the grammar.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据语法的规则重新组装这些片段以生成新的文件。
- en: 'This combination of *parsing* and *fuzzing* can be very powerful. For instance,
    we can *swap* existing substructures in an input:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这种 *解析* 和 *模糊测试* 的组合可以非常强大。例如，我们可以 *交换* 输入中现有的子结构：
- en: '![](../Images/c2b3b4ed6d48adf859784a3e11c18825.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c2b3b4ed6d48adf859784a3e11c18825.png)'
- en: 'We can also *replace* existing substructures by newly generated ones:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以用新生成的子结构 *替换* 现有的子结构：
- en: '![](../Images/b68a0364c6313714fd0ef7c77e86977a.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/b68a0364c6313714fd0ef7c77e86977a.png)'
- en: All these operations take place on [derivation trees](GrammarFuzzer.html), which
    can be parsed from and produced into strings at any time.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些操作都在 [推导树](GrammarFuzzer.html) 上进行，这些树可以随时解析成字符串并生成字符串。
- en: Parsing and Recombining JavaScript, or How to Make 50,000 USD in Four Weeks
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解析和重新组合JavaScript，或如何在四周内赚取50,000美元
- en: In "Fuzzing with Code Fragments" [[Holler *et al*, 2012](https://www.usenix.org/system/files/conference/usenixsecurity12/sec12-final73.pdf)],
    Holler, Herzig, and Zeller apply these steps to fuzz a JavaScript interpreter.
    They use a JavaScript grammar to
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在“使用代码片段进行模糊测试”[[Holler *et al*, 2012](https://www.usenix.org/system/files/conference/usenixsecurity12/sec12-final73.pdf)]中，Holler、Herzig和Zeller将这些步骤应用于模糊测试JavaScript解释器。他们使用JavaScript语法来
- en: '*parse* (valid) JavaScript inputs into parse trees,'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*解析*（有效的）JavaScript输入到解析树，'
- en: '*disassemble* them into fragments (subtrees),'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将它们反汇编*成片段（子树），'
- en: '*recombine* these fragments into valid JavaScript programs again, and'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*重新组合*这些片段，使其再次成为有效的JavaScript程序，'
- en: '*feed* these programs into a JavaScript interpreter for execution.'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将这些程序输入到JavaScript解释器中进行执行*。'
- en: 'As in most fuzzing scenarios, the aim is to cause the JavaScript interpreter
    to crash. Here is an example of LangFuzz-generated JavaScript code (from [[Holler
    *et al*, 2012](https://www.usenix.org/system/files/conference/usenixsecurity12/sec12-final73.pdf)])
    that caused a crash in the Mozilla JavaScript interpreter:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数模糊测试场景一样，目标是使JavaScript解释器崩溃。以下是一个LangFuzz生成的JavaScript代码示例（来自[[Holler *et
    al*, 2012](https://www.usenix.org/system/files/conference/usenixsecurity12/sec12-final73.pdf)]），它导致Mozilla
    JavaScript解释器崩溃：
- en: '[PRE36]'
  id: totrans-191
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: From a crash of the JavaScript interpreter, it is frequently possible to construct
    an *exploit* that will not only crash the interpreter, but instead have it execute
    code under the attacker's control. Therefore, such crashes are serious flaws,
    which is why you get a bug bounty if you report them.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 从JavaScript解释器的崩溃中，通常可以构建一个*利用*，不仅会使解释器崩溃，而且会在攻击者的控制下执行代码。因此，这样的崩溃是严重的缺陷，这也是为什么如果你报告它们，你会得到漏洞赏金。
- en: In the first four weeks of running his *LangFuzz* tool, Christian Holler, first
    author of that paper, netted *more than USD 50,000 in bug bounties*. To date,
    LangFuzz has found more than 2,600 bugs in the JavaScript browsers of Mozilla
    Firefox, Google Chrome, and Microsoft Edge. If you use any of these browsers (say,
    on your Android phone), the combination of parsing and fuzzing has contributed
    significantly in making your browsing session secure.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在运行他的*LangFuzz*工具的前四周内，该论文的第一作者Christian Holler获得了*超过50,000美元的漏洞赏金*。到目前为止，LangFuzz已经在Mozilla
    Firefox、Google Chrome和Microsoft Edge的JavaScript浏览器中发现了超过2,600个漏洞。如果你使用这些浏览器中的任何一个（比如在你的Android手机上），解析和模糊测试的组合在使你的浏览会话更安全方面做出了重大贡献。
- en: (Note that these are the same Holler and Zeller who are co-authors of this book.
    If you ever wondered why we devote a couple of chapters on grammar-based fuzzing,
    that's because we have had some great experience with it.)
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，这些是Holler和Zeller，他们是这本书的共同作者。如果你曾经想知道为什么我们会在基于语法的模糊测试上花费几章内容，那是因为我们在它上面有一些很好的经验。）
- en: Parsing and Recombining HTML
  id: totrans-195
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解析和重新组合HTML
- en: In this book, let us stay with HTML input for a while. To generate valid HTML
    inputs for our Python `HTMLParser`, we should first define a simple grammar. It
    allows defining HTML tags with attributes. Our context-free grammar does not require
    that opening and closing tags must match. However, we will see that such context-sensitive
    features can be maintained in the derived input fragments, and thus in the generated
    inputs.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，让我们先专注于HTML输入。为了为我们的Python `HTMLParser`生成有效的HTML输入，我们首先应该定义一个简单的语法。它允许定义带有属性的HTML标签。我们的上下文无关语法不要求开标签和闭标签必须匹配。然而，我们将看到这样的上下文相关特性可以在派生的输入片段中保持，因此也在生成的输入中。
- en: '[PRE37]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: '[PRE38]'
  id: totrans-198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '[PRE39]'
  id: totrans-199
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: '[PRE40]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '[PRE41]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: In order to parse an input into a derivation tree, we use the [Earley parser](Parser.html#Parsing-Context-Free-Grammars).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将输入解析成推导树，我们使用[Earley解析器](Parser.html#Parsing-Context-Free-Grammars)。
- en: '[PRE42]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Let's run the parser on a simple HTML input and display all possible parse trees.
    A *parse tree* represents the input structure according to the given grammar.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在一个简单的HTML输入上运行解析器，并显示所有可能的解析树。*解析树*表示根据给定语法的输入结构。
- en: '[PRE43]'
  id: totrans-205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
