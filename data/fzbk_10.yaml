  type: TYPE_NORMAL
  zh: '***摘要***. 在预先计算到目标函数级距离之后，我们可以开发一个功率调度方案，为平均函数级距离到目标较小的种子分配更多能量。通过在最小和最大种子距离之间归一化种子距离值，我们可以进一步增强定向功率调度。'
- en: '***Try it***. Implement and evaluate a simpler directed power that uses the
