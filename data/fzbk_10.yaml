  zh: '***阅读***。如果你对搜索的其他方面感兴趣，可以通过阅读关于 [基于搜索的模糊测试](SearchBasedFuzzer.html) 的章节来跟进。如果你对解决上述问题感兴趣，可以查看我们关于
    "[有向灰盒模糊测试](https://mboehme.github.io/paper/CCS17.pdf)" 的论文。'
- en: Directed Power Schedule
  id: totrans-298
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有向功率调度
- en: Now that we know how to compute the function-level distance, let's try to implement
    a power schedule that assigns *more energy to seeds with a lower average distance*
    to the target function. Notice that the distance values are all *pre-computed*.
    These values are injected into the program binary, just like the coverage instrumentation.
    In practice, this makes the computation of the average distance *extremely efficient*.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经知道了如何计算函数级别的距离，那么让我们尝试实现一个功率调度方案，该方案将**更多能量分配给与目标函数平均距离较低的种子**。请注意，距离值都是**预先计算的**。这些值被注入到程序二进制中，就像覆盖率工具一样。在实践中，这使得计算平均距离**极其高效**。
- en: If you really want to know. Given the function-level distance $d_f(s,t)$ of
    a function $s$ to a function $t$ in call graph $CG$, our directed power schedule
    computes the seed distance $d(i,t)$ for a seed $i$ to function $t$ as $d(i,t)=\dfrac{\sum_{s\in
    CG} d_f(s,t)}{|CG|}$ where $|CG|$ is the number of nodes in the call graph $CG$.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想知道。给定函数 $s$ 到调用图 $CG$ 中函数 $t$ 的函数级别距离 $d_f(s,t)$，我们的有向功率调度计算种子 $i$ 到函数
    $t$ 的种子距离 $d(i,t)$ 为 $d(i,t)=\dfrac{\sum_{s\in CG} d_f(s,t)}{|CG|}$，其中 $|CG|$
    是调用图 $CG$ 中的节点数。
