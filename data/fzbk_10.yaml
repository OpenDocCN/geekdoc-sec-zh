  zh: '***尝试一下***。你可以通过将此章节作为 Jupyter 笔记本打开来尝试并执行自己的代码。'
- en: 'How do we compute distance if there are multiple targets? (Hint: [Geometric
    Mean](https://en.wikipedia.org/wiki/Geometric_mean)).'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有多个目标，我们如何计算距离？（提示：[几何平均](https://en.wikipedia.org/wiki/Geometric_mean)）。
- en: 'Given the call graph (CG) and the control-flow graph (CFG$_f$) for each function
    $f$, how do we compute basic-block (BB)-level distance? (Hint: In CFG$_f$, measure
    the BB-level distance to *calls* of functions on the path to the target function.
    Remember that BB-level distance in functions with higher function-level distance
    is higher, too.)'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个函数 $f$ 的调用图（CG）和控制流图（CFG$_f$），我们如何计算基本块（BB）级别的距离？（提示：在 CFG$_f$ 中，测量通往目标函数路径上函数的调用基本块级别的距离。记住，在函数级别距离较高的函数中，基本块级别的距离也较高。）
- en: '***Read***. If you are interested in other aspects of search, you can follow
