- en: The *power schedule* allows *steering and controlling* the fuzzer. For instance,
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*功率调度* 允许 *引导和控制* 模糊器。例如，'
- en: Our [boosted greybox fuzzer](#Fuzzer-Boosting) spends more energy on seeds that
    exercise "unlikely" paths. The hope is that the generated inputs exercise even
    more unlikely paths. This in turn increases the number of paths explored per unit
    time.
  id: totrans-333
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的[增强灰盒模糊器](#Fuzzer-Boosting)在执行“不太可能”路径的种子上花费更多能量。希望生成的输入能执行更多不太可能的路径。这反过来又增加了每单位时间内探索的路径数量。
- en: Our [directed greybox fuzzer](#Directed-Greybox-Fuzzing) spends more energy
    on seeds that are "closer" to a target location. The hope is that the generated
    inputs get even closer to the target.
  id: totrans-334
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的[定向灰盒模糊器](#Directed-Greybox-Fuzzing)在“更接近”目标位置的种子上花费更多能量。希望生成的输入能更接近目标。
- en: The *mutator* defines the fuzzer's search space. [Customizing the mutator](GreyboxFuzzer.html#A-First-Attempt)
    for the given program allows reducing the search space to only relevant inputs.
    In a couple of chapters, we'll learn about [dictionary-based, and grammar-based
    mutators](GreyboxGrammarFuzzer.html) to increase the ratio of valid inputs generated.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*变异器*定义了模糊测试器的搜索空间。为给定程序[自定义变异器](GreyboxFuzzer.html#A-First-Attempt)可以减少搜索空间，仅包含相关输入。在接下来的几章中，我们将学习关于[基于字典和基于语法的变异器](GreyboxGrammarFuzzer.html)的内容，以增加生成有效输入的比例。'
- en: Background
  id: totrans-336
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: '**Find out more about AFL**: [http://lcamtuf.coredump.cx/afl/](http://lcamtuf.coredump.cx/afl/)'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解更多关于AFL的信息**：[http://lcamtuf.coredump.cx/afl/](http://lcamtuf.coredump.cx/afl/)'
- en: '**Learn about LibFuzzer** (another famous greybox fuzzer): [http://llvm.org/docs/LibFuzzer.html](http://llvm.org/docs/LibFuzzer.html)'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解LibFuzzer**（另一个著名的灰盒模糊测试器）：[http://llvm.org/docs/LibFuzzer.html](http://llvm.org/docs/LibFuzzer.html)'
- en: '**How quickly must a whitebox fuzzer exercise each path to remain more efficient
    than a greybox fuzzer?** Marcel Böhme and Soumya Paul. 2016\. [A Probabilistic
    Analysis of the Efficiency of Automated Software Testing](https://mboehme.github.io/paper/TSE15.pdf),
    IEEE TSE, 42:345-360 [[Böhme *et al*, 2016](https://doi.org/10.1109/TSE.2015.2487274)]'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**白盒模糊测试器必须多快地执行每个路径才能比灰盒模糊测试器更有效率？** Marcel Böhme 和 Soumya Paul. 2016\. [自动软件测试效率的概率分析](https://mboehme.github.io/paper/TSE15.pdf)，IEEE
    TSE，42:345-360 [[Böhme 等人，2016](https://doi.org/10.1109/TSE.2015.2487274)]'
- en: Next Steps
  id: totrans-340
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下一步
- en: 'Our aim is still to sufficiently cover functionality, such that we can trigger
    as many bugs as possible. To this end, we focus on two classes of techniques:'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标仍然是充分覆盖功能，以便我们可以触发尽可能多的错误。为此，我们专注于两类技术：
- en: Try to cover as much *specified* functionality as possible. Here, we would need
    a *specification of the input format,* distinguishing between individual input
    elements such as (in our case) numbers, operators, comments, and strings – and
    attempting to cover as many of these as possible. We will explore this as it comes
    to [grammar-based testing](GrammarFuzzer.html), and especially in [grammar-based
    mutations](GreyboxGrammarFuzzer.html).
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能覆盖尽可能多的*指定*功能。在这里，我们需要一个*输入格式规范*，区分个体输入元素，例如（在我们的案例中）数字、运算符、注释和字符串，并尝试覆盖尽可能多的这些元素。我们将随着[基于语法的测试](GrammarFuzzer.html)的展开来探讨这一点，尤其是在[基于语法的变异](GreyboxGrammarFuzzer.html)中。
- en: Try to cover as much *implemented* functionality as possible. The concept of
    a "population" that is systematically "evolved" through "mutations" will be explored
    in depth when discussing [search-based testing](SearchBasedFuzzer.html). Furthermore,
    [symbolic testing](SymbolicFuzzer.html) introduces how to systematically reach
    program locations by solving the conditions that lie on their paths.
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能覆盖尽可能多的*实现*功能。在讨论[基于搜索的测试](SearchBasedFuzzer.html)时，将深入探讨“通过变异系统性地进化”的“种群”概念。此外，[符号测试](SymbolicFuzzer.html)介绍了如何通过解决位于其路径上的条件来系统地到达程序位置。
- en: These two techniques make up the gist of the book; and, of course, they can
    also be combined with each other. As usual, we provide runnable code for all.
    Enjoy!
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种技术构成了本书的核心；当然，它们也可以相互结合。像往常一样，我们为所有内容提供可运行的代码。享受吧！
- en: 'We''re done, so we clean up:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经完成了，所以我们要清理：
