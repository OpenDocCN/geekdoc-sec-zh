  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了一个`DictMutator`类，该类通过从给定字典中插入关键字来突变字符串：
- en: '[PRE93]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE93]'
- en: To fuzz the maze, we extend the `DictMutator` class to append dictionary keywords
    to the end of the seed and to remove a character from the end of the seed.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模糊迷宫，我们将`DictMutator`类扩展为将字典关键字追加到种子末尾，并从种子末尾删除一个字符。
