- en: 'This chapter introduces advanced methods for grey-box fuzzing inspired by the
    popular AFL fuzzer. The `GreyboxFuzzer` class has three arguments. First, a list
    of seed inputs:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了受流行的AFL模糊器启发的灰盒模糊测试的高级方法。`GreyboxFuzzer`类有三个参数。首先，一个种子输入列表：
- en: '[PRE2]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Second, a *mutator* that changes individual parts of the input.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，一个*突变器*，它改变输入的各个部分。
- en: '[PRE3]'
