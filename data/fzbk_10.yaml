- en: 'AFL: An Effective Greybox Fuzzer'
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AFL：一个有效的灰盒模糊测试器
- en: The algorithms in this chapter stem from the popular [American Fuzzy Lop](http://lcamtuf.coredump.cx/afl/)
    (AFL) fuzzer.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的算法源自流行的[美国模糊跳蚤](http://lcamtuf.coredump.cx/afl/) (AFL) 模糊测试器。
- en: AFL is a *mutation-based fuzzer*. Meaning, AFL generates new inputs by slightly
    modifying a seed input (i.e., mutation), or by joining the first half of one input
    with the second half of another (i.e., splicing).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: AFL 是一个 *基于变异的模糊测试器*。这意味着，AFL 通过稍微修改种子输入（即变异）或通过将一个输入的前半部分与另一个输入的后半部分连接起来（即拼接）来生成新的输入。
- en: AFL is also a *greybox fuzzer* (not blackbox nor whitebox). Meaning, AFL leverages
    coverage-feedback to learn how to reach deeper into the program. It is not entirely
    blackbox because AFL leverages at least *some* program analysis. It is not entirely
    whitebox either because AFL does not build on heavyweight program analysis or
    constraint solving. Instead, AFL uses lightweight program instrumentation to glean
    some information about the (branch) coverage of a generated input. If a generated
    input increases coverage, it is added to the seed corpus for further fuzzing.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: AFL 也是一个 *灰盒模糊测试器*（既不是黑盒也不是白盒）。这意味着，AFL 利用覆盖率反馈来学习如何深入程序。它不是完全的黑盒，因为 AFL 至少利用了
    *一些* 程序分析。它也不是完全的白盒，因为 AFL 不会基于重量级的程序分析或约束求解。相反，AFL 使用轻量级程序插装来获取有关生成输入的（分支）覆盖率的一些信息。如果生成的输入增加了覆盖率，它将被添加到种子语料库以进行进一步的模糊测试。
- en: To instrument a program, AFL injects a piece of code right after every conditional
    jump instruction. When executed, this so-called trampoline assigns the exercised
    branch a unique identifier and increments a counter that is associated with this
    branch. For efficiency, only a coarse branch hit count is maintained. In other
    words, for each input the fuzzer knows which branches and roughly how often they
    are exercised. The instrumentation is usually done at compile-time, i.e., when
    the program source code is compiled to an executable binary. However, it is possible
    to run AFL on non-instrumented binaries using tools such as a virtual machine
    (e.g., [QEMU](https://github.com/mirrorer/afl/blob/master/qemu_mode)) or a dynamic
    instrumentation tool (e.g., [Intel PinTool](https://github.com/vanhauser-thc/afl-pin)).
    For Python programs, we can collect coverage information without any instrumentation
    (see chapter on [collecting coverage](Coverage.html#Coverage-of-Basic-Fuzzing)).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对程序进行仪器化，AFL在每次条件跳转指令之后注入一段代码。当执行时，这个所谓的跳板为执行的分支分配一个唯一的标识符并增加与该分支关联的计数器。为了效率，只维护粗略的分支命中计数。换句话说，对于每个输入，模糊器都知道哪些分支以及它们被大致使用了多少次。仪器化通常在编译时完成，即当程序源代码编译成可执行二进制文件时。然而，可以使用诸如虚拟机（例如，[QEMU](https://github.com/mirrorer/afl/blob/master/qemu_mode)）或动态仪器化工具（例如，[Intel
    PinTool](https://github.com/vanhauser-thc/afl-pin)）之类的工具在非仪器化二进制文件上运行AFL。对于Python程序，我们可以在没有任何仪器化的情况下收集覆盖率信息（见[收集覆盖率](Coverage.html#Coverage-of-Basic-Fuzzing)章节）。
- en: Ingredients for Greybox Fuzzing
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灰盒模糊测试的成分
- en: We start with discussing the most important parts we need for mutational testing
    and goal guidance.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先讨论在变异测试和目标引导中我们需要的最重要部分。
- en: Mutators
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 变异器
- en: We introduce specific classes for mutating a seed.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引入了用于变异种子的特定类。
- en: '[PRE8]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[PRE11]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: First, we'll introduce the `Mutator` class. Given a seed input `inp`, the mutator
    returns a slightly modified version of `inp`. In the [chapter on greybox grammar
    fuzzing](GreyboxGrammarFuzzer.html), we extend this class to consider the input
    grammar for smart greybox fuzzing.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将介绍`变异器`类。给定一个种子输入`inp`，变异器返回`inp`的一个略微修改的版本。在[灰盒语法模糊测试章节](GreyboxGrammarFuzzer.html)中，我们扩展了这个类以考虑输入语法，以便进行智能灰盒模糊测试。
- en: '[PRE12]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: For insertion, we add a random character in a random position.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于插入操作，我们在随机位置添加一个随机字符。
- en: '[PRE13]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: For deletion, if the string is non-empty choose a random position and delete
    the character. Otherwise, use the insertion-operation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于删除操作，如果字符串非空，则在随机位置选择一个位置并删除字符。否则，使用插入操作。
- en: '[PRE14]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: For substitution, if the string is non-empty choose a random position and flip
    a random bit in the character. Otherwise, use the insertion-operation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于替换操作，如果字符串非空，则在随机位置选择一个位置并翻转字符中的一个随机位。否则，使用插入操作。
- en: '[PRE15]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The main method is `mutate` which chooses a random mutation operator from the
    list of operators.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 主要方法是`mutate`，它从操作符列表中选择一个随机的变异操作符。
- en: '[PRE16]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Let's try the mutator. You can actually interact with such a "cell" and try
    other inputs by loading this chapter as Jupyter notebook. After opening, run all
    cells in the notebook using "Kernel -> Restart & Run All".
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们尝试一下变异器。实际上，你可以与这样的“单元”进行交互，并通过将此章节作为Jupyter笔记本加载来尝试其他输入。打开后，使用“Kernel ->
    Restart & Run All”运行笔记本中的所有单元。
- en: '[PRE17]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '[PRE18]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Seeds and Power Schedules
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 种子和功率调度
- en: Now we introduce a new concept; the *power schedule*. A power schedule distributes
    the precious fuzzing time among the seeds in the population. Our objective is
    to maximize the time spent fuzzing those (most progressive) seeds which lead to
    higher coverage increase in shorter time.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们引入一个新概念；*功率调度*。功率调度将宝贵的模糊测试时间在种群中的种子之间分配。我们的目标是最大化在较短时间内导致覆盖率增加的（最进步的）种子所花费的时间。
- en: We call the likelihood with which a seed is chosen from the population as the
    seed's *energy*. Throughout a fuzzing campaign, we would like to prioritize seeds
    that are more promising. Simply said, we do not want to waste energy fuzzing non-progressive
    seeds. We call the procedure that decides a seed's energy as the fuzzer's *power
    schedule*. For instance, AFL's schedule assigns more energy to seeds that are
    shorter, that execute faster, and yield coverage increases more often.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们称从种群中选择种子时出现的概率为种子的*能量*。在整个模糊测试活动中，我们希望优先考虑更有希望的种子。简单来说，我们不希望浪费能量在模糊测试非渐进种子上。我们将决定种子能量的过程称为模糊器的*功率调度*。例如，AFL的调度会给更短的、执行速度更快且更频繁地增加覆盖率的种子分配更多的能量。
- en: First, there is some information that we need to attach to each seed in addition
    to the seed's data. Hence, we define the following `Seed` class.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，除了种子数据外，我们还需要将一些信息附加到每个种子上。因此，我们定义以下 `Seed` 类。
- en: '[PRE19]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: '[PRE20]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: The power schedule that is implemented below assigns each seed the same energy.
    Once a seed is in the population, it will be fuzzed as often as any other seed
    in the population.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 下面实现的能量调度方案为每个种子分配相同的能量。一旦种子在种群中，它将被模糊测试的次数与种群中的任何其他种子一样多。
- en: In Python, we can squeeze long for-loops into much smaller statements.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中，我们可以将长 for 循环压缩成更小的语句。
- en: '`lambda x: ...` returns a function that takes `x` as input. Lambda allows for
    quick definitions unnamed functions.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lambda x: ...` 返回一个以 `x` 作为输入的函数。Lambda 允许快速定义未命名的函数。'
- en: '`map(f, l)` returns a list where the function `f` is applied to each element
    in list `l`.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`map(f, l)` 返回一个列表，其中函数 `f` 被应用于列表 `l` 中的每个元素。'
- en: '`random.choices(l, weights)[0]` returns element `l[i]` with probability in
    `weights[i]`.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`random.choices(l, weights)[0]` 返回元素 `l[i]`，其概率为 `weights[i]`。'
- en: '[PRE21]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Let's see whether this power schedule chooses seeds uniformly at random. We
    ask the schedule 10k times to choose a seed from the population of three seeds
    (A, B, C) and keep track of the number of times we have seen each seed. We should
    see each seed about 3.3k times.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这个能量调度方案是否均匀随机地选择种子。我们要求调度 10k 次从三个种子（A、B、C）的种群中选择一个种子，并记录我们看到每个种子的次数。我们应该看到每个种子大约
    3.3k 次。
- en: '[PRE22]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '[PRE23]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[PRE25]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Looks good. Every seed has been chosen about a third of the time.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来不错。每个种子大约有三分之一的时间被选中。
- en: Runners and a Sample Program
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运行器和样本程序
- en: We'll start with a small sample program of six lines. In order to collect coverage
    information during execution, we import the `FunctionCoverageRunner` class from
    the chapter on [mutation-based fuzzing](MutationFuzzer.html#Guiding-by-Coverage).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从一个小型的六行样本程序开始。为了在执行过程中收集覆盖率信息，我们导入 [基于变异的模糊测试章节](MutationFuzzer.html#Guiding-by-Coverage)
    中的 `FunctionCoverageRunner` 类。
- en: The `FunctionCoverageRunner` constructor takes a Python `function` to execute.
    The function `run` takes an input, passes it on to the Python `function`, and
    collects the coverage information for this execution. The function `coverage()`
    returns a list of tuples `(function name, line number)` for each statement that
    has been covered in the Python `function`.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`FunctionCoverageRunner` 构造函数接受一个 Python `函数` 来执行。`run` 函数接收一个输入，将其传递给 Python
    `函数`，并收集这次执行的覆盖率信息。`coverage()` 函数返回一个列表，包含 `(函数名, 行号)` 元组，表示 Python `函数` 中每个被覆盖的语句。'
- en: '[PRE26]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The `crashme()` function raises an exception for the input "bad!". Let's see
    which statements are covered for the input "good".
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '`crashme()` 函数对输入 "bad!" 抛出异常。让我们看看对于输入 "good"，哪些语句被覆盖。'
- en: '[PRE27]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '[PRE28]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '[PRE29]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: In `crashme`, the input "good" only covers the if-statement in line 2\. The
    branch condition `len(s) > 0 and s[0] == 'b'` evaluates to False.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在 `crashme` 中，输入 "good" 只覆盖了第 2 行的 if-语句。分支条件 `len(s) > 0 and s[0] == 'b'` 评估为
    False。
- en: Advanced Blackbox Mutation-based Fuzzing
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级黑盒基于变异的模糊测试
- en: Let's integrate both the mutator and power schedule into a fuzzer. We'll start
    with a blackbox fuzzer -- which does *not* leverage any coverage information.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们将突变体和能量调度方案整合到一个模糊测试器中。我们将从一个黑盒模糊测试器开始 -- 它不利用任何覆盖率信息。
- en: Our `AdvancedMutationFuzzer` class is an advanced and *parameterized* version
    of the `MutationFuzzer` class from the [chapter on mutation-based fuzzing](MutationFuzzer.html).
    It also inherits from the [Fuzzer](Fuzzer.html#Fuzzer-Classes) class. For now,
    we only need to know the functions `fuzz()` which returns a generated input and
    `runs()` which executes `fuzz()` a specified number of times. For our `AdvancedMutationFuzzer`
    class, we override the function `fuzz()`.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的 `AdvancedMutationFuzzer` 类是 `MutationFuzzer` 类的高级和 *参数化* 版本，后者来自 [基于变异的模糊测试章节](MutationFuzzer.html)。它还继承自
    [Fuzzer](Fuzzer.html#Fuzzer-Classes) 类。目前，我们只需要知道 `fuzz()` 函数，它返回一个生成的输入，以及 `runs()`
    函数，它执行 `fuzz()` 指定次数。对于我们的 `AdvancedMutationFuzzer` 类，我们重写了 `fuzz()` 函数。
- en: '[PRE30]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: The `AdvancedMutationFuzzer` is constructed with a set of initial seeds, a mutator,
    and a power schedule. Throughout the fuzzing campaign, it maintains a seed corpus
    called `population`. The function `fuzz` returns either an unfuzzed seed from
    the initial seeds, or the result of fuzzing a seed in the population. The function
    `create_candidate` handles the latter. It randomly chooses an input from the population
    and applies a number of mutations.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '`AdvancedMutationFuzzer`使用一组初始种子、一个突变器和一个功率计划来构建。在整个模糊测试活动中，它维护一个称为`population`的种子集合。`fuzz`函数返回初始种子中的一个未模糊种子，或者对集合中的种子进行模糊测试的结果。`create_candidate`函数处理后者。它从集合中随机选择一个输入，并应用多个突变。'
- en: '[PRE31]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Okay, let's take the mutation fuzzer for a spin. Given a single seed, we ask
    it to generate three inputs.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们试一下突变fuzzer。给定一个种子，我们要求它生成三个输入。
- en: '[PRE32]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '[PRE33]'
  id: totrans-138
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Let's see how many statements the mutation-based blackbox fuzzer covers in a
    campaign with n=30k inputs.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看基于突变的黑盒fuzzer在n=30k个输入的活动中覆盖了多少条语句。
- en: The fuzzer function `runs(crashme_runner, trials=n)` generates `n` inputs and
    executes them on the `crashme` function via the `crashme_runner`. As stated earlier,
    the `crashme_runner` also collects coverage information.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: fuzzer函数`runs(crashme_runner, trials=n)`生成`n`个输入，并通过`crashme_runner`在`crashme`函数上执行它们。如前所述，`crashme_runner`还收集覆盖率信息。
- en: '[PRE34]'
  id: totrans-141
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '[PRE35]'
  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '[PRE36]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: '[PRE37]'
  id: totrans-144
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: In order to measure coverage, we import the [population_coverage](Coverage.html#Coverage-of-Basic-Fuzzing)
    function. It takes a set of inputs and a Python function, executes the inputs
    on that function and collects coverage information. Specifically, it returns a
    tuple `(all_coverage, cumulative_coverage)` where `all_coverage` is the set of
    statements covered by all inputs, and `cumulative_coverage` is the number of statements
    covered as the number of executed inputs increases. We are just interested in
    the latter to plot coverage over time.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了衡量覆盖率，我们导入[population_coverage](Coverage.html#Coverage-of-Basic-Fuzzing)函数。它接受一组输入和一个Python函数，在该函数上执行输入并收集覆盖率信息。具体来说，它返回一个元组`(all_coverage,
    cumulative_coverage)`，其中`all_coverage`是所有输入覆盖的语句集合，`cumulative_coverage`是随着执行输入数量的增加而覆盖的语句数量。我们只对后者感兴趣，以便绘制覆盖率随时间的变化。
- en: We extract the generated inputs from the blackbox fuzzer and measure coverage
    as the number of inputs increases.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从黑盒fuzzer中提取生成的输入，并随着输入数量的增加来衡量覆盖率。
- en: '[PRE38]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '[PRE39]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: The following generated inputs increased the coverage for our `crashme` [example](#Runner-and-Sample-Program).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 以下生成的输入增加了我们`crashme` [示例](#Runner-and-Sample-Program)的覆盖率。
- en: '[PRE40]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '[PRE41]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '***Summary***. This is how a blackbox mutation-based fuzzer works. We have
    integrated the *mutator* to generate inputs by fuzzing a provided set of initial
    seeds and the *power schedule* to decide which seed to choose next.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '***总结***。这是一个基于黑盒突变的fuzzer是如何工作的。我们集成了*突变器*来通过模糊提供的初始种子集生成输入，以及*功率计划*来决定下一个选择哪个种子。'
- en: Greybox Mutation-based Fuzzing
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灰盒基于突变的模糊测试
- en: In contrast to a blackbox fuzzer, a greybox fuzzer like [AFL](http://lcamtuf.coredump.cx/afl/)
    *does* leverage coverage information. Specifically, a greybox fuzzer adds to the
    seed population generated inputs which increase code coverage.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 与黑盒fuzzer相比，像[AFL](http://lcamtuf.coredump.cx/afl/)这样的灰盒fuzzer *确实*利用覆盖率信息。具体来说，灰盒fuzzer将增加代码覆盖率的输入添加到种子集合中。
- en: The method `run()` is inherited from the [Fuzzer](Fuzzer.html#Fuzzer-Classes)
    class. It is called to generate and execute exactly one input. We override this
    function to add an input to the `population` that increases coverage. The greybox
    fuzzer attribute `coverages_seen` maintains the set of statements, that have previously
    been covered.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '`run()`方法是从[Fuzzer](Fuzzer.html#Fuzzer-Classes)类继承的。它被调用以生成并执行恰好一个输入。我们重写这个函数，向`population`添加一个输入以增加覆盖率。灰盒fuzzer属性`coverages_seen`维护了之前已覆盖的语句集合。'
- en: '[PRE42]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Let's take our greybox fuzzer for a spin.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们试一下我们的灰盒fuzzer。
- en: '[PRE43]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: '[PRE44]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Does the greybox fuzzer cover more statements after generating the same number
    of test inputs?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成相同数量的测试输入后，灰盒fuzzer覆盖了更多的语句吗？
- en: '[PRE45]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: '[PRE46]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Our seed population for our [example](#Runner-and-Sample-Program) now contains
    the following seeds.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们[示例](#Runner-and-Sample-Program)的种子集合现在包含以下种子。
- en: '[PRE47]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: '[PRE48]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: Coverage-feedback is indeed helpful. The new seeds are like bread crumbs or
    milestones that guide the fuzzer to progress more quickly into deeper code regions.
    Following is a simple plot showing the coverage achieved over time for both fuzzers
    on our simple [example](#Runner-and-Sample-Program).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖率反馈确实很有帮助。新的种子就像面包屑或里程碑，引导模糊器更快地进入更深的代码区域。以下是一个简单的图表，显示了两个模糊器在简单 [示例](#Runner-and-Sample-Program)
    上的覆盖率随时间的变化。
- en: '[PRE49]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '[PRE50]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '[PRE51]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: '![](../Images/e5e5b618bd9a39a3ac727c24ee7a44f8.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e5e5b618bd9a39a3ac727c24ee7a44f8.png)'
- en: '***Summary***. We have seen how a greybox fuzzer "discovers" interesting seeds
    that can lead to more progress. From the input `good`, our greybox fuzzer has
    slowly learned how to generate the input `bad!` which raises the exception. Now,
    how can we do that even faster?'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '***总结***。我们已经看到灰盒模糊器“发现”了可以导致更多进展的有趣种子。从输入 `good` 开始，我们的灰盒模糊器逐渐学会了如何生成输入 `bad!`，这会引发异常。现在，我们如何能更快地做到这一点？'
- en: '***Try it***. How much coverage would be achieved over time using a blackbox
    *generation-based* fuzzer? Try plotting the coverage for all three fuzzers. You
    can define the blackbox generation-based fuzzer as follows.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '***尝试一下***。使用黑盒 *基于生成* 的模糊器，在一段时间内能实现多少覆盖率？尝试绘制所有三个模糊器的覆盖率图。您可以将黑盒基于生成的模糊器定义为以下内容。'
- en: '[PRE52]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: You can execute your own code by opening this chapter as Jupyter notebook.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过将此章节作为 Jupyter 笔记本打开来执行自己的代码。
- en: '***Read***. This is the high-level view how AFL works, one of the most successful
    vulnerability detection tools. If you are interested in the technical details,
    have a look at: [https://github.com/mirrorer/afl/blob/master/docs/technical_details.txt](https://github.com/mirrorer/afl/blob/master/docs/technical_details.txt)'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '***阅读***。这是 AFL 的工作的高级视图，AFL 是最成功的漏洞检测工具之一。如果您对技术细节感兴趣，请参阅：[https://github.com/mirrorer/afl/blob/master/docs/technical_details.txt](https://github.com/mirrorer/afl/blob/master/docs/technical_details.txt)'
- en: Boosted Greybox Fuzzing
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Boosted Greybox Fuzzing
- en: Our boosted greybox fuzzer assigns more energy to seeds that promise to achieve
    more coverage. We change the power schedule such that seeds that exercise "unusual"
    paths have more energy. With *unusual paths*, we mean paths that are not exercised
    very often by generated inputs.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的增强灰盒模糊器为承诺实现更多覆盖的种子分配更多能量。我们改变功率计划，使得执行“不寻常”路径的种子有更多能量。我们所说的 *不寻常路径* 是指生成的输入很少执行的路径。
- en: In order to identify which path is exercised by an input, we leverage the function
    `getPathID` from the section on [trace coverage](WhenIsEnough.html#Trace-Coverage).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定输入执行了哪个路径，我们利用 [跟踪覆盖率](WhenIsEnough.html#Trace-Coverage) 部分的 `getPathID`
    函数。
- en: '[PRE53]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: The function `getPathID` returns a unique hash for a coverage set.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `getPathID` 返回一个覆盖集的唯一哈希值。
- en: '[PRE54]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: There are several ways to assign energy based on how unusual the exercised path
    is. In this case, we implement an *exponential power schedule* which computes
    the energy $e(s)$ for a seed $s$ as follows $$e(s) = \frac{1}{f(p(s))^a}$$ where
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 根据执行路径的异常程度，有几种方法来分配能量。在这种情况下，我们实现了一个 *指数功率计划*，它计算种子 $s$ 的能量 $e(s)$ 如下 $$e(s)
    = \frac{1}{f(p(s))^a}$$ 其中
- en: $p(s)$ returns the ID of the path exercised by $s$,
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $p(s)$ 返回由 $s$ 执行的路径的 ID，
- en: $f(p)$ returns the number of times the path $p$ is exercised by generated inputs,
    and
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $f(p)$ 返回路径 $p$ 被生成输入执行的次数，并且
- en: $a$ is a given exponent.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $a$ 是一个给定的指数。
- en: '[PRE55]'
  id: totrans-186
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: In the greybox fuzzer, let's keep track of the number of times $f(p)$ each path
    $p$ is exercised, and update the power schedule.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在灰盒模糊器中，让我们跟踪每个路径 $p$ 被执行 $f(p)$ 的次数，并更新功率计划。
- en: '[PRE56]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Okay, let's run our boosted greybox fuzzer $n=10k$ times on our simple [example](#Runner-and-Sample-Program).
    We set the exponentent of our exponential power schedule to $a=5$.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我们在我们的简单 [示例](#Runner-and-Sample-Program) 上运行我们的增强灰盒模糊器 $n=10k$ 次。我们将指数功率计划的指数设置为
    $a=5$。
- en: '[PRE57]'
  id: totrans-190
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: '[PRE58]'
  id: totrans-191
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: '[PRE59]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: '[PRE60]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: '![](../Images/44f169205cc358f4ec7b557fe0213571.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/44f169205cc358f4ec7b557fe0213571.png)'
- en: '[PRE61]'
  id: totrans-195
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: '[PRE62]'
  id: totrans-196
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: '[PRE63]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: How does it compare to our greybox fuzzer with the classical power schedule?
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 它与我们的具有经典功率计划的灰盒模糊器相比如何？
- en: '[PRE64]'
  id: totrans-199
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: '[PRE65]'
  id: totrans-200
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: '[PRE66]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: '![](../Images/7cb4f21664bd5a7cac1274709eff19c9.png)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7cb4f21664bd5a7cac1274709eff19c9.png)'
- en: '[PRE67]'
  id: totrans-203
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: '[PRE68]'
  id: totrans-204
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: '[PRE69]'
  id: totrans-205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: The exponential power schedule shaves some of the executions of the "high-frequency
    path" off and adds them to the lower-frequency paths. The path executed least
    often is either not at all exercised using the traditional power schedule or it
    is exercised much less often.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 指数功率计划会从“高频路径”的执行中削减一些，并将它们添加到低频路径中。执行最少的路径要么在传统的功率计划中根本不执行，要么执行得很少。
- en: Let's have a look at the energy that is assigned to the discovered seeds.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看分配给发现种子的能量。
- en: '[PRE70]'
  id: totrans-208
  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: '[PRE71]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: '[PRE72]'
  id: totrans-210
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: '[PRE73]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: Exactly. Our new exponential power schedule assigns most energy to the seed
    exercising the lowest-frequency path.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 正确。我们新的指数功率计划将大部分能量分配给练习最低频率路径的种子。
- en: Let's compare them in terms of coverage achieved over time for our simple [example](#Runner-and-Sample-Program).
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们比较它们在时间上达到的覆盖率，以我们的简单[示例](#Runner-and-Sample-Program)为例。
- en: '[PRE74]'
  id: totrans-214
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: '![](../Images/f6ba12726e7e0aa475fa4a262f73f665.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f6ba12726e7e0aa475fa4a262f73f665.png)'
- en: As expected, the boosted greybox fuzzer (with the exponential power schedule)
    achieves coverage much faster.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，增强型灰盒模糊器（使用指数功率计划）达到覆盖率的速度更快。
- en: '***Summary***. By fuzzing seeds more often that exercise low-frequency paths,
    we can explore program paths in a much more efficient manner.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '***总结***。通过更频繁地模糊练习低频率路径的种子，我们可以以更有效的方式探索程序路径。'
- en: '***Try it***. You can try other exponents for the fast power schedule, or change
    the power schedule entirely. Note that a large exponent can lead to overflows
    and imprecisions in the floating point arithmetic producing unexpected results.
    You can execute your own code by opening this chapter as Jupyter notebook.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '***尝试一下***。你可以尝试快速功率计划的其它指数，或者完全改变功率计划。注意，大的指数可能导致浮点运算中的溢出和不精确，产生意外的结果。你可以通过将此章节作为Jupyter笔记本打开来执行自己的代码。'
- en: '***Read***. You can find out more about fuzzer boosting in the paper "[Coverage-based
    Greybox Fuzzing as Markov Chain](https://mboehme.github.io/paper/CCS16.pdf)" [[Böhme
    *et al*, 2018](https://mboehme.github.io/paper/CCS16.pdf)] and check out the implementation
    into AFL at [[http://github.com/mboehme/aflfast](http://github.com/mboehme/aflfast)].'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '***阅读***。你可以在论文"[基于覆盖率的灰盒模糊作为马尔可夫链](https://mboehme.github.io/paper/CCS16.pdf)"[[Böhme
    等人，2018](https://mboehme.github.io/paper/CCS16.pdf)]中了解更多关于模糊器增强的信息，并查看AFL中的实现[[http://github.com/mboehme/aflfast](http://github.com/mboehme/aflfast)]。'
- en: 'A Complex Example: HTMLParser'
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复杂示例：HTMLParser
- en: Let's compare the three fuzzers on a more realistic example, the Python [HTML
    parser](https://docs.python.org/3/library/html.parser.html). We run all three
    fuzzers $n=5k$ times on the HTMLParser, starting with the "empty" seed.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们比较三个模糊器在一个更现实的例子上的表现，Python的[HTML解析器](https://docs.python.org/3/library/html.parser.html)。我们在HTMLParser上运行所有三个模糊器$n=5k$次，从“空”种子开始。
- en: '[PRE75]'
  id: totrans-222
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: '[PRE76]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: '[PRE77]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: '[PRE78]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: '[PRE79]'
  id: totrans-226
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: How do the fuzzers compare in terms of coverage over time?
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊器在覆盖率方面的比较如何？
- en: '[PRE80]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
- en: '![](../Images/2fba186fe95204c3be1474314ff5beff.png)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2fba186fe95204c3be1474314ff5beff.png)'
- en: Both greybox fuzzers clearly outperform the blackbox fuzzer. The reason is that
    the greybox fuzzer "discovers" interesting inputs along the way. Let's have a
    look at the last 10 inputs generated by the greybox versus blackbox fuzzer.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 两种灰盒模糊器明显优于黑盒模糊器。原因是灰盒模糊器“发现”了沿途的有趣输入。让我们看看灰盒模糊器和黑盒模糊器生成的最后10个输入。
- en: '[PRE81]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE81]'
- en: '[PRE82]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: '[PRE83]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: '[PRE84]'
  id: totrans-234
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: The greybox fuzzer executes much more complicated inputs, many of which include
    special characters such as opening and closing brackets and chevrons (i.e., `<,
    >, [, ]`). Yet, many important keywords, such as `<html>` are still missing.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 灰盒模糊器执行更复杂的输入，其中许多包括特殊字符，如开闭括号和箭头（即`<, >, [, ]`）。然而，许多重要关键词，如`<html>`仍然缺失。
- en: To inform the fuzzer about these important keywords, we will need [grammars](Grammars.html);
    in the section on [smart greybox fuzzing](LangFuzzer.html), we combine them with
    the techniques above.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让模糊器了解这些重要关键词，我们需要[语法](Grammars.html)；在[智能灰盒模糊](LangFuzzer.html)的部分，我们将它们与上述技术结合起来。
- en: '***Try it***. You can re-run these experiments to understand the variance of
    fuzzing experiments. Sometimes, the fuzzer that we claim to be superior does not
    seem to outperform the inferior fuzzer. In order to do this, you just need to
    open this chapter as Jupyter notebook.'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '***尝试一下***。你可以重新运行这些实验来理解模糊实验的变异性。有时，我们声称优于较差模糊器的模糊器似乎并没有优于较差的模糊器。为了做到这一点，你只需要将此章节作为Jupyter笔记本打开。'
- en: Directed Greybox Fuzzing
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指导灰盒模糊
- en: Sometimes, you just want the fuzzer to reach some dangerous location in the
    source code. This could be a location where you expect a buffer overflow. Or you
    want to test a recent change in your code base. How do we direct the fuzzer towards
    these locations?
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你只想让模糊器到达源代码中的某些危险位置。这可能是一个你期望缓冲区溢出的位置。或者你想测试代码库中的最近更改。我们如何指导模糊器向这些位置移动？
- en: In this chapter, we introduce directed greybox fuzzing as an optimization problem.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将指导灰盒模糊作为优化问题进行介绍。
- en: Solving the Maze
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解决迷宫
- en: To provide a meaningful example where you can easily change the code complexity
    and target location, we generate the maze source code from the maze provided as
    string. This example is loosely based on an old [blog post](https://feliam.wordpress.com/2010/10/07/the-symbolic-maze/)
    on symbolic execution by Felipe Andres Manzano (Quick shout-out!).
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供一个你可以轻松改变代码复杂度和目标位置的具有意义的示例，我们从提供的字符串形式的迷宫生成迷宫源代码。这个例子大致基于Felipe Andres
    Manzano（快速致意！）关于符号执行的旧[博客文章](https://feliam.wordpress.com/2010/10/07/the-symbolic-maze/)。
- en: You simply specify the maze as a string. Like so.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需指定迷宫为一个字符串。就像这样。
- en: '[PRE85]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE85]'
- en: The code is generated using the function `generate_maze_code()`. We'll hide
    the implementation and instead explain what it does. If you are interested in
    the coding, go [here](ControlFlow.html#Example:-Maze).
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 代码是通过`generate_maze_code()`函数生成的。我们将隐藏实现细节，而是解释它做了什么。如果你对编码感兴趣，请[点击这里](ControlFlow.html#Example:-Maze)。
- en: '[PRE86]'
  id: totrans-246
  prefs: []
  type: TYPE_PRE
  zh: '[PRE86]'
- en: '[PRE87]'
  id: totrans-247
  prefs: []
  type: TYPE_PRE
  zh: '[PRE87]'
- en: '[PRE88]'
  id: totrans-248
  prefs: []
  type: TYPE_PRE
  zh: '[PRE88]'
- en: The objective is to get the "X" to the "#" by providing inputs `D` for down,
    `U` for up, `L` for left, and `R` for right.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是通过提供输入`D`（向下），`U`（向上），`L`（向左），`R`（向右）来将“X”移动到“#”。
- en: '[PRE89]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE89]'
- en: '[PRE90]'
  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE90]'
- en: Each character in `maze_string` represents a tile. For each tile, a tile-function
    is generated.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '`maze_string`中的每个字符代表一个瓦片。对于每个瓦片，生成一个瓦片函数。'
- en: If the current tile is "benign" (`` ` ``), the tile-function corresponding to
    the next input character (D, U, L, R) is called. Unexpected input characters are
    ignored. If no more input characters are left, it returns "VALID" and the current
    maze state.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前瓦片是“良性”（`` ` ``），则调用对应于下一个输入字符（D，U，L，R）的瓦片函数。意外的输入字符将被忽略。如果没有更多的输入字符，它将返回“VALID”和当前迷宫状态。
- en: If the current tile is a "trap" (`+`,`|`,`-`), it returns "INVALID" and the
    current maze state.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前瓦片是“陷阱”（`+`,`|`,`-`），它将返回“INVALID”和当前迷宫状态。
- en: If the current tile is the "target" (`#`), it returns "SOLVED" and the current
    maze state.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果当前瓦片是“目标”（`#`），它将返回“SOLVED”和当前迷宫状态。
- en: '***Try it***. You can test other sequences of input characters, or even change
    the maze entirely. In order to execute your own code, you just need to open this
    chapter as Jupyter notebook.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '***尝试一下***。你可以测试其他输入字符序列，甚至完全更改迷宫。为了执行自己的代码，你只需要将此章节作为Jupyter笔记本打开。'
- en: To get an idea of the generated code, lets look at the static [call graph](https://en.wikipedia.org/wiki/Call_graph).
    A call graph shows the order in which functions can be executed.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解生成的代码，让我们看看静态[调用图](https://en.wikipedia.org/wiki/Call_graph)。调用图显示了函数可以执行的顺序。
