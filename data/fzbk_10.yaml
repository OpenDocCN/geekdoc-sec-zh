- en: Computing Function-Level Distance
  id: totrans-276
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 计算函数级距离
- en: Using the static call graph for the maze code and the target function, we can
    compute the distance of each function $f$ to the target $t$ as the length of the
    shortest path between $f$ and $t$.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 使用迷宫代码和目标函数的静态调用图，我们可以计算每个函数$f$到目标$t$的距离，即$f$和$t$之间最短路径的长度。
- en: Fortunately, the generated maze code includes a function called `target_tile`
    which returns the name of the target-function.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，生成的迷宫代码包括一个名为 `target_tile` 的函数，该函数返回目标函数的名称。
- en: '[PRE100]'
  id: totrans-279
  prefs: []
  type: TYPE_PRE
  zh: '[PRE100]'
- en: '[PRE101]'
  id: totrans-280
  prefs: []
  type: TYPE_PRE
  zh: '[PRE101]'
- en: Now, we need to find the corresponding function in the call graph. The function
    `get_callgraph` returns the call graph for the maze code as [networkx](https://networkx.github.io/)
    graph. Networkx provides some useful functions for graph analysis.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们需要在调用图中找到相应的函数。函数 `get_callgraph` 返回迷宫代码的 [networkx](https://networkx.github.io/)
    图。Networkx 提供了一些用于图分析的有用函数。
- en: '[PRE102]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE102]'
- en: '[PRE103]'
  id: totrans-283
  prefs: []
  type: TYPE_PRE
  zh: '[PRE103]'
- en: '[PRE104]'
  id: totrans-284
  prefs: []
  type: TYPE_PRE
  zh: '[PRE104]'
- en: '[PRE105]'
  id: totrans-285
  prefs: []
  type: TYPE_PRE
  zh: '[PRE105]'
- en: '[PRE106]'
  id: totrans-286
  prefs: []
  type: TYPE_PRE
  zh: '[PRE106]'
- en: We can now generate the function-level distance. The dictionary `distance` contains
    for each function the distance to the target-function. If there is no path to
    the target, we assign a maximum distance (`0xFFFF`).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以生成函数级别的距离。字典 `distance` 包含每个函数到目标函数的距离。如果没有通往目标的路径，我们分配一个最大距离（`0xFFFF`）。
- en: The function `nx.shortest_path_length(CG, node, target_node)` returns the length
    of the shortest path from function `node` to function `target_node` in the call
    graph `CG`.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 函数 `nx.shortest_path_length(CG, node, target_node)` 返回从函数 `node` 到调用图 `CG` 中函数
    `target_node` 的最短路径长度。
- en: '[PRE107]'
  id: totrans-289
  prefs: []
  type: TYPE_PRE
  zh: '[PRE107]'
- en: These are the distance values for all tile-functions on the path to the target
    function.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是通往目标函数路径上所有分片函数的距离值。
- en: '[PRE108]'
  id: totrans-291
  prefs: []
  type: TYPE_PRE
  zh: '[PRE108]'
- en: '[PRE109]'
  id: totrans-292
  prefs: []
  type: TYPE_PRE
  zh: '[PRE109]'
- en: '***Summary***. Using the static call graph and the target function $t$, we
    have shown how to compute the function-level distance of each function $f$ to
    the target $t$.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '***总结***。使用静态调用图和目标函数 $t$，我们已经展示了如何计算每个函数 $f$ 到目标 $t$ 的函数级别距离。'
- en: '***Try it***. You can try and execute your own code by opening this chapter
