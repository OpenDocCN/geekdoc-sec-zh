  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章
- en: Measuring Effectiveness
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估有效性
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯（美国弗吉尼亚州洛顿Securicon）
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Measuring effectiveness of an awareness program can be challenging, especially
    for those without a risk management background. This chapter covers selecting
    valuable measurements and creating useable metrics. Proper reporting and presentation
    of metrics is discussed in detail, as it is critical to gaining understanding
    and support from senior management.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 评估意识计划的有效性可能具有挑战性，特别是对于那些没有风险管理背景的人。本章涵盖了选择有价值的测量和创建可用指标。详细讨论了正确报告和呈现指标，因为这对于获得高级管理层的理解和支持至关重要。
- en: Keywords
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词
- en: Measurements
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 测量
- en: Metrics
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 指标
- en: Metrics program
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 指标计划
- en: Charts
  id: totrans-9
