  zh: '**SoftUni**在[**软件大学**](https://softuni.org)项目中教授软件工程师，在[**SoftUni Creative**](https://creative.softuni.bg)项目中教授创意和设计，在[**SoftUni
    Digital**](https://digital.softuni.bg)项目中教授数字营销，在[**SoftUni Kids**](https://kids.softuni.bg)项目中教授儿童的编程和科技技能，运营一个数字技能高中[**SoftUni
    Svetlina**](https://svetlina.softuni.bg)，并通过[**SoftUni Foundation**](http://softuni.foundation)及其[**SoftUni
    Free**](http://free.softuni.org)技术教育门户分享知识和技能。'
- en: '[](#why-yet-another-book-on-cryptography)Why Yet Another Book on Cryptography?'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#why-yet-another-book-on-cryptography)为什么还需要另一本关于密码学的书？'
- en: Most books about cryptography on the market are written either in too **academic
    style** with a lot of theory and math or are **outdated** and do not describe
    the cryptography used today or are too small, **weak in content** and unfinished.
    Others are better, but are **not free** and accessible for everyone.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上大多数关于密码学的书籍要么是过于**学术化**的风格，包含大量理论和数学，要么是**过时**的，没有描述今天使用的密码学，或者内容过于**薄弱**和未完成。其他书籍可能更好，但它们**不是免费的**，也不是每个人都能获取的。
- en: 'This book "**Practical Cryptography for Developers**" tries to compensate all
    above mentioned weak sides of the existing cryptography books on the market: its
    is **free**, **developer-friendly**, **comprehensive**, with less math and more
    **code examples**.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书《**面向开发者的实用密码学**》试图弥补市场上现有密码学书籍的所有上述不足：它是**免费的**，**面向开发者的**，**全面的**，数学较少，代码示例更多。
- en: '[](#academic-cryptography-books)Academic Cryptography Books'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#academic-cryptography-books)学术密码学书籍'
- en: 'Many high-quality **academic cryptography books** exist on the market and some
    of them are **free**, but I can''t recommend such a book to а developer. He will
    be bored and will start hating cryptography after the first chapter or two. Some
    examples:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上存在许多高质量的**学术密码学书籍**，其中一些是**免费的**，但我不能向开发者推荐这样的书籍。他会在第一章或第二章之后感到无聊，并开始讨厌密码学。以下是一些例子：
- en: One of the strongest **academic book on cryptography concepts** is "[**A Graduate
    Course in Applied Cryptography**](https://crypto.stanford.edu/~dabo/cryptobook/)"
    (by Dan Boneh and Victor Shoup). It is excellent **free** book about **theoretical
    cryptography**, but is not for developers. It is full of theory, concepts, math
    and formulas. It does not provide code examples or recommended libraries for developers.
    Up to date (published in 2017).
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在密码学概念方面最强大的**学术书籍之一**是“[**应用密码学研究生课程**](https://crypto.stanford.edu/~dabo/cryptobook/)”（由Dan
    Boneh和Victor Shoup编写）。这是一本关于**理论密码学**的优秀**免费**书籍，但不适合开发者。它充满了理论、概念、数学和公式。它不提供代码示例或为开发者推荐的库。内容更新（2017年出版）。
- en: The "[**Crypto 101**](https://www.crypto101.io)" is a **free book on cryptography**,
    which is more **understandable for developers**. It provides more simple explanation
    for the core cryptographic concepts, but without code examples and recommended
    libraries and tools. Up to date (published in 2017).
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[**Crypto 101**](https://www.crypto101.io)”是一本关于密码学的**免费书籍**，对于开发者来说更容易**理解**。它为核心密码学概念提供了更简单的解释，但没有代码示例、推荐的库和工具。内容更新（2017年出版）。
- en: Тhe "[**Handbook of Applied Cryptography**](http://cacr.uwaterloo.ca/hac)" (by
    Alfred J. Menezes, Paul C. van Oorschot and Scott A. Vanstone) is excellent for
    higher degree students, but is **too academic for developers**. It is available
    for **free** and explains the theory and the cryptography concepts very well,
    with lots of high-level math, but it is definitely not for developers. It does
    not provide working code examples and does not refers the most used crypto libraries
    in the software industry. Slightly outdated (published in 2001).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[**应用密码学手册**](http://cacr.uwaterloo.ca/hac)”（由Alfred J. Menezes，Paul C. van
    Oorschot和Scott A. Vanstone编写）对于高年级学生来说非常优秀，但对于开发者来说**过于学术化**。它是**免费**的，并且非常详细地解释了理论和密码学概念，包含大量的高级数学，但绝对不适合开发者。它不提供可工作的代码示例，也不涉及软件行业中使用的最常用的密码库。有些过时（2001年出版）。
- en: 'Yet another good **academic cryptography book** is "[**Understanding Cryptography:
    A Textbook for Students and Practitioners**](https://books.google.bg/books?id=f24wFELSzkoC)"
    (by Christof Paar, Bart Preneel, Jan Pelzl). Excellent book on **cryptography
    concepts**, well organized, with algorithms in pseudocode, but it is not for developers.
    It does not provide code examples and recommended libraries for developers. Almost
    up to date (published in 2010), not free.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一本好的 **学术密码学书籍** 是 "[**理解密码学：学生和实践者的教科书**](https://books.google.bg/books?id=f24wFELSzkoC)"（克里斯托夫·帕尔、巴特·普雷尼尔、简·佩尔茨著）。这是一本关于
    **密码学概念** 的优秀书籍，组织良好，包含伪代码中的算法，但它不是为开发者准备的。它不提供代码示例和推荐库，几乎是最新的（2010年出版），但不是免费的。
- en: 'Yet another **academic book** on cryptographical concepts: "[**Practical Cryptography**](https://books.google.bg/books?id=ThVRAAAAMAAJ)"
    (by Niels Ferguson and Bruce Schneier, 2003). Provides deep concepts and explanations
    of the popular crypto algorithms, along with pseudo-code. Slightly outdated (published
    in 2003).'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一本关于加密概念的 **学术书籍**："[**实用密码学**](https://books.google.bg/books?id=ThVRAAAAMAAJ)"（尼尔斯·弗格森和布鲁斯·施奈尔著，2003年）。提供了对流行加密算法的深入概念和解释，以及伪代码。略过时（2003年出版）。
- en: '[](#crypto-libraries-and-their-documentation)Crypto Libraries and Their Documentation'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#crypto-libraries-and-their-documentation)加密库及其文档'
- en: Some **crypto libraries** try to provide **documentation** with crypto concepts
    and code examples, but they are typically **limited**, sometimes unfinished and
    not always consistently organized, with a lot of missing points and can serve
    to help you using certain library, but are not the best source to learn the cryptographic
    concepts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 **加密库** 尝试提供包含加密概念和代码示例的 **文档**，但它们通常是 **有限的**，有时未完成，且组织上并不总是连贯，存在许多遗漏的点，虽然可以用来帮助使用某些库，但并不是学习加密概念的最好来源。
- en: 'Still, these documentations and manuals are **one of the best free learning
    resources** for developers who want to **use crypto algorithms**, especially experienced
    engineers with previous knowledge and skills in the area of cryptography. Examples
    of good documentation about crypto algorithms, coming with some crypto libraries:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些文档和手册是开发者想要 **使用加密算法** 的 **最佳免费学习资源** 之一，尤其是那些在密码学领域有先前知识和技能的经验丰富的工程师。以下是一些关于加密算法的优秀文档示例，它们随某些加密库一起提供：
- en: '[**Nettle Documentation**](http://www.lysator.liu.se/~nisse/nettle/nettle.html)
    - contains very good description of the most popular cryptographic concepts and
    popular algorithms (hashes, MAC, symmetric ciphers, signatures) along with reliable
    and fast **C** implementation.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Nettle 文档**](http://www.lysator.liu.se/~nisse/nettle/nettle.html) - 包含了对最流行的加密概念和常用算法（如哈希、MAC、对称加密、签名）的非常优秀的描述，以及可靠且快速的
    **C** 语言实现。'
- en: '[**PyCA / Cryptography Documentation**](https://cryptography.io/en/latest/hazmat/primitives/)
    - contains basic description of many cryptographic primitives (like hashes, MAC
    codes, symmetric encryption, authenticated encryption, asymmetric algorithms,
    key exchange, KDF and others) along with code examples in **Python**, demonstrating
    how to use the pyca/cryptography library APIs and its crypto algorithms.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**PyCA / Cryptography 文档**](https://cryptography.io/en/latest/hazmat/primitives/)
    - 包含了许多加密原语（如哈希、MAC 代码、对称加密、认证加密、非对称算法、密钥交换、KDF 等）的基本描述，以及 **Python** 中的代码示例，展示了如何使用
    pyca/cryptography 库的 API 和其加密算法。'
- en: '[**Libsodium Documentation**](https://download.libsodium.org/doc/) - combines
    API documentation with elements of cryptographic concepts. It is bound to the
    **C** language, used for the Libsodium project. Provides sample code examples.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Libsodium 文档**](https://download.libsodium.org/doc/) - 将 API 文档与加密概念元素相结合。它与
    **C** 语言绑定，用于 Libsodium 项目。提供示例代码。'
- en: '[**The Crypto++ Wiki**](https://www.cryptopp.com/wiki/) - explains in brief
    some cryptography concepts along with guidelines how to use the Crypto++ library
    and the **C++** classes, implementing certain crypto algorithms. Provides sample
    code examples.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Crypto++ Wiki**](https://www.cryptopp.com/wiki/) - 简要解释了一些密码学概念，以及如何使用 Crypto++
    库和 **C++** 类来实现某些加密算法的指南。提供示例代码。'
- en: '[**Botan - Developer''s Manual**](https://botan.randombit.net/manual/) - a
    modern **C++** crypto-library, which comes with implementations of many modern
    crypto algorithms, along with documentation, which includes brief description
    of the underlying cryptographic concepts.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Botan 开发者手册**](https://botan.randombit.net/manual/) - 是一个现代的 **C++** 加密库，其中包含了众多现代加密算法的实现，以及包含对底层加密概念简要描述的文档。'
- en: '[**Libgcrypt Manual**](https://gnupg.org/documentation/manuals/gcrypt/) - a
    cryptographic library, written in **C** as part of the GnuPG project. Comes with
    very light introduction to crypto concepts and a boring API documentation with
    almost no sample code.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《Libgcrypt手册**》](https://gnupg.org/documentation/manuals/gcrypt/) - 一个加密库，作为GnuPG项目的一部分用C编写。附带对加密概念的非常轻量级介绍和一份无聊的API文档，几乎没有示例代码。'
- en: '[](#practical-cryptography-existing-books)Practical Cryptography - Existing
    Books'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#practical-cryptography-existing-books)实用密码学 - 现有书籍'
- en: 'To be honest, I conducted a **comprehensive research of the book market** (in
    Nov 2018) to find the best developer-friendly cryptography books. I was **deeply
    disappointed**! I almost didn''t find any good practical book about **cryptography
    for programmers**, which I could recommend to a friend-developer (not scientist
    or university student) with confidence that this book is really good and is really
    what developers need: modern cryptography + simple explained concepts + code examples.
    I found **very good academic books** and a few **books for developers** (rich
    of code examples) with either not great quality or very focused on certain technology
    (like a API reference or library manual). Some of them were also outdated, but
    still valuable.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实话实说，我在2018年11月对图书市场进行了**全面的研究**，以寻找最佳的面向开发者的密码学书籍。我感到**非常失望**！我几乎找不到任何关于**程序员密码学**的优秀实用书籍，我可以自信地向一位开发者朋友推荐这本书，确信这本书真的很棒，确实是开发者所需要的：现代密码学
    + 简单解释的概念 + 代码示例。我发现了一些**非常好的学术书籍**和一些**面向开发者的书籍**（代码示例丰富），但质量要么不高，要么非常专注于某些技术（如API参考或库手册）。其中一些也过时了，但仍然很有价值。
- en: '[](#free-cryptography-books-for-developers)Free Cryptography Books for Developers'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#free-cryptography-books-for-developers)开发者免费密码学书籍'
- en: 'This is the list of **free books** about practical cryptography for developers:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于开发者实用密码学的**免费书籍**列表：
- en: '[**Practical Cryptography with Go**](https://leanpub.com/gocrypto/read) (by
    Kyle Isom, published 2015) - a mini-book on how to use cryptography with the **Go**
    language, full of code examples. It has **free edition** (read online) and **paid
    editions** (PDF, EPUB, MOBI). The book is good, but its scope is limited to describe
    some concepts very briefly and demonstrate how to use them with code examples.
    It covers modern symmetric ciphers (like AES-GCM and XSalsa20-Poly1305), key derivation
    (PBKDF2 and Scrypt), key exchange and ECDH, digital signatures (ECDSA and Ed25519),
    and few other concepts.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《使用Go进行实用密码学**》](https://leanpub.com/gocrypto/read)（由Kyle Isom著，2015年出版）-
    一本关于如何使用Go语言进行密码学的迷你书籍，充满了代码示例。它有**免费版**（在线阅读）和**付费版**（PDF、EPUB、MOBI）。这本书不错，但其范围有限，仅简要描述了一些概念，并通过代码示例演示了如何使用它们。它涵盖了现代对称加密（如AES-GCM和XSalsa20-Poly1305）、密钥派生（PBKDF2和Scrypt）、密钥交换和ECDH、数字签名（ECDSA和Ed25519），以及一些其他概念。'
- en: '[**The Laws of Cryptography with Java Code**](http://www.cs.utsa.edu/~wagner/lawsbookcolor/laws.pdf)
    (by Neal Wagner, published 2003) - academic-style book on cryptography with working
    Java examples, implementing certain crypto algorithms (like the AES cipher and
    the RSA cryptosystem).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《Java代码中的密码学法则**》](http://www.cs.utsa.edu/~wagner/lawsbookcolor/laws.pdf)（由Neal
    Wagner著，2003年出版）- 一本关于密码学的学术风格书籍，包含可工作的Java示例，实现了某些加密算法（如AES加密和RSA密码系统）。'
- en: '[**Cryptography in .NET Succinctly**](https://www.syncfusion.com/ebooks/cryptography_in_net_succinctly/cryptography-a-brief-history)
    (by Dirk Strauss, 2017) - a compilation of **.NET code examples** about using
    some cryptographic primitives like AES, hashes and RSA signatures from **C#**.
    Looks more like a API reference than a serious book explaining when a how to use
    the mentioned cryptographic algorithms, the concepts of the underlying cryptosystems
    and the specifics of the underlying algorithms.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《.NET Succinctly中的密码学**》](https://www.syncfusion.com/ebooks/cryptography_in_net_succinctly/cryptography-a-brief-history)（由Dirk
    Strauss著，2017年）- 关于使用某些加密原语（如AES、散列和RSA签名）的.NET代码示例汇编，从C#出发。看起来更像是一个API参考，而不是一本严肃的书籍，解释了何时以及如何使用所提到的加密算法、底层密码系统的概念以及底层算法的特定细节。'
- en: '[](#non-free-cryptography-books-for-developers)Non-Free Cryptography Books
    for Developers'
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[](#non-free-cryptography-books-for-developers)开发者非免费密码学书籍'
- en: 'I could list a few developer-friendly **books for practical cryptography**
    with code examples, which have only paid / commercial versions (**no free edition**).
    Most of them are too deeply bound to certain technology like C, C++, Java or JavaScript
    and don''t explain the concepts well. Others have different focus. Some are outdated,
    some are quite new. This is the list of what I found from my research about developer-friendly
    crypto books:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以列出一些对开发者友好的、包含代码示例的 **实用密码学书籍**，它们只有付费/商业版本（**没有免费版本**）。大多数书籍与特定的技术紧密相关，如
    C、C++、Java 或 JavaScript，并且对概念的解释不够好。其他书籍有不同的侧重点。有些过时，有些相当新。这是我从关于开发者友好密码学书籍的研究中找到的列表：
- en: '[**Serious Cryptography: A Practical Introduction to Modern Encryption**](https://books.google.bg/books?id=hLcrDwAAQBAJ)
    (by by Jean-Philippe Aumasson) - a strong book on cryptography, which combines
    academic approach with more practical approach, with some code examples in **Python**,
    but not for all concepts. Recent (published in 2017). Explains the modern cryptographic
    concepts and crypto-suits like AES-GCM, ChaCha20-Poly1305 and quantum-safe cryptography.
    This is maybe the best book of what I found.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**严肃的密码学：现代加密的实用介绍**](https://books.google.bg/books?id=hLcrDwAAQBAJ)（作者：Jean-Philippe
    Aumasson）- 一本关于密码学的优秀书籍，结合了学术方法和更实用的方法，包含一些 **Python** 代码示例，但并非所有概念都有涉及。近期出版（2017年）。解释了现代密码学概念和加密套件，如
    AES-GCM、ChaCha20-Poly1305 和量子安全密码学。这可能是我所找到的最好的书籍之一。'
- en: '[**Secure Programming Cookbook for C and C++**](https://books.google.bg/books?id=aL3P3eJdiREC)
    (by John Viega, Matt Messier) - provides secure coding guidelines for **C++**
    developers, including topics from cryptography (hashes, MAC codes, symmetric ciphers,
    RSA and DSA, random numbers), with code examples (published in 2009, slightly
    outdated).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**C 和 C++ 的安全编程手册**](https://books.google.bg/books?id=aL3P3eJdiREC)（作者：John
    Viega，Matt Messier）- 为 **C++** 开发者提供安全编码指南，包括密码学相关主题（散列、MAC 代码、对称加密、RSA 和 DSA、随机数），并包含代码示例（2009年出版，略过时）。'
- en: '[**Cryptography for Developers**](https://books.google.bg/books?id=VaiYIZHduXQC)
    (by Tom Denis) - provides solid fundamentals in cryptography and crypto algorithms,
    along with implementations in **C** and **assembler** with lots of code examples.
    Written in the middle between an academic style and a developer style. Covers
    hashes, HMAC, AES, slightly RSA and ECC. Slightly outdated (published in 2007).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**开发者的密码学**](https://books.google.bg/books?id=VaiYIZHduXQC)（作者：Tom Denis）-
    提供了密码学和加密算法的坚实基础，包括 **C** 和汇编器的实现，以及大量的代码示例。介于学术风格和开发者风格之间。涵盖了散列、HMAC、AES、RSA
    和 ECC。略过时（2007年出版）。'
- en: '[**Beginning Cryptography with Java**](https://books.google.bg/books?id=WLLAD2FKH3IC)
    (by David Hook) - a reference for JCA, JCE, JSSE and the Bouncy Castle crypto
    library with lots of code examples in **Java** (published in 2005, outdated).'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Java 入门密码学**](https://books.google.bg/books?id=WLLAD2FKH3IC)（作者：David Hook）-
    一本关于 JCA、JCE、JSSE 和 Bouncy Castle 密码库的参考书，包含大量的 **Java** 代码示例（2005年出版，过时）。'
- en: '[**Cryptography for JavaScript Developers: Web Cryptography API, SJCL**](https://books.google.bg/books?id=8oBxDwAAQBAJ)
    (by Anish Nath) - a reference full of code examples in **JS**, but does not explain
    the concepts like symmetric ciphers, authenticated encryption, etc. (published
    in 2018).'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**JavaScript 开发者的密码学：Web 密码学 API，SJCL**](https://books.google.bg/books?id=8oBxDwAAQBAJ)（作者：Anish
    Nath）- 一本充满代码示例的参考书，使用 **JS** 编写，但并未解释对称加密、认证加密等概念（2018年出版）。'
- en: '[**Hands-On Cryptography with Python**](https://books.google.bg/books?id=LsNiDwAAQBAJ)
    (by Samuel Bowne) - nice mini book (87 pages, published in 2018) with lots of
    code examples in **Python**, but with very limited scope: hashes, AES and RSA.
    No signatures, no elliptic curves, no MAC and key derivation functions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Python 实战密码学**](https://books.google.bg/books?id=LsNiDwAAQBAJ)（作者：Samuel
    Bowne）- 一本很好的小册子（87页，2018年出版），包含大量的 **Python** 代码示例，但范围非常有限：散列、AES 和 RSA。没有签名，没有椭圆曲线，没有
    MAC 和密钥派生函数。'
- en: '[**Cryptography in C and C++**](https://books.google.bg/books?id=5cEYAAAAQBAJ)
    (by Michael Welschenbach) - guidelines how to implement crypto algorithms like
    AES and RSA in **C** / **C++**. No signatures, no elliptic curves, no MAC and
    key derivation functions. Published in 2005 (outdated).'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**C 和 C++ 中的密码学**](https://books.google.bg/books?id=5cEYAAAAQBAJ)（作者：Michael
    Welschenbach）- 指导如何实现 AES 和 RSA 等密码算法的指南，在 **C** / **C++** 中。没有签名，没有椭圆曲线，没有 MAC
    和密钥派生函数。2005年出版（过时）。'
- en: The absence of **good free practical book about cryptography and crypto algorithms
    for developers with code examples** motivates me even more to share my knowledge
    and skills in a developer-friendly cryptography book. I am happy to be one of
    the first authors to publish a high-quality free book on practical cryptography
    for software engineers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏**关于密码学和密码算法的优质免费实用书籍，特别是针对有代码示例的开发者**，这更加激发了我分享我的知识和技能，编写一本面向开发者的友好密码学书籍。我很高兴成为首批出版高质量免费实用密码学书籍的作者之一。
- en: '[](#what-does-this-book-cover)What Does this Book Cover?'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#what-does-this-book-cover)本书涵盖哪些内容？'
- en: 'This book covers the most important modern cryptographic concepts, crypto algorithms
    and cryptographic constructions, used in the software industry, well illustraed
    and demonstrated with working code examples:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了软件行业中使用的最重要的现代密码学概念、密码算法和密码构造，内容丰富，并通过实际代码示例进行了演示：
- en: 'Cryptographic **hash functions**: concepts, SHA-2, SHA-3, BLAKE2, RIPEMD160,
    code examples, collisions'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码学哈希函数**：概念、SHA-2、SHA-3、BLAKE2、RIPEMD160、代码示例、碰撞'
- en: '**MAC** codes: concepts, HMAC, CMAK, UMAC, applications, MAC-based random generators,
    code examples'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MAC**码：概念、HMAC、CMAK、UMAC、应用、基于MAC的随机生成器、代码示例'
- en: 'Key derivation functions (**KDF**): concepts, from password to encryption key,
    PBKDF2, Scrypt, Bcrypt, Linux crypt(), Argon2, code examples'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密钥派生函数（**KDF**）：概念、从密码到加密密钥，PBKDF2、Scrypt、Bcrypt、Linux crypt()、Argon2，附代码示例
- en: '**Password encryption** techniques: from clear text, through hashing, to modern
    secure KDFs like Argon2'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码加密**技术：从明文，通过散列，到现代安全的KDFs如Argon2'
- en: 'Random numbers and **secure random generators**: concepts, entropy, secure
    random numbers, CSPRNG, code examples'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机数和**安全随机生成器**：概念、熵、安全随机数、CSPRNG、代码示例
- en: '**Key exchange** techniques: key establishment and key agreement, Diffie–Hellman
    Key Exchange (DHKE) and Elliptic Curve Diffie–Hellman (ECDH) with code examples'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密钥交换**技术：密钥建立和密钥协商、Diffie–Hellman密钥交换（DHKE）和椭圆曲线Diffie–Hellman（ECDH）密钥交换，附代码示例'
- en: '**Encryption** concepts: symmetric and asymmetric ciphers, secret keys, symmetric
    encryption, encryption schemes, public-key cryptosystems, private and public keys,
    hybrid encryption, digital signatures'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密**概念：对称和非对称加密、密钥、对称加密、加密方案、公钥密码系统、私钥和公钥、混合加密、数字签名'
- en: 'Modern **symmetric key ciphers**: concepts, block ciphers and stream ciphers,
    cipher block modes (CBC, CTR, GCM), the AES (Rijndael) cipher, the Salsa20 / ChaCha20
    ciphers, with code examples'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代对称密钥**加密**：概念、分组密码和流密码、密码块模式（CBC、CTR、GCM）、AES（Rijndael）加密、Salsa20 / ChaCha20加密，附代码示例
- en: 'Symmetric encryption **constructions**: authenticated encryption, AES-256-GCM,
    ChaCha20-Poly1307, AES-256-CTR-HMAC, with code examples'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对称加密**构造：认证加密、AES-256-GCM、ChaCha20-Poly1307、AES-256-CTR-HMAC，附代码示例'
- en: '**Asymmetric key ciphers** and public-key cryptosystems: the RSA cryptosystem
    (RSA key pairs, encryption, decryption), ECC (elliptic curve cryptography, EC
    points and multiplication, named curves), ECDH (elliptic-curve Diffie–Hellman)
    key exchange, code examples'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非对称密钥加密**和公钥密码系统：RSA密码系统（RSA密钥对、加密、解密）、ECC（椭圆曲线密码学、EC点和乘法、命名曲线）、ECDH（椭圆曲线Diffie–Hellman）密钥交换，附代码示例'
- en: '**Elliptic curves**: widely used named curves like secp256k1, P-256, P-521,
    Curve25519, Curve448-Goldilocks, with code examples'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**椭圆曲线**：广泛使用的命名曲线如secp256k1、P-256、P-521、Curve25519、Curve448-Goldilocks，附代码示例'
- en: '**Integrated encryption** schemes: combining public-key cryptography with symmetric
    encryption algorithms, the ECIES hybrid encryption scheme, with code examples'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成加密**方案：结合公钥密码学与对称加密算法、ECIES混合加密方案，附代码示例'
- en: '**Digital signature** algorithms: concepts, signing messages, verifying signatures,
    RSA signatures, ECDSA and EdDSA'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字签名**算法：概念、签名消息、验证签名、RSA签名、ECDSA和EdDSA'
- en: '**Quantum-safe cryptography**: which classical cryptosystems are quantum-broken
    and which are quantum-safe, quantum-safe signatures and quantum-safe key exchange
    algorithms, SPHINCS+, NewHope and others, with code examples'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**量子安全密码学**：哪些经典密码系统被量子破解，哪些是量子安全的，量子安全的签名和量子安全的密钥交换算法，SPHINCS+、NewHope和其他，附代码示例'
- en: 'Other **cryptographic concepts**: digital certificates, TLS (Transport Layer
    Security), one-time passwords (OTP), external authentication and OAuth'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他**密码学概念**：数字证书、TLS（传输层安全性）、一次性密码（OTP）、外部认证和OAuth
- en: '**Crypto libraries** and packages for developers: cryptography in JavaScript,
    C#, Java, Python, C and C++'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密库**和为开发者提供的包：JavaScript、C#、Java、Python、C 和 C++ 中的加密'
- en: A lot of **code examples** and exercises, following each major section
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个主要部分后面都有大量的**代码示例**和练习
- en: '[](#why-python-is-used-for-the-examples)Why Python is Used for the Examples?'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#why-python-is-used-for-the-examples)为什么示例使用 Python？'
- en: '**Python** is one of easiest languages, a language, which is **readable** and
    **understandable** by all developers (even devs who has zero experience with it).
    The idea of the **code examples** is to illustrate the crypto algorithms, encryption
    schemes and other cryptography concepts in action, not to promote certain library,
    API, language or technology.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python** 是最易学的语言之一，一种所有开发者（甚至是没有使用过它的开发者）都能**阅读**和**理解**的语言。代码示例的目的是展示加密算法、加密方案和其他加密概念在实际中的应用，而不是推广某个库、API、语言或技术。'
- en: Use the **code examples** as reference only, as guideline of how your code might
    look like, and adopt them to your favorite language and framework. Don't directly
    copy and paste the code examples. Sometimes we use a library, which is more user
    friendly and easier to install and use, instead of a faster and more reliable
    library from another vendor. Sometimes we use **hex-encoded** keys, ciphertexts,
    signatures and other values, in order to display them easier on the console, but
    in practice most apps will use binary encodings for increased performance and
    reduced network overhead.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 仅将代码示例作为参考，作为您代码可能看起来如何的指南，并将它们应用到您喜欢的语言和框架中。不要直接复制和粘贴代码示例。有时我们使用一个更用户友好且更容易安装和使用的库，而不是来自另一个供应商的更快、更可靠的库。有时我们使用**十六进制编码**的密钥、密文、签名和其他值，以便更容易在控制台上显示，但在实践中，大多数应用程序将使用二进制编码以提高性能和减少网络开销。
- en: 'You are free to adopt the code examples to other languages. At the end of the
    book we have given examples how to use cryptography in the most popular programming
    languages: **JavaScript**, **C#**, **Java** and **Python**. We skip giving examples
    with the lower level languages like **C** and **C++** because they work better
    for library writers (to implement efficiently certain algorithm), not for app
    developers. **C** and **C++** are more complex to setup and build, need more effort
    to manage the project dependencies and are more prone to errors.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将代码示例应用于其他语言。在本书的结尾，我们提供了如何在最流行的编程语言中使用加密的示例：**JavaScript**、**C#**、**Java**
    和 **Python**。我们跳过了像 **C** 和 **C++** 这样的低级语言的示例，因为它们更适合库编写者（为了高效实现某些算法），而不是应用开发者。**C**
    和 **C++** 的设置和构建更复杂，需要更多努力来管理项目依赖，并且更容易出错。
- en: Most **application developers** (e.g. Web devs, back-end devs, mobile devs and
    front-end devs) **use higher level languages** (like JS, Python, C#, Java, PHP
    and Go), but all of them will **understand the Python code** from the examples.
    If the code was given in C, it would be longer, more complex and less readable.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数**应用开发者**（例如，Web 开发者、后端开发者、移动开发者、前端开发者）**使用高级语言**（如 JS、Python、C#、Java、PHP
    和 Go），但所有这些开发者都会**理解**示例中的 Python 代码。如果代码是用 C 语言编写的，它将会更长、更复杂且更难以阅读。
- en: '**Python is widely supported** everywhere (in Linux, Windows, Mac, on mobile
    devices and microcontrollers). All examples can also run online in a virtual machine
    in **online Python environments** such as: [**Repl.it**](https://repl.it/languages/python3)
    and [**PythonAnywhere**](https://www.pythonanywhere.com).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python** 在任何地方都**广泛支持**（在 Linux、Windows、Mac、移动设备和微控制器上）。所有示例也可以在**在线 Python
    环境**中运行，例如：[**Repl.it**](https://repl.it/languages/python3) 和 [**PythonAnywhere**](https://www.pythonanywhere.com)。'
- en: '[](#how-to-read-this-book)How to Read This Book?'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#how-to-read-this-book)如何阅读这本书？'
- en: The recommended way to read this is **topic by topic** (from the start to the
    end). You may skip chapters and sections that you don't like, but please pass
    through them, because the content has internal dependencies.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您**按主题**（从开始到结束）阅读这本书。您可以跳过您不喜欢的章节和部分，但请通过它们，因为内容有内在依赖性。
- en: 'Play with the **code examples**: run them, modify them, break them, explore
    and experiment with the code and **learn by playing**.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 与**代码示例**玩耍：运行它们、修改它们、破坏它们、探索和实验代码，并通过玩耍来学习。
- en: Try to solve the **practical exercises** in chapter. Developers **learn best
    by writing code** and this is what I recommend. You are given well described exercise
    problems, with clear input and output, covering well the content after each major
    section.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试解决章节中的**实践练习**。开发者**通过编写代码学习最佳**，这正是我推荐的。你将得到详细描述的练习问题，包括清晰的输入和输出，全面覆盖每个主要部分后的内容。
- en: Now, start your developer **journey into the modern practical cryptography**.
    Enjoy the book!
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，开始你的开发者**现代实用密码学之旅**。享受这本书吧！
