- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 原文：[https://cryptobook.nakov.com/preface](https://cryptobook.nakov.com/preface)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cryptobook.nakov.com/preface](https://cryptobook.nakov.com/preface)
- en: 'You are a **software developer**? And sometimes you need to use **cryptography**
    in your daily job, like hashes, encryption or digital signatures? And you think
    cryptography is complex and full of math and it is for nerds only? No, this is
    not true, every developer can learn **how to use cryptographic algorithms**. This
    book will show you how: with code examples and hands-on coding experience, with
    less math and more practice.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一名**软件开发者**？有时你需要在日常工作中使用**密码学**，比如散列、加密或数字签名？你认为密码学很复杂，充满了数学，只有书呆子才会？不，这不是真的，每个开发者都可以学习**如何使用密码学算法**。这本书将向您展示如何：通过代码示例和动手编码经验，减少数学内容，增加实践。
- en: 'It is not required to be а strong mathematician or even not strong mathematician
    to **understand the cryptographic concepts from the developer perspective**. This
    book will teach you the basics of **applied cryptography** in almost free of math
    style, following a step-by-step approach with lots of **code examples** and **practical
    exercises** (hands-on experience), just like when you learn Web development, databases
    or mobile apps. Yes, if you can learn Web development or RESTful services, you
    can learn the practical aspect of cryptography as well. It is just like learning
    a new API or a new Web development framework: you learn a combination of **concepts**
    + **APIs** (crypto algorithms implemented in crypto libraries) + **tools** + **best
    practices** how to use these APIs and tools.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要成为一位强大的数学家，甚至不需要是数学家，就能从**开发者的角度理解密码学概念**。这本书将以几乎不涉及数学的风格教授您**应用密码学**的基础知识，采用逐步的方法，辅以大量的**代码示例**和**实践练习**（动手经验），就像您学习Web开发、数据库或移动应用时一样。是的，如果您能学习Web开发或RESTful服务，您也可以学习密码学的实用方面。这就像学习一个新的API或一个新的Web开发框架：您学习的是**概念**+
    **APIs**（在密码学库中实现的密码学算法）+ **工具**+ **最佳实践**，如何使用这些API和工具。
- en: From this book you will learn **how to use cryptographic algorithms and cryptosystems**
    like hashes, MAC codes and key derivation functions (KFD), random generators,
    key exchange protocols, symmetric ciphers, encryption schemes, asymmetric cryptosystems,
    public-key cryptography, elliptic curves, digital signatures and quantum-safe
    crypto algorithms, together with modern cryptographic tools and libraries.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 从这本书中，您将学习如何使用密码学算法和密码系统，如散列、MAC代码和密钥派生函数（KDF）、随机生成器、密钥交换协议、对称加密、加密方案、非对称密码系统、公钥密码学、椭圆曲线、数字签名和量子安全密码算法，以及现代密码学工具和库。
- en: 'I am happy to publish this free **developer-friendly practical cryptography
    book**. ****It holds just **what developers need to know** in order to **use cryptography
    in their every day work**. It does not cover the internals of the algorithms and
    how to design symmetric ciphers, public-key cryptosystems or authentication schemes.
    It covers the basic understanding of the **core cryptographic concepts** and how
    to use them from developer''s perspective: **libraries**, **tools**, **code examples**.
    This is what most developers need to know about cryptography. This is what this
    book gives to you for free.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴能发布这本免费的**开发者友好型实用密码学书籍**。它包含了开发者为了在日常工作中使用密码学所需了解的所有内容。它不涉及算法的内部结构以及如何设计对称加密、公钥密码系统或认证方案。它涵盖了**核心密码学概念**的基本理解以及如何从开发者的角度使用它们：**库**、**工具**、**代码示例**。这正是大多数开发者需要了解的密码学知识。这正是这本书免费提供给您的。
- en: '[](#this-book-is-for-developers)This Book is for Developers!'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#this-book-is-for-developers)这本书是为开发者准备的！'
- en: This book is designed **for developers** who write code every day, for **software
    engineers** who create software systems, Web applications, mobile apps and other
    software. It may be useful also for **DevOps engineers** who deal with crypto
    algorithms and write code to automate the IT infrastructure, for **system administrators**,
    who want to learn practical cryptography better, for **information security engineers**,
    who need to deal with cryptography every day and to know which ciphers and crypto
    algorithms are safe and which are broken, along with the possible attacks, for
    experienced **QA engineers** who perform security testing and code reviews about
    security and cryptography, and for many other **IT professionals**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些每天编写代码的**开发者**，为创建软件系统、Web应用、移动应用和其他软件的**软件工程师**而设计的。它也可能对处理加密算法并编写代码来自动化IT基础设施的**DevOps工程师**有用，对希望更好地学习实用密码学的**系统管理员**，对需要每天处理密码学并了解哪些密码和加密算法是安全的以及哪些是已破解的**信息安全工程师**，对执行关于安全和密码学的安全测试和代码审查的**经验丰富的QA工程师**，以及许多其他**IT专业人士**都有用。
- en: This book is about **using crypto algorithms** and cryptographic packages, not
    about designing ciphers, signature schemes and cryptosystems. You will learn how
    cryptosystems work (without too much math) and how to use them in your daily job.
    This book is not 100% free of math, but the complexity level is reduced to match
    the average developer's level, and complex concepts are explained in simplified
    and understandable style. This book is created **by developers for developers**,
    not by university professors or mathematicians. It is about coding in a smart
    way, with understanding the concepts and **using the crypto algorithms and crypto
    libraries the right way**. It is about the modern crypto algorithms and cryptographic
    techniques, used today in the software industry (as of Nov 2018).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于**使用加密算法**和加密包的，而不是关于设计密码、签名方案和密码系统的。你将学习密码系统是如何工作的（不需要太多数学知识），以及如何在日常工作中使用它们。这本书不是完全没有数学，但复杂度降低到与平均开发者的水平相匹配，复杂的概念以简化和易于理解的方式解释。这本书是由**开发者为开发者**创作的，而不是由大学教授或数学家。它关于以智能的方式编码，理解概念，**正确地使用加密算法和加密库**。它关于现代加密算法和加密技术，这些技术目前在软件行业（截至2018年11月）中使用。
- en: We assume that most developers use **higher level programming languages** (such
    as JavaScript, Python, C#, Java and PHP), so most code examples in the book are
    given in **Python**, which can be translated to other languages with ease.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设大多数开发者使用**高级编程语言**（如JavaScript、Python、C#、Java和PHP），因此本书中的大多数代码示例都是用**Python**给出的，这可以轻松地翻译成其他语言。
- en: '[](#this-book-is-free)This Book is Free!'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[此书免费](#this-book-is-free)'
- en: The main book author **Dr. Svetlin Nakov** donates this book and its entire
    content and code examples **for free** to the developer and IT community as **open-source
    project**, under [the MIT license](https://opensource.org/licenses/MIT). Why?
    Because the main book author and the people behind this project believe that the
    **knowledge is for everyone** and it should be **shared for free**, because developers
    should learn to use cryptography the right way, because our world needs more secure
    software, because **sharing knowledge and skills for free** is the greatest miracle
    of the modern education.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 主要作者**Svetlin Nakov博士**将这本书及其全部内容和代码示例**免费**捐赠给开发者和IT社区，作为一个**开源项目**，在[MIT许可证](https://opensource.org/licenses/MIT)下。为什么？因为主要作者和这个项目背后的人相信**知识属于每个人**，它应该**免费共享**，因为开发者应该学会正确地使用密码学，因为我们的世界需要更多安全的软件，因为**免费共享知识和技能**是现代教育的最大奇迹。
- en: For the same reasons, which drive the people to build **Wikipedia** and share
    knowledge for free, to publish open-source projects in **GitHub** and share code
    for free, to develop open-source software like **GNU/Linux** and **Firefox** and
    distribute it for free, I write and publish this open-source cryptography book
    for developers. I want to **share knowledge and skills**, to help the developers
    to become **better professionals**. I personally as a developer, when I learn
    a new technology, I search for free resources and code examples in Internet and
    I am happy that someone creates and shares them for free. Now it is time to return
    back to the society and to the developer community and this makes me happy.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于同样的原因，驱使人们建立**维基百科**并免费分享知识，在**GitHub**上发布开源项目并免费分享代码，开发如**GNU/Linux**和**Firefox**等开源软件并免费分发，我撰写并发布了这本面向开发者的开源密码学书籍。我想要**分享知识和技能**，帮助开发者成为**更好的专业人士**。作为一位个人开发者，当我学习一项新技术时，我会在互联网上寻找免费资源和代码示例，并且我很高兴有人创建并免费分享它们。现在，是时候回馈社会和开发者社区了，这让我感到很高兴。
- en: '[](#about-the-author-dr.-svetlin-nakov)About the Author: Dr. Svetlin Nakov'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#about-the-author-dr.-svetlin-nakov)关于作者：Dr. Svetlin Nakov'
- en: Dr. **Svetlin Nakov** ([http://www.nakov.com](http://www.nakov.com)) is a passionate
    **software engineer**, inspirational **technical trainer** and tech **entrepreneur**
    from Bulgaria, experienced in broad range of languages, software technologies
    and platforms. He is co-founder of several highly successful **tech startups**
    and non-profit organizations and is a **technical advisor** in several successful
    blockchain **ICO projects**. Svetlin is training, innovation and inspiration manager
    at [**SoftUni**](https://softuni.org) - the largest tech education provider in
    South-Eastern Europe.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. **Svetlin Nakov** ([http://www.nakov.com](http://www.nakov.com)) 是来自保加利亚的充满激情的**软件工程师**、鼓舞人心的**技术培训师**和**技术企业家**，在广泛的编程语言、软件技术和平台上拥有经验。他是几家高度成功的**技术初创公司**和非营利组织的联合创始人，并在几个成功的区块链**ICO
    项目**中担任**技术顾问**。Svetlin 是 [**SoftUni**](https://softuni.org) 的培训、创新和灵感经理——这是东南欧最大的技术教育提供商。
- en: '![](../Images/3e2939ac3967834adc8e05a84962b566.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/3e2939ac3967834adc8e05a84962b566.png)'
- en: Svetlin Nakov has 20+ years of technical background as software engineer, software
    project manager, consultant, **trainer** and **entrepreneur** with rich experience
    with .NET, Java EE, information systems, databases, cryptography and software
    security, Web development, JavaScript, PHP, Python and software engineering. He
    is the leading **author of 15 books** on computer programming, software technologies,
    cryptography, C#, Java, JavaScript, Python and tens of technical and scientific
    publications. He is a big fan of **knowledge sharing** and is proud Wikipedia
    contributor, free books author and open-source supporter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Svetlin Nakov 拥有超过 20 年的技术背景，作为软件工程师、软件项目经理、顾问、**培训师**和**企业家**，在 .NET、Java EE、信息系统、数据库、密码学和软件安全、Web
    开发、JavaScript、PHP、Python 和软件工程方面拥有丰富的经验。他是计算机编程、软件技术、密码学、C#、Java、JavaScript、Python
    以及数十篇技术科学论文的**15 本书**的主要作者。他是**知识分享**的忠实粉丝，并自豪地是维基百科的贡献者、免费书籍的作者和开源支持者。
- en: Svetlin has been a **speaker** at hundreds of conferences, seminars, meetups,
    courses and other trainings in the United States, Singapore, Germany, Egypt, Bulgaria
    and other locations. He holds a **PhD** degree in computer science (for his research
    on computational linguistics and machine learning), several **medals** from the
    **International Informatics Olympiads** (IOI) and the Bulgarian **President’s
    award “John Atanasoff”**. He has been a part-time assistant professor / trainer
    in Sofia University, New Bulgarian University, the Technical University of Sofia,
    Ngee Ann Polytechnic (Singapore), Kingsland University (USA) and few others.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Svetlin 在美国、新加坡、德国、埃及、保加利亚和其他地点的数百个会议、研讨会、聚会、课程和其他培训中担任过**演讲者**。他拥有计算机科学博士学位（他的研究课题是计算语言学和机器学习），获得了**国际信息学奥林匹克竞赛**（IOI）和保加利亚**总统奖“约翰·阿塔纳索夫”**的几枚**奖章**。他曾在索非亚大学、新保加利亚大学、索非亚技术大学、新加坡南洋理工学院、美国金斯兰大学和其他几所大学担任兼职助理教授/培训师。
- en: Currently **Svetlin Nakov** together with his partners drive the global expansion
    of the largest training center for software engineers in Bulgaria and the region
    – the [**Software University**](https://softuni.org), where he inspires and **teaches
    hundred of thousands of young people** in computer science, software development,
    information technologies and digital skills, and gives them a profession and a
    job.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，**斯维特林·纳科夫**与其合作伙伴一起推动着保加利亚和该地区最大的软件工程师培训中心的全球扩张——[**软件大学**](https://softuni.org)，在那里他激励和**教授数十万年轻人**计算机科学、软件开发、信息技术和数字技能，并为他们提供职业和就业机会。
- en: '[](#the-history-behind-this-book)The History behind This Book'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#the-history-behind-this-book)本书背后的历史'
- en: Svetlin Nakov together with tens of co-authors has created and published as
    open-source projects (in the period 2004-2018) **tens of technical books** about
    computer programming and software technologies (see [http://www.introprogramming.info](http://www.introprogramming.info)
    and [http://www.nakov.com/books](http://www.nakov.com/books)), most of which in
    Bulgarian language. In the last few years Svetlin switches to English and takes
    **global knowledge sharing initiative** for **better and accessible tech education**,
    demonstrated with creating and sharing free tech books, free tutorials, free tech
    webinars and seminars, conference talks and many other activities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 斯维特林·纳科夫与数十位合著者共同创建并发布了（在2004-2018年期间）关于计算机编程和软件技术的**数十本技术书籍**作为开源项目（请参阅[http://www.introprogramming.info](http://www.introprogramming.info)和[http://www.nakov.com/books](http://www.nakov.com/books)），其中大部分是用保加利亚语编写的。在过去的几年里，斯维特林转向使用英语，并采取了**全球知识共享倡议**，以提供**更好和更易于获取的技术教育**，这体现在创建和分享免费技术书籍、免费教程、免费技术网络研讨会和研讨会、会议演讲以及许多其他活动中。
- en: 'The book author **Svetlin Nakov** is involved with **applied cryptography**
    from 2005, when he published the book "*Java for Digitally Signing Documents of
    the Web*" (in Bulgarian), following his master thesis on a similar topic. Later
    Nakov is involved in his practice as software engineer, tech trainer and entrepreneur,
    with **cryptography**, **software security** and **blockchain** systems, and his
    technical expertise grows along with his experience. In 2018 he decides to write
    a **free book** to share his knowledge about cryptography and crypto algorithms
    from developer''s perspective and donate this knowledge to the global dev community.
    The book takes 3 months to be written and gets published in Nov 2018\. You can
    get a free copy from: [https://cryptobook.nakov.com](https://cryptobook.nakov.com).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书作者**斯维特林·纳科夫**自2005年起涉足**应用密码学**领域，当时他出版了《*Java for Digitally Signing Documents
    of the Web*》（保加利亚语版）一书，该书是其关于类似主题的硕士论文的后续作品。后来，纳科夫在软件工程师、技术培训师和企业家实践中涉足**密码学**、**软件安全**和**区块链**系统，他的技术专长随着经验的增长而增长。2018年，他决定撰写一本**免费书籍**，分享他从开发者角度对密码学和加密算法的知识，并将这些知识捐赠给全球开发者社区。这本书历时3个月完成，并于2018年11月出版。您可以从以下链接获取免费副本：[https://cryptobook.nakov.com](https://cryptobook.nakov.com)。
