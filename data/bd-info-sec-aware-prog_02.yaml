  zh: 关于作者
- en: Bill Gardner, OSCP, Sec +, and iNet +, is an assistant professor of Digital
    Forensics and Information Assurance at Marshall University, cofounder of 304Geeks
    and Hack3rcon, past president and board member at the Appalachian Institute of
    Digital Evidence (AIDE), and a member of the Security Awareness Training Framework.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·加德纳，持有OSCP、Sec + 和 iNet + 资格，是马歇尔大学数字取证和信息保障助理教授，304Geeks 和 Hack3rcon 的联合创始人，过去曾担任阿巴拉契亚数字证据学院（AIDE）的主席和董事会成员，并且是安全意识培训框架的成员。
- en: Valerie Thomas is a senior information security consultant for Securicon LLC
    that specializes in social engineering and physical penetration testing. After
    obtaining her bachelor's degree in electronic engineering, Valerie led information
    security assessments for the Defense Information Systems Agency (DISA) before
    joining private industry. Throughout her career, Valerie has conducted penetration
    tests, vulnerability assessments, compliance audits, and technical security training
    for executives, developers, and other security professionals.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯是 Securicon LLC 的资深信息安全顾问，专门从事社会工程学和物理渗透测试。在获得电子工程学士学位后，瓦莱丽曾领导国防信息系统局（DISA）的信息安全评估工作，然后加入了私营行业。在她的职业生涯中，瓦莱丽进行过渗透测试、漏洞评估、合规审核以及面向高管、开发人员和其他安全专业人员的技术安全培训。
