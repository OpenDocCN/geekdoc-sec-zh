- en: Many people have asked me why I wanted to write a book on building an information
    security awareness program. While everyone knows having one is a great idea, no
    one really knows where to start. The purpose of this book is to lay out a plan
    to build a program from the ground up and then look at some way to measure the
    effectiveness of the program once it's in place.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人问我为什么要写一本关于建立信息安全意识计划的书。虽然每个人都知道拥有这样一个计划是一个好主意，但没有人真正知道从哪里开始。这本书的目的是制定一个从零开始建立计划的计划，然后看看一些衡量计划有效性的方法一旦计划就位。
- en: This book is meant to be a roadmap. One size won't always fit all, and there
    may be different routes to achieving the same goals in your organization. As I
    built information security awareness programs, I realized that documenting what
    I was doing and how I was doing it might be valuable to others who might need
    such information.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在成为一份路线图。一刀切并不总是适用于所有情况，您的组织可能有不同的途径来实现相同的目标。当我建立信息安全意识计划时，我意识到记录我在做什么以及如何做的过程可能对那些可能需要这些信息的人有价值。
