- en: Chapter 2
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章
- en: Threat
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 威胁
- en: Bill Gardner    ^(Marshall University, Huntington, WV, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·加德纳 ^(美国西弗吉尼亚州亨廷顿市，马歇尔大学)
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Online attackers are motivated by a number of factors. Most are seeking to steal
    money or protected online information such as credit card numbers or intellectual
    property that can be used to make money. Other motivations are rooted in political
    protest in the case of hacktivism or rooted in furthering the interests of nation-states
    as the case of cyber war. The granddaddy of all motivations is bragging rights.
    Showing off your technical prowess and your advanced technical ability has long
    been held in high esteem in the digital underground.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在线攻击者受到许多因素的驱使。大多数人寻求窃取金钱或受保护的在线信息，如信用卡号码或可以用于赚钱的知识产权。其他动机根植于政治抗议，在黑客主义的情况下，或者根植于进一步推动国家利益的情况下，如网络战的情况。所有动机的鼻祖是炫耀权利。在数字地下世界中，展示您的技术威望和您的高级技术能力长期以来一直受到高度尊重。
- en: Keywords
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词
- en: Motivation of attackers
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者的动机
- en: Money
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱
- en: Hacktivism
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客主义
- en: Bragging rights
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 炫耀权利
- en: Cyber war
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战
- en: The Motivations of Online Attackers
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线攻击者的动机
- en: In order to properly train user, the first order of business is to get them
    to understand the threats they face online, the threat actors, and the motivation
    of online criminals. Many times, users do not understand the value of the information
    they access every day to do their work. In the case of a law firm, the firm will
    have gathered a larger amount of confidential data to use representing the interests
    of their clients. In the case accounting firms, the firm has access to sensitive
    financial documents of their clients. Doctors, hospitals, and insurance companies
    have access to sensitive health data. Employers collect personal and financial
    information, such as social security numbers, and other personal information from
    their employees in order to process insurance and payroll. In the case of an employee
    with a family, the employer needs to collect the social security numbers and other
    personal information of family members.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了恰当地培训用户，首要任务是让他们了解在线面临的威胁、威胁行为者以及在线犯罪分子的动机。许多时候，用户并不理解他们每天访问的信息对他们工作的价值。在律师事务所的情况下，律所将收集更多的机密数据以代表其客户的利益。在会计事务所的情况下，公司可以访问客户的敏感财务文件。医生、医院和保险公司可以访问敏感的健康数据。雇主收集员工的个人和财务信息，如社会安全号码，以及其他个人信息，以便处理保险和工资单。对于有家庭的员工，雇主需要收集家庭成员的社会安全号码和其他个人信息。
- en: Think about the information in your own organization. How much do you have to
    lose if your employer lost your personal and financial information? How much does
    your organization have to lose if it lost the confidential and privileged information
    it has been entrusted with by its employees, clients, and business partners?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想想你组织中的信息。如果您的雇主丢失了您的个人和财务信息，您将损失多少？如果您的组织丢失了员工、客户和业务伙伴委托给它的机密和特权信息，它将损失多少？
- en: Money
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金钱
- en: The chief goal of online attackers is money. Online criminals make billions
    of dollars from online schemes, fraud, and thievery [[1](#bb0010)]. Some groups
    target computers to steal personal information and credit card information [[2](#bb0015)].
    Stolen credit card information can be either used directly or sold to other criminals.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在线攻击者的首要目标是金钱。在线犯罪分子通过在线计划、欺诈和盗窃赚取数十亿美元 [[1](#bb0010)]。一些团体针对计算机窃取个人信息和信用卡信息
    [[2](#bb0015)]。被盗的信用卡信息可以直接使用，也可以出售给其他犯罪分子。
- en: Industrial Espionage/Trade Secrets
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工业间谍/商业机密
- en: Other more sophisticated attackers seek to steal confidential information and
    intellectual property for sale. If an online criminal could steal the formula
    for Coke, for example, they could sell it for a lot of money [[3](#bb0020)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其他更复杂的攻击者试图窃取机密信息和知识产权以进行销售。例如，如果在线犯罪分子能够窃取可口可乐的配方，他们就可以卖得很多钱 [[3](#bb0020)]。
- en: Hacktivism
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑客主义
- en: Hacktivists are motivated by political causes [[4](#bb0025)]. The most widely
    known hacktivist group is Anonymous and its affiliated groups [[5](#bb0030)].
    Hacktivism is defined as “the nonviolent use of illegal or legally ambiguous digital
    tools in pursuit of political ends. These tools include web site defacements,
    redirects, denial-of-service attacks, information theft…” [[6](#bb0035)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客活动家受政治原因激励[[4](#bb0025)]。最广为人知的黑客活动家团体是匿名者及其附属团体[[5](#bb0030)]。黑客活动主义被定义为“利用非暴力手段使用非法或法律模糊的数字工具追求政治目的。这些工具包括网站篡改、重定向、拒绝服务攻击、信息窃取…”[[6](#bb0035)]。
- en: There are many different examples of hacktivism, but the largest, most successful,
    and most well known was Operation Sony. Also known as Op Sony, the operation Anonymous
    calls their cause de jour was the case of George Hotz who is also known as the
    first hacker to “jailbreak” the iPhone. George, known online by his handle GeoHot,
    also wanted to “jailbreak” his PlayStation 3, which would allow users the ability
    to play and share homemade games. On December 29th, 2010, George Hotz and the
    rest of hacker collective known as fail0verflow announced they had retrieved the
    root key of Sony's PlayStation 3 gaming console at the 29th Chaos Communications
    Congress. On January 3rd, 2011, George Hotz published his findings on his website,
    [geohot.com](http://geohot.com). On January 11th, 2011, Sony filed a lawsuit against
    George Hotz and other members of fail0verflow for releasing the PlayStation 3's
    root key [[7](#bb0040)].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客活动主义有许多不同的例子，但最大、最成功、最知名的是索尼行动。也被称为Op Sony，匿名者称之为当时的事业是乔治·霍茨的案例，他也被称为第一个“越狱”iPhone的黑客。乔治，网上以他的别名GeoHot而闻名，还想“越狱”他的PlayStation
    3，这将使用户能够玩和分享自制游戏。2010年12月29日，乔治·霍茨和被称为fail0verflow的黑客集体宣布他们已经获取了索尼PlayStation
    3游戏机的根密钥。2011年1月3日，乔治·霍茨在他的网站[geohot.com](http://geohot.com)上发布了他的发现。2011年1月11日，索尼对乔治·霍茨和fail0verflow的其他成员提起诉讼，因为他们泄露了PlayStation
    3的根密钥[[7](#bb0040)]。
- en: In April 2011, Anonymous fired the first salvo in what came to be known as Op
    Sony, by taking the PlayStation Network (PSN) and several PlayStation-related
    domains, including the PlayStation Store, offline [[8](#bb0045)]. It was later
    learned that the attacks not only resulted in an outage of the PSN service but
    also turned out to be one of the largest data breaches in history involving over
    70 million records including personally identifiable information (PII) and credit
    card information [[9](#bb0050)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年4月，匿名者发动了所谓的Op Sony行动的第一击，通过使PlayStation Network（PSN）和几个与PlayStation相关的域名，包括PlayStation
    Store，下线[[8](#bb0045)]。后来发现，这些攻击不仅导致PSN服务中断，还成为历史上最大规模的数据泄露事件之一，涉及超过7000万条记录，包括个人可识别信息（PII）和信用卡信息[[9](#bb0050)]。
- en: This period of time also saw the rise of a subgroup of Anonymous known as LulzSec.
    This brash subgroup of Anonymous ultimately took credit for stealing 24.6 million
    records in the PlayStation Network [[10](#bb0055)]. The group then went on an
    extensive hacking spree that involved a number of high-profile targets from [Fox.com](http://Fox.com)
    to PBS and the game company Bethesda Game Studios while tweaking the noses and
    taunting law enforcement the entire time. The group saw themselves as modern-day
    Robin Hoods that were exposing the insecurities of the websites they breached.
    As their hacking spree continued, they continued to garner public attention and
    the attention of law enforcement though the summer of 2011\. The group's activities
    became more brazen and outlandish [[10](#bb0055)]. By the beginning of the fall
    of 2011, the group began to unravel when it was reported that the group's leader
    Sabu, whose real name is Hector Xavier Monsegur, was arrested on June 7, 2011,
    and had turned FBI informant [[11](#bb0060)]. By the end of 2011, all the members
    of the LulzSec crew would be arrested and jailed. While the reign of the LulzSec
    crew had ended, the various groups known as Anonymous live on.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这段时间还见证了匿名者的一个子群体LulzSec的崛起。这个冒失的匿名者子群最终声称窃取了PlayStation Network的2460万条记录[[10](#bb0055)]。该组织随后进行了大规模的黑客攻击，涉及了从[Fox.com](http://Fox.com)到PBS以及游戏公司Bethesda
    Game Studios等许多知名目标，同时一直戏弄和嘲讽执法部门。他们认为自己是当代的罗宾汉，揭露了他们攻破的网站的不安全性。随着他们的黑客攻击活动的持续，他们继续吸引公众的关注和执法部门的关注，一直持续到2011年夏天。该组织的活动变得越来越大胆和离谱[[10](#bb0055)]。到2011年秋季初，有报道称该组织的领袖Sabu，其真名为Hector
    Xavier Monsegur，于2011年6月7日被捕，并成为FBI的线人[[11](#bb0060)]。到2011年年底，LulzSec小组的所有成员都将被捕并被监禁。尽管LulzSec小组的统治已经结束，但匿名者这些不同的组织仍然存在。
- en: Anonymous got its start in 2003 on the Internet image site [4chan.org](http://4chan.org)
    where each user posted as an Anonymous user. As the site evolved, many of the
    “Anonymous” users found that they had certain goals and political views in common.
    The message board on [4chan.org](http://4chan.org), mainly a message board called
    /b/, is for the posting of random information that contains calls to action. While
    Anonymous has been involved in a number of data breaches, they are mainly known
    for distributed denial-of-service (DDoS) attacks on government, religious, and
    corporate websites. Some of the high-profile targets of such attacks include the
    Westboro Baptist Church, Church of Scientology, PayPal, MasterCard, and Visa [[12](#bb0065)].
    Many members of Anonymous learned of the Sony lawsuit against George Hotz on the
    site, and ongoing operations were often discussed and coordinated on 4chan, but
    Anonymous now shares operational details on [Pastebin.com](http://Pastebin.com).
    Pastebin was developed as a site to share information for a certain period of
    time [[13](#bb0070)], but it's unclear that the developers ever dreamed that it
    would become the focal point of an ongoing Anonymous operation at it is today.
    Anonymous and Anonymous-associated hacking groups also use the site to dump personal
    information about their enemies, known in the Internet underworld as doxing, and
    share confidential information taken from data breaches such as e-mail, passwords,
    usernames, and password hashes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[匿名者](http://4chan.org)始于2003年，起初在互联网图像网站[4chan.org](http://4chan.org)上，每个用户都以匿名用户的身份发帖。随着网站的发展，许多“匿名者”发现他们在某些目标和政治观点上有共同之处。[4chan.org](http://4chan.org)上的留言板，主要是一个名为/b/的留言板，用于发布包含行动呼吁的随机信息。尽管匿名者参与了许多数据泄露事件，但他们主要以对政府、宗教和企业网站的分布式拒绝服务(DDoS)攻击而闻名。此类攻击的一些知名目标包括西博罗浸信会、科学教会、PayPal、万事达卡和Visa[[12](#bb0065)]。许多匿名者成员是通过该网站得知了索尼对乔治·霍兹的诉讼，并经常在4chan上讨论和协调进行中的行动，但现在匿名者在[Pastebin.com](http://Pastebin.com)上分享操作细节。Pastebin是作为一个一定时间内分享信息的网站而开发的[[13](#bb0070)]，但开发者们可能从未想过它会成为今天正在进行的匿名者行动的焦点。匿名者及与匿名者相关的黑客组织还使用该网站来倾倒其敌人的个人信息，被称为网络黑市的doxing，并分享从数据泄露中获得的机密信息，如电子邮件、密码、用户名和密码哈希值。'
- en: Cyber War
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络战
- en: Cyber war is defined as nation-state versus nation-state. In some cases, it
    appears that nation-states have used patriotic hackers and hacker gangs to further
    their national interest. We refer to these actions as cyber war as well. Cyber
    war has recently become a hot button issue, with most of the blame for intrusions
    being directed to the Chinese government. What we today call cyber war is not
    new. Titan Rain is the code name given to a series of coordinated attacks on American
    computer systems, attributed to the Chinese government, since 2003 by the US government
    [[14](#bb0075)].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战被定义为国家对国家的战争。在某些情况下，国家似乎利用爱国黑客和黑客团伙来促进他们的国家利益。我们也将这些行动称为网络战。最近，网络战已成为一个备受关注的话题，大部分指责入侵都指向了中国政府。我们今天所说的网络战并不新鲜。Titan
    Rain是美国政府自2003年以来称之为的一系列对美国计算机系统的协同攻击，被归因于中国政府 [[14](#bb0075)]。
- en: One of the most talked about and widely cited incidents of cyber war happened
    in Estonia in 2007, when a disagreement with Russia over the relocation of the
    “Bronze Soldier of Tallinn” and war graves in Tallinn (the capital of Estonia)
    resulted in a series of massive coordinated cyber attacks on the Estonian public
    and private sectors. Estonian banks, parliament, ministries, newspapers, and TV
    were knocked offline [[15](#bb0080)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 被广泛讨论和引用的网络战事件之一发生在2007年的爱沙尼亚，当时因俄罗斯与爱沙尼亚在塔林（爱沙尼亚首都）重新安置“塔林铜士兵”和战争墓地而产生分歧，结果导致爱沙尼亚公共和私营部门遭受了一系列大规模协同的网络攻击。爱沙尼亚的银行、议会、部门、报纸和电视都被攻击击倒
    [[15](#bb0080)]。
- en: Recently, the headlines have been filled with news about new types of targeted
    weapons being used in what we now call cyber war. The most notable of these new
    “cyber weapons” is Stuxnet [[16](#bb0085)]. Stuxnet targeted centrifuges at the
    Natanz uranium enrichment plant in Iran. The cyber attack set back the Iranian
    nuclear program years according to some experts. It also might have saved lives
    since conventional military action was not necessary to destroy the centrifuges
    [[17](#bb0090)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，头条新闻充斥着关于新型定向武器在我们现在称之为网络战的领域中的使用的消息。这些新型“网络武器”中最引人注目的是Stuxnet [[16](#bb0085)]。Stuxnet瞄准了伊朗纳坦兹铀浓缩厂的离心机。根据一些专家的说法，这次网络攻击使伊朗的核计划倒退了数年。它也可能拯救了生命，因为不需要传统的军事行动来摧毁离心机
    [[17](#bb0090)]。
- en: A subset of cyber war is cyber espionage. It is the most immediate threat to
    businesses and other organizations. In September 2010, a number of Canadian-based
    law firms where reportedly breached by China-based hackers looking to derail the
    $40 billion acquisition of the world's largest potash producer by an Australian
    mining company [[18](#bb0095)]. On February 18, 2013, the Internet security firm
    Mandiant released a report, which claims that it has hard evidence that the Chinese
    army is behind supplicated intrusions into US networks to steal sensitive data
    and trade secrets from both governmental and nongovernmental organizations [[19](#bb0100)].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 网络战的一个子集是网络间谍活动。这是对企业和其他组织最直接的威胁。据报道，2010年9月，一些加拿大的律师事务所遭到了中国黑客的入侵，他们试图阻止一家澳大利亚矿业公司对世界最大钾肥生产商的400亿美元收购
    [[18](#bb0095)]。2013年2月18日，互联网安全公司曼迪安特发布了一份报告，声称他们有确凿的证据证明中国军队正在背后策划对美国网络的入侵，以窃取政府和非政府组织的敏感数据和商业机密
    [[19](#bb0100)]。
- en: Bragging Rights
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自夸权利
- en: Doing something other people say is impossible gives a hacker a lot of “cred”
    and followers in the digital underground. Reputation is currency in the dark world
    of Internet criminals. In 2011, hackers founded a site called “[RankMyHack.com](http://RankMyHack.com)”
    (now offline) to score hacks. The more sophisticated the hack, the higher the
    score [[20](#bb0105)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 做别人认为不可能的事情会给黑客带来很多“信誉”和在数字地下世界中的追随者。在互联网犯罪的黑暗世界中，声誉就是货币。2011年，黑客成立了一个名为“[RankMyHack.com](http://RankMyHack.com)”（现已下线）的网站来评分黑客攻击。攻击越复杂，分数越高
    [[20](#bb0105)]。
- en: Long before hackers were stealing money and intellectual property, they were
    showing off to other hackers. While the common use of the word hacker today refers
    to someone who breaks into computers, the word originally came out the student
    culture at MIT in the 1970s. If a student came up with a particularly eloquent
    solution to a complicated problem in the fewest steps, they were called a hacker,
    and the solution was called a hack. Later, the word hacker was applied to complicated
    practical jokes the students played on the MIT administration. These pranks date
    back to 1947 when the students of MIT used primer cord to burn the letters MIT
    in the football field at Harvard. Other pranks included putting a replica of an
    MIT police car on top of a campus building complete with flashing blue lights
    [[21](#bb0110)].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑客们开始窃取金钱和知识产权之久以前，他们首先是向其他黑客炫耀自己的技能。虽然如今“黑客”一词通常用来指代侵入计算机系统的人，但这个词最初起源于20世纪70年代的麻省理工学院学生文化中。如果一位学生能够用最少的步骤提出一种特别简洁的解决方案来解决一个复杂的问题，那么他们就被称为“黑客”，而这个解决方案被称为“黑客之道”。后来，“黑客”一词被用于描述学生们对麻省理工学院行政部门进行的复杂恶作剧。这些恶作剧可以追溯到1947年，当时麻省理工学院的学生们使用爆炸导火索在哈佛大学的橄榄球场上烧毁了“MIT”字样。其他恶作剧包括在校园建筑物顶部放置一个模拟的麻省理工学院警车，上面装有闪烁的蓝色灯光
    [[21](#bb0110)]。
- en: Notes
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: '[1] Sizing the Market for Cybercrime. [http://www.guardiannetworksolutions.com/cyber-crime-costs/](http://www.guardiannetworksolutions.com/cyber-crime-costs/)
    [accessed on 13.06.13].'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[1] 为网络犯罪规模测量。[http://www.guardiannetworksolutions.com/cyber-crime-costs/](http://www.guardiannetworksolutions.com/cyber-crime-costs/)
    [于13年06月13日访问]。'
