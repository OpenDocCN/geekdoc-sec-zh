- en: Risk-Based Cybersecurity & Stacked Risk
  prefs:
  - PREF_H1
  - PREF_OL
  type: TYPE_NORMAL
- en: What should be evident from all the case studies is that any organization that
    is caught out by substantial breaches in its cybersecurity lacked a clear understanding
    of the risks they were taking.  These organizations self-evidently admitted that
    they lacked a connected and informed view of their active risks.
  prefs: []
  type: TYPE_NORMAL
- en: Effective cybersecurity management relies on accurate capture and escalation
    of priority risks.  If significant issues or problems are not consistently captured
    at an individual level and appropriately escalated when necessary, the executive
    management team will operate in an uninformed environment, with no sense of the
    true gaps and their comparative priorities.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter we cover:'
  prefs: []
  type: TYPE_NORMAL
- en: What is a cybersecurity risk?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you capture and manage individual risks?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'How do you deal with measuring, monitoring, and managing clusters of risks
    using:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk Registers
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk Assessments
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: How to apply risk-based cybersecurity management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing risks individually, though important, will still create issues if an
    overview of the collective risks is not possible because of deficiencies in cybersecurity
    systems.
  prefs: []
  type: TYPE_NORMAL
- en: When organizations incur major financial losses as a result of intrusions and
    data losses, it is always the case that a chain of separate and unresolved risks
    existed.  We will refer to this as stacked risks and will cover this topic in
    greater detail in the Cyber Risk Register section of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '| stacked risk – the phenomenon of allowing seemingly separate potential issues
    with potential impact (risks) affecting the same digital landscape to accumulate. 
    Without adequate identification and resolution, individual risks can form a toxic
    accumulation of issues that can be leveraged together to create a risk substantially
    greater than the individual components suggest.  Megabreaches are usually the
    result of stacked risk in combination with a motivated attacker. |'
  prefs: []
  type: TYPE_TB
- en: Before we look at what risk is, it is useful to consider the general problems
    and prejudices that people have in their understanding of any type of risk.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the following items and what comparative magnitude of threat to life
    you think they would pose, based on the number of deaths they cause annually in
    North America:'
  prefs: []
  type: TYPE_NORMAL
- en: Vending machines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brown bear attacks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Soft toys.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Being left-handed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Without any metrics or analysis, we can easily develop a distorted impression
    of the true dangers these things pose.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, vending machines kill more people in North America each year (by falling
    on people when they rock them to recover loose items) than brown bears.  Soft
    toys are responsible for more deaths than either brown bears or vending machines. 
    Being left-handed is believed to cause the most deaths among these factors, through
    accidents caused by left-handed people using equipment designed for right-handed
    people.
  prefs: []
  type: TYPE_NORMAL
- en: (A much-debated study reported in 1991 by psychologists Diane Halpern and Stanley
    Coren showed a significant difference between life expectancy for left-handed
    and right-handed people.  The study was later dismissed by many because it seemed
    to contain some statistical anomalies.  However, based on other studies, social
    scientists and epidemiologists agree that left-handed people using equipment designed
    for right-handed people does cause a substantially greater number of accidents
    for them.)
  prefs: []
  type: TYPE_NORMAL
- en: There were 11 deaths attributed to soft toys recorded in the US in 2012, according
    to the US Consumer Product Safety Commission.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two or three people die in the US each year due to vending machine accidents.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An average of one person is killed in North America each year by brown bears.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of fatalities due to being left-handed is unrecorded.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How is this relevant to cybersecurity?
  prefs: []
  type: TYPE_NORMAL
- en: The same issue emerges in cybersecurity; without an accurate understanding of
    the numbers that underlie certain risks, we can and do make mistakes about where
    to focus our security efforts and budget.
  prefs: []
  type: TYPE_NORMAL
- en: Without a full picture of the risks, as a cybersecurity manager, I might be
    tempted to prioritize spending on data encryption because it covers a significant
    amount of the potential attack surface.  However, if I had full visibility of
    the issues and the comparative costs and benefits of certain countermeasures,
    I could easily determine that twenty or more higher-priority, higher-impact and
    lower-cost factors should be addressed first.
  prefs: []
  type: TYPE_NORMAL
- en: Since the largest unresolved risks create the most damage, it’s important to
    have a comprehensive and connected view of the overall risks to be able to accurately
    understand where the cybersecurity priorities should be.
  prefs: []
  type: TYPE_NORMAL
- en: When risks are presented in isolation, it is not possible to understand their
    comparative priority.
  prefs: []
  type: TYPE_NORMAL
- en: Before we discuss the overall, comprehensive view, we still need to understand
    the basics of capturing and managing individual risks.
  prefs: []
  type: TYPE_NORMAL
- en: What is a Cybersecurity Risk?
  prefs: []
  type: TYPE_NORMAL
- en: Anything that has the potential to cause detrimental impact to the electronic
    devices we use, or the information they store or transact, can be considered a
    cybersecurity risk.  Remember, risks to the cyber environment can result from
    both technical and non-technical sources.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if a problem exists with an organization failing to regularly provide
    security awareness training, this can still pose a cybersecurity risk because
    it has a significant potential to lead to poor usage practices by staff that in
    turn can facilitate an increased number of successful malware attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Earlier in the book, we looked at threats, vulnerabilities and other gaps. 
    Each of these factors can become a source of risk when it has (i) enough probability
    of occurring and (ii) the potential to cause significant detrimental impact if
    it does occur.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is because the only 2 critical ingredients for a risk are:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Probability (also referred to as potential, likelihood or chance) of the
    problem occurring.
  prefs: []
  type: TYPE_NORMAL
- en: 2) Impact of a sufficient magnitude to be of material concern.
  prefs: []
  type: TYPE_NORMAL
- en: There are a number of ways to measure probability.  The most effective method
    is to ensure that all expressions of likelihood or the chances of something happening
    are translated into a percentage value.  It is not possible or essential for the
    initial probability percentage assigned to a risk to be completely correct.  That
    is because the percentage value assigned to each risk will become increasingly
    accurate as the information about the risk grows.
  prefs: []
  type: TYPE_NORMAL
- en: There are also many different ways to measure impact.  The most effective way
    is to translate the cost of the potential disruption into a financial amount that
    reflects both (i) the cost to fix or restore the problem after it has occurred,
    and ii) the total cost to the organization that the problem can generate.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, the cost to the organization due to disruption, loss of earnings or
    brand damage often contributes the highest amount to the financial impact estimate.
  prefs: []
  type: TYPE_NORMAL
- en: In both cases, without a numeric value, it is not possible to evaluate the risk
    in any meaningful way.  That is because the people recording and monitoring risk
    would otherwise not be able to compare risks on a common scale.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if I have a risk (risk A) that can create one million dollars worth
    of damage, and another risk (risk B) that can create ten million dollars worth
    of damage, they may both be considered to be ‘very high’ impact, depending on
    the size and budget of the organization.  Only by having tangible numbers can
    I determine that one of those risks is ten times higher than the other and therefore
    more likely to be a higher priority to resolve.
  prefs: []
  type: TYPE_NORMAL
- en: Risk managers often use a simple mathematical formula to help identify priorities. 
    By multiplying the probability (%) of the risk by the potential impact ($), I
    can arrive at an adjusted risk figure that can help me prioritize my risks.
  prefs: []
  type: TYPE_NORMAL
- en: Risk A has a 75% chance of occurring and a one million dollar cost if it does
    occur.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 0.75 x 1,000,000 = $0.75m
  prefs: []
  type: TYPE_NORMAL
- en: Risk B has a 5% chance of occurring and a ten million dollar cost if it does
    occur.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 0.05 x 10,000,000 = $0.5m
  prefs: []
  type: TYPE_NORMAL
- en: Although risk B has a higher potential financial impact, by incorporating the
    probability, we can determine that the higher likelihood of risk A occurring means
    we should seek to address risk A first.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, there is also a third, critical parameter to consider: proximity.'
  prefs: []
  type: TYPE_NORMAL
- en: Proximity is a measurement of time to help assess how soon we expect the risk
    to be active and problematic.
  prefs: []
  type: TYPE_NORMAL
- en: For example, we might be launching a new service in six month’s time that is
    associated with risk A, but risk B could be a gap or problem that is already active. 
    In that situation, we may reasonably choose to tackle the immediate risk sooner
    than the risk that is not yet an active problem.
  prefs: []
  type: TYPE_NORMAL
- en: Capturing basic numerical information about a risk is a key step towards managing
    it.
  prefs: []
  type: TYPE_NORMAL
- en: The basic ingredients for determining whether or not something is a risk are
    the presence of enough probability and impact to make the item significant enough
    to track.  This is known as materiality.
  prefs: []
  type: TYPE_NORMAL
- en: '| materiality – to have a level of significance or magnitude to be of concern.
    |'
  prefs: []
  type: TYPE_TB
- en: Generally, the larger the organization, the greater the financial impact must
    be before something is considered to have enough materiality to be recorded and
    managed as a risk.
  prefs: []
  type: TYPE_NORMAL
- en: If I have identified an individual, critical vulnerability in a single application,
    it is only likely to be considered a risk if it could (on its own) create substantial
    impact to my organization.  I will still need to ensure it is managed to closure
    through normal processes, but I will not need to ask for it to be tracked as a
    risk.
  prefs: []
  type: TYPE_NORMAL
- en: However, I may also determine that the same critical vulnerability could be
    present in a large number of other applications and thus needs urgent investigation. 
    In that case, I would escalate it as a risk if I thought the collective impact
    was significant.
  prefs: []
  type: TYPE_NORMAL
- en: Each organization defines its materiality threshold, usually as a financial
    amount.  If a gap or problem has the potential to cause the organization more
    than $x of financial risk (where x is the materiality threshold determined by
    the organization), it should be captured into the risk management process.
  prefs: []
  type: TYPE_NORMAL
- en: There is more about materiality in the Risk Register section of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: How Do You Capture and Manage Individual Risks?
  prefs: []
  type: TYPE_NORMAL
- en: When a risk is reported, it is important to then manage it effectively.
  prefs: []
  type: TYPE_NORMAL
- en: Managing individual risks effectively requires a consistent approach to the
    way in which each risk is captured and managed.  Using consistent processes creates
    risk information that can more easily be compared, connected, escalated (if necessary)
    and prioritized later on.
  prefs: []
  type: TYPE_NORMAL
- en: There are several risk frameworks available, including ISO 31000 (the International
    Organization for Standardization’s approach to Risk Management), COSO (from the
    Committee of Sponsoring Organizations of the Treadway Commission), the Enterprise
    Risk Management Framework and ISACA CRISC (Certification for Risks in Information
    Systems Control).
  prefs: []
  type: TYPE_NORMAL
- en: All of the above frameworks are worthy and can be explored further, depending
    on your personal or organizational preferences.  For our purposes we will look
    at the core concepts that all risk frameworks share.
  prefs: []
  type: TYPE_NORMAL
- en: 'The 3 key ingredients are:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ownership: Ensure that each active risk has a clearly accountable owner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lifecycle: Define and use a consistent risk lifecycle to ascertain what state
    the risk is in.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Risk Information: Ensure that adequate information about the risk is captured,
    including its probability and impact.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ownership
  prefs: []
  type: TYPE_NORMAL
- en: Each individual risk must have a clearly assigned owner who accepts accountability
    for managing the risk.  Single point accountability is just as important here
    as it is throughout the security framework.  Other people can and will help to
    manage and control a risk, but there must be one specific person in control who
    is accountable for managing the risk through to eventual closure.
  prefs: []
  type: TYPE_NORMAL
- en: Lifecycle
  prefs: []
  type: TYPE_NORMAL
- en: All individual risks have a lifecycle.  They are discovered, investigated, analyzed,
    treated and closed as necessary.  The simplest risk lifecycle may only consider
    a risk to be either ‘open’ (still a potential threat), or ‘closed’ (no longer
    a potential concern).
  prefs: []
  type: TYPE_NORMAL
- en: The more refined your risk lifecycle stages are, the easier it will be later
    on to differentiate new risks that are still being investigated from other risks
    that are further along the risk management process.
  prefs: []
  type: TYPE_NORMAL
- en: 'A useful basic set of lifecycle stages is:'
  prefs: []
  type: TYPE_NORMAL
- en: Identified
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Investigating
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Analyzing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Treating
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Closed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These do not need to be followed sequentially.  For example, there will be some
    risks that are reported (identified), investigated, found to not be a risk, and
    closed.
  prefs: []
  type: TYPE_NORMAL
- en: Risk Information
  prefs: []
  type: TYPE_NORMAL
- en: In addition to a brief description of the risk, it is important to capture other
    key information about it.  As covered in the previous section, it is essential
    to ensure that information about the probability and impact is captured.  It does
    not matter if this is not accurate at first because the information about the
    risk should be increasingly clarified (or elaborated) during its lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: 'Risk information is more effective when it is captured in ways that make the
    risk’s impact easier to analyze later on.  For example, rather than recording
    impact information only in free text, it is more useful when multiple-choice lists
    can be leveraged.  As shown below, this could allow the risk owner to select multiple
    factors or systems that could be impacted:'
  prefs: []
  type: TYPE_NORMAL
- en: Loss of critical service(s)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loss of critical product(s)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brand / organization image
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Company data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Employee data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business processes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Financial processes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internal applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: External applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Regulatory or legal compliance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intellectual Property
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other standard risk information might include proximity (how soon the risk may
    occur) and manageability (how capable the risk owner believes the organization
    is of  controlling the risk if it chooses to do so).
  prefs: []
  type: TYPE_NORMAL
- en: Generally, information about who reported a risk and when (date and time) this
    happened is also recorded.
  prefs: []
  type: TYPE_NORMAL
- en: 'Risk owners also (during analysis) determine which method or methods of risk
    management are appropriate.  These methods are known as risk countermeasures or
    risk treatment options.  There are normally up to 5 primary ways to deal with
    (treat) a risk:'
  prefs: []
  type: TYPE_NORMAL
- en: Prevention.  This involves defeating the risk’s cause and thereby preventing
    the risk from being present.  For example, a risk manager may decide against adopting
    a particular technical component that is known to cause the risk.  This is sometimes
    considered to be a form of avoiding the risk.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduction.  This involves doing less of something to diminish its potential
    impact.  For example, reducing the number of records that a system stores can
    diminish its potential loss exposure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Acceptance.  Accepting a risk means doing nothing, if its potential probability
    and impact are low enough to absorb and if pursuing other risk treatment methods
    is too expensive.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contingency.  This means creating a fall-back plan to help decrease the impact
    from the risk if it does materialize.  For example, having an alternative system
    or process that can take over if the system at risk fails constitutes having a
    contingency plan.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transfer.  Transferring a risk involves making it somebody else’s responsibility. 
    For example, a risk owner might choose to purchase insurance against a potential
    loss.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are many occasions in which more than one risk treatment option is selected. 
    For example, a risk owner may chose to do less of something (reduction) and to
    also insure (transfer) the residual risk.
  prefs: []
  type: TYPE_NORMAL
- en: There is a lot of flexibility in how additional information about individual
    risks can be recorded.  To make the risk information usable, the critical step
    is to capture the key information described above in a consistent way and to then
    share it through the appropriate list of risks, known as the risk register.
  prefs: []
  type: TYPE_NORMAL
- en: The Cyber Risk Register
  prefs: []
  type: TYPE_NORMAL
- en: '| risk register – a central repository that contains entries for each potential,
    significant loss or damage exposure.  Usually, there is a minimum materiality
    threshold; for example, a minimum potential financial loss value that must be
    met or exceeded before an entry in the repository is required.  If a risk does
    occur, it technically becomes an issue (rather than a risk).  Items can continue
    to be tracked within a risk register until the impact has been successfully managed
    and the root cause(s) have been resolved to the extent that the risk is not likely
    to occur again. |'
  prefs: []
  type: TYPE_TB
- en: 'Although a risk register is simply a list of risks, if it has key information
    about each risk captured using consistent formats, it can provide simple ways
    to identify:'
  prefs: []
  type: TYPE_NORMAL
- en: Similar or identical risks that are being reported.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risks that can combine (stacked risks) to create more overall potential problems
    for part of the security landscape than the individual risks suggest.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The comparative risk priorities that should be addressed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The important thing about a cyber risk register is that it captures any material
    risks that have the potential to cause significant harm or disruption to the digital
    landscape.  That means anything that can substantially impact the cybersecurity
    ecosystem should be managed and monitored here.
  prefs: []
  type: TYPE_NORMAL
- en: Large organizations often mandate that different people manage different magnitudes
    of risk.  This is completely okay, provided that there is a process to escalate
    risks above a clearly-defined materiality level up to the cybersecurity manager’s
    attention.
  prefs: []
  type: TYPE_NORMAL
- en: In those circumstances, it is still better for everybody to use a single risk
    register and to simply restrict access to or visibility of the register, based
    on each person’s privilege level. This will help to ensure that overall risk trends
    and patterns can be more easily identified and that escalated risks will already
    be recorded in a standard format.
  prefs: []
  type: TYPE_NORMAL
- en: Another reason for using a single risk register is to help identify stacked
    risks.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, stacked risks occur when different individual risks can cumulatively
    impact part of an organization’s digital landscape in unexpected ways.  For example,
    there could be three separate risks, reported by three different departments in
    an organization, which all impact the same part of the attack surface or the same
    business process, application, or physical location.  The only way a risk manager
    can make the connection and can report such patterns is if this information is
    recorded in the same place.
  prefs: []
  type: TYPE_NORMAL
- en: The more intelligently the method of capturing and managing a risk register
    is constructed, the more informed and effective risk managers will be at managing
    the cybersecurity priorities and keeping the organization safer from attack, intrusion
    or other failures.
  prefs: []
  type: TYPE_NORMAL
- en: As an example, an advanced cyber risk register will allow risk owners to select
    from multiple-choice lists of applications, critical business processes, assets,
    sites and other key parameters.  This way, different risk managers can use those
    same variables to analyze patterns of risk against those parameters.
  prefs: []
  type: TYPE_NORMAL
- en: A cyber risk register is a reactive, ongoing operational mechanism that helps
    risk managers understand the overall risk position at any point in time.
  prefs: []
  type: TYPE_NORMAL
- en: The usefulness of the register depends on how conscientiously risk owners update
    it and how well engineered its risk information selections are.
  prefs: []
  type: TYPE_NORMAL
- en: A major benefit of a risk register is that because the materiality (impact and
    probability) and proximity of each risk has been documented, managers can make
    informed decisions about the priorities that need the greatest and fastest attention.
  prefs: []
  type: TYPE_NORMAL
- en: As useful as risk registers can be, it is not sufficient to solely depend on
    a reactive risk management technique.  We will now look at what a risk assessment
    is and how it can be used to more proactively identify gaps.
  prefs: []
  type: TYPE_NORMAL
- en: Risk Assessments
  prefs: []
  type: TYPE_NORMAL
- en: '| risk assessment – a systematic process for the proactive detection of potential
    hazards or gaps in an existing or planned activity, asset, service, application,
    system or product. |'
  prefs: []
  type: TYPE_TB
- en: Risk assessments are a proactive method of ensuring that risks are routinely
    analyzed and considered on any high-value targets.
  prefs: []
  type: TYPE_NORMAL
- en: Risk assessments are designed to identify any major risks that could harm a
    particular target that is under review.  The questions they ask and information
    they capture depend on the type of target being assessed.  For example, if I am
    performing a cyber risk assessment of an application, it is likely that my questions
    will be designed to help me understand if the application is accessible from the
    Internet, how many records it holds, if the information it transacts or stores
    contains personal or financial data, if it has the expected key security controls
    in place, if it has suffered problems or losses in the past, which technologies
    it uses, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: This information helps me understand how attractive the application is as a
    target, how much damage might be caused if it is compromised and whether adequate
    security measures have been put in place.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although risk assessment processes vary depending on what their target is,
    their objective is always to answer the same basic questions:'
  prefs: []
  type: TYPE_NORMAL
- en: How valuable and sensitive is the target?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have the right risks already been considered and addressed?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the gaps (if any) that still need to be addressed?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A risk assessment should always be performed before something is put in service
    and at regular, defined intervals (for example, each time an update is issued
    or each year, whichever happens first).
  prefs: []
  type: TYPE_NORMAL
- en: 'Good cybersecurity practices ensure that risk assessments of target items critical
    to the digital landscape are performed.  These target items specifically include:'
  prefs: []
  type: TYPE_NORMAL
- en: Technology services (internal or external).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New hardware, especially network-attached devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New data exchange connections (inbound or outbound).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any data storage locations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network access points and other gateways.
  prefs:
  - PREF_UL
