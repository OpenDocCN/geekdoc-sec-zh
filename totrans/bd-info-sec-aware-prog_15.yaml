  zh: ■ 特定监管要求（如果适用）
- en: '■ CBT, WBT, or video training for the following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ■ CBT、WBT或视频培训的以下内容：
- en: ■ Computer/laptop safety
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 计算机/笔记本安全
- en: ■ Phishing awareness and prevention basics
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 钓鱼意识和预防基础知识
- en: ■ Good security habits
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 良好的安全习惯
- en: ■ Safe web browsing
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 安全的网络浏览
- en: ■ Choosing effective passwords
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 选择有效密码
- en: ■ Social engineering
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 社会工程学
- en: For moderate budgets, the best option is a commercial solution WBT that has
    stand-alone training modules, phishing assessment capabilities, training modules
    that can be combined with a failed phishing assessment, and progress tracking.
    Progress tracking should include when employees have taken the required training
    and results from phishing assessments.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于适度预算，最佳选择是具有独立培训模块、钓鱼评估能力、可以与失败的钓鱼评估结合的培训模块以及进度跟踪的商业解决方案WBT。进度跟踪应包括员工何时接受了所需的培训和钓鱼评估的结果。
- en: Biannual Training
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 半年培训
- en: The majority of biannual training reiterates the fundamentals covered in new
    hire training, but with a few additional topics. Utilize the WBT modules from
    new hire training. Content should also be added to include
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数半年培训都是重申新员工培训中涵盖的基本知识，但增加了一些额外的话题。利用新员工培训的WBT模块。还应添加内容，包括
- en: ■ security-related policy or procedure changes
  id: totrans-79
