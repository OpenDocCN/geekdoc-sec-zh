- en: Chapter 12
  prefs: []
  type: TYPE_NORMAL
- en: Bringing It All Together
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter combines the topics, techniques, delivery options, and schedule
    discussed in previous chapters into three sample plans. Based on low, moderate,
    and high budget amounts, these plans serve as a foundation for organizations to
    build from. Additional awareness activities are reviewed that are applicable to
    any budget. Lastly, guidelines are provided for promoting the awareness program
    to the general employee population.
  prefs: []
  type: TYPE_NORMAL
- en: Keywords
  prefs: []
  type: TYPE_NORMAL
- en: Planning
  prefs: []
  type: TYPE_NORMAL
- en: Budget
  prefs: []
  type: TYPE_NORMAL
- en: Cost
  prefs: []
  type: TYPE_NORMAL
