  prefs: []
  type: TYPE_NORMAL
- en: National Cyber Security Awareness Month (NCSAM)
  prefs: []
  type: TYPE_NORMAL
- en: We've covered the building blocks of an awareness program in the previous chapters.
    Now, we'll explore some examples of using those building blocks to construct a
    complete program. The sample plans discussed are meant to provide you with a program
    baseline and can be tailored to fit the needs of your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Create a Security Awareness Website
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This website should be the face of your awareness program. It should provide
    employees with a trusted resource for up-to-date information. Nobody wants to
    search through their e-mail for policies or procedures, especially when the website
    provides them with all of the resources they need [[1](#bb0010)]. At a minimum,
    content should include
  prefs: []
  type: TYPE_NORMAL
- en: ■ e-mail address and phone number for reporting suspicious activity
  prefs: []
  type: TYPE_NORMAL
- en: ■ training and reference material
  prefs: []
  type: TYPE_NORMAL
- en: ■ alerts for recently received phishing e-mails or phone calls
  prefs: []
  type: TYPE_NORMAL
- en: ■ corporate policies on computer use and physical security
  prefs: []
  type: TYPE_NORMAL
- en: ■ antivirus information for their home computer
  prefs: []
  type: TYPE_NORMAL
- en: ■ security tip of the day
  prefs: []
  type: TYPE_NORMAL
- en: ■ links to external articles on popular topics, such as identity theft
  prefs: []
  type: TYPE_NORMAL
- en: In addition to containing useful information, the awareness website also needs
    to be engaging to encourage employees to visit. Attention-grabbing headlines,
    topics, and graphics hold the reader's attention to the topic at hand [[2](#bb0015)].
    Including short security videos [[3](#bb0020)] or cartoons [[4](#bb0025)] create
    an attractive and education website. Work with your marketing and web development
    teams to streamline the visitor's experience. Most importantly, website content
    must be current to entice employees to visit frequently. Although you will want
    the website to be full of useful content, do not overload with extraneous material,
    as some employees will not be able to distinguish useful information from general
    information.
  prefs: []
  type: TYPE_NORMAL
- en: <hgroup>
  prefs: []
  type: TYPE_NORMAL
- en: Sample Plans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Low Budget
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: </hgroup>
  prefs: []
  type: TYPE_NORMAL
- en: This plan is best suited for an organization with a limited budget. If divisions
    are geographically dispersed, the in-person training portions can either be presented
    by a local security contact or be recorded from a presentation at the main corporate
    office.
  prefs: []
  type: TYPE_NORMAL
- en: New Hire Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '■ In-person lecture style to cover corporate policies of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Data classification
  prefs: []
  type: TYPE_NORMAL
- en: ■ Authorized computer use
  prefs: []
  type: TYPE_NORMAL
- en: ■ Physical entry and exit procedures
  prefs: []
  type: TYPE_NORMAL
- en: ■ Handling sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ Reporting suspicious e-mails or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ Regulatory-specific requires (if applicable)
  prefs: []
  type: TYPE_NORMAL
- en: '■ Computer-based training (CBT), web-based training (WBT), or video training
    for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Computer/laptop safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ Phishing awareness and prevention basics
  prefs: []
  type: TYPE_NORMAL
- en: ■ Good security habits
  prefs: []
  type: TYPE_NORMAL
- en: ■ Safe web browsing
  prefs: []
  type: TYPE_NORMAL
- en: ■ Choosing effective passwords
  prefs: []
  type: TYPE_NORMAL
- en: ■ Social engineering
  prefs: []
  type: TYPE_NORMAL
- en: Many free sources exist for CBT, WBT, and video training. See [Chapter 8](B9780124199675000089.xhtml)
    for examples of free and commercial training products. One form of CBT can also
    be a slideshow produced by your security team. If you select a solution without
    progress tracking, ensure that a method for tracking when each employee has completed
    training is determined.
  prefs: []
  type: TYPE_NORMAL
- en: Biannual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The majority of biannual training reiterates the fundamentals covered in new
    hire training, but with a few additional topics.
  prefs: []
  type: TYPE_NORMAL
- en: Use the CBT, WBT, or video training modules from new hire training. Content
    should also be added to include
  prefs: []
  type: TYPE_NORMAL
- en: ■ security-related policy or procedure changes
  prefs: []
  type: TYPE_NORMAL
- en: ■ review of physical security basics, such as tailgating
  prefs: []
  type: TYPE_NORMAL
- en: ■ visitor policy
  prefs: []
  type: TYPE_NORMAL
- en: ■ reporting procedures of suspicious e-mails and/or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ handling of sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ removable media safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ new security-related software, such as a password safe
  prefs: []
  type: TYPE_NORMAL
- en: Continual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Posters are one of the least expensive awareness resources available. The two
    largest factors in successfully utilizing posters are location and content. Place
    poster in high-traffic areas where they have the most visibility. Also, rotate
    the posters, both content and location placement to ensure that staff is continually
    reviewing the material. In doing this, you have a greater chance of staff members
    retaining the information on the posters. Additional information on posters is
    available in [Chapter 8](B9780124199675000089.xhtml). Other methods of keeping
    information fresh for staff member are to continually update the security awareness
    website and publish a monthly or quarterly newsletter on various security-related
    topics. These are effective ways of keeping security on the minds of employees.
  prefs: []
  type: TYPE_NORMAL
- en: A homemade video campaign is another low-cost training option. Videos should
    be informal—think more YouTube and less Hollywood—and only a minute or two long.
    Featuring employees in the video encourages everyone to participate. Introducing
    some humor in your videos can also encourage staff often to look forward to watching
    them, as it inspires camaraderie and helps staff relate to a topic. Also include
    a “suggestion box” e-mail account for employees to submit ideas for future content.
  prefs: []
  type: TYPE_NORMAL
- en: Many no-cost options exist for lunch and learn sessions. Security team or other
    staff members (under guidance and approval from the security team) can author
    session content for presentations. Speaking at these events is also a good way
    for those who wish to improve their public speaking skills. Another option is
    to watch a short video and hold a group discussion afterward. Begin with quarterly
    sessions, and add sessions based on popularity and volunteer presenters. Some
    examples of lunch and learn topics can be found in [Chapter 8](B9780124199675000089.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: Phishing Assessment
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Organizations should aim to complete a minimum of two phishing assessments per
    year. Open-source software is the cheapest option for implementing your own phishing
    assessment. The Social Engineering Toolkit (SET), as discussed in [Chapter 10](B9780124199675000107.xhtml),
    is a free tool for performing your own phishing assessment. SET requires basic
    Linux and Apache knowledge, so this task is best assigned to a technically skilled
    member of the security team. Ensure that results are stored in a spreadsheet or
    similar format for long-term tracking and comparison.
  prefs: []
  type: TYPE_NORMAL
- en: Moderate Budget
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This plan is best suited for an organization with a moderate budget and assumes
    that locations are geographically dispersed. The focus of this plan is to utilize
    funding in areas with the greatest benefit of process automation and content.
    The in-person training portions can either be presented by a local security contact
    or be recorded from a presentation at the main corporate office. The in-person
    training portions of the program are designed to put a face to the security group
    or local contact in the organization.
  prefs: []
  type: TYPE_NORMAL
- en: New Hire Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '■ In-person lecture style to cover corporate policies of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Data classification
  prefs: []
  type: TYPE_NORMAL
- en: ■ Authorized computer use
  prefs: []
  type: TYPE_NORMAL
- en: ■ Physical entry and exit procedures
  prefs: []
  type: TYPE_NORMAL
- en: ■ Handling sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ Reporting suspicious e-mails or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ Regulatory-specific requires (if applicable)
  prefs: []
  type: TYPE_NORMAL
- en: '■ CBT, WBT, or video training for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Computer/laptop safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ Phishing awareness and prevention basics
  prefs: []
  type: TYPE_NORMAL
- en: ■ Good security habits
  prefs: []
  type: TYPE_NORMAL
- en: ■ Safe web browsing
  prefs: []
  type: TYPE_NORMAL
- en: ■ Choosing effective passwords
  prefs: []
  type: TYPE_NORMAL
- en: ■ Social engineering
  prefs: []
  type: TYPE_NORMAL
- en: For moderate budgets, the best option is a commercial solution WBT that has
    stand-alone training modules, phishing assessment capabilities, training modules
    that can be combined with a failed phishing assessment, and progress tracking.
    Progress tracking should include when employees have taken the required training
    and results from phishing assessments.
  prefs: []
  type: TYPE_NORMAL
- en: Biannual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The majority of biannual training reiterates the fundamentals covered in new
    hire training, but with a few additional topics. Utilize the WBT modules from
    new hire training. Content should also be added to include
  prefs: []
  type: TYPE_NORMAL
- en: ■ security-related policy or procedure changes
  prefs: []
  type: TYPE_NORMAL
- en: ■ review of physical security basics, such as tailgating
  prefs: []
  type: TYPE_NORMAL
- en: ■ visitor policy
  prefs: []
  type: TYPE_NORMAL
- en: ■ reporting procedures of suspicious e-mails and/or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ handling sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ removable of media safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ new security-related software, such as a password safe
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that biannual training sessions are not required to use the same
    delivery method. For instance, the first training session of the year could be
    WBT, and the second training session could be an in-person presentation. Changing
    delivery methods is often a good way to aid staff in data retention and overall
    awareness.
  prefs: []
  type: TYPE_NORMAL
- en: Continual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The first priority of funds should be for a robust commercial solution that
    integrates training, phishing, and tracking abilities. If additional funding is
    available, consider adding a commercial video campaign to your awareness program.
    Restricted Intelligence offers a comedy-based approach with a video series that
    teaches security basics with an entertaining twist. The campaign takes an approach
    similar to a television series where videos are released one at a time. Packages
    include posters, teaser video clips, and other resources to advertise the video
    series. More information can be found at [http://www.restrictedintelligence.co.uk/](http://www.restrictedintelligence.co.uk/).
  prefs: []
  type: TYPE_NORMAL
- en: Posters are one of the most popular and least expensive awareness resources
    available. The two largest factors in successfully utilizing posters are location
    and content. Place poster in high-traffic areas where they have the most visibility.
    Also, rotate the posters, both content and location placement to ensure that staff
    is continually reviewing the material. In doing this, you have a greater chance
    of staff members retaining the information on the posters. Additional information
    on posters is available in [Chapter 8](B9780124199675000089.xhtml). Other methods
    of keeping information fresh for staff member are to continually update the security
    awareness website and publish a monthly or quarterly newsletter on various security-related
    topics. These are effective way of keeping security on the minds of employees.
  prefs: []
  type: TYPE_NORMAL
- en: Lunch and learn sessions can also be incorporated into your awareness program,
    but should not use much of the annual program budget. Many no-cost and low-cost
    options exist for lunch and learn sessions. Security team or other staff members
    (under guidance and approval from the security team) can author session content
    for presentations. Speaking at these events is also a good way for those who wish
    to improve their public speaking skills. Some examples of lunch and learn topics
    can be found in [Chapter 8](B9780124199675000089.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: Phishing Assessment
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If you've invested in a robust commercial solution that includes phishing assessment
    capability along with training, phishing assessments should be completed quarterly.
    Develop an assessment schedule for each quarter to review with the contact list
    as discussed in [Chapter 10](B9780124199675000107.xhtml). If your organization
    is small to medium, it may be possible to perform phishing assessments on a monthly
    basis. By including training for those who fail the phishing assessment, you're
    delivering a year-round training program that reinforces material delivered in
    the biannual training sessions.
  prefs: []
  type: TYPE_NORMAL
- en: Large Budget
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If your organization is fortunate enough to have a large budget, the following
    plan should serve as a baseline for minimal activities. The plan assumes the organization
    has a large number of employees that are geographically dispersed and must meet
    regulatory training requirements. The focus of this plan is to utilize funding
    in areas with the greatest benefit of process automation and content. While in-person
    training portions work well for some organizations, more technology-based delivery
    solutions may fit best for a large number of employees.
  prefs: []
  type: TYPE_NORMAL
- en: New Hire Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '■ CBT, WBT, or video training for the following:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Data classification
  prefs: []
  type: TYPE_NORMAL
- en: ■ Authorized computer use
  prefs: []
  type: TYPE_NORMAL
- en: ■ Physical entry and exit procedures
  prefs: []
  type: TYPE_NORMAL
- en: ■ Handling of sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ Reporting procedures of suspicious e-mails and/or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ Regulatory-specific requires (if applicable)
  prefs: []
  type: TYPE_NORMAL
- en: ■ Computer/laptop safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ Phishing awareness and prevention basics
  prefs: []
  type: TYPE_NORMAL
- en: ■ Good security habits
  prefs: []
  type: TYPE_NORMAL
- en: ■ Safe web browsing
  prefs: []
  type: TYPE_NORMAL
- en: ■ Choosing effective passwords
  prefs: []
  type: TYPE_NORMAL
- en: ■ Social engineering
  prefs: []
  type: TYPE_NORMAL
- en: For organization-specific topics, a custom WBT solution is optimal. Custom WBT
    solutions with long-term support enable you to specify required content with the
    ability to update the material over time. Due to the potentially sensitive material,
    it is best to host the WBT inside your environment. When selecting a commercial
    product, ensure that the content can be hosted in your environment.
  prefs: []
  type: TYPE_NORMAL
- en: For the general security topics, invest in a WBT that has stand-alone training
    modules, phishing assessment capabilities, training modules that can be combined
    with a failed phishing assessment, and progress tracking. Progress tracking should
    include when employees have taken the required training and results from phishing
    assessments.
  prefs: []
  type: TYPE_NORMAL
- en: Biannual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The majority of biannual training reiterates the fundamentals covered in new
    hire training, but with a few additional topics. Utilize the WBT modules from
    new hire training. Content should also be added to include
  prefs: []
  type: TYPE_NORMAL
- en: ■ security-related policy or procedure changes
  prefs: []
  type: TYPE_NORMAL
- en: ■ review of physical security basics, such as tailgating
  prefs: []
  type: TYPE_NORMAL
- en: ■ visitor policy
  prefs: []
  type: TYPE_NORMAL
- en: ■ reporting procedures of suspicious e-mails and/or activities
  prefs: []
  type: TYPE_NORMAL
- en: ■ handling of sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ removable media safety
  prefs: []
  type: TYPE_NORMAL
- en: ■ new security-related software, such as a password safe
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind that biannual training sessions are not required to use the same
    delivery method. For instance, the first training session of the year could be
    WBT, and the second training session could be an in-person presentation. While
    recording an in-person presentation for remote locations is an option, for maximum
    effect, the local on-site security manager should present the material. This provides
    employees the opportunity to ask questions in person and become familiar with
    the local security team.
  prefs: []
  type: TYPE_NORMAL
- en: Continual Training
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The first priority of funds should be for a robust commercial solution that
    integrates training, phishing, and tracking abilities. If additional funding is
    available, consider adding a commercial video campaign to your awareness program.
    Commercial video campaigns are ideal for large organizations because they provide
    continual security awareness. Restricted Intelligence offers a comedy-based approach
    with a video series that teaches security basics with an entertaining twist. The
    campaign takes an approach similar to a television series where videos are released
    one at a time. Packages include posters, teaser video clips, and other resources
    to advertise the video series. More information can be found at [http://www.restrictedintelligence.co.uk/](http://www.restrictedintelligence.co.uk/).
  prefs: []
  type: TYPE_NORMAL
- en: Even though posters are considered a low-cost awareness resource, they should
    still be incorporated into your awareness program. In large organizations, it's
    unlikely that employees will have day-to-day interaction with the security team.
    Posters are used to provide employees with subtle reminders of best security practices.
    If you invest in a commercial video campaign, posters are often included in the
    purchase price. Additional information on posters is available in [Chapter 8](B9780124199675000089.xhtml).
    In addition to updating the security awareness website, publishing a monthly or
    quarterly newsletter on various security-related topics is an effective way of
    keeping security on the minds of employees.
  prefs: []
  type: TYPE_NORMAL
- en: For large organizations, lunch and learn sessions can be logistically challenging,
    but not impossible. Sessions that are hosted at the headquarters facility can
    be recorded or broadcast live with video teleconference software. Additionally,
    remote locations can host local sessions. Security team or other staff members
    (under guidance and approval from the security team) can author session content
    for presentations. Speaking at these events is also a good way for those who wish
    to improve their public speaking skills. If the budget allows, consider hiring
    a popular speaking figure to encourage attendance. Examples of lunch and learn
    topics can be found in [Chapter 8](B9780124199675000089.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: Phishing Assessment
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Phishing assessments should be completed quarterly with a robust commercial
    solution that includes phishing assessment capability along with training. Develop
    an assessment schedule for each quarter to review with the contact list as discussed
    in [Chapter 10](B9780124199675000107.xhtml). By including training for those who
    fail the phishing assessment, you're delivering a year-round training program
    that reinforces material delivered in the biannual training sessions.
  prefs: []
  type: TYPE_NORMAL
- en: Promoting Your Awareness Program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All awareness programs need to be promoted in order to be successful. However,
    getting employees involved isn't always an easy task. It may often require marketing
    your program internally, also known as social engineering your own (staff). Not
    only are you promoting an awareness program, but also you're influencing a security-aware
    culture. Here are some activities to get you started.
  prefs: []
  type: TYPE_NORMAL
- en: Contests and Prizes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'People are competitive by nature, and even more so when some type of prize
    is involved. Contests are a great way to get everyone''s attention and participation.
    Here are some examples to get you started:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Prizes for correct answers to security questions based on procedure, compliance,
    or any other presented material
  prefs: []
  type: TYPE_NORMAL
- en: ■ Security poster contest
  prefs: []
  type: TYPE_NORMAL
- en: ■ Prize or recognition for those with perfect phishing assessment scores
  prefs: []
  type: TYPE_NORMAL
- en: ■ Homemade awareness video contest
  prefs: []
  type: TYPE_NORMAL
- en: ■ Monthly drawing for those who report potential phishing
  prefs: []
  type: TYPE_NORMAL
- en: Prizes can vary in accordance with your budget. However, prizes don't always
    need to be expensive to effective. Some popular options are
  prefs: []
  type: TYPE_NORMAL
- en: ■ gift cards
  prefs: []
  type: TYPE_NORMAL
- en: ■ movie passes
  prefs: []
  type: TYPE_NORMAL
- en: ■ event tickets
  prefs: []
  type: TYPE_NORMAL
- en: ■ reserved parking space
  prefs: []
  type: TYPE_NORMAL
- en: ■ cash
  prefs: []
  type: TYPE_NORMAL
- en: ■ small electronic devices, such as MP3 players
  prefs: []
  type: TYPE_NORMAL
- en: Announcements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Implementing a monthly security e-mail campaign can keep your employees up-to-date
    and increase traffic to your security awareness website. Short, monthly e-mails
    should contain one key message. Also include links to new material on the security
    awareness website. Positive public recognition can be a powerful tool for employee
    motivation. Consider featuring an employee who reported suspicious activity or
    other security-conscience behavior.
  prefs: []
  type: TYPE_NORMAL
- en: National Cyber Security Awareness Month
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Created by the US Department of Homeland Security and the National Cyber Security
    Alliance, National Cyber Security Awareness Month (NCSAM) is observed in October.
    NCSAM is designed to create a safe cyber environment across government and civilian
    organizations [[5](#bb0030)]. NCSAM can be used to reinforce previously taught
    material, as well as introduce new content. It is common to declare a theme for
    each week, but is not required. Some sample themes include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '■ Security: A shared responsibility'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Mobile security
  prefs: []
  type: TYPE_NORMAL
- en: ■ Identity theft
  prefs: []
  type: TYPE_NORMAL
- en: ■ Dangers of social media
  prefs: []
  type: TYPE_NORMAL
- en: ■ Keeping children safe online
  prefs: []
  type: TYPE_NORMAL
- en: ■ Cyber crime
  prefs: []
  type: TYPE_NORMAL
- en: NCSAM events can vary from special edition desktop backgrounds to a cyber security
    fair with presentations and activities. Many universities and organizations provide
    free material for NCSAM planning and coordination. Information is also available
    at [http://www.staysafeonline.org/ncsam/](http://www.staysafeonline.org/ncsam/).
  prefs: []
  type: TYPE_NORMAL
