- en: National Cyber Security Awareness Month (NCSAM)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 国家网络安全意识月(NCSAM)
- en: We've covered the building blocks of an awareness program in the previous chapters.
    Now, we'll explore some examples of using those building blocks to construct a
    complete program. The sample plans discussed are meant to provide you with a program
    baseline and can be tailored to fit the needs of your organization.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前几章中已经介绍了意识计划的基本组成部分。现在，我们将探讨一些使用这些基本组成部分构建完整计划的示例。讨论的样本计划旨在为您提供一个计划基准，并可根据您组织的需求进行定制。
- en: Create a Security Awareness Website
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建安全意识网站
- en: This website should be the face of your awareness program. It should provide
    employees with a trusted resource for up-to-date information. Nobody wants to
    search through their e-mail for policies or procedures, especially when the website
    provides them with all of the resources they need [[1](#bb0010)]. At a minimum,
    content should include
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站应该是你的意识计划的代表。它应该为员工提供一个可信赖的资源，提供最新信息。没有人想要在他们的电子邮件中搜索政策或程序，特别是当网站为他们提供他们所需的所有资源时[[1](#bb0010)]。至少，内容应包括
- en: ■ e-mail address and phone number for reporting suspicious activity
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 报告可疑活动的电子邮件地址和电话号码
- en: ■ training and reference material
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 培训和参考资料
- en: ■ alerts for recently received phishing e-mails or phone calls
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 最近收到的网络钓鱼电子邮件或电话的警报
- en: ■ corporate policies on computer use and physical security
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 企业计算机使用和物理安全政策
- en: ■ antivirus information for their home computer
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 他们家庭计算机的防病毒信息
- en: ■ security tip of the day
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 每日安全提示
- en: ■ links to external articles on popular topics, such as identity theft
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 链接到外部关于热门话题的文章，例如身份盗窃
- en: In addition to containing useful information, the awareness website also needs
    to be engaging to encourage employees to visit. Attention-grabbing headlines,
    topics, and graphics hold the reader's attention to the topic at hand [[2](#bb0015)].
    Including short security videos [[3](#bb0020)] or cartoons [[4](#bb0025)] create
    an attractive and education website. Work with your marketing and web development
    teams to streamline the visitor's experience. Most importantly, website content
    must be current to entice employees to visit frequently. Although you will want
    the website to be full of useful content, do not overload with extraneous material,
    as some employees will not be able to distinguish useful information from general
    information.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了包含有用信息外，意识网站还需要具有吸引力，以鼓励员工访问。引人注目的标题，主题和图形能够吸引读者的注意力[[2](#bb0015)]。包括短的安全视频[[3](#bb0020)]或卡通[[4](#bb0025)]可以创建一个有吸引力且具有教育性的网站。与您的市场营销和网页开发团队合作，简化访客的体验。最重要的是，网站内容必须是当前的，以吸引员工频繁访问。虽然您希望网站充满有用的内容，但不要过度加载多余的材料，因为一些员工可能无法区分有用信息和一般信息。
