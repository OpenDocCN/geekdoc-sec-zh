- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A security awareness program is a formal program with the goal of training users
    of the potential threats to an organization's information and how to avoid situations
    that might put the organization's data at risk.
  prefs: []
  type: TYPE_NORMAL
- en: The goals of the security awareness program are to lower the organization's
    attack surface, to empower users to take personal responsibility for protecting
    the organization's information, and to enforce the policies and procedures the
    organization has in place to protect its data. Policies and procedures might include
    but are not limited to computer use policies, Internet use policies, remote access
    policies, and other policies that aim to govern and protect the organization's
    data.
  prefs: []
  type: TYPE_NORMAL
- en: In information security, people are the weakest link. People want to be helpful.
    People want to do a good job. People want to give good customer service to their
    coworkers, clients, and vendors. People are curious. Social engineers seek to
    exploit these characteristics in humans. “Social Engineering is defined as the
    process of deceiving people into giving away access or confidential information”
    [[1](#bb0010)]. The only known defense for social engineering attacks is an effective
    security awareness program. Unless users understand the tactics and techniques
    of social engineers, they will fall prey and put the organization's data at risk.
  prefs: []
  type: TYPE_NORMAL
- en: A survey of recent breaches will reveal that a large majority of them took advantage
    of exploiting humans. One example is the RSA breach [[2](#bb0015)] where sophisticated
    attackers used targeted spear phishing to steal RSA SecurID authentication tokens
    that lead to a further breach at US defense contractor Lockheed Martin [[3](#bb0020)].
    Another example is the “Aurora” attack against Google and other large software
    companies that used an attack that sent users to a website that infected users
    with a cutting-edge 0day exploit. The result was that a large amount of intellectual
    property including source code was stolen from companies including Google and
    Adobe [[4](#bb0025)].
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, online bad guys don't try to break in through the firewall. Bad guys
    go around the firewall. Organizations have spent billions of dollars developing
    layered defenses against online attackers. There are solutions such as antivirus,
    intrusion detection systems, intrusion prevention systems, and other technical
    solutions to protect information. With these sophisticated solutions in place,
    attackers are now turning to more targeted attacks focused on tricking users into
    clicking links or opening attachments.
  prefs: []
  type: TYPE_NORMAL
- en: Dave Kennedy's Social-Engineer Toolkit does an excellent job of modeling social
    engineer attacks such as website, attachment, human interface device (HID), and
    QR attacks for defenders to use to test their own environments [[5](#bb0030)].
    This might sound simplistic, but what would most users do if they received an
    attachment that appears to come from the HR department that appears to be a spreadsheet
    of raises for everyone in the organization ([Figure 1.1](#f0010))? Curiosity might
    not just kill the cat; it might also put your data at risk.
  prefs: []
  type: TYPE_NORMAL
- en: '![f01-01-9780124199675](images/B9780124199675000016/f01-01-9780124199675.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.1 Social-Engineer Toolkit (SET).
  prefs: []
  type: TYPE_NORMAL
- en: While SET is a technical tool, its goal is to use nontechnical means to exploit
    humans who in turn exploit computers, which leads to data compromise [[6](#bb0035)].
    SET can easily clone a website to an attacker's machine where exploits are then
    inserted into the website. At that point, the attacker will attempt to direct
    users to the cloned site. This might be accomplished by spear phishing, sending
    the user linked disguised by a link-shortening service or buying a domain to host
    the cloned site that looks legitimate. Once the user is on the cloned site, the
    attacker can use a number of different attack vectors to steal information or
    install backdoors to allow the attack to access the system as if the attacker
    was a legitimate user. SET also has the ability to encode these attacks, so they
    are not detected by antivirus and other software used to detect malware and intrusions.
    The credential harvester attack is accomplished through SET by cloning a site
    like Twitter, Facebook, or even a bank or credit card site with a username and
    password file. When the user attempts to log into the site, SET steals the username
    and password and logs the user into the legitimate website. We will discuss SET
    in more detail later in the book.
  prefs: []
  type: TYPE_NORMAL
- en: A security awareness program also is a building block of a mature security program.
    Policies and procedures are the first building blocks. The next layer is a security
    awareness program, also called user awareness training. Only when these two elements
    are in place do we then move to the next steps of patch management, log management,
    antivirus/HIDS, security appliances, and finally metrics. For years, organizations
    have thrown money at security, when that money would have been better spent training
    their users ([Figure 1.2](#f0015)). The focus of this book is building a security
    awareness program step by step with the ultimate goal of building a mature security
    program.
  prefs: []
  type: TYPE_NORMAL
- en: '![f01-02-9780124199675](images/B9780124199675000016/f01-02-9780124199675.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 1.2 Elements of a mature security program.
  prefs: []
