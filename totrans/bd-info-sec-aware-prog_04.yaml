- en: Chapter 1
  prefs: []
  type: TYPE_NORMAL
- en: What Is a Security Awareness Program?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bill Gardner    ^(Marshall University, Huntington, WV, USA)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Not all attacks are technical. Now that we have built technical defenses around
    our networks, social engineering is used in the majority of recent breaches. The
    only defense against social engineering is an engaging security awareness program.
    A security awareness program helps with the development and enforcement of policies
    while at the same time helping to set the limits of what is acceptable and what
    is not acceptable behavior by the users of an organization's computer and telecommunication
    services. A security awareness program helps to limit risks of breaches to an
    organization's sensitive and confidential data. A security awareness program is
    defined as a formal program with the goal of training users of potential threats
    to an organization's information and how to avoid situations that might put the
    organization's data at risk.
