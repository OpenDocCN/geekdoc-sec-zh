- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: A security awareness program is a formal program with the goal of training users
    of the potential threats to an organization's information and how to avoid situations
    that might put the organization's data at risk.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安全意识计划是一个正式计划，旨在培训组织信息的潜在威胁，并教导如何避免可能使组织数据处于风险中的情况。
- en: The goals of the security awareness program are to lower the organization's
    attack surface, to empower users to take personal responsibility for protecting
    the organization's information, and to enforce the policies and procedures the
    organization has in place to protect its data. Policies and procedures might include
    but are not limited to computer use policies, Internet use policies, remote access
    policies, and other policies that aim to govern and protect the organization's
    data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安全意识计划的目标是降低组织的攻击面，使用户能够对保护组织信息承担个人责任，并执行组织为保护其数据制定的政策和程序。政策和程序可能包括但不限于计算机使用政策、互联网使用政策、远程访问政策和其他旨在管理和保护组织数据的政策。
- en: In information security, people are the weakest link. People want to be helpful.
    People want to do a good job. People want to give good customer service to their
    coworkers, clients, and vendors. People are curious. Social engineers seek to
    exploit these characteristics in humans. “Social Engineering is defined as the
    process of deceiving people into giving away access or confidential information”
    [[1](#bb0010)]. The only known defense for social engineering attacks is an effective
    security awareness program. Unless users understand the tactics and techniques
    of social engineers, they will fall prey and put the organization's data at risk.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息安全领域，人是最薄弱的一环。人们希望帮助。人们希望做好工作。人们希望向他们的同事、客户和供应商提供良好的客户服务。人们充满好奇心。社会工程师试图利用人类的这些特性。“社会工程被定义为欺骗人们泄露访问或机密信息的过程”[[1](#bb0010)]。对抗社会工程攻击的唯一已知防御是一个有效的安全意识计划。除非用户了解社会工程师的战术和技巧，否则他们将成为牺牲品，并将组织的数据置于风险中。
- en: A survey of recent breaches will reveal that a large majority of them took advantage
    of exploiting humans. One example is the RSA breach [[2](#bb0015)] where sophisticated
    attackers used targeted spear phishing to steal RSA SecurID authentication tokens
    that lead to a further breach at US defense contractor Lockheed Martin [[3](#bb0020)].
    Another example is the “Aurora” attack against Google and other large software
    companies that used an attack that sent users to a website that infected users
    with a cutting-edge 0day exploit. The result was that a large amount of intellectual
    property including source code was stolen from companies including Google and
    Adobe [[4](#bb0025)].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近一项调查显示，绝大多数违规行为都利用了对人的攻击。其中一个例子是 RSA 泄露事件[[2](#bb0015)]，其中复杂的攻击者使用有针对性的钓鱼攻击窃取了
    RSA SecurID 认证令牌，导致了美国国防承包商洛克希德·马丁公司的进一步被侵入[[3](#bb0020)]。另一个例子是针对谷歌和其他大型软件公司的“极光”攻击，该攻击利用了一种将用户发送到一个网站的攻击，该网站感染用户的零日漏洞利用。其结果是，大量的知识产权，包括源代码，被从包括谷歌和
    Adobe 在内的公司窃取[[4](#bb0025)]。
- en: Nowadays, online bad guys don't try to break in through the firewall. Bad guys
    go around the firewall. Organizations have spent billions of dollars developing
    layered defenses against online attackers. There are solutions such as antivirus,
    intrusion detection systems, intrusion prevention systems, and other technical
    solutions to protect information. With these sophisticated solutions in place,
    attackers are now turning to more targeted attacks focused on tricking users into
    clicking links or opening attachments.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，网络上的坏人不再试图通过防火墙进行入侵。坏人绕过防火墙。组织已经花费了数十亿美元开发分层防御，以抵御网络攻击者。有诸如防病毒软件、入侵检测系统、入侵预防系统和其他技术解决方案来保护信息。有了这些复杂的解决方案，攻击者现在转而采取更加有针对性的攻击，专注于诱使用户点击链接或打开附件。
- en: Dave Kennedy's Social-Engineer Toolkit does an excellent job of modeling social
    engineer attacks such as website, attachment, human interface device (HID), and
    QR attacks for defenders to use to test their own environments [[5](#bb0030)].
    This might sound simplistic, but what would most users do if they received an
    attachment that appears to come from the HR department that appears to be a spreadsheet
    of raises for everyone in the organization ([Figure 1.1](#f0010))? Curiosity might
    not just kill the cat; it might also put your data at risk.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 戴夫·肯尼迪的社会工程师工具包在模拟网站、附件、人机接口设备（HID）和 QR 攻击等社会工程攻击方面做得非常出色，供防御者用来测试自己的环境[[5](#bb0030)]。这听起来可能很简单，但如果用户收到一封看似来自
    HR 部门的附件，看起来像是组织中每个人的加薪表格，他们会做什么呢？（参见[图1.1](#f0010)）好奇心可能不仅会害死猫，也可能使您的数据面临风险。
- en: '![f01-01-9780124199675](images/B9780124199675000016/f01-01-9780124199675.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![f01-01-9780124199675](images/B9780124199675000016/f01-01-9780124199675.jpg)'
- en: Figure 1.1 Social-Engineer Toolkit (SET).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 社会工程师工具包（SET）。
- en: While SET is a technical tool, its goal is to use nontechnical means to exploit
    humans who in turn exploit computers, which leads to data compromise [[6](#bb0035)].
    SET can easily clone a website to an attacker's machine where exploits are then
    inserted into the website. At that point, the attacker will attempt to direct
    users to the cloned site. This might be accomplished by spear phishing, sending
    the user linked disguised by a link-shortening service or buying a domain to host
    the cloned site that looks legitimate. Once the user is on the cloned site, the
    attacker can use a number of different attack vectors to steal information or
    install backdoors to allow the attack to access the system as if the attacker
    was a legitimate user. SET also has the ability to encode these attacks, so they
    are not detected by antivirus and other software used to detect malware and intrusions.
    The credential harvester attack is accomplished through SET by cloning a site
    like Twitter, Facebook, or even a bank or credit card site with a username and
    password file. When the user attempts to log into the site, SET steals the username
    and password and logs the user into the legitimate website. We will discuss SET
    in more detail later in the book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 SET 是一个技术工具，但其目标是利用非技术手段来利用人类，而这些人类又利用计算机，从而导致数据泄露 [[6](#bb0035)]。SET 可以轻松克隆一个网站到攻击者的机器上，然后在网站中插入攻击。在这一点上，攻击者将尝试将用户引导到克隆的网站上。这可能通过钓鱼邮件来实现，发送给用户的链接经过了伪装，或者通过购买一个看起来合法的域来托管克隆的网站。一旦用户进入克隆的网站，攻击者就可以使用多种不同的攻击向量来窃取信息或安装后门，以使攻击者能够像合法用户一样访问系统。SET
    还具有对这些攻击进行编码的能力，因此它们不会被用于检测恶意软件和入侵的杀毒软件等软件检测到。通过 SET 完成的凭证窃取攻击是通过克隆 Twitter、Facebook，甚至是银行或信用卡网站的网站以及一个用户名和密码文件来实现的。当用户尝试登录网站时，SET
    会窃取用户名和密码，并将用户登录到合法网站。我们将在本书的后面更详细地讨论 SET。
- en: A security awareness program also is a building block of a mature security program.
    Policies and procedures are the first building blocks. The next layer is a security
    awareness program, also called user awareness training. Only when these two elements
    are in place do we then move to the next steps of patch management, log management,
    antivirus/HIDS, security appliances, and finally metrics. For years, organizations
    have thrown money at security, when that money would have been better spent training
    their users ([Figure 1.2](#f0015)). The focus of this book is building a security
    awareness program step by step with the ultimate goal of building a mature security
    program.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 安全意识计划也是成熟安全计划的基石之一。政策和程序是第一个基石。下一层是安全意识计划，也称为用户意识培训。只有当这两个要素到位后，我们才会转向补丁管理、日志管理、防病毒/HIDS、安全设备，最后是指标等下一步。多年来，组织一直在向安全方面投入资金，而这些资金本应更好地用于培训他们的用户
    ([图 1.2](#f0015))。本书的重点是逐步构建一个安全意识计划，最终目标是建立一个成熟的安全计划。
- en: '![f01-02-9780124199675](images/B9780124199675000016/f01-02-9780124199675.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![f01-02-9780124199675](images/B9780124199675000016/f01-02-9780124199675.jpg)'
- en: Figure 1.2 Elements of a mature security program.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 成熟安全计划的要素。
- en: Policy Development
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策制定
- en: Policy development sets the goals, limitations, and expectations of the organization's
    users. Depending on the size of the organization, these policies can be a number
    of documents addressing specific divisions of the organization's IT and HR structure,
    or it might in the case of smaller organizations be one single document that outlines
    the limitations and duties of those who use the organization's telephone, computer,
    e-mail, and other digital assets.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 政策制定确定了组织用户的目标、限制和期望。根据组织的大小，这些政策可以是一系列文件，涉及组织的IT和HR结构的特定部门，或者在较小的组织中，它可能是一份单一的文件，概述了使用组织电话、计算机、电子邮件和其他数字资产的人员的限制和职责。
- en: The most common policy is the computer use policy. Other separate policies that
    can be addressed in a separate document are e-mail usage, Internet usage, telephone
    usage, and fax usage. Computer use, also sometimes called acceptable use policy,
    defines the user's level of access to computer and telecommunication resources
    and their rights and limitation as to the use of those resources. The biggest
    goal of the acceptable use is to define where use ends and abuse begins. For example,
    it would be deemed an abuse in most organizations if user spends work time accessing
    porn and gambling sites. It would also be considered abuse if employees use phone
    and e-mail services for excessive personal communication during the workday. Most
    organizations understand that some personal use is necessary and the acceptable
    use policy to define what constitutes what is acceptable and what is not acceptable
    use of the organization's equipment and services.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的政策是计算机使用政策。其他可在单独文件中处理的单独政策包括电子邮件使用、互联网使用、电话使用和传真使用。计算机使用，有时也称为可接受使用政策，定义了用户对计算机和电信资源的访问级别，以及他们对这些资源使用的权利和限制。可接受使用的最大目标是界定使用何时结束，滥用何时开始。例如，在大多数组织中，如果用户花费工作时间访问色情和赌博网站，将被视为滥用。如果员工在工作日过度使用电话和电子邮件服务进行个人沟通，也将被视为滥用。大多数组织都明白一些个人使用是必要的，并通过可接受使用政策来界定何为组织设备和服务的可接受使用，何为不可接受使用。
- en: Some organizations' usage policies are based on the template found on the Internet
    [[7](#bb0040)]. While these sorts of templates are useful, it is important to
    remember that they need to be customized to define the needs and missions of your
    organization.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织的使用政策是基于在互联网上找到的模板[[7](#bb0040)]。虽然这些模板很有用，但重要的是要记住，它们需要根据您组织的需求和任务进行定制。
- en: The organization's human resources department also needs to be involved. In
    many cases, specific portions of the policies will have penalties that will be
    enforced by HR. In most cases, policies and procedure will have to be developed
    with regulations in mind. Those organizations that handle health data are likely
    to be covered by HIPAA/HITECH. Organizations that handle credit card transactions
    are likely to be covered by PCI DSS. Specifically, the HIPAA/HITECH physical standards
    of the security rule address issues including workstation use, 164.310(b); workstation
    security, 164.310(c); and device and media controls, 164.310(d)(1). HIPAA/HITECH
    also calls for punishing those who don't follow policies under the administrative
    standards of the security rule, specifically authorizations and/or supervision,
    workforce clearance procedure, and termination procedures, 164.308(a)(3).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 组织的人力资源部门也需要参与其中。在许多情况下，政策的具体部分将受到人力资源部门的处罚。在大多数情况下，政策和程序将必须考虑到法规。那些处理健康数据的组织可能受到
    HIPAA/HITECH 的覆盖。处理信用卡交易的组织可能受 PCI DSS 的覆盖。具体而言，HIPAA/HITECH 安全规则的物理标准解决了工作站使用、164.310(b)；工作站安全、164.310(c)；以及设备和媒体控制，164.310(d)(1)等问题。HIPAA/HITECH
    还要求对不遵守政策的人员进行惩罚，特别是根据安全规则的行政标准，特别是授权和/或监督、工作人员清理程序和终止程序，164.308(a)(3)。
- en: Policy Enforcement
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策执行
- en: Policy without enforcement is a waste of time and a detriment to the organization.
    One of the goals of an effective security awareness program is to enforce policies
    by educating users on what the policies and the organization's expectations are.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 没有执行力的政策是浪费时间和对组织的损害。有效安全意识计划的一个目标是通过向用户教育政策和组织的期望来执行政策。
- en: There is nothing more useless than an unenforced policy. Many organizations
    spend a lot of time developing policies. Many times, these policies end up in
    a binder on a shelf in someone's office.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 没有强制执行的政策比任何东西都更无用。许多组织花费大量时间制定政策。很多时候，这些政策最终只是放在某人办公室的书架上。
- en: Giving copies of the acceptable use and other policies to the users is a good
    first step, but most of the time, the users will not spend the time to read the
    information. A security awareness program should be used to review these policies,
    especially the policies that apply to the use, abuse, and penalties for the abuse
    of the organization's communication and information technology infrastructure.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将可接受使用和其他政策副本提供给用户是一个很好的第一步，但大多数时候，用户不会花时间阅读信息。安全意识计划应用于审查这些政策，特别是适用于组织通信和信息技术基础设施使用、滥用及其惩罚的政策。
- en: The goal of this book is to illustrate how to build an effective security awareness
    program from getting management buy-in to measuring the program using effective
    metrics. It is also written for anyone from a managerial level to the IT manager
    on the digital frontlines with an interest in starting a security awareness program.
    While we will be covering a lot of ground in this book, the end goal is for you
    to be able to develop an engaging security awareness program that will help your
    organization manage its risk when it comes to online threats.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是阐明如何从获得管理层支持到使用有效的指标衡量程序构建有效的安全意识计划。它也适用于从管理层到数字一线的IT经理，他们对启动安全意识计划感兴趣。虽然本书将涵盖很多内容，但最终目标是让您能够开发出一个引人入胜的安全意识计划，帮助您的组织在面对在线威胁时管理风险。
- en: Cost Savings
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本节约
- en: Data breaches cost money. If you are an organization covered by regulations
    such as HIPAA/HITECH or PCI DSS, the penalties for data breaches could be millions
    of dollars depending on the size of the breach. Additionally, many states now
    have breach notification laws that require organizations that lose data to inform
    those affected as to what was lost and in some cases provide credit protection
    to those affected. Ponemon Institute and Symantec released a report in June of
    2013 that found that breaches in 2012 cost an average of $136 per record globally
    [[8](#bb0045)].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据泄露会造成金钱损失。如果您是受到《HIPAA/HITECH》或《PCI DSS》等法规覆盖的组织，数据泄露可能会导致数百万美元的罚款，具体数额取决于泄露的规模。此外，许多州现在都有泄露通知法，要求失去数据的组织通知受影响的人失去了什么，并在某些情况下为受影响者提供信用保护。波尼蒙研究所和赛门铁克在2013年6月发布的一份报告发现，2012年的泄露全球平均每个记录造成了136美元的损失[[8](#bb0045)]。
- en: In May 2012, the US Department of Health and Human Services Office of Civil
    Rights fined the Idaho State University $400 K for health data breaches [[9](#bb0050)].
    In June 2012, the Alaska Department of Health and Human Services (DHHS) agreed
    to pay $1.7 million to settle potential violations of HIPAA/HITECH [[10](#bb0055)].
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年5月，美国卫生与人类服务部民权办公室对爱达荷州立大学因健康数据泄露而罚款40万美元[[9](#bb0050)]。2012年6月，阿拉斯加州卫生与人类服务部（DHHS）同意支付170万美元，以解决可能违反《HIPAA/HITECH》法规的问题[[10](#bb0055)]。
- en: The payment card industry has established fines of up to $500,000 per incident
    for data breaches [[11](#bb0060)]. In 2010, Genesco, a Nashville, TN-based sportswear
    company, was fined more than $13 million dollars for noncompliance with PCI DSS
    regulations after the firm discovered they had been hacked and regulators discovered
    noncompliance [[12](#bb0065)].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 支付卡行业已经针对数据泄露设立了高达每起事件50万美元的罚款[[11](#bb0060)]。2010年，位于田纳西州纳什维尔的体育用品公司Genesco因未遵守PCI
    DSS法规而被罚款超过1300万美元，公司发现自己被黑客入侵，监管机构发现公司不合规[[12](#bb0065)]。
- en: Production Increases
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产量增加
- en: Less malware and computer problems can lead to less downtime and increased production
    in organizations. IT and security teams can actually spend time being proactive
    and moving the organization's mission forward instead of reactively responding
    to viruses and other malware infections and investigating possible actual data
    breaches [[13](#bb0070)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 较少的恶意软件和计算机问题可能会导致较少的停产时间和组织产量的增加。IT和安全团队实际上可以花时间积极主动地推动组织的使命，而不是对病毒和其他恶意软件感染做出反应，并调查可能的实际数据泄露[[13](#bb0070)]。
- en: Some infections and breaches can lead to days or possibly weeks of downtime.
    These sorts of disruptions lead to decreased profits for the organization and
    in some cases expose the organization to civil legal action, possible regulatory
    action, and possible loss of clients and business partners.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些感染和泄露可能导致数天甚至可能数周的停产时间。这些中断会导致组织利润减少，并在某些情况下使组织面临民事诉讼、可能的监管行动以及可能失去客户和业务伙伴的风险。
- en: Some data breaches are not the result of an outside actor but are rather the
    mistake of an employee such as turning off a firewall [[14](#bb0075)] or not properly
    configuring a website to not display confidential data to the public [[15](#bb0080)].
    Without the knowledge to properly do their jobs, employees continue to make mistakes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数据泄露并不是外部行为者造成的，而是员工的错误，比如关闭防火墙[[14](#bb0075)]或者没有正确配置网站以不向公众显示机密数据[[15](#bb0080)]。没有正确完成工作所需的知识，员工们会继续犯错误。
- en: The ultimate goal of a security awareness program is to manage an organization's
    risk. Most organizations have safety programs to keep employees safe at work.
    The goal of a security awareness program should be to keep an organization's data
    safe.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 安全意识计划的最终目标是管理组织的风险。大多数组织都有安全计划来确保员工在工作中安全。安全意识计划的目标应该是确保组织的数据安全。
- en: Management Buy-In
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理支持
- en: The first and most important step to building a security awareness program is
    getting the approval and support of the management structure of the organizations.
    Without managerial support, policies will go unwritten, policies will go unenforced,
    and management and employees will rebel against any structure, rules, or limitations
    being put on them in regard to securing the organization's information. Even in
    the face of regulations such as HIPAA/HITECH and PCI DSS, without support from
    the management of the organizations, security awareness indicatives will fail.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 建立安全意识计划的第一步，也是最重要的一步，是获得组织管理结构的批准和支持。如果没有管理支持，政策将不会得到制定，政策将不会得到执行，管理层和员工将反抗任何对他们在保护组织信息方面施加的结构、规则或限制。即使面对像HIPAA/HITECH和PCI
    DSS这样的法规，如果没有组织管理层的支持，安全意识计划也将失败。
- en: Management buy-in begins by demonstrating risk to management and then illustrating
    how a security awareness program will help them manage that risk. The second step
    is to show management how such a program can support the business goals of the
    organization including policy development, policy enforcement, cost savings, and
    production increases.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 管理支持始于向管理层展示风险，然后说明安全意识计划如何帮助他们管理这种风险。第二步是向管理层展示这样一个计划如何支持组织的业务目标，包括政策制定、政策执行、成本节约和生产增加。
- en: Illustrating risk includes case studies that are specific to the organization's
    industry. For example, if your organization is a law firm, use case studies and
    examples of lawyers and law firms that have been breached because of mistakes
    made by users. It is also important to illustrate the cunningness of attackers.
    Most people think of everyday nontargeted virus infections when they think of
    security, when the most dangerous attackers are technically advanced hackers looking
    to steal intellectual property, financial information, and trade secrets.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 展示风险包括针对组织行业的案例研究。例如，如果您的组织是一家律师事务所，使用案例研究和律师事务所因用户错误而遭受侵犯的案例和例子。同时，说明攻击者的狡猾也很重要。大多数人在考虑安全问题时会想到日常的非定向病毒感染，而最危险的攻击者是技术先进的黑客，他们试图窃取知识产权、财务信息和商业机密。
- en: Management is not always receptive to change, especially when they think that
    such changes will get in the way of the business goals of the organization. Properly
    communicating with management in nontechnical terms is key to getting management
    buy-in. When managers from the top down understand the purposes and goals of a
    security awareness program and that such a program is in line with the business
    goals of the organization, mainly making money, they will be more receptive to
    implementing a security awareness program.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 管理层并不总是愿意接受变化，特别是当他们认为这些变化会妨碍组织的业务目标时。用非技术术语与管理层进行适当沟通是获得管理支持的关键。当自上而下的管理层了解安全意识计划的目的和目标，并且这样一个计划符合组织的业务目标，主要是赚钱时，他们将更愿意实施安全意识计划。
- en: For the remainder of this book, we will continue to look at the specific step
    to a security awareness program from scratch with little or no money. Common sense
    approaches are the best way to combat a large number of modern threats to information.
    While some organizations offer paid, often canned security awareness programs,
    the focus of this book is to empower the reason to build their own program within
    their own organizations whether those organizations are small, medium, or large
    businesses or corporations or if they are nonprofit groups or even schools. Most
    of this information will also be useable by home users to better manage their
    risk when facing online threats, but home users are beyond the scope of this book.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，我们将继续从零开始以很少或没有资金的方式查看安全意识计划的具体步骤。常识性方法是应对大量现代信息威胁的最佳途径。虽然一些组织提供付费的、通常是现成的安全意识计划，但本书的重点是赋予理由在他们自己的组织内建立自己的计划，无论这些组织是小型、中型还是大型企业或公司，或者是非营利组织，甚至是学校。大部分信息也可供家庭用户使用，以更好地管理他们在面对在线威胁时的风险，但家庭用户不在本书的范围之内。
