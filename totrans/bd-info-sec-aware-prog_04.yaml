- en: Policy Development
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Policy development sets the goals, limitations, and expectations of the organization's
    users. Depending on the size of the organization, these policies can be a number
    of documents addressing specific divisions of the organization's IT and HR structure,
    or it might in the case of smaller organizations be one single document that outlines
    the limitations and duties of those who use the organization's telephone, computer,
    e-mail, and other digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: The most common policy is the computer use policy. Other separate policies that
    can be addressed in a separate document are e-mail usage, Internet usage, telephone
    usage, and fax usage. Computer use, also sometimes called acceptable use policy,
    defines the user's level of access to computer and telecommunication resources
    and their rights and limitation as to the use of those resources. The biggest
    goal of the acceptable use is to define where use ends and abuse begins. For example,
    it would be deemed an abuse in most organizations if user spends work time accessing
    porn and gambling sites. It would also be considered abuse if employees use phone
    and e-mail services for excessive personal communication during the workday. Most
    organizations understand that some personal use is necessary and the acceptable
    use policy to define what constitutes what is acceptable and what is not acceptable
    use of the organization's equipment and services.
  prefs: []
  type: TYPE_NORMAL
- en: Some organizations' usage policies are based on the template found on the Internet
    [[7](#bb0040)]. While these sorts of templates are useful, it is important to
    remember that they need to be customized to define the needs and missions of your
    organization.
  prefs: []
  type: TYPE_NORMAL
- en: The organization's human resources department also needs to be involved. In
    many cases, specific portions of the policies will have penalties that will be
    enforced by HR. In most cases, policies and procedure will have to be developed
    with regulations in mind. Those organizations that handle health data are likely
    to be covered by HIPAA/HITECH. Organizations that handle credit card transactions
    are likely to be covered by PCI DSS. Specifically, the HIPAA/HITECH physical standards
    of the security rule address issues including workstation use, 164.310(b); workstation
    security, 164.310(c); and device and media controls, 164.310(d)(1). HIPAA/HITECH
    also calls for punishing those who don't follow policies under the administrative
    standards of the security rule, specifically authorizations and/or supervision,
    workforce clearance procedure, and termination procedures, 164.308(a)(3).
  prefs: []
  type: TYPE_NORMAL
- en: Policy Enforcement
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Policy without enforcement is a waste of time and a detriment to the organization.
    One of the goals of an effective security awareness program is to enforce policies
    by educating users on what the policies and the organization's expectations are.
  prefs: []
  type: TYPE_NORMAL
- en: There is nothing more useless than an unenforced policy. Many organizations
    spend a lot of time developing policies. Many times, these policies end up in
    a binder on a shelf in someone's office.
  prefs: []
  type: TYPE_NORMAL
- en: Giving copies of the acceptable use and other policies to the users is a good
    first step, but most of the time, the users will not spend the time to read the
    information. A security awareness program should be used to review these policies,
    especially the policies that apply to the use, abuse, and penalties for the abuse
    of the organization's communication and information technology infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this book is to illustrate how to build an effective security awareness
    program from getting management buy-in to measuring the program using effective
    metrics. It is also written for anyone from a managerial level to the IT manager
    on the digital frontlines with an interest in starting a security awareness program.
    While we will be covering a lot of ground in this book, the end goal is for you
    to be able to develop an engaging security awareness program that will help your
    organization manage its risk when it comes to online threats.
  prefs: []
  type: TYPE_NORMAL
- en: Cost Savings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data breaches cost money. If you are an organization covered by regulations
    such as HIPAA/HITECH or PCI DSS, the penalties for data breaches could be millions
    of dollars depending on the size of the breach. Additionally, many states now
    have breach notification laws that require organizations that lose data to inform
    those affected as to what was lost and in some cases provide credit protection
    to those affected. Ponemon Institute and Symantec released a report in June of
    2013 that found that breaches in 2012 cost an average of $136 per record globally
    [[8](#bb0045)].
  prefs: []
  type: TYPE_NORMAL
- en: In May 2012, the US Department of Health and Human Services Office of Civil
    Rights fined the Idaho State University $400 K for health data breaches [[9](#bb0050)].
    In June 2012, the Alaska Department of Health and Human Services (DHHS) agreed
    to pay $1.7 million to settle potential violations of HIPAA/HITECH [[10](#bb0055)].
  prefs: []
  type: TYPE_NORMAL
- en: The payment card industry has established fines of up to $500,000 per incident
    for data breaches [[11](#bb0060)]. In 2010, Genesco, a Nashville, TN-based sportswear
    company, was fined more than $13 million dollars for noncompliance with PCI DSS
    regulations after the firm discovered they had been hacked and regulators discovered
    noncompliance [[12](#bb0065)].
  prefs: []
  type: TYPE_NORMAL
- en: Production Increases
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Less malware and computer problems can lead to less downtime and increased production
    in organizations. IT and security teams can actually spend time being proactive
    and moving the organization's mission forward instead of reactively responding
    to viruses and other malware infections and investigating possible actual data
    breaches [[13](#bb0070)].
  prefs: []
  type: TYPE_NORMAL
- en: Some infections and breaches can lead to days or possibly weeks of downtime.
    These sorts of disruptions lead to decreased profits for the organization and
    in some cases expose the organization to civil legal action, possible regulatory
    action, and possible loss of clients and business partners.
  prefs: []
  type: TYPE_NORMAL
- en: Some data breaches are not the result of an outside actor but are rather the
    mistake of an employee such as turning off a firewall [[14](#bb0075)] or not properly
    configuring a website to not display confidential data to the public [[15](#bb0080)].
    Without the knowledge to properly do their jobs, employees continue to make mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: The ultimate goal of a security awareness program is to manage an organization's
    risk. Most organizations have safety programs to keep employees safe at work.
    The goal of a security awareness program should be to keep an organization's data
    safe.
  prefs: []
  type: TYPE_NORMAL
- en: Management Buy-In
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first and most important step to building a security awareness program is
    getting the approval and support of the management structure of the organizations.
    Without managerial support, policies will go unwritten, policies will go unenforced,
    and management and employees will rebel against any structure, rules, or limitations
    being put on them in regard to securing the organization's information. Even in
    the face of regulations such as HIPAA/HITECH and PCI DSS, without support from
    the management of the organizations, security awareness indicatives will fail.
  prefs: []
  type: TYPE_NORMAL
- en: Management buy-in begins by demonstrating risk to management and then illustrating
    how a security awareness program will help them manage that risk. The second step
    is to show management how such a program can support the business goals of the
    organization including policy development, policy enforcement, cost savings, and
    production increases.
  prefs: []
  type: TYPE_NORMAL
- en: Illustrating risk includes case studies that are specific to the organization's
    industry. For example, if your organization is a law firm, use case studies and
    examples of lawyers and law firms that have been breached because of mistakes
    made by users. It is also important to illustrate the cunningness of attackers.
    Most people think of everyday nontargeted virus infections when they think of
    security, when the most dangerous attackers are technically advanced hackers looking
    to steal intellectual property, financial information, and trade secrets.
  prefs: []
  type: TYPE_NORMAL
- en: Management is not always receptive to change, especially when they think that
    such changes will get in the way of the business goals of the organization. Properly
    communicating with management in nontechnical terms is key to getting management
    buy-in. When managers from the top down understand the purposes and goals of a
    security awareness program and that such a program is in line with the business
    goals of the organization, mainly making money, they will be more receptive to
    implementing a security awareness program.
  prefs: []
  type: TYPE_NORMAL
- en: For the remainder of this book, we will continue to look at the specific step
    to a security awareness program from scratch with little or no money. Common sense
    approaches are the best way to combat a large number of modern threats to information.
    While some organizations offer paid, often canned security awareness programs,
    the focus of this book is to empower the reason to build their own program within
    their own organizations whether those organizations are small, medium, or large
    businesses or corporations or if they are nonprofit groups or even schools. Most
    of this information will also be useable by home users to better manage their
    risk when facing online threats, but home users are beyond the scope of this book.
