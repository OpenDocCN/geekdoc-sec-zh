- en: '[](#ecc-cryptography-and-most-digital-signatures-are-quantum-broken)ECC Cryptography
    and Most Digital Signatures are Quantum-Broken!'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '...'
  prefs: []
  type: TYPE_NORMAL
- en: A **k**-bit number can be factored in time of order **O(k^3)** using a quantum
    computer of **5k+1 qubits** (using Shor's algorithm).
  prefs: []
  type: TYPE_NORMAL
- en: See [http://www.theory.caltech.edu/~preskill/pubs/preskill-1996-networks.pdf](http://www.theory.caltech.edu/~preskill/pubs/preskill-1996-networks.pdf)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 256-bit number (e.g. Bitcoin public key) can be factorized using 1281 qubits
    in 72*256^3 quantum operations.
  prefs: []
  type: TYPE_NORMAL
- en: ~ 1.2 billion operations == ~ less than 1 second using good machine
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ECDSA, DSA, RSA, ElGamal, DHKE, ECDH cryptosystems are all quantum-broken
  prefs: []
  type: TYPE_NORMAL
- en: 'Conclusion: publishing the signed transactions (like Ethereum does) is not
    quantum safe -> avoid revealing the ECC public key'
  prefs: []
  type: TYPE_NORMAL
- en: '[](#hashes-are-quantum-safe)Hashes are Quantum Safe'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Cryptographic **hashes** (like SHA2, SHA3, BLAKE2) are considered **quantum-safe**:'
  prefs: []
  type: TYPE_NORMAL
- en: On traditional computer, finding a collision for 256-bit hash takes ‚àö2^256 steps
    (using the [**birthday attack**](https://en.wikipedia.org/wiki/Birthday_attack))
    -> SHA256 has 2^128 crypto-strength
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantum computers might find hash collisions in ‚àõ2^256 operations (see [the
    BHT algorithm](https://arxiv.org/pdf/quant-ph/9705002.pdf)), but this is disputed
    (see [Bernstein 2009] - [http://cr.yp.to/hash/collisioncost-20090823.pdf](http://cr.yp.to/hash/collisioncost-20090823.pdf)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On theory it might take 2^85 quantum operations to find SHA256 / SHA3-256 collision,
    but in practice it may cost significantly more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Conclusion: SHA256 / SHA3-256 are most probably quantum-safe'
  prefs: []
  type: TYPE_NORMAL
- en: SHA384, SHA512 and SHA3-384, SHA3-512 are quantum-safe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
