  type: TYPE_NORMAL
- en: '[2.7 Seminar Discussion Topics](contents.xhtml#re_ch-2-sec-7)'
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Discussion topics for graduate- or professional-level seminars are:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: What experience have seminar participants had in situations where they or people
    they know have been victims of an Internet fraud scheme?
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How did the victims of the fraud schemes resolve their situation and recover
    any lost funds?
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the perceptions of participants regarding the ability of individual
    Internet users to readily identify a socially engineered attack or fraud scheme?
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[2.8 Seminar Group Project](contents.xhtml#re_ch-2-sec-8)'
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Seminar participants will interview three to five people who have encountered
    Internet fraud or other forms of social engineering attacks and write a one-page
    summary of the interviews. Participants should be prepared to discuss their findings
    in the discussion group setting.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: '[Key Terms](contents.xhtml#re_ch-2-sec-9)'
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Advance fee fraud: are fee schemes that require victims to advance relatively
    small sums of money in the hope of realizing much larger gains. Not all advance
    fee schemes are investment frauds. In those that are, however, victims are told
    that in order to have the opportunity to be an investor (in an initial offering
    of a promising security, investment, or commodity, etc.), the victim must first
    send funds to cover taxes or processing fees, etc.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Affinity fraud: perpetrators of affinity fraud take advantage of the tendency
    of people to trust others with whom they share similarities, such as religion
    or ethnic identity, to gain their trust and money.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Civil society leaders: are individuals who hold government, business, or religious
    positions that enable them to influence their societies, communities, and individuals.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Criminal groups: are comprised of people who are organized for the purpose
    of committing criminal activity for economic gain, political clout, or dominance
    in a specific geographical area.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Criminal enterprises: the FBI defines a criminal enterprise as a group of individuals
    with an identified hierarchy, or comparable structure, engaged in significant
    criminal activity.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Disaster fraud: is often committed by individuals who seek to profit via false
    claims of damages; there are also non-insurance-related disaster frauds as many
    organizations and individuals solicit contributions for the victims of the disaster.
    Fraud victims may be approached through unsolicited emails asking for donations
    to a legitimate-sounding organization. The schemer will instruct the victim to
    send a donation via a money transfer.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Personally Identifiable Information (PII): is information that can be used
    to distinguish or trace an individual’s identity, either alone or when combined
    with other personal or identifying information that is linked or linkable to a
    specific individual.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Publicly available social media: covers social media applications and content
    that can be accessed and viewed by a general public without restrictions.'
  id: totrans-167
