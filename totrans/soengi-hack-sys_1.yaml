  type: TYPE_NORMAL
- en: Affinity fraud almost always involves either a fake investment or an investment
    where the fraudster lies about important details (such as the risk of loss, the
    track record of the investment, or the background of the promoter of the scheme).
    Many affinity frauds are Ponzi or pyramid schemes, where money given to the promoter
    by new investors is paid to earlier investors to create the illusion that the
    so-called investment is successful. This tricks new investors into investing in
    the scheme, and lulls existing investors into believing their investments are
    safe. In reality, even if there really is an actual investment, the investment
    typically makes little or no profit. The fraudster simply takes new investors’
    money for their own personal use, often using some of it to pay off existing investors
    who may be growing suspicious. Eventually, when the supply of investor money dries
    up and current investors demand to be paid, the scheme collapses and investors
    discover that most or all of their money is gone.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Fraudsters who carry out affinity scams frequently are (or pretend to be) members
    of the group they are trying to defraud. The group could be a religious group,
    such as a particular denomination or church. It could be an ethnic group or an
    immigrant community. It could be a racial minority. It could be members of a particular
    workforce—even members of the military have been targets of these frauds. Fraudsters
    target any group they think they can convince to trust them with the group members’
    hard-earned savings. That is the key to this type of social engineering.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: At its core, affinity fraud exploits the trust and friendship that exist in
    groups of people who have something in common. Fraudsters use a number of methods
    to get access to the group. A common way is by enlisting respected leaders from
    within the group to spread the word about the scheme. Those civil society leaders
    may not realize the investment is actually a scam, and they may become unwitting
    victims of the fraud themselves.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Because of the tight-knit structure of many groups, it can be difficult for
    regulators or law enforcement officials to detect an affinity scam. Victims often
    fail to notify authorities or pursue legal remedies. Instead, they try to work
    things out within the group. This is particularly true where the fraudsters have
    used respected community or religious leaders to convince others to join the investment.
    [⁶](#re_TNF-CH002_CIT00006)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: The SEC’s Office of Investor Education and Advocacy issued an Investor Alert
    to warn investors that fraudsters may socially engineer investment schemes through
    purported online binary options trading platforms. While some binary options are
    listed on registered exchanges or traded on a designated contract market that
    is subject to oversight by US regulators such as the SEC or the Commodity Futures
    Trading Commission, respectively, this is only a portion of the binary options
    market. Much of the binary options market operates through Internet-based trading
    platforms that are not necessarily complying with applicable US regulatory requirements.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: A binary option is a type of options contract in which the payout will depend
    entirely on the outcome of a yes/no (binary) proposition. When the binary option
    expires, the option holder will receive either a predetermined amount of cash
    or nothing at all. Given the all-or-nothing payout structure, binary options are
    sometimes referred to as all-or-nothing options or fixed-return options.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Typically, a representative of a binary options website will ask a customer
    to deposit money into an account where the customer can purchase binary options
    contracts. A customer may be asked to, for example, pay $50 for a binary option
    contract that promises a 50% return if the stock price of XYZ company is above
    $5 per share when the binary option expires.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 'Representatives of binary options websites may use fictitious names and tout
    socially engineered credentials, qualifications, and experience. They may misrepresent
    where they are calling from (e.g., pretending that they are in the United States).
    Supposedly unbiased sources reviewing or ranking binary options websites may have
    been paid to promote or criticize particular websites. Fraudsters may warn you
    that the binary options website you are using is a scam in order to gain your
    trust and get you to deposit even more money in another website that they also
    run. People considering investing money with a binary options website should look
    out for these red flags:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: 'Unsolicited offers: Unsolicited offers (you didn’t ask for it and don’t know
    the sender) to earn investment returns that seem too good to be true may be part
    of a fraudulent investment scheme.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'High-pressure sales tactics or threats: Representatives of binary options websites
    may use high-pressure sales tactics or even threats (e.g., threatening to file
    a lien against your property) to swindle you.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Identity theft: Representatives of binary options websites may falsely claim
    that the government requires photocopies of your credit card, passport, driver’s
    license, utility bills, or other personal data. Protect yourself and safeguard
    your personal information.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constant turnover of representatives: Be skeptical if the names of the persons
    you are dealing with at a binary options website seem to change frequently or
    if you are told your former broker has been fired.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Issues with withdrawals: Representatives of binary options websites may use
    delay tactics to hold up your withdrawal request until it is too late for you
    to dispute the charge(s) with your credit card company. The Fair Credit Billing
    Act (FCBA) provides consumer protection if you are charged for goods and services
    you did not accept or that were not delivered as agreed, but you must send a letter
    disputing the charges that reaches the creditor within 60 days after the first
    bill with the error was mailed to you. Also, be skeptical if someone tries to
    convince you to pay more money for a premium account with fewer restrictions on
    withdrawals.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Credit card abuse: If you used a credit card to fund your account, keep an
    eye out for unauthorized charges on your credit card statements. Even if you signed
    a form purportedly waiving your right to dispute any credit card charges, report
    all unauthorized charges to your credit card company immediately.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Government impersonators: If someone claiming to be affiliated with the SEC
    contacts you and asks you to pay money to help you recover binary options investment-related
    losses, submit a complaint at [www.sec.gov/oig](http://www.sec.gov) to the SEC’s
    Office of Inspector General (OIG) or call the OIG’s toll-free hotline at (833)
    SEC-OIG1 (732-6441). It is important for all investors to know that the SEC never
    makes people pay to get their money back. [⁷](#re_TNF-CH002_CIT00007)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition to perpetrating socially engineered fraudulent investment schemes,
    the operators of binary options websites may be violating the federal securities
    laws through other illegal conduct, including:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: Offering or selling securities that have not been registered with the SEC (and
    no exemption to registration is available);
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operating as unregistered broker-dealers;
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operating as unregistered securities exchanges; and
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making material misrepresentations to investors (e.g., overstating the average
    return on investment, overstating the long-term profitability of investing in
    binary options over the course of multiple trades, or understating the risk of
    binary options trading).
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Furthermore, if any of the products offered by binary options trading websites
    are security-based swaps, additional requirements will apply.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: The term microcap stock (sometimes referred to as penny stock) applies to companies
    with low or micro-market capitalizations. Companies with a market capitalization
    of less than $250 or $300 million are often called microcap stocks, although many
    have market capitalizations of far less than those amounts. The smallest public
    companies, with market capitalizations of less than $50 million, are sometimes
    referred to as nanocap stocks.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: Many microcap stocks trade in the over-the-counter (OTC) market. Quotes for
    microcap stocks may be available directly from a broker-dealer or on OTC systems
    such as the OTC Bulletin Board (OTCBB), OTC Link LLC (OTC Link), or Global OTC.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: Microcap stocks differ from other stocks in several ways. Often, the biggest
    difference between a microcap stock and other stocks is the amount of reliable
    publicly available information about the company. Most large public companies
    file reports with the SEC that any investor can get for free from the SEC’s website.
    Professional stock analysts regularly research and write about larger public companies,
    and it is easy to find their stock prices on the Internet or in newspapers and
    other publications. In contrast, the same information about microcap companies
    can be extremely difficult to find, making them more vulnerable to socially engineered
    investment fraud schemes and making it less likely that quoted prices will be
    based on full and accurate information about the company.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: Companies that list their stocks on exchanges must meet minimum listing standards.
    For example, they must have minimum amounts of net assets and minimum numbers
    of shareholders. In contrast, companies quoted on the OTCBB, OTC Link, or Global
    OTC generally do not have to meet any minimum listing standards, but are typically
    subject to some initial and ongoing requirements. Investors can find the OTCBB’s
    eligibility requirements for stocks at [http://www.finra.org/industry/faq-otcbb-frequently-asked-questions](http://www.finra.org),
    and additional information about OTC Link and Global OTC can be found at [www.otcmarkets.com](http://www.otcmarkets.com)
    and [www.globalotc.com](http://www.globalotc.com), respectively.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: While all investments involve risk, microcap stocks are among the riskiest.
    Many microcap companies are new and have no proven track record. Some of these
    companies have no assets, operations, or revenues. Others have products and services
    that are still in development or have yet to be tested in the market. Another
    risk that pertains to microcap stocks involves the low volumes of trade, which
    may make it difficult for investors to sell shares when they want to do so. Because
    many microcap stocks trade in low volumes, any size trade can have a large percentage
    impact on the price of the stock. Microcap stocks may also be susceptible to fraud
    and manipulation. [⁸](#re_TNF-CH002_CIT00008)
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: People considering investing in this grade of stock need to be cautious of misinformation
    about the company. Potential buyers can ask their investment professional if the
    company files reports with the SEC and to provide written information about the
    company and its business, finances, and management. Potential investors should
    also remember that they should never use unsolicited emails, message board postings,
    and company news releases as the sole basis for investment decisions. Unfortunately,
    some of the information people receive may be false or misleading, or may be distributed
    by persons with an undisclosed interest in causing investors to buy stock for
    more than it is worth. Just because a company appears to have readily available
    company information or files reports with a regulator, does not mean it is safe
    to invest in that company. [⁹](#re_TNF-CH002_CIT00009)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Often, the biggest difference between a microcap stock and other stocks is the
    amount of reliable publicly available information about the company. Most large
    public companies file reports with the SEC that any investor can get for free
    from the SEC’s website. Professional stock analysts regularly research and write
    about larger public companies, and it is easy to find their stock prices on the
    Internet or in newspapers and other publications. In contrast, the same information
    about microcap companies can be extremely difficult to find, making them more
    vulnerable to investment fraud schemes and making it less likely that quoted prices
    will be based on full and accurate information about the company.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: Companies quoted on the OTCBB, OTC Link, or Global OTC do not have to meet any
    minimum listing standards, but are typically subject to some initial and ongoing
    requirements. Historically, microcap stocks have been less liquid than the stocks
    of larger companies. Before investing in a microcap company, buyers should carefully
    consider that they may have difficulty selling the stock later or that the sale
    will have a noticeable impact on the stock’s selling price.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: While all stocks experience volatility to some degree, microcap stocks have
    historically been more volatile than stocks of larger companies. Before investing
    in microcap stocks, people should carefully consider the possibility that these
    stocks may be susceptible to sudden large price changes; particularly in light
    of the potential difficulty investors may have in selling these stocks.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: Reliable, publicly available information about microcap stocks is often limited.
    Also, the stocks of microcap companies are historically less liquid and more thinly
    traded (lower volume) than the stocks of larger companies. These factors make
    it easier for fraudsters to manipulate the stock price or trading volume of microcap
    stocks.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: When weighing the legitimacy of a potential investment in a microcap company
    several things should be examined. These include any SEC trading suspensions if
    there is a lack of current and accurate information concerning the company and
    its stock; whether a company’s stock seems to be more heavily promoted than its
    products or services; unexplained increases or decreases in stock price or trading
    volume; history of operational success; insiders owning large amounts of stock;
    few or no assets, minimal revenues, or implausible press releases may suggest
    no real business operations.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: Potential investors should look beyond publicly available social media and press
    releases to obtain independent information about the company’s management and
    its directors and never deal with brokers who refuse to provide you with written
    information about the investments they are promoting. All materials given to potential
    investors should be carefully reviewed and verified especially financial statements,
    particularly if they are not audited by a certified public accountant (CPA). If
    a broker has solicited you to purchase this stock and cannot provide you with
    basic information regarding the company (e.g., the company’s financial statistics),
    carefully consider whether this is an appropriate investment. [^(10)](#re_TNF-CH002_CIT00010)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: The SEC’s Office of Investor Education and Advocacy issued an updated Investor
    Alert to warn investors about investment scams that purport to offer investors
    the opportunity to buy pre-initial public offering (pre-IPO) shares of companies,
    including social media and technology companies such as Facebook and Twitter.
    SEC staff are aware of a number of complaints and inquiries about these types
    of frauds, which may be promoted on social media and Internet sites, by telephone,
    email, in person, or by other means. In September 2010, a judgment order was entered
    in favor of the SEC based on allegations that a scam artist had misappropriated
    more than $3.7 million from 45 investors in four states by offering fake pre-IPO
    shares of companies, including AOL/Time Warner, Inc., Google, Inc., and Rosetta
    Stone, Inc., before the companies went public. Investors should be mindful of
    the risks involved with an offer to purchase pre-IPO shares in a company. Remember
    that the people and companies that promote fraudulent pre-IPO offerings often
    use socially engineered, impressive-looking websites, bulletin board postings,
    and email spam to exploit investors who scour the Internet looking for e-businesses
    in which to invest. To lure investors in, they make unfounded comparisons between
    their company and other established, successful Internet companies. But these
    and other claims that sound so believable at first often turn out to be false
    or misleading. Always be skeptical when considering any pre-IPO offerings promoted
    through the Internet. [^(11)](#re_TNF-CH002_CIT00011)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: 'Commodity pool fraud is a type of fraud that involves individuals and firms,
    often unregistered, offering investments in commodity pools. In these fraudulent
    schemes, investor money is misused (often spent on improper expenses). The pool
    operators advertise based on socially engineered false claims of high profits
    and low risk. Signs of a possible fraudulent sales pitch include:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: Leading people to believe they can profit from current news already known to
    the public. For example, “As a result of that hurricane, the price of oil futures
    will increase substantially.”
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making contact through word of mouth referrals or emails from friends, relatives,
    members of churches, or social groups—one fraudulent pool operator even solicited
    his cancer support group.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Claiming to know unique market trends or to have a record of highly profitable
    trading.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making promises of quick, large, and guaranteed returns.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asking for personal information such as a person’s full name, phone number,
    and email or home address.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Requesting cash immediately.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Frequently, socially engineered persuasion tactics include:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: Dangling the prospect of wealth and enticing people with something they want,
    but can’t have. For example, “This gold purchase is guaranteed to double in three
    months!”
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trying to build credibility by claiming to be with a reputable firm or to have
    special credentials or experience. For example, “Believe me, as a senior vice
    president of EZY Money Inc., I would never sell an investment that doesn’t produce.”
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leading people to believe that other savvy investors have already invested.
    For example, “This is how Bob got his start. I know it’s a lot of money, but I’m
    in and so are my mom and half her club and it’s worth every dime.”
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Offering to do a small favor for people in return for a big favor. For example,
    “I’ll give you a break on my commission if you buy now, half off.”
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a false sense of urgency by claiming limited supply. For example, “There
    are only two units left, so I’d sign up today if I were you.” [^(12)](#re_TNF-CH002_CIT00012)
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The foreign exchange (Forex) market is volatile and carries substantial risks.
    It is not the place to put any money that you cannot afford to lose, such as retirement
    funds, as you can lose most or all of it very quickly. The CFTC has witnessed
    a sharp rise in Forex trading scams in recent years and advises investors on how
    to identify potential fraud. Signs of a possible fraudulent sales pitch include
    most of the same socially engineered pitches and persuasion tactics employed in
    commodity pool fraud. [^(13)](#re_TNF-CH002_CIT00013)
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: A Fraud Advisory from the CFTC concerning profits from the War on Terrorism
    urges investors to beware of promises of profits from commodity futures and options
    trading based on the events of September 11, 2001, and other terrorist attacks
    as well as public information relating to the war on terrorism. Companies often
    use telephone call solicitations, email messages, Internet advertisements, websites,
    Internet chat room discussions, or radio and television advertisements and infomercials
    to promote commodity futures and options trading. Solicitations may promise quick
    riches, such as turning $5,000 into $20,000 in just a few months with predetermined
    risk. We are aware of pitches that a purchase of futures or options in crude oil
    will be profitable because unrest in oil-producing countries will drive up the
    price of this commodity.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: These sales pitches are socially engineered and false, increases in the demand
    for commodities due to world events do not necessarily result in the increase
    in value of an option or futures contracts. The market has already factored such
    demand into the price of futures and options. Markets respond immediately to new
    information, within a few minutes or hours. The prices of commodity options and
    futures contracts already take into account all known or predictable market conditions.
    Claims that the risk of purchasing commodity futures and options can be predetermined
    or fixed are misleading. Purchasers of commodity options contracts can lose every
    penny and because futures contracts are leveraged or margined, customers may be
    liable for losses in excess of their initial deposits. [^(14)](#re_TNF-CH002_CIT00014)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: 'Precious metals fraud is often initiated with some very well socially engineered
    promises of easy profits from rising prices in precious metals such as gold, silver,
    palladium, and platinum. The socially engineered pitches and persuasion tactics
    employed in commodity pool fraud and Forex market fraud are routinely employed
    in precious metal fraud schemes. There are a few different twists like: “Since
    that mine disaster, you are certain to earn big returns on your deposit,” or the
    claim that precious metals transactions are not regulated by the CFTC or the National
    Futures Association. [^(15)](#re_TNF-CH002_CIT00015)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '[2.4 Ways Social Engineering Attackers Work](contents.xhtml#re_ch-2-sec-4)'
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a social engineering attack, an attacker uses basic human interaction (social
    skills) to get a recipient of a message, posting, or advertisement to perform
    a desired action. This can be as simple as opening a file or clicking on a link,
    as with the I Love You attack. It can also involve obtaining compromising information
    about an organization, its operations, or computer systems that is helpful in
    penetrating and attacking networks and systems. In a more complex attack, content
    can be socially engineered to draw the reader into a more complex situation that
    results in fraud or theft. Regardless of the attacker’s desired results, social
    engineering the message has proven to be an effective method to support the criminal
    enterprise or further a social or political agenda.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: A good attacker will seem unassuming and respectable, possibly claiming to be
    a new employee, repair person, or researcher, or supporter, and even offering
    credentials to support that identity. However, by asking questions, they often
    piece together enough information to further infiltrate organization operations,
    networks, systems, or data. If an attacker does not harvest enough information
    from one source, they usually contact other sources within the same organization
    utilizing the information from the first source to add to the credibility and
    the appearance of legitimacy. Attackers work on building whatever level of relationship
    necessary to achieve their goals.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Phishing is a form of social engineering that most often uses email, social
    media, or malicious websites to solicit personal information by posing as a legitimate,
    trustworthy organization. One tactic frequently employed is where an attacker
    may send an email, seemingly from a reputable credit card company or financial
    institution, that requests account information, often suggesting that there is
    a problem. When users respond with the requested information, attackers can use
    it to gain further access to accounts or systems.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Phishing attacks may also appear to come from other types of organizations such
    as charities or government agencies. Attackers often take advantage of current
    events or certain times of the year, such as natural disasters like Hurricane
    Katrina, or human suffering like epidemics and health scares, economic concerns,
    major political elections, or even holidays. However, phishing attacks can also
    be executed by employees from inside an organization or relatives of employees
    who gain access to organization resources that can be used to collect additional
    information or increase their access. [^(16)](#re_TNF-CH002_CIT00016)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: In a telephone social engineering attack, the hacker contacts the victim pretending
    to be someone else, such as a service technician or fellow employee, and attempts
    to gather information that may seem innocuous to the victim. Social engineers
    may try to collect information about their victims at trade shows or conferences
    related to the victims’ line of work, personal interest, or hobby. Social engineers
    leverage a variety of emotions and human characteristics ranging from the desire
    to be helpful to wanting friendship, or, most often in the case of financial fraud,
    plain old greed on the part of a potential victim.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: In situations where the social engineer can physically interact with potential
    victims, such as at trade shows or fairs, they will wander around the venue striking
    up conversations with potential victims. The event gives them a common interest
    with which to break the ice. They may also go as far as setting up a display or
    booth to collect information under the pretense of offering a solution or a product
    related to the event. [^(17)](#re_TNF-CH002_CIT00017)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: '[2.5 Conclusion](contents.xhtml#re_ch-2-sec-5)'
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The technologies that social engineers exploit will be covered in later chapters
    along with additional real-world social engineering attacks. It is, however, important
    to note that the technology used by social engineering attackers will constantly
    change and can often be difficult for the non-technical person to understand and
    identify. The material covered in this chapter shows a wide array of social engineering
    attacker goals that should turn on alarm bells for computer users if they suspect
    any of the potential click bait approaches or ploys discussed are at play.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: '[2.6 Key Points](contents.xhtml#re_ch-2-sec-6)'
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Key points covered in this chapter include:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Fake emails and websites have evolved to become more technically deceiving to
    casual investigation and this makes it difficult for many non-technical users
    to identify malicious content.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The definition of phishing has grown to encompass a wider variety of electronic
    financial crimes, beyond fake email messages and websites, taking into account
    the increase in the amount of malicious code that specifically targets user account
    information and spies on communications with websites to collect account information.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Love Bug underscored the need to recognize and effectively combat the risks
    that can potentially create severe business disruption, economic calamity, and
    national security breaches.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some social engineers are focused on short-term hit-and-run attacks while others
    are playing a long-term game.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nation-states’ social engineers are well funded and often engage in sophisticated,
    targeted attacks. Nation-states are typically motivated by political, economic,
    technical, or military agendas, and they have a range of goals that vary at different
    times.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Corporate competitors seek illicit access to proprietary intellectual property
    including financial, strategic, and ­workforce-related information on their competitors;
    and many such corporate actors are backed by nation-states.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hacktivists are generally private individuals or groups around the globe who
    have a political agenda and seek to carry out high-profile attacks.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organized criminal groups often engage in targeted attacks motivated by profit-seeking.
    They collect profits by selling stolen PII on the dark web and by collecting ransom
    payments from both public and private entities by means of disruptive attacks.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Opportunists are usually amateur hackers driven by a desire for notoriety and
    typically attack organizations using widely available codes and techniques, and
    thus usually represent the least advanced form of adversaries.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Company insiders often employ social engineering attacks looking for revenge
    or financial gain.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One approach to better understanding social engineering is to understand the
    fraudulent schemes that are powered by social engineering.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Investment fraud comes in many forms. Whether you are a first-time investor
    or have been investing for many years, there are some basic facts you should know
    about different types of fraud.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Frequently socially engineered persuasion tactics include dangling the prospect
    of wealth and enticing people with something they want, but can’t have.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a social engineering attack, an attacker uses basic human interaction (social
    skills) to get a recipient of a message, posting, or advertisement to perform
    a desired action.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A good attacker will seem unassuming and respectable, possibly claiming to be
    a new employee, repair person, researcher, or supporter, and even offering credentials
    to support that identity.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a telephone social engineering attack, the hacker contacts the victim pretending
    to be someone else, such as a service technician or fellow employee, and attempts
    to gather information that may seem innocuous to the victim.
  id: totrans-151
