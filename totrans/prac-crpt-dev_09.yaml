- en: Symmetric Key Ciphers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对称密钥密码
- en: 原文：[https://cryptobook.nakov.com/symmetric-key-ciphers](https://cryptobook.nakov.com/symmetric-key-ciphers)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cryptobook.nakov.com/symmetric-key-ciphers](https://cryptobook.nakov.com/symmetric-key-ciphers)
- en: '**Symmetric key ciphers** (like **AES**, **ChaCha20**, **RC6**, **Twofish**,
    **CAST** and many others) use the same key (or password) to **encrypt** and **decrypt**
    data. They are often used in combination with other algorithms into a **symmetric
    encryption schemes** (like **ChaCha20-Poly1305** and **AES-128-GCM** and **AES-256-CTR-HMAC-SHA256**),
    often with password to **key derivation** algorithms (like **Scrypt** and **Argon2**).
    Symmetric key ciphers are **quantum-resistant**, which means that powerful quantum
    computers will not be able to break their security (when big enough key lengths
    are used). Symmetric ciphers can encrypt data coming as blocks of fixed size (**block
    ciphers**) or data coming as a sequence of bytes (**stream ciphers**). Block ciphers
    can be transformed to stream ciphers by certain constructions, known as "**block
    cipher modes** of operation".'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**对称密钥密码**（如**AES**、**ChaCha20**、**RC6**、**Twofish**、**CAST**和许多其他）使用相同的密钥（或密码）来**加密**和**解密**数据。它们通常与其他算法结合成一个**对称加密方案**（如**ChaCha20-Poly1305**、**AES-128-GCM**和**AES-256-CTR-HMAC-SHA256**），通常与密码派生算法（如**Scrypt**和**Argon2**）结合使用。对称密钥密码是**量子抗性**的，这意味着强大的量子计算机将无法破解其安全性（当使用足够大的密钥长度时）。对称密码可以加密以固定大小块形式到来的数据（**块密码**）或以字节序列形式到来的数据（**流密码**）。通过某些称为“**块密码模式**”的操作构造，块密码可以被转换为流密码。'
- en: '[](#symmetric-encryption-decryption)Symmetric Encryption / Decryption'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#symmetric-encryption-decryption)对称加密/解密'
- en: '**Symmetric encryption** and decryption uses a **secret key** or passphrase
    (to derive the key from it). The **secret key** used to encrypt and decrypt the
    data is usually 128 bits or 256 bits and is called "**encryption key**". Sometimes
    it is given as hex or base64-encoded integer number or is derived through a **password-to-key
    derivation scheme**.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**对称加密**和解密使用**秘密密钥**或密码短语（从中派生密钥）。用于加密和解密数据的**秘密密钥**通常是128位或256位，称为“**加密密钥**”。有时它以十六进制或base64编码的整数形式给出，或者通过**密码到密钥派生方案**派生。'
- en: When the input data is encrypted, it is transformed to **encrypted ciphertext**
    and when the ciphertext is decrypted, it is transformed back to the original input
    data.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当输入数据被加密时，它被转换为**加密密文**，而当密文被解密时，它被转换回原始输入数据。
