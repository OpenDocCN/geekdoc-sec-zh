- en: In computer programming **hash functions** map text (or other data) to integer
    numbers. Usually different inputs maps to different outputs, but sometimes a **collision**
    may happen (different input with the same output).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机编程中，**散列函数**将文本（或其他数据）映射到整数。通常不同的输入映射到不同的输出，但有时可能会发生**冲突**（不同的输入具有相同的输出）。
