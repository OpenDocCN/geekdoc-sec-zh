  zh: 在本章中，我们探讨了如何为图形用户界面（GUIs），特别是Web界面生成测试。我们设置了一个（有漏洞的）Web服务器，并展示了如何系统地探索其行为——首先使用手写的语法，然后使用从用户界面自动推断出的语法。我们还展示了如何对这些服务器进行系统性的攻击，特别是使用代码和SQL注入。《测试Web》<text
