- en: But since even this map can be overwhelming, here are a few *tours* to get you
    started. Each of these tours allows you to focus on a particular view, depending
    on whether you are a programmer, student, or researcher.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，由于即使是这张地图也可能让人感到不知所措，这里有一些*导览*来帮助你开始。这些导览允许你根据你是程序员、学生还是研究人员，专注于特定的视图。
- en: The Pragmatic Programmer Tour
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实用主义程序员导览
- en: You have a program to test. You want to generate tests as quickly as possible
    and as thoroughly as possible. You don't care so much *how* something is implemented,
    but it should get the job done. You want to learn how to *use* things.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一个要测试的程序。你希望尽可能快地生成尽可能彻底的测试。你不太关心*如何*实现，但应该能完成任务。你想要学习如何*使用*事物。
- en: '**Start with [Introduction to Testing](Intro_Testing.html) to get the basic
    concepts.** (You would know most of these anyway, but it can''t hurt to get quick
    reminders).'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从[测试简介](Intro_Testing.html)开始**以获取基本概念。（你本来就会知道这些，但快速提醒一下也无妨）。'
- en: '**Use the simple fuzzers from [the chapter on Fuzzers](Fuzzer.html)** to test
    your program against the first random inputs.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用[模糊器章节](Fuzzer.html)中的简单模糊器**来测试你的程序与第一个随机输入。'
- en: '**Get [coverage](Coverage.html) from your program** and use coverage information
    to [guide test generation towards code coverage](GreyboxFuzzer.html).'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从你的程序中获取[覆盖率](Coverage.html)**并使用覆盖率信息来[引导测试生成以实现代码覆盖率](GreyboxFuzzer.html)。'
- en: '**Define an [input grammar](Grammars.html) for your program** and use this
    grammar to thoroughly fuzz your program with syntactically correct inputs. As
    fuzzer, we would recommend a [grammar coverage fuzzer](GrammarCoverageFuzzer),
    as this ensures coverage of input elements.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为你的程序定义一个[输入语法](Grammars.html)**并使用这个语法彻底模糊测试你的程序，使用语法正确的输入。作为模糊器，我们推荐使用[语法覆盖率模糊器](GrammarCoverageFuzzer)，因为这确保了输入元素的覆盖率。'
- en: If you want **more control over the generated inputs,** consider [probabilistic
    fuzzing](ProbabilisticGrammarFuzzer.html) and [fuzzing with generator functions](GeneratorGrammarFuzzer.html).
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想要**对生成的输入有更多控制**，考虑[概率模糊测试](ProbabilisticGrammarFuzzer.html)和[使用生成函数的模糊测试](GeneratorGrammarFuzzer.html)。
- en: If you want to **deploy a large set of fuzzers**, learn how to [manage a large
    set of fuzzers](FuzzingInTheLarge.html).
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想要**部署大量模糊器**，学习如何[管理大量模糊器](FuzzingInTheLarge.html)。
- en: In each of these chapters, start with the "Synopsis" parts; these will give
    you quick introductions on how to use things, as well as point you to relevant
    usage examples. With this, enough said. Get back to work and enjoy!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一章中，从“概述”部分开始；这些将快速介绍如何使用事物，并指向相关的使用示例。就这样吧。回去工作并享受吧！
- en: The Page-by-Page Tours
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按页导览
- en: 'These tours are how the book is organized. Having gone through the [Introduction
    to Testing](Intro_Testing.html) for the basic concepts, you can read your way
    through these parts:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些之旅是本书的组织方式。在阅读了[测试简介](Intro_Testing.html)以获得基本概念之后，你可以通过这些部分进行阅读：
- en: '**The [lexical tour](02_Lexical_Fuzzing.html)** focuses on *lexical* test generation
    techniques, i.e. techniques that compose an input character by character and byte
    by byte. Very fast and robust techniques with a minimum of bias.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[词法之旅](02_Lexical_Fuzzing.html)**专注于*词法*测试生成技术，即逐字符和逐字节组合输入的技术。非常快速且健壮的技术，具有最小的偏差。'
- en: '**The [syntactical tour](03_Syntactical_Fuzzing.html)** focuses on *grammars*
    as a means to specify the syntax of inputs. The resulting test generators produce
    syntactically correct inputs, making tests much faster, and provide lots of control
    mechanisms for the tester.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[语法之旅](03_Syntactical_Fuzzing.html)**专注于*语法*作为指定输入语法的手段。生成的测试生成器产生语法正确的输入，使测试更快，并为测试者提供大量控制机制。'
- en: '**The [semantic tour](04_Semantical_Fuzzing.html)** makes use of *code semantics*
    to shape and guide test generation. Advanced techniques include extracting input
    grammars, mining function specifications, and symbolic constraint solving to cover
    as many code paths as possible.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[语义之旅](04_Semantical_Fuzzing.html)**利用*代码语义*来塑造和引导测试生成。高级技术包括提取输入语法、挖掘函数规范和符号约束求解，以覆盖尽可能多的代码路径。'
- en: '**The [application tour](05_Domain-Specific_Fuzzing.ipynb)** applies the techniques
    defined in the earlier parts on domains such as Web servers, user interfaces,
    APIs, or configurations.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[应用之旅](05_Domain-Specific_Fuzzing.ipynb)**将早期部分定义的技术应用于Web服务器、用户界面、API或配置等领域。'
- en: '**The [management tour](06_Managing_Fuzzing.html)** finally focuses on how
    to handle and organize large sets of test generators, and when to stop fuzzing.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[管理之旅](06_Managing_Fuzzing.html)**最终关注如何处理和组织大量测试生成器，以及何时停止模糊测试。'
- en: Most of these chapters start with a "Synopsis" section that explains how to
    use the most important concepts. You can choose whether you want a "usage" perspective
    (then just read the synopsis) or an "understanding" perspective (then read on).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些章节都从“概要”部分开始，解释如何使用最重要的概念。你可以选择是否想要一个“使用”视角（那么只需阅读概要）或一个“理解”视角（那么继续阅读）。
- en: The Undergraduate Tour
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本科生之旅
- en: 'You are a student of computer science and/or software engineering. You want
    to know basics of testing and related fields. Beyond just *using* techniques,
    you want to dig deeper into algorithms and implementations. We have the following
    recommendation for you:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你是计算机科学和/或软件工程的学生。你想要了解测试和相关领域的基础知识。除了仅仅*使用*技术，你还想深入挖掘算法和实现。以下是我们为你推荐的：
- en: Start with [Introduction to Testing](Intro_Testing.html) and [Coverage](Coverage.html)
    to get the **basic concepts.** (You may know some of these already, but hey, you're
    a student, right?)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[测试简介](Intro_Testing.html)和[覆盖率](Coverage.html)开始，以获得**基本概念**。（你可能已经了解其中的一些，但嘿，你是个学生，对吧？）
- en: '**Learn how simple fuzzers work** from [the chapter on Fuzzers](Fuzzer.html).
    This already gives you tools that took down 30% of UNIX utilities in the 90s.
    What happens if you test some tool that has never been fuzzed before?'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从[模糊器章节](Fuzzer.html)学习简单的模糊器是如何工作的**。这已经为你提供了在90年代摧毁了30%的UNIX工具的工具。如果你测试一个从未被模糊测试过的工具会发生什么？'
- en: '**[Mutation-based fuzzing](MutationFuzzer.html)** is pretty much the standard
    in fuzzing today: Take a set of seeds, and mutate them until we find a bug.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[基于变异的模糊测试](MutationFuzzer.html)**是当今模糊测试的标准：取一组种子，并对其进行变异，直到找到错误。'
- en: '**Learn how [grammars](Grammars.html) can be used to generate syntactically
    correct inputs.** This makes test generation much more efficient, but you have
    to write (or [mine](GrammarMiner.html)) a grammar in the first place.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习如何[使用语法](Grammars.html)生成语法正确的输入**。这使得测试生成更加高效，但首先你必须编写（或[挖掘](GrammarMiner.html)）一个语法。'
- en: '**Learn how to [fuzz APIs](APIFuzzer.html) and [graphical user interfaces](GUIFuzzer.html)**.
    Both of these are important domains for software test generation.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习如何[fuzz API](APIFuzzer.html)和[图形用户界面](GUIFuzzer.html)**。这两个都是软件测试生成的重要领域。'
- en: '**Learn how to [reduce failure-inducing inputs](Reducer.html) to a minimum
    automatically**. This is a great time saver for debugging, especially in conjunction
    with automated testing.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习如何[自动将导致失败的输入减少到最小](Reducer.html)**。这对于调试来说是一个巨大的节省时间，尤其是在与自动化测试结合使用时。'
- en: For all these chapters, experiment with the implementations to understand their
    concepts. Feel free to experiment as you wish.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些章节，请尝试实验实现，以理解其概念。请随意进行实验。
- en: If you are a teacher, the above chapters can be useful in programming and/or
    software engineering courses. Make use of slides and/or live programming, and
    have students work on exercises.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名教师，上述章节可以在编程和/或软件工程课程中派上用场。利用幻灯片和/或现场编程，让学生们完成练习。
- en: The Graduate Tour
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究生之旅
- en: On top of the "Undergraduate" tour, you want to get deeper into test generation
    techniques, including techniques that are more demanding.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在“本科生”之旅的基础上，你希望更深入地了解测试生成技术，包括更复杂的技术。
- en: '**[Search-based testing](SearchBasedFuzzer.html)** allows you to guide test
    generation towards specific goals, such as code coverage. Robust and efficient.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[基于搜索的测试](SearchBasedFuzzer.html)** 允许你引导测试生成向特定目标发展，例如代码覆盖率。稳健且高效。'
- en: Get an introduction to **[configuration testing](ConfigurationFuzzer.html)**.
    How does one test and cover a system that comes with multiple configuration options?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解**[配置测试](ConfigurationFuzzer.html)**的介绍。如何测试和覆盖带有多个配置选项的系统？
- en: '**[Mutation analysis](MutationAnalysis.html)** seeds synthetic defects (mutations)
    into program code to check whether the tests find them. If the tests do not find
    mutations, they likely won''t find real bugs either.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[变异分析](MutationAnalysis.html)** 将合成缺陷（变异）种入程序代码，以检查测试是否能够找到它们。如果测试没有找到变异，它们可能也不会找到真正的错误。'
- en: '**Learn how to [parse](Parser.html) inputs** using grammars. If you want to
    analyze, decompose, mutate existing inputs, you need a parser for that.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习如何[解析](Parser.html)输入** 使用语法。如果你想分析、分解、变异现有输入，你需要一个解析器。'
- en: '**[Concolic](ConcolicFuzzer.html) and [symbolic](SymbolicFuzzer.html) fuzzing**
    solve constraints along program paths to reach code that is hard to test. Used
    wherever reliability is paramount; also a hot research topic.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Concolic](ConcolicFuzzer.html) 和 [符号](SymbolicFuzzer.html) 模糊测试** 通过解决程序路径上的约束来达到难以测试的代码。在可靠性至关重要的地方使用；也是一个热门的研究课题。'
- en: '**Learn how to [estimate when to stop fuzzing](WhenToStopFuzzing.html)**. There
    has to be a stop at some point, right?'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学习如何[估计何时停止模糊测试](WhenToStopFuzzing.html)**。总得在某处停下来，对吧？'
- en: For all these chapters, experiment with the code; feel free to create your own
    variations and extensions. This is how we get to research!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些章节，请尝试实验代码；自由地创建你自己的变体和扩展。这就是我们如何进行研究的！
- en: If you are a teacher, the above chapters can be useful in advanced courses on
    software engineering and testing. Again, you can make use of slides and/or live
    programming, and have students work on exercises.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名教师，上述章节可以在软件工程和测试的高级课程中派上用场。再次强调，你可以利用幻灯片和/或现场编程，让学生们完成练习。
- en: The Black-Box Tour
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑盒之旅
- en: This tour focuses on *black-box fuzzing* – that is, techniques that work without
    feedback from the program under test. Have a look at
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这次之旅专注于 *黑盒模糊测试* ——也就是说，不需要来自被测试程序的反馈的技术。看看
- en: '**[Basic fuzzing](Fuzzer.html)**. This already gives you tools that took down
    30% of UNIX utilities in the 90s. What happens if you test some tool that has
    never been fuzzed before?'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[基本模糊测试](Fuzzer.html)**。这已经为你提供了在90年代摧毁了30%的UNIX工具的工具。如果你测试一个以前从未进行过模糊测试的工具会发生什么呢？'
- en: '**[Syntactical fuzzing](03_Syntactical_Fuzzing.html)** focuses on *grammars*
    as a means to specify the syntax of inputs. The resulting test generators produce
    syntactically correct inputs, making tests much faster, and provide lots of control
    mechanisms for the tester.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[语法模糊测试](03_Syntactical_Fuzzing.html)** 专注于 *语法* 作为指定输入语法的手段。生成的测试生成器产生语法正确的输入，使测试更快，并为测试者提供大量的控制机制。'
- en: '**[Semantic fuzzing](FuzzingWithconstraints.html)** attaches *constraints*
    to grammars, making inputs not only syntactically valid, but also *semantically*
    valid - and empowering you to shape test inputs just like you want them,'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[语义模糊测试](FuzzingWithconstraints.html)** 将 *约束* 附加到语法上，使得输入不仅语法有效，而且 *语义*
    也有效——并赋予你塑造测试输入的能力，就像你希望的那样，'
- en: '**[Domain-specific fuzzing](05_Domain-Specific_Fuzzing.ipynb)** showing a number
    of applications of these techniques, from configurations to graphical user interfaces.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[特定领域模糊测试](05_Domain-Specific_Fuzzing.ipynb)** 展示了这些技术的多种应用，从配置到图形用户界面。'
- en: If you want to **deploy a large set of fuzzers**, learn how to [manage a large
    set of fuzzers](FuzzingInTheLarge.html).
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想**部署大量模糊测试器**，学习如何[管理大量模糊测试器](FuzzingInTheLarge.html)。
- en: The White-Box Tour
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 白盒之旅
- en: This tour focuses on *white-box fuzzing* – that is, techniques that leverage
    feedback from the program under test. Have a look at
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这次游览专注于*白盒模糊测试*——即利用被测试程序反馈的技术。看看
- en: '**[Coverage](Coverage.html)** to get the basic concepts of coverage and how
    to measure it for Python.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[覆盖率](Coverage.html)** 了解覆盖率的基本概念以及如何为Python测量它。'
- en: '**[Mutation-based fuzzing](MutationFuzzer.html)** is pretty much the standard
    in fuzzing today: Take a set of seeds, and mutate them until we find a bug.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[基于变异的模糊测试](MutationFuzzer.html)** 在今天的模糊测试中几乎是标准：取一组种子，并变异它们，直到找到错误。'
- en: '**[Greybox fuzzing](GreyboxFuzzer.html)** with algorithms from the popular
    American Fuzzy Lop (AFL) fuzzer.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[灰盒模糊测试](GreyboxFuzzer.html)** 使用来自流行的美国模糊跳蚤（AFL）模糊测试器的算法。'
- en: '**[Information Flow](InformationFlow.html)** and **[Concolic Fuzzing](ConcolicFuzzer.html)**
    showing how to capture information flow in Python programs and how to leverage
    it to produce more intelligent test cases.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[信息流](InformationFlow.html)** 和 **[约束性模糊测试](ConcolicFuzzer.html)** 展示了如何在Python程序中捕获信息流以及如何利用它来生成更智能的测试用例。'
- en: '**[Symbolic Fuzzing](SymbolicFuzzer.html)**, reasoning about the behavior of
    a program without executing it.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[符号模糊测试](SymbolicFuzzer.html)**，在不执行程序的情况下推理程序的行为。'
- en: The Researcher Tour
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究者游览
- en: On top of the "Graduate" tour, you are looking for techniques that are somewhere
    between lab stage and widespread usage – in particular, techniques where there
    is still room for lots of improvement. If you look for research ideas, go for
    these topics.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在“研究生”游览之上，你正在寻找介于实验室阶段和广泛应用之间的技术——特别是，仍有大量改进空间的技术。如果你在寻找研究想法，就选择这些主题。
- en: '**[Mining function specifications](DynamicInvariants.html)** is a hot topic
    in research: Given a function, how can we infer an abstract model that describes
    its behavior? The conjunction with test generation offers several opportunities
    here, in particular for dynamic specification mining.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[挖掘函数规范](DynamicInvariants.html)** 是研究中的一个热门话题：给定一个函数，我们如何推断一个描述其行为的抽象模型？与测试生成相结合在这里提供了几个机会，特别是对于动态规范挖掘。'
- en: '**[Mining input grammars](GrammarMiner.html)** promises to join the robustness
    and ease of use of lexical fuzzing with the efficiency and speed of syntactical
    fuzzing. The idea is to mine an input grammar from a program automatically, which
    then serves as base for syntactical fuzzing. Still in an early stage, but lots
    of potential.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[挖掘输入语法](GrammarMiner.html)** 承诺将词汇模糊测试的鲁棒性和易用性与语法模糊测试的效率和速度相结合。想法是从程序中自动挖掘输入语法，然后作为语法模糊测试的基础。仍处于早期阶段，但潜力巨大。'
- en: '**[Probabilistic grammar fuzzing](ProbabilisticGrammarFuzzer.html)** gives
    programmers lots of control over which elements should be generated. Plenty of
    research possibilities at the intersection of probabilistic fuzzing and mining
    data from given tests, as sketched in this chapter.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[概率语法模糊测试](ProbabilisticGrammarFuzzer.html)** 为程序员提供了对哪些元素应该生成的很多控制。在本章概述的概率模糊测试和从给定测试中挖掘数据交叉处有许多研究可能性。'
- en: '**[Fuzzing with generators](GeneratorGrammarFuzzer.html)** and **[Fuzzing with
    constraints](FuzzingWithConstraints.html)** gives programmers the ultimate control
    over input generation, namely by allowing them to define their own generator functions
    or to define their own input constraints. The big challenge is: How can one best
    exploit the power of syntactic descriptions with a minimum of contextual constraints?'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[使用生成器的模糊测试](GeneratorGrammarFuzzer.html)** 和 **[使用约束的模糊测试](FuzzingWithConstraints.html)**
    为程序员提供了对输入生成的最终控制权，即通过允许他们定义自己的生成器函数或定义自己的输入约束。最大的挑战是：如何在最小的上下文约束下最大限度地利用语法描述的威力？'
- en: '**[Carving unit tests](Carver.html)** brings the promise of speeding up test
    execution (and generation) dramatically, by extracting unit tests from program
    executions that replay only individual function calls (possibly with new, generated
    arguments). In Python, carving is simple to realize; here''s plenty of potential
    to toy with.'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[切割单元测试](Carver.html)** 通过从仅重放单个函数调用（可能带有新生成的参数）的程序执行中提取单元测试，承诺可以显著加快测试执行（和生成）。在Python中，切割简单易行；这里有很多可以玩的空间。'
- en: '**Testing [web servers](WebFuzzer.html) and [GUIs](GUIFuzzer.html)** is a hot
    research field, fueled by the need of practitioners to test and secure their interfaces
    (and the need of other practitioners to break through these interfaces). Again,
    there''s still lots of unexplored potential here.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试[Web 服务器](WebFuzzer.html)和[图形用户界面](GUIFuzzer.html)**是一个热门的研究领域，由实践者测试和保障其接口的需求（以及其他实践者突破这些接口的需求）推动。同样，这里还有许多未探索的潜力。'
- en: '**[Greybox fuzzing](GreyboxFuzzer.html) and [greybox fuzzing with grammars](GreyboxGrammarFuzzer.html)**
    bring in *statistical estimators* to guide test generation towards inputs and
    input properties that are most likely to discover new bugs. The intersection of
    testing, program analysis, and statistics offers lots of possibilities for future
    research.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[灰盒模糊测试](GreyboxFuzzer.html)和[基于语法的灰盒模糊测试](GreyboxGrammarFuzzer.html)** 引入了*统计估计器*，以引导测试生成向最有可能发现新漏洞的输入和输入属性。测试、程序分析和统计学的交汇处为未来的研究提供了许多可能性。'
- en: For all these topics, having Python source available that implements and demonstrates
    the concepts is a major asset. You can easily extend the implementations with
    your own ideas and run evaluations right in a notebook. Once your approach is
    stable, consider porting it to a language with a wider range of available subjects
    (such as C, for example).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有这些主题，拥有实现并展示这些概念的 Python 源代码是一个重要的资产。你可以轻松地用你自己的想法扩展实现，并在笔记本中直接运行评估。一旦你的方法稳定，考虑将其移植到具有更广泛可用主题的语言（例如
    C 语言）。
- en: The Author Tour
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者之旅
- en: 'This is the ultimate tour – you have learned everything there is and want to
    contribute to the book. Then, you should read two more chapters:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次终极之旅——你已经学到了所有内容，并希望为这本书做出贡献。那么，你应该再读两章：
- en: The **[guide for authors](Guide_for_Authors.html)** gives an introduction on
    how to contribute to this book (coding styles, writing styles, conventions, and
    more).
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[作者指南](Guide_for_Authors.html)**介绍了如何为这本书做出贡献（编码风格、写作风格、约定等）。'
- en: The **[template chapter](Template.html)** serves as a blueprint for your chapter.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[模板章节](Template.html)**是您章节的蓝图。'
- en: If you want to contribute, feel free to contact us – preferably before writing,
    but after writing is fine just as well. We will be happy to incorporate your material.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想做出贡献，请随时联系我们——最好在写作之前，但写作之后也可以。我们将很高兴将你的材料纳入其中。
- en: Lessons Learned
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经验教训
- en: You can go through the book from beginning to end...
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以从头到尾阅读这本书...
- en: '...but it may be preferable to follow a specific tour, based on your needs
    and resources.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '...但根据你的需求和资源，遵循一个特定的路线可能更合适。'
- en: Now [go and explore generating software tests](index.html)!
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在[去探索生成软件测试](index.html)!
