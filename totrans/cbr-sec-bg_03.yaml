- en: 2. About the Case Studies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 关于案例研究
- en: In this chapter, we will be looking at our first example of a cybersecurity
    intrusion, together with some of the key information that was made available about
    the event.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将看到我们的第一个网络安全入侵案例，以及有关该事件的一些关键信息。
- en: In each of the case studies, I have used a standard format to help make the
    incidents easier to review and compare.  The content in each case study is based
    on information that is freely available in the public domain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个案例研究中，我都使用了标准格式来帮助更容易地审查和比较事件。每个案例研究中的内容都基于公共领域中免费提供的信息。
- en: From around 2007 until 2013, many industry insiders believed the risks of quickly
    adopting new technologies were outweighed by the benefits and/or earnings they
    returned.  Even government agencies were caught being complacent about their security
    posture.  Now they are not being as complacent, but they are still being caught
    out.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从2007年到2013年左右，许多行业内部人士认为迅速采用新技术的风险被其带来的好处和/或收益所抵消。甚至政府机构也被发现对其安全状况感到满不在乎。现在他们不再那么漫不经心了，但仍然被抓住。
- en: A huge issue is just how much happens outside of any enterprise’s direct control,
    but still inside their realm of accountability.  As we covered in the last chapter,
    the flow of information through and onto digital devices is similar to the flow
    of water through a plumbing system.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个巨大的问题就是有多少事情发生在企业直接控制之外，但仍在他们的责任范围内。正如我们在上一章中所讨论的，信息通过和进入数字设备的流动类似于水通过管道系统的流动。
- en: As enterprises began to use more and more suppliers, they essentially started
    attaching their plumbing systems to a lot of other plumbing systems that they
    did not directly maintain and that they often had not checked for security weaknesses.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着企业开始使用越来越多的供应商，他们实质上开始将他们的管道系统连接到许多其他他们没有直接维护并且通常没有检查安全弱点的管道系统上。
- en: Thus, in the race to outsource anything that was not considered absolutely core
    to each enterprise’s operations, information no longer remained in a closed and
    controlled environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在竞相外包任何不被认为绝对核心的企业运营活动的过程中，信息不再保留在一个封闭和受控的环境中。
- en: Since many cybersecurity weaknesses result from these outsourced connections,
    whenever I am tasked with auditing a new environment, I look at where the information
    flows to identify what needs to be audited.  Not just the devices and their paths;
    also the human processes involved in building, delivering, managing and using
    these devices.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多网络安全漏洞源于这些外包连接，每当我被委托审计一个新环境时，我会查看信息流向何处以确定需要进行审计的内容。不仅仅是设备及其路径；还有参与构建、交付、管理和使用这些设备的人类过程。
- en: Not all cybersecurity risks come from suppliers; however, suppliers are an example
    of how, when looking to reduce costs or increase earnings, people can be more
    inclined to introduce potential new risks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有网络安全风险都来自供应商；然而，供应商是一个例子，说明在寻求降低成本或增加收益时，人们更倾向于引入潜在的新风险。
- en: Each unknown or unmitigated risk opens up vulnerabilities that can become targets
    for cybersecurity breaches.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个未知或未减轻的风险都会开启可以成为网络安全漏洞目标的漏洞。
- en: As more and more enterprises started losing brand credibility because of very
    public technology failures, everybody began taking the risks more seriously.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的企业因为非常公开的技术故障而失去品牌信誉，每个人开始更加认真地对待风险。
- en: The moment that really changed mainstream corporate board thinking was in late
    2013, when Target (the US retailer) discovered that a copy of over 40 million
    customer details, including credit card numbers, had been stolen.  This shift
    was further compounded in 2014 when Home Depot (another major US retailer) fell
    victim to a very similar event.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正改变主流企业董事会思维的时刻是在2013年末，当美国零售商Target发现超过4000万客户详细信息，包括信用卡号码，被盗。这种转变在2014年进一步加剧，当时另一家美国主要零售商Home
    Depot遭受了非常相似的事件。
- en: There had been massive data breaches before (and since) the Target event; however,
    this was the first that had the public visibility, financial scale and overall
    corporate damage impact that some cybersecurity experts had long predicted.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在Target事件之前（以及之后）已经发生过大规模数据泄露；然而，这是第一个具有公众关注度、财务规模和整体企业损害影响的事件，一些网络安全专家早已预测到。
- en: The moment that really transformed major governments’ investments in cybersecurity
    also occurred in 2013, when a rogue contractor named Edward Snowden disclosed
    the contents of over a million classified documents.  During the time Snowden
    procured these documents, he did not work directly for the NSA; he worked for
    a sub-contractor.  We will look at that case study later on.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 真正改变了主要政府对网络安全投资的时刻还发生在2013年，当时一名叫做爱德华·斯诺登的雇员泄露了超过一百万份机密文件的内容。在斯诺登获取这些文件的时间里，他并不直接为国家安全局工作；他为一个分包商工作。我们稍后将对这个案例进行深入探讨。
- en: In each of these case studies, these organizations’ transparency over the root
    causes of their issues helps us to understand how problems arise and how to address
    them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些案例研究中，这些组织对其问题根本原因的透明度帮助我们理解问题是如何产生的以及如何解决它们。
- en: These incidents also illuminate the fact that a cybersecurity representative
    from an organization that has suffered a major, well-publicized, breach is likely
    to be more aware of cybersecurity risks and countermeasures than a counterpart
    in a company that has never been hit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事件还揭示了一个事实，即遭受过重大、广为人知的数据泄露的组织的网络安全代表，比从未受到过攻击的公司中的同行更有可能意识到网络安全风险和对策。
- en: Organizations hit by major, public breaches are far less prone to attacks in
    the future, once they have assessed and addressed their vulnerabilities. Until
    2014, most enterprises only invested reactively, after they fell victim to one
    or more major incidents.  But that has changed as a result of these events.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 遭受过重大、公开的数据泄露的组织，在评估和解决了他们的漏洞之后，未来遭受攻击的可能性大大降低。直到2014年，大多数企业只是在遭受一次或多次重大事件之后才进行被动投资。但由于这些事件的发生，情况已经改变。
- en: Although the largest cybersecurity incidents receive the most publicity, there
    are literally tens of thousands of materially substantial events each day.  Major
    enterprises’ networks are subject to millions of minor, opportunistic, gap-sensing
    events every hour.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最大的网络安全事件受到最多的关注，但每天实际上都有成千上万个重要的事件发生。每小时，大型企业的网络都会遭受数百万次次小的、机会主义的、感知间隙的事件。
- en: The case studies in this book have been selected because they are widely-known
    throughout the world and demonstrate a good mix of the potential causes of damage
    that arises from having unidentified and/or unmitigated risks.  The individual
    root causes often seem to pose minor risks when looked at in isolation, but when
    a few of these individual risks are joined together in a line, they have the power
    to severely damage an organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中选择的案例研究因为它们在全世界范围内广为人知，并展示了由于未经识别和/或未经减轻的风险而导致的损害潜力的良好混合。这些个别根本原因在孤立情况下通常似乎造成较小的风险，但当这些个别风险中的几个联合在一起时，它们具有严重损害组织的力量。
- en: For Target, it was not just one thing that went wrong.  In fact, in all the
    case studies we will look at, you will see that a number of what are referred
    to as ‘control failures’ existed and compounded each other to cause the breaches. 
    I call this a ‘stacked control failure’ as a result of unmitigated ‘stacked risks’
    and have dedicated a chapter to it later in the book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Target来说，出了问题并不只是一件事。实际上，在我们将要研究的所有案例中，你将看到一些被称为“控制失效”的问题存在，并相互叠加以导致数据泄露。我把这称为“叠加控制失效”，是由于未经减轻的“叠加风险”所导致的，并且在本书的后面专门有一章来探讨这个问题。
- en: More recent megabreaches, including Mossack Fonseca in April 2016, Myspace in
    May 2016, and then Yahoo, continue to demonstrate that the largest compromises
    stem from multiple gaps in the security defenses.  It is difficult to sneak away
    with several hundred million readily decryptable passwords if all of your security
    controls are adequate.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更近期的大规模数据泄露事件，包括2016年4月的莫萨克·冯塞卡公司、2016年5月的MySpace，以及雅虎，继续证明最大的妥协源自安全防御的多个漏洞。如果你的所有安全控制都是足够的，那么要偷走几亿个容易解密的密码是困难的。
- en: 'Before we look at the Target case study, to understand what happened, we need
    to define a few more cybersecurity-related terms:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们研究Target案例之前，为了理解发生了什么，我们需要定义一些与网络安全相关的术语：
- en: '| hacker* – a person who engages in attempts to gain unauthorized access to
    one or more digital devices.cyber attack – to take aggressive or hostile action
    by leveraging or targeting digital devices.   The intended damage is not limited
    to the digital (electronic) environment. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 黑客* - 一个试图未经授权地访问一个或多个数字设备的人。网络攻击 - 通过利用或针对数字设备采取积极或敌对行动。预期的损害不限于数字（电子）环境。|'
- en: Man-made devices and software do not attack each other through their own free
    will.  Behind any cyber attack there are people, looking to take advantage of
    any gaps in the defenses.  These people may or may not be hackers themselves,
    but will certainly engage this type of expertise as part of their offensive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人造设备和软件不会通过自己的自由意志相互攻击。在任何网络攻击背后都有人，试图利用防御漏洞。这些人可能是黑客，也可能不是，但肯定会利用这种专业知识作为攻击的一部分。
- en: 'The primary purpose of any cyber attack is to achieve a monetary and/or political
    power advantage.  Hackers and digital devices are only some of the weaponry used. 
    The basics of any cyber attack can therefore be summarized as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何网络攻击的主要目的是获得金钱和/或政治权力优势。黑客和数字设备只是使用的一些武器。因此，任何网络攻击的基本原则可以总结如下：
- en: Hostile parties (threat actors)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 敌对方（威胁行为者）
- en: seek
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求
- en: vulnerabilities (security gaps)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞（安全漏洞）
- en: to
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了
- en: exploit (take advantage of)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 利用（利用）
- en: for
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了
- en: financial or political gain.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 财政或政治利益。
- en: '| exploit – to take advantage of a security vulnerability.  Well-known exploits
    are often given names. Falling victim to a known exploit with a name can be a
    sign of low security, such as poor patch management.threat actors – an umbrella
    term to describe the collection of people and organizations that work to create
    cyber attacks.  Examples of threat actors can include cyber criminals, hacktivists
    and nation states.patch management – a controlled process used to deploy critical,
    interim updates to software on digital devices.  The release of a software ‘patch’
    is usually in response to a critical flaw or gap that has been identified.  Any
    failure to apply new interim software updates promptly can leave open security
    vulnerabilities in place.  As a consequence, promptly applying these updates (patch
    management) is considered a critical component of maintaining effective cybersecurity.
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 利用 - 利用安全漏洞。常见的利用通常会被命名。成为已知名称的利用的受害者可能是低安全性的迹象，比如糟糕的补丁管理。威胁行为者 - 一个涵盖人员和组织的术语，他们致力于发动网络攻击。威胁行为者的例子包括网络犯罪分子、网络活动分子和国家。补丁管理
    - 一种控制过程，用于在数字设备上部署关键的临时软件更新。发布软件“补丁”通常是为了应对已经确定的关键缺陷或漏洞。未能及时应用新的临时软件更新可能会留下安全漏洞。因此，及时应用这些更新（补丁管理）被认为是维护有效网络安全的关键组成部分。
    |'
- en: If or when somebody gets inside your digital devices, the disruption he or she
    causes and/or the information he or she steals are only secondary to the end goal. 
    The real objective is for the attacker to steal money or to achieve leverage through
    the theft or through destroying the victim’s property.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果或当有人进入您的数字设备时，他或她造成的干扰和/或他或她窃取的信息只是次要目标。真正的目标是攻击者窃取金钱或通过窃取或破坏受害者的财产来获得杠杆。
- en: For example, when credit card data is stolen, this does not create instant money
    for the thieves (cyber criminals) who stole it.  The information has to be sold
    for the attack to be profitable to the perpetrators.  The theft is not the endgame;
    the resale and receipt of cash for the information is.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当信用卡数据被盗时，这并不会为盗窃者（网络犯罪分子）带来即时的金钱。信息必须被出售才能使攻击对犯罪者有利。盗窃并不是终点；信息的转售和收到现金才是。
- en: If someone breaks into your car and steals an item from inside, the cost of
    repairing the damage caused by the theft can often be much greater than the value
    of the item stolen.  The same is true in the cyber world.  The attackers are only
    interested in their own profit and costs.  The only time they are interested in
    your costs is when they are intentionally aiming to create high costs for you
    in order to perform some kind of ransom or extortion.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人闯入你的汽车并从内部偷走物品，修复由盗窃造成的损坏往往会远远大于被盗物品的价值。在网络世界中也是如此。攻击者只对自己的利润和成本感兴趣。他们只在有意为你制造高成本以执行某种赎金或勒索时才关心你的成本。
- en: There are also recent examples of physical destruction as a direct result of
    cyber attacks.  For example, in January 2015, Wired (a leading website technology
    news publication) reported on a cyber attack on a German steel mill that resulted
    in the inability to shut down the blast furnace and subsequent damage.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 近期还有一些直接由网络攻击导致的物理破坏的例子。例如，2015年1月，知名科技新闻网站《连线》报道了对一家德国钢铁厂的网络攻击，导致高炉无法关闭和随后的损坏。
- en: '[http://www.wired.com/2015/01/german-steel-mill-hack-destruction/](http://www.wired.com/2015/01/german-steel-mill-hack-destruction/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.wired.com/2015/01/german-steel-mill-hack-destruction/](http://www.wired.com/2015/01/german-steel-mill-hack-destruction/)'
- en: The tools used by hackers to launch cyber attacks include something called malware.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客用于发动网络攻击的工具包括一种叫做恶意软件的东西。
- en: '| malware* – shortened version of malicious software.  A term used to describe
    the insertion of disruptive, subversive or hostile programs onto a digital device.
    These types of programs can be intentional or unintentional. Intentional versions
    are usually disguised or embedded in a file that looks harmless.  There are many
    types of malware; adware, botnets, computer viruses, ransomware, scareware, spyware,
    trojans and worms are all examples of intentional malware. Hackers often use malware
    to mount cybersecurity attacks.botnet – shortened version of robotic network.
    A connected set of programs designed to operate together over a network (including
    the Internet) to achieve specific purposes.  The purpose can be good or bad. 
    Some programs of this type are used to help support Internet connections; malicious
    uses include taking over control of some or all of a computer’s functions to support
    large-scale service attacks (see denial of service). Botnets are sometimes referred
    to as a zombie army. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 恶意软件* – malicious software 的缩写。用来描述将破坏性、颠覆性或敌对性程序插入数字设备的行为。这类程序可以是有意的或无意的。有意的版本通常伪装或嵌入在看似无害的文件中。恶意软件有很多种类型；广告软件、僵尸网络、计算机病毒、勒索软件、恐吓软件、间谍软件、特洛伊木马和蠕虫都是有意的恶意软件的例子。黑客经常使用恶意软件进行网络安全攻击。僵尸网络
    – robotic network 的缩写。一组连接的程序，旨在通过网络（包括互联网）一起运行以实现特定目的。目的可以是好的或坏的。这类程序的一些用途是帮助支持互联网连接；恶意用途包括接管计算机部分或全部功能以支持大规模服务攻击（参见服务拒绝）。僵尸网络有时被称为僵尸军团。
    |'
- en: However, not all cybersecurity issues are about external threats or internal
    technical shortcomings.  Through the descriptions of the case studies, you will
    notice that all cybersecurity breaches have a very strong human component.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有网络安全问题都涉及外部威胁或内部技术缺陷。通过案例研究的描述，您将注意到所有网络安全漏洞都有一个非常强大的人类成分。
- en: Humans control all digital devices and the processes used to design, build,
    operate and fix them.  Humans also ultimately design, build and operate all the
    malware used for attacks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数字设备和用于设计、构建、操作和修复它们的过程都由人类控制。人类也最终设计、构建和操作用于攻击的所有恶意软件。
- en: There are two other terms that we need to define before we look at the Target
    breach, our first case study.  What happens when a known or suspected cybersecurity
    breach is detected?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们看第一个案例研究——Target公司的数据泄露之前，我们需要定义另外两个术语。当发现已知或怀疑的网络安全漏洞时会发生什么？
- en: Whenever a known or suspected cybersecurity breach of any significance takes
    place, a largely manual process known as an incident response should begin.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦发生任何重大的已知或怀疑的网络安全漏洞，应该启动一个名为事件响应的主要手动过程。
- en: '| incident response – a prepared set of processes that should be triggered
    when any known or suspected event takes place that could cause material damage
    to an organization.  The typical stages are (i) verify the event is real and identify
    the affected areas, (ii) contain the problem (usually by isolating, disabling
    or disconnecting the affected pieces), (iii) understand and eradicate the root
    cause, (iv) restore the affected components to their fixed state and (v) review
    how the process went to identify improvements that should be made.  An incident
    response may also be required to trigger other response procedures, such as a
    breach notification procedure, if any information has been lost that is subject
    to a notification requirement.  For example – the loss of any personal information
    beyond what might be found in a phone book entry is usually considered a notifiable
    event.breach notification procedure* – some types of information, when suspected
    or known to be lost or stolen, must, by law, be reported to one or more authorities
    within a defined time period.  The required notification time period varies by
    regulator, but is often within 24 hours.  In addition to reporting the known or
    suspected loss, the lead organization responsible for the information (referred
    to as the data owner) is also required to swiftly notify those affected, and later
    on, to submit a full root cause analysis and information about how they have responded
    and fixed the issues. To meet these legal obligations, larger companies usually
    have a pre-defined breach notification procedure to ensure that the timelines
    are met.  The fines for data breaches are usually increased or decreased based
    on the adequacy of the organization’s breach and incident response management.
    |'
