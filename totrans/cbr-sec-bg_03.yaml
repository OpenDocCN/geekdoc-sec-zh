  zh: '| 事件响应 – 一套准备好的流程，应在任何已知或可疑事件发生时触发，该事件可能对组织造成实质性损害。典型的阶段包括（i）验证事件的真实性并确定受影响的区域，（ii）控制问题（通常是通过隔离、禁用或断开受影响的部件），（iii）理解和根除根本原因，（iv）将受影响的组件恢复到固定状态，和（v）回顾过程以确定应进行的改进。如果有丢失受到通知要求的信息，事件响应还可能需要触发其他响应程序，例如违规通知程序。例如，超出电话簿条目中可能找到的任何个人信息的丢失通常被认为是可通知的事件。违规通知程序*
    – 某些类型的信息，一旦被怀疑或已知丢失或被盗，根据法律，必须在规定的时间内向一个或多个机构报告。所需的通知时间段由监管机构决定，但通常在24小时内。除了报告已知或疑似的丢失外，负责信息的主要组织（称为数据所有者）还必须迅速通知受影响者，并随后提交完整的根本原因分析和他们如何应对和解决问题的信息。为了满足这些法律义务，较大的公司通常有一个预定义的违规通知程序，以确保符合时间要求。数据泄露的罚款通常根据组织的违规和事件响应管理的充分性而增加或减少。
    |'
