- en: What is Social Engineering?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是社会工程学？
- en: “Nice weather we're having,” Mark said with a grin as he flicked his lighter
    to the cigarette in his mouth while struggling to hold his umbrella. “Yeah, just
    great,” agreed Jerry as he blew out a cloud of smoke toward the windows of an
    office building. Taking another drag, Jerry asked, “Did you catch the game last
    night?” Mark flicked some ashes to the ground, “Nah, the wife wanted to check
    out some new tapas place. Spent 70 bucks and I'm still hungry.” Jerry smirked
    as the two men extinguished their smokes. “Yeah, I know how that goes,” he said
    with a nod as Mark swiped his access card and held the door as Jerry shook the
    rain from his jacket and then stepped inside the building. The men went opposite
    ways in the hallway. Mark returned to his desk to take an incoming call. Jerry
    found an empty conference room to set up his laptop and then began stealing the
    company's data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们这天气真不错，”马克一边笑着，一边用打火机点燃了嘴里的香烟，同时还挣扎着撑着他的雨伞。“是啊，确实很好，”杰瑞同意道，一边往办公楼的窗户吐出一团烟雾。杰瑞再次抽了一口烟，问道：“昨晚你看球赛了吗？”
    马克把一些烟灰丢到地上，“没有啊，老婆想去尝尝一家新的塔帕斯餐厅。花了70块钱，我还是饿。” 杰瑞冷笑着，两个男人熄灭了烟。 “是啊，我知道那是什么感觉，”他点了点头，马克刷了一下他的门禁卡，然后把门拉开，杰瑞从他的夹克衫上摇掉雨水，然后走进了大楼。
    两人在走廊上朝相反的方向走去。马克回到他的办公桌接听电话。杰瑞找了一个空的会议室，打开他的笔记本电脑，然后开始窃取公司的数据。
- en: You see, Jerry wasn't an employee; he was an attacker.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，杰瑞不是一名雇员；他是一名攻击者。
- en: Social engineering is the art of gaining trust or acceptance in order to persuade
    someone to provide information or perform an action to benefit the attacker. Even
    though most social engineering attacks are nontechnical, when combined with technical
    attacks, the results can be disastrous for the target. Famous hacker Kevin Mitnick
    coined the term social engineering in his first book The Art of Deception. Using
    persuasion and deception in combination with technical attacks, Mitnick was able
    to infiltrate organizations such as Pacific Bell and Nortel before his apprehension
    in 1995\. Upon his release in 2000, Mitnick founded Mitnick Security Consulting
    and is now one of the most sought-after computer experts in the world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程学是一种获取信任或接受的艺术，以说服某人提供信息或执行行动以使攻击者受益。尽管大多数社会工程攻击是非技术性的，但与技术攻击相结合时，对目标的结果可能是灾难性的。著名黑客凯文·米特尼克在他的第一本书《欺骗的艺术》中创造了社会工程学这个术语。米特尼克利用说服和欺骗与技术攻击相结合，成功渗透了太平洋贝尔和北电公司等组织，在1995年被捕之前。在2000年获释后，米特尼克成立了米特尼克安全咨询公司，现在是世界上最受追捧的计算机专家之一。
- en: Who are Social Engineers?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁是社会工程师？
- en: Not all hackers fit the stereotype of an antisocial teenager living in his mom's
    basement; the same applies to social engineers. Most social engineers are highly
    extroverted and have no qualms about chatting up a stranger. In order to manipulate
    the trust of people, one must be willing to talk to them. Usually, they dress
    to blend into the environment but occasionally dress to stand out if the situation
    is right. It also isn't safe to assume that all social engineers and hackers are
    men. Women are perceived to be less threatening than men, which enable them to
    be very effective attackers. Above all, they are likeable people who make others
    they come in contact with feel good about them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的黑客都符合一个生活在妈妈地下室的反社会青少年的刻板印象；社会工程师也是如此。大多数社会工程师非常外向，对与陌生人聊天毫不犹豫。为了操纵人们的信任，一个人必须愿意与他们交谈。通常，他们穿着以融入环境，但偶尔也会穿着突出，如果情况合适的话。也不能认为所有的社会工程师和黑客都是男性。女性被认为比男性更不具威胁性，这使她们成为非常有效的攻击者。最重要的是，他们是讨人喜欢的人，让他们接触的人感觉良好。
- en: Why Does It Work?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么会奏效？
- en: 'From a young age, we''re taught “The Golden Rule: Treat others the way you
    want to be treated.” When we see someone struggling, our first reaction is to
    help him or her. This is especially true if the person indicates that he or she
    will get in trouble if the target doesn''t help. Social engineering uses our psychological
    makeup against us by striving for empathy from the target. Empathy is the drive
    to identify another person''s emotions and/or thoughts and respond with the appropriate
    emotion. Lastly, these types of attacks are effective because many people are
    unaware of what social engineering attacks are and the threat they pose.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从小我们就被教导“黄金法则：待人如己”。当我们看到有人在挣扎时，我们的第一反应是帮助他或她。特别是如果这个人表示如果目标不帮助他或她就会陷入麻烦，这一点尤为真实。社会工程利用我们的心理构造来对抗我们，通过努力获得目标的同情心。同情心是识别另一个人的情绪和/或思想并以适当的情绪做出回应的动力。最后，这些类型的攻击是有效的，因为许多人不了解社会工程攻击是什么以及它们构成的威胁。
- en: How Does It Work?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的？
- en: 'Not all social engineering attacks are designed to yield pieces of sensitive
    information, such as passwords. Some are meant to obtain a piece of information
    that seems insignificant to the target, such as the name of their cleaning company.
    The attacker uses these smaller pieces of information to create a cover story,
    or pretext, to perform an attack. The goal of a pretext is to pass the age-old
    “Duck Test: If it looks like a duck, swims like a duck, and quacks like a duck,
    then it probably is a duck.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的社会工程攻击都旨在获取敏感信息，比如密码。有些是为了获取目标看似微不足道的信息，比如他们清洁公司的名称。攻击者利用这些较小的信息来编造一个掩护故事，或借口，以执行攻击。借口的目标是通过古老的“鸭子测试”：如果看起来像鸭子，游泳像鸭子，嘎嘎叫像鸭子，那么它很可能就是鸭子。
- en: 'The attack cycle can be broken into three phases:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击周期可以分为三个阶段：
- en: ■ Information gathering
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 信息收集
- en: ■ Attack planning
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 攻击计划
- en: ■ Attack execution
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 攻击执行
- en: For the sake of discussion, we'll combine attack planning and execution, as
    we'll site many examples and don't want to confuse them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了讨论，我们将攻击计划和执行合并在一起，因为我们将列举许多例子，不想让它们混淆。
- en: Information Gathering
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息收集
- en: Deception is a very meticulous business that involves the smallest of details,
    in some cases including the weather. In order for a social engineer to be successful,
    they have to blend into the target environment.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 欺骗是一项非常细致的业务，涉及到最微小的细节，有时甚至包括天气。为了让社会工程师成功，他们必须融入目标环境。
- en: Blending isn't merely physical; one must also be able to speak the lingo of
    the organization and know its key players. Information is gathered from a multitude
    of Internet sources. We'll discuss the most popular resources and how a social
    engineer uses them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 融入不仅仅是外表上的，一个人还必须能够说出组织的行话并了解其关键人物。信息来自多种互联网来源。我们将讨论最流行的资源以及社会工程师如何使用它们。
- en: The Company Website
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公司网站
- en: 'Social engineers examine the target''s website closely for some obvious reasons,
    such as identifying their industry and products/services. Some less obvious items
    they look for are the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程师仔细检查目标网站的原因有一些显而易见的，比如识别他们的行业和产品/服务。一些不那么明显的项目包括以下内容：
- en: ■ Number of employees—It's more difficult to social engineer an organization
    where everyone is on a first-name basis, difficult but not impossible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 员工人数—在每个人都以名字相称的组织中进行社会工程更加困难，但并非不可能。
- en: ■ Locations—Understanding where the target's offices are located is crucial.
    If the attacker is going to impersonate an employee from engineering, they want
    to be sure that their target is not sitting in the next cubicle.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 地点 - 了解目标公司的办公地点至关重要。如果攻击者要冒充工程部的员工，他们需要确保目标不是坐在隔壁的隔间里。
- en: ■ Job openings—Detailed postings provide insight into specific technologies
    that the target may be using, such as antivirus and intrusion detection systems
    (IDS). Job postings also provide high-level detail on where company departments
    are located. For example, three accounting jobs are posted with a location of
    Dallas.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 职位空缺 - 详细的职位发布提供了关于目标可能正在使用的特定技术的见解，比如防病毒和入侵检测系统（IDS）。职位发布还提供了关于公司部门位置的高层次细节。例如，有三个会计工作岗位在达拉斯发布。
- en: ■ Names of executives and managers—This information can be used to draft an
    organizational chart.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 高管和经理的姓名 - 这些信息可以用来起草组织结构图。
- en: ■ E-mail address format—Once an attacker knows the target's e-mail scheme, such
    as [john.smith@abc.com](mailto:john.smith@abc.com), they can create e-mail lists
    with names discovered from other sources. The user's naming scheme in their e-mail
    address can sometimes be the same format for their login username.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 电子邮件地址格式 - 一旦攻击者知道目标的电子邮件方案，比如 [john.smith@abc.com](mailto:john.smith@abc.com)，他们可以创建包含从其他来源发现的姓名的电子邮件列表。用户在他们的电子邮件地址中的命名方案有时可能与他们的登录用户名的格式相同。
- en: ■ Current events—Has the target company merged with another company recently?
    Posing as an employee from the newly acquired company could be a possible attack
    vector. Are they having any events that are open to the public? These events can
    be an opportunity to learn company lingo and observe their level of security awareness.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 当前事件 - 目标公司最近是否与另一家公司合并？冒充来自新收购公司的员工可能是一个可能的攻击向量。他们是否有任何对公众开放的活动？这些活动可以是学习公司行话和观察他们安全意识水平的机会。
- en: Ultimately, attackers need a granular understanding of the target in order to
    pose as an employee or trusted insider. The company website is a valuable intelligence
    source, but not the only one.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，攻击者需要对目标有一个细致的了解，以便冒充成员工或信任的内部人员。公司网站是一个宝贵的情报来源，但不是唯一的来源。
- en: Social Media
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社交媒体
- en: While social media websites are great for staying connected with friends and
    colleagues, they are fertile hunting ground for attackers. Facebook and Twitter
    provide an in-depth look into the personal lives of potential targets. In addition
    to a near real-time update of the person's activities, other pieces of useful
    information are usually included. A few examples include
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然社交媒体网站非常适合与朋友和同事保持联系，但它们也是攻击者的肥沃猎场。Facebook 和 Twitter 提供了对潜在目标个人生活的深入了解。除了对个人活动的几乎实时更新外，通常还包括其他有用的信息。一些例子包括
- en: ■ names of family members
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 家庭成员的姓名
- en: ■ high school attended
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 就读的高中
- en: ■ birthday
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 生日
- en: ■ names of pets
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 宠物的名字
- en: ■ favorite color
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 最喜欢的颜色
- en: ■ hobbies or interests
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 爱好或兴趣
- en: All the items listed above provide potential answers to password reset or other
    security-related questions. These pieces of personal information also provide
    an attacker potential attack vectors for infecting the victim's computer, more
    about that later.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有项目提供了重置密码或其他与安全相关问题的潜在答案。这些个人信息还为攻击者提供了感染受害者计算机的潜在攻击向量，稍后会详细介绍。
- en: To a social engineer, LinkedIn is a shopping list for targets. The granular
    search options allow for filters such as current employer, previous employer,
    physical location, industry, and more. Want to know who works in the engineering
    department of your target company? No problem. With a premium LinkedIn account
    and a few tailored searches, you can have a list in a matter of minutes. Better
    yet, most profiles include a partial resume detailing job duties and technical
    skills, which provide an overview of defensive technologies in place at the target
    organization.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于社会工程师来说，LinkedIn 是一个目标的购物清单。细致的搜索选项允许使用过滤器，如当前雇主、以前的雇主、实际位置、行业等。想知道谁在你目标公司的工程部工作吗？没问题。通过一个高级的
    LinkedIn 账户和一些定制的搜索，你可以在几分钟内得到一个名单。更好的是，大多数个人资料包括部分简历，详细介绍工作职责和技术技能，这提供了目标组织所采用的防御技术的概述。
- en: Search Engines
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索引擎
- en: 'Using your search engine of choice, it may be possible to obtain “juicy” documents.
    These may obtain internal information such as common acronyms, financial details,
    network diagrams, and other items of interest. Some refer to this as “Google hacking,”
    but any search engine will suffice. The following examples are written for Google
    searching:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您选择的搜索引擎，可能可以获取“爆炸性”文件。这些文件可能包含内部信息，如常见首字母缩写、财务细节、网络图表等感兴趣的内容。有些人称之为“Google黑客”，但任何搜索引擎都可以。以下示例适用于Google搜索：
- en: ■ “Company name” internal filetype:doc
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ■ “公司名称” 内部 文件类型：doc
- en: ■ “Company name” sensitive filetype:xls
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ■ “公司名称” 敏感 文件类型：xls
- en: ■ “Company name” private filetype:ppt
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: ■ “公司名称” 机密 文件类型：ppt
- en: ■ “Company name” “do not disseminate” filetype:pdf
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ■ “公司名称” “不得传播” 文件类型：pdf
- en: The Dumpster
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 垃圾箱
- en: Dumpster diving is an old and popular information gathering method. Although
    it isn't very enjoyable, it often yields great results. During red team assessments,
    my team has discovered everything from documents marked “Sensitive-Do Not Print”
    to ID cards that opened the facility door. You'd be surprised just how much information
    the dumpster may hold…just don't forget to wear gloves.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾箱潜水是一种古老而流行的信息收集方法。虽然不是很愉快，但通常会产生很好的结果。在红队评估期间，我的团队发现了从标有“敏感-请勿打印”标记的文件到可以打开设施门的身份证的一切。你会惊讶于垃圾箱可能包含的信息量……只是不要忘记戴手套。
- en: The Popular Lunch Spot
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受欢迎的午餐地点
- en: Ever heard the phrase “Loose lips sink ships?” Often times, if an attacker (or
    anyone else for that matter) wants to know what's going on in an organization,
    all they need to do is go to lunch. Hitting the popular restaurants and cafes
    around the target location is a no-risk method for gathering data. If two or more
    coworkers are together for any length of time, it's almost inevitable that they
    will “talk shop.” The larger the group, the more detailed the conversation. When
    I train security professionals in the ways of social engineering, one of their
    assignments is to go out to lunch and do nothing but listen to conversations around
    them and take notes. There's usually a prize waiting for whoever brings back the
    juiciest story. The next time you're in a restaurant or coffee shop, try it for
    yourself and see what knowledge can be gained by simply listening. Employees of
    the target company are usually easy to spot based on the forgotten ID card dangling
    from their neck or corporate shirts and jackets. This is also a fantastic opportunity
    to learn company lingo.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 听过“泄露的嘴唇会沉船”这句话吗？通常情况下，如果攻击者（或其他任何人）想要了解组织内部发生的事情，他们只需去吃午餐。在目标位置周围流行的餐馆和咖啡馆是收集数据的无风险方法。如果两个或更多的同事在一起一段时间，他们几乎不可避免地会“谈论工作”。团体越大，谈话就越详细。当我培训安全专业人员进行社会工程方面的工作时，其中一个任务就是出去吃午餐，什么都不做，只是倾听周围的谈话并做笔记。通常会有一个奖品等着那些带回最爆炸性故事的人。下次你在餐厅或咖啡店时，试试自己做一下，看看仅仅通过倾听可以获得什么样的知识。目标公司的员工通常很容易辨认，可以根据他们脖子上挂着的遗忘的身份证或公司衬衫和夹克。这也是学习公司行话的绝佳机会。
- en: <hgroup>
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: Attack Planning and Execution
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 攻击规划与执行
- en: Jerry the Attacker
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 攻击者杰瑞
- en: </hgroup>
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: Let's revisit our characters from the beginning of the chapter. Prior to arriving
    onsite, Jerry had gathered multiple aerial maps of the target location in an attempt
    to locate potential smoking areas. Generally, smoking areas are in the side or
    back of the building away from the main entrance and away from most security guards.
    Once Jerry arrived onsite, he had an early lunch at a café across the street and
    observed the building from a distance. As the waiter served his burger and fries,
    Jerry spotted Mark in the smoking area along with two other men. Jerry recognized
    Mark from his LinkedIn profile picture, which reaffirmed the target location was
    correct. Popping a few fries into his mouth, he watched as the men made conversation
    and then smiled as Mark held the door open for everyone heading back inside as
    the rain began to fall.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们重新审视本章开头的人物。在到达现场之前，杰瑞已经收集了多张目标位置的航拍地图，试图找到潜在的吸烟区域。一般来说，吸烟区域位于建筑物的侧面或后面，远离主入口和大多数安保人员。杰瑞到达现场后，在街对面的一家咖啡馆吃了早餐，并从远处观察了建筑物。当侍者端上他的汉堡和薯条时，杰瑞看到马克和另外两个男人在吸烟区域。杰瑞通过LinkedIn的个人资料照片认出了马克，这证实了目标位置的正确性。他吃了几根薯条，看着这些男人交谈，然后看到马克为大家开门，让大家在雨中回到建筑物内。
- en: While the above example appears simple and straightforward, a significant amount
    of time was invested researching potential attack vectors for the target company.
    Not only did Jerry need a plan to obtain building access, but also he needed to
    plan his goals once inside, and an exit strategy if detected.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上述示例看起来简单明了，但攻击者花费了大量时间研究目标公司的潜在攻击向量。杰瑞不仅需要一个计划来获取建筑物访问权限，还需要计划进入后的目标，并在被发现时制定退出策略。
- en: The Spear Phishing E-mail
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 鱼叉式网络钓邮件
- en: 'During the information gathering phase, the attackers discovered that their
    target company was using a Cisco VPN client. Employees were able to install the
    client on their work laptops to connect to the corporate network upon proper authentication.
    The attackers then created a malicious version of the VPN client software that
    would provide them with access to the victim''s computer but would still function
    as a normal VPN client. Once the malicious VPN client was fully functional, the
    attackers performed the following actions to carry out the attack:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息收集阶段，攻击者发现他们的目标公司正在使用思科VPN客户端。员工可以在他们的工作笔记本电脑上安装客户端，通过适当的身份验证连接到公司网络。攻击者随后创建了一个恶意版本的VPN客户端软件，该软件将为他们提供对受害者计算机的访问权限，但仍将作为正常的VPN客户端运行。一旦恶意VPN客户端完全功能，攻击者执行以下操作来进行攻击：
- en: ■ Purchased a domain similar to the target company's.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 购买了一个类似目标公司的域名。
- en: ■ Selected the target employee by reviewing the gathered names and job titles.
    They selected “Dan” from the marketing department who traveled frequently (and
    was therefore very dependent on the VPN). Dan was also selected because of his
    nontechnical position in the company. Nontechnical employees are less likely to
    question a coworker from the company's network team when instructed to install
    software.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 通过审查收集的姓名和职位来选择目标员工。他们从市场部门中频繁出差（因此非常依赖VPN）的“丹”中进行选择。丹还因为在公司的非技术职位而被选中。非技术员工不太可能质疑公司网络团队的同事要求安装软件。
- en: ■ Selected the employee whose name they would use to send the attack e-mail.
    According to his LinkedIn profile, Joey was the lead network engineer for the
    company. Choosing a person with seniority is preferred because people are more
    likely to comply with a request from an authoritative figure, rather than a low-
    or mid-level employee.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 选择了要发送攻击邮件的员工。根据他的LinkedIn个人资料，乔伊是公司的首席网络工程师。选择一个有资历的人更好，因为人们更有可能遵从来自权威人士而不是低级或中级员工的请求。
- en: ■ Configured an e-mail address for Joey at their newly purchased domain.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 为乔伊在他们新购买的域名上配置了一个电子邮件地址。
- en: ■ Then, they waited. Remember, in social engineering attacks, timing is everything.
    They waited until Joey had announced on Twitter that he would be attending a conference
    for the remainder of the week out of state.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 然后，他们等待。记住，在社会工程攻击中，时机至关重要。他们等到乔伊在Twitter上宣布他将在本周剩余时间出州参加会议。
- en: '■ Late Friday morning, the attackers e-mailed Dan from Joey''s fictitious account
    stating:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 星期五上午晚些时候，攻击者从乔伊的虚构账户向丹发送了电子邮件：
- en: “In order to increase connection speed and availability we have upgraded the
    VPN Infrastructure. A client software update is required for use. Users who do
    not update by COB today will no longer have VPN access.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “为了提高连接速度和可用性，我们已升级了VPN基础设施。需要进行客户端软件更新以使用。今天下班前未更新的用户将不再拥有VPN访问权限。
- en: All VPN users must update their client software by running the attached installation
    program.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 所有VPN用户必须通过运行附加的安装程序来更新他们的客户端软件。
- en: A system restart is not required. Please contact User Support if additional
    assistance is required.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要系统重新启动。如需额外帮助，请联系用户支持。”
- en: Respectfully,
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 敬上，
- en: Joey Smith
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 乔伊·史密斯
- en: Network Operations
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 网络运营
- en: Ext. 1402
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 分机1402
- en: ■ The team monitored the fictitious e-mail account for activity. A few minutes
    later, Dan replied saying that he had installed the software. The attackers then
    had obtained full access to Dan's system and the company network.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 团队监视了虚构的电子邮件账户的活动。几分钟后，丹回复说他已安装了软件。攻击者随后获得了对丹的系统和公司网络的完全访问权限。
- en: It may seem unrealistic that an attacker would spend weeks researching and preparing
    for an attack just to send a single e-mail, but this is a prime example of a real-world
    social engineering attack. Taking small pieces of data from multiple sources and
    creating a believable story is what social engineering is all about. Another view
    into this is that a few short weeks of intelligence gathering, one e-mail, and
    one piece of software have thwarted hundreds of thousands of dollars of a company's
    security infrastructure.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一个攻击者花费几周时间研究和准备一次攻击只为发送一封电子邮件可能看起来不切实际，但这是一个现实世界社会工程攻击的典型例子。从多个来源获取小段数据并编造一个可信的故事是社会工程的核心。另一个角度来看，几周的情报收集、一封电子邮件和一款软件就已经挫败了公司数十万美元的安全基础设施。
- en: Hello, Help Desk?
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你好，技术支持？
- en: Sarah was targeting a large insurance company with offices throughout the United
    States. Locating their web-based e-mail and VPN sites had been trivial with some
    customized search terms. The websites didn't require certificate-based authentication,
    and from what Sarah could tell without valid login credentials, two-factor authentication
    was not in place. This meant that all she needed was a valid username and password
    to access the company's resources. Using the tool FOCA, Sarah examined the metadata
    in various documents and presentations located on the company website. The metadata
    search yielded ten usernames using the scheme first initial and last name. Now
    that Sarah understood the username format, she could easily deduce usernames with
    only the employee's name. Then Sarah searched Facebook for employees of the target
    company and discovered 43\. Of those 43 profiles, 20 of them were completely open
    to the public. Open profiles reveal all data that have been entered into Facebook,
    including the user's status updates. Sarah compiled a list of female employees
    with open Facebook profiles and began searching for additional information, such
    as signature blocks and office phone numbers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Sarah的目标是一家遍布美国各地的大型保险公司。使用一些定制的搜索词很容易找到他们的基于Web的电子邮件和VPN站点。这些网站不需要基于证书的身份验证，并且据Sarah所知，没有有效的登录凭据，双因素身份验证也没有设置。这意味着她只需要一个有效的用户名和密码就能访问公司的资源。使用工具FOCA，Sarah检查了位于公司网站上的各种文档和演示文稿中的元数据。元数据搜索结果显示了十个用户名，使用了姓氏首字母和姓氏的方案。现在，Sarah了解了用户名的格式，她可以轻松推断出仅凭员工姓名的用户名。然后，Sarah在Facebook上搜索了目标公司的员工，并发现了43个。其中43个档案中，有20个是完全向公众开放的。开放的档案显示了Facebook中输入的所有数据，包括用户的状态更新。Sarah列出了拥有公开Facebook档案的女性员工，并开始搜索其他信息，如签名框和办公电话号码。
- en: It was the week of Christmas and the holiday season was in full swing. Sarah
    monitored the list of female employees with open Facebook profiles until the right
    status update appeared from Natalie Green. “Heading to Hawaii for ten blissful
    days away from the snow and ice!” This was great news for Sarah! Now, Sarah could
    attempt to gain control over Natalie's account with little risk of detection.
    Sarah compiled her list of notes on Natalie including birthday, hometown, office
    and cell phone numbers, home address, department name, work title, and supervisor
    name.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 那是圣诞节的一周，假期季节正酣。Sarah监视着女性员工名单，直到Natalie Green发布了合适的状态更新。"前往夏威夷度过美好的十天，远离雪和冰！"这对Sarah来说是个好消息！现在，Sarah可以尝试控制Natalie的账户，而几乎不会被发现。Sarah整理了她对Natalie的笔记，包括生日、家乡、办公室和手机号码、家庭地址、部门名称、工作职称和主管姓名。
- en: On Christmas Eve at 7:00 PM, Sarah contacted the help desk using a caller ID
    spoofing program to make her number appear as Natalie's cell phone. A pleasant-sounding
    young man answered. “Help desk, this is Paul. How may I help you?” Using her best
    “whiny voice,” Sarah replied. “Hi Paul. This is Natalie Green from the Denver
    office. I changed my password earlier this week, and now I can't remember it.
    It wouldn't be such a big deal if I wasn't on call this week.” She said with a
    sigh. Paul gave a knowing chuckle “Understand that all too well. Let's get you
    back online Natalie. I just need your office phone number to verify your identity.”
    Sarah blinked in surprise. Could it really be this easy? She bit her tongue to
    hold back the excitement. “Sure thing, Paul.” She replied and proceeded to read
    the phone number from her notes. The line went quiet, but Sarah could hear typing
    and the low melody of Christmas music in the background. “You're all set, Natalie.
    I set your password to ‘2013Denver$,’ but you'll have to change it once you log
    in.” Sarah smiled and let out an audible sigh of relief. “Thanks a lot Paul. I
    really appreciate your help tonight. I hope you aren't stuck there tomorrow too.”
    Paul replied “Thankfully no, but I'll be here the rest of the night if you run
    into any more problems.” Sarah began typing in Natalie's username and new password
    to verify they were in working order. “Looks like I’m good to go. Thanks again
    Paul. Have a Merry Christmas!” Sarah now had unrestricted access to Natalie's
    account for the entire week. Prior to Natalie's scheduled return, Sarah installed
    a backdoor that would allow her access into Natalie's account even after her password
    had been changed.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在圣诞前夕晚上7:00，萨拉使用一个来电者ID欺骗程序联系了帮助台，使她的号码显示为娜塔莉的手机。一个听起来很愉快的年轻人接听了电话。“帮助台，我是保罗。有什么我可以帮你的吗？”使用她最好的“哭丧声音”，萨拉回答说。“嗨，保罗。我是来自丹佛办事处的娜塔莉·格林。我本周早些时候更改了我的密码，现在我忘记了。如果我这周没有值班，那就不是什么大事了。”她叹了口气说。保罗知道地笑了笑。“太了解了。让我帮你恢复在线状态，娜塔莉。我只需要你的办公室电话号码来验证你的身份。”萨拉惊讶地眨了眨眼。这真的这么容易吗？她咬住舌头，克制住兴奋。“当然，保罗。”她回答，并继续从笔记中读取电话号码。电话那边安静了下来，但萨拉能听到打字声和背景中低低的圣诞音乐旋律。“你已经设置好了，娜塔莉。我将你的密码设置为‘2013Denver$’，但你登录后必须立即更改它。”萨拉微笑着，发出了一声明显的宽慰。“保罗，谢谢你的帮助。我今晚非常感激你。希望明天你也不会被困在那里。”保罗回答说：“幸运的是，不会，但如果你遇到任何问题，我今晚都会在这里。”萨拉开始输入娜塔莉的用户名和新密码，以验证它们是否正常工作。“看起来我没问题了。再次感谢你，保罗。圣诞快乐！”萨拉现在在整个星期内可以不受限制地访问娜塔莉的账户。在娜塔莉预定回归之前，萨拉安装了一个后门，允许她即使在密码更改后也能访问娜塔莉的账户。
- en: Help desks are prime targets for attackers because their entire purpose is to
    help people. The attack was performed on the evening of a holiday due to the high
    probability that a less experienced employee would be on shift. This was a fail-safe
    in case Sarah was missing a piece of key information to verify her identity. The
    new employee would be more likely to break procedure in order to help keep someone
    out of trouble.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 服务台是攻击者的主要目标，因为它们的整个目的就是帮助人们。攻击是在假日的晚上进行的，因为有很大可能是一名经验较少的员工在值班。这是一个防止萨拉缺少关键信息来验证她身份的安全措施。新员工更有可能违反程序，以帮助别人避免麻烦。
- en: The Social Engineering Defensive Framework (SEDF)
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社会工程防御框架（SEDF）
- en: 'As a security consultant, I''ve performed social engineering assessments for
    a multitude of clients—from e-commerce to government and everything in between.
    Each engagement is unique, but almost always results in the same question from
    management: “How do we stop social engineering attacks?” I found that I didn''t
    have a definitive resource to refer them to or even a high-level guideline to
    get them started.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名安全顾问，我为众多客户执行了社会工程评估——从电子商务到政府，各个领域都有。每次参与都是独一无二的，但几乎总是会引发管理层同样的问题：“我们如何阻止社会工程攻击？”我发现我没有一个明确的资源可以参考，甚至没有一个高级别的指导方针可以让他们开始。
- en: 'The simple truth is that social engineering attacks can''t be stopped with
    technology alone, nor can they be stopped with training alone. I created the Social
    Engineering Defensive Framework (SEDF) to help organizations prevent social engineering
    attacks at the enterprise level. SEDF outlines basic phases for attack prevention:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的事实是，社会工程攻击不能仅仅通过技术来阻止，也不能仅仅通过培训来阻止。我创建了社会工程防御框架（SEDF），以帮助组织在企业级别防止社会工程攻击。
    SEDF概述了攻击防范的基本阶段：
- en: ■ Determine exposure
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确定曝光
- en: ■ Evaluate defenses
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 评估防御
- en: ■ Educate the workforce
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 教育劳动力
- en: ■ Streamline existing technology and policy
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 简化现有技术和政策
- en: The SEDF phases are independent from each other and can be performed in an order
    that suits the priorities of the organization. If you've just completed a large
    training campaign, then perhaps evaluating defense is the next step for you.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: SEDF 阶段彼此独立，可以按照组织优先级的顺序执行。如果你刚刚完成了一次大规模的培训活动，那么也许评估防御就是你的下一步。
- en: Determine Exposure
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定曝光
- en: This phase focuses on seeing websites and other available resources through
    the eyes of a social engineer. A web exposure assessment is a nonintrusive method
    of gathering client information in order to provide a clear picture on what data
    are exposed to the Internet.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段的重点是以社会工程师的视角看待网站和其他可用资源。Web 暴露评估是一种非侵入式的方法，用于收集客户信息，以便清楚地了解暴露在互联网上的数据。
- en: A major area of focus is the company website. Are you providing too much information?
    An online employee directory, while helpful to customers, is a gold mine for social
    engineers. In most cases, listing key customer-focused employees provides customers
    with the point of contact without listing everyone who works at the company. Superfluous
    job postings can provide details about software deployed in your environment.
    Announcing your brand of antivirus and other deployed security technologies to
    the world is like putting out the welcome mat for attackers. Metadata analysis
    is a key part of the assessment to determine if usernames, passwords, and operating
    system details are exposed in documents that are posted on your website.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要的关注领域是公司网站。你是否提供了过多的信息？在线员工目录，虽然对客户有帮助，但对社会工程师来说是一座金矿。在大多数情况下，列出关键的面向客户的员工，为客户提供联系点，而不是列出公司的所有员工。过多的职位发布可以提供有关你的环境中部署的软件的详细信息。向世界宣布你的防病毒品牌和其他部署的安全技术，就像为攻击者铺设了欢迎地毯一样。元数据分析是评估的关键部分，以确定是否在发布在你的网站上的文档中暴露了用户名、密码和操作系统详细信息。
- en: Another portion of the assessment is searching for leaked documents. Not all
    of these documents are discovered via Google. Peer-to-peer networks, social media,
    and other information-sharing websites can be excellent resources. Whenever I
    perform one of these assessments and attach the discovered documents, the client
    always asks, “Where did you get this!?”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 评估的另一部分是搜索泄露的文件。并非所有这些文件都是通过谷歌发现的。点对点网络、社交媒体和其他信息共享网站可能是极好的资源。每当我执行这些评估并附上发现的文件时，客户总是问：“你从哪里得到这个！？”
- en: 'A few other areas of focus are the following:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关注的另一些领域如下：
- en: ■ Technical support forums—You'd be surprised how many folks register for these
    using their company e-mail address. Code snippets and file paths can be very helpful
    when planning a technical attack.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 技术支持论坛——你会惊讶地发现有多少人注册这些论坛时使用的是他们公司的电子邮件地址。在规划技术攻击时，代码片段和文件路径可能非常有帮助。
- en: ■ Social media—These resources provide insight into the lives of employees and
    are fertile hunting ground for attackers. Personal details such as what high school
    they attended or pet names are often used as password reset questions. Also, knowing
    if someone is going to be on vacation for a week provides an attacker the opportunity
    to masquerade as that employee with minimal risk of detection.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 社交媒体——这些资源提供了对员工生活的洞察，是攻击者的肥沃猎场。个人细节，如他们上过的高中或宠物名字，通常用作密码重置问题。此外，了解某人是否将要休假一周，为攻击者提供了冒充该员工的机会，而又极少被发现。
- en: ■ Popular hacking websites—Websites similar to [http://pastebin.com](http://pastebin.com)
    are popular dumping ground for attackers and can contain everything from account
    data to intellectual property.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 流行的黑客网站——类似于[http://pastebin.com](http://pastebin.com)的网站是攻击者的常用倾倒场所，可能包含从账户数据到知识产权的所有内容。
- en: Once the research is complete, a report is made summarizing the discovered information
    and the most likely attack vectors. In addition to listing attack vectors, include
    recommendations on how to reduce exposure of the discovered data.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦研究完成，就会制作一份报告，总结发现的信息和最可能的攻击向量。除了列出攻击向量外，还包括降低发现数据曝光的建议。
- en: Evaluate Defenses
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估防御
- en: This phase can be utilized to evaluate employee resistance and reaction to simulated
    attacks. Organizations can also elect to evaluate the effectiveness of detection
    technology and appropriate response groups. Types of simulated attacks include
    phishing, phone, and physical. It is common practice to outsource these assessments
    to a specialized vendor, but is not required.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段可以用来评估员工对模拟攻击的抵抗力和反应。组织也可以选择评估检测技术的有效性和适当的应对团队。模拟攻击的类型包括钓鱼、电话和实体。通常情况下，将这些评估外包给专门的供应商是一种常见做法，但并非必须。
- en: Phishing assessments evaluate the organization's resistance against malicious
    e-mail content. Content can vary from hyperlinks, attachments, to HTML forms to
    harvest employee information or gain access to their computer. Phishing attacks
    are popular with attackers and should be high on the list of your organization's
    cyber threats. If your organization has not performed this type of assessment,
    a simulated phishing attack should be the first evaluated defense in this process.
    The detailed process for creating simulated phishing attacks can be found in [Chapter
    10](B9780124199675000107.xhtml).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 钓鱼评估组织对恶意电子邮件内容的抵抗力。内容可以是超链接、附件，或者HTML表单，用于收集员工信息或获取他们的计算机访问权限。钓鱼攻击在攻击者中很受欢迎，应该是您组织网络威胁清单中的重点。如果您的组织尚未执行过这种类型的评估，模拟钓鱼攻击应该是这个过程中首先评估的防御措施。有关创建模拟钓鱼攻击的详细过程，请参阅[第10章](B9780124199675000107.xhtml)。
- en: Phone attacks, otherwise known as vishing, trick individuals into divulging
    information via a phone call or text message. Attackers perform caller ID spoofing,
    which causes their call to appear to be from a known phone number. Caller ID spoofing
    is not illegal in the United States and can be performed using a commercial service
    or with personal equipment. While vishing may seem out of date, it is still an
    extremely useful tool for attackers because their targets don't have time to think
    the situation through prior to providing information to the attacker. Focus your
    initial simulated phone attacks against employees that mainly deal with the public.
    Help desk personnel, sales, public relations, and human resources should be included
    in the initial evaluation.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 电话攻击，又称为vishing，通过电话或短信欺骗个人透露信息。攻击者进行来电显示欺骗，使他们的电话看起来来自一个已知的电话号码。在美国，来电显示欺骗并不违法，可以使用商业服务或个人设备进行。虽然vishing可能看起来过时，但对攻击者来说仍然是一个极其有用的工具，因为他们的目标没有时间在向攻击者提供信息之前仔细考虑情况。将初始模拟电话攻击重点放在主要与公众打交道的员工身上。帮助台人员、销售、公共关系和人力资源应该包括在初始评估中。
- en: Physical security education is often overlooked in awareness programs. Although
    physical security and cyber security usually report to different departments,
    they are both working to protect the same assets. Completing a physical security
    assessment can be an eye-opening experience for both physical and cyber security.
    Physical penetration tests evaluate security controls by gaining access to a specified
    facility or room. Team members often exploit electronic controls and utilize social
    engineering to obtain access. Often, physical security assessments are performed
    in conjunction with a network penetration test. Physical security basics and assessments
    are covered in detail in [Chapter 8](B9780124199675000089.xhtml).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在意识计划中，物理安全教育经常被忽视。尽管物理安全和网络安全通常归不同部门负责，但它们都致力于保护相同的资产。完成物理安全评估对于物理安全和网络安全都是一次启发性的经历。物理渗透测试通过获取对指定设施或房间的访问来评估安全控制。团队成员经常利用电子控制并利用社会工程学来获取访问权限。通常，物理安全评估与网络渗透测试同时进行。物理安全基础知识和评估在[第8章](B9780124199675000089.xhtml)中有详细介绍。
- en: 'This outcome of this phase should answer the following questions:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 本阶段的结果应该回答以下问题：
- en: Employees
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 员工
- en: ■ Was access or information obtained?
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 是否获得访问或信息？
- en: ■ Workstation
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 工作站
- en: ■ Server
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 服务器
- en: ■ Physical
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 物理
- en: ■ How many employees provided information or access?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 有多少员工提供信息或访问权限？
- en: ■ What weaknesses or vulnerabilities were utilized to obtain information or
    access?
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 利用了哪些弱点或漏洞来获取信息或访问权限？
- en: ■ Technology
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 技术
- en: ■ Human
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 人类
- en: ■ Physical barriers, such as fences
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 物理屏障，如围栏
- en: ■ How many employees reported suspicious activity?
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 有多少员工报告了可疑活动？
- en: ■ Correctly
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 正确地
- en: ■ Incorrectly
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 不正确地
- en: Defenders
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 防御者
- en: ■ How many attacks were detected?
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 检测到多少次攻击？
- en: ■ What was the average detection time?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 平均检测时间是多少？
- en: ■ How were attacks detected?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如何检测到攻击？
- en: ■ Employee reported suspicious activity
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 员工报告了可疑活动
- en: ■ Technical alert from IDS/antivirus/proxy
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 来自入侵检测系统/防病毒软件/代理的技术警报
- en: ■ Alert from security camera or access control system
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 安全摄像头或门禁系统的警报
- en: ■ Discovered by guard force while on patrol
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 巡逻中保安队发现
- en: ■ Were proper response procedures in place for the attacks?
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 攻击发生时是否有适当的响应程序？
- en: ■ Were the response procedures followed?
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 是否遵循了响应程序？
- en: ■ Was the event escalated properly?
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 事件是否得到适当升级？
- en: ■ Were access control alarms investigated?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 门禁警报是否得到调查？
- en: The answers to the above questions can be used to evaluate the effectiveness
    of your current awareness program. Assessment results can also be used to update
    existing policy and modify detection device configuration for physical and cyber
    mechanisms. For maximum effectiveness, defenses should be evaluated on a regular
    basis. Phishing and phone assessments should be performed biannually at minimum.
    Physical assessments should be performed on an annual basis if your budget allows.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 上述问题的答案可用于评估您当前的意识计划的有效性。评估结果还可用于更新现有政策并修改物理和网络机制的检测设备配置。为了最大限度地提高效果，应定期评估防御措施。至少每两年应进行钓鱼和电话评估。如果预算允许，物理评估应每年进行一次。
- en: Educate Employees
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 员工教育
- en: Describing an attack can be informative, but showing an attack has a far greater
    impact. The best training session I have ever attended was for a government agency
    and began with a video of an agency employee telling an adversary sensitive details
    of a critical defense project. Except the “adversary” was an undercover agent
    attempting to social engineer information from him; and it worked. Once the video
    was over, the auditorium was absolutely silent. This short, homemade video was
    a true eye-opener for the audience. It clearly dictated the message “These threats
    are real and you could be the next target.” The remainder of the session went
    on to detail how these attacks worked and what to do if you suspected that you
    were being targeted.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 描述一次攻击可能很有启发性，但展示一次攻击的影响更大。我参加过的最好的培训课程是为一个政府机构举办的，开始时播放了一个视频，其中一名机构员工向对手透露了关键防御项目的敏感细节。除了“对手”实际上是一名卧底特工试图通过社会工程获取信息；而且成功了。视频结束后，礼堂里一片寂静。这段简短的自制视频对观众产生了真正的启发作用。它清楚地传达了信息“这些威胁是真实存在的，你可能是下一个目标。”
    会议的其余部分继续详细介绍这些攻击是如何进行的，以及如果怀疑自己被针对时该怎么做。
- en: 'Breaking down attack scenarios is an essential step in social engineering education.
    Showing the audience how each piece of information obtained and how it was used
    in the attack builds a true understanding of the process. Next, you''ll want to
    discuss tactics for preventing data leaks and other attacks. A few areas to discuss
    are the following:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在社会工程教育中，分解攻击场景是一个重要步骤。向受众展示每个获取的信息以及如何在攻击中使用它建立了对过程的真正理解。接下来，您需要讨论防止数据泄漏和其他攻击的策略。讨论的几个方面包括以下内容：
- en: ■ Metadata—Ensure your audience understands metadata and how it is used against
    them. Provide tutorials on how to remove metadata from documents before publication.
    Many of the Microsoft Office programs have this functionality built-in, but not
    enabled.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 元数据 - 确保您的受众了解元数据及其如何被利用对他们的影响。提供关于如何在发布前删除文档中的元数据的教程。许多微软办公软件都内置了此功能，但未启用。
- en: ■ Phishing—It's essential that employees know how to identify and report phishing
    messages. Demonstrating that links can be disguised and how e-mail addresses can
    be spoofed is way to drive home the message.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 钓鱼攻击 - 员工了解如何识别和报告钓鱼消息至关重要。演示链接可以伪装以及如何伪造电子邮件地址是传达信息的一种方式。
- en: ■ Social media safety—Educate your audience on social media privacy settings.
    Walk them through step-by-step on how to restrict Facebook profiles, disable location
    services, and make the material non-company-specific so employees can share it
    with their family members.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 社交媒体安全 - 教育您的受众如何设置社交媒体的隐私设置。逐步指导他们如何限制Facebook个人资料，禁用位置服务，并使材料不特定于公司，以便员工可以与家人分享。
- en: ■ Your company e-mail address—Never underestimate the significance of your company
    e-mail address. It should never be used to subscribe to forums, mailing lists,
    or other special interest groups. Not only does it expose company technology,
    but also it can also be used to craft spear phishing attacks posing as a mailing
    list update.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 您公司的电子邮件地址——绝不能低估您公司电子邮件地址的重要性。它绝不能用于订阅论坛、邮件列表或其他特殊兴趣小组。这不仅会暴露公司技术，还可能被用来制作冒充邮件列表更新的钓鱼攻击。
- en: ■ Phone attacks—Demonstrate caller ID spoofing to reinforce how easily a phone
    number can be faked. Discuss what employees should do if they receive a suspicious
    call. How do they report it?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 电话攻击——演示来电号码欺诈以强调电话号码可以轻松伪造。讨论员工收到可疑电话时应该怎么办。他们如何报告？
- en: ■ Physical attacks—As we discussed earlier in the chapter, sometimes, the easiest
    way into a target environment is literally through the door. Emphasize the impact
    of tailgating attacks and the procedures for visitors.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 物理攻击——正如我们在本章前面讨论过的，有时，进入目标环境的最简单方法就是直接通过门。强调尾随攻击的影响以及访客程序。
- en: The most important step in preventing social engineering attacks is teaching
    your workforce that it's ok to ask questions. If someone is attempting to tailgate
    in the door, it's ok for an employee to ask, “Can you scan your badge please?”
    It's ok to place a caller on hold while you contact their manager for verification.
    The objective of every awareness program should be to educate employees on reporting
    suspicious behavior to the security team, not to become security professionals
    themselves. For many organizations, this will require a culture change. Management
    is more likely to approve of this paradigm shift if they understand the threat,
    so be prepared to educate your management on these types of attacks.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 防止社会工程攻击的最重要步骤是教育您的员工，提问是可以的。如果有人试图尾随进门，员工可以问：“您可以扫描您的工作证吗？”在联系其经理进行验证时，可以把电话接通等待。每个意识计划的目标应该是教育员工向安全团队报告可疑行为，而不是让他们成为安全专家。对于许多组织来说，这将需要文化转变。如果他们了解威胁，管理层更有可能批准这种范式转变，因此准备好向管理层介绍这些类型的攻击。
- en: Streamline Existing Technology And Policy
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 简化现有技术和政策
- en: While technology alone cannot prevent social engineering attacks, it can minimize
    the impact of successful ones. Effective defensive technologies likely exist in
    your environment but could improve with configuration changes. Rather than reviewing
    configurations line by line, focus on the big picture with brainstorming sessions,
    beginning with high-level scenarios that involve key technical members of the
    cyber security team. This tactic is widely used in the defense industry under
    the term tabletop exercise and usually involves multiple military branches and
    civilian agencies. A tabletop exercise is a discussion-based event of scripted
    scenarios in an informal environment. Usually facilitator-led, these exercises
    enable security teams to walk through an attack scenario step-by-step to review
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管单靠技术不能防止社会工程攻击，但它可以最小化成功攻击的影响。您的环境中可能存在有效的防御技术，但通过配置更改可能会有所改善。与其逐行审查配置，不如通过头脑风暴会议聚焦于大局，从涉及网络安全团队关键技术成员的高级场景开始。这种策略在防御工业中被广泛使用，术语为桌面演练，通常涉及多个军种和民用机构。桌面演练是在非正式环境中对脚本场景进行讨论的活动。通常由主持人引导，这些演练使安全团队能够逐步地走过攻击场景，以进行审查。
- en: ■ current incident response policy
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 当前的事件响应政策
- en: ■ Continuity of Operations (COOP) plan
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 业务连续性（COOP）计划
- en: ■ preventative technologies
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 预防性技术
- en: ■ detection capabilities
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 检测能力
- en: ■ methods of minimizing impact once exploitation has occurred
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 一旦发生利用事件，最小化影响的方法
- en: The scenarios are designed to encourage constructive discussion and highlight
    areas that need to be refined in a nonthreatening environment. Tabletop exercises
    can have a broad scope and include many areas of review, or a narrow focus to
    highlight specific areas, such as detection and preventative capabilities of deployed
    technology. A tabletop exercise is inexpensive to perform and can also serve as
    on-the-job training for new employees. Don't forget to get input from some of
    the staff that is actually doing the jobs. As some tasks look good on paper, there
    may be several other related tasks from other groups that are required and are
    relied on for full support of their job function.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 场景旨在鼓励建设性讨论并突出需要在一个非威胁环境中完善的领域。桌面练习可以涵盖广泛的范围，包括许多审查领域，或者聚焦于特定领域，例如已部署技术的检测和预防能力。桌面练习费用低廉，还可以作为新员工的在职培训。不要忘记从实际执行工作的员工那里获得一些意见。因为有些任务在纸上看起来很好，但可能需要其他组的几个相关任务，并依赖于完全支持其工作职能的其他任务。
- en: Planning A Tabletop Exercise
  id: totrans-153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 计划桌面练习
- en: The three phases of a tabletop exercise are design, execution, and after-action.
    The design phase is critical to exercise success and may take days to weeks to
    complete depending on the size and complexity of the exercise.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面练习的三个阶段是设计、执行和事后。设计阶段对练习的成功至关重要，根据练习的规模和复杂性，设计阶段可能需要花费几天到几周的时间才能完成。
- en: The Design Phase
  id: totrans-155
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 设计阶段
- en: If your organization has not performed a tabletop exercise, it's best to begin
    with a narrow focused exercise that includes the cyber security team. For SEDF,
    the main areas of focus include identifying
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的组织尚未进行过桌面练习，最好从包括网络安全团队的狭窄重点练习开始。对于SEDF，主要关注的领域包括识别
- en: ■ potential detection points for phishing-based attacks throughout the network
    and host operating system
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 网络和主机操作系统中基于钓鱼攻击的潜在检测点
- en: ■ methods of minimizing the impact of a successful attack with currently deployed
    technologies
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 使用当前部署的技术来最小化成功攻击的影响的方法
- en: ■ response policy for social engineering attacks and incident response
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 社交工程攻击和事件响应的响应策略
- en: 'It''s recommended that each tabletop exercise have one area of focus. This
    enables participants to concentrate their efforts more effectively. Once the focus
    has been determined, the scenarios can be created. A scenario is a sequential,
    narrative account of a hypothetical incident that provides the catalyst for the
    exercise and is intended to introduce situations that will inspire responses [[1](#bb0010)].
    Each scenario should contain one topic for discussion and discussion points to
    focus the group on the desired discussion. A few sample scenarios include the
    following:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 建议每个桌面练习都有一个重点领域。这样可以使参与者更有效地集中精力。确定了焦点之后，可以创建场景。场景是一个连续的、叙事性的假设事件描述，为练习提供催化剂，旨在引入激发响应的情况[[1](#bb0010)]。每个场景应包含一个讨论主题和讨论要点，以便将小组集中在所需的讨论上。一些样本场景包括以下内容：
- en: ■ Phishing attack—A group of attackers is targeting your organization with a
    phishing e-mail that appears to originate from your human resources department.
    The e-mail states that the employee must complete a privacy policy acknowledgement
    in order to receive insurance benefits for the year. The link that is displayed
    in the e-mail appears to direct the employee to the company website; however,
    once clicked, the employee is directed to a malicious website, which attempts
    to capture the information entered into the website.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 钓鱼攻击—一组攻击者正在使用一封看似来自您人力资源部门的钓鱼邮件针对您的组织进行攻击。该电子邮件指出员工必须完成隐私政策确认，以便获得本年度的保险福利。电子邮件中显示的链接似乎将员工引导至公司网站；然而，一旦点击，员工就会被引导至恶意网站，该网站试图捕获输入到网站中的信息。
- en: ■ Discussion of detection—What current mechanisms are in place to detect suspicious
    e-mail and/or suspicious links at the host and network level? Can they be configured
    to block e-mails that contain disguised links?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 检测讨论—目前已经部署了哪些机制来检测主机和网络层的可疑电子邮件和/或可疑链接？它们能否被配置为阻止包含伪装链接的电子邮件？
- en: ■ Discussion of minimizing impact—Once the cyber security team has been notified
    of the malicious e-mail, is it possible to determine what employees received the
    e-mail? Can the e-mail be deleted from the recipients' mailbox to prevent additional
    attacks? Is it possible to block the malicious website (both the URL and IP addresses)
    using a proxy or other device on the network?
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 减少影响讨论—一旦网络安全团队收到恶意电子邮件的通知，是否可能确定哪些员工收到了该电子邮件？可以从收件人邮箱中删除电子邮件以防止进一步攻击吗？是否可能使用代理或网络上的其他设备阻止恶意网站（URL和IP地址）？
- en: ■ Discussion of policy—What actions are taken when an employee reports the suspicious
    message to the cyber security team? What is the process to block access to the
    malicious website? What information from this attack can be used to further educate
    the workforce?
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 政策讨论—当员工向网络安全团队报告可疑消息时会采取什么行动？如何阻止对恶意网站的访问？这次攻击中可以利用哪些信息进一步教育员工？
- en: ■ Malicious document—An infected PDF has been identified on the network. Once
    the PDF is opened, backdoor software is installed on the machine providing the
    attacker with access to the machine and the corporate network. Corporate antivirus
    does not detect the backdoor software or malicious PDF. The origin of the PDF
    has not been determined and the number of infected machines on the network is
    unknown.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 恶意文档—在网络上发现了一个被感染的PDF。一旦打开PDF，后门软件就会安装在机器上，使攻击者能够访问机器和企业网络。企业防病毒软件无法检测到后门软件或恶意PDF。尚未确定PDF的来源，网络上感染的机器数量也未知。
- en: ■ Discussion of detection—How can compromised machines be identified? Is it
    possible to detect the communication of the backdoor software to its command and
    control address(es)?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 检测讨论—如何识别受损机器？是否可能检测后门软件与其命令和控制地址之间的通信？
- en: ■ Discussion of minimizing impact—Can a proxy or other network device block
    the command and control traffic? What options exist for removing the infected
    PDF and backdoor software? Is it possible to determine if data were removed from
    the infected machines?
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 减少影响讨论—代理或其他网络设备是否可以阻止命令和控制流量？有哪些选项可以用来移除感染的PDF和后门软件？是否可能确定从感染机器中删除了数据？
- en: ■ Discussion of policy—What analysis steps are performed when a suspicious file
    has been identified? What authorizations are required to modify detection signatures
    in endpoint and/or proxy policy? What information from this attack can be used
    to further educate the workforce? Which departments should be notified of the
    attack?
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 政策讨论—当发现可疑文件时会执行哪些分析步骤？在端点和/或代理策略中修改检测签名需要哪些授权？这次攻击中可以利用哪些信息进一步教育员工？应通知哪些部门有关攻击的情况？
- en: 'Tabletop exercises require the following roles:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面演练需要以下角色：
- en: ■ Facilitator—The facilitator's role is to create an environment that encourages
    dialogue and guide discussions to meet the objectives of the exercise [[2](#bb0015)].
    Consider hiring an experienced consultant to facilitate the exercise, as facilitating
    is a specialized skill. The consultant will have a neutral opinion of the participants,
    enabling a constructive exercise without favoritism. Lastly, an outsider view
    of the company network can spark new ideas for discussion.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 主持人—主持人的角色是营造一个鼓励对话并引导讨论以达到演练目标的环境[[2](#bb0015)]。考虑聘请一位经验丰富的顾问来主持演练，因为主持是一种专业技能。顾问将对参与者持中立意见，使演练能够在没有偏袒的情况下进行。最后，对公司网络的外部视角可以激发新的讨论思路。
- en: ■ Data collector—The data collector's purpose is to document the main discussion
    points of each scenario and any decisions that were reached during the tabletop
    exercise. The data collector will also produce the after-action report summarizing
    the exercise.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 数据收集者—数据收集者的目的是记录每个场景的主要讨论点以及在桌面演练期间达成的任何决定。数据收集者还将制作总结演练的事后报告。
- en: ■ Participants—Select participants whose job responsibilities are related to
    the exercise focus, not just managers. For detection and minimizing impact exercises,
    it may be useful to include key employees involved in network and endpoint implementation
    in addition to the cyber security team. Policy-based exercises should include
    representatives from each department with a named role in the current policy.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 参与者——选择与演练重点相关的工作责任的参与者，而不仅仅是经理们。对于检测和最小化影响的演练，除了网络和终端实施的关键员工外，还包括了信息安全团队。基于政策的演练应该包括每个部门的代表，这些代表在当前政策中有指定的角色。
- en: Logistics, equipment, and documentation should also be included in the design
    phase. Some organizations choose to conduct their exercises off-site at a meeting
    space or hotel conference room to focus the participants by removing the distractions
    of their typical day in the office. The exercise location should be a large enough
    space to comfortably accommodate the number of exercise participants and include
    an overhead projector, white board, and adequate power resources for participant
    laptops. Upon arrival, each participant should receive a participant guide. Participant
    guides should include
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也应将后勤、设备和文件纳入设计阶段。一些组织选择在会议空间或酒店会议室外举行演习，以消除参与者在办公室日常环境中的干扰，从而使参与者能够专注。演练地点应该是一个足够大的空间，可以舒适地容纳演习参与者的数量，并包括一台投影仪、白板和足够的电源资源供参与者使用笔记本电脑。到达时，每个参与者都应该收到一个参与者指南。参与者指南应包括
- en: ■ purpose for the exercise
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 演练目的
- en: ■ scope and objectives
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 范围和目标
- en: ■ exercise scenarios
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 演练场景
- en: ■ supporting material (network diagrams or policies)
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 支持材料（网络图或政策）
- en: 'The facilitator guide should include the same material as the participant guide
    along with the facilitator questions that are to be asked during each scenario.
    Data collection sheets should include the following columns:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人指南应包括与参与者指南相同的材料，以及在每个场景中应该提出的主持人问题。数据收集表应包括以下列：
- en: ■ Problem or objective
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 问题或目标
- en: ■ Department affected
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 受影响的部门
- en: ■ Current response actions or technology
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 当前的应对行动或技术
- en: ■ Resolution or recommendation
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 决议或建议
- en: The Execution Phase
  id: totrans-183
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 执行阶段
- en: 'The exercise should begin with comments from the cyber security management
    before introducing the facilitator. The facilitator should ask each participant
    to introduce themselves and their role in the organization. Although most employees
    are familiar with individual roles and responsibilities, the facilitator is not.
    The facilitator then provides a high-level overview of the exercise schedule and
    ground rules. The ground rules are meant to foster a neutral environment for exchange
    of ideas. A few example ground rules are the following:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在引入主持人之前，演练应以信息安全管理层的评论开始。主持人应要求每个参与者介绍自己和在组织中的角色。虽然大多数员工都熟悉个人的角色和责任，但主持人不是。然后主持人提供演练日程安排和基本规则的概述。基本规则旨在促进思想交流的中立环境。一些示例性的基本规则如下：
- en: ■ There are no right or wrong answers. All ideas are welcome and will be captured
    and acted on as appropriate.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 没有对错答案。所有的想法都受欢迎，并且会根据需要被记录和采纳。
- en: ■ Maintain a no-fault, stress-free environment. It's very important that discussion
    is driven by group decision-making and problem-solving, so the environment must
    remain open, positive, and encouraging.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 保持无过错、无压力的环境。讨论应该由团体决策和问题解决来推动，因此环境必须保持开放、积极和鼓励性。
- en: ■ Use the scenario to provide context and spark creative ideas. All ideas and
    thoughts should be based on the information provided by the scenario, but this
    should not limit your thinking.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 使用场景提供背景并激发创造性思维。所有的想法和思考都应基于场景提供的信息，但这不应限制你的思维。
- en: ■ Do not limit the discussion to official positions or policies. Don't be afraid
    to go beyond your title/position as you think about the situations that are presented
    [[2](#bb0015)].
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 不要把讨论限制在官方立场或政策上。在思考所呈现的情况时，不要害怕超越你的头衔/职位。
- en: The facilitator should introduce the first scenario. If the participants have
    no questions regarding the scenario events, the facilitator should ask the first
    question listed for the scenario and then step back and let the participants discuss.
    If the group begins to focus on topics that are not relevant to the exercise scope,
    the facilitator will guide the discussion back to the scenario. At the end of
    each scenario, the group should conduct a hot wash. A hot wash is a high-level
    overview of the scenario, discussion points, and conclusions. Not only does a
    hot wash ensure that the participants agree on the conclusions, but also it validates
    that the data collector has retained the proper information.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人应介绍第一个情节。如果参与者对情节事件没有问题，主持人应问第一个列出的情节问题，然后退后一步，让参与者讨论。如果组开始关注与演练范围无关的主题，主持人将引导讨论回到情节上。在每个情节结束时，组应进行热洗。热洗是对情节、讨论要点和结论的高层次概述。热洗不仅确保参与者对结论达成一致，还验证数据收集者是否保留了正确的信息。
- en: It is important to include breaks in the exercise timeline for participants
    to refuel on caffeine and get fresh air. If the scenarios are too drawn out, attention
    spans will begin to dwindle, resulting in less discussion. A typical timeline
    consists of 90 minute sessions with 20 minute breaks in between. Lunch should
    be served in an outdoor location if possible, to provide participants with a change
    of environment.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在演练时间表中包括休息时间，让参与者补充咖啡因并呼吸新鲜空气。如果情节过于拖沓，注意力会逐渐减弱，导致讨论减少。典型的时间表包括90分钟的会议，中间有20分钟的休息时间。午餐应尽可能在室外地点提供，以提供参与者一个环境变化。
- en: 'Once participants have completed the last scenario, perform a hot wash of the
    entire exercise. Some sample questions to ask are the following:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦参与者完成最后一个情节，对整个演练进行热洗。一些可问的示例问题如下：
- en: ■ What are some of the key takeaways from today's exercise?
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 今天演练的一些关键收获是什么？
- en: ■ Are there suggestions to improve the quality of this exercise regarding
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 有关改善此演练质量的建议是什么？
- en: ■ venue
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 场地
- en: ■ participants
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 参与者
- en: ■ supporting documentation
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 支持文件
- en: ■ What objectives should be included in the next exercise?
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 下次演练应包括哪些目标？
- en: The After-action Phase
  id: totrans-198
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 演练后阶段
- en: 'Information from the data collector is analyzed and compiled to produce a report
    detailing the exercise events. Next comes the most critical portion of the exercise,
    creating and assigning action items from the exercise report. Information from
    the exercise will only be useful to the organization if it is acted upon. Therefore,
    assigning and tracking action items is crucial to the success of the exercise
    process. The exercise organizers should conduct a postexercise meeting to discuss
    the following:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据收集器那里分析和编制信息，制作详细的演练事件报告。接下来是演练最关键的部分，从演练报告中创建和分配行动项目。如果组织没有采取行动，演练中的信息将毫无用处。因此，分配和跟踪行动项目对演练过程的成功至关重要。演练组织者应召开后续会议，讨论以下内容：
- en: ■ Was the exercise successful?
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 演练是否成功？
- en: ■ Were appropriate personnel included?
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 是否包括适当的人员？
- en: ■ Was the facilitator sufficient?
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 主持人是否足够？
- en: ■ Did the venue provide adequate space and power resources?
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 场地是否提供足够的空间和电力资源？
- en: ■ What actions can be taken to improve future exercises?
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 有哪些措施可采取以改进未来的演练？
- en: Many resources exist for exercise planning. The Federal Emergency Management
    Agency (FEMA) has a complete cyber exercise package available at [http://www.fema.gov/media-library/assets/documents/26845](http://www.fema.gov/media-library/assets/documents/26845).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多演练计划资源。联邦紧急事务管理局（FEMA）提供了完整的网络演练包，可在[http://www.fema.gov/media-library/assets/documents/26845](http://www.fema.gov/media-library/assets/documents/26845)获取。
- en: Preventative Tips
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预防提示
- en: 'In addition to the outcomes of brainstorming sessions and tabletop exercises,
    here are some recommendations for hardening your environment against social engineering
    attacks:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 除了头脑风暴和桌面演练的结果外，以下是一些建议，可加强您的环境抵御社会工程攻击：
- en: ■ Username makeover—Attackers can enumerate usernames easily using tactics discussed
    earlier in the chapter, such as gathering names via social media. Usernames that
    are not based on names or any other identifiable characteristics complicate social
    engineering attacks because the attacker isn't able to quickly determine the username
    associated with the employee they wish to target. Instead of using vthomas for
    a username, consider a unique identifier such as HN90346283\. Not only would this
    change make actions more difficult for attackers, but also it would make threat
    detection and log analysis easier for the cyber security team. Login attempts
    from usernames that stray from the unique identifiers would be an obvious attempted
    attack, enabling the cyber security team to properly investigate the involved
    machines. Because this type of change would impact everyone in the organization,
    the initial stages of deployment may have negative effects, such as an increase
    of help desk calls from employees that have forgotten their new username. A username
    makeover would also require support from senior management, as it would require
    a culture change for the organization to utilize the new format.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 用户名改头换面 — 攻击者可以轻松枚举用户名，利用本章前面讨论过的策略，比如通过社交媒体收集名字。基于名字或任何其他可识别特征的用户名会使社会工程攻击复杂化，因为攻击者无法快速确定与他们希望攻击的员工相关联的用户名。与其使用vthomas作为用户名，考虑使用一个唯一标识符，比如HN90346283。这种改变不仅会使攻击者的行动变得更加困难，还会使网络安全团队的威胁检测和日志分析变得更容易。来自与唯一标识符不符的用户名的登录尝试将是明显的攻击尝试，使网络安全团队能够适当地调查涉及的机器。由于这种类型的改变会影响组织中的每个人，部署的初始阶段可能会产生负面影响，比如来自忘记新用户名的员工的帮助台呼叫增加。用户名改头换面还需要高级管理支持，因为这将需要组织文化变革以利用新的格式。
- en: ■ Domain purchases—Social engineers prey on their victim's inability to spot
    small details in attacks. A popular tactic for phishing attacks is to purchase
    a domain similar to the target's primary domain. For instance, if your primary
    domain is [www.myorganization.com](http://www.myorganization.com), an attacker
    would purchase [www.myogranization.com](http://www.myogranization.com) or [www.my-organization.com](http://www.my-organization.com)
    so that the malicious link would appear legitimate at first glance. These malicious
    domains can also be used to attack your organization's customers if they mistype
    your website address and inadvertently visit the attacker's website. Creating
    e-mail accounts from the malicious domain adds credibility to phishing messages,
    as the e-mail address appears to be from within your organization. Purchasing
    domains that are similar to your organizations will decrease the risk of attackers
    using fictitious websites and e-mail addresses to lure their targets. Include
    popular domain extensions such as .org and .net in your purchases for maximum
    prevention.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 域购买 — 社会工程师利用受害者无法察觉攻击中的细微细节。钓鱼攻击的一个常用策略是购买一个类似目标主要域的域。例如，如果你的主要域是[www.myorganization.com](http://www.myorganization.com)，攻击者将购买[www.myogranization.com](http://www.myogranization.com)或[www.my-organization.com](http://www.my-organization.com)，这样恶意链接乍一看会显得合法。如果用户误输入您的网站地址并意外访问攻击者的网站，这些恶意域也可以用来攻击您组织的客户。从恶意域注册电子邮件帐户会增加钓鱼消息的可信度，因为电子邮件地址看起来来自您的组织内部。购买与您组织相似的域将降低攻击者使用虚构网站和电子邮件地址来诱骗目标的风险。在购买时包括流行的域扩展名，如.org和.net，以实现最大的预防效果。
- en: ■ Webmail addresses—Registering webmail addresses, such as [myorganizationadmin@yahoo.com](mailto:myorganizationadmin@yahoo.com),
    reduces the likelihood of an attacker utilizing a webmail provider to launch phishing
    attacks. If an attacker is unable to purchase a convincing domain or create a
    convincing webmail account, the chances of their attacks being detected by spam
    filters increases.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 网页邮件地址 — 注册网页邮件地址，如[myorganizationadmin@yahoo.com](mailto:myorganizationadmin@yahoo.com)，可以降低攻击者利用网页邮件提供商发起钓鱼攻击的可能性。如果攻击者无法购买一个令人信服的域或创建一个令人信服的网页邮件帐户，他们的攻击被垃圾邮件过滤器检测到的机会就会增加。
- en: Putting It All Together
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 综合起来
- en: The SEDF provides a high-level road map for organizations to identify areas
    that require improvement in order to prevent, detect, or respond to social engineering
    attacks ([Figure 7.1](#f0010)). The phases do not have prerequisites and can be
    performed in any order you choose.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 安全工程防御框架（SEDF）提供了一个高层次的路线图，帮助组织确定需要改进的领域，以防止、检测或应对社会工程攻击（[图 7.1](#f0010)）。这些阶段没有先决条件，可以按任意顺序执行。
- en: '![f07-01-9780124199675](images/B9780124199675000077/f07-01-9780124199675.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![f07-01-9780124199675](images/B9780124199675000077/f07-01-9780124199675.jpg)'
- en: Figure 7.1 Phases of the social engineering defensive framework.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1 社会工程防御框架的阶段。
- en: The key to successfully implementing the framework is to create environment
    changes based on the results of each phase. Environment changes can include technology,
    policy, employee education, organizational culture, or modifications to physical
    security controls. Preventing social engineering attacks is a continuous process,
    which will require periodic repetitions of each SEDF phase.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 成功实施该框架的关键在于根据每个阶段的结果创建环境变化。环境变化可以包括技术、政策、员工教育、组织文化或对物理安全控制的修改。预防社会工程攻击是一个持续的过程，将需要定期重复每个SEDF阶段。
