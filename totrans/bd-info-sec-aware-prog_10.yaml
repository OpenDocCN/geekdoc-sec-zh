  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章
- en: Social Engineering
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社会工程学
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯（Securicon，弗吉尼亚州洛顿，美国）
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: A common misconception is that all attacks are purely technical in nature. Social
    engineering is the art of gaining trust or acceptance in order to persuade someone
    to provide information or perform an action to benefit the attacker. The attacker
    then combines the newly acquired information, which is usually obtained through
    research and multiple attacks, with a technical attack to produce a result that
    is disastrous to the target.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的误解是所有攻击都是纯技术性质的。社会工程学是一种获取信任或接受的艺术，以说服某人提供信息或执行行动以使攻击者受益。攻击者然后将新获得的信息与技术攻击结合起来，通常通过研究和多次攻击获得，以产生对目标灾难性的结果。
