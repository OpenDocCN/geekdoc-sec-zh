- en: '[3.7 The North Korean Connection](contents.xhtml#re_ch-3-sec-7)'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.7 朝鲜联系](contents.xhtml#re_ch-3-sec-7)'
- en: In September 2018, a criminal complaint was unsealed charging Park Jin Hyok
    (박진혁; aka Jin Hyok Park and Pak Jin Hek), a North Korean citizen, for his involvement
    in a conspiracy to conduct multiple destructive cyber attacks around the world,
    resulting in damage to massive amounts of computer hardware, and the extensive
    loss of data, money, and other resources.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年9月，一项刑事控诉被公开，指控朝鲜公民朴镇赫（박진혁; 又名Jin Hyok Park和Pak Jin Hek）参与了一项全球多次破坏性网络攻击的阴谋，导致大量计算机硬件受损，数据、资金和其他资源严重损失。
- en: The complaint alleged that Park was a member of a government-sponsored hacking
    team known to the private sector as the Lazarus Group and worked for a North Korean
    government front company, Chosun Expo Joint Venture (aka Korea Expo Joint Venture
    or KEJV), to support the Democratic People’s Republic of Korea (DPRK) government’s
    malicious cyber actions. The conspiracy’s malicious activities included the creation
    of the malware used in the 2017 WannaCry 2.0 global ransomware attack; the 2016
    theft of $81 million from Bangladesh Bank; the 2014 attack on Sony Pictures Entertainment
    (SPE); and numerous other attacks or intrusions on the entertainment, financial
    services, defense, technology, virtual currency industries, academia, and electric
    utilities.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 控诉声称，朴是一个由政府赞助的黑客团队“拉扎勒斯小组”（Lazarus Group）的成员，并在一个朝鲜政府前台公司Chosun Expo Joint
    Venture（又名Korea Expo Joint Venture或KEJV）工作，以支持民主人民共和国（DPRK）政府的恶意网络行动。该阴谋的恶意活动包括2017年
    WannaCry 2.0 全球勒索软件攻击中使用的恶意软件的创建；2016年从孟加拉国银行窃取8100万美元；2014年对索尼影视娱乐公司（SPE）的攻击；以及对娱乐、金融服务、国防、技术、虚拟货币行业、学术界和电力公用事业的众多其他攻击或侵入。
- en: The complaint alleged that the North Korean government, through a state-sponsored
    group, robbed a central bank and citizens of other nations, retaliated against
    free speech in order to chill it half-a-world away, and created disruptive malware
    that indiscriminately affected victims in more than 150 other countries, causing
    hundreds of millions, if not billions, of dollars’ worth of damage. The complaint
    charged members of this North Korean-based conspiracy with being responsible for
    cyber attacks that caused unprecedented economic damage and disruption to businesses
    in the United States and around the globe. The FBI traced the attacks back to
    the source and mapped their commonalities, including similarities among the various
    programs used to infect networks across the globe. Park was charged with one count
    of conspiracy to commit computer fraud and abuse, which carried a maximum sentence
    of five years in prison, and one count of conspiracy to commit wire fraud, which
    carried a maximum sentence of 20 years in prison.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 控诉声称，朝鲜政府通过一个国家支持的组织抢劫了一家中央银行和其他国家的公民，以打击世界各地的言论自由为报复，并制造了破坏性的恶意软件，对150多个其他国家的受害者造成了影响，导致数以亿计甚至十亿美元的损失。该控诉指控该以朝鲜为基础的阴谋成员对造成前所未有的经济损失和对美国及全球企业的干扰负有责任。FBI追踪了这些攻击的源头并绘制了它们的共同点，包括在全球感染网络的各种程序之间的相似之处。朴被指控一项串谋进行计算机欺诈和滥用，最高可判五年监禁，以及一项串谋进行电线欺诈，最高可判20年监禁。
- en: 'Security researchers that independently investigated these activities referred
    to this hacking team as the Lazarus Group. The conspiracy’s methods included spear
    phishing campaigns, destructive malware attacks, exfiltration of data, theft of
    funds from bank accounts, ransomware extortion, and propagating worm viruses to
    create botnets. The complaint described a broad array of the conspiracy’s alleged
    malicious cyber activities, both successful and unsuccessful, in the United States
    and elsewhere, with a particular focus on four specific examples:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 独立调查这些活动的安全研究人员称这个黑客团队为拉萨鲁斯小组。该阴谋集团的方法包括钓鱼邮件攻击、破坏性恶意软件攻击、数据外泄、从银行账户中窃取资金、勒索软件勒索和传播蠕虫病毒以创建僵尸网络。投诉书描述了该阴谋集团在美国和其他地方的广泛的、涉嫌的恶意网络活动，无论是成功的还是不成功的，特别关注了四个具体的例子：
- en: In November 2014, the conspirators launched a destructive attack on Sony Pictures
    Entertainment (SPE) in retaliation for the movie The Interview, a farcical comedy
    that depicted the assassination of the DPRK’s leader. The conspirators gained
    access to SPE’s network by sending malware to SPE employees, and then stole confidential
    data, threatened SPE executives and employees, and damaged thousands of computers.
    Around the same time, the group sent spear phishing messages to other members
    in the entertainment industry, including a movie theater chain and a UK-based
    company that was producing a fictional series involving a British nuclear scientist
    taken prisoner in DPRK.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年11月，阴谋者以报复《访谈》一部荒诞喜剧电影为由，对索尼影视娱乐公司（SPE）发动了破坏性攻击，该电影描绘了朝鲜领导人的暗杀。阴谋者通过向SPE员工发送恶意软件获得了对SPE网络的访问权限，然后窃取了机密数据，威胁了SPE高管和员工，并损坏了成千上万台计算机。与此同时，该组织向其他娱乐行业成员发送了钓鱼邮件，包括一家电影院连锁企业和一家英国公司，该公司正在制作一部涉及被朝鲜拘留的英国核科学家的虚构系列剧。
- en: In February 2016, the conspiracy stole $81 million from Bangladesh Bank. As
    part of the cyber heist, the conspiracy accessed the bank’s computer terminals
    that interfaced with the Society for Worldwide Interbank Financial Telecommunication
    (SWIFT) communication system after compromising the bank’s computer network with
    spear phishing emails. It then sent fraudulently authenticated SWIFT messages
    directing the Federal Reserve Bank of New York to transfer funds from Bangladesh
    to accounts in other Asian countries. The conspiracy attempted to and gained access
    to several other banks in various countries from 2015 through 2018 using similar
    methods and watering hole attacks, attempting the theft of at least $1 billion
    through such operations.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年2月，阴谋集团从孟加拉国银行盗取了8100万美元。作为网络劫案的一部分，阴谋集团通过钓鱼邮件入侵了银行的计算机网络，访问了与国际银行间金融电信协会（SWIFT）通信系统接口的银行计算机终端。然后，它发送了伪造认证的SWIFT消息，指示纽约联邦储备银行将资金从孟加拉国转移到其他亚洲国家的账户。该阴谋集团试图并成功于2015年至2018年使用类似的方法和诱饵攻击，从多个国家的多家银行获得访问权限，试图通过此类操作窃取至少10亿美元。
- en: In 2016 and 2017, the conspiracy targeted a number of US defense contractors,
    including Lockheed Martin, with spear phishing emails. These malicious emails
    used some of the same aliases and accounts seen in the SPE attack, at times accessed
    from North Korean IP addresses, and contained malware with the same distinct data
    table found in the malware used against SPE and certain banks, the complaint alleged.
    The spear phishing emails sent to the defense contractors were often sent from
    email accounts that purported to be from recruiters at competing defense contractors,
    and some of the malicious messages made reference to the Terminal High Altitude
    Area Defense (THAAD) missile defense system deployed in South Korea. The attempts
    to infiltrate the computer systems of Lockheed Martin, the prime contractor for
    the THAAD missile system, were not successful.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年和2017年，阴谋集团以钓鱼邮件为手段，针对包括洛克希德·马丁在内的多家美国国防承包商发动了攻击。投诉书称，这些恶意邮件使用了在SPE攻击中看到的部分相同的别名和账户，有时是从朝鲜IP地址访问的，并且包含了与用于对SPE和某些银行使用的恶意软件中相同的数据表格。针对国防承包商的钓鱼邮件通常是从假冒其他竞争对手国防承包商的招聘人员的电子邮件账户发送的，其中一些恶意消息提到了在韩国部署的末段高空防御系统（THAAD）导弹防御系统。对洛克希德·马丁的计算机系统进行渗透的尝试并未成功。
- en: In May 2017, a ransomware attack known as WannaCry 2.0 infected hundreds of
    thousands of computers around the world, causing extensive damage, including a
    significant impact on the United Kingdom’s National Health Service. The conspiracy
    is connected to the development of WannaCry 2.0, as well as two prior versions
    of the ransomware, through similarities in form and function to other malware
    developed by the hackers, and by spreading versions of the ransomware through
    the same infrastructure used in other cyber attacks.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2017 年 5 月，一种被称为 WannaCry 2.0 的勒索软件攻击感染了全球数十万台计算机，造成了广泛的损害，包括对英国国家医疗服务系统的重大影响。这种阴谋与
    WannaCry 2.0 的开发以及之前两个版本的勒索软件有关，通过与黑客开发的其他恶意软件在形式和功能上的相似之处以及通过在其他网络攻击中使用的相同基础设施上传播勒索软件的版本来进行连接。
- en: 'Park and his co-conspirators were linked to these attacks, intrusions, and
    other malicious cyber-enabled activities through a thorough investigation that
    identified and traced: Email and social media accounts that connected to each
    other and were used to send spear phishing messages; aliases; malware collector
    accounts used to store stolen credentials; common malware code libraries; proxy
    services used to mask locations; and North Korean, Chinese, and other IP addresses.
    Some of this malicious infrastructure was used across multiple instances of the
    malicious activities described herein. Taken together, these connections and signatures,
    which were revealed in charts attached to the criminal complaint, showed that
    the attacks and intrusions were perpetrated by the same actors.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过对与这些攻击、入侵和其他恶意网络攻击活动有关的彻底调查，发现并追踪了：连接在一起并用于发送钓鱼邮件的电子邮件和社交媒体帐户；化名；用于存储窃取的凭据的恶意软件收集器帐户；常见的恶意软件代码库；用于掩盖位置的代理服务；以及朝鲜、中国和其他
    IP 地址。这些恶意基础设施中的一些被用于描述的多个恶意活动实例。总之，这些连接和签名，这些签名显示在附加到刑事投诉书的图表中，表明了这些攻击和入侵是由同一行动者所实施的。
- en: In connection with the unsealing of the criminal complaint, the FBI and prosecutors
    provided cybersecurity providers and other private-sector partners with detailed
    information on accounts used by the conspiracy in order to assist these partners
    in their own independent investigative activities and disruption efforts. [^(17)](#re_TNF-CH003_CIT00017)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 随着刑事投诉书的解封，FBI 和检察官向网络安全提供商和其他私营部门合作伙伴提供了有关该阴谋使用的帐户的详细信息，以协助这些合作伙伴进行他们自己独立的调查活动和干扰工作。[^(17)](#re_TNF-CH003_CIT00017)
- en: '[3.8 Conclusion](contents.xhtml#re_ch-3-sec-8)'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.8 结论](contents.xhtml#re_ch-3-sec-8)'
- en: There have been countless social engineering attacks, some of which merely amounted
    to delinquency while others have had a global financial and business impact. Activities
    like the Tech Support Scam and Business Email Compromise have impacted thousands
    of businesses and private computer users. Some social engineering efforts like
    those of North Korea and Avalanche have been subparts of larger criminal conspiracies.
    This chapter has reviewed real-world exploits and crimes involving social engineering.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经发生过无数社会工程攻击，其中一些仅仅是不端行为，而另一些则对全球金融和商业产生了影响。像技术支持诈骗和企业邮件欺诈这样的活动影响了成千上万的企业和个人计算机用户。一些社会工程努力，如朝鲜和阿瓦兰仍然是更大犯罪阴谋的一部分。本章回顾了涉及社会工程的真实世界攻击和犯罪行为。
- en: '[3.9 Key Points](contents.xhtml#re_ch-3-sec-9)'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.9 要点](contents.xhtml#re_ch-3-sec-9)'
- en: 'Key points presented in this chapter are as follows:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍的要点如下：
- en: The technical resources needed to execute phishing attacks can be readily acquired
    through public and private sources.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行钓鱼攻击所需的技术资源可以通过公共和私人来源轻松获得。
- en: Tech support fraud was originally an attempt by criminals to gain access to
    devices to extort payment for fraudulent services. However, criminals are creating
    new techniques and versions of the scheme to advance and perpetuate the fraud.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术支持诈骗最初是犯罪分子试图获取设备的访问权限，以诈骗欺诈服务费用。然而，犯罪分子正在创建新的技术和计划的版本，以推进和延续诈骗行为。
- en: While a majority of tech support fraud involves victims in the United States,
    IC3 has received complaints from victims in 85 different countries.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管技术支持诈骗的大部分受害者位于美国，但 IC3 收到了来自 85 个不同国家的受害者的投诉。
- en: Business Email Compromise (BEC)/Email Account Compromise (EAC) is a sophisticated
    scam targeting both businesses and individuals performing wire transfer payments
    and is frequently carried out when a perpetrator compromises legitimate business
    email accounts through social engineering or computer intrusion.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业电子邮件诈骗（BEC）/电子邮件账户诈骗（EAC）是一种针对企业和个人进行电汇支付的复杂骗局，经常在肇事者通过社会工程或计算机入侵篡改合法业务电子邮件账户时实施。
- en: The Avalanche network allegedly hosted more than two dozen of the world’s most
    pernicious types of malicious software and several money laundering campaigns.
    However, Avalanche is considered to be just one example of a criminal infrastructure
    dedicated to facilitating privacy invasions and financial crimes on a global scale.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据称，Avalanche网络托管了全球两打以上最具恶意软件以及数个洗钱活动。然而，Avalanche只被认为是一个致力于全球范围内促成侵犯隐私和金融犯罪的犯罪基础设施的例子。
- en: A criminal network devised and implemented the kind of cybercrimes that you
    might not believe if you saw them in a science fiction movie. By secretly implanting
    viruses on computers around the world, they built a network of infected machines
    or bots that they could infiltrate, spy on, and even control, from anywhere they
    wished.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些犯罪网络设计并实施了你可能不会相信的那种电脑犯罪，就好像是从科幻电影中看到的一样。通过在全球各地秘密植入病毒，他们建立了一个感染的机器或机器人网络，可以随意渗透、监视甚至控制任何他们希望的地方。
- en: Criminal social engineers are striking everywhere they think they can succeed
    and many attacks are directed at already very vulnerable segments of the population.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 犯罪社会工程师正在攻击他们认为可能成功的地方，许多攻击都针对已经非常脆弱的人群。
- en: Online auction fraud is a sophisticated fraud scheme that relies on the increasing
    popularity of e-commerce marketplaces such as Craigslist^(TM) and eBay^(TM).
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网上拍卖诈骗是一种复杂的欺诈方案，依赖于像Craigslist^(TM)和eBay^(TM)等电子商务市场的日益普及。
- en: North Korea’s alleged malicious activities include the creation of the malware
    used in the 2017 WannaCry 2.0 global ransomware attack; the 2016 theft of $81
    million from Bangladesh Bank; the 2014 attack on Sony Pictures Entertainment (SPE);
    and numerous other attacks or intrusions on the entertainment, financial services,
    defense, technology, and virtual currency industries, academia, and electric utilities.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朝鲜被指控的恶意活动包括2017年WannaCry 2.0全球勒索软件攻击中使用的恶意软件的创建；2016年从孟加拉国银行窃取的8100万美元；2014年对索尼影视娱乐公司（SPE）的攻击；以及对娱乐、金融服务、国防、技术和虚拟货币行业、学术界和电力公用事业的许多其他攻击或入侵。
- en: '[3.10 Seminar Discussion Topics](contents.xhtml#re_ch-3-sec-10)'
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.10研讨会讨论主题](contents.xhtml#re_ch-3-sec-10)'
- en: 'Discussion topics for graduate- or professional-level seminars are:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 研究生或专业级研讨会的讨论主题包括：
- en: What experience have seminar participants had with any of the social engineering
    attacks covered in this chapter?
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研讨会参与者对本章涵盖的任何社会工程攻击有何经验？
- en: Discuss the perspective of the participants regarding the accusations against
    North Korea. Do participants think North Korea is the perpetrator of all things
    they have been accused of doing?
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论参与者对朝鲜被指控的指控的看法。参与者是否认为朝鲜是所有被指控的事情的肇事者？
- en: Why do participants think that people keep falling into the same type of socially
    engineered traps year after year?
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者为什么认为人们每年都会陷入相同类型的社会工程陷阱？
- en: '[3.11 Seminar Group Project](contents.xhtml#re_ch-3-sec-11)'
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.11研讨会小组项目](contents.xhtml#re_ch-3-sec-11)'
- en: Divide participants into multiple groups with each group taking 10 to 15 minutes
    to develop a list of ways that computer users could be trained or educated not
    to respond to socially engineered click bait. Meet as a group and discuss the
    ways that groups have listed to train or educate computer users to not respond
    to socially engineered click bait.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 将参与者分成多个小组，每个小组花10到15分钟制定计算机用户如何接受培训或教育以不响应社会工程点击诱饵的方法列表。作为一个小组讨论各小组列出的培训或教育计算机用户不响应社会工程点击诱饵的方法。
- en: '[Key Terms](contents.xhtml#re_ch-3-sec-12)'
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[关键术语](contents.xhtml#re_ch-3-sec-12)'
- en: 'Computer fraud: is crime involving deliberate misrepresentation, alteration,
    or disclosure of data in order to obtain something of value (usually for monetary
    gain).'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机欺诈：是指故意篡改、修改或披露数据以获取价值（通常是金钱利益）的犯罪行为。
- en: 'Effective prosecution: is the successful prosecution of intellectual crime
    perpetrators while simultaneously protecting trade secrets and other intellectual
    property of the victim organization.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效起诉：是成功起诉知识产权犯罪者的同时，保护受害组织的商业秘密和其他知识产权。
- en: 'Fake refund: is a socially engineered scheme where criminals contact a victim,
    offering a refund for tech support services allegedly provided previously. The
    criminal requests access to the victim’s device and instructs the victim to login
    to their online bank account to process a refund. This action provides the criminal
    control of the victim’s device and access to their bank account.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假退款：是一种社会工程学方案，罪犯联系受害者，提供先前声称提供的技术支持服务的退款。犯罪分子要求访问受害者的设备，并指示受害者登录他们的在线银行账户以处理退款。此举使罪犯控制了受害者的设备，并访问了他们的银行账户。
- en: 'Key-logging software: captures and records the keys struck on a keyboard, typically
    covertly, so that the person using the keyboard is unaware that their actions
    are being monitored. The information can be retrieved by the person who is operating
    or who installed the logging program.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘记录软件：捕获并记录键盘上击键的软件，通常秘密进行，以便使用键盘的人不知道他们的行为正在被监视。该信息可以由操作或安装记录程序的人检索。
- en: 'Money mules: are defined as persons who transfer money illegally on behalf
    of others.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代笔人：被定义为代表他人非法转移资金的人。
- en: 'Re-targeting: is when a scammer who has attempted to or who has successfully
    exploited a user in the past makes a second attempt at exploiting that user for
    financial gain or access to additional information or systems.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新定位：是指试图或成功利用用户过去的骗局的骗子再次试图利用该用户获得财务收益或访问其他信息或系统。
- en: 'Scareware: is socially engineered malware designed to cause shock or the perception
    of a threat in order to manipulate users into buying malicious software. It is
    a type of malicious attack that can include rogue security software, ransomware,
    and other scams that get computer users to be concerned that their computer is
    infected with malicious code and often suggests that they pay a fee to fix their
    computer.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 惊吓软件：是社会工程恶意软件，旨在引起恐慌或威胁感，以操纵用户购买恶意软件。这是一种恶意攻击类型，可能包括伪安全软件、勒索软件和其他诈骗，使计算机用户担心他们的计算机感染了恶意代码，并经常建议他们支付费用以修复他们的计算机。
- en: 'Typosquatting (typosquatted): also called URL hijacking, is cybersquatting
    (sitting on sites under someone else’s brand or copyright) that targets Internet
    users who incorrectly type a website address into their web browser. When users
    make typical typographical errors they can be sent to a website owned by a hacker,
    which is often designed for criminal purposes.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打字错误（typosquatting）：也称为URL劫持，是针对因特网用户的网络诈骗（在别人的品牌或版权下拥有网站）的cybersquatting，目标是那些将网站地址错误键入其网络浏览器的用户。当用户犯常见的拼写错误时，他们可能会被发送到黑客拥有的网站，该网站通常设计用于犯罪目的。
- en: 'Watering hole attacks: are malware attacks in which the attacker determines
    the websites frequently visited by a victim or a particular victim group, and
    infects those websites with malware, which in turn infects the computer of the
    visiting website users, and thus can infect members of the targeted victim group.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饮水洞攻击：是一种恶意软件攻击，攻击者确定受害者或特定受害者群体经常访问的网站，并使用恶意软件感染这些网站，进而感染访问网站用户的计算机，从而可以感染目标受害者群体的成员。
