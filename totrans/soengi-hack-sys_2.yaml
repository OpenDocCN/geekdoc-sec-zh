- en: '[Criminal Social Engineering Activities](contents.xhtml#re_chapter3)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[犯罪社会工程活动](contents.xhtml#re_chapter3)'
- en: Phishing scams have flourished in recent years due to favorable economic and
    technological conditions. The technical resources needed to execute phishing attacks
    can be readily acquired through public and private sources. Some technical resources
    have been streamlined and automated, allowing use by non-technical criminals.
    This makes phishing both economically and technically viable for a larger population
    of less sophisticated criminals. ^([1](#re_TNF-CH003_CIT00001))
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有利的经济和技术条件，网络钓鱼诈骗近年来蓬勃发展。执行网络钓鱼攻击所需的技术资源可以通过公共和私人来源轻松获取。一些技术资源已经简化和自动化，使得非技术犯罪分子可以使用。这使得网络钓鱼对更大规模、技术水平较低的犯罪人口在经济上和技术上都可行。^（[1](#re_TNF-CH003_CIT00001)）
- en: The mission of the Internet Crime Complaint Center (IC3) is to provide the public
    with a reliable and convenient reporting mechanism to submit information to the
    Federal Bureau of Investigation (FBI) concerning suspected Internet-facilitated
    criminal activity and to develop effective alliances with law enforcement and
    industry partners. Since 2000, the IC3 has received complaints crossing the spectrum
    of cybercrime matters to include online fraud in its many forms. It has become
    increasingly evident that, regardless of the label placed on a cybercrime matter,
    the potential for it to overlap with another referred matter is substantial. In
    addition, many of these crimes are perpetrated through social engineering. [²](#re_TNF-CH003_CIT00002)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网犯罪投诉中心（IC3）的使命是为公众提供可靠便捷的报告机制，以提交关于涉嫌互联网犯罪活动的信息给联邦调查局（FBI），并与执法部门和行业合作伙伴建立有效联盟。自2000年以来，IC3已经收到了各种网络犯罪投诉，包括在线欺诈等多种形式。显然，无论给网络犯罪投诉贴上何种标签，它与其他相关事项重叠的潜力都很大。此外，许多这些犯罪是通过社会工程实施的。
- en: The Federal Trade Commission (FTC) works to prevent fraudulent, deceptive, and
    unfair business practices in the marketplace and to provide information to help
    consumers to spot, stop, and avoid them. Many of the complaints received by the
    FTC are regarding business practices that are perpetrated through social engineering.
    [³](#re_TNF-CH003_CIT00003) The Securities and Exchange Commission (SEC) oversees
    the key participants in the securities world, including securities exchanges,
    securities brokers and dealers, investment advisors, and mutual funds. The SEC
    is concerned primarily with promoting the disclosure of important market-related
    information, maintaining fair dealing, and protecting against fraud. Many of the
    complaints handled by the SEC are regarding crimes perpetrated through the use
    of social engineering. [⁴](#re_TNF-CH003_CIT00004) This chapter reviews several
    instances of social engineering being employed to commit criminal acts, which
    violate laws that the above agencies are responsible for enforcing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦贸易委员会（FTC）致力于防止市场上的欺诈、欺骗和不公平商业行为，并提供信息，帮助消费者识别、制止和避免这些行为。FTC收到的许多投诉涉及通过社会工程进行的商业行为。证券交易委员会（SEC）监督证券世界的主要参与者，包括证券交易所、证券经纪商和交易商、投资顾问和共同基金。SEC主要关注促进重要市场相关信息的披露、维护公平交易和防止欺诈。SEC处理的许多投诉涉及通过使用社会工程实施的犯罪行为。本章回顾了几个使用社会工程进行犯罪行为的实例，这些行为违反了上述机构负责执行的法律。
- en: '[3.1 The Tech Support Scam](contents.xhtml#re_ch-3-sec-1)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.1 技术支持诈骗](contents.xhtml#re_ch-3-sec-1)'
- en: This social engineering attack is still going on and in 2017 the IC3 received
    approximately 11,000 complaints related to tech support fraud. The claimed losses
    amounted to nearly $15 million, which represented an 86% increase in losses from
    2016\. While a majority of tech support fraud involves victims in the United States,
    IC3 has received complaints of this scenario of computer fraud from victims in
    85 different countries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这种社会工程攻击仍在继续，2017年IC3收到了约11000起与技术支持诈骗有关的投诉。声称的损失金额近1500万美元，比2016年增加了86％。尽管大多数技术支持诈骗涉及美国受害者，但IC3已收到来自85个不同国家受害者的计算机诈骗投诉。
- en: Criminals may pose as a security, customer, or technical support representative
    offering to resolve such issues as a compromised email or bank account, a virus
    on a computer, or to assist with a software license renewal. Some recent complaints
    involve criminals posing as technical support representatives for GPS, printer,
    or cable companies, or support for virtual currency exchangers. As this type of
    fraud has become more commonplace, criminals have started to pose as government
    agents, even offering to recover supposed losses related to tech support fraud
    schemes or to request financial assistance with apprehending criminals. Initial
    contact with the victim typically occurs through the methods shown in Box 3.1.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 罪犯可能冒充安全、客户或技术支持代表，提供解决被破坏的电子邮件或银行账户、计算机上的病毒或协助软件许可证续订等问题的服务。最近一些投诉涉及罪犯冒充GPS、打印机或有线电视公司的技术支持代表，或者是虚拟货币交易所的支持。随着这种类型的欺诈越来越普遍，罪犯已经开始冒充政府特工，甚至提供恢复与技术支持欺诈计划相关的所谓损失或请求财政援助以逮捕罪犯。通常，罪犯与受害者的初始联系是通过
    Box 3.1 中显示的方法进行的。
- en: Box 3.1 Tech Support Fraud Initial Victim Contact Methods
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Box 3.1 技术支持欺诈初始受害者联系方法
- en: 'Telephone: A victim receives an unsolicited telephone call from an individual
    claiming the victim’s device or computer is infected with a virus or is sending
    error messages to the caller. Callers are generally reported to have strong, foreign
    accents.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电话：受害者接到一通未经请求的电话，来电者声称受害者的设备或计算机感染了病毒或正在向来电者发送错误消息。通常报告称来电者口音浓重，有外国口音。
- en: 'Search Engine Advertising: Individuals in need of tech support may use online
    search engines to find technical support companies. Criminals pay to have their
    fraudulent tech support company’s link show higher in search results, hoping victims
    will choose one of the top links in search results.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索引擎广告：需要技术支持的个人可能会使用在线搜索引擎查找技术支持公司。罪犯支付费用，使其欺诈技术支持公司的链接在搜索结果中排名更高，希望受害者会选择搜索结果中的顶部链接之一。
- en: 'Pop-Up Message: The victim receives an on-screen pop-up message claiming a
    virus has been found on their computer. In order to receive assistance, the message
    requests the victim call a phone number associated with the fraudulent tech support
    company.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 弹出消息：受害者收到一个屏幕弹出消息，声称在他们的计算机上发现了病毒。为了获得帮助，消息要求受害者拨打与欺诈技术支持公司相关联的电话号码。
- en: 'Locked Screen on a Device: The victim’s device displays a frozen, locked screen
    with a phone number and instructions to contact a fraudulent tech support company.
    Some victims have reported being redirected to alternative web sites before the
    locked screen occurs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 设备上的锁定屏幕：受害者的设备显示一个冻结的、锁定的屏幕，上面有一个电话号码和联系欺诈技术支持公司的指示。一些受害者报告称，在出现锁定屏幕之前被重定向到其他网站。
- en: Pop-ups and locked screens are often accompanied by a recorded, verbal message
    to contact a phone number for assistance. In other instances, a uniform resource
    locater (URL) is programmed into links for advertisements or popular topics on
    social media, which are disguised because web addresses of popular websites (such
    as social media or financial websites) are typosquatted to result in a pop-up
    or locked screen if the victim incorrectly types the intended website address.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 弹出窗口和锁定屏幕通常伴随着录制的语音消息，要求拨打电话联系获得帮助。在其他情况下，广告或社交媒体上流行主题的链接中会编程一个统一资源定位器（URL），这些链接伪装成流行网站（如社交媒体或金融网站）的网址，如果受害者错误地输入了预期的网站地址，则会弹出窗口或锁定屏幕。
- en: Another approach is that a victim receives a phishing email warning of a possible
    intrusion to their computer or an email warning of a fraudulent account charge
    to their bank accounts or credit cards. The email provides a phone number for
    the recipient to contact the fraudulent tech support. Once the fraudulent tech
    support company representative makes verbal contact with the victim, the criminal
    tries to convince the victim to provide remote access to the victim’s device.
    If the device is a tablet or smartphone, the criminal often instructs the victim
    to connect the device to a computer. Once remotely connected the criminal claims
    to find expired licenses, viruses, malware, or scareware. The criminal will inform
    the victim the issue can be removed for a fee. Criminals usually request payment
    through personal/electronic check, bank/wire transfer, debit/credit card, pre-paid
    card, or virtual currency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是受害者收到钓鱼邮件，警告可能对其计算机进行入侵，或者警告银行账户或信用卡存在欺诈性账单。该邮件提供了一个电话号码，供收件人联系欺诈技术支持。一旦欺诈技术支持公司代表与受害者取得口头联系，罪犯试图说服受害者提供对受害者设备的远程访问。如果设备是平板电脑或智能手机，罪犯通常指示受害者将设备连接到计算机上。一旦远程连接，罪犯声称发现了过期许可证、病毒、恶意软件或恐吓软件。罪犯会告诉受害者，可以收取一定费用来解决问题。罪犯通常通过个人/电子支票、银行/电汇、借记/信用卡、预付卡或虚拟货币要求付款。
- en: Another widespread issue is the fake refund. In this scheme, the criminal contacts
    the victim offering a refund for tech support services previously rendered. The
    criminal requests access to the victim’s device and instructs the victim to login
    to their online bank account to process a refund. As a result, the criminal gains
    control of the victim’s device and bank account. With this access, the criminal
    makes it appear as if too much money was refunded to the victim’s account and
    requests the victim return the difference back to the criminal’s company via a
    wire transfer or pre-paid cards. In reality, there was no refund at all. Instead,
    the criminal transferred funds among the victims own accounts (checking, savings,
    retirement, etc.) to make it appear as though funds were deposited. The victim
    returns their own money to the criminal. The refund and return process can occur
    multiple times, resulting in the victim potentially losing thousands of dollars.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个普遍存在的问题是虚假退款。在这种方案中，罪犯联系受害者，提供之前提供的技术支持服务的退款。罪犯要求访问受害者的设备，并指示受害者登录其在线银行账户以处理退款。结果，罪犯控制了受害者的设备和银行账户。通过这种访问，罪犯让受害者的账户看起来好像退款金额过多，并要求受害者通过电汇或预付卡将差额退还给罪犯的公司。实际上，根本没有退款。相反，罪犯将资金转移至受害者自己的账户（支票、储蓄、退休等），以使其看起来好像已存入资金。受害者将自己的钱退还给罪犯。退款和返还过程可能发生多次，导致受害者可能损失数千美元。
- en: Tech support fraud was originally an attempt by criminals to gain access to
    devices to extort payment for fraudulent services. However, criminals are creating
    new techniques and versions of the scheme to advance and perpetuate the fraud.
    These include re-targeting previous victims and contacts by criminals posing as
    government officials or law enforcement officers. The criminal offers assistance
    in recovering losses from a previous tech support fraud incident. The criminal
    either requests funds from the victim to assist with the investigation or to cover
    fees associated with returning the lost funds. Criminals also pose as collection
    services claiming the victim did not pay for prior tech support services. The
    victim is often threatened with legal action if the victim does not pay a settlement
    fee.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 技术支持欺诈最初是犯罪分子试图获取设备访问权限，以勒索欺诈服务费用。然而，犯罪分子正在创造新的技巧和方案版本以推进和延续欺诈行为。这些包括重新定位之前的受害者和罪犯冒充政府官员或执法人员与受害者联系。罪犯提供帮助以从以前的技术支持欺诈事件中恢复损失。罪犯要求受害者提供资金以协助调查或支付与返还丢失资金相关的费用。罪犯还冒充收款服务声称受害者未支付以前的技术支持服务费用。如果受害者不支付结算费用，通常会受到法律诉讼的威胁。
- en: Virtual currency is increasingly targeted by tech support criminals, with individual
    victim losses often in thousands of dollars. Criminals pose as virtual currency
    support personnel. Victims contact fraudulent virtual currency support numbers
    usually located via open source searches. The fraudulent support asks for access
    to the victim’s virtual currency wallet and transfers the victim’s virtual currency
    to another wallet for temporary holding during maintenance. The virtual currency
    is never returned to the victim, and the criminal ceases all communication. Criminals
    who have access to a victim’s electronic device use the victim’s personal information
    and credit card to purchase and transfer virtual currency to an account controlled
    by the criminal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟货币越来越成为技术支持犯罪分子的目标，个人受害者的损失往往数以千美元计。犯罪分子冒充虚拟货币支持人员。受害者通常通过开源搜索找到欺诈性虚拟货币支持号码。欺诈性支持要求访问受害者的虚拟货币钱包，并将受害者的虚拟货币转移到另一个钱包进行临时保管，以进行维护。虚拟货币永远不会退还给受害者，并且犯罪分子停止所有交流。有权访问受害者电子设备的犯罪分子使用受害者的个人信息和信用卡购买并转移虚拟货币到犯罪分子控制的账户。
- en: 'There has also been increasing use of victim’s personal information and accounts
    to conduct additional fraud. Criminals use the victim’s personal information to
    request bank transfers or open new accounts to accept and process unauthorized
    payments. They also send phishing emails to the victim’s personal contacts from
    the victim’s computer and download personal files containing financial accounts,
    passwords, and personal data (health records, social security numbers, tax information,
    etc.). Additionally, IC3 complaints report:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 还越来越频繁地使用受害者的个人信息和账户进行其他欺诈活动。犯罪分子使用受害者的个人信息请求银行转账或开设新账户以接受和处理未经授权的支付。他们还从受害者的电脑向受害者的个人联系人发送钓鱼邮件，并下载包含金融账户、密码和个人数据（健康记录、社保号、税务信息等）的个人文件。此外，IC3
    的投诉报告：
- en: Criminals who took control of victims’ devices and/or accounts and did not release
    control unless a ransom was paid.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制受害者设备和/或账户并且不释放控制，除非支付赎金的犯罪分子。
- en: Viruses, key-logging software, and malware were installed on victims’ devices.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在受害者设备上安装了病毒、键盘记录软件和恶意软件。
- en: Criminals have become more belligerent, hostile, and abusive if challenged by
    victims.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果受害者挑战犯罪分子，犯罪分子会变得更加咄咄逼人、敌对和滥用。
- en: Computer users should always remember that legitimate customer, security, or
    tech support companies will not initiate unsolicited contact with individuals
    and that they should be cautious of customer support numbers obtained via open
    source searching. Phone numbers listed in a sponsored results section are likely
    boosted as a result of search engine advertising. It is wise to learn to recognize
    fraudulent attempts and cease all communication with the criminal. [⁵](#re_TNF-CH003_CIT00005)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机用户应该始终记住，合法的客户、安全或技术支持公司不会主动与个人联系，他们应该谨慎对待通过开源搜索获得的客户支持号码。在赞助结果部分列出的电话号码很可能是由于搜索引擎广告而增加的。明智的做法是学会识别欺诈企图，并与犯罪分子停止所有交流。[⁵](#re_TNF-CH003_CIT00005)
- en: '[3.2 Business Email Compromise](contents.xhtml#re_ch-3-sec-2)'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.2 商业电子邮件欺诈](contents.xhtml#re_ch-3-sec-2)'
- en: Business Email Compromise (BEC)/Email Account Compromise (EAC) is a sophisticated
    scam targeting both businesses and individuals performing wire transfer payments.
    The scam is frequently carried out when a perpetrator compromises legitimate business
    email accounts through social engineering or computer intrusion techniques to
    conduct unauthorized transfers of funds. The scam may not always be associated
    with a request for transfer of funds. A variation of the scam involves compromising
    legitimate business email accounts and requesting Personally Identifiable Information
    (PII) or Wage and Tax Statement (W-2) forms for employees.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 商业电子邮件欺诈（BEC）/电子邮件账户欺诈（EAC）是一种针对进行电汇支付的企业和个人的复杂诈骗。该诈骗经常是在施行者通过社会工程或计算机入侵技术侵入合法的业务电子邮件账户来进行未经授权的资金转移时进行的。该诈骗不一定总是与资金转移请求相关联。该诈骗的一种变体涉及到入侵合法的企业电子邮件账户并要求员工的个人可识别信息（PII）或工资和税收报表（W-2）表格。
- en: The BEC/EAC scam continues to grow and evolve, targeting small, medium, and
    large businesses and personal transactions. Between December 2016 and May 2018,
    there was a 136% increase in identified global exposed losses. The scam has been
    reported in all 50 states in the United States and in 150 countries. Victim complaints
    filed with the IC3 and financial sources indicate fraudulent transfers have been
    sent to 115 countries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: BEC/EAC骗局继续增长和演变，瞄准小型、中型和大型企业以及个人交易。从2016年12月到2018年5月，全球确定的暴露损失增加了136%。该骗局已在美国的所有50个州和150个国家报告过。提交给IC3和金融来源的受害者投诉表明，欺诈转账已发送至115个国家。
- en: Based on the financial data, Asian banks located in China and Hong Kong remain
    the primary destinations of fraudulent funds; however, financial institutions
    in the United Kingdom, Mexico, and Turkey have also been identified recently as
    prominent destinations. Between October 2013 and May 2018, there were 78,617 incidents
    reported by domestic and international sources and the dollar loss was staggering.
    Statistics are shown in [Table 3.1](chapter3.xhtml#T3.1).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据财务数据，位于中国和香港的亚洲银行仍然是欺诈资金的主要去向；然而，最近也发现英国、墨西哥和土耳其的金融机构成为突出的目的地。从2013年10月到2018年5月，国内和国际来源报告了78,617起事件，损失额惊人。统计数据见[表3.1](chapter3.xhtml#T3.1)。
- en: '**Table 3.1** BEC/EAC Scam Statistics (October 2013 and May 2018)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.1** BEC/EAC骗局统计数据（2013年10月至2018年5月）'
- en: '| Worldwide incidents | 78,617 |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 全球事件 | 78,617 |'
- en: '| Worldwide losses | $12,536,948,299 |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 全球损失 | $12,536,948,299 |'
- en: '| US victims | 41,058 |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 美国受害者 | 41,058 |'
- en: '| US losses | $2,935,161,457 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 美国损失 | $2,935,161,457 |'
- en: '| Non-US victims | 2,565 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 非美国受害者 | 2,565 |'
- en: '| Non-US losses | $671,915,009 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 非美国损失 | $671,915,009 |'
- en: In recent years, BEC/EAC actors heavily targeted the real estate sector. Victims
    participating at all levels of a real estate transaction have reported such activity
    to IC3\. This includes title companies, law firms, real estate agents, buyers,
    and sellers. Victims most often report a fabricated email being sent or received
    on behalf of one of these real estate transaction participants with instructions
    directing the recipient to change the payment type and/or payment location to
    a fraudulent account. The funds are usually directed to a fraudulent domestic
    account and are then quickly dispersed through cash or check withdrawals. The
    funds may also be transferred to a secondary fraudulent domestic or international
    account. Funds sent to domestic accounts are often depleted rapidly making recovery
    difficult.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，BEC/EAC行为者大量瞄准了房地产行业。参与房地产交易的各个层面的受害者向IC3报告了这种活动。这包括产权公司、律师事务所、房地产经纪人、买家和卖家。受害者最常报告的是代表这些房地产交易参与者之一发送或接收的虚假电子邮件，其中指示收件人将付款类型和/或付款位置更改为欺诈账户。资金通常被指示转至欺诈的国内账户，然后通过现金或支票提取迅速分散。资金也可能转移到次要的欺诈国内或国际账户。发送到国内账户的资金通常迅速耗尽，使回收难以实现。
- en: Domestic money mules are frequently identified in connection with the BEC/EAC
    real estate trend. BEC/EAC actors often recruit money mules through confidence/romance
    scams. The BEC/EAC actor may groom a victim and then direct them to open accounts
    under the guise of sending or receiving funds as directed by the BEC/EAC actor.
    The accounts opened to facilitate this activity are typically used for a short
    period of time. Once the account is flagged by the financial institutions, it
    may be closed and the BEC/EAC actor will either direct the scam victim to open
    a new account or move on to grooming a new victim. It is noteworthy that some
    victims reported they were unable to distinguish fraudulent phone conversations
    from legitimate conversations. One way to counteract this fraudulent activity
    is to establish code phrases that would only be known to the two legitimate parties.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 国内的货币犯罪分子经常与BEC/EAC房地产趋势联系在一起。BEC/EAC行为者经常通过信心/浪漫骗局招募货币犯罪分子。BEC/EAC行为者可能会培养一名受害者，然后指示其以BEC/EAC行为者的指示发送或接收资金，并以此为借口开设账户。为促成这一活动而开设的账户通常只使用很短的时间。一旦金融机构标记了该账户，它可能会被关闭，BEC/EAC行为者将指示骗局受害者开设新账户，或者转向培养新受害者。值得注意的是，一些受害者报告称他们无法区分欺诈电话对话和合法对话。抵制这种欺诈活动的一种方法是建立只有两个合法方才知道的代码短语。
- en: Based on victim complaint data, BEC/EAC scams targeting the real estate sector
    are on the rise. From calendar years 2015 to 2017, there was an over 1,100% rise
    in the number of BEC/EAC victims reporting the real estate transaction angle and
    an almost 2,200% rise in the reported monetary loss or over $18 billion. [⁶](#re_TNF-CH003_CIT00006)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据受害者投诉数据，针对房地产行业的BEC/EAC欺诈案件正在增加。2015年至2017年期间，报告了采取房地产交易角度的BEC/EAC受害者数量增长超过1100％，报告的货币损失金额增长了近2200％，达到了180亿美元以上。
- en: '[3.3 Social Engineering of Education Scams](contents.xhtml#re_ch-3-sec-3)'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.3 教育欺诈的社会工程](contents.xhtml#re_ch-3-sec-3)'
- en: The FTC has charged three individuals and nine businesses with bilking more
    than $125 million from thousands of consumers with a fraudulent business education
    program called MOBE (My Online Business Education). A federal court halted the
    scheme and froze the defendants’ assets at the FTC’s request. According to the
    FTC, the defendants behind this international operation target US consumers, including
    service members, veterans, and older adults, through online ads, social media,
    direct mailers, and live events held throughout the country. This action follows
    the agency’s recent action against Digital Altitude, LLC, which was a competing
    business opportunity scheme that was also halted by court order.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦贸易委员会（FTC）指控了三名个人和九家企业，他们使用名为 MOBE（我的在线商业教育）的欺诈性商业教育计划欺骗了数千名消费者，涉及金额超过1.25亿美元。根据FTC的要求，一家联邦法院停止了这项计划，并冻结了被告的资产。根据FTC的说法，这个国际行动的幕后人员通过在线广告、社交媒体、直邮和在全国各地举办的现场活动，针对美国消费者，包括服务成员、退伍军人和老年人。此举是继该机构最近采取行动阻止了数字高度有限责任公司之后，该公司也是一个竞争对手商业机会计划，该计划也被法院停止了。
- en: The FTC alleged that the defendants falsely claimed that their business education
    program would enable people to start their own online businesses and earn substantial
    incomes. The defendants claimed to have a proven 21-step system for making substantial
    sums of money quickly and easily from Internet marketing, which they promise to
    provide to those who join their program. According to the complaint, consumers
    who paid the initial $49 entry fee for the 21-step program were then bombarded
    with sales pitches for membership packages that cost thousands of dollars, which
    the defendants pressured them to buy in order to continue through the 21 steps.
    The defendants eventually revealed that their proven system for making money is
    for consumers to sell the same memberships to others in the hopes of earning commissions
    on those sales. Most people who buy into the program and pay for the expensive
    memberships are unable to recoup their costs, and many experience crippling losses
    or mounting debts, including some who have lost more than $20,000, the FTC alleged.
    The FTC also alleged that the defendants offer refunds and money-back guarantees
    to further mislead people to believe the program is risk-free, but they often
    refuse to honor a refund request, or they provide refunds only after buyers make
    persistent demands or threaten to complain to the Better Business Bureau or law
    enforcement agencies. [⁷](#re_TNF-CH003_CIT00007)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: FTC声称，被告虚假地声称他们的商业教育计划将使人们能够开始自己的在线业务并赚取可观的收入。被告声称他们有一个经过验证的21步系统，可以让人们通过互联网营销快速轻松地赚取大量资金，并承诺向加入其计划的人提供该系统。根据投诉，为了继续进行这21步，那些支付了首次49美元入门费用的消费者随后被大量销售成千上万美元的会员套餐所困扰，被告迫使他们购买这些套餐。被告最终透露，他们用于赚钱的经过验证的系统是让消费者向他人销售相同的会员套餐，以期在这些销售中赚取佣金。FTC声称，大多数购买该计划并支付昂贵会员费的人无法收回成本，许多人经历了严重的损失或债务增加，其中一些人损失超过2万美元。FTC还声称，被告提供退款和退款保证，进一步误导人们相信该计划是无风险的，但他们经常拒绝承认退款请求，或者只在买家坚持要求或威胁要向美国商业局或执法机构投诉后才提供退款。
- en: 'In a similar situation, online ads and in person workshops for Sellers Playbook
    claim to offer secrets to making big money on Amazon. But, like a lot of name-droppers,
    the truth doesn’t live up to the hype. That is what the FTC and the Minnesota
    Attorney General (AG) alleged in a lawsuit they filed. According to the complaint,
    Sellers Playbook lures consumers in with promises like “Potential Net Profit:
    $1,287,463.38” and “Starting with $1000 … 1 year later over $210,000,” but the
    FTC and AG say few people, if anybody, makes that kind of money, despite shelling
    out thousands to learn the company’s so-called secrets. What is even more deceptive
    is that Sellers Playbook had no affiliation with Amazon other than dropping the
    online giant’s name in its ads. If the tactics sound familiar, that is because
    some of the defendants behind Sellers Playbook were affiliated with Amazing Wealth
    Systems, a venture whose bogus ­big money claims were the subject of an earlier
    FTC lawsuit.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在类似情况下，为卖家 Playbook 提供的在线广告和线下研讨会声称能够揭示在亚马逊上赚大钱的秘密。但是，就像很多名人效应一样，事实并不符合炒作。这就是联邦贸易委员会（FTC）和明尼苏达州总检察长（AG）在他们提起的诉讼中所指控的。根据投诉，卖家
    Playbook 通过承诺如“潜在净利润：$1,287,463.38”和“从$1000起步… 1年后超过$210,000”等来吸引消费者，但是FTC和AG表示，尽管花费数千美元学习该公司所谓的秘密，很少有人，如果有的话，能赚到那样的钱。更具欺骗性的是，卖家
    Playbook 除了在广告中提到亚马逊之外，与亚马逊没有任何关联。如果这些策略听起来耳熟，那是因为卖家 Playbook 背后的一些被告曾与 Amazing
    Wealth Systems 有关，后者的虚假高额收入声明曾是早前FTC诉讼的主题。
- en: The FTC and the Minnesota AG have charged Sellers Playbook with making misleading
    earnings claims. The FTC also says the defendants have violated the Business Opportunity
    Rule, a consumer protection provision that requires sellers of money-making ventures
    to disclose certain facts up front to people thinking about signing up. In addition,
    the lawsuit alleged that the defendants violated the Consumer Review Fairness
    Act, which is a new law that bans contract provisions that try to silence consumers
    from posting their honest opinions about a company’s products or customer service.
    [⁸](#re_TNF-CH003_CIT00008)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: FTC和明尼苏达州总检察长指控卖家 Playbook 发表误导性收入声明。FTC还表示被告违反了商机规则，这是一项消费者保护规定，要求赚钱项目的销售商在人们考虑注册时提前披露某些事实。此外，诉讼指控被告违反了消费者评论公平法，这是一项新法律，禁止试图让消费者对公司的产品或客户服务发表诚实意见的合同条款。[⁸](#re_TNF-CH003_CIT00008)
- en: '[3.4 The Avalanche Takedown](contents.xhtml#re_ch-3-sec-4)'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.4 雪崩行动](contents.xhtml#re_ch-3-sec-4)'
- en: In December 2016, the Department of Justice (DOJ) announced a multinational
    operation involving arrests and searches in four countries to dismantle a complex
    and sophisticated network of computer servers known as Avalanche. The Avalanche
    network allegedly hosted more than two dozen of the world’s most pernicious types
    of malicious software and several money laundering campaigns. However, Avalanche
    is considered to be just one example of a criminal infrastructure dedicated to
    facilitating privacy invasions and financial crimes on a global scale.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年12月，司法部（DOJ）宣布了一项跨国行动，涉及在四个国家进行逮捕和搜查，以拆除一个名为 Avalanche 的复杂和精密的计算机服务器网络。据称，Avalanche
    网络托管了全球二十多种最恶毒的恶意软件和几个洗钱活动。然而，Avalanche 被认为只是一个致力于在全球范围内促进侵犯隐私和金融犯罪的犯罪基础设施的一个例子。
- en: The Avalanche network offered cybercriminals a secure infrastructure, designed
    to thwart detection by law enforcement and cybersecurity experts, over which the
    criminals conducted malware campaigns as well as money laundering schemes known
    as money mule schemes. Online banking passwords and other sensitive information
    stolen from victims’ malware-infected computers were redirected through the intricate
    network of Avalanche servers and ultimately to backend servers controlled by the
    cybercriminals. Access to the Avalanche network was offered to the cybercriminals
    through postings on exclusive, underground online criminal forums.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Avalanche 网络为网络犯罪分子提供了一个安全的基础设施，旨在阻止执法部门和网络安全专家的检测，通过该基础设施，犯罪分子进行恶意软件活动以及被称为货币勾结计划的洗钱计划。从受恶意软件感染的计算机中窃取的在线银行密码和其他敏感信息被重定向通过
    Avalanche 服务器的复杂网络，最终到达由网络犯罪分子控制的后端服务器。对 Avalanche 网络的访问是通过在独家的地下网络犯罪论坛上发布的帖子向网络犯罪分子提供的。
- en: The operation also involved an unprecedented effort to seize, block, and sinkhole—meaning
    redirect traffic from infected victim computers to servers controlled by law enforcement
    instead of the servers controlled by cybercriminals—more than 800,000 malicious
    domains associated with the Avalanche network. Such domains are needed to funnel
    information, such as sensitive banking credentials, from the victims’ malware-infected
    computers, through the layers of Avalanche servers, and ultimately back to the
    cybercriminals. This was accomplished, in part, through a temporary restraining
    order obtained by the US in the Western District of Pennsylvania.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此次行动还涉及前所未有的努力，即扣押、封锁和沉陷——即将感染受害者计算机的流量重定向到执法机构控制的服务器上，而不是由网络犯罪分子控制的服务器上——与Avalanche网络相关的80多万个恶意域名。这些域名是必需的，以从受害者的恶意软件感染计算机中传输信息，例如敏感的银行凭据，通过Avalanche服务器的各个层次，最终返回给网络犯罪分子。在一定程度上，这是通过美国在宾夕法尼亚西区获得的临时限制令实现的。
- en: The types of malware and money mule schemes operating over the Avalanche network
    varied. Ransomware such as Nymain, for example, encrypted victims’ computer files
    until the victim paid a ransom (typically in a form of electronic currency) to
    the cybercriminal. Other malware, such as GozNym, was designed to steal victims’
    sensitive banking credentials and use those credentials to initiate fraudulent
    wire transfers. The money mule schemes operating over Avalanche involved highly
    organized networks of mules that purchased goods with stolen funds, enabling cybercriminals
    to launder the money they acquired through the malware attacks or other illegal
    means.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在Avalanche网络上运行的恶意软件和金钱驴计划的类型各不相同。例如，勒索软件Nymain会加密受害者的计算机文件，直到受害者向网络犯罪分子支付赎金（通常以电子货币形式）。其他恶意软件，如GozNym，则旨在窃取受害者的敏感银行凭据，并使用这些凭据发起欺诈性电汇。在Avalanche上运行的金钱驴计划涉及高度组织化的驴网络，这些驴用窃取的资金购买商品，使网络犯罪分子能够通过恶意软件攻击或其他非法手段洗钱。
- en: The Avalanche network, which had been operating since at least 2010, was estimated
    to serve clients operating as many as 500,000 infected computers worldwide on
    a daily basis. The monetary losses associated with malware attacks conducted over
    the Avalanche network are estimated to be in the hundreds of millions of dollars
    worldwide, although exact calculations are difficult due to the high number of
    malware families present on the network.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 自2010年以来运营的Avalanche网络据估计每天为全球多达50万受感染计算机提供服务。由Avalanche网络发动的恶意软件攻击所造成的货币损失估计在数亿美元，尽管由于网络上存在大量恶意软件家族，准确的计算非常困难。
- en: The US Attorney’s Office of the Western District of Pennsylvania, the FBI, and
    the Criminal Division’s Computer Crime and Intellectual Property Section (CCIPS)
    conducted the operation in close cooperation with the Public Prosecutor’s Office,
    Verden, Germany; the Luneburg Police, Germany; Europol; Eurojust, located in the
    Hague, the Netherlands; and investigators and prosecutors from more than 40 jurisdictions,
    including India, Singapore, Taiwan, and Ukraine. Other agencies and organizations
    partnering in this effort included the Department of Homeland Security’s US-Computer
    Emergency Readiness Team (US-CERT), the Shadowserver Foundation, Fraunhofer Institute
    for Communication, Registry of Last Resort, ICANN, and domain registries from
    around the world. The Criminal Division’s Office of International Affairs also
    provided significant assistance. [⁹](#re_TNF-CH003_CIT00009) The goal was to dismantle
    the operation but also to accomplish effective prosecution.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宾夕法尼亚西区检察官办公室、联邦调查局以及刑事部门的计算机犯罪和知识产权部门（CCIPS）与德国Verden公诉机关、德国卢讷堡警察、欧洲警察局（Europol）、位于荷兰海牙的欧洲司法协助机构（Eurojust）以及来自印度、新加坡、台湾和乌克兰等40多个司法管辖区的调查员和检察官密切合作进行了此次行动。参与此项努力的其他机构和组织还包括美国国土安全部的美国计算机紧急应变团队（US-CERT）、Shadowserver基金会、弗劳恩霍夫通信研究所、最后的注册处、ICANN以及来自世界各地的域名注册机构。刑事部门的国际事务办公室也提供了重要的帮助。[⁹](#re_TNF-CH003_CIT00009)
    该行动的目标是解散该行动，同时也实现有效起诉。
- en: '[3.5 Takedown of the Gameover Zeus and Cryptolocker Operations](contents.xhtml#re_ch-3-sec-5)'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.5 Gameover Zeus和Cryptolocker行动的撤销](contents.xhtml#re_ch-3-sec-5)'
- en: Evgeniy Bogachev and the members of his criminal network devised and implemented
    the kind of cybercrimes that you might not believe if you saw them in a science
    fiction movie. By secretly implanting viruses on computers around the world, they
    built a network of infected machines, or bots, that they could infiltrate, spy
    on, and even control, from anywhere they wished. Sitting quietly at their own
    computer screens, the cybercriminals could watch as the Gameover Zeus malware
    intercepted the bank account numbers and passwords that unwitting victims typed
    into computers and networks in the United States. Then the criminals turned that
    information into cash by emptying the victims’ bank accounts and diverting the
    money to themselves. Typically, by the time victims learned they had been infected
    with Gameover Zeus, it was too late.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Evgeniy Bogachev及其犯罪网络成员设计并实施了那种你如果在科幻电影中看到可能不会相信的网络犯罪。通过在全球各地秘密植入病毒，他们建立了一个被感染的机器网络，或者说僵尸网络，他们可以渗透、监视甚至控制，无论他们希望在何处。在自己的计算机屏幕上静静坐着，网络犯罪分子可以看到GameOver
    Zeus恶意软件拦截美国计算机和网络中无意中输入的银行账号和密码。然后，犯罪分子通过清空受害者的银行账户并将资金转移给自己将这些信息变现。通常情况下，受害者发现自己感染了GameOver
    Zeus时，已经为时已晚。
- en: The Cryptolocker scheme, by contrast, was brutally direct about obtaining victims’
    money. Rather than watch and wait, the cybercriminals simply took the victim’s
    computer hostage until the computer owner agreed to pay a ransom directly to them.
    They used sophisticated encryption tools, originally designed to protect data
    from theft, to make it impossible for victims to access any data stored on their
    computers. The criminals effectively held for ransom every private email, business
    plan, child’s science project, or family photograph—every single important and
    personal file stored on the victim’s computer. In order to get their data back,
    computer owners had to hand over their cash. As with Gameover Zeus, once a computer
    user learned they were infected with the Cryptolocker malware, it was too late.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与之相比，Cryptolocker计划对获取受害者的钱财非常直接。与其观望不同，网络犯罪分子简单地将受害者的计算机劫持，直到计算机所有者同意直接向他们支付赎金为止。他们使用复杂的加密工具，最初设计用于保护数据免受盗窃，使受害者无法访问存储在计算机上的任何数据。犯罪分子实际上以赎金的形式扣押了每封私人电子邮件、商业计划、孩子的科学项目或家庭照片——受害者计算机上存储的每一个重要和个人文件。为了取回他们的数据，计算机所有者不得不交出现金。与GameOver
    Zeus一样，一旦计算机用户发现自己感染了Cryptolocker恶意软件，就为时已晚。
- en: On May 7, 2014, in coordination with the FBI, the Ukrainian authorities and
    the DOJ seized and copied key Gameover Zeus command servers in Kiev and Donetsk.
    Then, on Monday, May 19, they obtained sealed criminal charges against Bogachev
    in Pittsburgh charging him with illegal hacking, fraud, and money laundering.
    On Wednesday, May 28, they obtained civil court orders against Bogachev and his
    co-conspirators based on federal laws that prohibit ongoing fraud and the illegal
    interception of communications. These orders allowed the DOJ to cause the computers
    infected with Gameover Zeus to cease communicating with computer servers controlled
    by the criminals and instead contact a server established by the court order.
    The court also authorized the collection of information necessary to identify
    the victim computers so that the DOJ could provide that information to public-
    and private-sector entities that could help the victims rid their computers of
    the infection. At the same time, foreign law enforcement partners seized critical
    computer servers used to operate Cryptolocker, which resulted in Cryptolocker
    being unable to encrypt victim files.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年5月7日，与FBI、乌克兰当局和司法部协调，乌克兰当局在基辅和顿涅茨克扣押并复制了关键的GameOver Zeus指挥服务器。然后，在2014年5月19日星期一，他们在匹兹堡获得了针对博加切夫的密封刑事指控，指控他非法入侵、欺诈和洗钱。在2014年5月28日星期三，他们根据禁止持续欺诈和非法拦截通信的联邦法律获得了针对博加切夫及其共谋者的民事法庭命令。这些命令允许司法部使感染GameOver
    Zeus的计算机停止与犯罪分子控制的计算机服务器通信，而是与法庭命令建立的服务器联系。法庭还授权收集必要信息以识别受害者计算机，以便司法部将该信息提供给能够帮助受害者清除感染的公共和私营部门实体。与此同时，外国执法合作伙伴扣押了用于操作Cryptolocker的关键计算机服务器，导致Cryptolocker无法加密受害者文件。
- en: Beginning in the early morning hours on Friday, May 30, and continuing through
    the weekend, the FBI and law enforcement around the world began the coordinated
    seizure of computer servers that had been the backbone of Gameover Zeus and Cryptolocker.
    These seizures took place in Canada, France, Germany, Luxembourg, the Netherlands,
    Ukraine, and the United Kingdom. Recognizing that seizures alone would not be
    enough because cybercriminals can quickly establish new servers in other locations,
    the team began a carefully timed sequence of technical measures to wrest from
    the criminals the ability to send commands to hundreds of thousands of infected
    computers, and to direct those computers to contact the server that the court
    had authorized the DOJ to establish. Working from command posts in the United
    States and at the European Cybercrime Centre in the Hague, the Netherlands, the
    FBI and their foreign counterparts, assisted by numerous private-sector partners,
    worked feverishly around the clock to accomplish this redirection and to defeat
    various defenses built into the malware, as well as countermeasures attempted
    in real time over the weekend by the cybercriminals who were trying to retain
    control over their network.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从5月30日星期五凌晨开始，持续到周末，FBI和全球各地的执法部门开始协调查封Gameover Zeus和Cryptolocker的主干计算机服务器。这些查封行动发生在加拿大、法国、德国、卢森堡、荷兰、乌克兰和英国。认识到仅仅查封是不够的，因为网络犯罪分子可以迅速在其他地点建立新的服务器，团队开始了一系列精心安排的技术措施，剥夺犯罪分子发送命令给数十万受感染计算机的能力，并指导这些计算机联系法院授权美国司法部建立的服务器。在美国和荷兰海牙的欧洲网络犯罪中心的指挥所，FBI及其外国合作伙伴，在众多私营部门合作伙伴的协助下，日以继夜地努力完成这一重定向，并击败恶意软件内置的各种防御措施，以及网络犯罪分子在周末实时尝试的对抗措施，试图保留对他们网络的控制权。
- en: Those actions caused a major disruption of the Gameover Zeus botnet. Over the
    weekend, more than 300,000 victim computers had been freed from the botnet. By
    Saturday, Cryptolocker was no longer functioning and its infrastructure had been
    effectively dismantled. Over the next few days and weeks, investigators and prosecutors
    worked with private-sector partners to notify infected victims and provide links
    to safe and trusted tools that can help them rid themselves of Gameover Zeus and
    Cryptolocker and then close the vulnerabilities through which their computers
    were infected. [^(10)](#re_TNF-CH003_CIT00010)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些行动导致了Gameover Zeus僵尸网络的重大瓦解。在周末期间，超过30万受害者计算机已经从僵尸网络中解放出来。到周六，Cryptolocker已经停止运作，其基础设施已经被有效拆除。在接下来的几天和几周里，调查人员和检察官与私营部门合作伙伴一起通知受感染的受害者，并提供链接到安全可信的工具，帮助他们摆脱Gameover
    Zeus和Cryptolocker，然后关闭他们的计算机被感染的漏洞。 [^(10)](#re_TNF-CH003_CIT00010)
- en: '[3.6 Social Engineers are Striking on Numerous Fronts](contents.xhtml#re_ch-3-sec-6)'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[3.6 社会工程师在多个方面发动攻击](contents.xhtml#re_ch-3-sec-6)'
- en: 'Criminal social engineers are striking everywhere they think they can succeed.
    The following social engineer attacks do not seem to be as widespread as the tech
    support attack, or do as much damage to a single entity as the business email
    attacks, but they are directed at very vulnerable segments of the population.
    These attacks include:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪社会工程师正在他们认为可以成功的任何地方发动攻击。以下社会工程师攻击似乎不像技术支持攻击那样普遍，也不像商业电子邮件攻击对单个实体造成那么大的破坏，但它们针对的是非常脆弱的人群。这些攻击包括：
- en: Cybercriminals utilize social engineering techniques to obtain employee credentials
    to conduct payroll diversion attacks. The IC3 has received complaints reporting
    that cybercriminals are targeting the online payroll accounts of employees in
    a variety of industries. Institutions most affected are education, healthcare,
    and commercial airway transportation.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络犯罪分子利用社会工程技术获取员工凭证，进行工资转移攻击。IC3收到的投诉报告显示，网络犯罪分子正在针对各行各业的员工在线工资账户进行攻击。受影响最严重的机构包括教育、医疗保健和商业航空运输。
- en: Cybercriminals target employees through phishing emails designed to capture
    an employee’s login credentials. Once the cybercriminal has obtained an employee’s
    credentials, the credentials are used to access the employee’s payroll account
    in order to change their bank account information. Rules are added by the cybercriminal
    to the employee’s account preventing the employee from receiving alerts regarding
    direct deposit changes. Direct deposits are then changed and redirected to an
    account controlled by the cybercriminal, which is often a pre-paid card. [^(11)](#re_TNF-CH003_CIT00011)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络犯罪分子通过钓鱼邮件针对员工，设计以获取员工的登录凭据。一旦网络犯罪分子获得了员工的凭据，这些凭据就会被用来访问员工的工资账户，以更改他们的银行账户信息。网络犯罪分子在员工账户中添加规则，阻止员工接收有关直接存款更改的警报。然后，直接存款被更改并重定向到由网络犯罪分子控制的账户，这通常是一张预付卡。
    [^(11)](#re_TNF-CH003_CIT00011)
- en: The FTC has been hearing about a social engineering attack targeting people
    who are selling their cars online. Sellers get calls or texts from people who
    claim to be interested in buying the car but first want to see a car history report.
    They ask the seller to get the report from a specific website, where the seller
    needs to enter some information and pay about $20 by credit card for the report.
    The seller then sends it to the supposed buyer but never hears back. When the
    car sellers go to one of these websites, they’re automatically redirected to sites
    ending in .vin, which seems like it might be related to a car’s vehicle identification
    number (VIN). Scammers hope they will think that, but no. In this case, .vin is
    a relatively new website domain like .com or .org that groups can apply to use.
    This domain was intended to be used for sites that relate to wine, since vin is
    the French word for wine, but others are not prevented from using it. So yes,
    that’s a clever take on .vin for cars. However, sellers still might want to think
    twice if anyone asks them to do car-related business on a site ending in .vin.
    Sellers may have no way of knowing who operates the site, especially if it’s one
    they have never heard of. It might be a ruse to get personal information, including
    credit card account numbers. It also could be a way for companies called lead
    generators to get information, which they sell to third parties for advertising
    and marketing purposes. [^(12)](#re_TNF-CH003_CIT00012)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: FTC已经听说有一种社会工程攻击针对在网上销售汽车的人。卖家接到来自自称对购买汽车感兴趣的人的电话或短信，但是他们首先想要看到汽车历史报告。他们要求卖家从特定网站获取报告，在那里卖家需要输入一些信息，并通过信用卡支付约20美元的报告费。然后，卖家将其发送给所谓的买家，但再也没有收到回音。当汽车卖家去这些网站之一时，它们会自动重定向到以.vin结尾的站点，这似乎可能与汽车的车辆识别号（VIN）有关。骗子希望他们会这样认为，但不是。在这种情况下，.vin是一个相对较新的网站域，就像.com或.org一样，团体可以申请使用。这个域名原本是用于与葡萄酒有关的网站，因为vin是法语中的葡萄酒一词，但其他人也可以使用它。是的，这是对于汽车的.vin的巧妙利用。然而，卖家如果有人要求他们在以.vin结尾的网站上进行与汽车相关的业务，可能仍然要三思而后行。卖家可能无法知道谁经营这个网站，特别是如果这是他们从未听说过的网站。这可能是一个骗局，以获取个人信息，包括信用卡账号。这也可能是公司所谓的潜在客户生成器获取信息的一种方式，他们将其出售给广告和营销目的的第三方。
    [^(12)](#re_TNF-CH003_CIT00012)
- en: In February 2019, the US Secret Service announced the indictment of 20 people,
    including 16 foreign nationals, for their involvement in an online auction fraud
    scheme designed to defraud users looking to purchase merchandise via the Internet.
    It is alleged that this transnational organized fraud ring stole millions of dollars
    from unsuspecting victims across the United States in a sophisticated fraud scheme
    that relied on the increasing popularity of e-commerce marketplaces such as Craigslist^(TM)
    and eBay^(TM). Using these sites, fraudsters post false advertisements for merchandise
    that does not exist. Then, using a multitude of social engineered and convincing
    methods, these cybercriminals persuade victims to send money for the non-existent
    goods.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年2月，美国特勤局宣布起诉了20人，其中包括16名外国人，因其参与在线拍卖欺诈计划，旨在诈骗通过互联网购买商品的用户。据称，这个跨国有组织的欺诈团伙在美国各地从毫无防备的受害者那里窃取了数百万美元，其复杂的欺诈计划依赖于电子商务市场的日益普及，如Craigslist^(TM)和eBay^(TM)。利用这些网站，欺诈者发布不存在的商品的虚假广告。然后，利用多种社会工程和令人信服的方法，这些网络犯罪分子说服受害者为不存在的商品付款。
- en: The indictment alleged that the defendants participated in a criminal conspiracy
    primarily located in Alexandria, Romania, that engaged in a large-scale scheme
    of online auction fraud. Specifically, Romania-based members of the conspiracy
    and their associates posted false advertisements to popular online auction and
    sales websites such as Craigslist^(TM) and eBay^(TM) for high-cost goods (typically
    vehicles) that did not actually exist. According to the indictment, these members
    would convince American victims to send money for the advertised goods by crafting
    persuasive narratives, for example, by impersonating a military member who needed
    to sell the advertised item before deployment. The members of the conspiracy are
    alleged to have created fictitious online accounts to post these advertisements
    and communicate with victims, often using the stolen identities of Americans to
    do so. [^(13)](#re_TNF-CH003_CIT00013)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 控告指控，被告参与了主要位于罗马尼亚亚历山德里亚的犯罪阴谋，从事了一项大规模的在线拍卖欺诈计划。具体来说，该阴谋的罗马尼亚成员及其同伙在受欺诈的在线拍卖和销售网站（如Craigslist^(TM)和eBay^(TM)）上发布了虚假广告，宣传价格昂贵的商品（通常是车辆），但这些商品实际上并不存在。据控诉书称，这些成员通过编造有说服力的故事，例如冒充需要在出征前出售所宣传物品的军人，说服美国受害者为宣传的商品寄钱。据称，这些阴谋成员创建了虚假的在线账户来发布这些广告并与受害者沟通，通常使用被盗的美国身份来这样做。
    [^(13)](#re_TNF-CH003_CIT00013)
- en: The United States Patent and Trademark Office (USPTO) and the FTC have made
    public announcements that there are companies pretending to be the USPTO or a
    partner of the USPTO. These companies are tricking patent and trademark holders
    into paying them fees for services, but they are not the USPTO. They often send
    ­official-looking solicitations that offer to do things like renew a trademark
    registration, sign people up for trademark monitoring services, record trademarks
    with government agencies, or list them on a private registry. Nearly always, the
    services offered are overpriced, unnecessary, or outright deceptive.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利商标局（USPTO）和联邦贸易委员会（FTC）已经公开宣布，有一些公司假装是美国专利商标局或美国专利商标局的合作伙伴。这些公司欺骗专利和商标持有人支付给他们的服务费，但他们并不是美国专利商标局。他们经常发送看起来很正式的征求意见，提供像续订商标注册、为商标监测服务签约、将商标记录在政府机构、或将其列入私人注册表等服务。几乎总是，提供的服务要么价格过高，要么是不必要的，要么就是彻头彻尾的欺骗。
- en: The names and emblems these imposters use on their forms help them seem like
    they are connected with the USPTO, copying the look of official government forms,
    according to information from the USPTO. Some patent or trademark holders have
    paid imposters hundreds or even thousands of dollars mistakenly thinking they
    were paying fees to the USPTO, or paying fees the USPTO requires, to maintain
    and protect their patents and trademarks. Thus potential buyers must read any
    notice about patents or trademarks very carefully. Official mail from the USPTO
    will come from the US Patent and Trademark Office in Alexandria, Virginia. If
    it comes via email, the domain will be @uspto.gov. [^(14)](#re_TNF-CH003_CIT00014)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国专利商标局提供的信息，这些冒名顶替者在他们的表格上使用的名称和徽章让他们看起来像是与美国专利商标局有联系，抄袭了官方政府表格的外观。一些专利或商标持有人错误地支付了数百甚至数千美元给冒名顶替者，误以为他们是在向美国专利商标局支付费用，或者支付美国专利商标局要求的费用，以维护和保护他们的专利和商标。因此，潜在的买家必须非常仔细地阅读关于专利或商标的任何通知。来自美国专利商标局的官方邮件将来自于位于弗吉尼亚州亚历山德里亚的美国专利商标局。如果通过电子邮件发送，域名将是@uspto.gov。
    [^(14)](#re_TNF-CH003_CIT00014)
- en: The SEC issued a Report of Investigation regarding certain ­cyber-related frauds
    and public company issuer internal accounting controls requirements. The Report
    discusses a type of cyber fraud called business email compromise where perpetrators
    pretended in emails to be high-level company executives or vendors, and then convinced
    company personnel to transmit large wire transfers to accounts controlled by the
    perpetrators. [^(15)](#re_TNF-CH003_CIT00015) Other recent social engineered attacks
    resulting in fraud are shown in Box 3.2\.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 证券交易委员会发布了一份调查报告，涉及某些与网络有关的欺诈行为和上市公司发行人内部会计控制要求。该报告讨论了一种称为业务电子邮件欺诈的网络欺诈类型，即欺诈者在电子邮件中假装是高级公司执行官或供应商，然后说服公司人员向被欺诈者控制的账户汇款。
    [^(15)](#re_TNF-CH003_CIT00015) 最近发生的其他一些社会工程攻击导致了欺诈，详见盒子 3.2。
- en: Box 3.2 Other Recent Social Engineering Attacks
  id: totrans-65
