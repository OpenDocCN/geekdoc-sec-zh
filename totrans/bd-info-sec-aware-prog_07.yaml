- en: Targeted Attacks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most attacks are targeted. They are targeted by either application, port, platform,
    occupation, or industry. When building an information security awareness program,
    it is important to include information and examples that are specific to your
    organization. If your organization is a law firm, point out how bad guys are targeting
    law firms and lawyers. If your organization is a nonprofit, give examples of how
    bad guys have targeted nonprofits in the past. These examples go a long way in
    destroying the myth of “no one wants our stuff.”
  prefs: []
  type: TYPE_NORMAL
- en: Attackers target users by targeting applications and services users use daily
    to do their work and that users use for fun such as social networking. One way
    attackers target users is through e-mail. Spear phishing attacks take the form
    of e-mail targeted to a specific user or group of users in enticing the user to
    click on links contained in the e-mail or to open attachments sent with the e-mail.
    The first step in crafting a spear phishing e-mail is for the attackers to research
    their target using your organization's website, social media sites, and other
    open-source information from online public websites and directories. Once the
    attackers figure out what the interests of the targeted users are, they will use
    those interests to build targeted e-mail.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if a targeted user, in this case let's say it's the CEO of an organization,
    says they are interested in stamp collecting, the attacker will send the targeted
    user a phishing e-mail about stamp collecting that contains a link or an attachment
    that will allow the attacker to take control of the targeted user's computer.
    Once the CEO's computer has been exploited using this method, the attacker will
    then turn their attention to pivoting the attack to penetrate and exploit the
    rest of the network and to steal data.
  prefs: []
  type: TYPE_NORMAL
- en: Recent Targeted Attacks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Attackers recently have begun to target industries related to defense and government
    contracting. In 2011, RSA, who provides two-factor authentication tokens, called
    SecurID, to the US government and US government contractors, uncovered a breach
    of the database that transmits and stores the tokens. During the same period,
    defense contractors Raytheon, General Dynamics, and L-3 Communications also reported
    breaches. Some in the industry linked the RSA breach to the other breaches [[1](#bb0010)].
    While some continue to debate if the breaches are somehow linked, they are examples
    of targeted attacks. Defense contractors hold valuable information from the design
    of the latest fighter/bomber designs to nuclear research. They definitely hold
    data that would be valuable to hackers, spies, and other governments.
  prefs: []
  type: TYPE_NORMAL
- en: Targeted Attacks Against Law Firms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2009, the FBI alerted law firms and public relations firms that they were
    being targeted in phishing attacks. The phishing e-mails contained “zip,” “jpeg,”
    or other safe-looking attachments that when opened attempt to download and execute
    the file “srhost.exe” from the domain [http://d.ueopen.com](http://d.ueopen.com).
    “Law firms have a tremendous concentration of really critical, private information,”
    Bradford Bleier, unit chief in the cyber division of the FBI, told The Associated
    Press. Infiltrating those computer systems “is a really optimal way to obtain
    economic, personal and personal security related information” [[2](#bb0015)].
  prefs: []
  type: TYPE_NORMAL
- en: 'Beginning in September 2010, Chinese-based hackers broke into law firms based
    in Canada to derail a $40 billion dollar acquisition of an Australian potash mining
    company:'
  prefs: []
  type: TYPE_NORMAL
- en: …hackers rifled one secure computer network after the next, eventually hitting
    seven different law firms as well as Canada's Finance Ministry and the Treasury
    Board, according to Daniel Tobok, president of Toronto-based Digital Wyzdom. His
    cyber security company was hired by the law firms to assist in the probe.
  prefs: []
  type: TYPE_NORMAL
- en: The investigation linked the intrusions to a Chinese effort to scuttle the takeover
    of Potash Corp. of Saskatchewan Inc. by BHP Billiton Ltd. as part of the global
    competition for natural resources, Tobok said. Such stolen data can be worth tens
    of millions of dollars and give the party who possesses it an unfair advantage
    in deal negotiations, he said.
  prefs: []
  type: TYPE_NORMAL
- en: Though the deal eventually fell apart for unrelated reasons, the incident illustrates
    the vulnerability of law firms. They are increasingly threatened with a loss of
    client business if they can’t show improved security as such attacks continue
    to escalate [[3](#bb0020)].
  prefs: []
  type: TYPE_NORMAL
- en: Typically, the security in law firms has been lower than in other high-profile
    targets such as banks and other financial institutions. While many lawyers realize
    they hold sensitive and confidential information on their networks, historically,
    law firms have not spent time and money to beef up their security to keep attackers
    from targeting their networks.
  prefs: []
  type: TYPE_NORMAL
- en: According to security firm Mandiant, 80 US-based law firms were breached in
    2012\. The FBI says as financial firms have become better about information security,
    law firms are becoming bigger targets. The FBI met with 200 of the top law firms
    in New York City in the fall of 2011 to engage firms on threat and a rising number
    of law firm intrusions. The agency warned that “hackers see attorneys as a back
    door to the valuable data of their corporate clients.”
  prefs: []
  type: TYPE_NORMAL
- en: Mary Galligan, head of the cyber division in the New York City office of the
    FBI at the time, said, “Everybody wants network administrator rights…It's trendy.”
    She said partners insist on mobility—including the flexibility to review case
    documents at weekend homes or on the road—which means highly sensitive documents
    are routinely transferred by e-mail [[4](#bb0025)].
  prefs: []
  type: TYPE_NORMAL
- en: 'In January 2010, the FBI''s Internet Crime Complaint Center (IC3) issued a
    warning about a counterfeit check scheme targeting US law firms:'
  prefs: []
  type: TYPE_NORMAL
- en: The FBI continues to receive reports of counterfeit check scheme targeting U.S.
    law firms. As previously reported, scammers send e-mails to lawyers, claiming
    to be overseas and seeking legal representation to collect delinquent payments
    from third parties in the U.S. The law firm receives a retainer agreement, invoices
    reflecting the amount owed, and a check payable to the law firm. The firm is instructed
    to extract the retainer fee, including any other fees associated with the transaction,
    and wire the remaining funds to banks in Korea, China, Ireland, or Canada. By
    the time the check is determined to be counterfeit, the funds have already been
    wired overseas.
  prefs: []
  type: TYPE_NORMAL
- en: In a new twist, the fraudulent client seeking legal representation is an ex-wife
    “on assignment” in an Asian country, and she claims to be pursuing a collection
    of divorce settlement monies from her ex-husband in the U.S. The law firm agrees
    to represent the ex-wife, sends an e-mail to the ex-husband, and receives a “certified”
    check for the settlement via delivery service. The ex-wife instructs the firm
    to wire the funds, less the retainer fee, to an overseas bank account. When the
    scam is executed successfully, the law firm wires the money before discovering
    the check is counterfeit.
  prefs: []
  type: TYPE_NORMAL
- en: All Internet users need to be cautious when they receive unsolicited e-mails.
    Law firms are advised to conduct as much due diligence as possible before engaging
    in transactions with parties who are handling their business solely via e-mail,
    particularly those parties claiming to reside overseas [[5](#bb0030)].
  prefs: []
  type: TYPE_NORMAL
- en: In February 2012, Anonymous attacked the law firm of Puckett and Faraj. The
    DC-based law firm was targeted by the hacktivist group for defending the Marines
    who killed 24 unarmed Iraqi civilians in Hadith in November 2005\. The trial of
    the Marines ended with an acquittal. Decrying the verdict as unjust, Anonymous
    launched an assault on the firm's website and internal network that resulted in
    the defacement of the firm's website and the theft of 2.6 GB of e-mail. The firm's
    e-mail was later released on Pastebin and Pirate Bay [[6](#bb0035)].
  prefs: []
  type: TYPE_NORMAL
- en: Even more embarrassing, the firm did not know they had been breached until they
    were contacted by the website Gawker, “Puckett could not be immediately reached
    for comment; when we called a few minutes ago he was in a meeting and the receptionist
    had no idea the firm had been hacked” [[7](#bb0040)]. As of this writing, the
    firm's website remains off-line nearly two years after the attack [[8](#bb0045)].
  prefs: []
  type: TYPE_NORMAL
- en: There is no doubt that lawyers and law firms are being targeted ([Figure 4.1](#f0010)).
    Part of defending themselves is to make sure lawyers and staff know the severity
    and the kinds of threats they face, including spear phishing, to make their data
    less at risk for social engineering attacks.
  prefs: []
  type: TYPE_NORMAL
