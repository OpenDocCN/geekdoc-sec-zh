- en: Operation Shady RAT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the largest examples of a targeted attack is “Operation Shady RAT,”
    which targeted governments, defense contractors, insurance companies, international
    nonprofits, accounting firms, media outlet, and corporations who specialize in
    high-technology products and think tanks. According to McAfee, who uncovered the
    operation, the breaches dated back as far as mid-2006\. RAT stands for “remote
    access tool”:'
  prefs: []
  type: TYPE_NORMAL
- en: McAfee won't say who is behind the operation, but it did say that the attacks
    were organized by one “state actor.” Most experts think the hacking sponsor is
    China. As reported by Reuters, the International Olympic Committee and the World
    Anti-Doping Agency are among the nonprofits that suffered intrusions.
  prefs: []
  type: TYPE_NORMAL
- en: NPQ looked at the McAfee report, which seems to suggest that among the hacking
    victims were five “international sports” organizations, two think tanks, one “political
    non-profit,” and one “U.S. national security non-profit.” Forty-nine of the 72
    hacked entities are U.S.-based. These aren't all quick “smash-and-grab” operations.
    Although some of the intrusions were only one month long, at another, unnamed
    (Asian) Olympic committee, the hackers were there on and off for 28 months.
  prefs: []
  type: TYPE_NORMAL
- en: McAfee's VP of threat research and author of the McAfee report Dmitri Alperovitch
    wrote that the firm was “surprised by the enormous diversity of the victim organizations
    and were taken aback by the audacity of the perpetrators” [[9](#bb0050)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The McAfee report also mentions other targeted attacks:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Having investigated intrusions such as Operation Aurora and NightDragon (the
    systemic long-term compromise of Western oil and gas industry), as well as numerous
    others that have not been disclosed publicly, I am convinced that every company
    in every conceivable industry with significant size and valuable intellectual
    property and trade secrets has been compromised (or will be shortly), with the
    great majority of the victims rarely discovering the intrusion or its impact.
    In fact, I divide the entire set of Fortune Global 2000 firms into two categories:
    those that know they’ve been compromised and those that don’t yet know [[10](#bb0055)].'
  prefs: []
  type: TYPE_NORMAL
- en: McAfee has refused to publicly identify the targets and says that many of the
    targets refused to believe they had been breached when confronted by the evidence
    in the McAfee report [[10](#bb0055)].
  prefs: []
  type: TYPE_NORMAL
- en: Operation Aurora
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2009, Google, Adobe, and a number of other high-profile companies were targeted
    in an attack that came to be known as Operation Aurora. The attack, which originated
    out of China, targeted the intellectual property of the target companies, including
    source code that controlled major systems, including Google's Gmail service. The
    attackers then used the information gained through the breach to access to the
    Gmail accounts of human rights activists. “We have never ever, outside of the
    defense industry, seen commercial industrial companies come under that level of
    sophisticated attack,” says Dmitri Alperovitch, vice president of threat research
    for McAfee. “It's totally changing the threat model” [[11](#bb0060)].
  prefs: []
  type: TYPE_NORMAL
- en: Night Dragon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Night Dragon attacks, attributed to China, targeted energy corporations.
    The attacks took place over a four-year period and targeted intellectual property
    [[12](#bb0065)]. Also uncovered by McAfee in 2011:'
  prefs: []
  type: TYPE_NORMAL
- en: Starting in November 2009, coordinated covert and targeted cyberattacks have
    been conducted against global oil, energy, and petrochemical companies. These
    attacks have involved social engineering, spearphishing attacks, exploitation
    of Microsoft Windows operating systems vulnerabilities, Microsoft Active Directory
    compromises, and the use of remote administration tools (RATs) in targeting and
    harvesting sensitive competitive proprietary operations and project-financing
    information with regard to oil and gas field bids and operations. We have identified
    the tools, techniques, and network activities used in these continuing attacks—which
    we have dubbed Night Dragon—as originating primarily in China [[13](#bb0070)].
  prefs: []
  type: TYPE_NORMAL
- en: Watering Hole Attacks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The RSA Advanced Threat Intelligence Team first defined Watering Hole attacks
    in 2012.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to RSA, Watering Hole attacks have three phases:'
  prefs: []
  type: TYPE_NORMAL
- en: In the new attack we’ve identified, which we are calling “VOHO,” the methodology
    relies on ‘trojanizing’ legitimate websites specific to a geographic area which
    the attacker believes will be visited by end users who belong to the organization
    they wish to penetrate. This results in a wholesale compromise of multiple hosts
    inside a corporate network as the end-users go about their daily business, much
    like a lion will lie in wait to ambush prey at a watering hole.
  prefs: []
  type: TYPE_NORMAL
- en: 'The details of the attack are still developing, but what we are aware of so
    far is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. The victim visits a compromised ‘watering hole’ website.
  prefs: []
  type: TYPE_NORMAL
- en: 2. This website, through an injected JavaScript element, redirects the visiting
    browser to an exploit site.
  prefs: []
  type: TYPE_NORMAL
- en: 3. This exploit site checks that the visiting machine is running a Windows operating
    system and a version of Internet Explorer, and then exploits the Java client on
    the visiting host, installing a ‘gh0st RAT’ variant [[14](#bb0075)].
  prefs: []
  type: TYPE_NORMAL
- en: A recent example of a Water Hole or Watering Hole attack is the use of a compromised
    website containing the menu for a Chinese restaurant to serve exploits to a targeted
    oil company. The result of the attack was that the attackers were able to circumvent
    a number of sophisticated defensive measures and products that the company had
    paid a lot of money to implement.
  prefs: []
  type: TYPE_NORMAL
- en: “Unable to breach the computer network at a big oil company, hackers infected
    with malware the online menu of a Chinese restaurant that was popular with employees.
    When the workers browsed the menu, they inadvertently downloaded code that gave
    the attackers a foothold in the business’s vast computer network” [[15](#bb0080)].
  prefs: []
  type: TYPE_NORMAL
- en: Watering Hole attacks, while not as popular as phishing attacks, have increased
    in number over the past few years as users get better at spotting phishing attacks.
    Watering Hole attacks will likely never pass spear phishing attacks because they
    require compromising a site that the target regularly uses, which increases the
    complexity of carrying out the attack. Phishing campaigns are much less complex
    to execute.
  prefs: []
  type: TYPE_NORMAL
- en: 'Common Attack Vectors: Common Results'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The common attack vectors in Operation Aurora, Operating Shady RAT, and the
    targeted attacks against RSA and defense contractors where they all used highly
    targeted spear phishing to infect the organizations with previously unknown malware,
    which then siphoned confidential information and intellectual property out of
    each organization. The other commonality is that these organizations have spent
    millions, if not tens of millions, of dollars on antivirus, intrusion detection
    systems, instruction prevention systems, and other information security defenses
    and they had been circumvented by someone inside of the organization by simply
    opening a link or an attachment contained in an e-mail, which leads to the compromise
    of their entire enterprise networks.
  prefs: []
  type: TYPE_NORMAL
- en: All organizations no matter how large or small contain information that is of
    interest to attackers, and attackers will use any means possible to get to that
    information. Smaller breaches go unreported because the organization does not
    know they have been breached or they don’t want to admit to business partners
    and customers that they have lost data. The goal of state breach notification
    laws was to address the part of the problem of underreporting. Just because your
    organization might be small or midsized doesn’t mean that you don’t have information
    of value. In fact, like most organizations, it is likely that your security program
    is underbudgeted and understaffed while attackers are well funded and fully staffed
    by highly trained staff. You are being targeted. Implementing a security awareness
    program is your best defense against these well-funded, determined attackers.
