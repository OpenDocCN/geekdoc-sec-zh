- en: How Cyber Exposed Are You?
  prefs:
  - PREF_H1
  - PREF_OL
  type: TYPE_NORMAL
- en: Having audited the ‘in depth’ security of many companies, I have seen that the
    gaps about which most enterprises need to be most concerned are the ones through
    which somebody could literally drive a truck.
  prefs: []
  type: TYPE_NORMAL
- en: One way of addressing these deficiencies is to use one of the available frameworks
    that provide logical, step-based guidance to gradually put all the correct controls
    in place.  The NIST, COBIT, COSO, UK Cyber Essentials and other frameworks all
    have comparative strengths and overlap in their approaches to putting effective
    organization-wide approaches in place.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although these frameworks all provide valid methods of assessing and addressing
    security gaps, there are some faster, easier ways to determine what an organization’s
    current cybersecurity status is.  You can probably answer these questions for
    any organization you have worked inside, even if you were nothing to do with their
    security department:'
  prefs: []
  type: TYPE_NORMAL
- en: Is employee and supplier security training mandatory and regular and does it
    include information about how easy it is to inadvertently bring malware into the
    company?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are employees unable to access organizational email on a personal device if
    it contains certain sensitive information or has been classified as ‘confidential’
    or higher security?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do employees need to use more than 2 or 3 usernames and passwords to access
    the main business applications?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can employees plug devices other than those supplied by the organization into
    the main network (wireless or otherwise) without seeking permission?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do any key systems or applications fall over (have their availability disrupted)
    during weekdays?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do employees and contractors feel positive and supportive about their organization;
    is it generally considered to be a good place to work?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Has the organization been kept safe from cybersecurity breaches or other losses
    of electronic data that attracted external attention in the past 12 months?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does security extend into the cloud services, mobile devices, supplier services,
    social media groups and other digital areas for which the organization is still
    legally responsible?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you answered ‘no’ to two or more of the above questions, it is very likely
    that there are substantial cybersecurity gaps present in the organization you
    were thinking of.  This is not an exhaustive test, but it does demonstrate that
    identifying whether an organization has significant cybersecurity vulnerabilities
    can be quite an easy task and require very little insider information.
  prefs: []
  type: TYPE_NORMAL
- en: Answers to these questions do not comprise sufficient evidence by themselves
    to present to the executive of an organization as a business case for investment
    in cybersecurity.  Presenting a comprehensive argument for such an investment
    requires taking a more structured approach to create an understanding of the key
    business objectives and revenue sources, along with at least a basic cybersecurity
    analysis of the primary technologies and technology-related processes on which
    they depend.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter we will briefly explore how to identify the major symptoms of
    poor cybersecurity and how to translate them into a meaningful business case that
    helps to motivate approval for the correct investment to address them.
  prefs: []
  type: TYPE_NORMAL
- en: This is only a very basic framework that can be used as part of an organization-level
    risk assessment.  It should only be used as a starting point.
  prefs: []
  type: TYPE_NORMAL
- en: I have applied these methods in many different companies and they always work. 
    Often I had ten days or less to pull this information together.  Taking a business-focused,
    risk-based approach to analyzing the major factors that impact an organization’s
    cybersecurity makes it comparatively easy to capture and present a coherent overview
    of the current status.
  prefs: []
  type: TYPE_NORMAL
- en: The first and most important critical detail to understand is what the organization’s
    main business and revenue-generating objectives are.  This can be achieved by
    understanding which primary services or products the enterprise relies on, along
    with looking at the strategic intentions that define the organization’s plans
    to move forward.
  prefs: []
  type: TYPE_NORMAL
- en: Unless this information is captured, it will be impossible to effectively inform
    key decision-makers about any gaps that were discovered.  It is essential that
    any problems are presented in the context of their potential business impact. 
    If they are presented purely as technical or procedural deficits, these decision-makers
    will usually ignore them.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if I state that we really need to invest in $X for a security architect
    to help harmonize and reduce the size of our attack surface, a non-technical,
    executive decision-maker will not understand the relevance of this type of intangible
    concept.
  prefs: []
  type: TYPE_NORMAL
- en: If, however, I present the same issue in terms of the likelihood, cost, impact
    and disruption to business operations, customer access, and brand reputation,
    this makes it easier for this decision-maker to make an appropriate investment
    decision. My case will be even stronger if I include the additional business revenue
    benefits that may be achieved by improving the security architecture, since better
    security architecture can deliver a more trusted and robust customer experience
    by safeguarding data that is important to both the customer and the company. Presenting
    real examples and numbers that have a business focus is the only way to secure
    the necessary investment.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding a company’s business objectives and the value they create allows
    a cybersecurity professional to in turn understand whether existing defense-in-depth
    measures are adequate and ideal for the company.
  prefs: []
  type: TYPE_NORMAL
- en: The first item that should be assessed relates to cybersecurity governance.
    Remember, this means looking for the presence of a single point of accountability
    for cybersecurity management (one person) who sits on, or reports directly to
    the main executive board.  Are all the policies and procedures relating to security
    under their control?  Does their role require them to ensure that cybersecurity
    is consistently considered and managed during business operations.
  prefs: []
  type: TYPE_NORMAL
- en: 'I am not going to list all of the executive, policy and procedure requirements
    in this chapter, but the following governance questions can serve as a starting
    point:'
  prefs: []
  type: TYPE_NORMAL
- en: Is there a security steering committee?  Does their remit include cybersecurity?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a regularly compiled cybersecurity status report?  Does it cover all
    major defense-in-depth categories?  Is it made available to appropriate managers?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are the cybersecurity department’s responsibilities clearly defined?  Are the
    primary disciplines within cybersecurity represented?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a cybersecurity policy?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there an enterprise-level security architecture document?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the security architecture go beyond the network into all areas in which
    the organization’s information goes (cloud, mobile, …)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a security awareness training procedure and program?  Does it include
    warnings about practices that can cause malware infections?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a risk management procedure (or system) that is maintained and that
    allows risks relating to data or electronic devices to be easily identified?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there risk assessment processes in place for deploying new products, services
    and technologies?  Do they include sufficient consideration of cybersecurity factors?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is also important to check that any policy, procedure or training documents
    (if present) have been updated regularly and are actively sent to, read and followed
    by appropriate people.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next step is to check if there are usable and accessible inventories of
    the key components of the attack surface.  Specifically, this should include:'
  prefs: []
  type: TYPE_NORMAL
- en: Is there a single, centralized list of all primary applications that the organization
    uses? Does each application entry identify a business owner, number of users,
    the type(s) of information it manages (financial, personal, credit card, ...)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a list of suppliers, both technology suppliers and other suppliers
    that may use technology on the organization’s behalf?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there an inventory of the digital devices for which the organization is accountable? 
    Can the security status of these devices be checked; for example, to verify that
    the devices are running up-to-date software?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does this include a list of ‘approved,’ secure device types?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the security configuration for approved devices documented and appropriate?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Are all locations where electronic personal data for which the organization
    is accountable tracked and managed?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keep in mind that having several systems in place to meet a single requirement
    creates gaps.  For example, if there are four systems that track the application
    inventory, this is certain to be both inefficient and ineffective because personnel
    will not be able to query information about the applications in one place or to
    capture this information in exactly the same way.
  prefs: []
  type: TYPE_NORMAL
- en: Once the primary governance and management mechanisms that are (or are not)
    in place have been identified, it is possible to look at the organizational risk
    relative to each primary product or service.
  prefs: []
  type: TYPE_NORMAL
- en: For the purposes of a rapid risk assessment of an organization;
  prefs: []
  type: TYPE_NORMAL
- en: If a company produces vast numbers of products and services, it’s best to aim
    to evaluate the top five or ten; or,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If these products and services rely on common systems, looking at them as product
    or service groups is the most practical way of evaluating and understanding the
    underlying business rationale and cybersecurity status.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If there are large numbers of sites (physical locations) and data centers, evaluating
    a small representative sample of the sites is the best way to start.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Taking one primary product or service at a time, it’s important to look at what
    they do (business objective), what electronic data they use, and, just like a
    plumber tracks water, to look at all the electronic locations onto or through
    which the information flows.  This will provide an understanding of the potential
    points on the attack surface that warrant further investigation, what applications
    they rely on, the people (including suppliers) who operate them, and which procedures
    are in place to ensure that cybersecurity is consistently considered and applied.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the type of data that each application uses.  Does the application
    contain any information that must be subject to higher levels of security due
    to its sensitivity? If the data contains personal, financial or confidential information,
    the controls would reasonably be expected to be greater.
  prefs: []
  type: TYPE_NORMAL
- en: Only by understanding the type and amount of data and analyzing where it flows
    can you hope to identify where it could be compromised.
  prefs: []
  type: TYPE_NORMAL
- en: As an example, when examining a CRM (customer relationship manager) system,
    it was discovered that a full copy of the information was also being taken for
    analysis each week by another supplier.  Had we only checked the main CRM application
    and provider, we would have found that the data was very well protected.  By checking
    the other (unexpected) locations it was going to, we discovered some high priority
    security gaps and corrective actions!
  prefs: []
  type: TYPE_NORMAL
- en: At each location that is identified, all of the usual cybersecurity checks we
    have covered in this book should be considered.  Does it have secure configuration,
    is it access controlled, is it monitored to ensure it is running up-to-date anti-malware,
    is the information correctly classified, is the device always promptly updated
    with patches from the manufacturer, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: The procedural controls that govern these electronic locations should also be
    inspected.  Are the staff members operating them required to regularly attend
    security awareness training classes?  Are access privileges managed on the basis
    of providing the least amount of permission each person requires to do his or
    her job?  Are administrative and operational roles separated?
  prefs: []
  type: TYPE_NORMAL
- en: 'A good organizational assessment of its overall cybersecurity status is like
    a good book: it has a beginning, middle and end.'
  prefs: []
  type: TYPE_NORMAL
- en: At the beginning, you are looking to understand the business needs and focus,
    and then to determine whether all the headline items (governance policies, procedures
    and systems) are in place.
  prefs: []
  type: TYPE_NORMAL
- en: In the middle, a representative sample of key products and services are examined
    to understand which applications, people, supplier and digital devices they rely
    upon.  This phase also involves seeking to understand whether the correct, major
    cybersecurity controls are in place at each step of the journey the business data
    follows.
  prefs: []
  type: TYPE_NORMAL
- en: As any gaps are identified, they should be recorded, along with the corrective
    action(s) that will address the problem(s).
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this process, you will be able to pull together a report that
    summarizes the cybersecurity position that is (or is not) in place.  Remember,
    an important element of such a report is a translation that explains how the gaps
    can potentially impact business revenues and operations.
  prefs: []
  type: TYPE_NORMAL
- en: When we started this chapter, we mentioned that when organizations suffer major
    breaches, they usually have substantial gaps.  Although this kind of review may
    (also) identify very small problems, keep in mind that executives do not want
    or need these details; they need the headlines.
  prefs: []
  type: TYPE_NORMAL
- en: The assessment must be presented to an executive in the form of a summary of
    the major factors, along with an explanation of their potential business impact
    and the key corrective actions (and costs) that can fix them.  The minute details
    should only be available for those who are interested.
  prefs: []
  type: TYPE_NORMAL
- en: Often, risks and gaps are not addressed simply because they were only presented
    as technical or procedural gaps.  Unless such problems are presented in terms
    of their business revenue implications, they are unlikely to be addressed.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example format for an executive report could include headline status for:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Governance:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity executive management and escalation structures.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity reporting (including primary risks).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity policies and procedures status.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity architecture status.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity staffing.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Operations:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All information assets (internal and external) are centrally inventoried and
    regularly assessed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Places in which electronic information is stored have an information classification
    process that is followed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Primary business applications and data storage locations are actively monitored
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Identity and access is effectively and centrally managed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital device inventories are maintained with security status.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Baseline security configurations are defined and followed.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Appropriate security requirements are embedded into the development and / or
    procurement of applications.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Effective Security Incident and Event Management (SIEM) processes are in place.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Attempts at network intrusions and malware infection rates are monitored, and
    any trends or peaks trigger appropriate alerts.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Patch management is timely and effective.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: User privileges are set to the lowest possible level to facilitate work requirements.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced firewalls are in operation.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: An effective anti-malware solution is in place (and running on all expected
    devices)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Mobile device management is in place (and running on all expected devices)
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical contingency plans (business continuity and disaster recovery plans)
    are in place for critical systems.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: There is a data retention and archiving policy or procedure in place that ensures
    electronic information is not being retained without a business justification.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Compliance:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A program of regular risk assessments is in place and tracks all key parts of
    the attack surface.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Penetration testing is being performed on Internet-facing applications before
    they go into use and before any update is applied.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: A program of audits or assessments that includes checks against cybersecurity-related
    policies and procedures is effective and in place.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: It is relatively easy to use these checklists to evaluate whether an organization
    has substantial and open risks that are likely to allow unauthorized access. 
    The more difficult task is translating these gaps into business-related language
    that clearly highlights any probable business and revenue consequences from these
    deficiencies.
  prefs: []
  type: TYPE_NORMAL
- en: Poor cybersecurity is typically a symptom of the larger problem that a company’s
    executive management is unaware of the issues and of the extreme personal and
    professional damage these issues can cause.
  prefs: []
  type: TYPE_NORMAL
- en: The items above are not an exhaustive list; they are designed to help perform
    a fast assessment of the major factors required to help manage the safety and
    security of the electronic data and devices that any organization relies upon
    to function.
  prefs: []
  type: TYPE_NORMAL
