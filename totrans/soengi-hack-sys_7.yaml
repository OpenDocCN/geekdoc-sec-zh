- en: '[Educating People to Prevent Social Engineering Attacks](contents.xhtml#re_chapter8)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[教育人们预防社会工程攻击](contents.xhtml#re_chapter8)'
- en: When it comes to preventing social engineering attacks, the main defenses are
    preventing spam, requiring permissions for code to run a system, and a collection
    of tips sheets offered up by various organizations and government agencies. Hopefully
    these efforts have been helpful in reducing the number and the effectiveness of
    social engineering attacks, but the attacks continue and people continue to be
    victimized at the cost of billions of dollars every year. Thus, the efforts to
    educate the public on prevention need to be greatly expanded and, above all, should
    include accurate information to fight against disinformation, misinformation,
    and fake news, and do this with unbiased and accurate information. This will require
    the use of all communication tools in order to inform people about inaccurate
    or malicious material being circulated through all media. This chapter examines
    many of the challenges that defenders face when trying to prevent damage from
    social engineering attacks whether they originate in St. Petersburg or Washington,
    DC.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要防止社会工程攻击，主要的防御措施是防止垃圾邮件，要求代码运行系统的权限，并且是各种组织和政府机构提供的各种提示和建议。希望这些努力有助于减少社会工程攻击的数量和效果，但攻击仍在继续，每年造成数十亿美元的损失。因此，需要大大扩展向公众传授预防知识的努力，最重要的是应包括对抗虚假信息、错误信息和假新闻的准确信息，并且使用公正和准确的信息。这将需要利用所有沟通工具，以便向人们通报通过所有媒体传播的不准确或恶意材料。本章探讨了在试图防止社会工程攻击造成损害时，捍卫者面临的许多挑战，无论这些攻击源自圣彼得堡还是华盛顿特区。
- en: '[8.1 Social Engineering Attacks Come in Many Shapes and Sizes](contents.xhtml#re_ch-8-sec-1)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.1 社会工程攻击有各种形式和大小](contents.xhtml#re_ch-8-sec-1)'
- en: A review of the tips sheets and advice offered up on many websites to help protect
    consumers clearly shows that greater effort is needed to make this information
    more useful and to get it more widely distributed. In addition to usefulness and
    distribution shortcomings, most tips and advice on social engineering is rather
    flat and shallow. There is more than one type of social engineering attack that
    needs to be defended against and a one-size-fits-all approach to education and
    awareness building is not adequate. [Figure 8.1](chapter8.xhtml#fig8.1) shows
    four types of social engineering attacks that people can fall victim to, only
    to end up with a myriad of problems in their lives.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多网站上提供的提示和建议进行审查，以帮助保护消费者，明显显示需要更大的努力使这些信息更加有用并且更广泛地传播。除了有用性和分发不足之外，大多数有关社会工程的提示和建议都相当肤浅。需要防御的社会工程攻击不止一种，而且单一的教育和意识建设方法是不够的。[图
    8.1](chapter8.xhtml#fig8.1)展示了人们可能成为受害者的四种社会工程攻击类型，结果只会给他们的生活带来一系列问题。
- en: '![](../images/fig8.1.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig8.1.jpg)'
- en: Figure 8.1 Types of social engineering attacks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1 社会工程攻击类型。
- en: Earlier chapters in this book examine many of the various types of social engineering
    attacks and motivations. To help plan awareness and education programs the four
    categories of social engineering attacks shown in [Figure 8.1](chapter8.xhtml#fig8.1)
    can serve as a planning and guidance tool for educators. The quick hit attack
    through email or links to malicious websites is certainly the easiest attack to
    explain and to defend against, the issue that remains is why so many people still
    become victims of such attacks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前几章详细介绍了许多不同类型的社会工程攻击和动机。为了帮助规划意识和教育计划，[图 8.1](chapter8.xhtml#fig8.1)中显示的四类社会工程攻击可以作为教育工作者的规划和指导工具。通过电子邮件或链接到恶意网站的快速攻击肯定是最容易解释和防御的攻击，但仍然存在的问题是为什么这么多人仍然成为此类攻击的受害者。
- en: The scheme bait attacks that draw people deeper into fraud schemes or extract
    more information and greater access to systems is effective because people either
    pay little attention to the security issues involved in such attacks or they fall
    prey to false promises, greed, or some primal desire to see the prize that the
    click on a link is supposed to provide. In spite of thousands of warnings about
    such attacks, people keep getting caught in the trap year after year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诱饵攻击计划吸引人们深入欺诈计划或获取更多信息和更大系统访问权限是有效的，因为人们要么对此类攻击涉及的安全问题不太关注，要么陷入虚假承诺、贪婪或某种原始欲望中，希望点击链接提供的奖品。尽管有成千上万次关于此类攻击的警告，人们仍然年复一年地陷入陷阱。
- en: Persuasion and sway campaign attacks are more complex and the social engineering
    is more sophisticated. The promise of an inside scoop on a conspiracy, or malicious
    text about or photos of celebrities or politicians, keeps users engaged and moves
    them toward more specific actions. This includes continuing to follow the posts
    or emails to find out or see more, especially when it comes to emotional topics
    like Islamophobia, xenophobia, racism, sexism, or hatred of liberals. These attacks
    are designed to keep people engaged as long as possible and when possible recruit
    them into a symbolic clan or tribe of like thinkers. This type of attack is more
    complex to explain because people are responding to their beliefs and are drawn
    in by what they want to hear or see as opposed to a more balanced perspective.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 说服和影响力攻击更加复杂，社会工程更加精密。对于阴谋内幕的承诺，或者有关名人或政治家的恶意文字或照片，让用户保持参与并推动他们朝着更具体的行动。这包括继续关注帖子或电子邮件以了解更多信息或看到更多内容，尤其是涉及情感话题如伊斯兰恐惧症、仇外症、种族主义、性别歧视或对自由主义者的仇恨时。这些攻击旨在尽可能长时间地让人们参与，并在可能的情况下将他们招募到一个类似思想的象征性团体或部落中。这种类型的攻击更难解释，因为人们是在回应他们的信仰，并被他们想要听到或看到的东西所吸引，而不是更加平衡的观点。
- en: The social engineering attacks designed toward radicalization of individuals
    politically, socially, or behaviorally is more complex than the persuasion attack
    and it is also more effective on people who have a predisposition toward hatred,
    racism, anarchy, violence, and ­anti-social behavior in general. These campaigns
    were made famous by the Islamic State of Iraq and Syria, Islamic State of Iraq
    and the Levant, the Islamic State, or Daesh (ISIS) over the last several years
    as the organization worked to recruit people into the cause as supporters or fighters,
    but the Russian social engineering attacks on the United States before and during
    the 2016 election were equally as complex and certainly just as dastardly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 针对个人在政治、社会或行为上的激进化设计的社会工程攻击比说服攻击更加复杂，对那些具有对仇恨、种族主义、无政府主义、暴力和反社会行为倾向的人更加有效。这些攻击活动在过去几年中由伊拉克和叙利亚伊斯兰国、伊拉克和黎凡特伊斯兰国、伊斯兰国或伊斯兰国（ISIS）等组织所推广，他们努力招募支持者或战士，但俄罗斯在2016年选举前后对美国的社会工程攻击同样复杂，当然同样卑鄙。
- en: In addition to understanding the types of social engineering attacks, it is
    also important to understand how the population of Internet users is divided by
    many social, economic, and educational characteristics. These segments learn differently,
    they retain information differently, and they have varying levels of concern toward
    security. Many of them just totally ignore security when working online.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了了解社会工程攻击的类型之外，还很重要了解互联网用户群体如何根据社会、经济和教育特征分为多个部分。这些群体学习方式不同，保留信息的方式也不同，对安全问题的关注程度也不同。许多人在线工作时完全忽视安全问题。
- en: '[8.2 The Diversity in Electoral Populations that Need Education](contents.xhtml#re_ch-8-sec-2)'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.2 需要教育的选民群体的多样性](contents.xhtml#re_ch-8-sec-2)'
- en: One of the dynamics that makes the one-size-fits-all awareness or education
    campaign ineffective is the diversity in the population. The persuasion and divisiveness
    attack was used heavily during the 2014 to 2020 elections in several countries.
    These attacks were very effective among some segments of the population and less
    effective with other segments. In the United States, voting and registration rates
    tend to increase with education. In 2016 in the United States the voting rate
    for citizens with at least a bachelor’s degree was 76.3% compared to 34.3% for
    those who had not received a high school diploma. [Table 8.1](chapter8.xhtml#T8.1)
    shows the diverse education levels of US voters in the 2016 election, while [Table
    8.2](chapter8.xhtml#T8.2) shows voting and registration among native and naturalized
    citizens, by race, Hispanic origin, and region of birth, during the 2016 election.^([1](#re_TNF-CH008_CIT00001),
    [2](#re_TNF-CH008_CIT00002))
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使一刀切的意识或教育宣传失效的动力之一是人口的多样性。在2014年至2020年间，分裂和说服攻击在几个国家的选举中被广泛使用。这些攻击在某些人群中非常有效，而在其他人群中效果较差。在美国，随着教育程度的提高，选民的投票和登记率往往会增加。2016年，美国至少拥有学士学位的公民的投票率为76.3%，而没有获得高中文凭的公民为34.3%。[表8.1](chapter8.xhtml#T8.1)显示了2016年美国选民的多样化教育水平，而[表8.2](chapter8.xhtml#T8.2)则显示了2016年选举期间，按种族、西班牙裔起源和出生地区划的本土化和归化公民的投票和登记情况。^([1](#re_TNF-CH008_CIT00001),
    [2](#re_TNF-CH008_CIT00002))
- en: '**Table 8.1** Diversity in Education Levels Among US Voters 2016'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**表8.1** 2016年美国选民的教育水平多样性'
- en: '![](../images/T8.1.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/T8.1.jpg)'
- en: '*Source*: Voting and Registration 2016\. US Census Bureau.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源*：2016年选举和登记。美国人口调查局。'
- en: '**Table 8.2** Voting and Registration Among Native and Naturalized Citizens,
    by Race, Hispanic Origin, and Region of Birth 2016'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**表8.2** 2016年本土化和归化公民按种族、西班牙裔起源和出生地区划的投票和登记'
- en: '![](../images/T8.2.jpg) ![](../images/T8.2a.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/T8.2.jpg) ![](../images/T8.2a.jpg)'
- en: '*Source*: Voting and Registration 2016\. US Census Bureau.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源*：2016年选举和登记。美国人口调查局。'
- en: This data illustrates diversity in learning styles that cannot be met with a
    singular one-size-fits-all awareness or education program. To effectively communicate
    with these diverse population segments will require a multitude of communication
    styles and will perhaps require communication in multiple languages, dialects,
    and mediums. The census data shows numerous population segments that may require
    specialized awareness programs to be developed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据说明了学习风格的多样性，这是无法通过单一的一刀切的意识或教育计划来满足的。要与这些多样化的人群有效沟通，将需要多种沟通方式，也许需要用多种语言、方言和媒介进行沟通。人口普查数据显示，可能需要开发专门的意识计划的人口细分。
- en: Beyond the need to develop a multitude of approaches to educate voters on how
    to identify reliable objective information being emitted from campaign sources,
    there is a need to teach voters how to identify socially engineered biased news
    media and social media activity. Politicians will hide behind the First Amendment
    to justify the use of disinformation, along with their misleading statements and
    their blatant lies and false claims about their talents and motivations and the
    weaknesses of their opponents. The conservatives confess they are fighting a culture
    war for power and do not care if they lie, cheat, steal, or desecrate American
    democracy to achieve victory. Thus independent organizations are needed to lead
    education efforts to combat socially engineered political messaging with counter-messaging
    and provide alternative master narratives.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了需要开发多种方法来教育选民如何识别来自竞选来源的可靠客观信息之外，还需要教育选民如何识别社会工程化的偏见新闻媒体和社交媒体活动。政客们会借助第一修正案来为他们使用虚假信息、误导性声明以及对自己才能和动机以及对手弱点的明显谎言辩护。保守派承认他们正在为权力而进行一场文化战争，并且不在乎他们是否撒谎、作弊、偷窃或玷污美国民主来取得胜利。因此，需要独立的组织领导教育工作，以应对社会工程化的政治信息传播，并提供替代的主导叙事。
- en: The US Election Assistance Commission has collaborated with local election officials
    to develop a series of helpful tips for election management. This series provides
    tips and suggests best practices to help people run efficient and effective elections.
    Voter education programs impact voter turnout. Well-planned programs can motivate
    and encourage citizens to participate in the voting process. Above all, as part
    of the education effort accurate information should be included in order to fight
    against disinformation, misinformation, and fake news with the support of credible
    voices. All the communication tools should be used in order to inform people about
    inaccurate material being circulated through all media. The following seven tips
    should help strengthen voter education efforts. [³](#re_TNF-CH008_CIT00003)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国选举援助委员会已与地方选举官员合作，制定了一系列有关选举管理的有用提示。该系列提供了提示并建议最佳实践，以帮助人们运行高效和有效的选举。选民教育项目影响选民投票率。精心策划的项目可以激励和鼓励公民参与选举过程。最重要的是，作为教育工作的一部分，应包括准确的信息，以抵制虚假信息、错误信息和假新闻，并得到可信声音的支持。应使用所有沟通工具来通知人们有关通过所有媒体传播的不准确材料。以下七个提示应有助于加强选民教育工作。[³](#re_TNF-CH008_CIT00003)
- en: 'Tip #1: Use data to guide your approach to planning voter education efforts.
    The more you know about your voters, the more effective your approach will be.
    Remember different voters have different learning styles. Understand how to best
    reach the voting public to counter deceptive marketing, including news feeds,
    websites, social media, print media, radio, television, or in person. Gain insight
    into voters by gathering and reviewing data from past elections on:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示#1：使用数据指导您规划选民教育工作的方法。您对选民了解得越多，您的方法就会越有效。记住不同的选民有不同的学习风格。了解如何最好地接触选民以对抗欺骗性营销，包括新闻源、网站、社交媒体、印刷媒体、广播、电视或面对面。通过收集和审查过去选举的数据来深入了解选民：
- en: Undervotes
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未投票
- en: Spoiled ballots
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作废选票
- en: Errors on provisional ballots
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临时选票上的错误
- en: Absentee voting by precinct
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按选区的邮寄投票
- en: 'Tip#2: Keep your website current; review and evaluate it frequently. Keep it
    fresh and accessible with a prominent front page. To keep your website user friendly,
    make sure you have a clean, simple, visually appealing presentation, avoiding
    crowding content with too many graphics and photographs. Write in plain language
    and link to a frequently asked questions section (FAQs) and highlight the FAQs
    of most interest to voters. In addition:'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示#2：保持您的网站更新；经常审查和评估它。保持其新鲜和易于访问，具有突出的首页。为了使您的网站用户友好，确保具有干净、简单、视觉吸引人的呈现方式，避免用过多的图形和照片拥挤内容。用简单的语言写作，并链接到常见问题解答部分（FAQs），并突出对选民最感兴趣的常见问题解答。此外：
- en: Include registration requirements, polling locations, and early and absentee
    voting in the FAQ section.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在常见问题解答（FAQ）部分包括注册要求、投票地点以及提前和邮寄投票信息。
- en: Highlight any new laws or information that affect voters.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调任何影响选民的新法律或信息。
- en: Post a simple version of your operations calendar that includes deadlines and
    dates of specific interest to voters.
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布一个包括截止日期和对选民具有特殊意义的日期的运营日历的简化版本。
- en: Link to sites that offer thorough explanations about complex topics specific
    to various types of voters.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到提供针对各种类型选民的复杂主题的详细解释的网站。
- en: Include a directory of election officials.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括选举官员目录。
- en: Provide contact information for your help desk.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供帮助台的联系信息。
- en: Link to candidate and political party websites if your statutes permit doing
    so.
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的法规允许，可以链接到候选人和政党的网站。
- en: Ask nonpartisan civic and advocacy groups, schools, and colleges or universities
    to link to your website.
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求非党派的公民和倡导团体、学校以及大学或大专院校链接到您的网站。
- en: Create a press kit for media. Include press releases, social media posts, stock
    photos, and any videos you have about election preparation activities.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为媒体创建一个新闻包。包括新闻稿、社交媒体帖子、库存照片以及您关于选举准备活动的任何视频。
- en: Link to historical data on turnout trends and on registration.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到有关投票率趋势和注册的历史数据。
- en: Publicize your voter education activities. Invite the media to attend.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宣传您的选民教育活动。邀请媒体参加。
- en: Use adaptive communication tools, such as enhanced fonts and audio formats of
    all materials for visually impaired voters.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用适应性沟通工具，如增强字体和所有材料的音频格式，以满足视觉障碍选民的需求。
- en: Remember to update your website frequently.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记得经常更新您的网站。
- en: Assign a knowledgeable staff member to be your online manager.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定一名熟知情况的工作人员担任您的在线经理。
- en: Create teletypewriter (a communication device used by people who are deaf, hard-of-hearing,
    or have severe speech impairment) (TTY) formats of all materials for hearing-impaired
    voters.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为听力受损选民创建所有材料的电传打字机（一种供聋哑人、听力受损者或有严重言语障碍者使用的通讯设备）（TTY）格式。
- en: Make all information on your website available to minority language groups in
    your jurisdictions and provide written and audio translations.
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您网站上的所有信息都对您司法管辖区的少数族裔语言团体可用，并提供书面和音频翻译。
- en: Consider hiring a web design firm to evaluate the site’s usability.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑聘请网页设计公司评估网站的可用性。
- en: 'Tip#3: Try social media as an education tool including Twitter, Facebook, YouTube,
    mobile apps, and email, which can help you reach young and first-time voters.
    An effective social media presence requires a significant time commitment from
    staff but offers substantial cost savings over traditional media methods. Dedicate
    knowledgeable and enthusiastic staff to listen and respond appropriately to direct
    voter questions and comments. It is also helpful to develop an electronic I Voted
    sticker for Facebook pages and encourage followers to use it and contact their
    followers on Election Day. Lastly, ask nonpartisan civic and advocacy groups,
    schools, and colleges or universities to include a link on their websites to follow
    your office on Facebook and Twitter.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示#3：尝试将社交媒体作为教育工具，包括Twitter、Facebook、YouTube、移动应用和电子邮件，这可以帮助您接触到年轻和首次投票的选民。有效的社交媒体存在需要大量员工时间承担，但相比传统媒体方法可以节省大量成本。请指定知识渊博且热情洋溢的员工听取并适当回复选民的直接问题和评论。还有助于制作一个适用于Facebook页面的电子“我已投票”贴纸，并鼓励关注者使用它，并在选举日联系他们的关注者。最后，请要求无党派的公民和倡导团体、学校和大学在其网站上包含一个链接，以关注您的Facebook和Twitter办公室。
- en: 'Tip#4: Rely on a variety of media because many voters will retain information
    better when it comes from print, TV, radio, or advertising. Encourage local media
    to devote prominent coverage to your voter education events. Issue frequent press
    releases, ask local newspapers to print your voter guide as an insert, and practice
    political correctness to help your campaign gain more positive coverage. Also
    contact local radio, television, and public broadcast stations to arrange public
    service announcements on timely positive message promotional activities of interest
    to voters. It also helps to use educational billboards or to partner with public
    transportation officials to place signs on public transport. Other helpful actions
    include:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示#4：依靠多种媒体，因为许多选民更容易从印刷品、电视、广播或广告中获得信息。鼓励当地媒体广泛报道您的选民教育活动。发布频繁的新闻稿，要求当地报纸将您的选民指南作为插页印刷，并倡导政治正确以帮助您的活动获得更多正面报道。此外，与当地广播、电视和公共广播电台联系，安排有关与选民利益相关的及时正面消息宣传活动的公益广告。使用教育性广告牌或与公共交通官员合作，在公共交通工具上放置标志也有助于此事。其他有用的行动包括：
- en: Consulting local utility companies and government offices about placing voter
    education inserts into their regular mailings.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请咨询当地公用事业公司和政府办公室，了解在其定期邮件中插入选民教育传单的相关事宜。
- en: Issuing routine mailings in several languages of voter informational brochures,
    palm cards, or bookmarks.
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用多种语言发布选民信息手册、手掌卡或书签的常规邮件。
- en: Soliciting advice from your state’s disability advocacy office and from organizations
    that represent differently abled citizens about how best to reach disabled citizens.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向您所在州的残疾人权利倡导办公室和代表残障公民的组织征求如何最好地接触残障公民的建议。
- en: Getting input from tribal governors and from minority voter and minority language
    advocacy groups on appropriate methods for providing voter education in culturally
    relevant formats.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向部落长和少数族裔选民以及少数族裔语言倡导团体征求关于以文化相关格式提供选民教育的适当方法的意见。
- en: 'Tip#5: Give voters personal attention and keep yourself and your staff current
    on all election laws, dates, and procedures to best help voters who contact your
    project directly. You can assist voters through personal interactions by assigning
    knowledgeable staff members to help voters who visit your office in person; and
    have a good supply of voter education brochures, palm cards, and bookmarks updated,
    available, and prominently displayed in your office.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示#5：给予选民个人关注，并使您和您的员工时刻了解所有选举法律、日期和程序，以便最好地帮助直接联系您项目的选民。您可以通过个人互动来协助选民，通过指派知识渊博的工作人员来帮助亲自访问您办公室的选民，并在您的办公室更新、提供和
    prominently 显示的选民教育手册、手掌卡和书签的充足供应。
- en: It is helpful to establish a community outreach program for civic groups, senior
    centers, and retirement homes and arrange to visit senior centers with registration
    forms, educational brochures, election calendars, and voting system demonstrations.
    Do this on an ongoing basis by developing programs at long-term care facilities
    that help the residents remain engaged and keep their voter registration information
    current, and partner with local business and trade organizations, government offices,
    and nonpartisan advocacy groups to help take education to the voters.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个社区外展项目对公民团体、老年中心和退休院进行安排，并安排携带注册表格、教育手册、选举日历和投票系统演示到访老年中心。通过在长期护理机构开展项目来保持居民的参与并使其保持选民注册信息的及时性，与本地企业和行业组织、政府机构以及非党派倡导团体合作，将教育带给选民。
- en: Have as much interaction as possible and offer to help schools, colleges, and
    universities conduct mock elections, send volunteer guest speakers during voter
    registration drives and offer your voting equipment, privacy booths, and troubleshooters
    for demonstrations to other groups that sponsor voter education events at your
    location or at their locations. This can also help to establish temporary satellite
    locations that offer voter information and services in the weeks before registration
    closes. If possible, use a mobile office to visit high-traffic areas such as shopping
    malls, senior centers, libraries, and colleges before each election.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能多地进行互动，并提供帮助学校、学院和大学进行模拟选举，在选民登记活动期间派遣志愿者演讲者，并向其他举办选民教育活动的团体提供您的投票设备、隐私展位和故障排除者进行演示，这些活动可以在您的场所或其场所举行。如果可能的话，在选民登记截止日期前几周建立临时卫星地点，提供选民信息和服务。如果可能的话，使用移动办公室访问购物中心、老年中心、图书馆和大学等人流量较大的地区。
- en: 'Tip #6: Create a voter toolkit with essential information for voters in your
    jurisdiction. Include in the voter toolkit information on how to register and
    deadlines for registration along with voter identification requirements. Also
    include voting dates, hours, and times, sample ballots, a voter guide, absentee
    and vote-by-mail options, contact information for your help desk and staff, your
    website address, and Facebook and Twitter account names.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Tip #6：为您管辖区域的选民创建一份选民工具包，其中包含必要的信息。在选民工具包中包括如何注册以及注册截止日期以及选民身份要求的信息。还包括投票日期、时间和时间、样票、选民指南、邮寄和邮寄投票选项、您的帮助台和工作人员的联系信息、您的网站地址，以及Facebook和Twitter的帐户名称。'
- en: 'Tip #7: Coordinate education across platforms and utilize many voter education
    tools in several different formats. For example, provide your voter toolkit online
    and in brochure format, deliver regular newsletters featuring timely articles
    and ­voter-relevant deadlines via print, email, social media, and mobile apps.
    Remind voters of upcoming dates via email, Twitter and Facebook posts, and mailings.
    Also, on your website, provide electoral district maps and maps with driving directions
    to polling places, through mobile apps and link to mapping software on all platforms.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Tip #7：跨平台协调教育，并利用多种不同格式的选民教育工具。例如，在网上和手册格式中提供您的选民工具包，通过印刷品、电子邮件、社交媒体和移动应用程序提供定期通讯，以及及时发布有关选民的文章和与选民相关的截止日期。通过电子邮件、Twitter和Facebook帖子以及邮寄提醒选民即将到来的日期。此外，在您的网站上，提供选区地图和驾驶路线图，通过移动应用程序和在所有平台上链接到地图软件。'
- en: If possible, offer demonstration or educational videos on how to vote, how to
    use technology, and how your office makes the election results secure and accurate.
    Upload these presentations to YouTube and other electronic outlets. [³](#re_TNF-CH008_CIT00003)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如有可能，提供有关如何投票、如何使用技术以及您的办公室如何确保选举结果安全准确的演示或教育视频。将这些演示上传到YouTube和其他电子渠道。[³](#re_TNF-CH008_CIT00003)
- en: '[8.3 Neutralizing Click Bait by Educating Internet Users](contents.xhtml#re_ch-8-sec-3)'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.3 通过教育互联网用户来中和点击诱饵](contents.xhtml#re_ch-8-sec-3)'
- en: Phishing or the use of scheme bait that draws people deeper into financial fraud
    schemes or extracts more information and greater access to systems remains one
    of the leading social engineering methods used to perpetrate Internet crime. There
    are numerous websites that offer fraud prevention tips, all reiterating a basic
    theme. Box 8.1 shows a typical message to consumers to combat online fraud schemes.
    [⁴](#re_TNF-CH008_CIT00004)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 钓鱼或使用引诱人深陷金融欺诈计划或获取更多信息和更大系统访问权限的诡计，仍然是用于实施互联网犯罪的主要社会工程方法之一。有许多网站提供防范欺诈的提示，都在重申一个基本主题。Box
    8.1 展示了向消费者传达打击在线欺诈计划的典型信息。[⁴](#re_TNF-CH008_CIT00004)
- en: Box 8.1 Typical Public Service Message to Combat Internet Crime
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Box 8.1 打击互联网犯罪的典型公共服务信息
- en: Phishing is when a scammer uses fake email, text messages, or copycat websites
    to try to steal a person’s identity or personal information, such as credit card
    numbers, bank account numbers, debit card PINs, and account passwords. The scammer
    may state that the user’s account has been compromised or that one of the user’s
    accounts was charged incorrectly.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 钓鱼是指骗子使用假电子邮件、短信或山寨网站尝试窃取个人身份或个人信息，如信用卡号、银行账号、借记卡PIN码和账户密码。骗子可能会声称用户的帐户已被入侵，或者用户的某个帐户被错误收费。
- en: The basic message is usually followed with tips on how Internet users should
    be cautious. Although the standard message is clearly stated, the delivery is
    obviously not effective enough. If the United States, and, in fact, the world,
    is really going to make a more successful effort to fight back against social
    engineering attacks, there will need to be considerably more effort put forth
    in the education endeavor. It may require a campaign on the scale of convincing
    people to use seat belts in their automobiles that occurred in the 1950s and 1960s
    and continues today. Other large-scale education efforts have included anti-smoking,
    environmental protection, such as “Don’t litter and Don’t pollute,” and “Don’t
    consume alcohol when pregnant.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 基本信息通常随后跟随互联网用户应该谨慎的提示。虽然标准消息明确表述，但传达显然不够有效。如果美国，事实上，整个世界，真的要更成功地抵御社会工程攻击，将需要在教育工作中投入更多的努力。这可能需要一个与20世纪50年代和60年代汽车安全带使用相提并论的规模的运动，该运动持续至今。其他大规模的教育工作包括反吸烟、环境保护，如“不乱扔垃圾”和“不污染”，以及“怀孕时不要饮酒”。
- en: The National Education Technology Plan of the US Department of Education Office
    of Educational Technology (OET) may be part of the solution. The OET develops
    national educational technology policy and establishes the vision for how technology
    can be used to transform teaching and learning and how to make everywhere, all-the-time
    learning possible for early learners through K-12, higher education, and adult
    education.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 美国教育部教育技术办公室（OET）的《国家教育技术计划》可能是解决方案的一部分。OET制定国家教育技术政策，并确立技术如何用于改变教学和学习的愿景，以及如何通过K-12、高等教育和成人教育实现全时全地学习。
- en: 'The OET proposes that technology can be a powerful tool for transforming learning.
    It can help affirm and advance relationships between educators and students, reinvent
    our approaches to learning and collaboration, shrink long-standing equity and
    accessibility gaps, and adapt learning experiences to meet the needs of all learners.
    The OET contends that education leaders should set a vision for creating learning
    experiences that provide the right tools and support for all learners to thrive.
    Furthermore, education stakeholders should commit to working together across organizational
    and geographic boundaries to use technology to improve American education. The
    OET carries out its mission by:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: OET提出技术可以是转变学习的强大工具。它可以帮助确认和促进教育者与学生之间的关系，重新发明我们的学习和合作方法，缩小长期存在的公平和可访问性差距，并适应学习经验以满足所有学习者的需求。OET认为，教育领导者应该设定一个愿景，创建提供正确工具和支持的学习经验，使所有学习者都能茁壮成长。此外，教育利益相关者应承诺跨组织和地理边界共同努力，利用技术改善美国的教育。OET通过以下方式履行其使命：
- en: Promoting equity of access to transformational learning experiences enabled
    by technology;
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进利用技术实现变革性学习体验的平等获取权；
- en: Supporting personalized professional learning for state, district, and school
    leaders and educators;
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持为州、地区和学校领导者以及教育工作者提供个性化的专业学习；
- en: Ensuring all learners are connected to broadband Internet in their classrooms
    and have access to high-quality, affordable digital learning resources at school
    and at home;
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有学习者在课堂上连接到宽带互联网，并在学校和家中获得高质量、负担得起的数字学习资源；
- en: Fostering a robust ecosystem of entrepreneurs and innovators; and,
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培育一个强大的企业家和创新者生态系统；以及，
- en: Leading cutting-edge research to provide new types of evidence and to customize
    and improve learning.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领先的前沿研究，提供新型证据，并定制和改进学习。
- en: 'The National Education Technology Plan (NETP) sets out a national vision and
    plan for learning, enabled by technology through building on the work of leading
    education researchers; district, school, and higher education leaders; classroom
    teachers; developers; entrepreneurs; and nonprofit organizations. The principles
    and examples provided in the plan align with the Activities to Support the Effective
    Use of Technology (Title IV A) of the Every Student Succeeds Act, as authorized
    by Congress in December 2015\. Since the 2010 NETP, the United States has made
    significant progress in leveraging technology to transform learning in a variety
    of ways:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 国家教育技术计划（NETP）制定了一个通过技术实现学习的国家愿景和计划，通过借鉴领先的教育研究人员、地区、学校和高等教育领导者、课堂教师、开发人员、企业家和非营利组织的工作。计划中提供的原则和示例与《每个学生成功法案》（ESSA）授权的支持有效技术使用活动（第四章A）一致，该法案于2015年12月由国会批准。自2010年NETP以来，美国在利用技术改变学习方面取得了显著进展：
- en: The conversation has shifted from whether technology should be used in learning
    to how it can improve learning to ensure that all students have access to high-quality
    educational experiences.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对话已经从是否应该在学习中使用技术转变为如何利用技术改进学习，以确保所有学生都能获得高质量的教育体验。
- en: Technology is increasingly being used to personalize learning and give students
    more choice over what and how they learn and at what pace, preparing them to organize
    and to direct their own learning for the rest of their lives.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术越来越多地被用于个性化学习，让学生更多地选择他们学习的内容和方式以及学习的速度，为他们组织和引导自己的终身学习做准备。
- en: Advances in the learning sciences have improved our understanding of how people
    learn and illuminated which personal and contextual factors impact their success
    the most.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习科学的进步提高了我们对人们如何学习以及哪些个人和环境因素对他们的成功影响最大的理解。
- en: Research and experience have improved our understanding of what people need
    to know and the skills and competencies they need to acquire for success in life
    and work in the 21st century. Through pre-service teacher preparation programs
    and professional learning, educators are gaining experience and confidence in
    using technology to achieve learning outcomes.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究和经验提高了我们对人们在21世纪生活和工作中需要了解的知识以及他们需要获得的技能和能力的理解。通过教师预备培训计划和专业学习，教育工作者正在获得使用技术实现学习成果的经验和信心。
- en: Sophisticated software has begun to allow us to adapt assessments to the needs
    and abilities of individual learners and provide near real-time results.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先进的软件已经开始允许我们根据个体学习者的需求和能力调整评估，并提供几乎实时的结果。
- en: Nationally, progress has been made toward ensuring that every school has high-speed
    classroom connectivity as a foundation for other learning innovations.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在全国范围内，已经取得了确保每所学校都具有高速课堂连接作为其他学习创新的基础的进展。
- en: The cost of digital devices has decreased dramatically, while computing power
    has increased, along with the availability of high-quality interactive educational
    tools and apps.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字设备的成本大幅降低，计算能力增加，高质量互动教育工具和应用程序的可用性也增加。
- en: Technology has allowed us to rethink the design of physical learning spaces
    to accommodate new and expanded relationships among learners, teachers, peers,
    and mentors. [⁵](#re_TNF-CH008_CIT00005)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术使我们能够重新思考物理学习空间的设计，以适应学习者、教师、同行和导师之间新的和扩展的关系。[⁵](#re_TNF-CH008_CIT00005)
- en: '[8.4 Rethinking How to Package the Social Engineering Prevention Message](contents.xhtml#re_ch-8-sec-4)'
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.4 重新思考如何打包社会工程预防信息](contents.xhtml#re_ch-8-sec-4)'
- en: One of the biggest challenges in teaching people is understanding that people
    learn differently. There is more than one way people learn, which means that there
    must be multiple ways to teach the same message to effectively reach a greater
    number of people. There are several models of learning that the NETP is working
    to enable with technology.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 教育中最大的挑战之一是理解人们学习的方式不同。人们学习的方式不止一种，这意味着必须有多种教学方法来有效地传达同样的信息以达到更多人。国家教育技术计划（NETP）正在努力推动多种学习模式与技术的结合。
- en: Personalized learning refers to instruction in which the pace of learning and
    the instructional approach are optimized for the needs of each learner. Learning
    objectives, instructional approaches, and instructional content (and its sequencing)
    all may vary based on learner needs. In addition, learning activities are meaningful
    and relevant to learners, driven by their interests, and often self-initiated.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化学习是指学习的速度和教学方法都针对每个学习者的需求进行优化的教学。学习目标、教学方法和教学内容（以及其顺序）都可能根据学习者的需求而变化。此外，学习活动对学习者有意义和相关，是由他们的兴趣驱动的，通常是自主发起的。
- en: In a blended learning environment, learning occurs online and in person, augmenting
    and supporting teacher practice. This approach often allows students to have some
    control over time, place, path, or pace of learning including the use of visual
    content. In many blended learning models, students spend some of their face-to-face
    time with the teacher in a large group, some face-to-face time with a teacher
    or tutor in a small group, and some time learning with and from peers. Blended
    learning often benefits from a reconfiguration of the physical learning space
    to facilitate learning activities, providing a variety of technology-enabled learning
    zones optimized for collaboration, informal learning, and individual-focused study.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在混合式学习环境中，学习既在线上进行，也在线下进行，增强并支持教师的实践。这种方法通常允许学生对学习的时间、地点、路径或速度有一定的控制，包括使用视觉内容。在许多混合式学习模式中，学生在与老师的面对面时间中的一部分是在大群体中，与老师或导师的面对面时间是在小群体中，还有一部分时间是与同伴一起学习和相互学习的。混合式学习通常通过重新配置物理学习空间来促进学习活动，提供一系列优化了协作、非正式学习和个人学习的技术支持学习区域。
- en: Increased connectivity also increases the importance of teaching learners how
    to become responsible digital citizens. We need to guide the development of competencies
    to use technology in ways that are meaningful, productive, respectful, and safe.
    For example, helping students learn to use proper online etiquette, to recognize
    how their personal information may be collected and used online, and to leverage
    access to a global community to improve the world around them can help prepare
    them for successfully navigating life in a connected world. Mastering these skills
    requires a basic understanding of the technology tools and the ability to make
    increasingly sound judgments about the use of them in learning and daily life.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 连通性的增加也增加了教导学习者如何成为负责任的数字公民的重要性。我们需要引导发展能够以有意义、有成效、尊重和安全的方式使用技术的能力。例如，帮助学生学会使用适当的在线礼仪，认识到他们的个人信息可能会在网上被收集和使用，并利用对全球社区的访问来改善周围的世界，可以帮助他们成功地应对一个连通世界中的生活。掌握这些技能需要对技术工具有基本的理解，并能够对其在学习和日常生活中的使用做出越来越明智的判断。
- en: It is important to note the research being done on early stage educational technology
    and how this research might be applied more widely to learning in the future.
    As part of their work in cyber learning, the National Science Foundation (NSF)
    is researching opportunities offered by integrating emerging technologies with
    advances in the learning sciences. Following are examples of the projects being
    funded by the NSF as part of this effort.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是对早期教育技术研究的研究以及这些研究如何在未来更广泛地应用于学习。作为网络学习的一部分，美国国家科学基金会（NSF）正在研究将新兴技术与学习科学的进展相结合所提供的机会。以下是NSF作为该努力的一部分资助的项目的示例。
- en: 'Increased use of games and simulations to give students the experience of working
    together on a project without leaving their classrooms: Students are actively
    involved in a situation that feels urgent and must decide what to measure and
    how to analyze data in order to solve a challenging problem. In one example, an
    entire classroom becomes a scaled-down simulation of an earthquake. As speakers
    play the sounds of an earthquake, the students can take readings on simulated
    seismographs at different locations in the room, inspect an emerging fault line,
    and stretch twine to identify the epicenter. Another example is Robot-Assisted
    Language Learning in Education (RALL-E), in which students learning Mandarin converse
    with a robot that exhibits a range of facial expressions and gestures, coupled
    with language dialogue software. Such robots will allow students to engage in
    a social role-playing experience with a new language without the usual anxieties
    of speaking a new language. The RALL-E also encourages cultural awareness while
    encouraging good use of language skills and building student confidence through
    practice.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加游戏和模拟的使用，让学生在不离开教室的情况下体验共同完成项目的经历：学生积极参与一种感到紧急的情况，必须决定要测量什么以及如何分析数据以解决一个具有挑战性的问题。在一个例子中，整个教室成为一个缩小版的地震模拟。当扬声器播放地震声音时，学生可以在房间的不同位置对模拟地震仪进行读数，检查新出现的断层线，并拉紧麻线以确定震中。另一个例子是机器人辅助语言学习（RALL-E），在其中学习汉语的学生与一台展示各种面部表情和手势的机器人交谈，配备了语言对话软件。这样的机器人将允许学生在没有说新语言的常规焦虑的情况下参与社交角色扮演体验。RALL-E还鼓励文化意识，同时鼓励良好的语言技能使用，并通过实践来建立学生的信心。
- en: 'New ways to connect physical and virtual interactions with learning technologies
    that bridge the tangible and the abstract: For example, there is a molecules project
    that has students manipulate a physical ball-and-stick model of a molecule, while
    a camera senses the model and visualizes it with related scientific phenomena,
    such as the energy field around the molecule. Students’ tangible engagement with
    a physical model is connected to more abstract, conceptual models, supporting
    students’ growth of understanding. Toward a similar goal, elementary school students
    sketch pictures of mathematical situations by using a pen on a tablet surface
    with representational tools and freehand sketching, much as they would on paper.
    Unlike with paper, they easily copy, move, group, and transform their pictures
    and representations in ways that help them to express what they are learning about
    mathematics. These can be shared with the teacher, and, via artificial intelligence,
    the computer can help the teacher see patterns in the sketches and support the
    teacher’s use of student expression as a powerful instructional resource.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的连接物理和虚拟交互与学习技术的方式，将有形与抽象相结合：例如，有一个分子项目，学生可以操作分子的物理球棍模型，而摄像头可以感知模型并将其可视化为相关的科学现象，比如分子周围的能量场。学生与物理模型的有形互动与更抽象的概念模型相连，支持学生理解的增长。朝着类似的目标，小学生利用平板表面上的笔和代表性工具以及手绘草图，画出数学情境的图片，就像在纸上一样。与纸张不同的是，他们可以轻松地复制、移动、分组和转换他们的图片和表现方式，以帮助他们表达他们所学的数学知识。这些可以与老师共享，通过人工智能，计算机可以帮助老师看到草图中的模式，并支持老师将学生的表达作为强大的教学资源。
- en: 'Interactive three-dimensional imaging software is creating potentially transformational
    learning experiences: With three-dimensional glasses and a stylus, students are
    able to work with a wide range of images from the layers of the Earth to the human
    heart. This type of versatile technology allows students to work with objects
    schools typically would not be able to afford, thereby providing a richer, more
    engaging learning experience.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交互式三维成像软件正在创造潜在的变革性学习体验：学生通过三维眼镜和笔，可以使用从地球的层到人类心脏的各种图像。这种多功能技术允许学生使用学校通常无法负担得起的物体，从而提供更丰富、更吸引人的学习体验。
- en: 'Augmented reality (AR) as a new way of investigating our context and history:
    The Transforming Education Exploratory project researchers addressed how and for
    what purposes AR technologies can be used to support the learning of critical
    inquiry strategies and processes. Students can use a mobile device with AR to
    augment their field experience at a local historical site. In addition to experiencing
    the site as it exists, AR technology allows students to view and experience the
    site from several social perspectives and to view its structure and uses across
    several time periods. Research focuses on the potential of AR technology in inquiry-based
    fieldwork for disciplines in which analysis of change across time is important
    to promote understanding of how very small changes across long periods of time
    may add up to very large changes. [⁶](#re_TNF-CH008_CIT00006)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强现实（AR）作为一种探索我们环境和历史的新方式：变革教育探索项目的研究人员探讨了AR技术可以用于支持批判性探究策略和过程学习的方式和目的。学生可以使用带有AR的移动设备增强他们在当地历史遗址的实地体验。除了体验现场的实际情况外，AR技术还允许学生从几个社会角度观看和体验现场，并跨越几个时期查看其结构和用途。研究重点放在AR技术在基于探究的实地工作中的潜力上，对于分析时间变化在重要性上的学科，以促进对如何长时间内的非常小的变化可能会累积成非常大的变化的理解。[⁶](#re_TNF-CH008_CIT00006)
- en: The partnerships between teacher preparation programs and school districts are
    emblematic of the types of partnerships we will need to build across all education
    groups if we hope to increase the use of technology in learning from an add-on
    to an integral and foundational component of the education system. Technology
    should not be separate from content area learning but used to transform and expand
    pre- and in-service learning as an integral part of teacher learning. Our education
    system continues to see a marked increase in online learning opportunities and
    blended learning models. Institutions of higher education, school districts, classroom
    educators, and researchers need to come together to ensure practitioners have
    access to current information regarding research-supported practices and an understanding
    of the best use of emerging online technologies to support learning in online
    and blended spaces. [⁵](#re_TNF-CH008_CIT00005)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴关系，如教师培训项目与学区之间的合作，象征着我们需要在所有教育群体之间建立的合作关系的类型，如果我们希望将技术在学习中的应用从附加组件提升为教育体系的一个基本组成部分。技术不应该与内容学习分开，而应该被用来转变和扩展教师学习的前期和在职学习作为教师学习的一个组成部分。我们的教育体系继续看到在线学习机会和混合学习模式的显著增加。高等教育机构、学区、课堂教师和研究人员需要齐聚一堂，以确保从业者能够获取关于支持在线和混合空间学习的研究支持实践的当前信息，并了解新兴在线技术的最佳使用方式。[⁵](#re_TNF-CH008_CIT00005)
- en: '[8.5 Preventing Radicalization of Individuals](contents.xhtml#re_ch-8-sec-5)'
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.5 防止个人激进化](contents.xhtml#re_ch-8-sec-5)'
- en: The most complex model of social engineering on the Internet has been the radicalization
    of individual citizens against their people or their government and their recruitment
    to violent extremism. The ISIS model of recruitment and radicalization is a historically
    extreme example of how social engineering has been used by international fanatics
    to turn people into violent extremists who perform heinous acts of violence and
    crimes against humanity.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上社会工程学的最复杂模型是个人公民对其人民或政府的激进化以及他们加入暴力极端主义。ISIS的招募和激进化模式是国际狂热分子如何利用社会工程将人们转变为进行暴力行为和犯下反人类罪行的激进分子的历史极端例子。
- en: Successes in the war on terrorism and the arrests of many key al-Qaeda leaders
    diminished the ability of the group to attack the US homeland, but a Sunni extremist
    movement evolved from being run entirely by al-Qaeda central to a broader movement.
    Al-Qaeda and other groups remained committed to attacking the United States and
    are also attempting to broaden their appeal to English-speaking Western Muslims
    by disseminating socially engineered, violent, Islamic, extremist propaganda via
    media outlets and the Internet. The Islamic radicalization of US persons, whether
    foreign-born or native, has become an increasing concern. Radicalization by Islamic
    groups as well as white supremacy and other domestic hate and terror groups in
    the United States exist nationwide. Key to the success of stopping the spread
    of radicalization is identifying patterns and trends in the early stages.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在反恐战争取得成功和逮捕了许多基地组织主要领导人后，该组织袭击美国本土的能力受到了削弱，但逐渐从完全由基地组织中央控制转变为更广泛的运动的逊尼派极端主义运动。基地组织和其他组织仍致力于攻击美国，并且也试图通过传播社会工程化的、暴力的、伊斯兰的、极端主义的宣传通过媒体和互联网来扩大他们在英语国家的西方穆斯林中的吸引力。美国人的伊斯兰激进化，无论是外国出生还是本土出生，都已成为一个日益关注的问题。美国境内存在着伊斯兰组织以及白人至上主义和其他国内仇恨和恐怖组织。成功阻止激进化扩散的关键在于识别早期阶段的模式和趋势。
- en: The FBI defines domestic extremists as US persons who appeared to have assimilated,
    but in reality rejected the cultural values, beliefs, and environment of the United
    States. The threat from homegrown extremists is likely smaller in scale than that
    posed by overseas terrorist groups such as al-Qaeda but is potentially larger
    in psychological impact. Since 2005 the FBI, other federal agencies, and foreign
    partners have dismantled a global network of extremists who are operating independently
    of any known terrorist organization. Several individuals affiliated with this
    network were arrested for providing material support in connection with the plotting
    of a terrorist attack in the United States and other countries. The apparent increase
    of cases involving homegrown extremists may represent an increased sensitivity
    of law enforcement to activities not previously regarded as terrorism, but we
    cannot rule out the possibility that both the homegrown phenomenon and the increasing
    popularity of domestic ­anti-social groups and domestic fanatics are growing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局将国内极端分子定义为看似已经同化，但实际上拒绝了美国文化价值观、信仰和环境的美国人。来自本土的极端分子的威胁可能规模较小，而不像基地组织等海外恐怖组织那样，但在心理影响上可能更大。自2005年以来，联邦调查局、其他联邦机构和外国合作伙伴已拆除了一个独立于任何已知恐怖组织的全球极端分子网络。与该网络有关的几个个人因在美国和其他国家策划恐怖袭击而被逮捕。涉及本土极端分子案件的增加似乎可能代表了执法对以前未被视为恐怖主义的活动敏感度增加，但我们不能排除本土现象和国内反社会团体以及国内狂热者日益普及的可能性。
- en: The Internet is a venue for the radicalization of young, computer-savvy Westerners
    (both male and female) who identify with the hate messages of extremist ideology
    and are sometimes eager to get involved in ideological conflict. An older generation
    of supporters and sympathizers of violent extremism, in the post-9/11 environment
    of increased law enforcement scrutiny, have migrated their radicalization, recruitment,
    and material support activities online. Radicalization via the Internet is participatory,
    and individuals are actively engaged in exchanging extremist propaganda and rhetoric
    online, which may facilitate the violent extremist cause and ideologically motivated
    violence. These online activities further their indoctrination, create links between
    extremists located around the world, and may serve as a springboard for future
    terrorist activities. [⁷](#re_TNF-CH008_CIT00007)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一种让年轻的、精通计算机的西方人（无论男女）进行激进化的场所，他们认同极端意识形态的仇恨信息，并有时渴望参与意识形态冲突。在增加了执法审查的9/11后环境中，一代支持和同情暴力极端主义的年长支持者和同情者已将他们的激进化、招募和物质支持活动转移到了网上。通过互联网的激进化是参与性的，个人积极参与在网上交换极端主义宣传和言论，这可能有助于暴力极端主义事业和意识形态动机的暴力行为。这些在线活动进一步加强了他们的洗脑，建立了世界各地极端分子之间的联系，并可能成为未来恐怖活动的跳板。[⁷](#re_TNF-CH008_CIT00007)
- en: 'Domestic terrorism is perpetrated by individuals and/or groups inspired by
    or associated with primarily US-based movements, such as the sovereign citizens
    that espouse extremist ideologies of a political, religious, social, racial, or
    environmental nature. For example, the June 8, 2014, Las Vegas shooting, during
    which two police officers inside a restaurant were killed in an ambush-style attack,
    was committed by a married couple who held anti-government views and who intended
    to use the shooting to start a revolution. The threat of domestic terrorism also
    remains persistent overall, with actors crossing the line from First Amendment
    protected rights to committing crimes to further their political agenda. Three
    factors have contributed to the evolution of the terrorism threat landscape:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 国内恐怖主义是由受到或与主要基于美国的运动相关联的个人和/或团体实施的，例如主张政治、宗教、社会、种族或环境极端意识形态的主权公民。例如，2014年6月8日，拉斯维加斯枪击事件中，两名餐厅内的警察遭到伏击式袭击身亡，这是由一个持有反政府观点并打算利用枪击发动革命的已婚夫妇所犯下的。国内恐怖主义的威胁总体上仍然持续存在，行为者跨越了第一修正案保护的权利，以犯罪来推动他们的政治议程。三个因素促成了恐怖主义威胁格局的演变：
- en: 'The Internet: International and domestic actors have developed an extensive
    presence on the Internet through messaging platforms and socially engineered online
    images, videos, and publications, which facilitate the groups’ abilities to radicalize
    and recruit individuals receptive to extremist messaging. Such messages are constantly
    available to people participating in social networks dedicated to various causes,
    particularly younger people comfortable with communicating in the social media
    environment.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网：国际和国内行为者通过消息平台和社交工程化的在线图片、视频和出版物在互联网上建立了广泛的存在，这有助于这些团体激进化和招募接受极端信息的个人。这些信息不断地向参与致力于各种事业的社交网络的人们提供，尤其是那些习惯于在社交媒体环境中进行交流的年轻人。
- en: 'Use of social media: In addition to using the Internet, social media has allowed
    both international and domestic terrorists to gain unprecedented, virtual access
    to people living in the United States in an effort to enable homeland attacks
    and support recruiting and indoctrination efforts. ISIS, in particular, encouraged
    sympathizers to carry out simple attacks where they were located against targets,
    and soft targets in particular, or to travel to ISIS-held territory in Iraq and
    Syria and join its ranks as foreign fighters. This message has resonated with
    supporters in the United States and abroad, and several recent attackers have
    claimed to be acting on ISIS’ behalf.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体的使用：除了使用互联网外，社交媒体使国际和国内恐怖分子得以在虚拟空间中与居住在美国的人们取得前所未有的接触，以便实施国内袭击、支持招募和灌输努力。ISIS特别鼓励支持者在所在地对目标，尤其是软目标，进行简单袭击，或前往伊拉克和叙利亚ISIS控制的领土并加入其作为外国战士的行列。这一信息在美国和国外的支持者中引起共鸣，最近几起袭击者声称是代表ISIS行动。
- en: 'Homegrown violent extremists (HVEs): The FBI must identify those sympathizers
    who have radicalized and become HVEs within the United States and who aspire to
    attack the nation from within. HVEs are defined by the Bureau as global-jihad-inspired
    individuals who are based in the United States, have been radicalized primarily
    in the United States, and are not directly collaborating with a foreign terrorist
    organization. Currently, the FBI is investigating suspected HVEs in every state.
    [⁸](#re_TNF-CH008_CIT00008)'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本土暴力极端分子（HVEs）：FBI必须确定那些在美国内部激进化并成为HVEs的同情者，他们渴望从内部对国家发动袭击。FBI将HVEs定义为在美国境内的全球圣战受启发个人，他们主要在美国激进化，并且没有直接与外国恐怖组织合作。目前，FBI正在调查每个州中疑似的HVEs。
- en: A February 2019 policy statement released from the White House recognized that
    the American public increasingly relies on the Internet for socializing, business
    transactions, gathering information, entertainment, and creating and sharing content.
    The rapid growth of the Internet has brought opportunities but also risks, and
    the federal government is committed to empowering members of the public to protect
    themselves against the full range of online threats, including online radicalization
    to violence.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年2月，白宫发布的一项政策声明承认，美国公众日益依赖互联网进行社交、商务交易、获取信息、娱乐以及创建和分享内容。互联网的快速增长带来了机遇，但也存在风险，联邦政府致力于赋予公众成员保护自己免受包括网络极端主义在内的全部网络威胁的能力。
- en: Violent extremist supremacist groups and violent sovereign citizens are leveraging
    online tools and resources to propagate socially engineered messages of violence
    and division. These groups use the Internet to disseminate propaganda, identify
    and groom potential recruits, and supplement their real-world recruitment efforts.
    Some members and supporters of these groups visit mainstream social media websites
    to see whether individuals might be recruited or encouraged to commit acts of
    violence, look for opportunities to draw targets into private exchanges, and exploit
    popular media such as music videos and online video games. Although the Internet
    offers countless opportunities for Americans to connect, it has also provided
    violent extremists with access to new audiences and instruments for radicalization.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 暴力极端主义的至上主义团体和暴力主权公民正在利用在线工具和资源传播社会工程学的暴力和分裂信息。这些团体利用互联网传播宣传，识别和培养潜在的招募对象，并补充他们现实世界的招募工作。这些团体的一些成员和支持者访问主流社交媒体网站，看看是否有人可能被招募或鼓励实施暴力行为，寻找将目标吸引到私人交流中的机会，并利用流行媒体，如音乐视频和在线视频游戏。尽管互联网为美国人提供了无数连接机会，但它也为暴力极端主义者提供了接触新受众和进行极端化的工具。
- en: As a starting point to prevent online radicalization to violence in the homeland,
    the federal government will focus on raising awareness about the threat and providing
    communities with practical information and tools for staying safe online. In this
    process, the US government plans to work closely with the technology industry
    to consider policies, technologies, and tools that can help counter violent extremism
    online. Companies already have developed voluntary measures to promote Internet
    safety such as fraud warnings, identity protection, and Internet safety tips.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 作为防止国内发生网络极端主义暴力的起点，联邦政府将重点关注提高对威胁的认识，并向社区提供实用信息和工具以确保在线安全。在这个过程中，美国政府计划与科技行业密切合作，考虑可以帮助对抗网络暴力极端主义的政策、技术和工具。公司已经制定了促进互联网安全的自愿措施，例如欺诈警告、身份保护和互联网安全提示。
- en: This approach is consistent with Internet safety principles that have helped
    keep communities safe from a range of online threats, such as cyber bullies, scammers,
    gangs, and sexual predators. While each of these threats is unique, experience
    has shown that a well-informed public, armed with tools and resources to stay
    safe online, is critical to protecting communities. Pursuing such an approach
    is also consistent with the community-based framework outlined in Empowering Local
    Partners to Prevent Violent Extremism in the United States and the Strategic Implementation
    Plan for Empowering Local Partners to Prevent Violent Extremism in the United
    States.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法与帮助社区免受一系列在线威胁，如网络欺凌、诈骗者、帮派和性侵犯者的互联网安全原则一致。虽然每种威胁都是独特的，但经验表明，一个了解充分的公众，配备了在网上保持安全所需的工具和资源，对于保护社区至关重要。追求这样的方法也与《赋予当地合作伙伴防止美国发生暴力极端主义》和《赋予当地合作伙伴防止美国发生暴力极端主义战略实施计划》中概述的基于社区的框架一致。
- en: To organize efforts more effectively, the US government plans an Interagency
    Working Group to Counter Online Radicalization to Violence, established in early
    2013 chaired by the National Security Staff at the White House and involving specialists
    in countering violent extremism, Internet safety experts, and civil liberties
    and privacy practitioners from across the US government. This working group is
    to be responsible for developing plans to implement an Internet safety approach
    to address online violent extremism, coordinating the federal government’s activities,
    assessing progress against these plans, and identifying additional activities
    to pursue for countering online radicalization to violence. The working group
    will coordinate with federal departments and agencies to raise awareness and disseminate
    tools for staying safe from online violent extremism primarily through three means.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更有效地组织工作，美国政府计划成立一个针对网络激进化暴力的跨机构工作组，于2013年初成立，由白宫国家安全工作人员主持，涉及来自美国各部门的反对暴力极端主义专家、互联网安全专家以及公民自由和隐私从业者。该工作组将负责制定实施互联网安全方法以应对网络暴力极端主义的计划，协调联邦政府的活动，评估实施计划的进展，并确定进一步采取的行动来对抗网络激进化暴力。该工作组将与联邦部门和机构合作，主要通过三种方式提高对网络暴力极端主义的认识并传播保持安全的工具。
- en: First, information about online violent extremism will be incorporated into
    existing federal government Internet safety initiatives. Internet safety initiatives
    at the Department of Education, the Federal Bureau of Investigation (FBI), the
    Federal Trade Commission (FTC), the Department of Homeland Security (DHS), and
    other agencies provide platforms that already reach millions of Americans, and
    relevant departments and agencies will work to add materials related to online
    radicalization.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，关于网络暴力极端主义的信息将被纳入现有的联邦政府互联网安全倡议中。教育部、联邦调查局（FBI）、联邦贸易委员会（FTC）、国土安全部（DHS）和其他机构的互联网安全倡议已经覆盖了数百万美国人，并且相关部门和机构将努力添加与网络激进化相关的材料。
- en: The primary government platform for raising awareness about Internet safety
    is OnGuard Online, managed by the FTC and involving 16 departments and agencies,
    including the DHS, the Department of Justice (DOJ), and the Department of Education.
    OnGuard Online, in addition to other federal government Internet safety platforms
    like Stop.Think.Connect and Safe Online Surfing (SOS) will begin including information
    about online violent extremism. This information will also be posted on the Countering
    Violent Extremism home page on the Department of Homeland Security’s website and
    updated to reflect new best practices and research.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 提高对互联网安全意识的主要政府平台是由FTC管理的OnGuard Online，涉及16个部门和机构，包括DHS、司法部（DOJ）和教育部。OnGuard
    Online，除了其他联邦政府的互联网安全平台如Stop.Think.Connect和Safe Online Surfing（SOS）外，还将开始包含关于网络暴力极端主义的信息。这些信息还将发布在国土安全部网站的反制暴力极端主义主页上，并根据新的最佳实践和研究进行更新。
- en: Second, the federal government will work with local organizations throughout
    the country to disseminate information about the threat. One reason for the success
    of federal government Internet safety awareness efforts is that they work closely
    with local organizations such as school districts, parent teacher associations,
    local government, and law enforcement to communicate to communities. Law enforcement
    is a particularly important partner in raising awareness about radicalization
    to violence and is already developing materials with support from the DOJ. Law
    enforcement departments and agencies have established Internet safety programs
    and relationships with community members and local organizations that can reach
    multiple audiences with critical information about the threat of online violent
    extremism and recruitment. Departments and agencies will provide the latest assessments
    of this threat to local partners and encourage them to incorporate this information
    into their programs and initiatives.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，联邦政府将与全国各地的地方组织合作，传播有关威胁的信息。联邦政府互联网安全意识工作成功的一个原因是他们与地方组织密切合作，如学区、家长教师协会、地方政府和执法部门，向社区传达信息。执法部门在提高有关激进化暴力的意识方面尤为重要，并且已经得到司法部的支持正在制定相关资料。执法部门和机构已建立了互联网安全项目和与社区成员以及地方组织的关系，可以向多个受众提供关于在线暴力极端主义和招募威胁的重要信息。各部门和机构将向地方合作伙伴提供有关这一威胁的最新评估，并鼓励他们将这些信息纳入他们的项目和倡议中。
- en: Third, departments and agencies will use pre-existing engagement with communities
    to provide information about Internet safety and details about how violent extremists
    are using the Internet to target and exploit communities. US attorneys throughout
    the country, who historically have engaged with communities on a range of public
    safety issues, are coordinating these federal engagement efforts at the local
    level, with support from other departments and agencies, such as the Department
    of Homeland Security, the Department of Health and Human Services (HHS), and the
    Department of Education. US attorneys and others involved in community engagement
    will seek to incorporate information about Internet radicalization to violence
    into their efforts, as appropriate. At the same time, the federal government will
    engage with state, local and tribal government and law enforcement officials to
    learn from their experiences in addressing online threats, including violent extremism.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，各部门和机构将利用与社区的既有合作，提供关于网络安全的信息以及有关极端暴力分子如何利用互联网针对和利用社区的细节。全国各地的美国联邦检察官，他们历来在一系列公共安全问题上与社区合作，正在协调这些联邦层面的地方参与工作，得到其他部门和机构的支持，例如国土安全部、卫生与公众服务部（HHS）和教育部。美国联邦检察官和其他参与社区参与的人员将努力将有关互联网激进化暴力的信息纳入他们的工作中，视情况而定。与此同时，联邦政府将与州、地方和部落政府以及执法官员进行合作，借鉴他们在应对在线威胁，包括暴力极端主义方面的经验。
- en: As the federal government implements this effort, agencies will continue to
    investigate and prosecute those who use the Internet to recruit others to plan
    or carry out acts of violence while ensuring that they continue to uphold individual
    privacy and civil liberties. Preventing online radicalization to violence requires
    both proactive solutions to reduce the likelihood that violent extremists affect
    their target audiences as well as ensuring that laws are rigorously enforced.
    [⁹](#re_TNF-CH008_CIT00009)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 随着联邦政府实施这一努力，各机构将继续调查和起诉那些利用互联网招募他人策划或实施暴力行为的人，同时确保他们继续维护个人隐私和公民自由。预防网络激进化暴力既需要积极主动的解决方案来减少暴力极端分子影响目标受众的可能性，也需要确保法律得到严格执行。
    [⁹](#re_TNF-CH008_CIT00009)
- en: '[8.6 FBI Kids](contents.xhtml#re_ch-8-sec-6)'
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.6 FBI 儿童](contents.xhtml#re_ch-8-sec-6)'
- en: An area where the FBI excels in providing education for Internet safety is that
    of safety for children. Considering the many dangers that lurk on the Internet
    from child predators to cyber bullies, from malicious software to a multitude
    of scams, it’s imperative that young people learn the ins and outs of online safety
    from an early age. That is precisely why the Bureau launched the FBI Safe Online
    Surfing Internet Challenge in October 2012 with a dedicated new website. FBI-SOS
    is a free, fun, and informative program that promotes cyber citizenship by educating
    students in third to eighth grades on the essentials of online security. For teachers,
    the site provides a ­ready-made curriculum that meets state and federal Internet
    safety mandates, complete with online testing and a national competition to encourage
    learning and participation. A secure online system enables teachers to register
    their schools, manage their classes, automatically grade their students’ exams,
    and request the test scores.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: FBI在为儿童提供网络安全教育方面表现出色的领域是儿童安全。考虑到互联网上潜在的许多危险，从儿童捕食者到网络欺凌者，从恶意软件到各种骗局，年轻人从小就学会网络安全的重要性。这正是为什么联邦调查局在2012年10月推出了FBI安全在线冲浪互联网挑战赛，并配有一个专门的新网站。FBI-SOS是一个免费、有趣且信息丰富的计划，通过教育三年级到八年级的学生掌握在线安全的基本要点，促进网络公民意识。对于教师来说，该网站提供了一个符合州和联邦互联网安全法规的现成课程，包括在线测试和一个鼓励学习和参与的全国比赛。一个安全的在线系统使教师能够注册他们的学校，管理他们的班级，自动评分他们的学生考试，并请求考试成绩。
- en: The FBI-SOS website ([https://www.fbi.gov/fbi-kids](https://www.fbi.gov)) features
    six islands, one for each grade level, with age-appropriate games, videos, and
    other interactive materials in various portals. The site covers such topics as
    cell phone safety, the protection of personal information, password strength,
    instant messaging, social networking, and online gaming safety. The videos include
    real-life stories of kids who have faced cyber bullies and online predators.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: FBI-SOS网站（[https://www.fbi.gov/fbi-kids](https://www.fbi.gov)）设有六个岛屿，每个年级一个，包含适合各年龄段的游戏、视频和其他互动材料。该网站涵盖了手机安全、个人信息保护、密码强度、即时通讯、社交网络和在线游戏安全等主题。视频包括那些面对网络欺凌者和网络捕食者的孩子们的真实故事。
- en: FBI-SOS includes a monthly competition among schools across the country. There
    are three categories based on how many students are participating. The ten highest
    scores in each category are shown on the leader board each month. When possible,
    winning schools in each category will receive a visit from a local FBI special
    agent. The popularity of the SOS online cyber program has grown over the past
    several school years as is shown in [Table 8.3](chapter8.xhtml#T8.3).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: FBI-SOS包括全国各地学校之间的月度比赛。根据参与学生人数分为三个类别。每个类别中得分最高的十名学校每月在排行榜上展示。在可能的情况下，每个类别中的获胜学校将接待当地的FBI特工。过去几个学年，SOS在线网络计划的受欢迎程度已经增长，如[表8.3](chapter8.xhtml#T8.3)所示。
