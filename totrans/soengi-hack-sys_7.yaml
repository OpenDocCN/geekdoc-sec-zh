- en: Once a teacher’s account has been verified, they receive an email with a unique
    URL to manage their class, along with further instructions. The link never expires,
    so they do not need to register for ­FBI-SOS every year. Once they are registered,
    they can create classes and an access test key for each student. The FBI does
    not store any information on students, so it is the responsibility of the teacher
    to create the test keys and keep track of which test key they assigned to each
    student. Students will then navigate through the various games and activities
    in their grade-appropriate island. When students complete the last activity, they
    can click the Take the Test surfboard to take the exam.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦教师的账户得到验证，他们将收到一封带有独特URL的电子邮件，以管理他们的班级，并附有进一步的说明。链接永不过期，因此他们不需要每年注册FBI-SOS。一旦注册，他们可以为每个学生创建班级和访问测试密钥。FBI不会存储任何关于学生的信息，因此教师有责任创建测试密钥并跟踪分配给每个学生的测试密钥。学生将通过各种适合其年级的岛屿上的各种游戏和活动进行导航。当学生完成最后一个活动时，他们可以点击“参加考试”冲浪板参加考试。
- en: At this point, students should be certain they are ready to complete the exam,
    as it may only be taken once. To take the exam, students need to enter the access
    key that is assigned to them. The exams are automatically graded once all students
    in a class have finished the test and teachers have clicked the Grade Exam button.
    Immediately after the test is taken, a temporary web page shows each student his
    or her score and a list of any questions answered incorrectly. Teachers can ask
    students to print and save this web page, and/or they can request the exam results
    of each class through the class management system. The class results show the
    individual scores by test key.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，学生应确信他们已准备好完成考试，因为考试只能进行一次。学生需要输入分配给他们的访问密钥才能参加考试。一旦班级中的所有学生完成了测试并教师点击了“评分”按钮，考试就会自动评分。测试结束后立即显示每个学生的得分和任何错误答案的列表的临时网页。教师可以要求学生打印和保存此网页，和/或通过班级管理系统要求每个班级的考试结果。班级结果显示测试密钥的个人得分。
- en: 'The overall scores for each school are compared with the results of other schools
    nationwide with similar classroom sizes as part of a national monthly competition.
    Categories are determined by the number of students participating from each school:
    Starfish is 1–50 participants, Stingray is 51–100 participants, and Shark is 100+
    participants. The ten highest scores in each of these categories during the month
    can be viewed on the leader board. Other than what is displayed on the leader
    board, the FBI does not keep or distribute the rankings of schools nationwide.
    The leader board resets at the end of each month.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 各个学校的总分与全国其他类似班级规模的学校的结果进行比较，作为全国月度竞赛的一部分。不同类别由每个学校参与的学生人数确定：Starfish为1–50名参与者，Stingray为51–100名参与者，Shark为100+名参与者。每个类别在一个月内的前十名分数可以在排行榜上查看。除了在排行榜上显示的内容外，FBI不会保留或分发全国学校的排名。排行榜在每个月结束时重置。
- en: The top-scoring school in each participation category nationwide every month
    from September through May is awarded an FBI-SOS certificate. Teachers from winning
    schools are also provided certificates that they can fill out and distribute to
    each student. There are no participation certificates for non-winning schools
    or students. When possible, the winning school in each category every month will
    receive a visit from a local FBI special agent. Schools can only participate in
    the competition once per school year.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每个月从9月至5月的每个参与类别中得分最高的学校将获得FBI-SOS证书。获奖学校的教师还提供证书，他们可以填写并分发给每个学生。对于非获奖学校或学生，没有参与证书。可能的话，每个月每个类别的获奖学校将接待一位当地FBI特工。学校每年只能参加一次比赛。
- en: SOS can be visited at any time in the classroom or at home, and students can
    work at their own pace in completing the island activities and exam. However,
    bear in mind that finishing the exam more quickly produces a higher score. The
    activities do not need to be completed in one sitting. While the FBI-SOS website
    is accessible all year, the testing and competition only operate from September
    1 through May 31\. There is no testing during the summer months.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在教室或家中任何时候都可以访问SOS，学生可以按自己的节奏完成岛屿活动和考试。然而，请记住，更快地完成考试会产生更高的分数。活动不需要一次完成。虽然FBI-SOS网站全年可访问，但测试和竞赛仅在9月1日至5月31日进行。夏季月份没有测试。
- en: The goal of FBI-SOS is to promote cyber citizenship and help students learn
    about online safety while engaging in fun, interactive games. The program was
    designed to address current Internet safety threats while keeping each grade level’s
    online usage and knowledge in mind.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: FBI-SOS的目标是促进网络公民意识，帮助学生在参与有趣的互动游戏的同时学习在线安全知识。该项目旨在应对当前的网络安全威胁，同时考虑到每个年级水平的在线使用和知识。
- en: 'There is also a countering violent extremism (CVE) FBI Awareness Program for
    Teens entitled Don’t Be a Puppet: Pull Back the Curtain on Violent Extremism.
    It’s the FBI’s primary responsibility, working with its many partners, to protect
    the nation from attacks by violent extremists. One important way to do that is
    to keep young people from embracing violent extremist ideologies in the first
    place.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个名为“不要成为傀儡：揭开暴力极端主义的面纱”的青少年反对暴力极端主义（CVE）FBI意识项目。 FBI的主要责任是与众多合作伙伴合作，保护国家免受暴力极端分子的攻击。其中一个重要的做法是从一开始就阻止年轻人接受暴力极端主义意识形态。
- en: This website is designed to help do just that. Built by the FBI in consultation
    with community leaders and other partners, it uses a series of interactive materials
    to educate teens on the destructive nature of violent extremism and to encourage
    them to think critically about its messages and goals. The site emphasizes that
    by blindly accepting radical ideologies, teens are essentially becoming the puppets
    of violent extremists who simply want them to carry out their destructive mission
    which often includes targeting or killing innocent people ([https://www.fbi.gov/cve508/teen-website](https://www.fbi.gov)).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站就是为了帮助实现这一目标而设计的。由联邦调查局与社区领导人和其他合作伙伴协商建立，它使用一系列互动材料来教育青少年了解暴力极端主义的破坏性质，并鼓励他们批判性地思考其信息和目标。该网站强调，通过盲目接受激进意识形态，青少年实质上成为了暴力极端分子的傀儡，他们只是希望他们执行他们的破坏性任务，这通常包括针对或杀害无辜人群([https://www.fbi.gov/cve508/teen-website](https://www.fbi.gov))。
- en: 'The FBI encourages community groups, families, and high schools across the
    United States to use this site as part of their educational efforts. All Americans
    are asked to join the FBI in exposing the seductive nature of violent extremist
    propaganda and offering positive alternatives to violence. The site has five main
    sections that each teen must complete to successfully finish the program:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦调查局鼓励全美各地的社区团体、家庭和高中使用该网站作为他们教育工作的一部分。所有美国人都被要求与联邦调查局一起揭露暴力极端主义宣传的诱人性质，并提供对暴力的积极替代方案。该网站有五个主要部分，每个青少年都必须完成才能成功完成该程序：
- en: What is Violent Extremism?
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是暴力极端主义？
- en: Why Do People Become Violent Extremists?
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么会有人变成暴力极端分子？
- en: What are Known Violent Extremist Groups?
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已知的暴力极端组织有哪些？
- en: How Do Violent Extremists Make Contact?
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暴力极端分子是如何取得联系的？
- en: Who Do Violent Extremists Affect?
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暴力极端分子对谁产生影响？
- en: After completing the first five sections, teens are asked to review a final
    section, Where to Get Help and then print and sign (by hand) a certificate of
    completion. The FBI will use the certificate link as a metric collection tool
    to count how many people successfully complete the program but will not track
    or store any user information when doing so. This program includes some general
    information on the freedoms guaranteed by the First Amendment to the US Constitution
    and the limits to these freedoms. The FBI suggests that teachers talk about this
    subject in more depth before they begin the program. The FBI also recommends that
    teachers be available to discuss the materials while teens are using the site
    or after they have completed the program. Other organizations can also consider
    incorporating the site into safety briefings and anti-bullying programs.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 完成前五个部分后，青少年被要求回顾最后一个部分《寻求帮助的地方》，然后打印并手动签署一份完成证书。联邦调查局将使用证书链接作为度量工具来计算成功完成该程序的人数，但在这样做时不会跟踪或存储任何用户信息。该程序包括一些有关美国宪法第一修正案保障的自由和这些自由的限制的一般信息。联邦调查局建议在开始该程序之前，教师对这一主题进行更深入的讨论。联邦调查局还建议，在青少年使用该网站或完成该程序后，教师可供讨论材料。其他组织也可以考虑将该网站纳入安全简报和反欺凌计划中。
- en: It is important for teachers to emphasize that the examples of violent extremism
    presented in the program represent fringe ideologies and should not be confused
    with the beliefs of any mainstream religious, ethnic, or political group. Providing
    appropriate context is important to ensure that no one uses material from this
    program as an excuse to bully or exclude others.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 教师强调，该节目中呈现的暴力极端主义例子代表了边缘意识形态，不应与任何主流宗教、族裔或政治团体的信仰混淆。提供适当的背景信息是重要的，以确保没有人会利用该节目的材料来欺凌或排斥他人。
- en: This website does not retain a teen’s progress in the program once his or her
    web browser has been closed or the computer has been shut down. As a result, this
    program must be fully completed in one session or sitting. One section of this
    website contains videos that are streamed through YouTube. If an organization
    blocks YouTube on its computers, make sure to remove this restriction before teens
    begin the online program. Registration is not required to use this website. The
    FBI does not accept or store any names or other personally identifiable information
    in this site. [^(10)](#re_TNF-CH008_CIT00010)
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 本网站在少年关闭网页浏览器或关闭计算机后不会保留其在程序中的进度。因此，该程序必须在一个会话或一次坐下中完全完成。该网站的一个部分包含通过YouTube流式传输的视频。如果一个组织在其计算机上阻止了YouTube，请确保在青少年开始在线程序之前解除此限制。不需要注册即可使用本网站。FBI不会在此网站中接受或存储任何姓名或其他可识别个人信息。[^(10)](#re_TNF-CH008_CIT00010)
- en: On November 30, 2017, Acting Secretary of Homeland Security Elaine Duke announced
    the transition of the Office for Community Partnerships (OCP) to the Office of
    Terrorism Prevention Partnerships (OTPP). The mission of the OTPP is to enhance
    education and community awareness regarding the threat, provide resources as appropriate
    to terrorism prevention stakeholders, coordinate relevant DHS terrorism prevention
    activities, actively counter terrorist radicalization and recruitment, and promote
    early warning so that frontline defenders can intervene to stop attacks and help
    prevent individuals from going down the path to violence. The OTPP is the primary
    source of leadership, innovation, and support for the improved effectiveness of
    partners at federal, state, local, tribal, and territorial levels. It also leverages
    the resources and relationships of the Department of Homeland Security and applies
    the personal leadership of the secretary to empower leaders in both the public
    and private sectors to spur societal change to counter violent extremism.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年11月30日，代理国土安全部部长伊莲·杜克宣布将社区合作办公室（OCP）转变为反恐预防合作办公室（OTPP）。OTPP的使命是增强关于威胁的教育和社区意识，根据需要向反恐预防利益相关者提供资源，协调相关的国土安全部反恐预防活动，积极对抗恐怖主义的激进化和招募，并促进及早警告，以便前线防御者能够干预并阻止袭击，并帮助阻止个人走向暴力之路。OTPP是联邦、州、地方、部落和领土层面合作伙伴提高效率的主要领导、创新和支持来源。它还利用国土安全部的资源和关系，并应用部长的个人领导力，赋予公共和私营部门领导者推动社会变革以对抗暴力极端主义的能力。
- en: 'The OTPP implements a full range of partnerships to support and enhance efforts
    by law enforcement, faith leaders, local government officials, and communities
    to prevent radicalization and recruitment by terrorist organizations. The OTPP
    also provides these stakeholders with training and technical assistance to develop
    CVE prevention programs in support of resilient communities. The OTPP leads the
    Department’s CVE mission with the following objectives:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: OTPP实施全方位的合作伙伴关系，支持和增强执法机构、宗教领袖、地方政府官员和社区防止恐怖组织激进化和招募的努力。OTPP还为这些利益相关者提供培训和技术支持，以制定支持具有韧性社区的CVE预防计划。OTPP以以下目标领导部门的CVE任务：
- en: Community engagement. The OTPP works with the Office for Civil Rights and Civil
    Liberties to facilitate community engagements to build awareness and promote dialogue
    with community partners, which includes engagements with DHS senior leadership.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区参与。OTPP与民权和民事自由办公室合作，促进社区参与，建立意识，并与社区合作伙伴进行对话，包括与国土安全部高级领导层的接触。
- en: Field support expansion and training. The OTPP supports DHS field staff across
    the country to develop and strengthen local partnerships and to provide training
    opportunities.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领域支持扩展和培训。OTPP支持全国各地的国土安全部现场工作人员发展和加强当地合作伙伴关系，并提供培训机会。
- en: Grant support. The OTPP worked with the Federal Emergency Management Agency
    (FEMA) to provide $10 million in grants to community-based programs under the
    FY2016 Countering Violent Extremism Grant Program. Those projects have a period
    of performance that runs through July 2019.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资助支持。OTPP与联邦紧急事务管理局（FEMA）合作，为2016财年反对暴力极端主义资助计划下的社区项目提供1000万美元的资助。这些项目的执行期限延续至2019年7月。
- en: Philanthropic engagement. The OTPP works with the philanthropic community to
    maximize support for local communities, and encourage long-term partnerships;
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 慈善参与。OTPP与慈善界合作，最大化支持当地社区，并鼓励长期合作伙伴关系；
- en: Tech sector engagement. The OTPP engages the tech sector to identify and amplify
    credible voices online and promote counter-narratives to radicalization and against
    violent extremist messaging. [^(11)](#re_TNF-CH008_CIT00011)
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科技行业的参与。 OTPP与科技行业合作，以识别和放大网络上的可信声音，并推广反对激进化和暴力极端主义信息的对抗叙事。 [^(11)](#re_TNF-CH008_CIT00011)
- en: '[8.7 Conclusion](contents.xhtml#re_ch-8-sec-7)'
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.7 结论](contents.xhtml#re_ch-8-sec-7)'
- en: Preventing social engineering attacks from being successful requires that computer
    users remain aware and practice safe Internet habits. The collection of tips sheets
    offered up by various organizations and government agencies have certainly been
    helpful in reducing the number and the effectiveness of social engineering attacks
    for those people that have read them and follow their advice. However, millions
    of people around the world continue to be victimized, which clearly indicates
    that education efforts need to be greatly expanded and modernized.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 防止社会工程攻击成功需要计算机用户保持警惕并养成安全的互联网习惯。各种组织和政府机构提供的提示单虽然在减少社会工程攻击的数量和有效性方面确实有所帮助，但全球数百万人仍然成为受害者，这清楚表明教育工作需要得到大力扩展和现代化。
- en: '[8.8 Key Points](contents.xhtml#re_ch-8-sec-8)'
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.8 要点](contents.xhtml#re_ch-8-sec-8)'
- en: 'Key points covered in this chapter include:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的要点包括：
- en: There are several different social engineering attack methods and goals that
    make awareness campaigns and education programs challenging to develop.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在几种不同的社会工程攻击方法和目标，这使得意识宣传活动和教育计划的开发具有挑战性。
- en: In addition to usefulness and distribution shortcomings, most tip sheets and
    advice on social engineering attack prevention are bland, shallow, and less than
    effective.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了有用性和分发不足之外，大多数关于社会工程攻击预防的提示单和建议都是乏味、肤浅且不够有效。
- en: A one-size-fits-all approach to education and awareness building is not adequate
    to teach people to defend against social engineering attacks.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一刀切的教育和意识建设方法不足以教导人们抵御社会工程攻击。
- en: Persuasion and sway campaign attacks are more complex and the social engineering
    is more sophisticated.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说服和影响力攻击更加复杂，社会工程更加精密。
- en: Social engineering attacks designed toward radicalization of individuals politically,
    socially, or behaviorally is more effective on people who have a predisposition
    toward hatred, racism, anarchy, violence, and anti-social behavior in general.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对个人在政治、社会或行为上激进化的社会工程攻击对那些具有对仇恨、种族主义、无政府主义、暴力和反社会行为倾向的人更有效。
- en: There is a need to teach voters how to identify socially engineered biased news
    media and social media activity in order to educate them on how to identify reliable
    objective information being emitted from campaign sources.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要教导选民如何识别社会工程偏见新闻媒体和社交媒体活动，以便教育他们如何识别来自竞选来源的可靠客观信息。
- en: If the United States, and, in fact, the world, is going to really make an effort
    to fight back against social engineering attacks, there will need to be considerably
    more effort put forth in the education endeavor.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果美国，事实上，全世界，要真正努力抵抗社会工程攻击，就需要在教育事业上付出更多的努力。
- en: There is more than one way people learn, which means there must be multiple
    ways to teach the same message to effectively reach a greater number of people.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们学习的方式不止一种，这意味着必须有多种教授相同信息的方式，以有效地触达更多的人。
- en: Personalized learning refers to instruction in which the pace of learning and
    the instructional approach are optimized for the needs of each learner.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化学习是指学习的速度和教学方法针对每个学习者的需求进行优化的教学。
- en: In a blended learning environment, learning occurs online and in person, augmenting
    and supporting teacher practice. This approach often allows students to have some
    control over time, place, path, or pace of learning including the use of visual
    content.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在混合学习环境中，学习在线和面对面进行，增强和支持教师实践。这种方法通常允许学生在学习的时间、地点、路径或速度上有一定的控制，包括使用视觉内容。
- en: The most complex model of social engineering on the Internet has been the radicalization
    of individual citizens against their people or their government and their recruitment
    to violent extremism.
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网上最复杂的社会工程模型是个人公民对其人民或政府的激进化，以及他们被招募加入暴力极端主义。
- en: '[8.9 Seminar Discussion Topics](contents.xhtml#re_ch-8-sec-9)'
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.9 研讨会讨论主题](contents.xhtml#re_ch-8-sec-9)'
- en: 'Discussion topics for graduate- or professional-level seminars are:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 研究生或专业级研讨会的讨论主题包括：
- en: What experience have seminar participants had in situations where they or somebody
    they know were victims of a social engineering attack? What did they do to recover
    from the attack?
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在研讨会参与者中，有哪些人在自己或他们认识的人成为社会工程攻击的受害者时有过什么经历？他们是如何从攻击中恢复的？
- en: Discuss the viewpoints of participants toward the information on the Internet
    that advises people how to prevent social engineering attacks.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论参与者对互联网上建议人们如何预防社会工程攻击的信息持有的观点。
- en: 'Discuss why the participants think that the government does not invest more
    in educating people about the various types of social engineering attacks presented
    in [Figure 8.1](chapter8.xhtml#fig8.1): Types of Social Engineering Attacks.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论为什么参与者认为政府为什么不投资更多来教育人们有关[图8.1](chapter8.xhtml#fig8.1)中呈现的各种社会工程攻击类型。
- en: '[8.10 Seminar Group Project](contents.xhtml#re_ch-8-sec-10)'
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[8.10 研讨会小组项目](contents.xhtml#re_ch-8-sec-10)'
- en: 'Divide participants into multiple groups with each group taking 10 to 15 minutes
    to develop a list of methods to educate people about the social engineering attacks
    presented in [Figure 8.1](chapter8.xhtml#fig8.1): Types of Social Engineering
    Attacks. Upon completion have groups exchange their lists of methods and taking
    10 to 15 minutes to critic and synthesize lists. Meet as a class and discuss the
    how the groups original list may have been modified after reviewing the list from
    other groups.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 将参与者分成多个小组，每个小组花10到15分钟时间制定一份关于如何教育人们有关[图8.1](chapter8.xhtml#fig8.1)中呈现的社会工程攻击类型的方法清单。完成后，让小组交换他们的方法清单，并花10到15分钟时间批评和综合清单。作为一个班级见面讨论，讨论在查看其他小组清单后，小组原始清单可能如何被修改。
- en: '[Key Terms](contents.xhtml#re_ch-8-sec-11)'
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[关键术语](contents.xhtml#re_ch-8-sec-11)'
- en: 'Alternative master narratives: are designed to replace violent extremist narrative
    by offering an entire cultural, political, or social philosophy that eliminates
    the appeal of the extremist narrative.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代性主导叙事：旨在通过提供一个完整的文化、政治或社会哲学来取代暴力极端主义叙事，从而消除极端主义叙事的吸引力。
- en: 'Counter-messaging: is the process of matching radical extremist messages on
    a head-to-head basis in order to mitigate the recruitment and radicalization to
    violent extremism.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反信息传播：是一种将激进极端主义信息与之对抗的过程，以减轻对暴力极端主义的招募和激进化。
- en: 'Counter-narrative to radicalization: is a narrative that neutralizes or invalidates
    the narrative designed to radicalize individuals or groups.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反对激进化的反叙事：是一种中和或使设计用来激进化个人或团体的叙事无效的叙事。
- en: 'Credible voices: are those voices of trusted community leaders, religious leaders,
    and intellectuals that can provide a positive influence on a society or community.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可信声音：是那些受信任的社区领袖、宗教领袖和知识分子的声音，他们可以对社会或社区产生积极影响。
- en: 'Deceptive marketing: advertising or propaganda that misleads people regarding
    the true facts about a product, service, or corporate activity.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺骗性营销：是误导人们关于产品、服务或公司活动真实事实的广告或宣传。
- en: 'Disinformation: is false and irrelevant information made available in order
    to deceive.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚假信息：是为了欺骗而提供的虚假和无关信息。
- en: 'Domestic anti-social groups: are groups of people or mini-societies that oppose
    the larger society in which they live and/or work.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国内反社会团体：是一群人或小型社会，他们反对他们生活和/或工作的更大社会。
- en: 'Domestic fanatics: are radical groups that are residents or citizens of the
    countries in which they kill, sabotage, or spread hate and fear.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国内狂热分子：是居住在他们杀害、破坏或传播仇恨和恐惧的国家的激进团体。
- en: 'Hate messages: are social media posts that use obnoxious language to ridicule
    or discriminate against minority or ethnic groups.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仇恨信息：是社交媒体帖子，使用恶劣的语言嘲笑或歧视少数民族或种族群体。
- en: 'Ideological conflict: is the conflict perpetuated by radicalized groups against
    mainstream society and minority groups.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识形态冲突：是由激进团体对主流社会和少数群体发动的冲突。
- en: 'Ideologically motivated violence: is violence that individuals or groups perpetrate
    toward targets because of their belief that those individuals or groups are inferior
    in some way and should be harmed or exterminated.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识形态动机的暴力：是个人或团体对目标实施的暴力，因为他们相信这些个人或团体在某种程度上是劣等的，应该受到伤害或消灭。
- en: 'International fanatics: are individuals, groups of people, or mini-societies
    that are greatly differentiated from the world around them by a belief system
    that is totally disconnected from the larger realities in which they live and
    have a tendency to act out those differences in violent ways or in a politically
    or economically disruptive manner. They are members of radical groups that cross
    borders or influence individuals or groups in other countries to kill, sabotage,
    or spread hate and fear.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际狂热分子：是与他们周围世界极度不同的个人、人群或小型社会，他们的信仰系统与他们生活的更大现实完全脱节，并倾向于以暴力方式或在政治上或经济上具有破坏性的方式表现出这些差异。他们是跨越边界的激进团体的成员，或者影响其他国家的个人或团体去杀人、破坏或传播仇恨和恐惧。
- en: 'News feed: is a constantly updated, highly personalized list of stories, including
    status updates, photos, videos, links, and activities from the people and things
    an individual is connected to on Facebook. The goal of news feed is to show people
    the stories that are most relevant to them.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻动态：是Facebook上不断更新、高度个性化的故事列表，包括状态更新、照片、视频、链接以及与个人在Facebook上连接的人和事物的活动。新闻动态的目标是向人们展示最相关的故事。
- en: 'Political correctness: the use of non-biased non-discriminatory words, phrases,
    or images to communicate ideas or messages.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政治正确性：使用非偏见性、非歧视性的词语、短语或图像来传达思想或信息。
- en: 'Positive message promotional activities: are those that promote positive social
    behavior and counter negative messaging.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 积极信息推广活动：是促进积极社会行为并抵制负面信息的活动。
- en: 'Radicalization: is the process indoctrinating previously non-violent individuals
    or groups into anti-social violent ideologies and actions.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极端化：是将先前非暴力个人或团体灌输进反社会暴力意识形态和行动的过程。
- en: 'Recruiting and indoctrination: is the process of drawing people into a cause
    and teaching cause-related doctrine.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招募和灌输：是吸引人们加入一个事业并教授与事业相关的教义的过程。
- en: 'Social media presence: is an organization’s use of social media accounts and
    applications to communicate to individuals or groups as well as the mention, comments,
    discussions, and display of any material on any social media application that
    relates to or depicts an organization.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体存在：是组织利用社交媒体账户和应用程序与个人或团体沟通，以及在任何社交媒体应用程序上提及、评论、讨论和展示与组织相关的任何材料。
- en: 'Sovereign citizens: are anti-government extremists who believe that even though
    they physically reside in this country, they are separate or “sovereign” from
    the United States. As a result, they believe that they don’t have to answer to
    any government authority, including courts, taxing entities, motor vehicle departments,
    or law enforcement.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主权公民：是反政府极端分子，他们相信即使他们身体上居住在这个国家，他们与美国是分开的或“主权”的。因此，他们认为他们不必向任何政府当局负责，包括法院、征税实体、机动车部门或执法部门。
- en: 'Visual content: is any photo, video, or illustration added to social media
    posts.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉内容：是添加到社交媒体帖子中的任何照片、视频或插图。
