- en: Key Exchange and DHKE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 密钥交换和DHKE
- en: 原文：[https://cryptobook.nakov.com/key-exchange](https://cryptobook.nakov.com/key-exchange)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cryptobook.nakov.com/key-exchange](https://cryptobook.nakov.com/key-exchange)
- en: In cryptography [**key establishment**](http://cacr.uwaterloo.ca/hac/about/chap12.pdf)
    (**key exchange**, **key negotiation**) is a process or protocol, whereby a **shared
    secret** becomes available to two parties, for subsequent cryptographic use, typically
    for encrypted communication. Establishment techniques can be **key agreement**
    or **key transport** schemes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在密码学中，[**密钥建立**](http://cacr.uwaterloo.ca/hac/about/chap12.pdf)（**密钥交换**，**密钥协商**）是一个过程或协议，通过这个过程或协议，两个参与者可以获取一个**共享密钥**，用于后续的加密使用，通常用于加密通信。建立技术可以是**密钥协商**或**密钥传输**方案。
- en: In a **key agreement** scheme both parties contribute to the negotiation of
    the shared secret. Examples of key agreement schemes are Diffie-Hellman (**DHKE**)
    and Elliptic-Curve Diffie-Hellman (**ECDH**).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**密钥协商**方案中，双方都参与共享密钥的协商。密钥协商方案的例子包括Diffie-Hellman（**DHKE**）和椭圆曲线Diffie-Hellman（**ECDH**）。
- en: In a **key transport** scheme only one of the parties contributes to the shared
    secret and the other party obtains the secret from it. Key transport schemes are
    typically implemented through **public-key cryptography**, e.g. in the **RSA key
    exchange** the client encrypts a random session key by its private key and sends
    it to the server, where it is decrypted using the client's public key.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在**密钥传输**方案中，只有一方参与共享密钥，而另一方从它那里获取密钥。密钥传输方案通常通过**公钥密码学**实现，例如在**RSA密钥交换**中，客户端使用其私钥加密一个随机会话密钥，并将其发送到服务器，在那里使用客户端的公钥进行解密。
- en: By design [**key exchange**](https://en.wikipedia.org/wiki/Key_exchange) schemes
    securely exchange cryptographic keys between two parties, in a way that noone
    else can obtain a copy of the keys. Typically, at the start of an **encrypted
    conversation** (e.g. during the **TLS handshake** phase), the parties first negotiate
    about the encryption keys (the shared secret) to be used during the conversation.
    **Key exchange schemes** are really important topic in the modern cryptography,
    because keys are exchanged hundreds of times by million devices and servers in
    Internet.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 按设计，**密钥交换**方案在两个参与者之间安全地交换加密密钥，使得其他人无法获得密钥的副本。通常，在加密对话开始时（例如，在**TLS握手**阶段），参与者首先协商要用于对话的加密密钥（共享密钥）。**密钥交换方案**是现代密码学中的一个重要主题，因为密钥在互联网中的数百万台设备和服务器之间交换了数百次。
- en: A **key negotiation** (**key establishment**) scheme is executed every time
    when a laptop connects to the Wi-Fi network or a Web browser opens a Web site
    through the `https://` protocol. The key negotiation can be based on a annonymous
    key-exchange protocol (like DHKE), a password or pre-shared key (PSK), a digital
    certificate or a combination of many elements together. Some communication protocols
    establish a shared secret key once only, while others constantly change the secret
    key over the time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每当笔记本电脑连接到Wi-Fi网络或通过`https://`协议打开网站时，都会执行一个**密钥协商**（**密钥建立**）方案。密钥协商可以基于匿名密钥交换协议（如DHKE）、密码或预共享密钥（PSK）、数字证书或许多元素的组合。一些通信协议只建立一次共享密钥，而其他则随着时间的推移不断更改密钥。
- en: '**Authenticated Key Exchange** (AKE) is the exchange of session key in a key
    exchange protocol which also **authenticates the identities** of the involved
    parties (e.g. through a password, public key or digital certificate). For example,
    if you connect to a password-protected WiFi network, an authenticated key agreement
    protocol is used, in most cases **password-authenticated key agreement** (PAKE).
    If you connect to a public WiFi network, **anonymous key agreement** is conducted.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**认证密钥交换**（AKE）是在密钥交换协议中交换会话密钥，同时也**验证参与方的身份**（例如，通过密码、公钥或数字证书）。例如，如果您连接到受密码保护的Wi-Fi网络，通常使用认证密钥协商协议，在大多数情况下是**密码认证密钥协商**（PAKE）。如果您连接到公共Wi-Fi网络，则进行**匿名密钥协商**。'
- en: '[](#key-exchange-key-agreement-algorithms)Key Exchange / Key Agreement Algorithms'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#密钥交换-密钥协商算法)密钥交换/密钥协商算法'
- en: Many **cryptographic algorithms** exist for key exchange and key establishment.
    Some use public-key cryptosystems, others use simple key-exchange schemes (like
    the Diffie–Hellman Key Exchange), some involve server authentication, some involve
    client authentication, some use passwords, some use digital certificates or other
    authentication mechanisms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 存在许多用于密钥交换和密钥建立的**加密算法**。一些使用公钥密码系统，其他使用简单的密钥交换方案（如迪菲-赫尔曼密钥交换），一些涉及服务器身份验证，一些涉及客户端身份验证，一些使用密码，一些使用数字证书或其他身份验证机制。
- en: 'Examples of key exchange schemes are: [**Diffie–Hellman key exchange** (**DHКЕ**)](https://en.wikipedia.org/wiki/Diffie–Hellman_key_exchange)
    and [**Elliptic-curve Diffie–Hellman** (**ECDH**)](https://en.wikipedia.org/wiki/Elliptic-curve_Diffie–Hellman),
    [**RSA-OAEP**](https://en.wikipedia.org/wiki/Optimal_asymmetric_encryption_padding)
    and [**RSA-KEM**](https://tools.ietf.org/html/rfc5990) (RSA key transport), [**PSK**
    (pre-shared key)](https://en.wikipedia.org/wiki/Pre-shared_key), [**SRP** (Secure
    Remote Password protocol)](https://en.wikipedia.org/wiki/Secure_Remote_Password_protocol),
    [**FHMQV**](https://www.cryptopp.com/wiki/Fully_Hashed_Menezes-Qu-Vanstone) (Fully
    Hashed Menezes-Qu-Vanstone), [**ECMQV**](https://www.cryptopp.com/wiki/Elliptic_Curve_Menezes-Qu-Vanstone)
    (Ellictic-Curve Menezes-Qu-Vanstone) and [**CECPQ1**](https://en.wikipedia.org/wiki/CECPQ1)
    (quantum-safe key agreement).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 密钥交换方案的例子包括：[**迪菲-赫尔曼密钥交换**（Diffie–Hellman key exchange，DHКЕ）](https://en.wikipedia.org/wiki/Diffie–Hellman_key_exchange)、[**椭圆曲线迪菲-赫尔曼**（Elliptic-curve
    Diffie–Hellman，ECDH）](https://en.wikipedia.org/wiki/Elliptic-curve_Diffie–Hellman)、[**RSA-OAEP**](https://en.wikipedia.org/wiki/Optimal_asymmetric_encryption_padding)、[**RSA-KEM**](https://tools.ietf.org/html/rfc5990)（RSA密钥传输）、[**预共享密钥**（PSK）](https://en.wikipedia.org/wiki/Pre-shared_key)、[**安全远程密码协议**（SRP）](https://en.wikipedia.org/wiki/Secure_Remote_Password_protocol)、[**FHMQV**](https://www.cryptopp.com/wiki/Fully_Hashed_Menezes-Qu-Vanstone)（完全哈希的Menezes-Qu-Vanstone）、[**ECMQV**](https://www.cryptopp.com/wiki/Elliptic_Curve_Menezes-Qu-Vanstone)（椭圆曲线Menezes-Qu-Vanstone）和[**CECPQ1**](https://en.wikipedia.org/wiki/CECPQ1)（量子安全密钥协议）。
- en: Let's start from the classical **Diffie–Hellman Key Exchange** (DHКЕ) scheme,
    which was one of the first public key protocols.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从经典的**迪菲-赫尔曼密钥交换**（Diffie–Hellman Key Exchange，DHКЕ）方案开始，这是最早的公钥协议之一。
