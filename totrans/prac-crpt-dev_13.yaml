- en: 'A cipher suite is a set of algorithms that help secure a network connection
    that uses Transport Layer Security (TLS) or its now-deprecated predecessor Secure
    Socket Layer (SSL). The set of algorithms that cipher suites usually contain include:
    a **key exchange** algorithm, a **symmetric encryption** algorithm, and a message
    **authentication code** (MAC) algorithm.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 密码套件是一组算法，有助于保护使用传输层安全性（TLS）或其已弃用的前身安全套接字层（SSL）的网络连接。密码套件通常包含的算法集包括：一个**密钥交换**算法、一个**对称加密**算法和一个消息**认证码**（MAC）算法。
