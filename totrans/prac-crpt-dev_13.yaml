- en: '[](#two-factor-authentication-and-one-time-passwords)Two-Factor Authentication
    and One-Time Passwords'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Multi-Factor authentication adds additional layers of identity authentication.
    Usually, those factors should be added to some of the following categories:'
  prefs: []
  type: TYPE_NORMAL
- en: What I know
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What I have
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What I am
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two-Factor Authentication requires two of those three categories to be implemented.
    The most common case of **Two-Factor Authentication** is a **user password** and
    a device on which will be sent/generate **one-time-password**. To generate a one-time-password
    (OTP) the HMAC-based One-time Password algorithm is used.
  prefs: []
  type: TYPE_NORMAL
- en: '[](#hmac-based-one-time-password-hotp)HMAC-based One-time Password (HOTP)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The **HOTP** algorithm is based on [HMAC](https://en.wikipedia.org/wiki/HMAC)
    and provides a symmetric generation of human-readable passwords, each used for
    only one authentication attempt. The key parameter of HTOP is a secret which has
    to be exchanged between the parties in advance:'
  prefs: []
