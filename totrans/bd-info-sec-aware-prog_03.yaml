- en: 'Thanks to the team at Syngress for making this book possible. I also want to
    thank the members of the Security Awareness Framework team for allowing me to
    bounce ideas off of them and taking part in the Q&A contained in the book. Thanks
    to Justin Brown and Frank Hackett for their support and help in developing ideas.
    Thanks to the 304Geeks, Rob Dixon, Matt Perry, Benny Karnes, and Rick Hayes for
    their support. Also, thanks to the guys in my “hacking crew”: pr1me, gl1tch, c0ncelled,
    spridel, and Hackett. Thanks to the guys and gals at Hackers for Charity: Sam,
    Glenn, Nathan, Mary, and especially Johnny Long for their friendship and support.
    Also, thanks to Dave Kennedy for his friendship and being an example of someone
    who is a true leader and an inspiration. Thanks to Amanda Berlin, Phil Grimes,
    Jimmy Vo, Tess Schrodinger, and other contributors who took the time to contribute
    their knowledge and experience in the form of a Q&A that is included in this book.'
