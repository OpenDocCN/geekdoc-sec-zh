    Macintyre, Terry Fenger, Peggy Brown, and Kelly Griffith at AIDE; Liam Randall,
    Justin Hall, and the rest of the organizers at BsidesCincy; the organizers of
    BsidesCleveland; and the organizers of BsidesAsheville. Thanks to my online gang:
    George V. Hulme, Bill Brenner, Boris Sverdlik, Brian Martin of Digital Trust,
    KC Yerid, Leonard Isham, and Gal Shpantzer for keeping me entertained while I
    researched and wrote this book. Thanks to Lee Baird for his encouragement and
    support.'
