- en: To provide a meaningful example where you can easily change the code complexity
    and target location, we generate the maze source code from the maze provided as
    string. This example is loosely based on an old [blog post](https://feliam.wordpress.com/2010/10/07/the-symbolic-maze/)
    on symbolic execution by Felipe Andres Manzano (Quick shout-out!).
  prefs: []
  type: TYPE_NORMAL
- en: You simply specify the maze as a string. Like so.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE63]'
  prefs: []
  type: TYPE_PRE
- en: Each character in `maze_string` represents a tile. For each tile, a tile-function
    is generated.
  prefs: []
  type: TYPE_NORMAL
- en: If the current tile is "benign" (`), the tile-function corresponding to the
    next input character (D, U, L, R) is called. Unexpected input characters are ignored.
    If no more input characters are left, it returns "VALID" and the current maze
    state.`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '``*   If the current tile is a "trap" (`+`,`|`,`-`), it returns "INVALID" and
    the current maze state.*   If the current tile is the "target" (`#`), it returns
    "SOLVED" and the current maze state.``'
  prefs: []
  type: TYPE_NORMAL
- en: '``The code is generated using the function `generate_maze_code`.``  [PRE64]
    def generate_print_maze(maze_string):     return """ def print_maze(out, row,
    col):  output  = out +"\\n"  c_row = 0  c_col = 0  for c in list(\"\"\"%s\"\"\"):  if
    c == ''\\n'':  c_row += 1  c_col = 0  output += "\\n"  else:  if c_row == row
    and c_col == col: output += "X"  elif c == "X": output += " "  else: output +=
    c  c_col += 1  return output """ % maze_string  [PRE65] def generate_trap_tile(row,
    col):     return """ def tile_%d_%d(input, index):  try: HTMLParser().feed(input)  except:
    pass  return print_maze("INVALID", %d, %d) """ % (row, col, row, col)  [PRE66]
    def generate_good_tile(c, row, col):     code = """ def tile_%d_%d(input, index):  if
    (index == len(input)): return print_maze("VALID", %d, %d)  elif input[index] ==
    ''L'': return tile_%d_%d(input, index + 1)  elif input[index] == ''R'': return
    tile_%d_%d(input, index + 1)  elif input[index] == ''U'': return tile_%d_%d(input,
    index + 1)  elif input[index] == ''D'': return tile_%d_%d(input, index + 1)  else
    : return tile_%d_%d(input, index + 1) """ % (row, col, row, col,        row, col
    - 1,         row, col + 1,         row - 1, col,         row + 1, col,        row,
    col)      if c == "X":         code += """ def maze(input):  return tile_%d_%d(list(input),
    0) """ % (row, col)      return code  [PRE67] def generate_target_tile(row, col):     return
    """ def tile_%d_%d(input, index):  return print_maze("SOLVED", %d, %d)  def target_tile():  return
    "tile_%d_%d" """ % (row, col, row, col, row, col)  [PRE68] def generate_maze_code(maze,
    name="maze"):     row = 0     col = 0     code = generate_print_maze(maze)      for
    c in list(maze):         if c == ''\n'':             row += 1             col
    = 0         else:             if c == "-" or c == "+" or c == "|":                 code
    += generate_trap_tile(row, col)             elif c == " " or c == "X":                 code
    += generate_good_tile(c, row, col)             elif c == "#":                 code
    += generate_target_tile(row, col)             else:                 print("Invalid
    maze! Try another one.")             col += 1      return code  [PRE69] maze_code
    = generate_maze_code(maze_string)  [PRE70] print_content(maze_code, filename=''.py'')  [PRE71]
    def print_maze(out, row, col):     output  = out +"\n"     c_row = 0     c_col
    = 0     for c in list(""" +-+-----+ |X|     | | | --+ | | |   | | | +-- | | |     |#|
    +-----+-+ """):         if c == ''\n'':             c_row += 1             c_col
    = 0             output += "\n"         else:             if c_row == row and c_col
    == col: output += "X"             elif c == "X": output += "  "             else:
    output += c             c_col += 1     return output  def tile_1_0(input, index):     try:
    HTMLParser().feed(input)     except: pass     return print_maze("INVALID", 1,
    0)  def tile_1_1(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 1, 1)  def tile_1_2(input, index):     try:
    HTMLParser().feed(input)     except: pass     return print_maze("INVALID", 1,
    2)  def tile_1_3(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 1, 3)  def tile_1_4(input, index):     try:
    HTMLParser().feed(input)     except: pass     return print_maze("INVALID", 1,
    4)  def tile_1_5(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 1, 5)  def tile_1_6(input, index):     try:
    HTMLParser().feed(input)     except: pass     return print_maze("INVALID", 1,
    6)  def tile_1_7(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 1, 7)  def tile_1_8(input, index):     try:
    HTMLParser().feed(input)     except: pass     return print_maze("INVALID", 1,
    8)  def tile_2_0(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 2, 0)  def tile_2_1(input, index):     if
    (index == len(input)): return print_maze("VALID", 2, 1)     elif input[index]
    == ''L'': return tile_2_0(input, index + 1)     elif input[index] == ''R'': return
    tile_2_2(input, index + 1)     elif input[index] == ''U'': return tile_1_1(input,
    index + 1)     elif input[index] == ''D'': return tile_3_1(input, index + 1)     else
    : return tile_2_1(input, index + 1)  def maze(input):     return tile_2_1(list(input),
    0)  def tile_2_2(input, index):     try: HTMLParser().feed(input)     except:
    pass     return print_maze("INVALID", 2, 2)  def tile_2_3(input, index):     if
    (index == len(input)): return print_maze("VALID", 2, 3)     elif input[index]
    == ''L'': return tile_2_2(input, index + 1)     elif input[index] == ''R'': return
    tile_2_4(input, index + 1)     elif input[index] == ''U'': return tile_1_3(input,
    index + 1)     elif input[index] == ''D'': return tile_3_3(input, index + 1)     else
    : return tile_2_3(input, index + 1)  def tile_2_4(input, index):     if (index
    == len(input)): return print_maze("VALID", 2, 4)     elif input[index] == ''L'':
    return tile_2_3(input, index + 1)     elif input[index] == ''R'': return tile_2_5(input,
    index + 1)     elif input[index] == ''U'': return tile_1_4(input, index + 1)     elif
    input[index] == ''D'': return tile_3_4(input, index + 1)     else : return tile_2_4(input,
    index + 1)  def tile_2_5(input, index):     if (index == len(input)): return print_maze("VALID",
    2, 5)     elif input[index] == ''L'': return tile_2_4(input, index + 1)     elif
    input[index] == ''R'': return tile_2_6(input, index + 1)     elif input[index]
    == ''U'': return tile_1_5(input, index + 1)     elif input[index] == ''D'': return
    tile_3_5(input, index + 1)     else : return tile_2_5(input, index + 1)  def tile_2_6(input,
    index):     if (index == len(input)): return print_maze("VALID", 2, 6)     elif
    input[index] == ''L'': return tile_2_5(input, index + 1)     elif input[index]
    == ''R'': return tile_2_7(input, index + 1)     elif input[index] == ''U'': return
    tile_1_6(input, index + 1)     elif input[index] == ''D'': return tile_3_6(input,
    index + 1)     else : return tile_2_6(input, index + 1)  def tile_2_7(input, index):     if
