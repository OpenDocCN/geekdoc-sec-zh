    == ''U'': return tile_2_1(input, index + 1)     elif input[index] == ''D'': return
    tile_4_1(input, index + 1)     else : return tile_3_1(input, index + 1)  def tile_3_2(input,
    index):     try: HTMLParser().feed(input)     except: pass     return print_maze("INVALID",
    3, 2)  def tile_3_3(input, index):     if (index == len(input)): return print_maze("VALID",
    3, 3)     elif input[index] == ''L'': return tile_3_2(input, index + 1)     elif
