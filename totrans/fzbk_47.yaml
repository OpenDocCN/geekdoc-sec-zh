    == ''U'': return tile_2_3(input, index + 1)     elif input[index] == ''D'': return
    tile_4_3(input, index + 1)     else : return tile_3_3(input, index + 1)  def tile_3_4(input,
    index):     try: HTMLParser().feed(input)     except: pass     return print_maze("INVALID",
    3, 4)  def tile_3_5(input, index):     try: HTMLParser().feed(input)     except:
