- en: 'Appendix: contribution guidelines'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录：贡献指南
- en: 'If you’d like to start contributing to this book: please do, we’re looking
    forward to your contributions!'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想开始为这本书做出贡献：请这么做，我们期待您的贡献！
- en: The project lives on github at [https://github.com/llsoftsec/llsoftsecbook](https://github.com/llsoftsec/llsoftsecbook).
    We also have a Discord server where you can have an interactive chat with us at
    [https://discord.gg/Bm55Z9Ppgn](https://discord.gg/Bm55Z9Ppgn).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 项目托管在 [https://github.com/llsoftsec/llsoftsecbook](https://github.com/llsoftsec/llsoftsecbook)。我们还有一个
    Discord 服务器，您可以在 [https://discord.gg/Bm55Z9Ppgn](https://discord.gg/Bm55Z9Ppgn)
    与我们进行互动聊天。
- en: We use [github issues](https://github.com/llsoftsec/llsoftsecbook/issues) as
    our issue tracker and use [github pull requests](https://github.com/llsoftsec/llsoftsecbook/pulls)
    to accept edits, changes, additions and more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 [github issues](https://github.com/llsoftsec/llsoftsecbook/issues) 作为我们的问题跟踪器，并使用
    [github pull requests](https://github.com/llsoftsec/llsoftsecbook/pulls) 来接受编辑、更改、新增等内容。
- en: If you’d like to contribute, but are not sure where to start, the list of open
    issues labeled with “[good first issue](https://github.com/llsoftsec/llsoftsecbook/issues?q=is%3Aissue+is%3Aopen+label%3A%22good+first+issue%22)”
    may give you inspiration of things to contribute. Please, also don’t be shy to
    reach out to us on [Discord](https://discord.gg/Bm55Z9Ppgn).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想贡献，但不确定从哪里开始，标记为 “[good first issue](https://github.com/llsoftsec/llsoftsecbook/issues?q=is%3Aissue+is%3Aopen+label%3A%22good+first+issue%22)”
    的开放问题列表可能会给您提供一些贡献灵感的点。请记住，也不要害羞地向我们伸出援手，在 [Discord](https://discord.gg/Bm55Z9Ppgn)
    上联系我们。
- en: We follow the [Contributor Covenant Code of Conduct](https://github.com/llsoftsec/llsoftsecbook/blob/main/CODE_OF_CONDUCT.md)
    in this project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遵循本项目中的 [Contributor Covenant 行为准则](https://github.com/llsoftsec/llsoftsecbook/blob/main/CODE_OF_CONDUCT.md)。
- en: For more details on how to write text for the book, please read [contributing.md](https://github.com/llsoftsec/llsoftsecbook/blob/main/contributing.md).
    If after reading that, you think some specific aspects could be explained better,
    please do let us know by raising an [issue](https://github.com/llsoftsec/llsoftsecbook/issues/new).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何为本书撰写文本的更多详细信息，请阅读 [contributing.md](https://github.com/llsoftsec/llsoftsecbook/blob/main/contributing.md)。如果在阅读后，您认为某些特定方面可以解释得更好，请通过提出一个
    [issue](https://github.com/llsoftsec/llsoftsecbook/issues/new) 来让我们知道。
