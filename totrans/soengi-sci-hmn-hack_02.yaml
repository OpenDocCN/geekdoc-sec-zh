- en: A Look into the *New* World of Professional Social Engineering
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个深入了解专业社会工程学的*新*世界
- en: '> *I suppose your security is your success, and your key to success is your
    fine palate.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '> *我认为你的安全就是你的成功，而你成功的关键就是你的美味口感。*'
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —GORDON RAMSAY
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —戈登·拉姆齐
- en: 'I still vividly remember sitting in front of my computer screen as I started
    to pen the first paragraph of *Social Engineering: The Art of Human Hacking*.
    It was *way* back in 2010\. I am half tempted to tell you we had to write books
    uphill both ways back then, using a typewriter, but I don''t want to get too dramatic.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然清晰地记得坐在电脑屏幕前，开始撰写《社会工程：人类操纵的艺术》第一段的情景。那是在2010年，*很久*以前了。我几乎忍不住告诉你，那时我们还得用打字机一边上山一边写书，但我不想太夸张。
- en: In that time, when you searched the Internet for “social engineering,” you got
    a few pages on social engineering legend Kevin Mitnick and some videos on how
    to pick up girls or get free burgers from McDonald's. Fast-forward eight years,
    and now the term *social engineering* is used almost as a household term. In the
    past three or four years, I have seen social engineering in security, government,
    education, psychology, military, and every other application you can imagine.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时候，当你搜索“社会工程”时，你会得到一些关于社会工程传奇人物凯文·米特尼克和一些关于如何追女孩或者如何从麦当劳获得免费汉堡的视频。快进八年，现在
    *社会工程* 这个术语几乎是一个家喻户晓的词汇。在过去的三四年里，我看到社会工程在安全、政府、教育、心理学、军事以及你能想象到的任何其他应用中都得到了应用。
- en: This transition begs the question of why. One colleague told me, “It's your
    fault, Chris.” I think he meant it as an insult, although I felt a tinge of pride
    at that statement. However, I don't feel that I'm solely responsible for the near
    ubiquity of the term *social engineering* (SE). I believe that we see it being
    used by everyone and their brother now because it is not only the easiest attack
    vector—as it was seven years ago—but because it's now also meriting the largest
    payloads for attackers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种转变引出了一个问题，为什么会这样。一位同事告诉我：“这是你的错，克里斯。”我想他是想侮辱我，尽管我对这句话感到有点自豪。然而，我不认为我是 *社会工程*（SE）这个术语几乎无所不在的唯一责任人。我认为我们现在看到它被每个人和他们的兄弟使用，不仅是因为它是七年前最简单的攻击向量，而且还因为它现在也是攻击者获得最大收益的攻击向量。
- en: The cost to set up an SE attack is low. The risk is even lower. And the potential
    payout is *huge*. My team has been collecting stories in the news about SE attacks
    and scouring the web for statistics. I feel comfortable stating that in 2017,
    more than 80% of all breaches had a social engineering element to them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 建立社会工程攻击的成本很低。风险甚至更低。而潜在的回报却是*巨大*的。我的团队一直在收集关于社会工程攻击的新闻报道，并在网络上搜集统计数据。我很自信地说，在2017年，超过80%的所有数据泄露事件都涉及社会工程元素。
- en: The IBM “2017 Cost of Data Breach Study” states that the average cost of a breach
    was 3.62 million US$. When the potential for a payout is that large, it's certainly
    not hard to see why an attacker would want to use social engineering.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: IBM的“2017年数据泄露成本研究”指出，数据泄露的平均成本为362万美元。当潜在回报如此巨大时，攻击者为什么会想要使用社会工程攻击显然不难理解。
- en: 'I also remember one of my first interviews after my *Social Engineering: The
    Art of Human Hacking* book was published in 2010, when I was asked, “Aren''t you
    worried that you are arming the bad guys?” But to me, SE is like any new type
    of warfare.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我还记得在2010年我的《社会工程：人类操纵的艺术》出版后的第一次采访，当时有人问我：“你不担心你正在武装坏人吗？”但对我来说，社会工程就像任何新型战争一样。
- en: 'To help me more clearly explain this, I think about the story of Bruce Lee
    arriving in America in the 1960s. Racial prejudice was high, and he was doing
    something that no one else was doing: teaching Jeet Kune Do (an ancient Chinese
    martial art) to people of any race, color, or nation. He was battling in the university
    he went to with fellow students who felt they knew a lot about fighting. But he
    laid out flat opponent after opponent. Eventually, some of those opponents even
    became Bruce''s friends or students.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清晰地解释这一点，我想到了布鲁斯·李在20世纪60年代来到美国的故事。当时的种族偏见很严重，他在做一些其他人没有做过的事情：向任何种族、肤色或国籍的人教授截拳道（一种古老的中国武术）。他在他上学的大学与那些自认为很懂格斗的同学搏斗。但他把对手一个个制服。最终，一些对手甚至成为了布鲁斯的朋友或学生。
- en: What is the lesson? People had to adapt to a new type of fighting, or they would
    just constantly get beat. Was there a risk that a student of Bruce Lee could use
    his newfound skills to hurt other people and do evil? Yes, but Bruce felt it was
    necessary to educate people, so they could remain protected.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 教训是什么？人们不得不适应一种新型战斗方式，否则他们就会一直被打败。布鲁斯·李的学生会不会利用他们新学到的技能伤害他人并做恶？是的，但布鲁斯认为教育人们是必要的，这样他们才能保护自己。
- en: 'So, my answer to the question, “Aren''t you worried that you are arming the
    bad guys?” is the same as it was eight years ago: I cannot control how you use
    this information. You can read this book and go out and attack people and steal
    their money. Or you can read this book and learn to be a defender for what is
    right. The choice is yours, but the good guys need someone to help teach them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对问题：“你不担心你在武装坏人吗？”的答案与八年前一样：我无法控制你如何使用这些信息。你可以阅读这本书然后出去攻击别人并偷他们的钱。或者你可以阅读这本书学会成为正义的捍卫者。选择权在你手上，但好人需要有人帮助他们教导。
- en: Learning to defend against this new style of attack takes more than just learning
    how to take a beating. Like Jeet Kune Do, it requires a balance of learning how
    to attack, learning how to defend, and knowing when to do each. As you learn how
    to be a social engineer, you need to be able to think like the bad guys while
    remembering you are the good guy. To steal another analogy, you need to be strong
    with the force but not walk over to the dark side.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学习防御这种新型攻击不仅仅需要学会如何挨打。就像截拳道一样，它需要平衡学会如何进攻、学会如何防御以及何时做每一件事情。当你学会成为一名社会工程师时，你需要能够像坏人一样思考，同时记住你是好人。再举个类比，你需要有力量，但不要走向黑暗面。
- en: 'Now you might be asking, “If not much has changed in your response, then why
    do we need a second edition of your book?” Well, let me tell you.  ## What Has
    Changed?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可能会问：“如果你的回答没有太多改变，那么为什么我们需要你的书的第二版呢？”好吧，让我告诉你。## 有什么改变？
- en: 'This is a fundamental question when it comes to social engineering. On the
    surface, the answer is, “Not much.” You can go back a long way and find anecdotes
    about social engineering. For example, one of the first documented stories I can
    find is in the Bible, in the book of Genesis, and it reportedly happened around
    1800 BCE. Jacob wanted the blessing that was to be given to his older brother
    Esau. Knowing his father, Isaac, had failing eyesight and relied on other senses
    to know who he was speaking to, Jacob dressed in Esau''s clothing and prepared
    food like Esau would have prepared. Here''s the best part: Esau was known to be
    extraordinarily hairy, but Jacob wasn''t, so he fastened the skins of two young
    goats to his arms and the back of his neck. When Isaac reached out to touch Jacob,
    Isaac relied on his senses of smell, touch, and taste to tell him that he was
    with Esau rather than Jacob. According to the account in Genesis, Jacob''s social
    engineering attack worked!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是社会工程学的一个根本问题。表面上看，答案是：“没有太多。”你可以追溯很久以前，找到关于社会工程的轶事。例如，我能找到的第一个记载的故事之一在《圣经·创世纪》中，据报道发生在公元前1800年左右。雅各想要得到应该给予他的哥哥以扫的祝福。知道他的父亲以撒视力减退，依靠其他感官来分辨他所说的话的对象，雅各穿着以扫的衣服，准备了以扫通常会准备的食物。最好的部分是：以扫以异常多毛而闻名，但雅各并非如此，因此他将两只小山羊的皮固定在手臂和脖子后面。当以撒伸手触摸雅各时，以撒依靠自己的嗅觉、触觉和味觉来判断他正在与以扫而非雅各在一起。根据《创世纪》中的记载，雅各的社会工程攻击成功了！
- en: From the dawn of recorded history, we see one account after another of humans
    tricking, duping, conning, or scamming one another. On the surface, there might
    not be much that's brand new when it comes to social engineering, but that doesn't
    mean that nothing ever changes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从有记载的历史开始，我们看到一个接一个的人类相互欺骗、欺骗、骗取或诈骗的故事。从表面上看，社会工程学并没有太多全新的东西，但这并不意味着什么都没有改变。
- en: One example is vishing. I honestly remember using the word *vishing* for the
    first time. People looked at me like I was speaking Klingon. Seriously, I might
    as well have said *laH yIlo' ghogh HablI' HIv* (you Trekkies will appreciate that).
    As of 2015, though, *vishing* was added to *Oxford English Dictionary*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子就是语音钓鱼。我老实记得第一次使用 *vishing* 这个词的情景。人们看着我就像我在说克林贡语一样。说真的，我倒不如说 *laH yIlo'
    ghogh HablI' HIv*（星际迷会欣赏）。然而，截至2015年，*vishing* 被加入到 *牛津英语词典* 中。
- en: Why is it important that *vishing* is now in the dictionary? It goes to show
    how much social engineering vectors have affected the world. Words that once appeared
    to be part of a “made up” language now are part of our everyday vocabulary.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么*vishing*现在已经进入字典很重要？这表明社会工程向量对世界产生了多大影响。曾经看起来是“虚构”语言的词现在已经成为我们日常词汇的一部分。
- en: It's not just the vocabulary that's become commonplace. Now there are services
    that specialize in helping the bad guys be better at being bad. For example, while
    I was doing work for a client, I stumbled upon a service that specialized in proofreading
    and spellchecking malicious phishing emails. That company provided 24/7 English-speaking
    support. Blend stuff like that with our BYOD (bring your own device) culture and
    the fact that most mobile devices are mini supercomputers, and then stir in some
    new-world social media addiction. What you're left with is a recipe for a whole
    new attack landscape—social engineer style.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是词汇变得司空见惯。现在有一些专门帮助坏人更善于做坏事的服务。例如，当我为一个客户工作时，我偶然发现了一个专门提供校对和拼写检查恶意钓鱼邮件的服务。该公司提供24/7的英语支持。将这样的东西与我们的BYOD（自带设备）文化以及大多数移动设备都是迷你超级计算机的事实结合在一起，再加上一些新世界社交媒体上瘾。你所剩下的就是一种全新的攻击景观的配方——社会工程风格。
- en: 'In addition to the landscape changing, I have changed. When I wrote the first
    edition of this book, the title was *Social Engineering: The Art of Human Hacking.*
    I chose that name because I felt that what I was describing in that book was much
    like art. Art is subjective; it means different things to different people. It
    can be applied differently and can be used, viewed, liked, and hated for completely
    different reasons.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了景观的变化，我也发生了变化。当我写第一版这本书时，书名是*社会工程：人类黑客的艺术*。我选择了这个名字，因为我觉得我在那本书中描述的东西很像艺术。艺术是主观的；对不同的人意味着不同的东西。它可以被应用不同，可以被用于不同的目的，可以被看待、喜欢和讨厌出于完全不同的原因。
- en: 'This second edition is called *Social Engineering: The Science of Human Hacking.*
    The Merriam-Webster dictionary gives one definition of science as, “The state
    of knowing: knowledge as distinguished from ignorance or misunderstanding.” Eight
    years ago, much of what I did was new to the security realm, and I was learning
    as I went. Now I am in a “state of knowing” due to the additional years of experience
    on my resume.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这第二版被称为*社会工程：人类黑客的科学*。韦氏词典给出了科学的一个定义：“知识的状态：与无知或误解区分开的知识。”八年前，我所做的大部分对于安全领域来说都是新的，我是边做边学。现在，由于我简历上额外的几年经验，我处于“知识的状态”。
- en: 'That experience, I hope, will make this book much more meaningful to you, whether
    you''re a security expert who''s looking to understand social engineering, an
    enthusiast who''s looking to broaden your horizons, or an educator who''s looking
    to understand problems to include in your lessons. No matter why you are reading
    this book, my hope is that by thinking of these topics on a more scientific level,
    I can relay this information in a much more useful and complete manner.  ## Why
    Should You Read This Book?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '那种经历，我希望，会让这本书对你更有意义，无论你是一个想要了解社会工程的安全专家，一个想要拓宽视野的爱好者，还是一个想要了解问题以包含在你的课程中的教育工作者。无论你为什么在读这本书，我希望通过更科学地思考这些话题，我可以以更有用和完整的方式传达这些信息。  ##
    为什么你应该读这本书？'
- en: I feel that this first chapter needs to follow the same pattern I took in my
    first book, so I want to spend a little time discussing why I feel that anyone
    should read this book. Yes, I realize I might be biased here, but humor me for
    a moment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这第一章需要遵循我在第一本书中采取的相同模式，所以我想花点时间讨论为什么我觉得任何人都应该读这本书。是的，我意识到我可能有偏见，但请给我一点时间。
- en: Are you a human? I am going to guess that if you are sitting in front of this
    book, reading this paragraph, you are either some advanced form of AI or you're
    human. I'll even go so far as to say that 99.9999999% of this book's audience
    is human. Social engineering takes the way humans are wired to make decisions
    and exploits the vulnerabilities in those processes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你是人类吗？我猜想如果你坐在这本书前面，读着这段文字，你要么是某种先进形式的人工智能，要么你是人类。我甚至敢说，这本书的99.9999999%的读者是人类。社会工程利用人类做决策的方式并利用这些过程中的漏洞。
- en: The goal of the social engineer is to get you to make a decision without thinking.
    The more you think, the more likely you are to realize you are being manipulated,
    which of course is bad for the attacker. In episodes 7 and 70 of *The Social-Engineer
    Podcast*, I had the privilege of interviewing Dr. Ellen Langer. She spoke to me
    about something she called alpha and beta mode.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程师的目标是让你在不经思考的情况下做出决定。你越是思考，就越有可能意识到自己被操纵，这对攻击者来说当然是不利的。在*社会工程师播客*的第7和第70集中，我有幸采访到了艾伦·兰格博士。她和我谈到了她所称之为阿尔法模式和贝塔模式的东西。
- en: Alpha mode is when one's brain is running at 8 to 13 cps (cycles per second).
    It is generally characterized by “daydreaming,” or what Dr. Langer called “relaxed,
    focused concentration.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔法模式是指一个人的大脑运行在每秒8到13个周期。它通常以“白日梦”或兰格博士所称的“放松、专注的注意力”为特征。
- en: Beta mode is when one's brain runs anywhere from 14 to 100 cps. This is when
    our brains are alert, observant, and aware of the things going on around us.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 贝塔模式是指一个人的大脑运行在14到100个周期之间。这是我们的大脑警觉、观察和意识到周围发生的事情的时候。
- en: Which state benefits a social engineer more? Obviously, the answer is alpha
    mode because thinking and awareness are lessened. This is not just the case when
    it comes to malicious intentions. Manipulation and some types of influence are
    geared toward getting you to act without thought.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 哪种状态对社会工程师更有利？显然，答案是阿尔法模式，因为思考和意识减少了。这不仅仅是在恶意意图方面。操纵和某些类型的影响旨在让你在不经思考的情况下行动。
- en: 'For example, you most likely have seen a commercial like this: A famous female
    musical artist comes on the screen, and a very sad song is playing in the background.
    The image changes to scenes of kittens and puppies that have been beaten, hurt,
    and underfed. The animals are filthy and dirty, and they look like they''re at
    death''s door. Now the artist comes back on screen; she''s surrounded by healthy
    animals, and she''s showering them with love. What''s the message? For only a
    few dollars, those malnourished, near-dead animals can be transformed into loving
    pets—healthy, happy, and all yours. The images in the commercial are like what
    you see in [Figure 1-1](#c01-fig-0001).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你很可能看过这样的商业广告：一个著名的女性音乐艺人出现在屏幕上，背景中播放着一首非常悲伤的歌曲。画面转换成被殴打、受伤和挨饿的小猫和小狗。这些动物又脏又肮脏，看起来快要死了。现在艺人再次出现在屏幕上；她被健康的动物包围，她正在用爱抚宠物。信息是什么？只需几美元，那些营养不良、奄奄一息的动物就可以变成充满爱的宠物——健康、快乐，全都属于你。商业广告中的画面就像你在[图1-1](#c01-fig-0001)中看到的那样。
- en: '![Photograph of a malnourished dog trapped inside an iron cage.](images/c01f001.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![一只营养不良的狗被困在铁笼里的照片。](images/c01f001.jpg)'
- en: '[**Figure 1-1**](#R_c01-fig-0001) How does this make you feel?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图1-1**](#R_c01-fig-0001) 这让你感觉如何？'
- en: IMAGE CREDIT TO AMAZON COMMUNITY ANIMAL RESCUE, [www.flickr.com/photos/amazoncares/2345707195](http://www.flickr.com/photos/amazoncares/2345707195)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于亚马逊社区动物救援，[www.flickr.com/photos/amazoncares/2345707195](http://www.flickr.com/photos/amazoncares/2345707195)
- en: Are the producers of the commercial manipulating you for selfish means? Not
    entirely. What they have learned is that if they trigger your emotions, there
    is a greater likelihood that you will donate or take the desired action. The success
    rate is much greater than if they just appeal to knowledge or logic. The more
    emotions are triggered, the less you think rationally. The less you think rationally,
    the quicker you will decide based solely on the emotions triggered.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 商业广告制作者是出于自私目的在操纵你吗？并非完全如此。他们所学到的是，如果他们触发你的情绪，你将更有可能捐款或采取所需的行动。成功率远高于仅仅诉诸知识或逻辑。触发的情绪越多，你的理性思考就越少。你的理性思考越少，你就越快地基于触发的情绪做出决定。
- en: 'So, back to my earlier point: If you are human, then this book can help you
    understand what types of attacks exist. You can learn how the bad guys are using
    your humanity against you, and you can learn how to defend against these attacks
    to protect your loved ones from being victims.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，回到我之前的观点：如果你是人类，那么这本书可以帮助你了解存在哪些类型的攻击。你可以了解坏人是如何利用你的人性来对付你的，你可以学会如何抵御这些攻击，以保护你所爱的人免受成为受害者的命运。
- en: 'Let me start by giving you an overview of social engineering.  ## An Overview
    of Social Engineering'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我首先给你一个社会工程的概述。## 社会工程概述
- en: Whenever I discuss social engineering, I usually start with a definition that
    I have been using for the last 10 years. I've modified it only slightly over time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我讨论社会工程时，我通常都会从我过去10年一直在使用的定义开始。随着时间的推移，我只是稍微修改了它。
- en: 'But before I give you that definition of social engineering, I need to state
    one very important point: social engineering (SE) is not politically correct.
    This truth can be hard for many people to swallow, but it''s real: SE takes advantage
    of the fact that gender bias, racial bias, age bias, and status bias (as well
    as combinations of those biases) exist.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我给出社会工程的定义之前，我需要声明一个非常重要的观点：社会工程（SE）并不政治正确。这个 事实对许多人来说可能很难接受，但这是真实的：SE 利用了性别偏见、种族偏见、年龄偏见和地位偏见（以及这些偏见的组合）存在的事实。
- en: For instance, imagine you have to infiltrate a client's building. To do so,
    you need to develop a pretext that allows you to gain entry easily. Your team
    is made up of a few different types of folks. If you determine that the best pretext
    for the job is janitorial staff, which of the following team members would be
    the best fit?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象一下你必须潜入客户的建筑物。为了做到这一点，你需要制定一个让你轻松进入的借口。你的团队由几种不同类型的人组成。如果你确定这项工作的最佳借口是清洁工人，以下哪位团队成员最适合？
- en: 40-year-old white, blonde male
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 40岁的白人，金发男性
- en: 43-year-old Asian female
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 43岁的亚洲女性
- en: 27-year-old Latino female
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 27岁的拉丁裔女性
- en: If you determine that your best pretext is intercompany kitchen work, which
    of the following team members would be the best fit?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确定你的最佳借口是公司间厨房工作，以下哪位团队成员最适合？
- en: 40-year-old white, blonde male
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 40岁的白人，金发男性
- en: 43-year-old Asian female
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 43岁的亚洲女性
- en: 27-year-old Latino female
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 27岁的拉丁裔女性
- en: The fact is, a skilled social engineer in any of the categories can make a go
    of it and succeed. But which one will lead to the least amount of thinking? Remember,
    thinking is the enemy of the social engineer.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，在任何类别中，一个技术娴熟的社会工程师都可以成功。但哪一个会导致思考最少？记住，思考是社会工程师的敌人。
- en: 'With that in mind, let''s get back to how I define social engineering:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个理念，让我们回到我对社会工程的定义：
- en: '*Social engineering is* any *act that influences a person to take an action
    that may or may not be in his or her best interests.*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社会工程* 是任何影响一个人采取行动的行为，这个行动可能有可能不符合他或她的最佳利益。'
- en: Why is my definition so broad and general? It's because I believe that social
    engineering isn't *always* negative.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我的定义如此广泛和一般？因为我相信社会工程并不总是负面的。
- en: There was a time when you could say, “I'm a hacker,” without causing normal
    people to run for cover, unplugging every electronic device in their path. Being
    a hacker used to mean someone who *needed* to know how something worked. A hacker
    wasn't satisfied with just base knowledge; that person wanted to dig deep into
    the inner workings of anything. Then, once it was understood, a hacker would see
    if there was any way to bypass, enhance, exploit, or alter its original purpose.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一段时间，你可以说，“我是一个黑客，”而不会让普通人四处奔跑，拔掉他们路径上的每个电子设备。成为黑客曾经意味着需要知道某件事情是如何工作的。黑客不满足于只有基础知识；那个人想深入了解任何事物的内部运作。然后，一旦了解了，黑客会看看是否有任何方法可以绕过、增强、利用或改变其原始目的。
- en: When I started my first book, I wanted to try to make sure that I could define
    social engineering in a way that didn't always imply that it involved a terrible
    scam artist or conman or grifter. The very same principles that I see the bad
    guys use can be applied for good purposes, and I want people to know that.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始写我的第一本书时，我想尝试确保我能以一种不总是暗示涉及可怕的骗子或骗子或骗子的方式来定义社会工程。我看到坏人使用的完全相同的原则可以应用于善良的目的，我希望人们知道这一点。
- en: 'I often use this illustration: If you came up to me and said, “Hey, Chris.
    I want to have a princess tea party with you—you sit here, and I will paint your
    nails while you wear a pink scarf and we talk about Disney princesses,” I would
    not only laugh at you, but I would slowly back away while looking for the nearest
    exit. Yet, I must admit that there may be some pictures floating around of this
    type of event.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常用这个例子：如果你走过来对我说，“嘿，克里斯。我想和你举办一个公主茶话会——你坐在这里，我给你涂指甲油，你戴着粉色围巾，我们谈论迪士尼公主们，”我不仅会笑，而且会慢慢地后退，同时寻找最近的出口。然而，我必须承认可能有一些这种活动的照片在流传。
- en: How so? My daughter asked me to have a princess tea party with her. Now, before
    you say, “Hey, that's an unfair comparison—you love her!” I'll admit, that had
    a lot to do with my decision to join her, but think about the psychological principles
    that were at play for me to make that decision. To agree to a decision that I
    would literally refuse in a nanosecond had anyone else asked me, I had to bypass
    my normal decision-making in order to say “Yes.”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么会呢？我的女儿让我和她一起举行一个公主茶话会。在你说“嘿，这不公平比较—你爱她！”之前，我要承认，这在我决定加入她的决定中起了很大的作用，但是想想对我做出这个决定所起作用的心理学原理。为了同意一个我会在任何其他人问我之前就拒绝的决定，我必须绕过我的正常决策过程才能说“是”。
- en: When you understand how decisions are made, you can start to understand how
    a malicious attacker can use emotional triggers, psychological principles, and
    application of the art and science of social engineering to get you to “take an
    action that is not in your best interests.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当你了解决策是如何做出的时，你就能开始理解一个恶意攻击者如何利用情感触发器、心理学原理以及社会工程学的艺术和科学来让你“采取不符合你最佳利益的行动”。
- en: 'Dr. Paul Zak appeared in *The Social-Engineer Podcast* episode 44\. He wrote
    the book *The Moral Molecule* (Dutton, 2012). In that book and in our podcast,
    Dr. Zak spoke about his research into a hormone called oxytocin. His research
    helped us to see how closely it is linked with trust because he made one very
    important comment about how oxytocin is released into our blood when we feel that
    someone trusts us. Please understand this very vital point: your brain releases
    oxytocin not just when you trust someone, but also when *you feel* that someone
    else has given you trust. According to Dr. Zak''s research, this phenomenon has
    been demonstrated in person, over the phone, over the Internet, and even when
    you can''t see the person who is doing the “trusting.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 保罗·扎克博士出现在《社会工程师播客》第44集中。他写了《道德分子》（Dutton，2012）一书。在那本书和我们的播客中，扎克博士谈到了他对一种名为催产素的激素的研究。他的研究帮助我们看到它与信任是多么密切相关，因为他对催产素何时被释放到我们的血液中有了一个非常重要的评论，当我们感到有人信任我们时，你的大脑不仅会释放催产素，而且当*你感觉到*有人给了你信任时也会释放催产素。根据扎克博士的研究，这种现象已经在人与人之间、电话中、互联网上甚至在你看不到那个“信任”你的人的情况下得到了证实。
- en: Another chemical that our brains produce is dopamine. Dopamine is a neurotransmitter
    produced by the brain and released during moments of pleasure, happiness, and
    stimulation. Blend oxytocin with dopamine, and you have a social engineering brain
    cocktail that can open any door you want.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大脑另一种产生的化学物质是多巴胺。多巴胺是大脑产生并在愉悦、幸福和刺激时释放的一种神经递质。将催产素与多巴胺混合在一起，你就有了一种社会工程大脑鸡尾酒，可以打开你想要的任何门。
- en: Dopamine and oxytocin are released in our brains during intimate moments, but
    they also can be released during normal conversations. Those conversations are
    at the core of social engineering.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 多巴胺和催产素在亲密时刻释放到我们的大脑中，但它们也可以在正常对话中释放。这些对话是社会工程的核心。
- en: I believe we use these same principles daily—many times, unknowingly—with our
    spouses, bosses, fellow workers, clergy, therapists, service people, and everyone
    else we meet. Consequently, understanding social engineering and how to communicate
    with your fellow human is imperative for all people today.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们每天都会使用这些相同的原则——很多时候是不知不觉地——与我们的配偶、老板、同事、牧师、心理医生、服务人员以及我们遇到的每个人交往。因此，理解社会工程学以及如何与你的同类交流对今天的所有人都至关重要。
- en: In a world where technology has made it easy to communicate using emoticons
    or fewer than 280 characters, it has become more difficult to learn how to use
    conversational skills, let alone see when those skills are being used against
    us. Taking it one step further, social media has created a society where telling
    everyone everything about ourselves is acceptable, and even promoted.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个技术已经使得使用表情符号或少于280个字符的通讯变得容易的世界中，学习如何使用会话技巧变得更加困难，更不用说看出这些技巧何时被用来针对我们了。更进一步地说，社交媒体创造了一个告诉每个人关于自己一切的社会是可以接受的，甚至是被推广的社会。
- en: 'When I talk about social engineering from a malicious perspective, I break
    it down into the following four vectors:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当我从恶意的角度谈论社会工程时，我将其分解为以下四个向量：
- en: '**SMiShing:** Yes, this is a real thing, and it stands for SMS phishing, or
    phishing through text messages. When Wells Fargo was breached in 2016, I received
    the SMiShing attack shown in [Figure 1-2](#c01-fig-0002).![Illustration of a message
    of SMiShing (which stands for SMS phishing) attack, when Wells Fargo was breached
    in 2016.](images/c01f002.jpg)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SMiShing：** 是的，这是一个真实存在的事物，它代表短信钓鱼，或者通过短信进行钓鱼。当富国银行在2016年遭受攻击时，我收到了[图1-2](#c01-fig-0002)中显示的SMiShing攻击。![插图：2016年富国银行遭受攻击时的SMiShing（即短信钓鱼）攻击消息。](images/c01f002.jpg)'
- en: '[**Figure 1-2**](#R_c01-fig-0002) This SMiShing attack trapped a lot of people.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**图1-2**](#R_c01-fig-0002) 这次SMiShing攻击陷害了很多人。'
- en: What's crazy is that I don't even use Wells Fargo, but I still received this
    attack. (And no, I am not telling you what bank I use—nice try.)
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 疯狂的是，我甚至都不用富国银行，但我还是收到了这种攻击。（不，我不会告诉你我用的是哪家银行—想得美。）
- en: With a simple click, these attacks were geared either to steal credentials or
    to load malware on the mobile device and sometimes both.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过简单的点击，这些攻击要么旨在窃取凭证，要么在移动设备上加载恶意软件，有时两者兼而有之。
- en: '**Vishing:** As I already mentioned, this is voice phishing. This has increased
    as a vector drastically since 2016\. It is easy, cheap, and very profitable for
    the attacker. It is also nearly impossible to locate and then catch the attacker
    with spoofed numbers calling from outside the country.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vishing：** 正如我已经提到的，这是语音钓鱼。自2016年以来，这作为一种攻击手段大幅增加。对于攻击者来说，这是一种简单、廉价且非常有利可图的方式。而且几乎不可能通过来自国外的伪造号码来定位并抓住攻击者。'
- en: '**Phishing**: The most talked about topic in the world of social engineering
    is phishing. In fact, the technical editor on this book, Michele, and I wrote
    about it in a book titled *Phishing Dark Waters: The Offensive and Defensive Sides
    of Malicious Emails* (Wiley, 2016)*.* (Yes, I did just shamelessly plug one of
    my other books.) Phishing has been used to shut down manufacturing plants, hack
    the DNC, breach the White House as well as dozens of major corporations, and steal
    countless millions of dollars in different scams. Phishing is by far the most
    dangerous of the four main vectors.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**钓鱼：** 在社会工程领域最被讨论的话题就是钓鱼。事实上，本书的技术编辑Michele和我在一本名为*钓鱼黑水：恶意电子邮件的攻击和防御*（Wiley，2016）的书中写到了这个话题。（是的，我刚刚无耻地为我的另一本书做了广告。）钓鱼被用来关闭制造厂、黑客入侵民主党全国委员会、侵入白宫以及数十家大公司，并在各种骗局中窃取了数百万美元。钓鱼是这四个主要攻击手段中最危险的。'
- en: '**Impersonation:** I know, we should put some form of ''ishing on this one
    too, but the best I could do is list it last because it''s different. However,
    its placement in this list by no means indicates that we don''t have to worry
    about it as much as the others. In the past 12 months, we have collected hundreds
    of stories of people impersonating police, federal agents, and fellow employees
    committing some truly horrific crimes. In April 2017, there was a story of a man
    who was impersonating the police and was caught. He was dealing in child pornography
    and using his impersonation to profit.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冒充：** 我知道，我们应该在这个上面也加上一些“ishing”的形式，但我能做的最好的就是把它列在最后，因为它与其他不同。然而，它在这个列表中的位置绝不意味着我们不必像对待其他问题那样担心它。在过去的12个月里，我们收集了数百个关于冒充警察、联邦特工和同事犯下一些真正可怕罪行的故事。2017年4月，有一个关于一个冒充警察并被抓的故事。他涉及儿童色情，并利用他的冒充身份牟利。'
- en: Every social engineering attack you read about can be broken down into one of
    these four categories. More recently, we are seeing what we call the combo attack,
    where malicious social engineers are using a combination of these in one attack
    to achieve their means.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你所读到的每一个社会工程攻击都可以归为这四类之一。最近，我们看到了我们所谓的组合攻击，恶意的社会工程师在一次攻击中结合了这些手段来达到他们的目的。
- en: 'When I analyze these attacks, I start to see patterns that not only identify
    what kinds of tools and processes are used, but that can also help a security
    expert define more clearly how to perform these attacks and then use the results
    to educate and protect. I called this the *SE pyramid*.  ## The SE Pyramid'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当我分析这些攻击时，我开始看到不仅可以识别使用了哪些工具和流程，还可以帮助安全专家更清晰地定义如何执行这些攻击，然后利用结果进行教育和保护。我把这称为*SE金字塔*。##
    SE金字塔
- en: Let me just jump straight into the pyramid before I define why I came up with
    this and what each section means. The pyramid is illustrated in [Figure 1-3](#c01-fig-0003).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我直接进入金字塔之前，我先定义一下为什么我提出这个概念以及每个部分的含义。金字塔如[图1-3](#c01-fig-0003)所示。
- en: '![Illustration of the SE Pyramid, which is broken into a few sections - OSINT,
    or Open Source Intelligence, pretext development, attack plan, attack launch,
    and reporting. (SE - Social Engineering)](images/c01f003.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![社会工程金字塔的插图，分为几个部分 - OSINT，即开源情报，借口开发，攻击计划，攻击发动和报告。（SE - 社会工程）](images/c01f003.jpg)'
- en: '[**Figure 1-3**](#R_c01-fig-0003) The SE Pyramid'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图1-3**](#R_c01-fig-0003) 社会工程金字塔'
- en: As you can see, the pyramid is broken into a few sections, and approaches social
    engineering from the perspective of an SE professional—that is, not one using
    SE for nefarious purposes but to help clients and customers.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，金字塔分为几个部分，并从SE专业人士的角度来看待社会工程 - 也就是说，不是为了恶意目的而使用SE，而是为了帮助客户和顾客。
- en: I'm going to define each section of the pyramid, and I'll get into the layers
    in more detail later in this book.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我将定义金字塔的每个部分，并稍后在本书中更详细地讨论各层。
- en: '### OSINT'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '### OSINT'
- en: 'OSINT, or Open Source Intelligence, is the life blood of every social engineering
    engagement. It is also the piece that should have the most time spent on it. Due
    to that, it occupies the first and largest piece of the pyramid. One piece of
    this part of the pyramid is rarely addressed: documentation. How will you document,
    save, and catalog all the information you find? I discuss this key factor a bit
    more in the next chapter.  ### Pretext Development'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 'OSINT，即开源情报，是每次社会工程活动的命脉。它也是应该花费最多时间的部分。由于这一点，它占据了金字塔的第一部分，也是最大的部分。这部分金字塔中的一个方面很少被提及：文档。您将如何记录、保存和分类您找到的所有信息？我将在下一章中更详细地讨论这一关键因素。  ###
    借口开发'
- en: 'Based on all the findings from the OSINT period, the next logical step is to
    start to develop your pretexts. This is a crucial piece that''s best done with
    OSINT in mind. During this phase, you see what changes or additions need to be
    made to ensure success. This is also when it becomes clear what props and/or tools
    are needed.  ### Attack Plan'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '基于OSINT阶段的所有发现，下一个逻辑步骤是开始制定您的借口。这是一个至关重要的部分，最好在考虑OSINT的情况下完成。在这个阶段，您可以看到需要进行哪些更改或添加以确保成功。这也是确定需要哪些道具和/或工具的时候。  ###
    攻击计划'
- en: 'Having a pretext in hand does not mean you are ready. The next stage is to
    plan out the three W''s: what, when, and who.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个借口并不意味着您已经准备好了。下一个阶段是计划三个W：什么，何时和谁。
- en: What is the plan? What is it we are going for and trying to achieve? What does
    the client want? These questions will help develop the next piece.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划是什么？我们追求和试图实现什么？客户想要什么？这些问题将有助于制定下一步计划。
- en: When is the best time to launch the attack?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么时候是发动攻击的最佳时机？
- en: 'Who needs to be available at a moment''s notice for support or assistance?  ###
    Attack Launch'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '谁需要随时提供支持或帮助？  ### 攻击发动'
- en: 'Now comes the fun part: launching the attacks. With the preparation done on
    the attack plan, you are prepared to go full steam ahead. It is important to be
    prepared but not to be so scripted that you can''t be dynamic. I am all for having
    a written plan, and I think it can save you a ton of headaches down the road.
    The caution I have is that if you script out every word or action you feel needs
    to be taken, you can run into problems when the unexpected happens. Your brain
    realizes there is nothing on the script to help, and you begin to stutter, get
    nervous, and show signs of fear. This can really ruin your ability to succeed.
    Instead of scripting, I suggest using an outline, which gives you a path to follow
    but allows for artistic freedom.  ### Reporting'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '现在是有趣的部分：发动攻击。通过攻击计划的准备工作，您已经准备好全速前进了。准备是重要的，但不要过于脚本化，以至于无法灵活应对。我完全赞成制定书面计划，我认为它可以在未来节省大量麻烦。我要提醒的是，如果您将需要采取的每个字或行动都编写成脚本，那么当发生意外情况时，可能会遇到问题。您的大脑意识到脚本上没有任何帮助，您开始结巴，变得紧张，并表现出恐惧的迹象。这可能会真正破坏您成功的能力。与其编写脚本，我建议使用大纲，这为您提供了一个要遵循的路径，但也允许艺术自由。  ###
    报告'
- en: 'Wait—don''t skip over this section. Come back and read it. Yes, reporting is
    not fun, but you can think of it this way: Your customer just paid you *x* dollars
    to perform some services, and most likely, you were pretty darn successful in
    those attacks. But the customer didn''t pay you just because they wanted to look
    cool. They paid you to understand what they can do to fix the problem. For that
    reason, the reporting phase is at the very tip of the pyramid, is the very pinnacle
    that the rest of the pyramid rests on.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 等一下，不要跳过这一部分。回来读一下。是的，报告并不好玩，但你可以这样想：你的客户刚刚支付了*x*美元来执行一些服务，而且很可能，你在那些攻击中非常成功。但客户支付你并不是因为他们想要显得很酷。他们支付你是为了了解他们可以做什么来解决问题。因此，报告阶段位于金字塔的顶端，是整个金字塔的基石。
- en: The five phases of this pyramid, if followed, will lead to your success not
    only as a social engineer, but as a professional who is offering social engineering
    services to your customers. The fact is that, with the exception of reporting,
    these steps are followed by the malicious social engineers in the world.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遵循这个金字塔的五个阶段，不仅作为一个社会工程师，而且作为一个向客户提供社会工程服务的专业人士，你将取得成功。事实上，除了报告外，这些步骤是全世界恶意社会工程师遵循的。
- en: In 2015, Dark Reading reported on an attack that involved this very pyramid.
    (You can read the article “CareerBuilder Attack Sends Malware-Rigged Resumes to
    Businesses” at `[www.darkreading.com/vulnerabilities---threats/careerbuilder-attack-sends-malware-rigged-resumes-to-businesses/d/d-id/1320236?](http://www.darkreading.com/vulnerabilities---threats/careerbuilder-attack-sends-malware-rigged-resumes-to-businesses/d/d-id/1320236?).`)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，Dark Reading报道了一个涉及这个金字塔的攻击。（你可以阅读文章“CareerBuilder Attack Sends Malware-Rigged
    Resumes to Businesses”在`[www.darkreading.com/vulnerabilities---threats/careerbuilder-attack-sends-malware-rigged-resumes-to-businesses/d/d-id/1320236?](http://www.darkreading.com/vulnerabilities---threats/careerbuilder-attack-sends-malware-rigged-resumes-to-businesses/d/d-id/1320236?).`)
- en: The attackers investigated attacking a few targets and while working through
    their OSINT phase, they found out that their targets used a popular site called
    CareerBuilder.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 攻击者调查了一些目标并在进行OSINT阶段时发现他们的目标使用了一个名为CareerBuilder的流行网站。
- en: After completing the OSINT phase, the attackers started on pretext development.
    This led them to plan a pretext as a job seeker, who was looking to get hired
    at whatever role their targets were offering. They realized the tools they needed
    would be some maliciously encoded files and some realistic-looking resumes.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成OSINT阶段后，攻击者开始进行借口开发。这导致他们计划成为一个求职者的借口，他们希望被雇佣在目标提供的任何角色中。他们意识到他们需要的工具是一些恶意编码文件和一些看起来逼真的简历。
- en: They started to plan the attacks, by answering some of those W questions.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们开始计划攻击，回答一些关于这些W问题。
- en: They then launched the attacks by uploading their malicious documents *not*
    to the target but to the CareerBuilder website. The companies that posted the
    jobs would be notified by email that there was a new applicant, and that email
    would contain the attacker's uploaded attachments.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，他们发动了攻击，将他们的恶意文档*不*上传到目标，而是上传到CareerBuilder网站。发布工作的公司将收到一封新申请者的通知邮件，该邮件将包含攻击者上传的附件。
- en: They did not follow through with any actionable reporting phase, but there is
    some actionable reporting on this attack thanks to some researchers at Proofpoint.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们没有进行任何可操作的报告阶段，但由于Proofpoint的一些研究人员，对这次攻击有一些可操作的报告。
- en: 'This attack was successful because the target would get an email with an attachment
    from a trusted and reputable source (CareerBuilder). Consequently, the target
    would open the attachment without thinking. And that is exactly the goal of the
    malicious social engineer: to get the target to take an action that is *not* in
    their best interest without thinking through the potential dangers involved.  ##
    What''s in This Book?'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这次攻击成功是因为目标会收到一封来自信任和声誉良好来源（CareerBuilder）的附件的电子邮件。因此，目标会毫不犹豫地打开附件。这正是恶意社会工程师的目标：让目标在不经过深思熟虑的情况下采取*不符合*自身最佳利益的行动。##
    这本书里有什么？
- en: When I started to plan this book, I wanted to make sure that I kept to the outline
    of the first edition of *Social Engineering* so those who benefited from its pages
    would benefit from this book too. At the same time, I wanted to change the book
    and update it to cover some of new attacks and things I never discussed in the
    previous book.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始计划这本书时，我想确保遵循第一版《社会工程》的大纲，这样那些从中受益的人也会从这本书中受益。与此同时，我想改变这本书，并更新它以涵盖一些新的攻击和我在之前的书中从未讨论过的内容。
- en: I wanted to make sure I took all the advice from fans, researchers, readers,
    and reviewers in the hopes that I could make this book much better than the first.
    Let me outline how this book is formatted so you know what to look forward to.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我想确保我采纳了粉丝、研究人员、读者和评论者的所有建议，希望我能使这本书比第一版更好。让我概述一下这本书的格式，这样你就知道可以期待什么了。
- en: Following the path of the pyramid, [Chapter 2](c02.xhtml), “Do You See What
    I See?,” discusses OSINT and covers some of the timeless techniques used. I refrain
    from delving into actual tools too much, although I mention a few that have stayed
    in my tool chest for the last decade.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 沿着金字塔的路径，[第二章](c02.xhtml)“你看到了我看到的吗？”讨论了OSINT并涵盖了一些被使用的经典技术。我避免过多地深入实际工具，尽管我提到了一些在过去十年中一直留在我的工具箱中的工具。
- en: In [Chapter 3](c03.xhtml), “Profiling People Through Communication,” I examine
    a topic that I barely touched in the first edition. I delve deep into advanced
    communication modeling and profiling tools.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第三章](c03.xhtml)“通过交流对人进行剖析”中，我探讨了我在第一版中几乎没有涉及的一个话题。我深入研究了高级交流建模和剖析工具。
- en: '[Chapter 4](c04.xhtml), Becoming Anyone You Want,” is where I start to dive
    into pretexting. This is a topic that not many people talk about outside of social
    engineering. I cover tips, tricks, and many of the experiences (both successes
    and failures) that I have had over the years.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](c04.xhtml)“成为你想成为的任何人”是我开始深入探讨借口的地方。这是一个不多人在社会工程之外谈论的话题。我涵盖了多年来我所经历的许多经验（成功和失败）的技巧、诀窍和经验。'
- en: In [Chapter 5](c05.xhtml), “I Know How to Make You Like Me,” I compile information
    from the many podcasts, newsletters, and conversations with some of the world's
    greats—like Robin Dreeke—and apply the principles of rapport-building to social
    engineering. Robin Dreeke is the head of the FBI's Behavioral Analysis Unit and
    a good friend of mine. He is a master at building rapport and trust and has defined
    the steps to do both.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第五章](c05.xhtml)“我知道如何让你喜欢我”中，我整理了来自许多播客、通讯和与一些世界名人（如罗宾·德里克）的对话中的信息，并将建立关系的原则应用于社会工程。罗宾·德里克是FBI行为分析组的负责人，也是我的好朋友。他是建立关系和信任的大师，并已定义了实现这两者的步骤。
- en: '[Chapter 6](c06.xhtml), “Under the Influence,” applies the work of one of the
    leaders in the study of influence, Robert Cialdini, to the field of social engineering.
    The chapter takes the principles that he developed over his years of research
    and shows how they can and are being used by social engineers.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](c06.xhtml)“受影响”，将影响研究领域的领导者之一罗伯特·西奥尔迪尼的工作应用于社会工程领域。这一章介绍了他多年研究开发的原则，并展示了社会工程师如何使用和正在使用这些原则。'
- en: '[Chapter 7](c07.xhtml), “I Didn''t Even Ask You for That,” defines framing
    and elicitation and outlines how anyone can master both.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](c07.xhtml)“我甚至没有要求你那个”，定义了框架和引诱，并概述了任何人如何掌握这两者。'
- en: 'In [Chapter 8](c08.xhtml), “I Can See What You Didn''t Say,” we return to one
    of my favorite topics: nonverbals. I dig super-deep into this topic in my book
    *Unmasking the Social Engineer: The Human Element of Security* (Wiley, 2014),
    but this chapter is a beginner''s guide to get you started in the world of nonverbals.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第八章](c08.xhtml)“我看到了你没有说的话”中，我们回到了我最喜欢的话题之一：非语言。我在我的书《揭开社会工程师的面纱：安全的人类要素》（Wiley，2014年）中深入探讨了这个话题，但这一章是一个初学者指南，让你开始进入非语言世界。
- en: In [Chapter 9](c09.xhtml), “Hacking the Humans,” I take the previous eight chapters
    and apply them to five different types of social engineering attacks. This chapter
    shows how important it is for you, as a professional social engineer, to apply
    the principles of this book.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第九章](c09.xhtml)“攻击人类”中，我将前八章应用于五种不同类型的社会工程攻击。这一章展示了作为专业社会工程师，应用本书原则的重要性。
- en: As we near the end, [Chapter 10](c10.xhtml), “Do You Have a M.A.P.P.?,” covers
    prevention and mitigation. In a book about professional social engineering, it
    is fitting to have this chapter cover the four steps in learning to fight all
    social engineering attacks.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们接近尾声，[第10章](c10.xhtml)，“你有一个 M.A.P.P. 吗？”，涵盖了预防和减轻的内容。在一本关于专业社会工程的书中，有这一章节来介绍学会对抗所有社会工程攻击的四个步骤是合适的。
- en: Then, like all good things, this book must conclude. So, [Chapter 11](c11.xhtml),
    “Now What?,” brings this book to an end.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，像所有好事一样，这本书必须结束了。所以，[第11章](c11.xhtml)，“接下来怎么办？”，结束了这本书。
- en: 'Here are a few promises I have for you:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个我对你的承诺：
- en: I promise to not quote Wikipedia as a valued source, especially when mentioning
    research. (I learned from my mistakes.)
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我承诺不引用维基百科作为一个有价值的来源，尤其是在提及研究时。（我从错误中吸取了教训。）
- en: I promise to tell you many stories from my experiences during the last seven
    or more years. Sometimes, I tell one story from many angles to help really get
    a few points solidly fixed for you. But I try and mix up those stories so you
    don't get bored.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我承诺会告诉你很多我在过去七年或更长时间里的经历。有时，我会从多个角度讲一个故事，以帮助你真正牢固地理解一些观点。但我会尽量混合这些故事，让你不会感到无聊。
- en: When I am using the research or work of some of the greatest minds in their
    fields, I will make sure you have references to their work, so you can look deeper
    into any topic you may want.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我在使用一些领域内最伟大头脑的研究或工作时，我会确保你有他们工作的参考资料，这样你就可以更深入地了解任何你可能感兴趣的主题。
- en: Just as I did with the first book I ever wrote, I openly welcome all contacts,
    comments, suggestions, and criticism.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像我对我写过的第一本书一样，我欢迎所有的联系、评论、建议和批评。
- en: 'All I ask in return is that you read this book in the light it was intended.
    If you are a novice, this book can help you learn what is needed to be a professional
    social engineer. If you are experienced, then I hope my sharing a few stories,
    tips, and tricks will give you some new tools for your arsenal. If you are an
    enthusiast, then I want you to read this with the same excitement as I had while
    writing it. And if you are a skeptic, then read this with the thought that I am
    not claiming to be the one and only messiah of SE. I''m just a passionate social
    engineer with many years of experience that I want to share to try and make this
    world a little bit safer.  ## Summary'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我所要求的唯一回报是你以我所期望的方式阅读这本书。如果你是一个新手，这本书可以帮助你学习成为一名专业的社会工程师。如果你有经验，那么我希望我的分享一些故事、技巧和窍门能给你一些新的工具。如果你是一位热情者，那么我希望你像我写作时一样兴奋地阅读。如果你是一个怀疑者，那么请以我并不声称自己是社会工程的唯一救世主的思想阅读这本书。我只是一个有着多年经验的充满激情的社会工程师，我希望分享这些经验，试图让这个世界变得更安全一点。
- en: No book that I write would be complete without a cooking analogy, so here it
    goes. Like any great meal, there is a lot of planning, a great recipe that calls
    for fresh ingredients, and then artistic and scientific execution. Social engineering,
    although simplistic in nature, is not a recipe for a novice. It involves understanding
    how humans make decisions, what motivates them, and how to control your own emotions
    while exploiting those same processes in others.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我写的任何一本书都不会完整，没有烹饪的类比，所以我来了。就像任何一顿美餐一样，需要大量的计划，一个需要新鲜食材的好食谱，然后是艺术和科学的执行。社会工程虽然本质上很简单，但并不是新手的菜谱。它涉及理解人类如何做出决策，什么会激励他们，以及如何在利用他人的同时控制自己的情绪。
- en: The topic of this book is still as relevant today as it was eight years ago—maybe
    even more so now. In the past eight years, I have watched many people rise as
    professional social engineers. I have seen many malicious social engineers rise
    and fall too.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主题至今仍然像八年前一样重要——也许现在甚至更重要。在过去的八年里，我看到许多人成为专业社会工程师。我也看到许多恶意的社会工程师兴起和衰落。
- en: With the nature of attacks leaning so heavily toward the human element, it is
    imperative that all security professionals understand social engineering. But
    there is so much more to this topic. I remember when I started working as a chef
    (in a former life a long time ago), my mentor would take ingredients and tell
    me to taste little bits of each. But why?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于攻击的本质如此严重地倾向于人为因素，所有安全专业人员都必须了解社会工程。但这个主题还有很多内容。我记得当我开始做厨师（在很久以前的前世）时，我的导师会拿一些食材给我尝一点。但为什么呢？
- en: He told me that I couldn't possibly know what it means “to taste” if I didn't
    really understand what each item tasted like. If I know that the recipe calls
    for some horseradish, and I want it to be a little spicier, then I understand
    that I could add a little bit more. Understanding that a certain ingredient also
    has a salty quality might make me adjust my salt for the recipe, so items are
    not overly seasoned. You get the point.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉我，如果我不真正了解每种食材的味道，就不可能知道“品尝”是什么意思。如果我知道食谱需要一些山葵，而我想让它更辣一点，那么我就会明白我可以多加一点。了解某种食材也具有咸味可能会让我调整食谱中的盐，以免食物调味过多。你明白我的意思。
- en: Even if you are not in the security industry, it is important to understand
    how each of these ingredients “tastes” so you can be protected. What does it mean
    to build rapport with someone, and how can that be used to get you to part with
    your money? (This is covered in [Chapter 5](c05.xhtml).) How does influence, when
    sprinkled in an elicitation conversation, make someone give up a password over
    the phone? (This is covered in [Chapters 6](c06.xhtml) and [7](c07.xhtml).)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不在安全行业，了解这些要素的“味道”也很重要，这样你就可以得到保护。建立与某人的融洽关系意味着什么，以及如何利用这一点让你放弃你的钱？（这在[第5章](c05.xhtml)中有所涵盖。）在引诱对话中撒入影响力，如何让某人在电话中泄露密码？（这在[第6章](c06.xhtml)和[第7章](c07.xhtml)中有所涵盖。）
- en: Each of these ingredients can help you to learn the “taste.” When you know them,
    you can recognize when someone tries them out on you, and you are more secure.
    You can sense something isn't right, and you can take defensive actions.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这些要素中的每一个都可以帮助你学会“品味”。当你了解它们时，你可以识别当有人尝试在你身上使用它们时，你会更加安全。你可以感觉到有些不对劲，然后采取防御措施。
- en: 'Have you ever watched any cooking competition with Gordon Ramsay? When he tastes
    a dish that he hates, he identifies the specific problem: “This dish has way too
    much pepper and they used too much oil.” A novice, on the other hand, might say,
    “It''s too spicy and greasy.” Are those two descriptions the same thing? I think
    not. My goal is to help you become a Gordon Ramsay of the SE world—but maybe with
    less foul language.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有看过戈登·拉姆齐（Gordon Ramsay）的烹饪比赛？当他尝到一道他讨厌的菜时，他会指出具体问题：“这道菜太辣了，他们用了太多的油。” 另一方面，一个新手可能会说：“太辣，太油腻了。”
    这两种描述是一样的吗？我认为不是。我的目标是帮助你成为社会工程领域的戈登·拉姆齐，但也许少点粗话。
- en: With that said, let's jump into the first meaty chapter and discuss OSINT.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 说了这么多，让我们进入第一个内容丰富的章节，讨论OSINT。
