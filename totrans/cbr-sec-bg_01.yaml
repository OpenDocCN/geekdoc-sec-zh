- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “If you are not concerned about cybersecurity, you don’t know enough about it.”
  prefs: []
  type: TYPE_NORMAL
- en: I thought those words were just another attempt at fear-based selling – until
    I immersed myself in the subject and saw that blind faith in digital devices was
    accelerating past the security skills of most people and organizations that use
    them.
  prefs: []
  type: TYPE_NORMAL
- en: The lure of lower costs and higher earnings encourages us all to adopt new technologies
    very quickly.  Do we understand the risks?  Do we want to understand the risks? 
    Do we know anybody who can actually tell us what the risks really are?
  prefs: []
  type: TYPE_NORMAL
- en: Did you ever download a free software application?  Did you ever consider that
    this application was not free – the price was access to information on your phone,
    tablet or computer?
  prefs: []
  type: TYPE_NORMAL
- en: If you want to understand the risks in plain English, without technical clutter,
    this book is for you.  It will give you a broad insight into where we are, how
    we got here, where we are headed and how to take effective steps at a personal
    and organizational level to ensure you are better protected.
  prefs: []
  type: TYPE_NORMAL
- en: The book is designed to form an integrated, comprehensive story arc.  You will
    derive the most benefit from it if you choose to read it from cover to cover. 
    If you want to take a more fragmented approach, each chapter is also designed
    to be self-contained and can be read without knowledge from the preceding chapters.
  prefs: []
  type: TYPE_NORMAL
- en: There is also a short, abridged Cybersecurity to English dictionary at the back
    of this book that allows you to look up key technical terms used in cybersecurity
    and to obtain a translation into everyday English.
  prefs: []
  type: TYPE_NORMAL
- en: The subject of cybersecurity is incredibly relevant to us all, and not understanding
    it poses personal and professional risks.  This book provides fast access and
    understanding to anyone who wants to know about this subject area.
  prefs: []
  type: TYPE_NORMAL
- en: People tend to prefer concise, fact-based content, so this book is built to
    deliver that punchy format.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are a business person, politician, everyday human (perhaps one who
    has lost data) or existing security specialist who is looking to update your knowledge,
    this book will raise your eyebrows and enhance your knowledge of this fascinating
    and dangerous subject area.
  prefs: []
  type: TYPE_NORMAL
