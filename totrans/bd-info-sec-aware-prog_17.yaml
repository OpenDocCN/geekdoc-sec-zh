- en: 'Q: What constitutes an information security awareness program in your opinion?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The key point for an information security awareness program is to get the
    regular employee to be your first line of defense for the information security
    program. In other words, they need to be aware that their actions (or inactions)
    can lead to breaches of data and the security of the company. Hence, they need
    to understand that their role is the everyday eyes and ears for the company''s
    security.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What was the reason for building your own program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: I have held the equivalent of four CISO positions—each one was the first
    true information security manager for each of the companies. Hence, the security
    program I needed to enact was truly a start-up for each company. One area that
    I included in each of the companies was a security awareness program of one sort
    or another.'
  prefs: []
  type: TYPE_NORMAL
- en: My reason for this was as noted above—I view each employee to be the first line
    of the company's defense for InfoSec. Hence, they need to understand their roles
    and they need to understand what to do if they see a problem that could be indicative
    of an InfoSec issue in progress.
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: How did you get management buy-in for your program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The management buy-in was relatively easy since the management wanted a
    security awareness program anyway. The management caused some challenges when
    they were concerned that InfoSec became a “police function,” and then in one company,
    the management was very strong in stopping the program until it was modified (e.g.,
    putting notes on chairs if an unattended desktop was unlocked was viewed as being
    too much a “police function” and needed to stop).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What was your biggest challenge to building an information security awareness
    program for your organization?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The biggest challenge is time: the time it took to develop the program,
    the time it took to develop the presentations, etc. That was the biggest issue
    since all four security awareness programs were built along the concept of “guerilla
    marketing”—basically quick, cheap, and effective. This detracted from me doing
    my other roles.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: Was budget an issue?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Budget was an issue—there were no funds for a “formal” security awareness
    program. But I could get some funds for small things like simple handouts and
    posters, designed and made by me. But, purchasing any security awareness products
    on the outside was not allowed for the programs due to the lack of funds.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What where the political obstacles that needed to be overcome?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The first one at one company was the management''s view that InfoSec was
    and could be a “police function” and they were very worried that security awareness
    could go too far in this direction.'
  prefs: []
  type: TYPE_NORMAL
- en: Otherwise, there weren't too many political obstacles—especially because I made
    the security awareness program interesting, informative, and fun.
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What metrics are useful for measuring the success of an information security
    awareness program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: None—I didn''t have time to be that sophisticated. However, I did track
    how many individuals attended my lunch-and-learn presentations.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What failures and pitfall did you encounter in building an information security
    awareness program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: No failures per se… especially since anything being done was more than had
    ever been done before.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What is the best training cycle for a program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: I tried to do presentations for all new employees and monthly.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What learning and teaching styles did you use for your program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: One aspect I tried to use was to help the employee best understand how they
    can protect their own data.'
  prefs: []
  type: TYPE_NORMAL
- en: For instance, I would do lunch-and-learn classes in November/early December
    to teach employees about online/Internet fraud, theft, etc. I would help them
    best understand good practices for protecting their own passwords, credit card
    numbers, etc., with the hope and “plan” so to speak that they would bring these
    good security practices back into the office space.
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What is your advice for others building their own programs?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Start small, start simple, and every little bit you do “counts.” You don''t
    need to buy outside posters, handouts, trinkets, etc., to be successful.'
  prefs: []
  type: TYPE_NORMAL
- en: Take advantage of company newsletters. I usually have an article in each newsletter
    about InfoSec, what to watch out for, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Take advantage of company meetings, new employee orientation for security awareness
    presentations, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What is the advantage of building your own program over buying a prebuilt
    information security awareness program from a vendor?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: I''ve never used a prebuilt program but my opinion is that your own program
    can weave in corporate culture, corporate stories, organizational issues, etc.,
    more so than a prebuilt program.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What where the successes you encountered in building an information security
    awareness program?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: The occasional person who would thank me for either teaching them how to
    be more secure or hearing a story about how someone would share a story of a new
    lesson-learned or how a security near-miss was prevented.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: What advice do you have for people who are currently building their own
    information security awareness programs?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Start small, start simple, and every little bit you do “counts.” You don''t
    need to buy outside posters, handouts, trinkets, etc., to be successful.'
  prefs: []
  type: TYPE_NORMAL
- en: Take advantage of company newsletters. I usually have an article in each newsletter
    about InfoSec, what to watch out for, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Take advantage of company meetings, new employee orientation for security awareness
    presentations, etc.
