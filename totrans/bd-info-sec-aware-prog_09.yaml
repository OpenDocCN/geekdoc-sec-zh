- en: Why Current Programs Don't Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bill Gardner    ^(Marshall University, Huntington, WV, USA)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The lecture as a teaching tool is dead. Current programs don't work because
    we rely on old models of teaching. People learn in different ways. Some people
    are visual learners, while others learn better from reading or discussing. We
    need to move away from canned web-delivered training to interactive, hands-on
    learning to build more effective security awareness programs.
