  type: TYPE_NORMAL
  zh: '[5](contents.xhtml#re_chapter5)'
- en: '[Social Engineering Attacks Leveraging PII](contents.xhtml#re_chapter5)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[利用PII的社会工程攻击](contents.xhtml#re_chapter5)'
- en: Social engineering attacks are more effective when the bait or the ploy fits
    into a context that the recipient of a message relates to as routine or normal.
    That message could be about football or baseball, making it of interest to sports
    fans. Bait messages promising nude photos of celebrities have also worked well
    in the past. The vast amount of Personally Identifiable Information (PII) available
    on the Internet makes it easy for social engineering attackers to find subject
    matter that is relatable to individuals in their private lives and to corporate
    employees in the pursuit of their business activities. Thus, the information that
    is publicly available about individuals or organizations has become a security
    issue, because it can be used in socially engineered attacks on systems or in
    attempts to defraud or steal identities. This chapter reviews the security issues
    surrounding PII.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程攻击在诱饵或诡计符合消息接收者视为例行或正常的情境时更有效。 该消息可能是关于足球或棒球，使其对体育迷感兴趣。 以往诱饵消息承诺提供名人裸照也取得了良好效果。
    互联网上大量可获取的个人可识别信息（PII）使得社会工程攻击者可以轻松找到与个人私生活或企业员工在开展业务活动中相关的主题。 因此，关于个人或组织的公开信息已成为安全问题，因为它可以用于针对系统的社会工程攻击或企图欺诈或窃取身份。
    本章审查了围绕PII的安全问题。
- en: '[5.1 Defining Personally Identifiable Information (PII)](contents.xhtml#re_ch-5-sec-1)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.1 定义个人可识别信息（PII）](contents.xhtml#re_ch-5-sec-1)'
- en: One perspective on Personally Identifiable Information (PII) refers to information
    that can be used to distinguish or trace an individual’s identity, either alone
    or when combined with other personal or identifying information that is linked
    or linkable to a specific individual. The definition of PII is not necessarily
    anchored to any single category of information or technology. Rather, it requires
    a case-by-case assessment of the specific risk that an individual can be identified
    from the information. In performing this assessment, it is important for an agency
    to recognize that non-PII can become PII whenever additional information is made
    publicly available in any medium and from any source that, when combined with
    other available information, could be used to identify an individual. [¹](#re_TNF-CH005_CIT00001)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 个人可识别信息（PII）的一个视角是指可以用来区分或追踪个人身份的信息，无论是单独使用还是与其他个人或标识信息结合使用，这些信息与特定个人相关联或可关联。
    PII的定义并不一定与任何单一信息类别或技术相关联。相反，它需要对能够从信息中识别个体的具体风险进行逐案评估。 在进行此评估时，对于机构来说，重要的是要认识到，只要在任何媒介和任何来源公开提供的附加信息与其他可用信息结合时可以用于识别个人，那么非PII就可以变成PII。
    [¹](#re_TNF-CH005_CIT00001)
- en: Another perspective on PII contends that it is any representation of information
    that permits the identity of an individual to whom the information applies to
    be reasonably inferred by either direct or indirect means. Further, PII is defined
    as information that directly identifies an individual (name, address, social security
    number (SSN) or other identifying number or code, telephone number, email address,
    etc.) or by which an agency intends to identify specific individuals in conjunction
    with other data elements, that is, indirect identification. (These data elements
    may include a combination of gender, race, birth date, geographic indicator, and
    other descriptors.) Additionally, information permitting the physical or online
    contacting of a specific individual is the same as personally identifiable information.
    This information can be maintained in either paper or electronic or other media.
    [²](#re_TNF-CH005_CIT00002)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: PII的另一个视角认为，它是任何信息的表达，使得适用于信息的个人的身份可以通过直接或间接手段合理地推断出来。 此外，PII被定义为直接标识个体的信息（姓名，地址，社会安全号码（SSN）或其他标识号码或代码，电话号码，电子邮件地址等），或者机构打算与其他数据元素一起识别特定个体的信息，即间接识别。
    （这些数据元素可能包括性别，种族，出生日期，地理指示符和其他描述符的组合。）另外，允许与特定个人进行物理或在线联系的信息与个人可识别信息相同。 此信息可以保存在纸张或电子或其他媒体中。
    [²](#re_TNF-CH005_CIT00002)
- en: 'According to the General Accountability Office (GAO), PII is any information
    about an individual maintained by an agency, including any information that can
    be used to distinguish or trace an individual’s identity, such as name, social
    security number, date and place of birth, mother’s maiden name, or biometric records;
    and any other information that is linked or linkable to an individual, such as
    medical, educational, financial, and employment information. Examples of PII include,
    but are not limited to:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国政府问责局（GAO）的说法，PII 是机构维护的有关个人的任何信息，包括任何可用于区分或追踪个人身份的信息，例如姓名、社会保障号码、出生日期和地点、母亲的婚前姓名或生物识别记录；以及与个人相关联或可关联的任何其他信息，例如医疗、教育、财务和就业信息。PII
    的例子包括但不限于：
- en: Name, such as full name, maiden name, mother’s maiden name, or alias.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姓名，如全名、婚前姓名、母亲的婚前姓名或别名。
- en: Personal identification number, such as social security number, passport number,
    driver’s license number, taxpayer identification number, or financial account
    or credit card number.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人身份证号码，如社会保障号码、护照号码、驾驶证号码、纳税人识别号码或金融账户或信用卡号码。
- en: Address information, such as street address or email address.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地址信息，如街道地址或电子邮件地址。
- en: Personal characteristics, including photographic image (especially of the face
    or other identifying characteristics), fingerprints, handwriting, or other biometric
    data (e.g., retina scan, voice signature, facial geometry).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人特征，包括照片图像（特别是面部或其他识别特征）、指纹、手写或其他生物识别数据（例如，视网膜扫描、声纹签名、面部几何）。
- en: Information about an individual that is linked or linkable to one of the above
    (e.g., date of birth, place of birth, race, religion, weight, activities, geographical
    indicators, employment information, medical information, education information,
    financial information).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与上述任一项相关联或可关联的个人信息（例如，出生日期、出生地点、种族、宗教、体重、活动、地理指标、就业信息、医疗信息、教育信息、财务信息）。
- en: Asset information, such as Internet Protocol (IP) or Media Access Control (MAC)
    address, or other host-specific, persistent, static identifiers that consistently
    link to a particular person or small, well-defined group of people.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产信息，例如互联网协议（IP）或媒体访问控制（MAC）地址，或其他与主机相关的、持久的、静态的标识符，这些标识符持续地与特定人员或小型、明确定义的人群联系在一起。
- en: Information identifying personally owned property, such as vehicle registration
    number or title number and related information.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别个人拥有财产的信息，例如车辆注册号或所有权证号及相关信息。
- en: Linked information is information about or related to an individual that is
    logically associated with other information about the individual. In contrast,
    linkable information is information about or related to an individual for which
    there is a possibility of logical association with other information about the
    individual. For example, if two databases contain different PII elements, then
    someone with access to both databases may be able to link the information from
    the two databases and identify individuals, as well as access additional information
    about or relating to the individuals. If the secondary information source is present
    on the same system or a closely related system and does not have security controls
    that effectively segregate the information sources, then the data are considered
    linked. If the secondary information source is maintained more remotely, such
    as in an unrelated system within the organization, available in public records,
    or otherwise readily obtainable (e.g., Internet search engine), then the data
    is considered linkable. [³](#re_TNF-CH005_CIT00003)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关联信息是与个人相关的信息，逻辑上与个人的其他信息相关联。相比之下，可关联信息是指与个人相关的信息，存在与其他与个人相关的信息逻辑关联的可能性。例如，如果两个数据库包含不同的个人识别信息元素，那么访问这两个数据库的人可能能够将两个数据库中的信息联系起来，并识别出个人，以及访问与个人相关的其他信息。如果次要信息源存在于同一系统或密切相关的系统上，并且没有有效地将信息源隔离的安全控制，则数据被认为是关联的。如果次要信息源维护在更远的地方，例如组织内的不相关系统中、公共记录中，或者以其他方式容易获得（例如，互联网搜索引擎），则数据被认为是可关联的。[³](#re_TNF-CH005_CIT00003)
- en: '[5.2 Why PII is a Problem](contents.xhtml#re_ch-5-sec-2)'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.2 为什么 PII 是一个问题](contents.xhtml#re_ch-5-sec-2)'
- en: Unauthorized access, use, or disclosure of PII can seriously harm individuals,
    by contributing to cyber-stalking, identity theft, blackmail, or embarrassment,
    as well as harming the organization holding the PII, by reducing public trust
    in the organization or creating legal liability. Harm means any adverse effects
    that would be experienced by an individual whose PII was the subject of a loss
    of confidentiality, as well as any adverse effects experienced by the organization
    that maintains the PII. Harm to an individual includes any negative or unwanted
    effects (i.e., that may be socially, physically, or financially damaging). Examples
    of types of harm to individuals include, but are not limited to, the potential
    for blackmail, identity theft, physical harm, discrimination, or emotional distress.
    As a result, more and more people are using identity monitoring services or having
    identity theft insurance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 未经授权的 PII 访问、使用或披露可能严重损害个人，包括促成网络跟踪、身份盗窃、勒索或尴尬，以及损害持有 PII 的组织，减少公众对组织的信任或产生法律责任。伤害指的是个人的任何不利影响，其
    PII 是保密丧失的主题，以及维护 PII 的组织所经历的任何不利影响。对个人的伤害包括任何负面或不受欢迎的影响（即可能在社会上、身体上或经济上造成损害）。对个人造成伤害的类型的示例包括但不限于可能导致勒索、身份盗窃、身体伤害、歧视或情感困扰。因此，越来越多的人正在使用身份监控服务或购买身份盗窃保险。
- en: PII can also be used in phishing attacks, as was allegedly the case in the February
    2019 revelation that Iranian intelligence staff used the PII of US intelligence
    staff to socially engineer an attack that compromised the US staff and resulted
    in Iran gaining access to US intelligence information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: PII 也可能被用于网络钓鱼攻击，正如据称在 2019 年 2 月揭示的那样，伊朗情报人员使用美国情报人员的 PII 进行社会工程攻击，导致美国员工遭受损失并导致伊朗获得对美国情报信息的访问权限。
- en: Organizations may also experience harm as a result of a loss of confidentiality
    of PII maintained by the organization, including but not limited to administrative
    burden, financial losses, loss of public reputation and public confidence, and
    legal liability. The following describe the three impact levels, low, moderate,
    and high, which are based on the potential impact of a security breach involving
    a particular system. The impact levels are summarized in Box 5.1.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可能还会因为对组织维护的 PII 的保密性丧失而遭受损害，包括但不限于行政负担、财务损失、公众声誉和信心的损失以及法律责任。以下描述了三个影响级别，即低、中和高，这些级别基于涉及特定系统的安全漏洞的潜在影响。影响级别总结在
    Box 5.1 中。
- en: Box 5.1 Impact Levels of PII Compromises
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Box 5.1 PII 泄露的影响级别
- en: LOW if the loss of confidentiality, integrity, or availability could be expected
    to have a limited adverse effect.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可以预期保密性、完整性或可用性的丧失会产生有限的不利影响，则影响程度为低。
- en: MODERATE if the loss of confidentiality, integrity, or availability could be
    expected to have a serious adverse effect.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可以预期保密性、完整性或可用性的丧失会产生严重不利影响，则影响程度为中等。
- en: HIGH if the loss of confidentiality, integrity, or availability could be expected
    to have a severe or catastrophic adverse effect.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可以预期保密性、完整性或可用性的丧失会产生严重或灾难性的不利影响，则影响程度为高。
- en: The potential impact is low if the loss of confidentiality, integrity, or availability
    could be expected to have a limited adverse effect on organizational operations,
    organizational assets, or individuals. A limited adverse effect means that the
    loss of confidentiality, integrity, or availability might, for example, cause
    a degradation in mission capability to an extent and duration that the organization
    is able to perform its primary functions, but the effectiveness of the functions
    is noticeably reduced; result in minor damage to organizational assets; result
    in minor financial loss; or result in minor harm to individuals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可以预期保密性、完整性或可用性的丧失对组织运营、组织资产或个人产生有限的不利影响，则潜在影响较低。有限不利影响意味着保密性、完整性或可用性的丧失可能会导致任务能力的下降，但组织仍能执行其主要职能，但职能的效果明显降低；可能导致对组织资产的轻微损害；可能导致轻微的财务损失；或者可能对个人造成轻微伤害。
- en: The potential impact is moderate if the loss of confidentiality, integrity,
    or availability could be expected to have a serious adverse effect on organizational
    operations, organizational assets, or individuals. A serious adverse effect means
    that the loss of confidentiality, integrity, or availability might, for example,
    cause a significant degradation in mission capability to an extent and duration
    that the organization is able to perform its primary functions, but the effectiveness
    of the functions is significantly reduced; result in significant damage to organizational
    assets; result in significant financial loss; or result in significant harm to
    individuals that does not involve loss of life or serious life-threatening injuries.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果机密性、完整性或可用性的丧失可能对组织运营、组织资产或个人造成严重不利影响，则潜在影响程度为中等。严重不利影响意味着机密性、完整性或可用性的丧失可能导致任务能力严重下降，使组织能够执行其主要功能，但功能的有效性显著降低；导致组织资产严重损坏；导致严重财务损失；或导致不涉及生命丧失或严重威胁生命的个人受到严重伤害的可能性。
- en: The potential impact is high if the loss of confidentiality, integrity, or availability
    could be expected to have a severe or catastrophic adverse effect on organizational
    operations, organizational assets, or individuals. A severe or catastrophic adverse
    effect means that the loss of confidentiality, integrity, or availability might,
    for example, cause a severe degradation in or loss of mission capability to an
    extent and duration that the organization is not able to perform one or more of
    its primary functions; result in major damage to organizational assets; result
    in major financial loss; or result in severe or catastrophic harm to individuals
    involving loss of life or serious life-threatening injuries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果机密性、完整性或可用性的丧失可能对组织运营、组织资产或个人造成严重或灾难性的不利影响，则潜在影响程度为高。严重或灾难性的不利影响意味着机密性、完整性或可用性的丧失可能导致任务能力严重下降或丧失，使组织无法执行其一项或多项主要功能；导致组织资产重大损坏；导致重大财务损失；或导致涉及生命丧失或严重威胁生命的严重或灾难性伤害。
- en: Harm to individuals as described in these impact levels is easier to understand
    with examples. A breach of the confidentiality of PII at the low-impact level
    would not cause harm greater than inconvenience, such as changing a telephone
    number. The types of harm that could be caused by a breach involving PII at the
    moderate-impact level include financial loss due to identity theft or denial of
    benefits, public humiliation, discrimination, and the potential for blackmail.
    Harm at the high-impact level involves serious physical, social, or financial
    harm, resulting in potential loss of life, loss of livelihood, or inappropriate
    physical detention.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些影响级别描述的对个人的伤害更容易通过示例理解。在低影响级别上，个人可识别信息（PII）的机密性泄露不会造成更大的伤害，只会带来不便，比如更换电话号码。在中等影响级别上，涉及PII的泄露可能造成的伤害类型包括因身份盗窃或丧失权益而导致的财务损失、公开羞辱、歧视以及可能导致敲诈勒索的潜在风险。高影响级别的伤害涉及严重的身体、社会或经济伤害，可能导致生命丧失、生计丧失或不当的身体拘留。
- en: An organization that is subject to any obligations to protect PII should consider
    such obligations when determining the PII confidentiality impact level. Many organizations
    are subject to laws, regulations, or other mandates governing the obligation to
    protect personal information, such as the Privacy Act of 1974, OMB memoranda,
    and the Health Insurance Portability and Accountability Act of 1996 (HIPAA). Additionally,
    some federal agencies, such as the Census Bureau and the Internal Revenue Service
    (IRS), are subject to additional specific legal obligations to protect certain
    types of PII. Some organizations are also subject to specific legal requirements
    based on their role. For example, organizations acting as financial institutions
    by engaging in financial activities are subject to the Gramm-Leach-Bliley Act
    (GLBA). Also, some agencies that collect PII for statistical purposes are subject
    to the strict confidentiality requirements of the Confidential Information Protection
    and Statistical Efficiency Act (CIPSEA). Violations of these laws can result in
    civil or criminal penalties. Organizations may also be obliged to protect PII
    by their own policies, standards, or management directives.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有义务保护 PII 的组织在确定 PII 机密性影响级别时应考虑这些义务。许多组织受到法律、法规或其他规定的约束，规定了保护个人信息的义务，如 1974
    年的《隐私法》、OMB备忘录和 1996 年的《健康保险可移植性与责任法案》（HIPAA）。此外，一些联邦机构，如人口普查局和国内税收局（IRS），受到保护某些类型
    PII 的额外具体法律义务的约束。一些组织也受其角色的具体法律要求的约束。例如，从事金融活动的金融机构受到《格兰姆-利奇-布莱利法案》（GLBA）的约束。此外，一些为统计目的收集
    PII 的机构受到《保护机密信息和统计效率法》（CIPSEA）的严格保密要求的约束。违反这些法律可能会导致民事或刑事处罚。组织还可能根据其自身的政策、标准或管理指令有义务保护
    PII。
- en: Decisions regarding the applicability of a particular law, regulation, or mandate
    should be made in consultation with an organization’s legal counsel and privacy
    officer because relevant laws, regulations, and mandates are often complex and
    change over time. [³](#re_TNF-CH005_CIT00003)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于特定法律、法规或规定的适用性的决定应与组织的法律顾问和隐私官员协商，因为相关法律、法规和规定通常复杂且随时间变化。[³](#re_TNF-CH005_CIT00003)
- en: '[5.3 Identity Theft is Made Easy with PII](contents.xhtml#re_ch-5-sec-3)'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.3 PII 使身份盗窃变得轻松](contents.xhtml#re_ch-5-sec-3)'
- en: Identity theft and identity fraud are terms used to refer to all types of crime
    in which someone wrongfully obtains and uses another person’s personal data in
    some way that involves fraud or deception, typically for economic gain. Several
    common types of identity theft that can affect individuals are shown in Box 5.2.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 身份盗窃和身份欺诈是指以欺诈或欺骗手段非法获取和使用他人个人数据的各种犯罪行为。通常涉及经济利益。以下是几种可能影响个人的常见身份盗窃类型：
- en: Box 5.2 Common Types of Identity Thefts
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子 5.2 常见的身份盗窃类型
- en: Tax ID theft—Someone uses your social security number to falsely file tax returns
    with the IRS or your state.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 税务身份盗窃—有人使用你的社会安全号码向国税局或你所在州的税务部门虚假申报纳税。
- en: Medical ID theft—Someone steals your Medicare ID or health insurance member
    number. Thieves use this information to get medical services or send fake bills
    to your health insurer.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗身份盗窃—有人窃取你的 Medicare ID 或医疗保险会员号码。盗贼使用此信息获取医疗服务或向你的健康保险公司发送虚假账单。
- en: Social ID theft—Someone uses your name and photos to create a fake account on
    social media. [⁴](#re_TNF-CH005_CIT00004)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交身份盗窃—有人使用你的姓名和照片在社交媒体上创建假账户。[⁴](#re_TNF-CH005_CIT00004)
- en: 'Some of the most common ways that identity theft or fraud can happen include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最常见的身份盗窃或欺诈方式包括：
- en: In public places, for example, criminals may engage in shoulder surfing watching
    from a nearby location as people punch in their telephone calling card number
    or credit card number, or listening to their conversation if they give a credit
    card number over the telephone.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在公共场所，例如，犯罪分子可能会进行肩部冲浪，从附近的位置观察人们输入电话卡号码或信用卡号码，或者如果他们在电话中提供信用卡号码，听他们的谈话。
- en: If people receive applications for pre-approved credit cards in the mail but
    discard them without tearing up the enclosed materials, criminals may retrieve
    them and try to activate the cards for their use without your knowledge. Also,
    if mail is delivered to a place where others have ready access to it, criminals
    may simply intercept and redirect mail to another location.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果人们收到了预先批准的信用卡申请，并且没有撕毁随附的材料而将其丢弃，犯罪分子可能会取回这些申请并尝试激活卡片以在您不知情的情况下使用。此外，如果邮件送到其他人容易接触的地方，犯罪分子可能会简单地拦截并将邮件重定向到另一个地点。
- en: Many people respond to spam (social engineering attack) that promises them some
    benefit but requests identifying data, without realizing that in many cases, the
    requester has no intention of keeping that promise. In some cases, criminals reportedly
    have used computer technology to steal large amounts of personal data.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多人会对垃圾邮件（社会工程攻击）做出回应，承诺给予他们某些好处，但请求识别数据，却没有意识到在许多情况下，请求者并不打算遵守承诺。在某些情况下，据报道，犯罪分子利用计算机技术窃取了大量个人数据。
- en: The Department of Justice (DOJ) prosecutes cases of identity theft and fraud
    under a variety of federal statutes. In the fall of 1998, for example, Congress
    passed the Identity Theft and Assumption Deterrence Act. This legislation created
    a new offense of identity theft, which prohibits knowingly transfer[ring] or us[ing],
    without lawful authority, a means of identification of another person with the
    intent to commit, or to aid or abet, any unlawful activity that constitutes a
    violation of federal law, or that constitutes a felony under any applicable state
    or local law. This offense, in most circumstances, carries a maximum term of 15
    years’ imprisonment, a fine, and criminal forfeiture of any personal property
    used or intended to be used to commit the offense.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部（DOJ）根据各种联邦法规起诉身份盗窃和欺诈案件。例如，在1998年秋天，国会通过了身份盗窃和假冒遏制法。这项立法创造了一项新罪行，即禁止“在没有合法授权的情况下，故意转让或使用他人的身份识别手段，以达到犯罪活动或协助、教唆任何违反联邦法律的活动，或构成适用的任何州或地方法律的重罪”。在大多数情况下，此罪行最高可处以15年监禁、罚款和对用于或意图用于犯罪行为的任何个人财产的刑事没收。
- en: Schemes to commit identity theft or fraud may also involve violations of other
    statutes as shown in Box 5.3\. Each of these federal offenses is a felony that
    carries substantial penalties, in some cases, as high as 30 years’ imprisonment,
    fines, and criminal forfeiture. [⁵](#re_TNF-CH005_CIT00005)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 身份盗窃或欺诈的计划也可能涉及违反其他法规，如 Box 5.3 所示。每一项联邦罪行都是一项重罪，其处罚相当严厉，在某些情况下，最高可达30年监禁、罚款和刑事财产没收。[⁵](#re_TNF-CH005_CIT00005)
- en: Box 5.3 Federal Laws Identity Theft Violate
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Box 5.3 违反联邦法的身份盗窃行为
- en: Identification fraud (18 USC § 1028)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份识别欺诈（18 USC § 1028）
- en: Credit card fraud (18 USC § 1029)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信用卡欺诈（18 USC § 1029）
- en: Computer fraud (18 USC § 1030)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机欺诈（18 USC § 1030）
- en: Mail fraud (18 USC § 1341)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邮件欺诈（18 USC § 1341）
- en: Wire fraud (18 USC § 1343)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电信欺诈（18 USC § 1343）
- en: Financial institution fraud (18 USC § 1344)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融机构欺诈（18 USC § 1344）
- en: Federal prosecutors work with federal investigative agencies such as the Federal
    Bureau of Investigation (FBI), the US Secret Service, and the US Postal Inspection
    Service to prosecute identity theft and fraud cases. In addition, several private
    companies are providing identity theft protection and identity recovery services.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦检察官与联邦调查机构合作，如联邦调查局（FBI）、美国特勤局和美国邮政检查服务，以起诉身份盗窃和欺诈案件。此外，还有几家私营公司提供身份盗窃保护和身份恢复服务。
- en: In March 2015, the Internal Revenue Service convened a public-private partnership
    to respond to the growing threat of tax identity theft and stolen identity refund
    fraud. This group, called the IRS Security Summit, is made up of IRS officials,
    CEOs of leading tax preparation firms, software developers, payroll and tax financial
    product processors, financial institutions, tax professionals, and state tax administrators.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年3月，美国国内税务局召集了一个公私合作伙伴关系来应对不断增长的税收身份盗窃和被盗身份退税欺诈的威胁。这个名为“IRS安全峰会”的团体由IRS官员、领先的税收准备公司的CEO、软件开发人员、工资和税收金融产品处理器、金融机构、税务专业人员和州税务管理员组成。
- en: The summit has improved safeguards in the tax return submission pipeline, keeping
    false returns out of the system, improving internal fraud filters, and preventing
    fraudulent refunds from being paid out. Between 2015 and 2017, the number of reported
    tax identity theft victims fell by nearly 65%, and tax returns with confirmed
    identity theft decreased by about 30% between 2016 and 2017.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 峰会改进了纳税申报管道的保障措施，阻止了虚假申报进入系统，改进了内部欺诈过滤器，并防止了支付欺诈性退款。在2015年至2017年期间，报告的税收身份盗窃受害者数量减少了近65%，2016年至2017年间确认身份盗窃的税收申报减少了约30%。
- en: The Identity Theft Tax Refund Fraud Information Sharing and Analysis Center
    (IDTTRF-ISAC, also known as ISAC), a partnership between the IRS, the states,
    and the private sector, was established to form a new line of defense to protect
    the tax ecosystem and taxpayers by merging ideas, addressing legal barriers, and
    opening channels of communication. The IDTTRF-ISAC is serving as the Trusted Third
    Party (TTP) between all of the entities cooperating to reduce fraudulent tax returns.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 身份盗窃税款退款欺诈信息共享与分析中心（IDTTRF-ISAC，也称为ISAC），是由美国国税局、各州和私营部门共同合作建立的，旨在通过整合思想、解决法律障碍和开启沟通渠道形成新的防线，保护税收生态系统和纳税人。IDTTRF-ISAC充当着所有合作减少欺诈性税收申报实体之间的可信第三方（TTP）。
- en: As of 2018, all states and virtually all major stakeholders in private industry
    are participating in the ISAC. Members agree that seeing what others are doing
    will help them get a bigger picture and identify more instances of fraud. The
    ability to connect in the ISAC portal is unprecedented because it enables members
    to build a network and learn new strategies and tactics by leveraging others’
    knowledge and expertise. Partners note the usefulness of the ISAC portal, an open
    but secure (NIST 800-53 and IRS Publication 4812 compliant with two-factor authentication)
    environment that allows states, the IRS, and industry to quickly, easily, and
    confidentially share best practices and techniques. Especially for some partners
    from smaller entities with limited resources, the ISAC enables them to connect
    with and learn from more mature and experienced partners. [⁶](#re_TNF-CH005_CIT00006)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2018年，所有州和几乎所有主要私营行业利益相关者都参与了ISAC。成员们认为，观察其他人的做法将帮助他们形成更全面的认识，并识别更多的欺诈实例。通过ISAC门户连接的能力是前所未有的，因为它使成员能够建立网络，并通过利用他人的知识和专长学习新的策略和战术。合作伙伴们指出了ISAC门户的实用性，这是一个开放但安全的（符合NIST
    800-53和IRS出版物4812的两因素认证要求）环境，允许各州、美国国税局和行业迅速、轻松、保密地分享最佳实践和技术。尤其是对于一些资源有限的小型实体的合作伙伴来说，ISAC使他们能够与更成熟、更有经验的合作伙伴联系和学习。
- en: '[5.4 Self Disclosure of PII is also a Problem](contents.xhtml#re_ch-5-sec-4)'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.4 个人身份信息（PII）的自我披露也是一个问题](contents.xhtml#re_ch-5-sec-4)'
- en: The Internet has been available for widespread public use since the early 1990s.
    Many people cannot recall how society functioned without it. Compared with the
    lifespan of the Internet, social media, which began to evolve in 2003, remains
    in its adolescent stage. Users add their own content to any social media site
    that allows it. Websites such as Facebook and Wikipedia are not static; individuals
    continually modify them by adding commentary, photos, and videos. The web is no
    longer a fixed object for passive observation. It has become a dynamic venue for
    proactive and often passionate interaction. The growth, power, and influence of
    social media have proven phenomenal, as evidenced by the decline of traditional
    newspapers and the outcome of recent elections.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网自20世纪90年代初就已经普及并对公众开放。许多人无法回忆起没有互联网时社会是如何运作的。与互联网的寿命相比，社交媒体始于2003年的进化，仍处于青少年阶段。用户可以将自己的内容添加到任何允许的社交媒体网站上。诸如Facebook和维基百科之类的网站并非静态的；个人不断通过添加评论、照片和视频来修改它们。网络不再是被动观察的固定对象。它已经成为积极而常常充满激情互动的动态场所。社交媒体的增长、力量和影响力已经被证明是惊人的，这可以从传统报纸的衰落和最近选举的结果中得到证明。
- en: 'Information obtained from public records (e.g., birth, death, and real estate)
    has been available online for years. By increasing exposure of personal information,
    social media has raised the threat level on identity theft and other forms of
    criminal activity. This new entity has a unique nature that makes it powerful
    and unpredictable. Several characteristics combine to make it especially threatening
    to some types of people including military personnel and law enforcement officers:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，从公共记录（例如出生、死亡和房地产记录）获得的信息一直都可以在网上获取。通过增加个人信息的曝光，社交媒体提高了身份盗窃和其他形式犯罪活动的威胁水平。这种新实体具有独特的性质，使其强大而不可预测。几个特征结合在一起，使其对某些类型的人尤其具有威胁性，包括军事人员和执法人员：
- en: The structure of social media encourages self-promotion.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体的结构鼓励自我推广。
- en: It offers easy access to an unlimited pool of potential friends.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了轻松接触潜在朋友的无限可能。
- en: Individuals who crave validation can achieve a feeling of connection not available
    in their offline lives.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望验证的个人可以获得一种在现实生活中无法获得的连接感。
- en: People who have a desire for attention, notoriety, or fame are attracted to
    it. To get noticed, they often post entertaining or provocative information.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有渴望获得注意、名声或名望的人会被吸引过去。为了引人注目，他们经常发布有趣或挑衅性的信息。
- en: Constraints do not exist for social media. Anyone can post anything online with
    little fear of repercussion. The anonymous online environment can encourage inflammatory
    and shocking behavior. Individuals sometimes create screen names or new identities
    that allow them to act outside their normal inhibitions and sometimes participate
    in caustic and less ethical activities that they would otherwise avoid. Anonymity
    hampers efforts to control these actions. In the past, simple things, such as
    post office boxes and license plate confidentiality, provided some identity protection.
    [⁷](#re_TNF-CH005_CIT00007)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体不存在约束。任何人都可以在线发布任何东西，几乎不用担心后果。匿名的在线环境可能会鼓励引人注目和令人震惊的行为。个人有时会创建屏幕名称或新身份，使他们可以超出正常的约束，并有时参与可能会避免的腐蚀性和不道德的活动。匿名性阻碍了控制这些行为的努力。过去，简单的事情，如邮政信箱和车牌保密性，提供了一些身份保护。
    [⁷](#re_TNF-CH005_CIT00007)
- en: Social media and professional networking websites, as well as those websites
    that are the home of online communities for hobbyists and enthusiasts, generally
    ask for or offer the participants to post a personal profile. These profiles are
    filled with PII including name, email addresses, locations, educational background,
    marital status, parental status, and a long list of information items that can
    assist the social engineering criminal to steal identities and commit other intrusive
    acts toward individuals. Privacy settings and security on many of these websites
    have left a lot to be desired. Many warnings have surfaced over the last decade
    about what people need to be cautious about when voluntarily posting on the Internet,
    but people keep posting and keep exposing themselves to potential criminal actions
    or social harassment by groups that have some issue about what a person has done
    or does in their life.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体和专业社交网站，以及那些为业余爱好者和爱好者提供在线社区的网站，通常要求或提供参与者发布个人资料。这些个人资料包括姓名、电子邮件地址、位置、教育背景、婚姻状况、父母状况等个人身份信息，并且还包括一长串信息项目，可以帮助社交工程犯罪分子窃取身份和对个人进行其他侵入性行为。许多这些网站的隐私设置和安全性仍有待提高。过去十年中已经出现了许多警告，告诉人们在自愿在互联网上发布信息时需要注意什么，但人们仍然继续发布信息，继续使自己暴露于潜在的犯罪行为或社交骚扰之中。
- en: '[5.5 The Harassment of Doxxing](contents.xhtml#re_ch-5-sec-5)'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.5 Doxxing 的骚扰](contents.xhtml#re_ch-5-sec-5)'
- en: Doxxing refers to gathering an individual’s PII and disclosing or posting it
    publicly, usually for malicious purposes such as public humiliation, stalking,
    identity theft, or to target an individual for harassment. Doxxers may target
    government employees for such purposes as identifying law enforcement or security
    personnel, demonstrating their hacking capabilities, or attempting to embarrass
    the government.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Doxxing 指的是收集个人的 PII 并公开或发布，通常是出于恶意目的，如公开羞辱、跟踪、身份盗窃或针对个人进行骚扰。Doxxers 可能针对政府雇员进行此类操作，例如识别执法或安全人员，展示他们的黑客能力，或试图羞辱政府。
- en: Doxxers may use hacking, social engineering, or other malicious cyber activities
    to access personal information. One common practice is getting access to a victim’s
    email account. A doxxer could use social engineering to get a password by posing
    as a representative from the IT help desk or an Internet Service Provider. Once
    a doxxer has access to an email account, he or she will attempt to obtain more
    personal information from the account or break into other web-based accounts (e.g.,
    social media, online storage, and financial records) by using email-based password
    resets or harvesting information in order to answer website security questions.
    The doxxer may also attempt to use the same email address and password combination
    on other sites to gain access to additional accounts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 曝光者可能使用黑客技术、社会工程学或其他恶意网络活动来获取个人信息。一个常见的做法是获取受害者的电子邮件帐户。曝光者可以冒充来自IT帮助台或互联网服务提供商的代表，通过社会工程学来获取密码。一旦曝光者访问了电子邮件帐户，他或她将尝试从该帐户中获取更多个人信息，或者通过使用基于电子邮件的密码重置或收集信息来回答网站安全问题，来攻击其他基于网络的帐户（例如社交媒体、在线存储和财务记录）。曝光者还可能尝试在其他网站上使用相同的电子邮件地址和密码组合来获取其他帐户的访问权限。
- en: Doxxers may collect information about individuals from Internet sources, such
    as property records, social media postings, obituaries, wedding announcements,
    newsletters, public conferences, and web forums. Most, if not all, of this information
    is publicly available. The doxxer compiles information from multiple public-facing
    sources to reveal sensitive information about the victim, such as the victim’s
    home address, family members, photos, workplace, and information about the individual’s
    habits, hobbies, or interests. In this mosaic effect, the seemingly innocuous
    information posted or shared online can be put together to develop a detailed
    dossier.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 曝光者可能会从互联网来源收集有关个人的信息，例如房产记录、社交媒体帖子、讣告、婚礼公告、通讯、公共会议和网络论坛。大多数，如果不是全部，这些信息都是公开可用的。曝光者从多个公开面向的来源收集信息，以揭示受害者的敏感信息，例如受害者的家庭住址、家庭成员、照片、工作地点，以及有关个人习惯、爱好或兴趣的信息。在这种镶嵌效应中，似乎无害的信息在网上发布或分享后可以被组合起来制作出详细的档案。
- en: Doxxers may also use data brokers or people-search sites that compile information
    from public and commercial sources and then sell this information to companies
    or the public. These brokers may obtain commercial data from retailers, catalog
    companies, magazines, and websites (e.g., news, travel).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 曝光者还可能使用数据经纪人或人员搜索网站，这些网站从公共和商业来源汇编信息，然后将此信息出售给公司或公众。这些经纪人可能从零售商、目录公司、杂志和网站（例如新闻、旅行）获取商业数据。
- en: In some cases, the Doxxer can be a person an individual is acquainted with in
    some way or who works within the same organization. When co-workers or employees
    commit identity theft or misappropriation of proprietary information it is considered
    insider misconduct and is often dealt with by the employer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，曝光者可能是个人在某种程度上熟悉的人，或者是在同一组织内工作的人员。当同事或员工犯下身份盗用或不当使用专有信息时，被视为内部不端行为，通常由雇主处理。
- en: To mitigate the threat of doxxing the Department of Homeland Security recommends
    that people limit what they share online. Some of the publicly available information
    (e.g., public records) may be out of an individual’s control, but people should
    remember that anything they post on the Internet might be misused, including photos.
    Once it’s online, they probably cannot take it back.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻曝光的威胁，国土安全部建议人们限制在线分享的内容。一些公开可用的信息（例如公共记录）可能不在个人的控制范围之内，但人们应该记住，他们在互联网上发布的任何内容都可能被滥用，包括照片。一旦上网了，他们可能就无法收回。
- en: 'It is also recommended to avoid posting information that may increase the chances
    of being targeted for doxxing. Not all information has the same sensitivity level.
    For example, do not post information about employment on social media, especially
    sensitive details about job duties or physical location. Also avoid posting information
    that might be used to answer website security questions, such as a pet’s name
    or place of birth. People should also:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 还建议避免发布可能增加成为曝光目标几率的信息。并非所有信息的敏感程度都相同。例如，不要在社交媒体上发布有关就业的信息，尤其是有关工作职责或物理位置的敏感细节。还要避免发布可能用于回答网站安全问题的信息，例如宠物的名字或出生地。人们还应该：
- en: Turn on privacy settings on social media, mobile applications, and other websites
    and be careful about the connections or friends they may have on these sites.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开社交媒体、移动应用程序和其他网站的隐私设置，并注意这些网站可能有的联系人或好友。
- en: Limit their use of third-party applications on social media and the use of social
    media accounts to login to other websites. These third-party applications receive
    PII from user profiles when they use the application.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制他们在社交媒体上使用第三方应用程序的次数，并避免使用社交媒体账户登录其他网站。当他们使用应用程序时，这些第三方应用程序会从用户配置文件中接收个人身份信息（PII）。
- en: Consider removing themselves from data brokers. Unfortunately, this can be a
    time-consuming process, and their information may reappear when data brokers receive
    new or updated data sources, so everyone must weigh the potential benefit against
    the effort required.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑从数据经纪人那里撤销自己的信息。不幸的是，这可能是一个耗时的过程，当数据经纪人接收到新的或更新的数据来源时，他们的信息可能会重新出现，因此每个人都必须权衡可能的好处和所需的努力。
- en: Practice good cyber hygiene. Set up two-step verification, use complex passwords,
    and avoid using the same password for multiple accounts to help prevent the hacking
    or hijacking of accounts.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注重良好的网络卫生习惯。设置两步验证，使用复杂密码，并避免在多个账户中使用相同的密码，以帮助防止账户被黑客攻击或劫持。
- en: If doxxers publish PII on social media, report it immediately and ask that it
    be taken down.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果揭发者在社交媒体上发布PII，请立即举报并要求将其删除。
- en: Document any threats they received, and if they think they are in danger, they
    should call the police. If they believe they are the victim of identity theft,
    they should file a report with the local police office. Even if the police do
    nothing, it’s better to get a report on file. Ask to speak with an officer who
    specializes in online crimes. [⁸](#re_TNF-CH005_CIT00008)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录任何威胁，如果他们认为自己处于危险之中，应该拨打警察电话。如果他们认为自己是身份盗窃的受害者，应该向当地警察局报案。即使警方不采取任何行动，也最好能有一份报告记录在案。要求与专门负责网络犯罪的警官交谈。
- en: Law enforcement personnel, members of the military, and public officials may
    be at an increased risk of cyber attack. These attacks can be precipitated by
    someone scanning networks or opening infected emails containing malicious attachments
    or links. Hacking collectives are effective at leveraging open source, publicly
    available information that identifies officers, their employers, and their families.
    With this in mind, officers and public officials should be aware of their online
    presence and exposure. For example, posting images wearing uniforms displaying
    name tags or listing their police department or military unit on social media
    sites can increase the risk of being targeted or attacked.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 执法人员、军人和公职人员可能面临更高的网络攻击风险。这些攻击可能是由于有人扫描网络或打开包含恶意附件或链接的受感染电子邮件而引发的。黑客集团擅长利用公开可获得的开源信息，以确定执法人员、他们的雇主和家人。因此，执法人员和公职人员应注意他们的在线存在和曝光。例如，在社交媒体网站上发布穿着显示姓名标签的制服图片或列出他们的警察局或军事单位的信息可能会增加被针对或攻击的风险。
- en: Many legitimate online posts are linked directly to personal social media accounts.
    Law enforcement personnel and public officials need to maintain an enhanced awareness
    of the content they post and how it may reflect on themselves, their families,
    and their employers, or how it could be used against them in court or during online
    attacks. Recent activity suggests family members of law enforcement and military
    personnel and public officials are also at risk of cyber attack and doxxing activity.
    Targeted information may include PII, public information, and pictures from social
    media websites.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 许多合法的在线帖子直接链接到个人社交媒体账户。执法人员和公职人员需要提高对他们发布内容的意识，以及这些内容如何反映他们自己、家人和雇主，或者如何在法庭上或在线攻击中被利用。最近的活动表明，执法人员、军人和公职人员的家庭成员也面临网络攻击和揭发行为的风险。针对性信息可能包括PII、公开信息和社交媒体网站上的图片。
- en: 'Another dangerous attack often used by criminals is known as swatting. This
    involves calling law enforcement authorities to report a hostage situation or
    other critical incident at the victim’s residence when there is no emergency situation.
    While eliminating exposure in the current digital age is nearly impossible, law
    enforcement and public officials can take steps to minimize their risk in the
    event they are targeted. The FBI recommends that social media users:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪分子经常使用的另一种危险攻击称为 "swatting"。这涉及到向执法部门报告人质事件或其他重大事件，而事实上并没有紧急情况。尽管在当前数字时代消除曝光几乎是不可能的，但执法部门和公职人员可以采取措施来尽量减少他们被攻击的风险。联邦调查局建议社交媒体用户：
- en: Turn on all privacy settings on social media sites and refrain from posting
    pictures showing any affiliation to law enforcement.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在社交媒体网站上打开所有隐私设置，并避免发布显示与执法相关的任何关联的照片。
- en: Be aware of security settings on home computers and wireless networks.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意家庭计算机和无线网络的安全设置。
- en: Limit personal postings on media sites and carefully consider comments.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在媒体网站上限制个人帖子，并仔细考虑评论。
- en: Restrict driver license and vehicle registration information with the Department
    of Motor Vehicles.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制驾驶执照和车辆注册信息与车辆管理部门。
- en: Request real estate and personal property records be restricted from online
    searches with the person’s county of residence.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求将房地产和个人财产记录限制在该人所在县的在线搜索中。
- en: Routinely update hardware and software applications, including anti-virus.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期更新硬件和软件应用程序，包括防病毒软件。
- en: Pay close attention to all work and personal emails, especially those containing
    attachments or links to other websites. These suspicious or phishing emails may
    contain infected attachments or links.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密切关注所有工作和个人电子邮件，尤其是那些包含附件或链接到其他网站的电子邮件。这些可疑或钓鱼的电子邮件可能包含感染的附件或链接。
- en: Routinely conduct online searches of their own name to identify what public
    information is already available.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期搜索自己的名字以确定已经公开的信息。
- en: Enable additional email security measures to include two-­factor authentication
    on personal email accounts. This is a security feature offered by many email providers.
    The feature will cause a text message to be sent to your mobile device prior to
    accessing your email account.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用额外的电子邮件安全措施，包括在个人电子邮件账户上启用两步验证。这是许多电子邮件提供商提供的安全功能。该功能将在访问您的电子邮件账户之前向您的移动设备发送短信。
- en: Closely monitor credit and banking activity for fraudulent activity.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密切监控信用和银行活动，防止欺诈活动。
- en: 'Passwords should be changed regularly. It is recommended to use a password
    phrase of 15 characters or more. Example of a password phrase: Thi$$isthirdmonthof7eptem$er,2014.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码应定期更改。建议使用 15 个字符或更多的密码短语。密码短语示例：这是第三个月的$七月,二〇一四年。
- en: Be aware of suspicious phone calls or emails from people phishing for information
    or pretending to know them. Social engineering is a skill often used to trick
    people into divulging confidential information and continues to be an extremely
    effective method for criminals.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意来自试图获取信息或假装认识他们的人的可疑电话或电子邮件。社会工程是一种经常用来欺骗人们透露机密信息的技能，对于犯罪分子来说仍然是一种极其有效的方法。
- en: Advise family members to turn on security settings on all social media accounts.
    Family member associations are public information and family members can become
    online targets of opportunity. [⁹](#re_TNF-CH005_CIT00009)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议家庭成员在所有社交媒体账户上打开安全设置。家庭成员的关联是公开信息，家庭成员可能成为在线攻击的目标机会。[⁹](#re_TNF-CH005_CIT00009)
- en: '[5.6 Pending Congressional Legislation Addressing Doxxing](contents.xhtml#re_ch-5-sec-6)'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.6 有关披露个人信息的待议国会立法](contents.xhtml#re_ch-5-sec-6)'
- en: 'House of Representatives Bill 3067 of the 115th Congress, 1st Session to amend
    title 18, US Code, to establish certain criminal violations for various aspects
    of harassment using the interstate telecommunications system, and for other purposes
    June 27, 2017, introduced by Ms. Clark of Massachusetts (for herself, Mrs. Brooks
    of Indiana, and Mr. Meehan) was referred to the Committee on the Judiciary. Title
    III—Interstate Doxxing Prevention addressed doxxing in amending Section 301: Disclosure
    of personal information with the intent to cause harm, intends to amend Chapter
    41 of title 18, U.S. Code, by adding at the end the following:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年6月27日，由马萨诸塞州的克拉克女士（由她自己、印第安纳州的布鲁克斯女士和密西西比州的米汉先生提出）提出的第115届国会第1届会议的第3067号众议院议案，旨在修正美国法典第18章，以确立使用跨州电信系统进行骚扰的各个方面的某些刑事违规行为，并针对其他目的提交给司法委员会审议。第三标题—跨州披露个人信息防范旨在修改第301节：出于造成伤害的目的披露个人信息，意图修改美国法典第18章第41章，在最后增加以下内容：
- en: § 881\. Publication of personally identifiable information with the intent to
    cause harm
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: § 881\. 具有造成伤害意图的个人可识别信息的发布
- en: (a) Criminal violation.—
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (a) 刑事违规.—
- en: Whoever uses the mail or any facility or means of interstate or foreign commerce,
    to knowingly publish a person’s personally identifiable information—
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 谁使用邮件或任何跨州或外国通信工具或手段，故意发布一个人的个人可识别信息—
- en: (1) with the intent to threaten, intimidate, or harass any person, incite or
    facilitate the commission of a crime of violence against any person, or place
    any person in reasonable fear of death or serious bodily injury; or
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1) 有意威胁、恐吓或骚扰任何人，煽动或促成针对任何人的暴力犯罪，或使任何人合理担心死亡或严重身体伤害；或
- en: (2) with the intent that the information will be used to threaten, intimidate,
    or harass any person, incite or facilitate the commission of a crime of violence
    against any person, or place any person in reasonable fear of death or serious
    bodily injury, shall be fined under this title or imprisoned not more than 5 years,
    or both.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2) 以信息被用于威胁、恐吓或骚扰任何人，煽动或促成针对任何人的暴力犯罪，或使任何人合理担心死亡或严重身体伤害，而被判处根据本标题罚款或监禁不超过5年，或者两者兼施。
- en: (b) Civil action.—
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (b) 民事诉讼.—
- en: (1) IN GENERAL.—An individual who is a victim of an offense under this section
    may bring a civil action against the perpetrator in an appropriate district court
    of the United States and may recover damages and any other appropriate relief,
    including reasonable attorney’s fees.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (1) 总体上.—根据本节受到侵害的个人可以在美国适当地区法院对加害者提起民事诉讼，并可以获得损害赔偿和其他适当的救济措施，包括合理的律师费。
- en: (2) JOINT AND SEVERAL LIABILITY.—An individual who is found liable under this
    subsection shall be jointly and severally liable with each other person, if any,
    who is found liable under this subsection for damages arising from the same violation
    of this section.
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (2) 共同和分别责任.—在本款下被判有责任的个人应与在本款下被判有责任的任何其他人一起对同一违反本节的行为所导致的损害承担连带责任。
- en: (3) Stay Pending Criminal Action—(A) Any civil action filed under this subsection
    shall be stayed during the pendency of any criminal action arising out of the
    same occurrence in which the claimant is the victim.
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (3) 刑事诉讼中的暂停—(A) 根据本款提起的任何民事诉讼，在原告是受害者的同一事件的刑事诉讼未决期间暂停。
- en: '(c) Definitions.—In this section:'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (c) 定义.—本节中的定义为：
- en: (1) PUBLISH.—The term publish means to circulate, deliver, distribute, disseminate,
    transmit, or otherwise make available to another person.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (1) **发布**.—发布一词意味着向另一个人传播、递送、分发、传播、传输或以其他方式提供。
- en: (2) CRIME OF VIOLENCE.—The term crime of violence has the meaning given the
    term in section 16.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (2) 暴力犯罪.—术语暴力犯罪的含义如第16节所定义。
- en: (3) PERSONALLY IDENTIFIABLE INFORMA­TION.—The term “personally identifiable
    information” means—
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (3) **个人可识别信息**.—“个人可识别信息”一词的含义为—
- en: (A) any information that can be used to distinguish or trace an individual’s
    identity, such as name, prior legal name, alias, mother’s maiden name, social
    security number, date or place of birth, address, phone number, or biometric data;
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (A) 任何可以用来区分或追踪个人身份的信息，如姓名、先前的法定名称、别名、母亲的婚前姓氏、社会安全号码、出生日期或地点、地址、电话号码或生物特征数据；
- en: (B) any information that is linked or linkable to an individual, such as medical,
    financial, education, consumer, or employment information, data, or records; or
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (B) 任何与个人相关联或可关联的信息，如医疗、财务、教育、消费或就业信息、数据或记录；或
- en: (C) any other sensitive private information that is linked or linkable to a
    specific identifiable individual, such as gender identity, sexual orientation,
    or any sexually intimate visual depiction. [^(10)](#re_TNF-CH005_CIT00010)
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: (C) 任何其他可链接或可与特定可识别个人关联的敏感私人信息，如性别认同、性取向或任何性行为密切的视觉描绘。[^(10)](#re_TNF-CH005_CIT00010)
- en: '[5.7 Real Examples of Doxxing and Cyberbullying](contents.xhtml#re_ch-5-sec-7)'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.7 骚扰和网络欺凌的真实案例](contents.xhtml#re_ch-5-sec-7)'
- en: 'Doxxing, which has resulted in online and real-life harassment, has done harm
    to many people over the last several years. Without identifying individuals by
    name or other PII, there are several major examples when doxxing resulted in harassment:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年中，doxxing导致了在线和现实生活中的骚扰，给许多人带来了伤害。在不通过姓名或其他PII识别个人的情况下，有几个主要的例子显示，doxxing导致了骚扰：
- en: The harassment of those people that have publicly advocated stricter gun control.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些公开主张加强枪支管制的人遭受的骚扰。
- en: The harassment of individuals who have opposed recommended appointees to political
    or judicial positions as happened with Brett Kavanaugh and Donald Trump accusers.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些反对政治或司法职位推荐人的个人遭受的骚扰，如布雷特·卡瓦诺和唐纳德·特朗普的指控者所遭受的。
- en: The harassment of those people from non-white Christian backgrounds that have
    pursued political office.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些来自非白人基督徒背景并投身政治的人遭受的骚扰。
- en: The harassment of individuals that worked in abortion clinics, performed abortions,
    or supported reproductive freedom of choice.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对在堕胎诊所工作、进行堕胎或支持选择性生育自由的个人的骚扰。
- en: Gun control advocates usually become more active after a mass shooting has occurred,
    participating in protest and posting and commenting on social media. The pro-gun
    factions also become more active and the Internet trolling of the anti-gun factions
    has become common on the part of the pro-gun factions. In many cases, this has
    resulted in threats of violence online but has also resulted in physical harassment,
    intimidation, and physical assault.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生大规模枪击事件后，枪支控制倡导者通常会变得更加活跃，参与抗议并在社交媒体上发布和评论。持枪派别也变得更加活跃，持枪派别对反枪支派别进行的网络恶作剧变得普遍。在许多情况下，这导致了网络暴力的威胁，但也导致了身体骚扰、恐吓和身体攻击。
- en: In the case of accusers being harassed, there have been very organized and constant
    attacks in social media as well as physical intimidation and threats of more intense
    physical violence. In some cases, accusers and their families have had to move
    from their homes and literally hide out for their own personal safety. Much of
    this harassment is the result of a tribal response to perceived threats, but there
    have also been indications that some of the harassment was well-organized trolls
    targeting and attacking individuals.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在被骚扰者的情况下，社交媒体上有非常有组织的持续攻击，以及身体恐吓和更激烈的身体暴力的威胁。在某些情况下，指控者及其家人不得不搬离家园，并为了自己的人身安全而躲藏起来。这种骚扰很大程度上是对所认为的威胁的部落反应，但也有迹象表明，一些骚扰是针对和攻击个人的组织良好的网络恶作剧。
- en: With the reawakening of racism and xenophobia in the United States, many non-white
    people and non-Christians that became involved in local or national politics have
    faced threats of violence and cyberbullying with increasing frequency. There has
    also been increased physical violence and attempted physical violence against
    ethnic, racial, and religious minorities.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 随着种族主义和仇外情绪在美国的重新兴起，许多非白人和非基督徒参与了地方或国家政治活动，面临的暴力威胁和网络欺凌的频率越来越高。针对种族、种族和宗教少数群体的物理暴力和企图的物理暴力也增加了。
- en: Those people that work in abortion clinics have long been the target of physical
    violence and intimidation as well as online harassment. Some have even been killed.
    There have been numerous cases of doxxing of these individuals and that continues
    to occur and go unchecked by law enforcement.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，那些在堕胎诊所工作的人一直是身体暴力和恐吓以及在线骚扰的目标。一些人甚至被杀害。有许多个案件中对这些个人进行了揭露私人信息，并且这种行为仍然在执法部门的监管下发生且无人制止。
- en: 'Doxxing has often resulted in cyberbullying, which is bullying that takes place
    over digital devices like cell phones, computers, and tablets. Cyberbullying can
    occur through SMS, text, and apps, or online in social media, forums, or gaming,
    where people can view, participate in, or share content. Cyberbullying includes
    sending, posting, or sharing negative, harmful, false, or mean content about someone
    else. It can include sharing personal or private information about someone else
    causing embarrassment or humiliation. Some cyberbullying crosses the line into
    unlawful or criminal behavior. The most common places where cyberbullying occurs
    are:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Social media, such as Facebook^(TM), Instagram^(TM), Snapchat^(TM), and Twitter^(TM).
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SMS, also known as text messaging, sent through devices.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instant message (via devices, email provider services, apps, and social media
    messaging features).
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Email.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the prevalence of social media and digital forums, comments, photos, posts,
    and content shared by individuals can often be viewed by strangers as well as
    acquaintances. The content an individual shares online, both their personal content
    as well as any negative, mean, or hurtful content, creates a kind of permanent
    public record of their views, activities, and behavior. This public record can
    be thought of as an online reputation, which may be accessible to schools, employers,
    colleges, clubs, and others who may be researching an individual now or in the
    future. Cyberbullying can harm the online reputations of everyone involved, not
    just the person being bullied, but also those doing the bullying or participating
    in the activities. [^(11)](#re_TNF-CH005_CIT00011) Cyberbullying raises many unique
    concerns, which are shown in Box 5.4.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Box 5.4 Unique Concerns Regarding Cyberbullying
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: 'Persistence: Digital devices offer an ability to immediately and continuously
    communicate 24 hours a day, so it can be difficult for children experiencing cyberbullying
    to find relief.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Permanence: Most information communicated electronically is permanent and public,
    if not reported and removed. A negative online reputation, including for those
    who bully, can impact college admissions, employment, and other areas of life.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hard to notice: It is harder to recognize because teachers and parents may
    not overhear or see cyberbullying taking place.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2014, the US Centers for Disease Control and the US Department of Education
    released the first federal, uniform definition of bullying for research and surveillance.
    The core elements of the definition include unwanted aggressive behavior, observed
    or perceived power imbalance, and repetition of behaviors or high likelihood of
    repetition. However, there are many different modes and types of bullying.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Most research on bullying focuses on minors and does not address the impact
    on adults. The current definition acknowledges two modes and four types by which
    youth can be bullied or can bully others. The two modes of bullying include direct
    (e.g., bullying that occurs in the presence of a targeted youth) and indirect
    (e.g., bullying not directly communicated to a targeted youth, such as spreading
    rumors). In addition to these two modes, the four types of bullying include broad
    categories of physical, verbal, relational (e.g., efforts to harm the reputation
    or relationships of the targeted youth), and damage to property.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数关于欺凌的研究侧重于未成年人，并未涉及对成年人的影响。目前的定义承认了青少年可以被欺凌或可以欺凌他人的两种模式和四种类型。欺凌的两种模式包括直接（例如，在被针对的青少年面前发生的欺凌）和间接（例如，不直接向被针对的青少年传达的欺凌，如散布谣言）。除了这两种模式外，欺凌的四种类型还包括肢体、口头、关系（例如，试图伤害被针对的青少年的声誉或关系）以及对财产的损害的广泛类别。
- en: Electronic bullying or cyberbullying involves primarily verbal aggression (e.g.,
    threatening or harassing electronic communications) and relational aggression
    (e.g., spreading rumors electronically). Electronic bullying or cyberbullying
    can also involve property damage resulting from electronic attacks that lead to
    the modification, dissemination, damage, or destruction of a youth’s privately
    stored electronic information. However, some bullying actions can fall into criminal
    categories, such as harassment, hazing, or assault.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 电子欺凌或网络欺凌主要涉及口头攻击（例如，威胁或骚扰的电子沟通）和关系攻击（例如，通过电子手段散布谣言）。电子欺凌或网络欺凌也可能涉及由电子攻击导致的财产损害，从而修改、传播、损坏或破坏青少年的私人存储的电子信息。然而，一些欺凌行为可能属于刑事类别，如骚扰、欺凌或袭击。
- en: Journalists and other content creators can use this definition to determine
    whether an incident they are covering is actually bullying. Media pieces often
    mistakenly use the word bullying to describe events such as one-time physical
    fights, online arguments, or incidents between adults.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 记者和其他内容创作者可以使用这个定义来确定他们正在报道的事件是否真正是欺凌行为。媒体常常错误地使用欺凌一词来描述一次性的肢体冲突、网络争执或成人之间的事件。
- en: Bullying prevention is a growing research field that has made great strides
    in answering important questions. We now know much more about how complex bullying
    is, and how it affects youth not only at the time they experience it but also
    as adults. Yet many questions remain. Journalists and other content creators can
    serve the public by representing the state of the science as transparently as
    possible. [^(12)](#re_TNF-CH005_CIT00012)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 防止欺凌是一个不断发展的研究领域，在回答重要问题方面取得了巨大进展。我们现在对欺凌的复杂性以及它对青少年以及成年人的影响了解更多。然而，仍有许多问题有待解答。记者和其他内容创作者可以通过尽可能透明地代表科学研究的现状来服务公众。[^(12)](#re_TNF-CH005_CIT00012)
- en: '[5.8 Conclusion](contents.xhtml#re_ch-5-sec-8)'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.8 结论](contents.xhtml#re_ch-5-sec-8)'
- en: Social engineering is most effective when the message matches what will prompt
    a recipient to take the bait and perform the action that the perpetrator desires.
    The vast amount of PII on the Internet make it easy for a social engineering attacker
    to design a phish to fit the individual who posted that information on social
    media or other websites.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程在消息与诱使受害者执行攻击者期望的操作之间的匹配时最有效。互联网上的大量个人身份信息使得社会工程攻击者能够设计一种诈骗，以适应在社交媒体或其他网站上发布了该信息的个人。
- en: '[5.9 Key Points](contents.xhtml#re_ch-5-sec-9)'
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.9 关键点](contents.xhtml#re_ch-5-sec-9)'
- en: 'The points covered in this chapter include:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的要点包括：
- en: The definition of PII is not necessarily anchored to any single category of
    information or technology. Rather, it requires a case-by-case assessment of the
    specific risk that an individual can be identified.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人身份信息的定义不一定与任何单一类别的信息或技术相关。相反，它需要对个人可以被识别的具体风险进行案例评估。
- en: Improper use of PII can contribute to identity theft, blackmail, or embarrassment,
    as well as harm the organization holding the PII by reducing public trust in the
    organization or creating legal liability.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人身份信息的不当使用可能导致身份盗窃、勒索或尴尬，也可能通过降低公众对组织的信任或产生法律责任来损害持有个人身份信息的组织。
- en: Many organizations are subject to laws, regulations, or other mandates governing
    the obligation to protect personal information.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多组织受到法律、法规或其他法令的约束，要求其保护个人信息。
- en: Doxxing refers to gathering an individual’s PII and disclosing or posting it
    publicly, usually for malicious purposes, such as public humiliation, stalking,
    identity theft, or targeting an individual for harassment.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Doxxing 指的是收集个人可识别信息并公开或发布，通常出于恶意目的，如公开羞辱、跟踪、身份盗窃或针对个人进行骚扰。
- en: People should avoid posting information that may increase the chances of being
    targeted for doxxing.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们应该避免发布可能增加被曝光风险的信息。
- en: Doxxing has often resulted in cyberbullying, which is bullying that takes place
    over digital devices like cell phones, computers, and tablets.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Doxxing 经常导致网络欺凌，即在手机、电脑和平板电脑等数字设备上进行的欺凌行为。
- en: '[5.10 Seminar Discussion Topics](contents.xhtml#re_ch-5-sec-10)'
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.10 研讨会讨论主题](contents.xhtml#re_ch-5-sec-10)'
- en: 'Discussion topics for graduate- or professional-level seminars are:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 研究生或专业水平研讨会的讨论主题包括：
- en: What experience have seminar participants or people they know had with their
    PII being improperly obtained?
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研讨会参与者或他们认识的人在个人可识别信息被不当获取方面有什么经历？
- en: How do participants handle posting or not posting PII on social media or networking
    websites?
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者如何处理在社交媒体或社交网站上发布或不发布个人可识别信息？
- en: How do participants attempt to protect their PII that they find on the Internet?
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者如何尝试保护他们在互联网上发现的个人可识别信息？
- en: '[5.11 Seminar Group Project](contents.xhtml#re_ch-5-sec-11)'
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.11 研讨会小组项目](contents.xhtml#re_ch-5-sec-11)'
- en: Participants should interview five people about their perspective on and experience
    with PII, then write brief summaries of the interview results and share them in
    a group discussion.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 参与者应该采访五个人，了解他们对个人可识别信息（PII）的看法和经验，然后对访谈结果写简要总结并在小组讨论中分享。
- en: '[Key Terms](contents.xhtml#re_ch-5-sec-12)'
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[关键术语](contents.xhtml#re_ch-5-sec-12)'
- en: 'Cyber-stalking: is the use of the Internet, email, social media, or other electronic
    communication devices to stalk another person.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络跟踪（Cyber-stalking）：是利用互联网、电子邮件、社交媒体或其他电子通讯设备跟踪他人。
- en: 'Doxxing: is the process of gathering an individual’s PII and disclosing or
    posting it publicly, usually for malicious purposes, such as public humiliation,
    stalking, identity theft, or targeting an individual for harassment.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曝光个人可识别信息（Doxxing）：是收集个人可识别信息并公开或发布的过程，通常出于恶意目的，如公开羞辱、跟踪、身份盗窃或针对个人进行骚扰。
- en: 'Identity monitoring: provides alerts when personal information, such as bank
    account information or social security number, driver’s license, passport, or
    medical ID number, is being used in ways that generally will not show up on a
    credit report.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份监控：在个人信息（如银行账户信息、社会安全号码、驾照、护照或医疗ID号码）被使用时提供警报，这些信息通常不会出现在信用报告中。
- en: 'Identity recovery services: are designed to help regain control of a name and
    finances after identity theft occurs.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份恢复服务：旨在帮助在身份盗窃发生后重新掌控姓名和财务。
- en: 'Identity theft insurance: is offered by most of the major identity theft protection
    services, and it generally covers out-of-pocket expenses directly associated with
    reclaiming an identity.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份盗窃保险：由大多数主要身份盗窃保护服务提供，通常涵盖与重新夺回身份直接相关的费用。
- en: 'Identity theft protection: offers monitoring and recovery services that watch
    for signs that an identity thief may be using personal information and helps to
    deal with the effects of identity theft after it happens.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份盗窃保护：提供监控和恢复服务，监视身份盗贼可能正在使用个人信息的迹象，并帮助处理身份盗窃发生后的影响。
- en: 'Insider misconduct: conduct by an employee that is against organization policies
    or procedures or that can otherwise harm the employing organization.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部不端行为：员工违反组织政策或程序，或以其他方式损害雇主组织的行为。
- en: 'Self-promotion: in the case of social media, this means providing information
    or making claims that are designed to result in personal or financial gain for
    the individual using social media accounts.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我推广：在社交媒体的情况下，这意味着提供信息或提出旨在为使用社交媒体账户的个人带来个人或经济收益的主张。
- en: 'Swatting: is when people call law enforcement authorities to report a hostage
    situation or other critical incident at a victim’s residence, when there is no
    emergency situation. When the police arrive, it may result in a potentially dangerous
    situation.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swatting：是指人们向执法机构报告受害者住所发生人质事件或其他紧急情况，而实际上并没有紧急情况。警察到场时，可能会导致潜在危险的情况。
