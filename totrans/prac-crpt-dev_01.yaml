- en: 'A modern **practical book** about **cryptography for developers** with code
    examples, covering core concepts like: **hashes** (like SHA-3 and BLAKE2), **MAC
    codes** (like HMAC and GMAC), **key derivation functions** (like Scrypt, Argon2),
    **key agreement protocols** (like DHKE, ECDH), **symmetric ciphers** (like AES
    and ChaCha20, cipher block modes, authenticated encryption, AEAD, AES-GCM, ChaCha20-Poly1305),
    **asymmetric ciphers** and **public-key cryptosystems** (RSA, ECC, ECIES), **elliptic
    curve cryptography** (ECC, secp256k1, curve25519), **digital signatures** (ECDSA
    and EdDSA), **secure random numbers** (PRNG, CSRNG) and **quantum-safe cryptography**,
    along with crypto **libraries** and developer tools, with a lots of **code examples**
    in Python and other languages.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一本关于**开发者密码学**的现代**实用书籍**，包含代码示例，涵盖核心概念，如：**散列**（如SHA-3和BLAKE2），**MAC码**（如HMAC和GMAC），**密钥派生函数**（如Scrypt，Argon2），**密钥协商协议**（如DHKE，ECDH），**对称加密**（如AES和ChaCha20，密码块模式，认证加密，AEAD，AES-GCM，ChaCha20-Poly1305），**非对称加密**和**公钥密码系统**（RSA，ECC，ECIES），**椭圆曲线密码学**（ECC，secp256k1，curve25519），**数字签名**（ECDSA和EdDSA），**安全随机数**（PRNG，CSRNG）和**量子安全密码学**，以及加密**库**和开发者工具，包含大量Python和其他语言的**代码示例**。
