- en: '[Handling Errors](ExpectError.html) provides means to catch and report expected
    errors within notebooks.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[处理错误](ExpectError.html) 提供在笔记本中捕获和报告预期错误的方法。'
- en: '[Timer](Timer.html) is a simple utility to measure how much time elapses during
    execution.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[计时器](Timer.html) 是一个简单的实用工具，用于测量执行过程中经过的时间。'
- en: '[Control Flow](ControlFlow.html) helps determining control flow within Python
    programs.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[控制流](ControlFlow.html) 帮助确定 Python 程序中的控制流。'
- en: '[Railroad Diagrams](RailroadDiagrams.html) visualize grammars as railroad diagrams.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[铁路图](RailroadDiagrams.html) 将语法可视化表示为铁路图。'
