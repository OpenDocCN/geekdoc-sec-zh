- en: A First Attempt
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We introduce a `DictMutator` class which mutates strings by inserting a keyword
    from a given dictionary:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE93]'
  prefs: []
  type: TYPE_PRE
- en: To fuzz the maze, we extend the `DictMutator` class to append dictionary keywords
    to the end of the seed and to remove a character from the end of the seed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE94]'
  prefs: []
  type: TYPE_PRE
- en: Let's try a standard greybox fuzzer with the classic power schedule and our
    extended maze mutator (n=20k).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE95]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE96]'
  prefs: []
  type: TYPE_PRE
- en: We will need to print statistics for several fuzzers. Why don't we define a
    function for that?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE97]'
  prefs: []
  type: TYPE_PRE
- en: How well does our good, old greybox fuzzer do?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE98]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE99]'
  prefs: []
  type: TYPE_PRE
- en: It probably didn't solve the maze a single time. How can we make the fuzzer
    aware how "far" a seed is from reaching the target? If we know that, we can just
    assign more energy to that seed.
  prefs: []
  type: TYPE_NORMAL
- en: '***Try it***. Print the statistics for the boosted fuzzer using the `AFLFastSchedule`
    and the `CountingGreyboxFuzzer`. It will likely perform much better than the unboosted
    greybox fuzzer: The lowest-probablity path happens to be also the path which reaches
    the target. You can execute your own code by opening this chapter as Jupyter notebook.'
  prefs: []
  type: TYPE_NORMAL
- en: Computing Function-Level Distance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using the static call graph for the maze code and the target function, we can
    compute the distance of each function $f$ to the target $t$ as the length of the
    shortest path between $f$ and $t$.
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, the generated maze code includes a function called `target_tile`
    which returns the name of the target-function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE100]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE101]'
  prefs: []
  type: TYPE_PRE
- en: Now, we need to find the corresponding function in the call graph. The function
    `get_callgraph` returns the call graph for the maze code as [networkx](https://networkx.github.io/)
    graph. Networkx provides some useful functions for graph analysis.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE102]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE103]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE104]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE105]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE106]'
  prefs: []
  type: TYPE_PRE
- en: We can now generate the function-level distance. The dictionary `distance` contains
    for each function the distance to the target-function. If there is no path to
    the target, we assign a maximum distance (`0xFFFF`).
  prefs: []
  type: TYPE_NORMAL
- en: The function `nx.shortest_path_length(CG, node, target_node)` returns the length
    of the shortest path from function `node` to function `target_node` in the call
    graph `CG`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE107]'
  prefs: []
  type: TYPE_PRE
- en: These are the distance values for all tile-functions on the path to the target
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE108]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE109]'
  prefs: []
  type: TYPE_PRE
- en: '***Summary***. Using the static call graph and the target function $t$, we
    have shown how to compute the function-level distance of each function $f$ to
    the target $t$.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Try it***. You can try and execute your own code by opening this chapter
    as Jupyter notebook.'
  prefs: []
  type: TYPE_NORMAL
- en: 'How do we compute distance if there are multiple targets? (Hint: [Geometric
    Mean](https://en.wikipedia.org/wiki/Geometric_mean)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Given the call graph (CG) and the control-flow graph (CFG$_f$) for each function
    $f$, how do we compute basic-block (BB)-level distance? (Hint: In CFG$_f$, measure
    the BB-level distance to *calls* of functions on the path to the target function.
    Remember that BB-level distance in functions with higher function-level distance
    is higher, too.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Read***. If you are interested in other aspects of search, you can follow
    up by reading the chapter on [Search-based Fuzzing](SearchBasedFuzzer.html). If
    you are interested, how to solve the problems above, you can have a look at our
    paper on "[Directed Greybox Fuzzing](https://mboehme.github.io/paper/CCS17.pdf)".'
  prefs: []
  type: TYPE_NORMAL
- en: Directed Power Schedule
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that we know how to compute the function-level distance, let's try to implement
    a power schedule that assigns *more energy to seeds with a lower average distance*
    to the target function. Notice that the distance values are all *pre-computed*.
    These values are injected into the program binary, just like the coverage instrumentation.
    In practice, this makes the computation of the average distance *extremely efficient*.
  prefs: []
  type: TYPE_NORMAL
- en: If you really want to know. Given the function-level distance $d_f(s,t)$ of
    a function $s$ to a function $t$ in call graph $CG$, our directed power schedule
    computes the seed distance $d(i,t)$ for a seed $i$ to function $t$ as $d(i,t)=\dfrac{\sum_{s\in
    CG} d_f(s,t)}{|CG|}$ where $|CG|$ is the number of nodes in the call graph $CG$.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE110]'
  prefs: []
  type: TYPE_PRE
- en: Let's see how the directed schedule performs against the good, old greybox fuzzer.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE111]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE112]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE113]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE114]'
  prefs: []
  type: TYPE_PRE
- en: It probably didn't solve a single maze either, but we have more valid solutions.
    So, there is definitely progress.
  prefs: []
  type: TYPE_NORMAL
- en: Let's have a look at the distance values for each seed.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE115]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/4806070ba593315a7aedd19deb03ed0b.png)'
  prefs: []
  type: TYPE_IMG
- en: Let's normalize the y-axis and improve the importance of the small distance
    seeds.
  prefs: []
  type: TYPE_NORMAL
- en: Improved Directed Power Schedule
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The improved directed schedule normalizes seed distance between the minimal
    and maximal distance. Again, if you really want to know. Given the seed distance
    $d(i,t)$ of a seed $i$ to a function $t$, our improved power schedule computes
    the new seed distance $d'(i,t)$ as $$ d'(i,t)=\begin{cases} 1 & \text{if } d(i,t)
    = \text{minD} = \text{maxD}\\ \text{maxD} - \text{minD} & \text{if } d(i,t) =
    \text{minD} \neq \text{maxD}\\ \frac{\text{maxD} - \text{minD}}{d(i,t)-\text{minD}}
    & \text{otherwise} \end{cases} $$ where $$\text{minD}=\min_{i\in T}[d(i,t)]$$
    and $$\text{maxD}=\max_{i\in T}[d(i,t)]$$ where $T$ is the set of seeds (i.e.,
    the population).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE116]'
  prefs: []
  type: TYPE_PRE
- en: Let's see how the improved power schedule performs.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE117]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE118]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE119]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE120]'
  prefs: []
  type: TYPE_PRE
- en: In contrast to all previous power schedules, this one generates hundreds of
    solutions. It has generated many solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Let's filter out all ignored input characters from the first solution. The function
    `filter(f, seed.data)` returns a list of elements `e` in `seed.data` where the
    function `f` applied on `e` returns True.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE121]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE122]'
  prefs: []
  type: TYPE_PRE
- en: This is definitely a solution for the maze specified at the beginning!
  prefs: []
  type: TYPE_NORMAL
- en: '***Summary***. After pre-computing the function-level distance to the target,
    we can develop a power schedule that assigns more energy to a seed with a smaller
    average function-level distance to the target. By normalizing seed distance values
    between the minimum and maximum seed distance, we can further boost the directed
    power schedule.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Try it***. Implement and evaluate a simpler directed power that uses the
    minimal (rather than average) function-level distance. What is the downside of
    using the minimal distance? In order to execute your code, you just need to open
    this chapter as Jupyter notebook.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Read***. You can find out more about directed greybox fuzzing in the equally-named
    paper "[Directed Greybox Fuzzing](https://mboehme.github.io/paper/CCS17.pdf)"
    [[Böhme *et al*, 2017](https://mboehme.github.io/paper/CCS17.pdf)] and check out
    the implementation into AFL at [http://github.com/aflgo/aflgo](http://github.com/aflgo/aflgo).'
  prefs: []
  type: TYPE_NORMAL
- en: Lessons Learned
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A *greybox fuzzer* generates thousands of inputs per second. Pre-processing
    and lightweight instrumentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: allows maintaining the efficiency *during* the fuzzing campaign, and
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: still provides enough information to control progress and slightly steer the
    fuzzer.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The *power schedule* allows *steering and controlling* the fuzzer. For instance,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our [boosted greybox fuzzer](#Fuzzer-Boosting) spends more energy on seeds that
    exercise "unlikely" paths. The hope is that the generated inputs exercise even
    more unlikely paths. This in turn increases the number of paths explored per unit
    time.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Our [directed greybox fuzzer](#Directed-Greybox-Fuzzing) spends more energy
    on seeds that are "closer" to a target location. The hope is that the generated
    inputs get even closer to the target.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The *mutator* defines the fuzzer's search space. [Customizing the mutator](GreyboxFuzzer.html#A-First-Attempt)
    for the given program allows reducing the search space to only relevant inputs.
    In a couple of chapters, we'll learn about [dictionary-based, and grammar-based
    mutators](GreyboxGrammarFuzzer.html) to increase the ratio of valid inputs generated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
