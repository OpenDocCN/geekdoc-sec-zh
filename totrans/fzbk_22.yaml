- en: 'Part IV: Semantic Fuzzing'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[http://www.fuzzingbook.org/html/04_Semantical_Fuzzing.html](http://www.fuzzingbook.org/html/04_Semantical_Fuzzing.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This part introduces test generation techniques that take the *semantics* of
    the input into account, notably the behavior of the program that processes the
    input.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fuzzing with Constraints](FuzzingWithConstraints.html) adds *semantic constraints*
    to grammars. By solving these automatically, we can produce inputs that are syntactically
    *and* semantically valid.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Grammar Mining](GrammarMiner.html) shows how to extract an input grammar from
    a program by analyzing how individual parts of the input are processed. The resulting
    grammars can be directly used for fuzzing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tracking Information Flow](InformationFlow.html) shows how to track inputs
    throughout the program, in order to discover information leaks and further improve
    analysis techniques.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Concolic Fuzzing](ConcolicFuzzer.html) analyzes program code to solve *path
    constraints* in the program to cover branches and behaviors that are hard to reach.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Symbolic Fuzzing](SymbolicFuzzer.html) works like concolic fuzzing, but does
    not require any executions at all.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mining Function Specifications](DynamicInvariants.html) extracts type information
    as well as pre- and postconditions from program executions – useful information
    for program analysis, testing, and verification.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
