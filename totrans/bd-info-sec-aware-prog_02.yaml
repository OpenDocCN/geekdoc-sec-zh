- en: Bill Gardner, OSCP, Sec +, and iNet +, is an assistant professor of Digital
    Forensics and Information Assurance at Marshall University, cofounder of 304Geeks
    and Hack3rcon, past president and board member at the Appalachian Institute of
    Digital Evidence (AIDE), and a member of the Security Awareness Training Framework.
