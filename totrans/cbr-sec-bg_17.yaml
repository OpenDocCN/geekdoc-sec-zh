- en: Bringing it all Together
  prefs:
  - PREF_H1
  - PREF_OL
  type: TYPE_NORMAL
- en: Would you drive around in a car that had absolutely no brakes?
  prefs: []
  type: TYPE_NORMAL
- en: Probably not, but people and organizations frequently engage in similar behaviors
    when they start using technologies for critical activities without adequately
    evaluating them for their risks and without putting appropriate defensive controls
    in place.
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, people do not address these risks because they believe effective
    cybersecurity is nearly impossible to achieve.
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that it is very possible to achieve substantial protection.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unfortunately, the vast number and severity of cyber breaches reveal that few
    individuals and organizations are taking the necessary steps to achieve this protection. 
    Day after day, there are new cyber attacks and breaches damaging organizations
    and individuals through:'
  prefs: []
  type: TYPE_NORMAL
- en: intrusions or disruptions to technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: theft or manipulation of electronic information (data)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of these attacks hit the headlines, and some may affect you or I; for example,
    if your credit card or password information is among the stolen data.
  prefs: []
  type: TYPE_NORMAL
- en: Successful attacks usually occur because the people and organizations using
    digital systems had little idea of how to manage the risks they were taking with
    their technologies and electronic information.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of cybersecurity is to use reasonable means to keep important technologies
    and data secure.  Achieving this goal requires a structured approach that uses
    all of the key processes that have been covered in this book.  It requires that
    key technologies and collections of data are identified, analyzed for inherent
    risks, and appropriately protected based on their value.
  prefs: []
  type: TYPE_NORMAL
- en: If you ran a large chain of stores, you might not be able to prevent all thefts,
    but you could take steps to ensure that thefts were minimized and that only a
    small amount of merchandise could be stolen in a single incident.  The same is
    true with cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: Every enterprise should expect (and plan) to encounter and manage successful
    intrusions.  However, it is also critical to ensure that appropriate layers of
    defensive, detective and corrective measures reduce the likelihood and impact
    of those events.
  prefs: []
  type: TYPE_NORMAL
- en: Remember that cyber attackers have the same criminal motives that have driven
    criminal acts throughout history.  There are (in reality) no new crimes; there
    are only new ways to enact these crimes.
  prefs: []
  type: TYPE_NORMAL
- en: And, just as crimes involving theft have historically been prevented with locks,
    guards, safety boxes, and security tags, there are also preventive measures to
    safeguard digital devices and data.
  prefs: []
  type: TYPE_NORMAL
- en: Most cyber attacks can be prevented if the correct proactive steps are taken.
  prefs: []
  type: TYPE_NORMAL
- en: If we look back at the different case studies, there is a clear pattern indicating
    that whenever an organization cannot or does not bring together a comprehensive,
    connected and informed view of its security status, chains of individual risks
    form and create ideal conditions for substantial cyber breaches.
  prefs: []
  type: TYPE_NORMAL
- en: The fact that many large organizations still do not have their security under
    control often comes to light after widely-publicized data breach or service outage
    events occur.
  prefs: []
  type: TYPE_NORMAL
- en: However, situations in which security improvements are driven by a security
    breach (reactive measures) reflect an undesirable, unsafe status for any organization
    or its executives.  It is far better (and far less expensive) for the security
    framework to provide a proactive, connected and informed picture of the substantial
    business risks, along with effective, actionable solutions.
  prefs: []
  type: TYPE_NORMAL
- en: There is a correlation between a relaxed organizational view of security and
    the likelihood of suffering large cybersecurity breaches. For large organizations,
    the correlation approaches 1.0, which means these variables co-occur 100% of the
    time.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the risks and implementing appropriate proactive security are
    critical because substantial security breaches can result in (i) huge costs (ii)
    the end of many peoples’ careers and (iii) the loss of substantial amounts of
    information.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first step towards achieving appropriate protection is for an organization’s
    decision-makers to be motivated to improve security.  Once they have the motivation,
    they can:'
  prefs: []
  type: TYPE_NORMAL
- en: Understand the gaps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design the security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Repeat
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The right comprehensive security controls are readily available for those who
    are motivated and ready to implement them.
  prefs: []
  type: TYPE_NORMAL
- en: However, the biggest threat to all of us is our typical human complacency. 
    Our natural tendency is to look at individual components and to resist the difficulties
    inherent in pulling together a holistic, informed and connected view of our security
    position.  But it is only by pulling together the big picture that we can understand
    which individual tasks, risks and actions are most important.
  prefs: []
  type: TYPE_NORMAL
- en: As we approach the end of the book, let’s look back at what we have learned
    about the critical elements in an effective approach to cybersecurity.
  prefs: []
  type: TYPE_NORMAL
- en: The most critical factor is to have executive (board level) support for the
    correct investment in security.  This requires presenting the executive with evidence
    that facilitates a clear understanding of the size and scale of the organization’s
    risk exposure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is important to prepare and present a business case that translates risk
    assessment information about the organization’s vulnerabilities into language
    that conveys the potential business impact.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: It is essential that the business case is aligned with and based on an understanding
    of the organization’s primary goals and objectives.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Security must be presented in the context of its financial relevance to business
    operations and business goals to gain executive support.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Security governance structures then need to be defined and put in place.  This
    includes not only policies and procedures, but also instructions that govern how
    a security steering committee operates and what the criteria are for escalating
    processes, including incident and risk management processes, up to the executive
    level for attention.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure that there is a robust cybersecurity architecture defined and that it
    spans beyond the internal network to cover all locations where the enterprise
    information flows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The threatscape (threat landscape) should be considered early on in the planning
    stages.  This includes answering questions about who might be motivated to attack
    the organization.  The security posture should reflect the attractiveness of the
    digital assets and an understanding of how motivated various hostile groups might
    be to target those assets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital assets should be prioritized, classified and inventoried based on their
    business value.  For example, business owners should be required to classify their
    repositories of information to gain an understanding of which sets of data require
    the greatest amount of security control.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating the foundations of an effective defense requires identifying the main
    business-critical information assets and placing appropriate controls on the digital
    devices and communication channels through which they flow.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Each group of important information must have an identified business owner. 
    Each owner must be able to access and use a simple process to classify the scale,
    sensitivity, criticality and potential business impact this information has. 
    This requires capturing consistent information about the data’s volume, confidentiality,
    integrity, availability, consent requirements, number of users, and business,
    financial, product and service dependency.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: After consulting business decision-makers, a cybersecurity team should remove
    or destroy data that has insignificant or low value.  Most of the embarrassing
    data revealed during breaches was kept unintentionally and contained a risk value
    that surpassed its benefit.  Who needs to keep 10 year’s worth of emails?  Lawyers
    advise clients that there is generally more to lose through excessive email retention
    than there is to gain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Perform appropriate and regular risk assessments on technology targets, including:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Hardware devices.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Other data storage locations.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Network security.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Suppliers that provide services through their technology.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Reduce the attack surface to the minimum appropriate size to meet the business’
    needs.  This includes defining the security architecture for any sensitive assets
    and information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use a security architect to help simplify the range of cyber defense points.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Zone the attack surface into discrete segments that reflect the value and sensitivity
    of the information they transact.  Apply the greatest security to the highest-value
    zones.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Use up-to-date ‘nextgen’ anti-malware across all devices that carry, store or
    transact information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put strong user access controls that work on the basis of providing people with
    the lowest amount of privilege they require to perform their role in place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adopt a coherent, robust and manageable identity and access management strategy
    that will allow you to rapidly improve access controls from a single point.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Patch all devices and operating systems promptly with the latest security updates
    from their manufacturers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploy other key technical countermeasures such as advanced firewalls with strong
    policies to critical locations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure the security settings on all applications, systems and physical devices
    are set to an appropriately high level and remove all default accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But most importantly – remember that defense in depth requires a holistic view
    of security.  Physical security, procedural controls and cultural conditions are
    key contributors to the most significant and successful attacks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the Organization’s Purpose & Business Objectives.
  prefs: []
  type: TYPE_NORMAL
- en: The extreme dependency organizations now have on technology and the immediate
    costs for any significant breach are factors that are pushing cybersecurity into
    a top 3 consideration for CEOs everywhere.  This is because organizations cannot
    function effectively if their key operational systems, or the data they contain,
    are compromised.  The impact involves not only the immediate business disruption
    but also the legal, brand and recovery costs.
  prefs: []
  type: TYPE_NORMAL
- en: Effectively managing cybersecurity requires taking the time to understand how
    the business earns its income and how this translates into the products and services
    it delivers to customers.  This will then allow the value, function and priority
    of the different components to be considered.
  prefs: []
  type: TYPE_NORMAL
- en: 'Each organization’s situation and outlook is different.  The precise approach
    to security will depend on many factors, including:'
  prefs: []
  type: TYPE_NORMAL
- en: i) The nature of the business.
  prefs: []
  type: TYPE_NORMAL
- en: The greater the sensitivity of the products, services and information an organization
    provides, the more robust the security will need to be.  The higher the value
    of the electronic information or services, the more attractive it is as a target.
  prefs: []
  type: TYPE_NORMAL
- en: ii) The size of the organization & its risk appetite.
  prefs: []
  type: TYPE_NORMAL
- en: The larger an enterprise is, the more likely it is that its decision-makers
    understand the risks of omitting and the benefits of having a strong security
    posture.  This is because large organizations cannot survive for long without
    appropriate security.  Large organizations that do not invest in cybersecurity
    and experience repeated breaches are taken down or taken over.  Smaller organizations
    tend to have larger risk appetites.  This is because (i) their value and size
    has made them (in the past) less likely to be targeted (ii) they have less to
    lose if they fail and (iii) they have more to gain if they succeed by taking chances
    their larger competitors cannot afford to take.
  prefs: []
  type: TYPE_NORMAL
- en: iii) The culture and history of an enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Companies which foster strong loyalty and positive feelings in their staff are
    less likely to suffer from insider threats.  However, if an enterprise has no
    history of any significant impact from a cyber attack, this can lead to executive
    complacency and a higher likelihood of large security gaps that will lead to a
    substantial future cyber breach.  It is thus important for cybersecurity professionals
    to make executives aware of such complacency if it exists, since resistance to
    investment in security is always due to a failure to inform the executive of the
    business consequences of not addressing security issues.
  prefs: []
  type: TYPE_NORMAL
- en: As described in point i) above, the nature of an organization strongly influences
    its security risks and needs.  This means (i) the more attractive the technologies
    are to intrusion + (ii) the greater the scale + (iii) the larger the security
    gaps = (iv) the more likely the organization is to suffer cyber attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Payment card systems, intellectual property and services an organization makes
    available over the Internet are all examples of business practices that create
    high-value targets for cyber attackers.  The more of these the enterprise has
    and the more records each system has, the stronger the security posture needs
    to be.
  prefs: []
  type: TYPE_NORMAL
- en: Whatever an organization’s situation may be, it is important for cybersecurity
    professionals to understand it and to present the need for security investments
    based on the business requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity is a Discipline
  prefs: []
  type: TYPE_NORMAL
- en: There are still many organizational decision-makers who believe that one person
    can manage cybersecurity without support.  This is not possible.
  prefs: []
  type: TYPE_NORMAL
- en: The subject contains too many diverse areas that are evolving too quickly to
    be managed and resourced by a single individual.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, remember the Edward Snowden effect.  If one person has too much
    trusted access or control, the organization is at risk.
  prefs: []
  type: TYPE_NORMAL
- en: Cybersecurity Managers, Cybersecurity Architects, Network Security Analysts,
    Penetration Testers, Security Incident Responders, and Firewall and Intrusion
    Detection Configuration personnel are all examples of the more than 30 diverse,
    specific roles and skill sets required to competently develop and enforce adequate
    cybersecurity measures in a single large organization.  For many organizations,
    it can make sense to procure these skills as services from specialized security
    services companies rather than to employ someone.  In the same way an organization
    may not have a dedicated electrician or plumber on site, it can engage services;
    for example, penetration testing or security audits, from external suppliers for
    specific tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Effective cybersecurity requires a team approach. It also requires more knowledge
    than any one person can acquire and maintain.
  prefs: []
  type: TYPE_NORMAL
- en: Defense in Depth
  prefs: []
  type: TYPE_NORMAL
- en: 'Most texts on cybersecurity focus exclusively on the technical and immediate
    procedural controls, including:'
  prefs: []
  type: TYPE_NORMAL
- en: User access controls
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anti-malware
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure configuration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Firewall, intrusion detection & prevention management tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Encryption
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Patch management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical security architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Active security monitoring alerts for patterns revealed by port scans and other
    indicators of compromise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Penetration testing on all Internet-facing applications before use or upgrade
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It is important to understand that although all of these measures are very
    important, other traditional security layers are also needed:'
  prefs: []
  type: TYPE_NORMAL
- en: Effective risk capture and management processes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security incident and event management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business continuity and disaster recovery readiness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physical security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security awareness training
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the technical, procedural, and human factors layers that can help safeguard
    information should be considered.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Holistic, Informed and Connected View of Cybersecurity
  prefs: []
  type: TYPE_NORMAL
- en: The key to cybersecurity success is creating a comprehensive, connected and
    risk informed approach that is aligned to the business strategy and objectives
    set by the executive.
  prefs: []
  type: TYPE_NORMAL
- en: It is not as difficult as it may seem to create a comprehensive and connected
    view of security risks; in fact, there are plenty of frameworks and platforms
    available to help with this process.  Further review of the ISACA COBIT and/or
    COSO frameworks would be a good place to start for guidance.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, platforms including AdaptiveGRC (the one I designed) offer an easy
    way to start with an off-the-shelf set of synchronized processes for further refinement. 
    These frameworks allow cybersecurity managers to pull all the process, risk and
    remediation information into one synchronized data source for easier management
    and prioritization.
  prefs: []
  type: TYPE_NORMAL
- en: 'When insurers establish a cyber insurance policy price for an enterprise, their
    calculations will typically include consideration of these indicators:'
  prefs: []
  type: TYPE_NORMAL
- en: How many vulnerabilities does the organization have?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How robust are its defenses?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How attractive and potentially profitable are its digital assets?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How motivated are the attackers to target the organization?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If an organization has an informed and accurate understanding of these factors,
    appropriate defenses and no history of large breaches, it is far less likely to
    be breached in the future, so the insurance rates are lower.
  prefs: []
  type: TYPE_NORMAL
- en: In Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: It should be evident that we are all increasingly reliant on digital technologies. 
    They are now the foundation of almost every product and service we use, even those
    to which we entrust our safety and lives.
  prefs: []
  type: TYPE_NORMAL
- en: The trend to increasingly include these technologies in products and services
    is continuing at a rapid pace.
  prefs: []
  type: TYPE_NORMAL
- en: This fact makes it increasingly apparent that we cannot tackle cybersecurity
    purely by seeking to protect digital networks.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, everyday products are being increasingly connected to the Internet. 
    Already, over half of all data usage is through or on mobile devices.  With the
    Internet of Things becoming more pervasive, more and more of the technologies
    we rely upon will be incorporated into an even more diverse set of device and
    communication types.
  prefs: []
  type: TYPE_NORMAL
- en: This will make effective security even more important.
  prefs: []
  type: TYPE_NORMAL
- en: Most cyber attacks used to focus on compromising organizations.  But as organizations
    get better at protecting their digital assets, we have seen technologies used
    by individuals are now targeted more frequently.  Most private individuals have
    atrociously inadequate security on their personal devices.  In the future, we
    should expect home cybersecurity to become more sophisticated as attackers develop
    new ways to gain power and extract money by breaching peoples’ home-based systems.
  prefs: []
  type: TYPE_NORMAL
- en: Right now, most organizations have inadequate security that can be compromised
    far too easily.  This makes improving the protection of the digital assets and
    electronic data for which organizations are accountable a priority.
  prefs: []
  type: TYPE_NORMAL
- en: From the case studies, it should be evident that organizations that are compromised
    are consistently missing a comprehensive, connected and informed view of the risks
    they are taking.
  prefs: []
  type: TYPE_NORMAL
- en: 'Keeping on top of trends in attack patterns and changes in technology usage
    are also important:'
  prefs: []
  type: TYPE_NORMAL
- en: Mobile technology represents more than half of all data usage and is increasing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expect new forms of malware to be able to bypass many defense layers, increasing
    reliance on having effective defense-in-depth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Actively monitor changes to external threats and improve defenses accordingly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity is about protecting organizations and ultimately people by preventing
    damage or harm from their electronic devices being compromised.
  prefs: []
  type: TYPE_NORMAL
- en: Too much security can make an electronic environment unappealing or difficult
    for an organization’s customers, suppliers and staff to use.  But too little security
    can easily erode confidence in a brand or enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Technology is now the backbone of any enterprise.  In the same way that we take
    logical steps for our personal protection, cybersecurity professionals and business
    owners must also take logical steps to protect the electronic data and digital
    devices that are critical to the operation and survival of the organizations they
    serve.
  prefs: []
  type: TYPE_NORMAL
- en: Without an ability to trust and rely on our key technologies, our organizations
    cannot continue to operate, deliver services, retain customers and deliver revenues
    or (for non-profit organizations) justify the agency’s value and existence.
  prefs: []
  type: TYPE_NORMAL
- en: No cybersecurity can ever be 100% foolproof. (There is always an idiot out there
    who is smarter than you are!)  However, using a defense-in-depth strategy that
    includes technical, procedural and physical controls, along with creating a connected
    view of the information assets, security controls, risks and gaps, can ensure
    that any problem can be minimized, isolated and managed.
  prefs: []
  type: TYPE_NORMAL
- en: If you enjoyed this title, the recommended follow-on book to read is
  prefs: []
