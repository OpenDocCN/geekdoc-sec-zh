- en: '[7.5 Basic Steps to Protect Against Insider Threats](contents.xhtml#re_ch-7-sec-5)'
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are many off-the-shelf recommendations to help secure financial instruments
    and prevent insider misconduct, including fraud and abuse. However, these steps
    within themselves will not guarantee that an organization is safe. The US Small
    Business Administration (SBA) provides a list of recommendations that are generally
    consistent with those provided by several different organizations. Those recommendations
    include:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Conducting background checks when hiring employees.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protecting bank accounts and credit cards by limiting and auditing their use.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securing information systems and computers.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using a dedicated computer for banking.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Educating employees about security.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having appropriate separation of duties for financial processes and instruments.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having adequate insurance coverage against insider theft. [^(14)](#re_TNF-CH007_CIT00014)
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having Fidelity Bonds or Commercial Crime Policies that are specifically designed
    to protect organizations from the financial impact of dishonest acts committed
    by employees.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protecting against insider threats is challenging in any situation but even
    more so when the insider that can do the most damage is generally already in a
    trusted position. Defending against the insider-outsider threat is also challenging
    but protecting against and insider-outsider team may be the most difficult of
    all situations when it comes to maintaining security.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: The insider may recruit outside help if they need to supplement their capabilities.
    If the insider needs a truck, needs to have some heavy lifting done, or needs
    to augment their computer skills in order to perpetrate a fraud scheme they may
    team up with an outsider. Outside help may be seen as safer for the insider because
    they do not need to reveal to other employees that they are working on committing
    a crime.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Conversely, the outsider may recruit the insider if the outsider is attempting
    to increase their access to a facility or to a computer system and the insider
    can provide assistance in that effort. The insider can provide the outsider with
    physical help or just with information that makes it easier to enter a facility
    and perpetrate a crime. The deliberate actions on the part of an insider-outsider
    team can cause considerable damage and cost large sums of money.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 'Building an insider threat program can help organizations detect, deter, and
    respond to threats resulting from malicious and unintentional insiders. It is
    important to acknowledge that program development and scope may vary based on
    an organization’s size, budget, culture, and industry. Definitely include key
    staff and personnel from across the organization including:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Human resources
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physical security
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information security
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information technology
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data owners
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business continuity planners
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legal counsel (ethics and privacy)
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The insider threat working group should be responsible for developing and implementing
    a comprehensive insider threat program to reduce risk to people, data, systems,
    and facilities. It is best to consider a phased approach to control cost and minimize
    the impact on operations (pilot, limited scope, entire organization) and apply
    risk-based methods that leverage business continuity plans and risk assessments
    to prioritize asset protection. It is important to appropriately:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: Incorporate legal and regulatory requirements
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify data sources that monitor behavior
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrate human resources management systems into the process
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Select video surveillance cameras
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Establish entry/exit tracking systems
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement a network user activity monitoring system
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Establish a financial fraud detection system
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaborate with data owners to ensure information sharing
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Safeguard privacy, civil rights, and civil liberties
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Account for organizational culture during planning and execution
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'It is a critical step to establish an ongoing training program that encourages
    executive leadership attendance and:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Incorporates training during onboarding
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Requires annual refresher training
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reinforces program objectives during voluntary and involuntary departures
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tailors training to address unique mitigation roles and responsibilities [^(15)](#re_TNF-CH007_CIT00015)
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[7.6 Conclusion](contents.xhtml#re_ch-7-sec-6)'
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The biggest modern-day threat against sensitive computer systems, networks,
    and data is the insider threat. There are numerous potential scenarios that can
    lead the insider to steal data and information. All organizations face some level
    of threat from insiders and the possibility that an insider may collaborate and
    conspire with an outsider to steal, sabotage, or humiliate their employees.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: '[7.7 Key Points](contents.xhtml#re_ch-7-sec-7)'
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Key points covered in this chapter include:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: At the societal level, more people have greater access to personal technologies,
    such as smartphones, flash drives, and other devices that better enable them to
    spy or steal intellectual property.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There have been several high-profile insider attacks on government agencies
    during the last decade. The top areas for potential risk include criminals, industrial
    competitors, insider threats, and state-sponsored adversaries.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The detection of potentially malicious behavior involves authorized insider
    threat personnel gathering information from many sources and analyzing that information
    for clues or behaviors of concern.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are also unwitting insiders who can be exploited by the nation’s adversaries,
    who have become increasingly sophisticated in targeting US interests, and an individual
    may be deceived into advancing those adversaries’ objectives without knowingly
    doing so.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building an insider threat program can help organizations detect, deter, and
    respond to threats resulting from malicious and unintentional insiders.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During the last several years, there have been numerous breaches of large databases
    maintained by name brand companies. Many of these cases have gone on to be solved
    but millions of identities were compromised in the process, which helps to illustrate
    the need for much better security than what currently exists in order to protect
    personal and financial data.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sabotage means to deliberately destroy, damage, or obstruct, especially for
    political or military advantage. Although it is often conducted for political
    or military reasons, other motivations can include personal disgruntlement.
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[7.8 Seminar Discussion Topics](contents.xhtml#re_ch-7-sec-8)'
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Discussion topics for graduate- or professional-level seminars are:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: What experience have seminar participants had in situations where there was
    a breach of security by an insider or an insider-outsider team?
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What security plans or procedures do the organizations at which participants
    are employed have in place to prevent insider incidents and security breaches?
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the procedures in the organizations at which participants are employed
    for reporting suspected or possible insider misconduct?
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[7.9 Seminar Group Project](contents.xhtml#re_ch-7-sec-9)'
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Divide participants into multiple groups with each group taking 10 to 15 minutes
    to develop a list of behaviors that an employee may have that could indicate that
    they are going to commit a security violation or launch an insider attack against
    the organization. Meet as a group and discuss the list of behaviors identified
    by the groups.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: '[Key Terms](contents.xhtml#re_ch-7-sec-10)'
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Access control for computer systems: is a process that either allows or disallows
    individual users to have access to specific computer applications and computer
    datasets including what the user is allowed to do on the systems with their level
    of access.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Access control systems: are those automated and human functions that allow
    a properly identified person or logical entity access to an organization’s facilities
    or computer systems.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Appropriate separation of duties: is an organization structure that prevents
    individual employees or agents from having access to or control of work functions
    in a manner that would allow them to independently misappropriate corporate assets
    with little chance of detection.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Authorized logical access: is the access that an insider is allowed to have
    to an organization’s computer and communication systems that an employee may need
    to perform their job duties.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Authorized physical access: is the access that an insider is allowed to have
    to an organization’s property, buildings, and areas of buildings that an employee
    may need to perform their job duties.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Comprehensive security plan: covers all security needs of an organization from
    the ground up and is designed to mitigate known security threats.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Gaps in security: are security measures or mitigation methods that are inadequate
    to protect an asset or do not thoroughly protect the asset that they were deployed
    to protect.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Individual assessments: are designed to evaluate how well an individual employee
    is performing a specific task or types of tasks necessary to fulfill their job
    responsibilities.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Insider misconduct: conduct by an employee that is against organization policies
    or procedures or that can otherwise harm the employing organization.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Insider-outsider team: is two or more people that jointly conspire to act maliciously
    against an organization with which one of them (the insider) is employed or has
    privileged access.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Insider-outsider threat: is a threat that emerges as a result of a relationship
    between one of an organization’s employees and a person working for an outside
    organization or who is otherwise not related to the employee’s organization.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Onboarding: a process that integrates the new hire into the social and cultural
    aspects of an organization.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Open organizations: tend to be more informal and not highly structured—they
    often lack strict hierarchal communication structures, project teams are fluid,
    information flows freely, and employees have extensive access to information,
    systems, and people.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Personal technologies: include employee-owned devices such as cell phones,
    tablets, laptops, and digital media that can be used to inappropriately record
    and remove propriety information from an employer’s facilities.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
