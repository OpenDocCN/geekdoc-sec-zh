- en: '[Socially Engineered Attacks by Insiders](contents.xhtml#re_chapter7)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[内部社会工程攻击](contents.xhtml#re_chapter7)'
- en: Social engineering attacks have damaged US National Security and compromised
    intelligence and military operations for several decades. Many of those attacks
    were perpetrated by insiders who engineered their way into government agencies
    only to end up walking away with sensitive and classified materials. It is just
    not the government that is at risk, all organizations face some level of threat
    from insiders, and the possibility that an insider may collaborate and conspire
    with an outsider to steal, sabotage, or humiliate their employees. Managers and
    security personnel need to be just as concerned about insiders utilizing social
    engineering tactics as they are about outside social engineers working to compromise
    systems employees and suppliers. In this chapter, we turn our attention to the
    efforts of social engineering attacks by insiders.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程攻击已经损害了美国国家安全，并损害了情报和军事行动数十年。许多这些攻击是由内部人员发动的，他们设法进入政府机构，最终带走了敏感和机密材料。受到威胁的不仅是政府，所有组织都面临着来自内部人员的某种程度的威胁，以及内部人员可能与外部人员合谋和共谋窃取、破坏或羞辱员工的可能性。管理者和安全人员需要同样关注内部人员利用社会工程策略的行为，就像他们关注外部社会工程师破坏系统员工和供应商的工作一样。在本章中，我们将关注内部人员的社会工程攻击的努力。
- en: '[7.1 The Nature of the Insider Threat](contents.xhtml#re_ch-7-sec-1)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[7.1 内部威胁的本质](contents.xhtml#re_ch-7-sec-1)'
- en: Insiders who do steal data or information usually have an idea of what they
    will do with them, or who outside the organization considers the data to be of
    value enough for somebody to steal. There are numerous potential scenarios that
    can lead the insider to steal data and information. They could already have a
    buyer and could be conspiring with an outsider to illegally transfer the material.
    They also may be seeking a new job and intend to use the information and data
    as leverage to gain new employment by offering it to companies that may hire them.
    In some cases they may want to make an organization’s data and information public
    by posting it on the Internet in order to reveal things about the business or
    government agency that may disrupt processes and jeopardize business relationships,
    or attract people who want to embarrass an organization or expose activity that
    they and others considered unethical or illegal. No matter why the theft occurs,
    organizations need to take steps to be sure that they are protected.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 偷窃数据或信息的内部人员通常知道他们将如何使用这些数据，或者组织外部的人认为这些数据足以被某人窃取。有许多潜在的情景可能导致内部人员窃取数据和信息。他们可能已经有了买家，并且可能与外部人员密谋非法转移材料。他们也可能正在寻找新工作，并打算使用信息和数据作为筹码，通过向可能雇用他们的公司提供数据来获取新的就业机会。在某些情况下，他们可能希望通过在互联网上发布组织的数据和信息来公开这些内容，以揭示可能会干扰流程并危及业务关系的事物，或者吸引希望羞辱组织或揭露他们和其他人认为不道德或非法活动的人。无论窃取发生的原因是什么，组织都需要采取措施确保它们受到保护。
- en: Over the last couple of decades, there have been several trends that have made
    organizations more vulnerable to insider offenses. Many organizations have gone
    through some sort of downsizing reducing their headcount and often combining job
    functions with an eye on financial savings and without any specific regard for
    security. There has also been a trend toward having more open organizations and
    providing employees with access to more tools, resources, and data in the hope
    that the new leaner organizations will become more productive by empowering employees.
    In addition, the information technology (IT) industry has greatly focused on bringing
    products to market that are advertised to provide employees with more tools so
    they can have more access and be more productive. All of these trends were based
    more on hope than they were on proven results.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年来，有几种趋势使得组织更容易受到内部攻击的威胁。许多组织经历了某种程度的裁员，减少了员工人数，并经常将工作职能合并，以节省财务成本，而没有特别考虑安全性。此外，还出现了更加开放的组织趋势，给员工提供更多工具、资源和数据的访问权限，希望新的精简组织能通过赋予员工权力而变得更具生产力。此外，信息技术（IT）行业大力推广旨在为员工提供更多工具的产品，以便他们能够获得更多访问权限并提高生产力。所有这些趋势更多地基于希望，而不是已被证实的结果。
- en: At the societal level, more people have greater access to personal technologies,
    such as smartphones, flash drives, and other devices that better enable them to
    spy or steal intellectual property. The Internet allows insiders to quickly move
    data or information out of an organization’s facility. The Internet can also provide
    a communication platform for insiders to stay in contact with outside co-conspirators
    regarding their actions or the types of information they should look for and misappropriate.
    This communication can also aid insiders in providing outsiders with access to
    internal resources or make it easier to access physical properties or assets that
    could be the target of theft or destruction. Protecting against such threats is
    an absolute necessity in all security efforts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: There have been numerous incidents of insiders attacking information systems.
    Some attacks occur for revenge or out of anger against the organization or managers
    and staff. Other attacks involving theft of data or trade secrets often happen
    for financial gain. The FBI contends that insiders do not need to know how to
    hack information systems from the outside because they already have some knowledge,
    and at times extensive knowledge, of an organization’s information systems and
    the access control for computer systems. They also may have very few restrictions
    to their access privileges and therefore can cause extensive damage to the system
    or steal system data. [¹](#re_TNF-CH007_CIT00001)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Insider threats, including sabotage, theft, espionage, fraud, and competitive
    advantage, are often carried out through abusing access rights, theft of materials,
    and mishandling physical devices or improperly configured access control systems.
    Insiders do not always act alone and may not be aware they are aiding a threat
    actor (i.e., the unintentional insider threat). It is vital that organizations
    understand normal employee baseline behaviors and also ensure employees understand
    how they may be used as a conduit for others to obtain information. Types of crimes
    perpetrated by insiders are shown in Box 7.1\.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Box 7.1 Types of Crimes Perpetrated by Insiders
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Theft by employees
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deposit fraud or alterations of deposit instruments
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Misappropriation, disappearance or destruction of money and securities
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Robbery, safe or secure storage burglary
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computer crimes (theft, funds transfer fraud)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intellectual property theft
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Theft of information to access computer systems from the outside
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personally Identifiable Information (PII) of employees and corporate officers
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Information to access computer systems in the supply chain and distribution
    channels
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Every organization is always at risk of having trade secrets compromised, intellectual
    property stolen, and business plans revealed in an untimely manner. Industrial
    espionage and spying remain at a high level and are practiced on an international
    scale. An organization’s data security and privacy planning process need to take
    these threats into consideration and carefully control authorized logical access
    and authorized physical access.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织都面临着商业秘密泄露、知识产权被窃取以及商业计划未及时披露的风险。工业间谍活动和间谍行为仍然处于高水平，并且在国际范围内广泛实践。组织的数据安全和隐私规划过程需要考虑这些威胁，并且仔细控制授权的逻辑访问和授权的物理访问。
- en: '[7.2 National Security and Social Engineering Threats](contents.xhtml#re_ch-7-sec-2)'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[7.2 国家安全和社会工程威胁](contents.xhtml#re_ch-7-sec-2)'
- en: There have been several high-profile insider attacks on government agencies
    during the last decade. The top areas for potential risk include criminals, industrial
    competitors, insider threats, and state-sponsored adversaries. All can be equally
    effective and damaging. Experts agree that traditional security measures are not
    sufficient for the rapidly shifting threat landscape. Security education and awareness
    programs that are transparent and communicated to the workforce are critical to
    alleviating security risks caused by social engineering and insider threats. [²](#re_TNF-CH007_CIT00002)
    Social engineering is a favored tool of these adversaries, especially insiders
    who practice the craft of social engineering every minute of every day in their
    efforts compromise systems, data, trade secrets, and more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，政府机构发生了几起备受关注的内部人员攻击事件。潜在风险的主要领域包括犯罪分子、工业竞争对手、内部威胁和国家赞助的对手。所有这些都可能同样有效且具有破坏性。专家们一致认为，传统的安全措施不足以应对快速变化的威胁环境。透明并向员工传达的安全教育和意识计划对减轻社会工程和内部威胁造成的安全风险至关重要。[²](#re_TNF-CH007_CIT00002)社会工程是这些对手的一种偏爱工具，特别是那些每天每分钟都在实践社会工程的内部人员，他们竭尽全力地破坏系统、数据、商业秘密等。
- en: Many security professionals contend that the biggest modern-day threat against
    sensitive computer systems, networks, and data is the insider threat. An insider
    is an individual who possesses a certain level of access, privilege, and trust
    within an organization due to their position, role, or task within that organization.
    The Department of Defense (DoD) defines an insider as anyone who uses authorized
    credentials to access a DoD computer and/or network, regardless of whether or
    not those credentials were acquired through legal channels. While an outsider
    must gain access and privilege to a system using social engineering or some other
    method in order to damage that system, an insider generally inherits those capabilities
    by default. At this point, the only thing that separates an insider employee from
    an insider threat is their actions and intentions. Each insider poses the threat
    of malicious activity. Most organizations assume an insider is honest and is operating
    in the best interests of the organization. However, what if an insider’s intentions
    change from benign to malicious?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多安全专家认为，针对敏感计算机系统、网络和数据的最大现代威胁是内部威胁。内部人员是指由于其在组织内的职位、角色或任务而具有一定级别的访问权限和信任的个人。国防部（DoD）将内部人员定义为使用授权凭据访问DoD计算机和/或网络的任何人，无论这些凭据是否通过合法途径获得。虽然外部人员必须通过社会工程或其他方法获得对系统的访问权限和特权才能破坏该系统，但内部人员通常默认具备这些能力。在这一点上，唯一区分内部人员员工与内部威胁的是他们的行动和意图。每个内部人员都可能构成恶意活动的威胁。大多数组织都认为内部人员是诚实的，并且是在组织的最佳利益下运作。然而，如果一个内部人员的意图从善意变为恶意呢？
- en: Government agencies and military commands constantly need to address how they
    detect malicious behavior from within their own walls? Modern-day computer defenses
    range from firewalls to intrusion detection systems (IDS) to access control lists
    (ACL), but their primary focus of mitigating the outsider threat remains the same.
    An insider is given a natural migration path inside the perimeter of enterprise
    security controls. Efforts to incorporate these same defenses against insiders
    have thus far been fruitless. A great need still exists for a real-time, lightweight
    detection and mitigation systems for insider misuse. Access control is the fundamental
    basis of computer security, but still remains a relative weakness in dealing with
    everyday threats, especially those posed by insiders. Authentication, authorization,
    and audit are the three primary components of access control, which can be observed
    in countless mainstream implementations, including firewalls, virtual private
    networks, and file permissions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 政府机构和军事指挥部如何不断解决内部的恶意行为检测？现代计算机防御手段从防火墙到入侵检测系统（IDS）再到访问控制列表（ACL）都有，但它们主要的重点仍然是减轻外部威胁。内部人员在企业安全控制的范围内有着自然的迁移路径。到目前为止，将这些同样的防御措施应用于内部人员的努力都没有取得成果。对于内部滥用的实时、轻量级检测和缓解系统仍然存在着巨大的需求。访问控制是计算机安全的基本基础，但在处理日常威胁，特别是内部人员造成的威胁方面仍然是相对的薄弱。认证、授权和审计是访问控制的三个主要组成部分，在无数主流实现中都可以观察到，包括防火墙、虚拟私人网络和文件权限。
- en: Virtually every security-related process or product is some flavor of access
    control. In Discretionary Access Control (DAC), the owner of an object can assign
    access to other users. In Mandatory Access Control (MAC), access is granted to
    users based on security policy. Unfortunately, current access control mechanisms
    are too ­coarse-grained, complex, and non-scalable to oppose the insider threat.
    Modern-day operating systems enforce access control at the granularity level of
    a file, but that does little to stop an insider who already has access to that
    file based on their position within the organization. The insider threat is minimally
    addressed by current information security practices, yet the insider poses the
    most serious threat to the organization for various reasons, which are shown in
    Box 7.2.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每一个与安全相关的过程或产品都是某种形式的访问控制。在自主访问控制（DAC）中，对象的所有者可以将访问权限分配给其他用户。在强制访问控制（MAC）中，访问权限是根据安全策略授予用户的。不幸的是，当前的访问控制机制过于粗粒度、复杂且不可扩展，无法对抗内部威胁。现代操作系统在文件的粒度级别上强制执行访问控制，但这对于已经基于其在组织内的位置具有访问权限的内部人员来说几乎没有什么阻止作用。当前的信息安全实践对内部威胁的处理仅仅是最低限度的，然而内部人员因各种原因对组织构成了最严重的威胁，这些原因在
    Box 7.2 中有所显示。
- en: Box 7.2 Various Reasons Insiders Pose Severe Threats
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Box 7.2 内部人员构成严重威胁的各种原因
- en: Insiders are given a high level of trust.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部人员被赋予了高度的信任。
- en: It is easy for an insider to establish unauthorized entry points and anomalous
    channels into information systems.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于内部人员来说，建立未经授权的入口点和异常通道进入信息系统是很容易的。
- en: More advanced forms of security such as encryption do not deal directly with
    the concept of access control.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高级的安全形式，比如加密，并不直接涉及到访问控制的概念。
- en: Current access control methods are too coarse-grained to look inside the box
    and prevent an insider from abusing his privileges.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的访问控制方法过于粗粒度，无法查看盒子内部并阻止内部人员滥用其特权。
- en: Methods of auditing and forensics are generally after the fact and do little
    to prevent an insider from doing damage.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审计和取证方法通常是事后进行的，对于防止内部人员造成损害几乎没有什么作用。
- en: A comprehensive security plan to address insider threats against critical information
    systems will include an advanced access control approach, which is needed to support
    fine-grained, active, and scalable access control services. This will prevent
    insider threats in terms of over-privileges based on the least-privilege principle,
    but cannot prevent the privilege-abuse problem. Applied computer forensic approaches
    are necessary to thwart the privilege-abuse problems where an insider does not
    have to violate access controls to perform malicious acts, as well as privilege
    escalation issues, where an insider would use various approaches to gain additional
    privileges such as root access. When used in combination, strong access control
    and applied computer forensics will serve to mitigate the threats posed by malicious
    insiders. The primary objective of current research is to develop applied computer
    forensic approaches for preventing and detecting insider threats in sensitive
    organizations in conjunction with advanced access control systems such as FASAC
    (Fine-Grained, Active, and Scalable Access Control). [³](#re_TNF-CH007_CIT00003)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 针对关键信息系统内部威胁的综合安全计划将包括一种先进的访问控制方法，这种方法需要支持细粒度、主动和可扩展的访问控制服务。这将防止内部威胁，遵循最小权限原则，但无法防止特权滥用问题。应用计算机取证方法是必要的，以阻止特权滥用问题，其中内部人员无需违反访问控制即可执行恶意行为，以及特权升级问题，其中内部人员将使用各种方法获取额外特权，如root访问权限。当结合使用时，强大的访问控制和应用计算机取证将有助于减轻恶意内部人员带来的威胁。当前研究的主要目标是开发应用计算机取证方法，以防止和检测敏感组织内部威胁，结合先进的访问控制系统，如FASAC（细粒度、主动和可扩展访问控制）。[³](#re_TNF-CH007_CIT00003)
- en: 'A high-profile contemporary example of an insider using social engineering
    to steal classified information is Edward J. Snowden. Upon discovery of his actions,
    he fled to Hong Kong. The US Department of Justice (DOJ) was in continual contact
    with their Hong Kong counterparts starting on June 10, 2013, when they learned
    that Snowden was in Hong Kong. Attorney General Eric Holder placed a phone call
    on June 19 EDT, with his counterpart, Hong Kong Secretary for Justice Rimsky Yuen,
    stressing the importance of the matter and urging Hong Kong to honor the request
    for Snowden’s arrest. Snowden was being charged with violations of:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高调的当代例子是内部人员利用社会工程学窃取机密信息，爱德华·斯诺登。在发现他的行动后，他逃往香港。美国司法部（DOJ）从2013年6月10日开始与他们的香港同行保持持续联系，当他们得知斯诺登在香港时。司法部长埃里克·霍尔德于东部时间6月19日打电话给他的香港同行，香港司法司司长袁靖儒，强调此事的重要性，并敦促香港尊重逮捕斯诺登的请求。斯诺登被指控违反：
- en: 18 USC § 793(d) (Unauthorized Disclosure of National Defense Information);
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 18 USC § 793(d)（未经授权披露国防信息）;
- en: 18 USC § 798(a)(3) (Unauthorized Disclosure of Classified Communication Intelligence);
    and
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 18 USC § 798(a)(3)（未经授权披露机密通信情报）; 和
- en: 18 USC § 641 (Theft of Government Property).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 18 USC § 641（盗窃政府财产）。
- en: On June 15, 2013, the United States requested pursuant to the US/HK Surrender
    Agreement that Hong Kong Special Administrative Region (HKSAR) authorities provisionally
    arrest the fugitive for purposes of extradition. The US request complied with
    all aspects of the treaty in force between the US and the HKSAR containing all
    documents and information required for HKSAR to provisionally arrest Snowden.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年6月15日，美国根据美港引渡协议要求香港特别行政区（HKSAR）当局暂时逮捕逃犯以便引渡。美国的请求符合美国与HKSAR之间现行条约的所有方面，包括HKSAR暂时逮捕斯诺登所需的所有文件和信息。
- en: On June 17, 2013, the Hong Kong authorities acknowledged receipt of the US request.
    Despite repeated inquiries, the Hong Kong authorities did not respond with any
    requests for additional information or documents, stating only that the matter
    was under review and refusing to elaborate. Then on June 21, 2013, the Hong Kong
    authorities requested additional information concerning the US charges and evidence.
    The US had been in communication with the Hong Kong authorities on their inquiries.
    The US authorities were in the process of responding to the request when they
    learned that the Hong Kong authorities had allowed the fugitive to leave Hong
    Kong. He eventually ended up in Russia and is still being pursued by the US government.
    [⁴](#re_TNF-CH007_CIT00004)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年6月17日，香港当局承认收到了美国的请求。尽管多次追问，香港当局未对任何额外信息或文件提出要求，只表示此事正在审查中，并拒绝详细说明。然后在2013年6月21日，香港当局要求提供有关美国指控和证据的额外信息。美国一直在与香港当局就其询问进行沟通。美国当局正在回应请求时得知，香港当局已允许逃犯离开香港。他最终来到了俄罗斯，仍然受到美国政府的追捕。[⁴](#re_TNF-CH007_CIT00004)
- en: Some people viewed Snowden as a hero for exposing surveillance programs of the
    US government, while others called for his vigorous prosecution. Following continued
    national security leaks by Edward Snowden, Congressman John Conyers, Jr. (D-Mich.)
    stated that it was unfortunate that so much of the Congress’ and the media’s focus
    were on the whereabouts of Edward Snowden. He contended that the United States
    should focus time and attention on ensuring that ­law-abiding Americans were not
    unnecessarily subject to intrusive surveillance; making sure US media organizations
    were not targeted merely for informing the public; closing Guantanamo and releasing
    those individuals who posed the United States no harm; and demanding that legal
    safeguards were in place with respect to the US government’s shortsighted use
    of drones. In June 2013 Conyers contended that these were the overriding, critical
    issues facing the Congress, not the whereabouts or motives of Edward Snowden.
    Revelations over the previous several weeks by Edward Snowden and others made
    clear that the United States was at a crossroads. Congress needed to choose how
    to respond, not to Edward Snowden, but to the strain that this never-ending war
    about Snowden and security leaks placed on the United States’ principles and laws.
    [⁵](#re_TNF-CH007_CIT00005)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人认为斯诺登是揭露美国政府监视计划的英雄，而另一些人则呼吁对他进行严厉的起诉。在爱德华·斯诺登持续泄露国家安全信息之后，密歇根州国会议员约翰·康耶斯（D-Mich.）表示，国会和媒体如此关注爱德华·斯诺登的行踪是不幸的。他认为，美国应该将时间和注意力集中在确保遵纪守法的美国人不会被不必要地接受侵入式监视上；确保美国媒体组织不会仅仅因为向公众提供信息而受到针对；关闭关塔那摩并释放那些对美国没有危害的个人；并要求在美国政府短视地使用无人机方面制定法律保障措施。康耶斯在2013年6月表示，这些是国会面临的首要、关键问题，而不是爱德华·斯诺登的行踪或动机。爱德华·斯诺登和其他人在前几个星期揭示的事实表明，美国正处于一个十字路口。国会需要选择如何回应，而不是回应爱德华·斯诺登，而是回应此永无止境的关于斯诺登和安全泄露的压力对美国原则和法律的影响。[⁵](#re_TNF-CH007_CIT00005)
- en: '[7.3 The National Insider Threat Task Force](contents.xhtml#re_ch-7-sec-3)'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[7.3 国家内部威胁任务组](contents.xhtml#re_ch-7-sec-3)'
- en: The National Insider Threat Task Force (NITTF) was established after the WikiLeaks
    release of thousands of classified documents through the global media and the
    Internet. Its mission is to deter, detect, and mitigate actions by employees who
    may represent a threat to national security by developing a national insider threat
    program with supporting policy, standards, guidance, and training.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 国家内部威胁任务组（NITTF）是在维基解密通过全球媒体和互联网发布了成千上万份机密文件之后成立的。其任务是通过制定国家内部威胁计划、支持政策、标准、指导方针和培训，阻止、发现和减轻可能对国家安全构成威胁的雇员的行动。
- en: 'Under Executive Order (EO) 13587, the NITTF is co-chaired by the US Attorney
    General and the Director of National Intelligence. They, in turn, designated the
    Federal Bureau of Investigation (FBI) and the National Counterintelligence Executive
    to co-direct the daily activities of the NITTF. The NITTF comprises employees
    and contractors from a variety of federal departments and agencies (D/As), and
    its work impacts more than 99 federal D/As that handle classified material. The
    following D/As have representatives on the NITTF: The FBI, National Counterintelligence
    and Security Center (NCSC), Defense Intelligence Agency (DIA), Central Intelligence
    Agency (CIA), and Transportation Security Administration.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 根据行政命令（EO）13587，NITTF由美国司法部长和国家情报总监共同主持。他们又指定了联邦调查局（FBI）和国家反间谍执行官共同指导NITTF的日常活动。NITTF由来自各种联邦部门和机构（D/A）的员工和承包商组成，其工作影响着处理机密资料的99个以上的联邦D/A。以下D/A在NITTF上有代表：联邦调查局（FBI）、国家反间谍与安全中心（NCSC）、国防情报局（DIA）、中央情报局（CIA）和交通安全管理局。
- en: The NITTF responds directly to the Senior Information Sharing and Safeguarding
    Steering Committee, which was also established under EO 13587\. The steering committee
    comprises representatives from largely intelligence community agencies with extensive
    access to classified networks and materials, including the departments of State,
    Energy, Justice, Defense, and Homeland Security, CIA, FBI, Office of the Director
    of National Intelligence, NCSC, National Security Agency, DIA, the Program Manager
    (Information Sharing Environment), Office of Management and Budget, National Security
    Council Staff, and Information Security Oversight Office.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: NITTF直接向高级信息共享和保障指导委员会报告，该委员会也是根据EO 13587设立的。该指导委员会由具有广泛接触机密网络和材料的主要情报机构代表组成，包括国务院、能源部、司法部、国防部和国土安全部、CIA、FBI、国家情报总监办公室、NCSC、国家安全局、DIA、程序经理（信息共享环境）、管理和预算办公室、国家安全委员会工作人员和信息安全监督办公室。
- en: The NITTF sees the insider threat as a threat posed to US national security
    by someone who misuses or betrays, wittingly or unwittingly, their authorized
    access to any US government resource. This threat can include damage through espionage,
    terrorism, unauthorized disclosure of national security information, or through
    the loss or degradation of departmental resources or capabilities. This can easily
    happen when there are gaps in security.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: NITTF将内部威胁视为对美国国家安全构成的威胁，由某人利用或无意识地利用其对任何美国政府资源的授权访问所造成。这种威胁可能包括间谍活动、恐怖主义、未经授权的国家安全信息披露，或者通过丧失或削弱部门资源或能力造成的损害。当安全存在漏洞时，这种情况很容易发生。
- en: The NITTF has drawn together expertise from across the government in areas of
    security, counterintelligence, and information assurance to develop the policies
    and standards necessary for individual D/As to implement insider threat programs.
    Part of the NITTF effort involves hosting training and providing D/As with assistance
    to better educate their workforces to recognize potential insider threat activity,
    without creating an atmosphere of distrust. The NITTF conducts assessments of
    the adequacy of insider threat programs within individual D/As. Through its interface
    with individual D/As, the NITTF identifies and circulates best practices for detecting,
    deterring, and mitigating emerging threats, and continues to assist D/As in troubleshooting
    issues.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: NITTF汇集了来自政府各方面的安全、反间谍和信息保障方面的专业知识，制定了个别D/A实施内部威胁计划所必需的政策和标准。NITTF的一部分工作涉及举办培训并向D/A提供帮助，以更好地教育他们的员工识别潜在的内部威胁活动，而不会营造出不信任的氛围。NITTF评估了个别D/A内部威胁计划的适当性。通过与个别D/A的接触，NITTF确定并传播了检测、阻止和减轻新威胁的最佳做法，并继续协助D/A解决问题。
- en: The detection of potentially malicious behavior involves authorized insider
    threat personnel gathering information from many sources and analyzing that information
    for clues or behaviors of concern. A single indicator may say little; however,
    if taken together with other indicators, a pattern of concerning behavior may
    arise that can add up to someone who could pose a threat. It is important to consider
    relevant information from multiple sources to determine if an employee’s behavior
    deserves closer scrutiny, or whether a matter should be formally brought to the
    attention of an investigative or administrative entity, such as the FBI or an
    agency’s Inspector General. It is also possible that the individual has no malicious
    intent, but is in need of help. In either case, the individual may pose a threat
    to national security, and the situation requires further inquiry.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 发现潜在恶意行为涉及授权的内部威胁人员从多个来源收集信息，并分析该信息以寻找线索或令人关注的行为。单个指标可能不太重要；但是，如果与其他指标一起考虑，可能会出现令人关注的行为模式，这些模式可以加起来形成可能构成威胁的人。重要的是考虑来自多个来源的相关信息，以确定员工的行为是否值得更密切地审查，或者是否应该将某个问题正式提交给调查或行政实体，如联邦调查局或机构的总监。也有可能个体没有恶意，但需要帮助。无论哪种情况，该个体都可能构成对国家安全的威胁，情况需要进一步调查。
- en: It is critically important to recognize that an individual may have no malicious
    intent, but is in need of help. The United States has invested a tremendous amount
    in its national security workforce and it is in everyone’s interest to help someone
    who may feel he or she has no other option than to commit an egregious act such
    as espionage, unauthorized disclosure, suicide, workplace violence, or sabotage.
    Intervention prior to the act can save an employee’s career, save lives, and protect
    national security information. This can be addressed in part by conducting individual
    assessments of employees.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的是要认识到，个人可能没有恶意，但需要帮助。美国在其国家安全力量上投入了大量资金，帮助一个可能感到自己别无选择而采取严重行为，如间谍活动、未经授权的信息披露、自杀、工作场所暴力或破坏行为，符合所有人的利益。在行动之前进行干预可以挽救一个员工的职业生涯，挽救生命，并保护国家安全信息。这可以通过对员工进行个体评估来部分解决。
- en: There are also unwitting insiders who can be exploited by others. The nation’s
    adversaries have become increasingly sophisticated in targeting US interests,
    and an individual may be deceived into advancing those adversaries’ objectives
    without knowingly doing so.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 也有不知情的内部人员可能被他人利用。国家的对手在针对美国利益方面变得越来越复杂，一个个人可能会被欺骗，以推进那些对手的目标，而不知情地这样做。
- en: Taken together, the national policy mandates that every executive branch agency
    with access to classified information establishes an insider threat program in
    line with standards and guidance from the NITTF. However, there is a recognition
    of differing levels of risk and, therefore, differing levels of protection required
    based on such things as size of cleared population, extent of access to classified
    computer systems, and amount of classified information maintained by the D/A.
    The national insider threat policy directs heads of D/As to develop their programs
    using risk management principles. The NITTF is working with D/As, as well as the
    Classified Information Sharing and Safeguarding Office, to assess the extent of
    applicability of the minimum standards to each of the 99+ executive branch D/As
    with access to classified information based on the associated risk.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，国家政策要求每个有权访问机密信息的行政部门机构建立与NITTF标准和指导一致的内部威胁计划。然而，人们认识到存在不同程度的风险，因此，根据受审查人口的规模、对机密计算机系统的访问程度以及D/A维护的机密信息的数量等因素，需要不同程度的保护。国家内部威胁政策指导行政部门的负责人使用风险管理原则开发他们的计划。NITTF正在与行政部门机构以及机密信息共享和保护办公室合作，评估与99个以上有权访问机密信息的行政部门机构相关的最低标准的适用程度，根据相关风险。
- en: Insider threat programs are developed and operated in coordination with an agency’s
    records management office, legal counsel, and civil liberties and privacy officials
    to build in protections against infringing upon employees’ civil liberties/civil
    rights, privacy, or whistleblower protections. Departments and agencies are required
    to provide training in these areas to program personnel, as well as the general
    workforce. Department and agency heads also have a responsibility to ensure these
    protections are maintained through oversight of their insider threat programs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Insider threat programs target anomalous behaviors, not individuals. Additionally,
    government employees who handle classified information understand that, to hold
    a security clearance, they accept additional oversight of their workplace activities.
    Employees sign authorizations for the conduct of investigations to obtain and
    retain security clearances and there are warning banners on computers and in certain
    areas of facilities that alert people that they have a lower expectation of privacy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'When classified information is divulged in an unauthorized manner outside the
    confines of the US government national security structure, that information can
    create situations that are harmful to US interests and, in some cases, could be
    life-threatening. Classified information in the wrong hands can provide a unique
    and potentially dangerous advantage to those state and non-state actors whose
    interests are opposed to those of the United States. For example, the unauthorized
    release of classified information could: Provide details about weapons systems
    the country relies on to defend itself; expose overseas intelligence operations
    and personnel; identify critical vulnerabilities in the US national infrastructure
    that, if exploited, could damage internal US defense, transportation, health,
    financial, and/or communication capabilities. [⁶](#re_TNF-CH007_CIT00006) The
    NITTF defines five main categories of insider threat, which are shown in Box 7.3.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Box 7.3 NITTF Categories of Insider Threats
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Leaks are the intentional, unauthorized disclosure of classified or proprietary
    information to a person or an organization that does not have a need to know.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spills are the unintentional transfer of classified or proprietary information
    to unaccredited or unauthorized systems, individuals, applications, or media.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Espionage is the unauthorized transmittal of classified or proprietary information
    to a competitor, foreign nation or entity with the intent to harm.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sabotage means to deliberately destroy, damage, or obstruct, especially for
    political or military advantage.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Targeted violence represents any form of violence that is directed at an individual
    or group, for a specific reason.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An example of a leak is like the story about PlayStation All-Stars Battle Royale.
    This leak involved a mascot fighting game: Super Smash Brothers for Wii-U. While
    the video games themselves are similar, the circumstances behind their leaks are
    not. Whereas Sony accidentally leaked its own private information in a beta download,
    Nintendo’s leak came from an employee who had access to a camera and an unreleased
    version of the game.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: Posting anonymously on 4chan’s video games board, the leaker shared images of
    multiple unconfirmed characters along with screenshots of different game modes
    that had not yet been shown to the public. At first, the leak was deemed to be
    a hoax due to the outrageous claim that one of the characters was the dog from
    the popular ‘80s game Duck Hunt. But within hours, the leaker had posted videos
    of themselves playing as all of the characters that had yet to be announced, along
    with pictures of different collectibles that didn’t make it into the main game.
    There are unconfirmed reports that Nintendo had figured out which employee leaked
    all of this sensitive information and had dealt with them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Harry Potter and the Tale of $20 million Down the Drain: With the release of
    the final Harry Potter book on the horizon, tensions were high in the Bloomsbury
    offices. After dealing with nightmarish leaks a few years prior, where people
    actually took time out of their day to ruin the story for others by yelling out
    death spoilers for Harry Potter and the Half-Blood Prince in public before the
    book’s release, Bloomsbury wasn’t taking any chances on letting the final book
    in the series be spoiled in the same manner.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: In an attempt to block spoilers and leaks, the company proceeded to spend upward
    of $20 million on security measures for the book shipments going out to retailers
    and threaten any store that even dared to open the containers holding the precious
    books. In the end, this was all for nothing, as someone still managed to get a
    copy of the book days before its release. Much to the horror of Bloomsbury, the
    person proceeded to take pictures of every single page in the book and post them
    online for everyone to see. The big finale was spoiled, and Bloomsbury was out
    a huge chunk of money for its troubles.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Spills are the unintentional transfer of classified or proprietary information
    to unaccredited or unauthorized systems, individuals, applications, or media.
    The most common form of insider threat is a spill. Spills remind us that you don’t
    have to have malicious intent to cause damage. Most people think of data spills
    from computer systems or over the Internet. Spills, however, are not limited to
    the cyber realm. They can occur when a book is published or when a public presentation
    or interview is given.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'Espionage is the unauthorized transmittal of classified or proprietary information
    to a competitor, foreign nation, or entity with the intent to harm. Example: Gregory
    Allen Justice, was convicted of economic espionage for selling sensitive satellite
    information to a person he believed to be an agent of a Russian intelligence service.
    Justice was an engineer who worked for a cleared defense contractor. Specifically,
    he worked on military and commercial satellite programs.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: In exchange for providing these materials during a series of meetings between
    February and July of 2016, Justice sought and received thousands of dollars in
    cash payments. During one meeting, Justice discussed developing a relationship
    like one depicted on the television show The Americans, and during their final
    meeting, Justice offered a tour of his employer’s production facilities where
    Justice said all military spacecraft were built.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: 'Sabotage means to deliberately destroy, damage, or obstruct, especially for
    political or military advantage. Although sabotage is often conducted for political
    or military reasons, other motivations can include personal disgruntlement. Example:
    A systems administrator granted developer testers local administrative access
    on their system. The testers created five more administrator accounts, which were
    never noticed, and backdoors were created into different databases. When one of
    the developers found out he was going to be fired, he accessed the system through
    one of the backdoors and shut the system down.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 'Targeted violence represents any form of violence that is directed at an individual
    or group, for a specific reason. In other words, not a random act of violence.
    Example: An employee overheard his co-worker make a threatening statement involving
    a firearm. The co-worker was reported to have been upset regarding an issue that
    occurred in the workplace, and made the comment, if I had a gun, I would shoot
    them. Following an investigation, the co-worker admitted to making those remarks
    and stated that he did not intend to act on the comment he made. The co-worker
    admitted to having a temper, but had no intentions of shooting anyone. [⁷](#re_TNF-CH007_CIT00007)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '[7.4 Social Engineering Attacks on Businesses](contents.xhtml#re_ch-7-sec-4)'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During the last several years, there have been numerous breaches of large databases
    maintained by name brand companies. Many of these cases have gone on to be solved
    but millions of identities were compromised in the process, which helps to illustrate
    the need for much better security than currently exists to protect personal and
    financial data. However, many cases of security breaches of customer data or PII
    go unsolved and are never prosecuted.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Marriott International said that a breach of its Starwood guest reservation
    database exposed the personal information of up to 500 million people. According
    to Marriott, the hackers accessed people’s names, addresses, phone numbers, email
    addresses, passport numbers, dates of birth, gender, Starwood loyalty program
    account information, and reservation information. For some, they also stole payment
    card numbers and expiration dates. Marriott said the payment card numbers were
    encrypted, but it did not yet know if the hackers also stole the information needed
    to decrypt them. The hotel chain said the breach began in 2014 and anyone who
    made a reservation at a Starwood property on or before September 10, 2018, could
    be affected. Starwood brands include W Hotels, St. Regis, Sheraton Hotels & Resorts,
    Westin Hotels & Resorts, Le Méridien Hotels & Resorts, and other hotel and timeshare
    properties. [⁸](#re_TNF-CH007_CIT00008)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: There’s a good chance that any one of the 143 million American consumers’ sensitive
    personal information was exposed in a data breach at Equifax, one of the three
    major credit reporting agencies in the United States. According to Equifax, the
    breach lasted from mid-May through July of 2017\. The hackers accessed people’s
    names, social security numbers (SSNs), birth dates, addresses, and, in some instances,
    driver’s license numbers. They also stole credit card numbers for about 209,000
    people and dispute documents with personal identifying information for about 182,000
    people. In addition, they grabbed personal information of people in the United
    Kingdom and Canada. [⁹](#re_TNF-CH007_CIT00009)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, the Office of Personnel Management (OPM) announced two separate but
    related cybersecurity incidents that impacted the data of federal government employees,
    contractors, and others. In June 2015, the OPM discovered that the background
    investigation records of current, former, and prospective federal employees and
    contractors had been stolen. The OPM and the interagency incident response team
    concluded with high confidence that sensitive information, including the SSNs
    of 21.5 million individuals, was stolen from the background investigation databases.
    This includes 19.7 million individuals that applied for a background investigation,
    and 1.8 million non-applicants, primarily spouses or co-habitants of applicants.
    Some records also include findings from interviews conducted by background investigators
    and approximately 5.6 million include fingerprints. Usernames and passwords that
    applicants used to fill out their background investigation forms were also stolen.
    While background investigation records do contain some information regarding mental
    health and financial history provided by applicants and people contacted during
    the background investigation, there is no evidence that health, financial, payroll,
    and retirement records of federal personnel or those who have applied for a federal
    job were impacted by this incident (e.g., annuity rolls, retirement records, USA
    JOBS, Employee Express). In 2015, the OPM discovered that the personnel data of
    4.2 million current and former federal government employees had been stolen. This
    meant that information such as full name, birth date, home address, and SSNs were
    affected.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: For people who underwent a federal background investigation in 2000 or afterward
    (which occurs through the submission of forms SF-86, SF-85, or SF-85P for either
    a new investigation or a reinvestigation), it was highly likely that they were
    impacted by the incident involving background investigations. If people had undergone
    a background investigation prior to 2000, they may still have been impacted, but
    it was less likely. Current or former federal employees could also have been impacted
    by the separate but related incident involving personnel records. [^(10)](#re_TNF-CH007_CIT00010)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Fresenius Medical Care North America (FMCNA) agreed to pay $3.5 million to the
    US Department of Health and Human Services (HHS) Office for Civil Rights (OCR),
    and to adopt a comprehensive corrective action plan, in order to settle potential
    violations of the Health Insurance Portability and Accountability Act (HIPAA)
    Privacy and Security Rules. FMCNA is a provider of products and services for people
    with chronic kidney failure. They have over 60,000 employees and serve over 170,000
    patients. On January 21, 2013, FMCNA filed five separate breach reports for separate
    incidents occurring between February 23, 2012 and July 18, 2012, implicating the
    electronic protected health information (ePHI) of five separate FMCNA-owned covered
    entities (FMCNA covered entities).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: The five locations of the breaches were Bio-Medical Applications of Florida,
    Inc. d/b/a Fresenius Medical Care Duval Facility in Jacksonville, Florida (FMC
    Duval Facility); Bio-Medical Applications of Alabama, Inc. d/b/a Fresenius Medical
    Care Magnolia Grove in Semmes, Alabama (FMC Magnolia Grove Facility); Renal Dimensions,
    LLC d/b/a Fresenius Medical Care Ak-Chin in Maricopa, Arizona (FMC Ak-Chin Facility);
    Fresenius Vascular Care Augusta, LLC (FVC Augusta); and WSKC Dialysis Services,
    Inc. d/b/a Fresenius Medical Care Blue Island Dialysis (FMC Blue Island Facility).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: The OCR’s investigation revealed that FMCNA covered entities failed to conduct
    an accurate and thorough risk analysis of potential risks and vulnerabilities
    to the confidentiality, integrity, and availability of all of its ePHI. The FMCNA
    covered entities impermissibly disclosed the ePHI of patients by providing unauthorized
    access for a purpose not permitted by the Privacy Rule. In addition to a $3.5
    million monetary settlement, a corrective action plan required the FMCNA covered
    entities to complete a risk analysis and risk management plan, revise policies
    and procedures on device and media controls as well as facility access controls,
    develop an encryption report, and educate its workforce on policies and procedures.
    [^(11)](#re_TNF-CH007_CIT00011)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: 'In April 2018, the Securities and Exchange Commission (SEC) announced that
    the entity formerly known as Yahoo! Inc. had agreed to pay a $35 million penalty
    to settle charges that it misled investors by failing to disclose one of the world’s
    largest data breaches in which hackers stole personal data relating to hundreds
    of millions of user accounts. According to the SEC’s order, within days of the
    December 2014 intrusion, Yahoo’s information security team learned that Russian
    hackers had stolen what the security team referred to internally as the company’s
    crown jewels: Usernames, email addresses, phone numbers, birth dates, encrypted
    passwords, and security questions and answers for hundreds of millions of user
    accounts. Although information relating to the breach was reported to members
    of Yahoo’s senior management and legal department, Yahoo failed to properly investigate
    the circumstances of the breach and to adequately consider whether the breach
    needed to be disclosed to investors. The fact of the breach was not disclosed
    to the investing public until more than two years later; that is, when Yahoo was
    in the process of closing the acquisition of its operating business by Verizon
    Communications, Inc in 2016.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: The SEC’s order found that when Yahoo filed several quarterly and annual reports
    during the two-year period following the breach, the company failed to disclose
    the breach or its potential business impact and legal implications. Instead, the
    company’s SEC filings stated that it faced only the risk of, and negative effects
    that might flow from, data breaches. In addition, the SEC’s order found that Yahoo
    did not share information regarding the breach with its auditors or outside counsel
    in order to assess the company’s disclosure obligations in its public filings.
    Finally, the SEC’s order found that Yahoo failed to maintain disclosure controls
    and procedures designed to ensure that reports from Yahoo’s information security
    team concerning cyber breaches, or the risk of such breaches, were assessed properly
    and in a timely manner for potential disclosure.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Verizon acquired Yahoo’s operating business in June 2017\. Yahoo has since changed
    its name to Altaba Inc. Yahoo neither admitted nor denied the findings in the
    SEC’s order, which required the company to cease and desist from further violations
    of Sections 17(a)(2) and 17(a)(3) of the Securities Act of 1933 and Section 13(a)
    of the Securities Exchange Act of 1934 and Rules 12b-20, 13a-1, 13a-11, 13a-13,
    and 13a-15\. The SEC’s investigation was continuing in 2019. [^(12)](#re_TNF-CH007_CIT00012)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Additional data breaches have occurred at Lord & Taylor, Saks Fifth Avenue,
