- en: A Glimpse toward the Future
  prefs:
  - PREF_H1
  - PREF_OL
  type: TYPE_NORMAL
- en: In the first full chapter we talked about how the technological rate of change
    is not only the fastest ever but is also accelerating.
  prefs: []
  type: TYPE_NORMAL
- en: It can be helpful for cybersecurity planning to understand how technology will
    continue to advance.
  prefs: []
  type: TYPE_NORMAL
- en: As our use of technology increases and matures, having a wider appreciation
    of the expected changes can greatly assist people in setting personal and professional
    cybersecurity strategies.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter we will look at trends and new technologies set to become more
    prevalent over the next decade and beyond.  There is absolutely no certainty regarding
    how correct or incorrect these predictions will turn out to be.  Many of the near-term
    predictions are, however, already emerging, or based on patterns that have continued
    for many decades.
  prefs: []
  type: TYPE_NORMAL
- en: The most amazing thing about technology is that we no longer need to consider
    if something is possible.  It is now possible to create almost anything.  Rather
    than considering whether or not something is feasible, the only real question
    now is – ‘Will it make money?’
  prefs: []
  type: TYPE_NORMAL
- en: The lure of profits, earnings and power will continue to be the main driving
    forces behind the advancement of technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'We can begin with some easy predictions:'
  prefs: []
  type: TYPE_NORMAL
- en: The amount of electronic information will continue to grow rapidly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The costs for storing and processing electronic data will continue to drop.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The amount of computer processing power will continue to grow in line with Moore’s
    Law.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Display screens will become visually larger, more flexible and immersive.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The number of devices we use that can connect to each other will grow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technologies will continue to reduce in physical size requirements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Power sources (batteries included) will get physically smaller and will re-charge
    faster.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| Moore’s Law – created in 1965 by Gordon E. Moore.  It states that over the
    history of computing, the processing power of computers doubles approximately
    every two years. |'
  prefs: []
  type: TYPE_TB
- en: There is also a very important, underlying trend to consider.  This concerns
    changes in the way in which companies earn profit.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of selling one-off products or services, everybody is looking at how
    to create invaluable streams of services that produce regular income that derives
    from repeat business from the same customers.  Items that were once one-off product
    purchases are increasingly becoming subscription services that guarantee ongoing
    revenues.
  prefs: []
  type: TYPE_NORMAL
- en: 'The closer any organization can get to their customers, the better they can
    learn how to extend sales of such services into new areas.  This means 2 things:'
  prefs: []
  type: TYPE_NORMAL
- en: 1) Organizations want to increase the amount of information about their customers
    that they store and analyze.
  prefs: []
  type: TYPE_NORMAL
- en: 2) These organizations want to use this customer information to turn items that
    are currently physical products into subscription services.
  prefs: []
  type: TYPE_NORMAL
- en: For example, instead of paying for a refrigerator and freezer, perhaps it will
    be offered for free as long as you sign up for a subscription to have essential
    products (milk, butter, cheese, ham, orange juice, ...) automatically supplied
    and delivered by a particular supermarket whenever you are running low on these
    items.
  prefs: []
  type: TYPE_NORMAL
- en: The agreement for the refrigerator will probably allow it to track those items,
    including how much is left, how much you use, when the products expire and almost
    certainly, which other items you also choose to have delivered.  For added revenue
    opportunities, the subscription service will probably also include a display to
    promote other items in which it can be reasonably sure you will be interested.
  prefs: []
  type: TYPE_NORMAL
- en: It is also likely they will offer a lower subscription price if you agree that
    they can collect and sell information about you.
  prefs: []
  type: TYPE_NORMAL
- en: Since I included this example in the first edition, these types of fridges became
    available; yet just a few years ago, many people believed they were still a long
    way off.  Researchers agree that the speed with which we now adopt new technologies
    has been growing exponentially.  When electricity was first discovered, it took
    many decades to become an available resource that was adopted in most homes. 
    However, the first effective smartphone took only 3 or 4 years to be widely adopted
    by the masses.
  prefs: []
  type: TYPE_NORMAL
- en: Putting electronics into anything that we possibly can is now referred to as
    the Internet of Things (IoT).
  prefs: []
  type: TYPE_NORMAL
- en: '| Internet of Things* (IoT) – the incorporation of electronics into everyday
    items sufficient to allow them to network (communicate) with other network-capable
    devices. |'
  prefs: []
  type: TYPE_TB
- en: There are home thermostats that can accept remote instructions to turn the heat
    up and down and can detect whether or not you are home.  These devices can potentially
    communicate with other appliances to let them know if you are in or out; for example,
    the thermostat might communicate with the lighting system so it can switch your
    lights on in the evening as a deterrent against burglary, or might tell the dryer
    to function in economy mode because there is nobody home to urgently need the
    clothes.
  prefs: []
  type: TYPE_NORMAL
- en: Put simply, the Internet of Things is based on the idea that there is probably
    some value in anything electronic being able to connect to other electronic devices
    and to the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: As things change, there will be early adopters, late adopters and frequent attempts
    at new technologies that are ridiculous and never succeed.  Every year at the
    Consumer Electronics Show (CES) in Las Vegas, there are literally tens of thousands
    of new gadgets on display.  Only a small number become successful.
  prefs: []
  type: TYPE_NORMAL
- en: With the price of technology power continuing to fall, more and more devices
    will be connected to the Internet.  As we begin to carry, wear and house more
    connected devices we can expect that those devices will be targeted by all kinds
    of organizations and people, good and bad.
  prefs: []
  type: TYPE_NORMAL
- en: Wearable technology is also set to progress.  Why put a computer in a jacket? 
    Well, it could be useful if you could scan and change the fabric color whenever
    you want to or use the sleeve as a display for any messages that your phone receives.
  prefs: []
  type: TYPE_NORMAL
- en: One of the new gadgets just being launched includes a 3D food printer for your
    home.  Put in some small ingredient cartridges, select your dessert, and the food
    printer will instantly make it for you.  Simply print and serve.  Having this
    device on the Internet of Things has the potential to allow it to download new
    recipes and also to monitor what you like most and to then suggest other things
    you might like.
  prefs: []
  type: TYPE_NORMAL
- en: We already have smart televisions that are fully functioning computers in their
    own right; in fact, in some ways they are more advanced.  As I was writing the
    first edition of this book, one manufacturer issued a warning that conversations
    in front of their smart televisions could be recorded, automatically changed to
    text, and sent to the manufacturer to help with product improvement of their voice
    command services!
  prefs: []
  type: TYPE_NORMAL
- en: If you think that seeing targeted ads on your computer or tablet is disturbing,
    wait until those advertising display screens start displaying ads specifically
    for you as you walk past them.  Imagine moving up an escalator on the subway and
    seeing the ads in front of you promoting the holiday you have been researching.
  prefs: []
  type: TYPE_NORMAL
- en: Another imminent profound change is the move toward something called augmented
    reality.
  prefs: []
  type: TYPE_NORMAL
- en: '| augmented reality – the overlaying of a virtual digital layer of information
    onto a view of the real world.  The digital layer may seem to interact with the
    real world, but the impact is limited to affecting the perspective of the user
    (or users) who are immersed in the experience.  This differs from virtual reality,
    in which the immersed users can only perceive a fully artificial world.  Advanced
    versions of augmented reality that can map and understand objects and surfaces,
    and can then seem to allow digital projections to interact with real-world objects,
    are referred to as mixed reality. |'
  prefs: []
  type: TYPE_TB
- en: In practical terms, augmented reality allows a person to wear a set of glasses
    that can project three-dimensional images into real space.  You no longer need
    a screen on a smartphone or a monitor for a computer, or even a television screen
    in your lounge.  Instead of all those (and other) physical tools, a person using
    augmented reality can summon an object of any size or shape, including large screens
    and three-dimensional projections, wherever they choose.
  prefs: []
  type: TYPE_NORMAL
- en: Using sensors, these augmented reality devices can also allow people to interact
    with those virtual objects.  For example, a physician can call up a three dimensional
    medical image and manipulate it with his or her hands, making it larger or smaller,
    rotating it, even zooming in and examining different sections and angles.
  prefs: []
  type: TYPE_NORMAL
- en: Home users of augmented reality can see an object on a web page and then place
    a three-dimensional version in their real space to see how it would look.
  prefs: []
  type: TYPE_NORMAL
- en: In 2017, when I describe this, most people think the technology is years away
    from being available.  Then they try a device, such as the Microsoft HoloLens,
    that is already available, and realize that this technology will be mainstream
    within just a few years.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, self-driving cars are set to revolutionize how we use transport. 
    Most of us are not using our cars more than 95% of the time.  Why have your own
    cars if you could order one to come immediately to your door?  You could have
    it drop you off exactly where you want, with no need to worry about parking and
    maintenance costs.  You can also enjoy a drink in the car if you choose.  Rather
    than paying for and owning an entire car, you will literally be able to use one
    by the minute, hour and mile.  Without the cost of a driver, this type of service,
    still reliant on technology, will probably be so cheap to use that it will soon
    cost little more than just the fuel for which you currently pay.
  prefs: []
  type: TYPE_NORMAL
- en: However, this also means that whichever car service you subscribe to will know
    where you go, when you go there, who and what you travel with, and more.  Almost
    certainly, it will aim to show you targeted ads, or will offer you sponsored opportunities
    (stop here for 50% off your meal) during your journey.
  prefs: []
  type: TYPE_NORMAL
- en: You might think that self-driving cars will take a long time to catch on.  However,
    self-driving technology has already proven to be 20 times safer (mile by mile)
    in terms of fatalities than humans driving.  By 2020, most cities will already
    be supported by vast fleets of self-driving vehicles.
  prefs: []
  type: TYPE_NORMAL
- en: Health is also benefitting from technology advances.  Many of us already use
    various devices to monitor our health, diagnose medical problems or improve our
    fitness.  I already had my own life saved by a robot (a Da Vinci robot), operated
    by a surgeon, that was capable of access and minimally invasive techniques in
    an area of the body that the human hand alone was not capable of reaching.
  prefs: []
  type: TYPE_NORMAL
- en: However, health technologies are set to increasingly transform tests and procedures
    that currently require specialist medical facilities into lower cost, faster and
    safer options that will often be available at home. For example, there are now
    toilets that can analyze their contents on the way through and provide early alerts
    on a wide range of medical conditions from Diabetes to some forms of cancer.
  prefs: []
  type: TYPE_NORMAL
- en: And then there is nanotechnology.
  prefs: []
  type: TYPE_NORMAL
- en: '| nanotechnology – incredibly small products and devices manufactured through
    the manipulation of items as small as atoms and molecules. |'
  prefs: []
  type: TYPE_TB
- en: From delivering non-invasive surgery, to enhancing battery performance, or even
    enhancing human strength and durability, the ability to manufacture, deliver and
    control technology at such extremely small sizes creates even more possibilities. 
    Forget corrective eye surgery; in the not-too-distant future, you may be able
    to splash the right collection of nanotechnology on your eyes to get not only
    perfect vision, but also the ability to zoom in on distant objects, record what
    you see, or even overlay a computer display.
  prefs: []
  type: TYPE_NORMAL
- en: All of these advances also mean that far more electronic data about all of us
    will be created and will be accessible to increasing numbers of people and organizations.
  prefs: []
  type: TYPE_NORMAL
- en: Over the past 40 years, the progress in reducing the costs of storing information
    electronically and the physical size of storage, while increasing the speed of
    access, has been unbelievable. To put this into perspective, if you wanted to
    put the entire works of Shakespeare (text only) onto an electronic storage device,
    the electronic storage required (about 4 megabytes) would have cost around $4,000
    in 1978.  Today, you could store it for less than one cent.
  prefs: []
  type: TYPE_NORMAL
- en: The entire scanned contents of an average print library can already be stored
    on a few 2 Terabyte SD cards, no larger than your thumbnail.
  prefs: []
  type: TYPE_NORMAL
- en: Nobody ever thought that we would find a use for all that data storage capacity. 
    They were wrong.  As our ability to store content has become cheaper and easier,
    the depth of content has become greater.  For example, the target for digital
    photography used to be 11 million pixels, as that was equivalent to the same quality
    that traditional photographs could achieve.  Now digital cameras can exceed that
    resolution by a significant factor.
  prefs: []
  type: TYPE_NORMAL
- en: Our data storage demands are roughly doubling every 2 years.  The speed with
    which we can access the information is also following a similar curve.  If you
    think you have a lot of information to look after now, expect to be looking after
    at least ten times more information a decade from whenever you are reading this.
  prefs: []
  type: TYPE_NORMAL
- en: Collecting and using large amounts of data can give organizations a great deal
    of power.  They can use it to better target customers, discover new revenue opportunities
    and identify areas in which to reduce costs.
  prefs: []
  type: TYPE_NORMAL
- en: The fact that more data volume and more types of data increase the surface area
    that needs to be protected also opens up new potential threats and exploits.
  prefs: []
  type: TYPE_NORMAL
- en: These changes mean we can expect attempts at data theft to become faster and
    more frequent.  Attacks will no longer have to be conducted over a period of hours
    or days to be significant.
  prefs: []
  type: TYPE_NORMAL
- en: If you think back to the introduction and the humble smartphone application
    that you thought you downloaded for free, the payment really ranged from having
    the “generous” application vendor bombarding you with paid ads to pulling private
    information about you into their files, most probably for targeted marketing purposes
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: The same pattern will become increasingly apparent through more and more mainstream
    practices relating to items on which we spend the most money, including health,
    food, transport, security and entertainment.  You can expect more and more technologies
    to emerge that are designed to turn products into attractive, revenue-earning
    services that will (also) collect data.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to expanding orders from customer groups, organizations also focus
    on reducing operating costs.  Technology is thus also driven in this direction.
  prefs: []
  type: TYPE_NORMAL
- en: Voice recognition programs are becoming smarter and smarter.  They are already
    starting to replace some voice call handling (call center) services.  One advantage
    (other than cost) is that a computer voice system can communicate in almost any
    language.
  prefs: []
  type: TYPE_NORMAL
- en: It is doubtful that many call centers will have real people answering the phones
    ten years from now, and it is also likely that you soon may not know whether you
    are dealing with a person or a computer program.
  prefs: []
  type: TYPE_NORMAL
- en: If you have ever participated in an international phone or video conference
    with non-native English speakers, worry not.  Within the next decade, it will
    be possible to hold a real-time conversation with someone even though neither
    of you speak the other person’s language.
  prefs: []
  type: TYPE_NORMAL
- en: The speed at which technology is evolving also has certain effects on how quickly
    or slowly we choose to adopt it.  Although televisions are evolving rapidly, few
    of us want to take on the cost of changing up to the latest features every 3 years. 
    A similar situation exists with cars and with most household fixtures.
  prefs: []
  type: TYPE_NORMAL
- en: The technologies we adopt most quickly tend to be those that are consumable,
    cheap or offer substantial value beyond their cost.
  prefs: []
  type: TYPE_NORMAL
- en: If someone offered me a free smart refrigerator for a subscription, I might
    sign up, but if they want $500 for it, I would probably stick with what I have
    until it breaks down.
  prefs: []
  type: TYPE_NORMAL
- en: That means that we can expect wearable, consumable items to continue to evolve
    rapidly and higher-value items to evolve at a slower pace.
  prefs: []
  type: TYPE_NORMAL
- en: The phone I have in my pocket today will probably be embedded in my watch and
    in an invisible earpiece within a short time, but I probably will not be using
    a driverless car service for all my transport needs for quite a few years.
  prefs: []
  type: TYPE_NORMAL
- en: All these changes will affect the job market too.  The demand to fill jobs,
    even those that require highly-skilled people, such as general doctors, will decrease
    as technologies become increasingly able to deliver faster, more effective and
    lower-cost alternatives.  The need for doctors will certainly continue, but a
    medical condition will have to reach a certain point in the diagnostic and treatment
    phases before a person may need to be involved.
  prefs: []
  type: TYPE_NORMAL
- en: If we think about the near-term impact that changes in technology will create,
    there are going to be new and expanding challenges for cybersecurity.  As a species,
    we evolve by trying out lots of options.  Most fail; some succeed. The same is
    true with how we are moving forward with securing our technologies.
  prefs: []
  type: TYPE_NORMAL
- en: The technologies that become popular and have sufficient security and protection
    to be reliable will endure.  Those that under-identify their markets and their
    security requirements will fall by the wayside.
  prefs: []
  type: TYPE_NORMAL
- en: One thing that will change in the coming years is that organizational security
    will become strengthened through this attrition process.  Organizations whose
    cybersecurity is repeatedly compromised will lose customers, and organizations
    that evade large breaches will gain customers.
  prefs: []
  type: TYPE_NORMAL
- en: Since writing the first edition, it has already happened that cyber attacks
    have also moved more toward targeting homes and private individuals (where security
    tends to be weakest). That will also create new cybersecurity markets.
  prefs: []
  type: TYPE_NORMAL
- en: To summarize what is likely to occur over the next decade, expect to be dealing
    with new technologies and devices all the time.  Expect the amount of data and
    locations of the data to continue to increase.
  prefs: []
  type: TYPE_NORMAL
- en: Looking further into the future, many people wonder about artificial intelligence
    and a point in time known as the singularity.
  prefs: []
  type: TYPE_NORMAL
- en: '| singularity (the) – the predicted point in time when artificial intelligence
    exceeds human intelligence. |'
  prefs: []
  type: TYPE_TB
- en: There are still a lot of unsolved problems that need to be addressed before
    artificial intelligence can become a reality.  Before that time, what is likely
    to happen involves an increasing degree of convergence between people and technology.
  prefs: []
  type: TYPE_NORMAL
- en: People can already be given smart, artificial limbs, eyes and ears, often with
    electronics connecting to send or receive information from the human brain.  This
    has been referred to as wet wiring.
  prefs: []
  type: TYPE_NORMAL
- en: '| wet wiring – creating connections between the human nervous system and digital
    devices. |'
  prefs: []
  type: TYPE_TB
- en: It will be possible (further out) to make electronic information accessible
    to the human brain.  For example, if you are heading to Italy for a holiday, instead
    of talking through an external translation device, it might be fun to be able
    to understand and speak Italian by ‘loading’ the language into a device that your
    brain can directly access.
  prefs: []
  type: TYPE_NORMAL
- en: Although these technologies are much further out in the future, it is likely
    that people will increasingly experiment with converging technology with biology. 
    After all, if you can have artificially-manufactured organs, there are unlikely
    to be many limitations on where technology ends and biology begins.  If the failing
    brain cells in an Alzheimer’s patient were replaced with synthetic nanotechnology,
    would that change who the individual was?
  prefs: []
  type: TYPE_NORMAL
- en: This is a philosophical point that I could not hope to approach in this book.
  prefs: []
  type: TYPE_NORMAL
- en: For the purposes of our cybersecurity objectives, the main consideration is
    that the rate of change will continue.  There will be more data, in more places,
    and more technology to consider and protect.
  prefs: []
  type: TYPE_NORMAL
- en: As the Greek philosopher Heraclitus once said, ‘The only constant is change.’
  prefs: []
  type: TYPE_NORMAL
- en: When I can paint my walls with a nanotechnology that allows me to change their
    color whenever I want, I know that one day I may get home to find that my walls
    have been hacked and are displaying some really awful content.
  prefs: []
  type: TYPE_NORMAL
