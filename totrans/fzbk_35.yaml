- en: We can retrieve the expansions covered so far, which of course cover all states.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以检索到目前为止覆盖的扩展，当然这覆盖了所有状态。
- en: '[PRE213]'
  id: totrans-485
  prefs: []
  type: TYPE_PRE
  zh: '[PRE213]'
- en: '[PRE214]'
  id: totrans-486
  prefs: []
  type: TYPE_PRE
  zh: '[PRE214]'
- en: Still, we haven't seen all expansions covered. A few digits and letters remain
    to be used.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们还没有看到所有覆盖的扩展。一些数字和字母尚未使用。
- en: '[PRE215]'
  id: totrans-488
  prefs: []
  type: TYPE_PRE
  zh: '[PRE215]'
- en: '[PRE216]'
  id: totrans-489
  prefs: []
  type: TYPE_PRE
  zh: '[PRE216]'
- en: Running the fuzzer again and again will eventually cover these expansions too,
    leading to letter and digit coverage within the order form.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 重复运行fuzzer最终也会覆盖这些扩展，导致订单表单中的字母和数字覆盖率。
- en: Exploring Large Sites
  id: totrans-491
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索大型网站
- en: 'Our GUI fuzzer is robust enough to handle exploration even on nontrivial sites
    such as [fuzzingbook.org](https://www.fuzzingbook.org). Let us demonstrate this:'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的GUI fuzzer足够健壮，可以处理探索非平凡网站，例如[fuzzingbook.org](https://www.fuzzingbook.org)。让我们演示这一点：
- en: '[PRE217]'
  id: totrans-493
  prefs: []
  type: TYPE_PRE
  zh: '[PRE217]'
- en: '[PRE218]'
  id: totrans-494
  prefs: []
  type: TYPE_PRE
  zh: '[PRE218]'
- en: '![](../Images/865f9598de0efc6b894de2bea17148bf.png)'
  id: totrans-495
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/865f9598de0efc6b894de2bea17148bf.png)'
- en: '[PRE219]'
  id: totrans-496
  prefs: []
  type: TYPE_PRE
  zh: '[PRE219]'
- en: '[PRE220]'
  id: totrans-497
  prefs: []
  type: TYPE_PRE
  zh: '[PRE220]'
- en: 'We explore the first few states of the site, defined in `ACTIONS`:'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索了该网站的前几个状态，这些状态在`ACTIONS`中定义：
- en: '[PRE221]'
  id: totrans-499
  prefs: []
  type: TYPE_PRE
  zh: '[PRE221]'
- en: '[PRE222]'
  id: totrans-500
  prefs: []
  type: TYPE_PRE
  zh: '[PRE222]'
- en: '[PRE223]'
  id: totrans-501
  prefs: []
  type: TYPE_PRE
  zh: '[PRE223]'
- en: After the first `ACTIONS` actions already, we can see that the finite state
    model is quite complex, with dozens of transitions still left to explore. Most
    of the yet unexplored states will eventually merge with existing states, yielding
    one state per chapter. Still, following *all* links on *all* pages will take quite
    some time.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行了第一个`ACTIONS`动作之后，我们可以看到有限状态模型相当复杂，仍有数十个转换等待探索。大多数尚未探索的状态最终将与现有状态合并，每个章节对应一个状态。尽管如此，遍历所有页面上的所有链接仍需要相当长的时间。
- en: '[PRE224]'
  id: totrans-503
  prefs: []
  type: TYPE_PRE
  zh: '[PRE224]'
