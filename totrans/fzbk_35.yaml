  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行用户界面操作
- en: To execute actions, we introduce a `Runner` class, conveniently named `GUIRunner`.
    Its `run()` method executes the actions as given in an action string.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行操作，我们引入了一个名为 `GUIRunner` 的 `Runner` 类。它的 `run()` 方法执行在操作字符串中给出的操作。
- en: '[PRE136]'
  id: totrans-359
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: '[PRE137]'
  id: totrans-360
  prefs: []
  type: TYPE_PRE
