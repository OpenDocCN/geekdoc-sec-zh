  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![](../Images/78a4d4e3e5a77c322c0bf79536c04eba.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/78a4d4e3e5a77c322c0bf79536c04eba.png)'
- en: The `GUICoverageFuzzer` class explores the user interface and builds a *grammar*
    that encodes all states as well as the user interactions required to move from
    one state to the next. It is paired with a `GUIRunner` which interacts with the
    GUI driver.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`GUICoverageFuzzer`类探索用户界面，并构建一个*语法*，该语法编码了所有状态以及从一种状态移动到另一种状态所需的用户交互。它与一个`GUIRunner`配对，该`GUIRunner`与GUI驱动程序进行交互。'
- en: '[PRE4]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: The `explore_all()` method extracts all states and all transitions from a Web
    user interface.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`explore_all()`方法从Web用户界面中提取所有状态和所有转换。'
- en: '[PRE5]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The grammar embeds a finite state automation and is best visualized as such.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 语法嵌入了一个有限状态自动化，最好将其可视化为此。
