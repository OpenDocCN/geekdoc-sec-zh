- en: '[PRE182]'
  id: totrans-433
  prefs: []
  type: TYPE_PRE
  zh: '[PRE182]'
- en: As we run (`run()`) the fuzzer, we create an action (via `fuzz()`) and retrieve
    and update the state symbol (`state_symbol`) we are supposed to be in after running
    this action. After actually running the action in the given `GUIRunner`, we retrieve
    and update the current state, using `update_state()`.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们运行（`run()`）fuzzer时，我们创建一个动作（通过`fuzz()`），检索并更新我们在运行此动作后应该处于的状态符号（`state_symbol`）。在实际上在给定的`GUIRunner`中运行动作后，我们检索并更新当前状态，使用`update_state()`。
- en: '[PRE183]'
  id: totrans-435
  prefs: []
  type: TYPE_PRE
  zh: '[PRE183]'
- en: When updating the current state, we check whether we are in a new or in a previously
    seen state, and invoke `update_new_state()` or `update_existing_state()`, respectively.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 当更新当前状态时，我们检查我们是否处于一个新状态或之前见过的状态，并分别调用`update_new_state()`或`update_existing_state()`。
- en: '[PRE184]'
  id: totrans-437
  prefs: []
  type: TYPE_PRE
  zh: '[PRE184]'
- en: Finding a new state means that we mine a new grammar for the newly found state,
    and update our existing grammar with it.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 找到新状态意味着我们为这个新找到的状态挖掘一个新的语法，并用它更新我们的现有语法。
- en: '[PRE185]'
  id: totrans-439
  prefs: []
  type: TYPE_PRE
  zh: '[PRE185]'
- en: '[PRE186]'
  id: totrans-440
  prefs: []
  type: TYPE_PRE
  zh: '[PRE186]'
- en: If we find an existing state, we need to *merge* both states. If, for instance,
    we find that we are in existing `<state-1>` rather than in the expected `<state-3>`,
    we replace all instances of `<state-3>` in the grammar by `<state-1>`. The method
    `replace_symbol()` takes care of the renaming; `update_existing_state()` sets
    the grammar accordingly.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们找到一个现有状态，我们需要*合并*这两个状态。例如，如果我们发现我们处于现有的`<state-1>`而不是预期的`<state-3>`，我们将语法中所有`<state-3>`的实例替换为`<state-1>`。`replace_symbol()`方法负责重命名；`update_existing_state()`相应地设置语法。
- en: '[PRE187]'
  id: totrans-442
  prefs: []
  type: TYPE_PRE
  zh: '[PRE187]'
- en: '[PRE188]'
  id: totrans-443
  prefs: []
  type: TYPE_PRE
  zh: '[PRE188]'
- en: '[PRE189]'
  id: totrans-444
  prefs: []
  type: TYPE_PRE
  zh: '[PRE189]'
- en: This concludes our definitions for `GUIFuzzer`.</details>
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了我们对`GUIFuzzer`的定义。</details>
