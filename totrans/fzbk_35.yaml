- en: 'This is the path in the finite state machine towards the "fuzzed" state:'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 这是有限状态机中通向“模糊”状态的路径：
- en: '[PRE178]'
  id: totrans-428
