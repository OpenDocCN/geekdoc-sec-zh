  zh: '[PRE210]'
- en: '[PRE211]'
  id: totrans-480
  prefs: []
  type: TYPE_PRE
  zh: '[PRE211]'
- en: 'Success! We have covered all states:'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 成功！我们已经覆盖了所有状态：
