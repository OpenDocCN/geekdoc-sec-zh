  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于计算机的培训（CBT）
- en: Web-based training (WBT)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基于网络的培训（WBT）
