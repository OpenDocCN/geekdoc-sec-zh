  - PREF_H1
  type: TYPE_NORMAL
  zh: 培训类型
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦莱丽·托马斯（美国弗吉尼亚州洛顿Securicon）
- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Many delivery methods exist for your selected training material. This chapter
    outlines basic types of formal and informal training along with advantages and
    disadvantages of each method. The listed types are not exhaustive, but contain
    the most popular methods to date.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多交付方法可用于您选择的培训材料。本章概述了基本的正式和非正式培训类型以及每种方法的优缺点。列出的类型并非详尽无遗，但包含迄今为止最流行的方法。
- en: Keywords
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词
