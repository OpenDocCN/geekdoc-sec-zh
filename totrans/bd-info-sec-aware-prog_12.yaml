- en: Training Types
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训类型
- en: Several options exist for presenting your training material. In this chapter,
    we'll discuss various training techniques and their pros and cons. This chapter
    presents a high-level overview of training techniques. In chapters to come, we'll
    discuss how to package or blend these techniques to suit your environment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种选项可用于呈现您的培训材料。在本章中，我们将讨论各种培训技术及其优缺点。本章提供了培训技术的高层概述。在接下来的章节中，我们将讨论如何打包或混合这些技术以适应您的环境。
- en: Formal Training
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正式培训
- en: We'll begin with types of formal training. Formal training is a controlled and
    structured approach, which typically involves material based on written regulations
    or standards, policies, or a set of requirements [[1](#bb0010)]. The content development
    process is usually labor-intensive, as most programs require development of courseware.
    Evaluations, such as quizzes, are usually completed after content delivery to
    assess the employee's understanding and retention of the presented material.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从正式培训类型开始。正式培训是一种受控和结构化的方法，通常涉及基于书面法规或标准、政策或一组要求的材料[[1](#bb0010)]。内容开发过程通常是劳动密集型的，因为大多数项目需要开发课件。评估，如测验，通常在内容传递后完成，以评估员工对所呈现材料的理解和保留情况。
- en: In-Person Training
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面对面培训
- en: 'In-person training, or instructor-led training, is considered a traditional
    approach in training techniques. Typically, this includes the use of slideshows
    that are custom-built for the target audience. However, it does not need to be
    limited to slideshows alone. Other delivery methods can be used to convey material
    including the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 面对面培训，或由讲师主导的培训，在培训技术中被认为是一种传统方法。通常，这包括为目标受众定制的幻灯片。但是，它不一定局限于仅幻灯片。其他交付方法可以用于传达材料，包括以下内容：
- en: '■ Video: Including short video segments breaks the monotony of a lecture by
    providing the audience with a visual focus point. This method is best for demonstrating
    a threat, such as tailgating.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 视频：包括短视频片段可以打破讲座的单调性，为观众提供一个视觉焦点。这种方法最适合演示威胁，如尾随入侵。
- en: '■ Storytelling: Storytelling is a great way to put a personal spin on a lecture.
    It enables the instructor to provide examples of situations where employees followed
    procedure or sought guidance from their security division. Storytelling also enables
    the instructor to provide an example of material covered previously in the course
    to reaffirm the message [[2](#bb0015)].'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 讲故事：讲故事是在讲座中加入个人风格的好方法。它使讲师能够提供员工遵循程序或向安全部门寻求指导的情况示例。讲故事还使讲师能够提供先前课程中涵盖的材料示例，以重申信息[[2](#bb0015)]。
- en: While the main delivery method of the session is lecture from the instructor,
    other methods can be used to incorporate audience interaction. The discussion
    method usually begins with a short lecture including basic information and is
    followed by open discussion or questions (from the instructor or the audience)
    to provide clarification on the material. Asking the audience to identify indicators
    of a phishing e-mail is an example of the discussion method [[3](#bb0020)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然会话的主要交付方法是讲师的讲座，但其他方法可以用于融入观众互动。讨论方法通常以包括基本信息的简短讲座开始，然后进行开放式讨论或问题（来自讲师或观众）以对材料进行澄清。要求观众识别钓鱼邮件的指标是讨论方法的一个例子[[3](#bb0020)]。
- en: Advantages
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 优势
- en: ■ Instructor-led training is effective for presenting a large amount of material
    to a large group of people.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 由讲师主导的培训对于向大群人员呈现大量材料非常有效。
- en: ■ Sessions can be recorded and replayed at a later time, for example, new employee
    orientation. These recordings can also be used for remote offices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 会话可以录制并在以后重新播放，例如，新员工入职培训。这些录音也可以用于远程办公室。
- en: ■ Slideshows can be archived on the security department's website for on-demand
    viewing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: ■ The instructor can address questions from the audience immediately.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: ■ There is an opportunity for follow-up discussion with the instructor and other
    members of the audience.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: ■ If led by a member of the security department, it provides a person for employees
    to associate to the security department. If presented properly, this can depict
    a two-way communication path that encourages employees to interact with the security
    department, as opposed to dictating rules.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Disadvantages
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: ■ The success of the session is highly dependent on the skill level of the instructor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: ■ Audience members may not have the opportunity to ask questions if the assigned
    time window is too short or if the session is being played from a recording.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: ■ Scheduling a classroom sessions for large groups is often difficult in terms
    of available space and employee schedules.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: ■ It can be difficult for employees who speak English as a second language to
    retain material at the speed of the instructor.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: ■ Hiring an instructor can be costly, especially if they are visiting multiple
    locations
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: ■ Employees may become overwhelmed from attempting to retain a large amount
    of data presented in a short amount of time
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: ■ It can be difficult for employees to search through an entire training session
    to locate one specific topic [[4](#bb0025)].
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Computer-Based Training
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The use of computer-based training (CBT) has grown rapidly over the years, in
    some cases replacing in-person training altogether. CBT is delivered through a
    computer and can utilize a magnitude of delivery options such as text, audio,
    video, interactive quizzes, and many more. However, CBT material is stored locally
    on a hard drive or distributed via CD-ROM. Material is often created solely for
    the organization to fit their requirements at a certain point in time [[3](#bb0020)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Advantages
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: ■ On-demand viewing. Employees can review material at a time that's convenient
    for them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: ■ Material can be completely customized for the organization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: ■ It can be produced in-house but is commonly outsourced.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: ■ Distributing via CD-ROM is ideal for remote locations with limited bandwidth,
    such as a military base.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: ■ Courses are self-paced so employees can learn at a speed that's best for them.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Disadvantages
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: ■ These distribution options can be difficult to modify or update to reflect
    current security threats or policy changes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: ■ Content modification can be expensive if an outside company produced the material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: ■ Content medication can be complicated if the material was developed in-house
    by an employee who is no longer with the organization.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: ■ Redistribution can be logistically difficult, especially for remote locations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: ■ If the material is poorly designed, employees may lose interest quickly and
    not retain any of the presented material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Web-Based Training
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Web-based training (WBT) is similar to CBT but is housed online via a company
    web server or by an external training provider. Because the content is stored
    in a small number of locations, it is easy to update. Courses can be integrated
    into a training portal that enables the organization to offer multiple courses
    and electronically track each employee's progress. This delivery vehicle makes
    it easy to create targeted training for different audiences such as the help desk
    or marketing. WBT is a great method for delivering material small, focused sessions,
    such as phishing awareness. Many of the advantages are similar to CBT in addition
    to others.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 基于网络的培训（WBT）类似于CBT，但是通过公司网络服务器或外部培训提供商进行在线存储。由于内容存储在少量位置，因此很容易更新。课程可以整合到培训门户中，使组织能够提供多个课程并电子跟踪每个员工的进度。这种交付方式使得为不同受众（如帮助台或营销部门）创建定向培训变得容易。WBT是传递小型、集中的材料的绝佳方法，例如网络钓鱼意识。许多优点与CBT相似，还有其他优点。
- en: A note about quizzes
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 关于测验的一点说明
- en: Quizzes are fantastic for measuring the employee's learning progress in web-based
    training. However, if the employee answers a question incorrectly, it is crucial
    to provide a follow-up page to explain why the answer was incorrect.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 测验非常适合衡量员工在基于网络的培训中的学习进度。然而，如果员工回答问题不正确，提供后续页面解释为什么答案不正确至关重要。
- en: WBT has the flexibility to feature video segments from industry professionals
    in addition to slideshow material. The combination of delivery methods divides
    the material into segments, making it easier to comprehend. Employees can also
    replay video segments if they were not able to keep up with the pace of the speaker.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: WBT具有灵活性，可以在幻灯片材料之外展示来自行业专业人士的视频片段。传递方式的组合将材料分成片段，使其更容易理解。如果员工无法跟上讲话者的节奏，他们还可以重播视频片段。
- en: Interactive segments and quizzes can assess the knowledge retained from the
    presented material with the option of follow-on training based on the employee's
    answer. Some commercial product vendors are Symantec, KnowBe4, and SANS.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互动片段和测验可以评估从提供的材料中所保留的知识，并根据员工的答案选择后续培训选项。一些商业产品供应商包括赛门铁克、KnowBe4和SANS。
- en: Advantages
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 优点
- en: ■ Access to highly specialized trainers and course developers at a lower cost
    than hiring for a one-time in-person session. [[5](#bb0030)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 以较低的成本获得高度专业化的培训师和课程开发人员的接触，而不是雇佣一次性面对面会议的成本较高[[5](#bb0030)]。
- en: ■ On-demand viewing. Employees can review material at a time that's convenient
    for them.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 按需查看。员工可以在方便的时间复习材料。
- en: ■ Ideal for specialized training, such as regulatory requirements.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 适用于专业培训，如法规要求。
- en: ■ Material can be completely customized for the organization.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 材料可以完全定制为组织。
- en: ■ Content can be integrated into a training portal, which enables progress tracking
    for each employee.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 内容可以整合到培训门户中，这样每个员工的进度都可以进行跟踪。
- en: ■ It can be produced in-house but is commonly outsourced.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 它可以在内部生产，但通常是外包的。
- en: ■ Content can be easily updated.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 内容可以轻松更新。
- en: ■ A combination of slideshow, video, and interactive content can effectively
    communicate material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 幻灯片、视频和互动内容的结合可以有效传达材料。
- en: Disadvantages
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点
- en: ■ Employees may have questions that are not addressed by the frequently asked
    questions (FAQ).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 员工可能有一些常见问题没有在常见问题解答中得到解答。
- en: ■ If the training session is too long or uninteresting, employees will likely
    click through the content without retaining the material.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如果培训时间过长或者内容不足以引起兴趣，员工可能会在不保留材料的情况下点击内容。
- en: ■ Browser and/or bandwidth limitations may restrict the ability to use video
    or interactive sessions [[6](#bb0035)].
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 浏览器和/或带宽限制可能会限制使用视频或互动会话的能力[[6](#bb0035)]。
- en: ■ If outsourced, initial development cost can be high [[7](#bb0040)].
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 如果外包，初始开发成本可能较高[[7](#bb0040)]。
- en: Video Training
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频培训
- en: Video training is viewed stand-alone from other forms of training requiring
    no interaction from the employee. These segments cover one or two topics in a
    short amount of time, such as the use of removable media. Video training is most
    effective when incorporated into a video campaign. A video campaign consists of
    a set of videos and other supporting materials such as posters, preview videos,
    announcement e-mails, and a reference sheet to accompany each video.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Advantages
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: ■ Puts a new spin on security content, which peaks the interest of employees.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: ■ Allows the employee to focus on learning as opposed to stressing over a quiz
    on the covered material.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: ■ Commercially produced material is available for immediate use.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Disadvantages
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: ■ Readily available commercial products cover general security topics. Customized
    segments would come at an additional cost.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: ■ Some employees may not find the video entertaining, and therefore not watch
    the complete segment
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Informal Training
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Informal training is designed with an overall objective, but without the standards
    and procedures of formal training. While formal learning is usually required of
    employees, informal learning is voluntary. Essentially, informal learning provides
    the means for education, but the employee must decide to pursue the material.
    While informal learning environments are ideal for some employees, they are not
    meant to replace formal training programs. Informal learning acts as an additional
    layer of support to a formal training program [[8](#bb0045)].
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Lunch and Learn Sessions
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Usually, short (about 30 min or less) and voluntary sessions lunch and learn
    presentations or discussions can cover a variety of topics. The key to successful
    voluntary sessions is selecting topics and titles that will appeal to employees.
    A few examples are
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: ■ keeping your children safe online
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: ■ mobile safety tips and tricks
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '■ tap and pay credit cards: what you need to know'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: ■ online safety while traveling
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: Anyone can lead a lunch and learn session. Ideally, members of the security
    team should rotate sessions so that employees are familiar with all team members.
    This helps to place a face to the security team and reinforces a two-way dialog.
    If the budget allows, inviting guest speakers is a great way to increase attendance.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: Not all informal sessions need to be intended for a general audience. Consider
    coordinating with department heads to create lunch and learn sessions that appeal
    to technical employees as well. Some example topics include
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: ■ the top 5 coding mistakes you're making (and how to fix them)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: ■ why developers are a social engineer's favorite target
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: ■ whether your LinkedIn profile is saying too much
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: ■ advanced routing techniques
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: Although none of the above titles directly address security, it is possible
    to include it in the overall message. We'll discuss how to effectively package
    security training in future chapters.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: Homemade Video Campaign
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Online video websites such as [http://YouTube.com](http://YouTube.com) have
    dramatically changed the way that the world views video content. Short, homemade
    videos are the new norm in today's society. From dancing cats and giggling babies
    to software installation procedures and cooking instructions are available to
    anyone with just a few clicks of a mouse. Like most topics, security awareness
    training can also use this video craze to its advantage.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如 [http://YouTube.com](http://YouTube.com) 这样的在线视频网站已经极大地改变了世界观看视频内容的方式。在今天的社会中，短小的家庭视频已成为新的常态。从跳舞的猫和咯咯笑的婴儿到软件安装过程和烹饪说明都可以通过几次点击鼠标就能让任何人观看。像大多数话题一样，安全意识培训也可以利用这种视频狂潮。
- en: Producing short, informal videos for the organization's internal website can
    reinforce material that has been previously covered in formal training. This virtually
    no-cost technique can also incorporate the workforce into the education process
    by featuring the Chief Information Security Office (CISO) forgetting sensitive
    documents at the printer. Other employees can be featured following procedure,
    such as challenging someone who is attempting to tailgate into the building.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为组织的内部网站制作简短的非正式视频可以强化之前在正式培训中涵盖的内容。这种几乎没有成本的技术还可以通过展示首席信息安全官（CISO）在打印机上忘记敏感文件来将工作人员融入到教育过程中。其他员工可以被描述为按照程序行事，例如质疑试图跟随进入大楼的人。
- en: 'Things to consider when developing your own video campaign:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 制作您自己的视频活动时需要考虑的事项：
- en: ■ Keep the videos short and entertaining. Less than two minutes is best for
    retaining the viewer's attention.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 保持视频的简短和有趣。少于两分钟是最好的，以保持观看者的注意力。
- en: ■ Be sure to reinforce the intended message at the end. If the video featured
    an employee reporting a suspicious e-mail to the security team, then include the
    e-mail address for reporting these e-mails.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 确保在最后强调预期的信息。如果视频中有员工向安全团队报告可疑电子邮件的情况，请包含用于报告这些电子邮件的电子邮件地址。
- en: ■ Include a short preview of the next video.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 包括下一个视频的简短预览。
- en: ■ Create an e-mail account for employees to submit ideas for future videos.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 为员工创建一个提交未来视频想法的电子邮件账户。
- en: Posters
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 海报
- en: Security awareness posters are a low-cost method to reinforce good security
    practice principles between formal sessions. The two most important factors of
    a successful poster campaign are content and placement. Content should have very
    few words and deliver a clear message. Prime examples of security awareness posters
    come from the “loose lips sink ships” campaign during World War II. Designed by
    the War Advertising Council, the campaign was a reminder to all Americans to be
    discrete with the information they shared to prevent unintentional data leaks
    to the enemy [[9](#bb0050)].
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 安全意识海报是在正式会议之间加强良好安全实践原则的低成本方法。成功的海报活动的两个最重要因素是内容和位置。内容应该言简意赅，传达一个清晰的信息。安全意识海报的典型例子来自二战期间的“多嘴容易露馅”运动。由战时广告委员会设计，该活动提醒所有美国人要慎重分享信息，以防止向敌人意外泄露数据
    [[9](#bb0050)]。
- en: 'Placing the posters in the correct area is the second step to success. Ideally,
    posters should be placed in areas where employees have idle time. A few examples
    are as follows:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在正确的地方放置海报是成功的第二步。理想情况下，海报应放置在员工有空闲时间的地方。以下是一些例子：
- en: ■ In elevators. If the building has more than one elevator, place a unique poster
    in each elevator car.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在电梯内。如果建筑物有多个电梯，请在每个电梯车厢内放置一个独特的海报。
- en: ■ By the copy machine. This is an ideal spot for reminders about securing sensitive
    data.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 在复印机旁边。这是提醒保护敏感数据的理想位置。
- en: ■ The break room or cafeteria, especially by the microwave.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 休息室或自助餐厅，尤其是在微波炉旁边。
- en: ■ Close to the exit door. This can be a final reminder for employees to put
    their ID cards away and out of plain sight.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ■ 靠近出口门。这可以是员工最后提醒他们将身份证放好并且不易被看到的地方。
- en: Several websites offer free awareness posters for use within your organization.
    A quick search on the Internet can provide enough free material to support your
    campaign for months.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一些网站提供免费的意识海报供您的组织使用。在互联网上快速搜索可以提供足够的免费材料，以支持您的活动长达数月。
