- en: 9. Evolving Attack and Defense Methods
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 攻击和防御方法的演变
- en: When I wrote the first edition of this book, cybersecurity was only a topic
    of interest to cybersecurity specialists and savvy executives.  The book was written
    to be accessible for anyone, and although I predicted massive increases in cyber
    attacks, even I did not expect the rapid growth in cybercrime to be so extreme.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这本书的第一版时，网络安全只是网络安全专家和精明的高管感兴趣的话题。这本书是为了让任何人都能理解，并且尽管我预测了网络攻击的大规模增加，但我也没有预料到网络犯罪的迅速增长会如此极端。
- en: 'Cybercrime is now the fastest-growing industry on the planet, with estimated
    revenues of $445 billion in 2016 (source: World Economic Forum).  That figure
    is expected to more than double in the next few years.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪现在是地球上增长最快的行业，据估计，2016年的收入达到了4450亿美元（来源：世界经济论坛）。这个数字预计在未来几年将翻一番以上。
- en: In the previous chapter, we reviewed the primary traditional methods of preventing
    and detecting cyber attacks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章中，我们回顾了预防和检测网络攻击的主要传统方法。
- en: The information presented about these defenses was very basic, and in this beginner’s
    text the primary objective is to provide only a basic, overall understanding of
    this broad subject area. However, any discussion of the ways in which attack and
    defense methods are evolving requires a more in-depth look at the different technical
    and other types of controls. This chapter will thus take it up a notch and go
    into how attacks and defenses are evolving.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些防御措施的信息非常基础，在这本入门级的书中，主要目标是提供对这个广泛主题领域的基本、全面的理解。然而，对攻击和防御方法的演变方式的任何讨论都需要更深入地了解不同的技术和其他类型的控制。因此，本章将进一步探讨攻击和防御的演变。
- en: Firstly, as we covered in earlier chapters, the only way to effectively prevent
    unwanted intrusions or misuse of electronics and the information they contain
    is to take a more holistic approach than simply implementing technical controls
    allows.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，正如我们在前几章中所介绍的，有效防止不受欢迎的入侵或滥用电子设备及其所包含信息的唯一方法是采取比简单实施技术控制更全面的方法。
- en: 'As an example, the UK Cyber Essentials scheme, which is one of many frameworks
    designed to help organizations create better defenses, states that effective management
    of just five key areas will protect against 80% of attacks.  These areas are:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，英国网络基本要求方案是众多旨在帮助组织建立更好防御的框架之一，它指出仅有效管理五个关键领域就能防止80%的攻击。这些领域包括：
- en: Effective firewall positioning and management.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效的防火墙位置和管理。
- en: Secure configuration.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全配置。
- en: User access controls.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户访问控制。
- en: Malware protection.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶意软件防护。
- en: Timely patch management.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 及时的补丁管理。
- en: '| secure configuration – ensuring that when settings are applied to any item
    (device or software), appropriate steps are always taken to ensure (i) default
    accounts are removed or disabled, (ii) shared accounts are not used and (iii)
    all protective and defensive controls in the item use the strongest appropriate
    setting(s).default accounts – generic user and password permissions, often with
    administrative access that is provided as standard for some applications and hardware
    for use during initial setup.access controls – rules and techniques used to manage
    and restrict entry to or exit from a physical, virtual or digital area through
    the use of permissions.  Permissions are usually assigned individually to a person,
    device or application service to ensure accountability and traceability of usage. 
    The permissions can be secured using (i) physical tokens (something you have);
    for example a key card, (ii) secret information (something you know); such as
    a password or (iii) biometric information – using part of the human body such
    as a fingerprint or eye scan to gain access (something you are).  See also multi-factor
    authentication.patch management – a controlled process used to deploy critical,
    interim updates to software on digital devices.  The release of a software ‘patch’
    is usually in response to a critical flaw or gap that has been identified.  Any
    failure to apply new interim software updates promptly can leave open security
    vulnerabilities in place.  As a consequence, promptly applying these updates (patch
    management) is considered a critical component of maintaining effective cybersecurity.
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: 安全配置 - 确保在应用设置到任何项目（设备或软件）时，始终采取适当的步骤来确保（i）默认账户被移除或禁用，（ii）不使用共享账户，以及（iii）项目中的所有保护和防御控制都使用最强的适当设置。默认账户
    - 通常具有管理员访问权限的通用用户和密码权限，通常作为某些应用程序和硬件的标准配置在初始设置期间提供。访问控制 - 通过权限管理和限制物理、虚拟或数字区域的进入或退出所使用的规则和技术。权限通常分配给个人、设备或应用程序服务，以确保使用的责任和可追溯性。可以使用（i）物理令牌（你所拥有的东西）来保护权限；例如，一个钥匙卡，（ii）秘密信息（你所知道的东西）；例如，密码或（iii）生物识别信息
    - 使用人体部位（如指纹或眼部扫描）来获取访问权限（你所是的东西）。还可见多因素身份验证。补丁管理 - 用于在数字设备上部署关键的临时软件更新的受控过程。通常发布软件的“补丁”是为了响应已经确定的关键缺陷或漏洞。未及时应用新的临时软件更新可能会使存在的安全漏洞暴露出来。因此，及时应用这些更新（补丁管理）被认为是维护有效网络安全性的关键组成部分。
- en: What is noticeable in the list above is that the three bolded items (secure
    configuration, user access controls and timely patch management), rely on humans
    to execute certain procedures.  They are thus not direct technical controls, but
    are process controls that need to be applied to networks, systems, devices and
    applications.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的列表中显而易见的是，三个加粗的项目（安全配置、用户访问控制和及时的补丁管理），都依赖于人类执行某些程序。因此，它们不是直接的技术控制，而是需要应用于网络、系统、设备和应用程序的过程控制。
- en: Back-up (regularly taking a copy of valuable information to a secure location)
    also often relies on setting up the right processes – and is often a key process
    that can allow computer systems to be restored in the event of a successful attack.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 定期备份（定期将有价值的信息备份到安全位置）通常也依赖于建立正确的流程 - 这通常是一个关键流程，可以在成功攻击发生时恢复计算机系统。
- en: Whether the controls applied are mainly technical or rely primarily on human
    efforts, the case studies showed that it is never an isolated technical failure
    that results in increased vulnerability to cyber attacks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论应用的控制主要是技术性的还是主要依赖人力的，案例研究都表明，导致加大对网络攻击的易受性的从未是孤立的技术失效。
- en: For that reason, intelligent security coordination software is increasingly
    being used for cyber defense.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，智能安全协调软件越来越多地用于网络防御。
- en: Security coordination software is designed to bring together a fuller picture
    of the status of different security controls.  However, it is important to note
    that just like zooming in and out on a map, there are many different levels of
    coordination available.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 安全协调软件旨在汇集不同安全控制状态的更全面图景。然而，重要的是要注意，就像在地图上放大和缩小一样，有许多不同级别的协调可用。
- en: 'A great way to coordinate the overall security position of an enterprise is
    through a central, comprehensive governance, risk management and compliance system. 
    At the highest level, an enterprise’s governance, risk and compliance system is
    designed to pull together:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个协调企业整体安全位置的绝佳方法是通过一个集中的、全面的治理、风险管理和合规系统。在最高层次上，企业的治理、风险和合规系统旨在汇集以下内容：
- en: Governance information – is the full range of policies, procedures and specific
    controls that the executive of an enterprise uses to keep the organization working
    within acceptable boundaries.  This includes direct security policies, procedures
    and controls, and also indirect regulations that can also influence or impact
    security.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理信息 - 是企业执行层用来确保组织在可接受范围内运作的全部政策、程序和具体控制。这包括直接的安全政策、程序和控制，以及间接的法规，也可以影响或影响安全。
- en: Compliance information – is data that results from processes used to identify
    security gaps and to verify that governance regulations are being followed.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规信息 - 是由用于识别安全差距并验证是否遵循治理法规的流程产生的数据。
- en: Risk information – pertains to anything that can possibly have a substantial
    and material impact on the organization.  This data can come from multiple sources,
    including gaps in compliance that have been identified, as well as new threats
    (such as changes in regulations or new types of exploits).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险信息 - 涉及可能对组织产生重大和实质性影响的任何事物。这些数据可以来自多个来源，包括已经确定的合规性差距，以及新的威胁（如法规变化或新类型的利用）。
- en: Although collecting and synchronizing this highest-level information is the
    best way of creating an informed picture of the overall security position, it
    relies on the ability to pull information from more granular sources of security
    coordination software.  Granular sources can include the results from vulnerability
    assessments, penetration tests, audits, incidents and other sources of information
    about potential gaps and threats,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管收集和同步这些最高级别的信息是创建整体安全位置的最佳方法，但它依赖于从更细粒度的安全协调软件的信息来源获取信息。细粒度的来源可以包括漏洞评估、渗透测试、审核、事件和其他关于潜在差距和威胁的信息来源的结果，
- en: Network operations centers often pull together information about information
    traffic and attempts at intrusion.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 网络运营中心经常汇集有关信息流量和入侵尝试的信息。
- en: Anti-malware coordination suites can monitor assets to ensure their individual
    anti-malware software is functioning, being updated and collecting information
    about attempted infection rates.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 反恶意软件协调套件可以监视资产，确保它们的个体反恶意软件软件正常运行，更新并收集有关尝试感染率的信息。
- en: Corrective and preventive action systems can operate to measure, manage and
    monitor identified problems through to closure.  Often, these actions are not
    efficiently analyzed to identify repeating patterns that can allow for more efficient
    remediation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 纠正和预防措施系统可以通过监测、管理和监控已识别的问题直至解决来操作。通常，这些行动没有被有效地分析以识别重复模式，这可以实现更有效的纠正措施。
- en: There are more than 30 different security control processes that can aggregate
    information.  However, if they only aggregate their information in silos without
    an ability to understand how they relate to each other, the opportunity to understand
    what really needs to be prioritized is lost.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有超过30种不同的安全控制流程可以聚合信息。然而，如果它们只是将信息聚合在孤立的信息库中，而无法理解它们之间的关系，那么理解真正需要优先考虑的内容的机会就会丧失。
- en: If we look at the case studies, it is usually the inability to understand the
    really big picture that is most likely to create sufficient gaps to allow a major
    breach of cyber security.  Because of defense-in-depth techniques, it is unlikely
    that a single gap on its own will result in a major loss.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看一下案例研究，通常是无法理解真正的全局图景最有可能产生足够的差距，以允许重大的网络安全漏洞。由于防御层层叠加技术，单个漏洞本身不太可能导致重大损失。
- en: Before we look at even more defense methods, we should consider how the attacks
    themselves are evolving.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进一步研究更多防御方法之前，我们应该考虑攻击本身是如何演变的。
- en: Evolving Attack Methods
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不断进化的攻击方法
- en: 'In the past few years, cyber attacks have increasingly involved 3 trends:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，网络攻击已经越来越多地涉及三个趋势：
- en: A massive increase in the use of ransomware
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勒索软件使用的大规模增加
- en: Capturing and re-using valid user and password access information
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获和重新使用有效的用户和密码访问信息
- en: DDoS (Distributed Denial of Service) attacks
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式拒绝服务（DDoS）攻击
- en: Ransomware
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 勒索软件
- en: The most significant change in recent years has been the phenomenal boom in
    the use of ransomware.  As previously defined, this is an approach that aims to
    directly extract money from the target being attacked by locking or encrypting
    the individual’s or organization’s files and/or devices and only releasing them
    in return for a ransom payment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来最显著的变化是勒索软件的惊人激增。如前所述，这是一种旨在通过锁定或加密个人或组织文件和/或设备直接从目标处获取资金，并只在支付赎金后才释放它们的方法。
- en: Of course, if you run the right security software, or even adequately back up
    information in an external location, ransomware is not effective.  However, the
    majority of people and organizations lack these basic defenses.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果您运行正确的安全软件，或者甚至在外部位置充分备份信息，勒索软件就不会有效。然而，大多数人和组织缺乏这些基本防御措施。
- en: Ransomware has been enabled by cryptocurrency, a form of anonymous payment that
    allows money to be transferred without an easy way of identifying the recipient.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币使勒索软件得以实现，这是一种匿名支付形式，允许资金在没有简单识别接收方的情况下转移。
- en: Cyber criminals no longer have to rely on reselling stolen information to other
    criminals to profit from cyber crime.  The ease of earning a profit from ransomware
    has driven the substantial increase in criminals targeting both private individuals
    and small businesses in this way.  In fact, in most countries, cybercrime is now
    the most prolific form of criminal activity.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪分子不再必须依靠将窃取的信息转售给其他犯罪分子从网络犯罪中获利。从勒索软件中轻松获利的方式推动了犯罪分子以这种方式瞄准私人个人和小企业的大幅增加。事实上，在大多数国家，网络犯罪现在是最多产的犯罪形式。
- en: Most cyber attacks in the past relied on transmitting malware through email
    or by encouraging a target to download an unknown application onto a device. 
    This is also how ransomware finds its way into digital devices.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 过去大多数网络攻击依赖通过电子邮件传播恶意软件或鼓励目标将未知应用程序下载到设备上。这也是勒索软件进入数字设备的方式。
- en: One of the earliest techniques used (and still used) is known as phishing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最早使用的（并仍在使用的）技术之一被称为网络钓鱼。
- en: '| phishing – using an electronic communication (for example email or instant
    messaging) that pretends to come from a legitimate source, in an attempt to get
    sensitive information (for example, a password or credit card number) from the
    recipient or to install malware on the recipient’s device.  The methods used in
    phishing have evolved so that the message can simply contain a link to an Internet
    location where malware is situated or can include an attachment (such as a PDF
    or Word document) that installs malware when opened.  The malware can then be
    used to run any number of unauthorized functions, including stealing information
    from the device, replicating additional malware to other accessible locations,
    sharing the user screen, logging keyboard entries made by the user or locking
    out access in a ransomware attack.  Less complex forms of phishing can encourage
    the recipient to visit a fake but convincing version of a website and to disclose
    passwords or other details. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 网络钓鱼 – 利用电子通信（例如电子邮件或即时通讯）假装来自合法来源，试图从收件人那里获取敏感信息（例如，密码或信用卡号）或在收件人设备上安装恶意软件。网络钓鱼的方法已经发展，以至于消息可以简单地包含指向恶意软件所在的互联网位置的链接，或者可以包含一个附件（例如PDF或Word文档），在打开时安装恶意软件。恶意软件随后可用于运行任意数量的未经授权功能，包括从设备中窃取信息，将额外的恶意软件复制到其他可访问位置，共享用户屏幕，记录用户输入的键盘记录或在勒索软件攻击中锁定访问权限。网络钓鱼的较简单形式可以鼓励收件人访问一个虚假但令人信服的网站，并透露密码或其他详细信息。'
- en: An evolved version of this technique became known as spear phishing.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术的进化版本被称为鱼叉式网络钓鱼。
- en: '| spear phishing – a more targeted form of phishing.  This term describes the
    use of an electronic communication (for example, email or instant messaging) that
    targets a particular person or group of people (for example, employees at a location)
    and pretends to come from a legitimate source.  In this case, the source may also
    pretend to be someone known and trusted to the recipient, in an attempt to obtain
    sensitive information (for example, a password or credit card number). |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 鱼叉式网络钓鱼 – 一种更具针对性的网络钓鱼形式。这个术语描述了利用电子通信（例如，电子邮件或即时通讯）针对特定人或人群（例如，某个地点的员工）并假装来自合法来源的行为。在这种情况下，发送方还可能假装是收件人认识和信任的某人，试图获取敏感信息（例如，密码或信用卡号）。'
- en: Malware, such as ransomware, can also be unintentionally downloaded simply by
    clicking on a single Internet link.  Even when the user lacks the permission to
    install software on a device, the malware can sometimes circumvent this control
    and install anyway.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意软件，如勒索软件，也可能仅仅通过点击一个互联网链接而无意中被下载。即使用户没有在设备上安装软件的权限，恶意软件有时也可以规避此控制而进行安装。
- en: To increase the chances of success, attackers often make use of major social
    media sites and popular web services.  Facebook, Twitter, Ebay and other sites
    can all carry links inserted by their users.  If an attacker makes the link interesting
    enough to entice the victim to click on it, this allows the malware to potentially
    gain a foothold.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加成功的机会，攻击者通常利用主要的社交媒体网站和流行的网络服务。Facebook、Twitter、Ebay 和其他网站都可以携带用户插入的链接。如果攻击者使链接足够有趣，以诱使受害者点击它，这将允许恶意软件潜在地获得立足点。
- en: Another issue is that sometimes these social media and web service sites cannot
    be blocked because at least some business functions require these tools to communicate
    or connect with customers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是，有时这些社交媒体和网络服务网站不能被阻止，因为至少一些业务功能需要这些工具与客户进行沟通或连接。
- en: These sites also use secure, encrypted protocols, such as SSL, to prevent their
    content from being intercepted.  These protocols make it difficult for typically
    used security devices to detect or block information, including malware, while
    it is being sent or received.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站还使用安全的加密协议，如 SSL，防止其内容被拦截。这些协议使得通常使用的安全设备在发送或接收信息时难以检测或阻止包括恶意软件在内的信息。
- en: '| SSL – is an acronym for Secure Sockets Layer.  This is a method (protocol)
    for providing encrypted communication between two points in a digital landscape. 
    For example, this could be between a web server (the computer hosting a web service
    or web site) and a web browser (the program that a recipient uses to view the
    web page; for example, Internet Explorer).  In the URL (the Internet address visible
    to the user), the use of SSL is denoted by an ‘https:’ prefix. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| SSL - 是安全套接字层的缩写。这是一种在数字景观中为两个点提供加密通信的方法（协议）。例如，这可能是一个网页服务器（托管网络服务或网站的计算机）和一个网络浏览器（接收者用于查看网页的程序；例如，Internet
    Explorer）之间的通信。在 URL（用户可见的互联网地址）中，使用 SSL 通过一个‘https:’前缀表示。 |'
- en: File sharing and instant messaging services can also be exploited in the same
    way.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文件共享和即时通讯服务也可能以相同的方式被利用。
- en: This form of attack is referred to as a drive-by download.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这种攻击形式被称为**驱动下载**。
- en: '| drive-by download – the unintended receipt of malicious software onto a device
    through an Internet page, electronic service or link.  The victim is usually unaware
    that his or her actions permitted new malicious software to be pulled onto and
    installed into the digital device or network. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 驱动下载 - 通过互联网页面、电子服务或链接无意中接收到恶意软件到设备上的过程。受害者通常不知道自己的行为允许新的恶意软件被拉到并安装到数字设备或网络中。
    |'
- en: Another way in which attackers make it increasingly difficult to defend a digital
    landscape is by customizing their malware.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者使得捍卫数字景观变得越来越困难的另一种方式是定制他们的恶意软件。
- en: Many organizations and individuals continue to use old, ineffective anti-malware
    software.  If this software relies only on identifying signatures (distinguishing
    features of a threat), all the attackers have to do to evade it is to customize
    the malware.  This can now be done very simply with no programming knowledge at
    all, using pre-packaged software programs that customize or adjust the malware
    to make its signature sufficiently different from those that anti-malware typically
    recognizes.  This prevents the attack from being detected immediately, since an
    updated defense will not be added to a signature based anti-malware program until
    after the new malware version is discovered, isolated, submitted to anti-malware
    experts, decrypted, and analyzed.  Depending on how exotic (unusual and rare)
    the customized malware is, creating a new defense against it may take months or
    years – and due to the sheer volume of new malware (estimated at over half a million
    new variants every day), it may not be feasible to update older forms of anti-malware
    quickly enough for them to provide a viable defense.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织和个人继续使用过时且无效的反恶意软件。如果此软件仅依赖于识别签名（威胁的特征），攻击者只需定制恶意软件即可逃避检测。现在，即使没有编程知识，使用预打包软件程序也可以简单地定制或调整恶意软件，使其签名与反恶意软件通常识别的签名足够不同。这样可以防止攻击被立即检测到，因为在新的恶意软件版本被发现、隔离、提交给反恶意软件专家、解密和分析之前，签名型反恶意软件程序不会添加更新的防御。根据定制的恶意软件的异常程度（不寻常和罕见），创建新的防御可能需要数月或数年时间——由于新的恶意软件数量庞大（估计每天有超过五十万个新变种），可能无法及时更新较旧的反恶意软件形式，以便为其提供可行的防御。
- en: Added to this problem is the fact that a lot of malicious software is capable
    of adapting after installation to more effectively evade anti-malware.  This form
    of anti-malware is known as polymorphic malware.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 增加了这个问题的是，许多恶意软件能够在安装后适应性地改变以更有效地逃避反恶意软件。这种反恶意软件被称为多态恶意软件。
- en: Some of the more recent nextgen anti-malware does not have this deficit and
    can detect and block over 99% of these more sophisticated malware threats.  However,
    as at early 2017, many enterprises are using anti-malware that miss more malware
    than they detect and deal with.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一些较新的下一代反恶意软件没有这个缺陷，可以检测和阻止超过99%的更复杂的恶意软件威胁。然而，截至2017年初，许多企业使用的反恶意软件错过的恶意软件比检测到并处理的恶意软件还要多。
- en: '| polymorphic malware – malicious software that can change its attributes to
    help avoid detection by anti-malware.  This mutation process can be automated
    so that the function of the software continues, but the method of operation, location
    and other attributes may change.  See also metamorphic malware. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 多态恶意软件——能够改变其属性以帮助避免被反恶意软件检测到的恶意软件。这种突变过程可以自动化，使软件的功能继续，但操作方法、位置和其他属性可能会改变。参见变形恶意软件。
    |'
- en: Password attacks
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 密码攻击
- en: Far too much access to different computer systems and online services are controlled
    only by a username and password combination.  Added to this, almost every service
    requires its’ own username and password.  This has led most computer users to
    need tens and sometimes hundreds of different usernames and passwords.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 过多的计算机系统和在线服务仅通过用户名和密码组合进行控制，这增加了不安全因素。此外，几乎每个服务都需要其独特的用户名和密码。这导致大多数计算机用户需要拥有数十甚至数百个不同的用户名和密码。
- en: However, instead of using different passwords and usernames for each online
    account, many people follow the unsafe practice of re-using the same ones.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多人并非为每个在线账户使用不同的密码和用户名，而是遵循重复使用相同密码的不安全做法。
- en: Added to this, security breaches at major online sites, including LinkedIn,
    Yahoo and others have made billions of username and password combinations openly
    available on the black market.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 加剧这一问题的是，主要在线站点的安全漏洞，包括LinkedIn、Yahoo等，在黑市上公开出售了数十亿个用户名和密码组合。
- en: This has meant that instead of cracking passwords, criminals can easily process
    long lists of historic usernames and passwords into automated software that can
    check if they work in thousands of different online services.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着犯罪分子不再需要破解密码，而是可以轻松地处理长长的历史用户名和密码列表，将它们输入自动化软件中，以检查它们是否适用于成千上万个不同的在线服务。
- en: If this was not bad enough, the criminal fraternity has also worked out ways
    of using statistics to bypass many of the password security measures used to block
    password ‘guesses.’  If they make more than a few attempts to guess a password
    at one site, the attempts may be blocked.  However, if they work from multiple
    locations and make fewer attempts while distributing their guesses across thousands
    of services, the attempts are nearly impossible to detect.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，犯罪团伙还想出了使用统计数据来规避许多阻止密码“猜测”的密码安全措施的方法。如果他们尝试在一个站点上多次猜测密码，这些尝试可能会被阻止。然而，如果他们从多个位置工作，并且在数千个服务上分布他们的猜测，尝试几乎不可能被检测到。
- en: This has led most major online services to add more layers to their access security. 
    You may notice that this may take the form of a requirement to re-enter a password
    and a unique code that appears on the screen, or you may be required to receive
    a text message or email that provides a code that must be entered to confirm that
    the person logging in really is the account holder.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致大多数主要在线服务为其访问安全性增加了更多层次。您可能会注意到，这可能采取重新输入密码和屏幕上显示的唯一代码的要求的形式，或者您可能需要接收一条提供必须输入以确认登录人员确实是帐户持有者的代码的短信或电子邮件。
- en: Some organizations used to blame account users for thefts of money or information
    that resulted from the use of a valid username and password, but investigations
    have proved that this is no longer a valid defense.  For instance, a distributed
    robotic password attack using botnets can try thousands of passwords from thousands
    of locations on thousands of different attacks that will be undetectable through
    normal means.  The majority of attempts will fail – but enough will be successful
    to make that approach worthwhile for the attacker.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织过去曾责怪帐户用户由于使用有效的用户名和密码而导致的金钱或信息被盗，但调查已经证明这不再是一个有效的防御。例如，使用僵尸网络进行的分布式机器人密码攻击可以从数千个位置的数千个攻击尝试中尝试数千个密码，这些尝试通过正常手段几乎无法检测到。大多数尝试将失败-但足够多的尝试会成功，使攻击者的这种方法值得一试。
- en: The reality is that access to systems requires more than just a username and
    password to validate that whomever is asking for access really is the valid user.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 访问系统实际上需要更多的验证手段，不仅仅是用户名和密码。
- en: Security experts have also discovered that many of the techniques that were
    previously recommended to strengthen passwords have the opposite effect.  For
    example, using a chain of 4 or 5 random words in lower case letters is thousands
    of times more difficult to crack than a password with 8 characters that contains
    combinations of numbers, special characters, and upper and lower case letters.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 安全专家还发现，以前推荐的加强密码的技术往往产生相反的效果。例如，使用4或5个小写字母的随机单词链比包含数字、特殊字符和大写字母组合的8个字符密码要难破千倍。
- en: These types of 8-character passwords are fairly easy to crack because password-cracking
    software is educated about human password patterns.  For example, password guessing
    software can start by expecting that the first character is a capital letter and
    the last character is most likely to be a special character or set of numbers.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些8字符密码类型相对容易破解，因为密码破解软件已经了解到人类密码模式。例如，密码猜测软件可以假定第一个字符是大写字母，最后一个字符很可能是特殊字符或数字集合。
- en: DDoS (Distributed Denial of Service)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS（分布式拒绝服务）
- en: The distributed denial of service technique for interrupting a network connection
    or online service by sending in a large volume of unwanted traffic has been used
    for many years.  However, what has recently changed is that launching a DDoS is
    now easy to do, and the amount of disruptive traffic that can be sent has vastly
    increased.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通过发送大量不需要的流量来中断网络连接或在线服务的分布式拒绝服务技术已经被使用多年。然而，最近发生了变化的是，发动DDoS攻击现在变得很容易，并且可以发送的破坏性流量量大大增加。
- en: This is because computers and smartphones used to be practically the only Internet-connected
    devices, and now there are billions of other low-cost devices hooked up to the
    Internet.  Most of these devices contain weak security, so it is easy for criminals
    to infect them with malware.  In early 2017, it was estimated that some 80% of
    ‘smart’ devices actually have weak and vulnerable security.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为计算机和智能手机曾经几乎是唯一连接到互联网的设备，现在有数十亿其他低成本设备连接到互联网。大多数这些设备的安全性较弱，因此犯罪分子很容易用恶意软件感染它们。在2017年初，据估计，大约80%的“智能”设备实际上具有薄弱和易受攻击的安全性。
- en: It is now relatively easy for a cyber attacker to recruit millions of these
    weakly-protected devices and then use them to mount huge DDoS attacks, on a scale
    that would not have been considered possible a few years ago.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，网络攻击者相对容易地招募数百万这些安全性较弱的设备，然后利用它们发动大规模的DDoS攻击，这在几年前是不可想象的规模。
- en: Other Evolving Attack Methods
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 其他不断发展的攻击方法
- en: A further significant but often overlooked area of compromise is the presence
    of USB connection ports on most hardware devices.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要但经常被忽视的妥协领域是大多数硬件设备上存在USB连接端口。
- en: Many forms of data loss prevention security programs and hardware configuration
    seek to disable or limit access to these ports; however, hardware with malicious
    content is usually built to circumvent security measures.  For example, USB connections
    may be limited to keyboards and mice, but a piece of malicious hardware may be
    programmed to resemble a keyboard or mouse.  It may physically look like a mouse
    but in addition to that function, it may also contain malware or memory to help
    with an attack.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 许多形式的数据丢失预防安全程序和硬件配置试图禁用或限制对这些端口的访问；然而，带有恶意内容的硬件通常被设计用来规避安全措施。例如，USB连接可能仅限于键盘和鼠标，但一块恶意硬件可能被编程成类似键盘或鼠标。它可能在外观上看起来像一个鼠标，但除了这个功能外，它还可能包含恶意软件或内存，以帮助进行攻击。
- en: A direct physical connection (for example via a USB connection) to a device
    that already has access inside a network will already be positioned beyond several
    layers of security as it can leverage the existing access permissions of the device
    it was connected to.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 直接物理连接（例如通过USB连接）到已经在网络内部具有访问权限的设备，将会位于几层安全层之外，因为它可以利用已连接设备的现有访问权限。
- en: This type of attack does require physical access to a device, but this can be
    achieved  by a rogue insider who deliberately connects an infected USB device
    to a networked computer, or by a targeted employee or supplier who unintentionally
    uses an infected device given to him or her by a surreptitious attacker.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的攻击确实需要对设备进行物理访问，但这可以通过一个恶意内部人员故意连接感染的USB设备到联网计算机，或者通过一个有意或无意使用被一个秘密攻击者给予的感染设备的目标员工或供应商来实现。
- en: Statistics about the prevalence of malware-infected USB devices vary according
    to the samples used by different researchers, but studies do indicate that a significant
    minority of all USB devices carry malware.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 有关感染恶意软件的USB设备普遍性的统计数据根据不同研究人员使用的样本而有所不同，但研究表明，所有USB设备中有相当数量携带恶意软件。
- en: Whenever you look at a cybersecurity statistic, it is always worth verifying
    its validity.  How recent is it?  Is the person or party delivering the message
    trying to sell something (could it be bias?)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你查看网络安全统计数据时，一定要验证其有效性。它有多新？传达信息的人或团体是否试图推销某种产品（可能存在偏见）？
- en: Much of the cybercrime experienced leverages what is referred to as the dark
    web.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络犯罪利用了所谓的暗网。
- en: '| dark web – websites that hide their server locations.  Although publicly
    accessible, they are not registered on standard search engines, and the hidden
    server values make it extremely difficult to determine which organizations and
    people are behind these sites. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 暗网 - 隐藏其服务器位置的网站。虽然公开可访问，但它们不在标准搜索引擎上注册，并且隐藏的服务器值使得极其困难确定这些网站背后的组织和人员。 |'
- en: Dark web locations are used for all kinds of illegal activities.  When new vulnerabilities
    in software are announced, the exploit kit to take advantage of the problem is
    usually available over the dark web within 24 hours. The dark web is also used
    to sell stolen data, pay for disruption to services (DDoS attack as a service)
    and exchanging other illegal forms of information.  Criminals who use the dark
    web also use various encryption and privacy software tools to help hide their
    user details.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 暗网地点被用于各种非法活动。当软件中的新漏洞被公布时，用于利用该问题的攻击工具包通常在暗网上在24小时内可用。暗网也用于出售窃取的数据，为服务中断付费（DDoS攻击作为一种服务）并交换其他非法形式的信息。使用暗网的犯罪分子还使用各种加密和隐私软件工具来帮助隐藏其用户详细信息。
- en: A final emerging attack trend that deserves consideration is the extent and
    continuing growth of mobile computing.  Over half of all Internet traffic is already
    processed using some form of mobile device.  The continuing increase in mobile
    and other Internet-connected devices other than traditional computers or laptops
    makes these devices increasingly popular targets for cyber criminals.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 值得考虑的最终新兴攻击趋势是移动计算的规模和持续增长。已有一半以上的互联网流量使用某种形式的移动设备进行处理。与传统计算机或笔记本电脑不同，移动设备和其他互联网连接设备的持续增加使得这些设备成为网络犯罪分子越来越受欢迎的目标。
- en: Evolving Defense Methods
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 不断发展的防御方法
- en: Given the scale and sophistication of attacks, it may seem to be nearly impossible
    to create effective defenses.  However, this is not true.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于攻击的规模和复杂性，似乎几乎不可能创建有效的防御。然而，这并不是真的。
- en: As attacks become more sophisticated, defenses too are being strengthened. 
    The main change that is occurring is that defense strategies are now being increasingly
    combined and placed in more locations.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着攻击变得更加复杂，防御措施也在加强。正在发生的主要变化是防御策略现在越来越多地被结合并放置在更多的位置。
- en: For example, the increased usage of mobile devices has meant that a security
    technology known as mobile device management has become standard in large enterprises
    to manage the tablet and smart phone assets used by employees.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，移动设备的增加使用意味着一种被称为移动设备管理的安全技术已成为大型企业管理员工使用的平板电脑和智能手机资产的标准。
- en: '| Mobile Device Management (MDM) – a technology used to securely control the
    operation and use of mobile devices such as tablets and smartphones.  Able (for
    example) to remotely wipe information from a mobile device and control which applications
    and functions are permitted to be installed or run. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| 移动设备管理（MDM） - 用于安全控制诸如平板电脑和智能手机等移动设备操作和使用的技术。能够（例如）远程擦除移动设备上的信息并控制允许安装或运行哪些应用程序和功能。|'
- en: As already discussed, using a password alone is no longer considered an adequate
    access control for any secure device. Multi-factor authentication is becoming
    a required standard rather than a high security option.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如已经讨论的那样，仅使用密码已不再被视为任何安全设备的足够访问控制。多因素身份验证正变得越来越成为一种必需的标准，而不仅仅是一种高安全性选项。
- en: '| multi-factor authentication – using more than one form of proof to confirm
    the identity of a person or device attempting to request access.  There are usually
    three different categories of authentication types: (i) something you know [often
    a password] (ii) something you have [perhaps a security token or access card]
    and (iii) something you are [the use of biometrics; for example fingerprint or
    facial recognition].  As an example, effective two-factor authentication would
    require that when access is being requested, proof would be required from at least
    two different categories. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| 多因素身份验证 - 使用多种形式的证据来确认试图请求访问的个人或设备的身份。通常有三种不同的认证类型：（i）你知道的东西[通常是密码]（ii）你拥有的东西[也许是安全令牌或访问卡]和（iii）你是的东西[使用生物识别技术;例如指纹或面部识别]。例如，有效的双因素身份验证将要求在请求访问时，至少需要来自两个不同类别的证明。|'
- en: Perhaps the most significant improvement in security technologies is the use
    of something called machine learning to help detect and defeat attacks.  Instead
    of having to specifically identify and block a known threat, many technologies,
    including the latest forms of anti-malware (often referred to as nextgen anti-malware
    and some types of advanced endpoint protection), are able to intelligently recognize
    and neutralize threats based purely on how each file and service is operating.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在安全技术中可能最重要的改进之一是使用被称为机器学习的东西来帮助检测和击败攻击。与必须明确识别和阻止已知威胁不同，许多技术（包括最新形式的反恶意软件（通常称为下一代反恶意软件和一些类型的先进端点保护））能够根据每个文件和服务的操作方式智能识别和中和威胁。
- en: Whereas people formerly had to manually instruct security technologies how to
    recognize and neutralize a threat, machine learning programs can understand a
    computer system’s regular and permitted behaviors so they are able to intelligently
    learn about, report and block suspicious items or events.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 而以前人们必须手动指示安全技术如何识别和中和威胁，机器学习程序可以理解计算机系统的常规和允许的行为，因此它们能够智能地了解、报告和阻止可疑的项目或事件。
- en: There are also technical traps that can be set to help capture, trace and prosecute
    attackers. Honeypots and honey networks are two examples of techniques cybersecurity
    professionals use that involve setting up fake digital areas that look like sensitive
    and valuable parts of an attack surface, but contain nothing of value. In fact,
    these traps are intentionally used to lure, identify and trace would-be attackers
    and their malware.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些技术陷阱可以设置来帮助捕获、追踪和起诉攻击者。蜜罐和蜜罐网络是网络安全专业人员使用的两种技术的例子，它们涉及设置虚假的数字区域，看起来像攻击面的敏感和有价值的部分，但实际上并不包含任何有价值的东西。事实上，这些陷阱是故意用来诱捕、识别和追踪潜在的攻击者及其恶意软件的。
- en: '| honeypot – an electronic device or collection of data that is designed to
    trap would-be attackers by detecting, deflecting or otherwise counteracting their
    efforts.  Designed to look like a real part of an enterprise’s attack surface,
    the honeypot will contain nothing of real value to the attacker, but will contain
    tools to identify, isolate and trace any intrusion.honey network – the collective
    name for a cluster of honeypots that operate together to help form part of a network
    intrusion detection strategy. |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| 蜜罐 - 一种电子设备或数据集，旨在通过检测、偏转或以其他方式对抗攻击者的努力来诱捕潜在的攻击者。设计成看起来像企业攻击面的真实部分，蜜罐不包含对攻击者有真正价值的内容，但包含识别、隔离和追踪任何入侵的工具。蜜罐网络
    - 一组蜜罐的集合，它们共同运作以帮助构成网络入侵检测策略的一部分。 |'
- en: Network recording is another newer tool being used by many large organizations.
    This allows weeks or months of network transactions to be replayed to help trace
    and identify the nature of an attack, even after it has ended.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 网络记录是许多大型组织正在使用的另一个较新的工具。这允许在攻击结束后重放数周或数月的网络事务，以帮助追踪和识别攻击的性质。
- en: There are also a number of non-technical strategies that can significantly diminish
    the potential for attack.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些非技术策略也可以显著降低攻击的可能性。
- en: One such strategy involves data retention and destruction.  Although collecting
    large amounts of information can sometimes be advantageous, individuals and organizations
    often keep a lot of information that is of limited or low value active in their
    networks.  This is mostly because of the low cost of data storage and the perception
    that keeping the information is wiser than discarding it.  However, keeping it
    is often detrimental.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一种策略涉及数据保留和销毁。尽管收集大量信息有时可能是有利的，但个人和组织通常会在其网络中保留大量的信息，这些信息的价值有限或较低。这主要是因为数据存储的成本较低，以及保留信息比丢弃信息更明智的看法。然而，保留信息通常是有害的。
- en: Implementing well-thought-out data retention and destruction policies that consider
    the cost of security as part of an overall business strategy can help ensure that
    data is only kept active and available when keeping it is justifiable.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 实施考虑安全成本作为整体业务策略的一部分的深思熟虑的数据保留和销毁政策可以确保数据只在保持其可证明性时才被保持为活动和可用状态。
- en: Email is a great example of this principle.  When lawyers approach a case, it
    is easier to find single communications that indicate wrongdoing than it is to
    reassemble the full structured set of data that proves otherwise.  If employees
    and other email system users understand that their communications are automatically
    deleted after, for example, 3 months, unless specifically stored to an archive
    system, then the risk exposure is lower.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件是这一原则的一个很好的例子。当律师处理案件时，找到表明不当行为的单个通信比重新组装证明相反的完整结构化数据集更容易。如果员工和其他电子邮件系统用户了解到他们的通信在例如
    3 个月后将被自动删除，除非特别存储到存档系统中，那么风险曝光就会降低。
- en: Similarly, even if there are legal or business requirements to keep information
    stored, it is important to determine whether live, active storage is necessary
    or offline storage is satisfactory.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，即使有法律或业务要求保留信息存储，也很重要确定是否需要活动存储或离线存储满足要求。
- en: These measures help reduce the attack surface and focus security efforts.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这些措施有助于减少攻击表面并集中安全工作。
- en: If you consider the email theft from Mossack Fonseca, although they had out-of-date
    software and poor security configurations, the success of the attack largely derived
    from the fact that they had chosen to leave years and years of email in place
    online.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果考虑从莫萨克·丰塞卡（Mossack Fonseca）窃取的电子邮件，尽管他们使用的软件已过时且安全配置差，但攻击的成功主要源于他们选择在线保留多年的电子邮件。
- en: Another method of reducing an attack surface is to create high-security zones
    that add substantially more protection to the most sensitive data.  Just as policies
    may govern the configuration of a high-security site, it is possible to mandate
    whether a high-security zone should be a closed system, or whether all inbound
    and outbound traffic must be fully decrypted and inspected.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 减少攻击表面的另一种方法是创建高安全区域，为最敏感的数据增加更多的保护。就像策略可能管理高安全性站点的配置一样，可以强制要求高安全区域是否应该是封闭系统，或者是否所有入站和出站流量都必须完全解密和检查。
- en: '| closed system – a collection of applications, systems and devices that only
    have the ability to communicate with each other.  No connection to any component
    outside the known and trusted group is permitted. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 封闭系统 - 一组仅具有相互通信能力的应用程序、系统和设备。不允许与已知和可信组外的任何组件连接。 |'
- en: Closed systems are frequently used, for example, in manufacturing lines and
    aircraft control.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 封闭系统经常用于制造线和飞机控制等领域。
- en: Most significantly, all technologies managing or connected to information or
    services of value have to have security embedded by design.  Deploying security
    only on a network misses more than half of the potential vulnerabilities.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，所有管理或连接到具有价值的信息或服务的技术都必须通过设计嵌入安全性。仅在网络上部署安全性会错过一半以上的潜在漏洞。
- en: Even for the configuration of cloud services, or the use of supplier systems
    – any technology connected or used has to ensure that appropriate security requirements
    and testing are included from their earliest design stage through to their eventual
    retirement.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是对云服务的配置或供应商系统的使用 - 任何连接或使用的技术都必须确保从最早的设计阶段到最终报废阶段都包含适当的安全性要求和测试。
- en: To summarize, it is possible to create highly effective defenses against attacks.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，可以创建高效的防御措施来抵御攻击。
- en: The most critical factor in implementing such defenses in organizations is having
    executive (board-level) support for the correct investment into security.  This
    requires presenting the executive with a clear picture of the size and scale of
    the organization’s risk exposure.  This is covered in greater detail in Chapters
    12 & 13.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在组织中实施这些防御措施最关键的因素是获得执行（董事会级别）对安全正确投资的支持。这需要向执行层呈现组织风险曝光规模和范围的清晰图景。这将在第 12 和
    13 章中详细介绍。
- en: Reduce the attack surface to the minimum appropriate size to meet the company’s
    business needs.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将攻击表面减少到满足公司业务需求的最小合适尺寸。
- en: Use a security architect to help simplify the range of cyber defense points.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用安全架构师帮助简化网络防御点的范围。
- en: Classify information to identify which sets of data require the greatest amount
    of security control.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对信息进行分类，以确定哪些数据集需要最大程度的安全控制。
- en: Zone the attack surface into discrete segments that reflect the value and sensitivity
    of the information they transact.  Apply the greatest security to the highest-value
    zones.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将攻击面划分为反映其传输的信息价值和敏感性的离散段。对最高价值区域应用最严格的安全措施。
- en: Remove or destroy data that has insignificant or low value.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除或销毁没有意义或价值低的数据。
- en: Use up-to-date ‘nextgen’ anti-malware across all devices that carry, store or
    transact your information.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有携带、存储或交易您信息的设备上使用最新的“下一代”防恶意软件。
- en: Ensure that you have strong user access controls that work on the basis of providing
    people with the lowest amount of privilege they require to perform their role.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您具有强大的用户访问控制，其工作原理是根据提供用户所需最低特权来执行其角色。
- en: Ensure access controls require more than just a username and password to authenticate
    the identity of a user.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保访问控制需要更多的方式来验证用户身份，而不仅仅是用户名和密码。
- en: Patch all devices and operating systems promptly with the latest security updates
    from their manufacturers.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 及时为所有设备和操作系统打补丁，使用来自制造商的最新安全更新。
- en: Deploy other key technical countermeasures such as advanced firewalls with strong
    policies to critical locations.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署其他关键的技术对策，如具有强有力政策的高级防火墙到关键位置。
- en: Make sure the security settings on all applications, systems and physical devices
    are set to an appropriately high level and remove all default accounts.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有应用程序、系统和物理设备的安全设置都设置为适当的高级别，并删除所有默认帐户。
- en: Educate your users on good security practices, including password management
    and how to recognize suspicious emails and attachments.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育您的用户进行良好的安全实践，包括密码管理以及如何识别可疑的电子邮件和附件。
- en: Ensure all technologies that are built or configured for use have security requirements
    included and tested throughout their lifecycle.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有为使用而构建或配置的技术在其生命周期中都包含并测试了安全要求。
- en: Remember that defense in depth requires a holistic view of security.  Physical
    security, procedural controls and cultural conditions are key contributors to
    the most significant and successful attacks.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，防御深度需要对安全性进行全面的审视。物理安全、程序控制和文化条件是最重要和最成功的攻击的关键因素。
- en: Only organizations with an informed view of the full picture will be able to
    prevent substantial attacks.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 只有具有全面了解的组织才能防止重大攻击。
- en: The primary challenge to creating an effective organizational defense is securing
    sufficient investment in the necessary technologies and measures.  Procuring this
    investment requires building an effective business case (justification for the
    expense).  With the number of successful attacks that result in enormous losses
    making headlines, the value of improved security over electronic devices and their
    data will be relatively easy to demonstrate.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效的组织防御的主要挑战在于保证在必要的技术和措施上获得足够的投资。获得这种投资需要建立一个有效的商业案例（对费用的证明）。随着导致巨额损失的成功攻击数量不断登上头条新闻，改善电子设备及其数据安全的价值相对容易证明。
- en: Effective security over electronic devices and their information requires an
    expensive and extensive approach that is championed at the board level.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 电子设备及其信息的有效安全需要一个昂贵而广泛的方法，这一方法在董事会层面得到了支持。
- en: Ineffective security is even more expensive.  Under-investment in security is
    in fact now frequently leading to the dismissal of key board members who were
    poorly informed about the cyber risks they were allowing their organization to
    take.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 无效的安全性甚至更加昂贵。在安全性投资不足的情况下，实际上经常导致了对于对其组织允许承担的网络风险了解不足的主要董事会成员的解雇。
