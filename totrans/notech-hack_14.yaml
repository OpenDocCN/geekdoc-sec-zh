- en: Epilogue Top Ten Ways to Shut Down No-Tech Hackers
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 结语 关闭无技术黑客的十大方法
- en: If you’re responsible for defending against the bad guy versions of no-tech
    hackers like me, you’ll need to develop some of the same awareness. A no-tech
    hacker will spot that sensitive document laying out in public, unless you spot
    it first. A no-tech hacker will notice the ineffective lock on the “To Be Shredded”
    bin, unless you notice it first. Even though you never heard a whistle blow, the
    game is already in progress. Are you ready to match wits with a malicious, highly
    motivated foe? If not, read on - and get off the bench, before it’s “Game Over.”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你负责防御像我这样的无技术黑客的恶意行为，你需要培养一些相同的意识。一个无技术黑客会注意到那份敏感文件在公开场合摆放，除非你比他先发现。一个无技术黑客会注意到“待销毁”箱上无效的锁，除非你比他先发现。即使你从未听到哨声响起，游戏已经开始。你准备好与一个恶意、极具动机的敌人匹敌了吗？如果没有，继续阅读
    - 在“游戏结束”之前离开替补席。
- en: Now that we’re clear on what the bad guys can accomplish, let’s review what
    can be done to keep them at bay. Presented in no particular order, here are the
    ten best ways to shut down no-tech hackers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们清楚了坏人能够做到什么，让我们回顾一下如何防止他们的方法。按照没有特定顺序呈现，以下是关闭无技术黑客的十种最佳方法。
- en: Go Undercover
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 化身潜伏者
- en: '***Keep it Secret.*** Gandalf had it right when he said, “Keep it secret, keep
    it safe.” Don’t work on private stuff in public spaces, and don’t make yourself
    a target. Be aware of the profile you present, and tone it down if necessary.
    If you’ve got to work on private stuff in public, consider a laptop privacy filter.
    Of course bear in mind that an experienced shoulder surfer will see a privacy
    filter and rightly assume you’re working on something sensitive. Because of this,
    the mere existence of a filter can make you or your machine a target. Did I mention
    leaving the private stuff out of public spaces? That’s your best bet.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***保密。*** 甘道夫说得对，“保密，保险。” 不要在公共场所处理私人事务，也不要让自己成为目标。要意识到你所展示的形象，并在必要时降低它。如果你必须在公共场所处理私人事务，考虑使用笔记本电脑隐私过滤器。当然要记住，一个经验丰富的肩窥者会看到隐私过滤器，并正确地假设你正在处理敏感事务。因此，过滤器的存在本身就可能使你或你的设备成为目标。我提到过把私人事务留在公共场所之外吗？那是你最好的选择。'
- en: '***Play it smart.*** You might be proud of the company you work for, but sometimes
    flying the team colors is a bad idea. Depending on current events, the political
    climate or other factors anyone can become a target of public scrutiny or unwanted
    attention. Government agencies have requested for years that employees travel
    low profile, but those same agencies still produce signature items sporting the
    agency logo. The best advice I can offer you is to play it smart. Take a moment
    to consider your profile, and every now and then play it paranoid. A no-tech hacker
    may be the least of your worries.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '***聪明地行事。*** 你可能为你所工作的公司感到自豪，但有时展示团队色彩是一个坏主意。根据当前事件、政治氛围或其他因素，任何人都可能成为公众审查或不受欢迎的关注对象。政府机构多年来一直要求员工低调出行，但这些机构仍然生产带有机构标志的标志性物品。我能给你的最好建议是聪明地行事。花点时间考虑你的形象，偶尔做一下偏执。一个无技术黑客可能是你最不用担心的问题。'
- en: '***Say no to Stickers.*** If you’re forced to have company stickers on your
    gear, consider putting a sticky note over them when you’re traveling. This will
    at least keep the sticker (and the information that can be inferred from it) hidden
    from too-curious eyes.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***拒绝贴纸。*** 如果你被迫在你的装备上贴公司贴纸，考虑在旅行时在上面贴上便利贴。这样至少可以让贴纸（以及可以从中推断出的信息）隐藏起来，避免被过于好奇的眼睛发现。'
- en: '***Let’s (not) Go To Lunch.*** Jack Wiles reminds us that it’s all too easy
    to have private conversations in public spaces, especially when grabbing a bite
    with coworkers. Be aware that no-tech hackers love to hang out at the corporate
    watering hole or food trough. So, don’t fill their all-too-eager ears with company
    jargon and secrets.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***我们（不）去吃午餐吧。*** 杰克·怀尔斯提醒我们，在公共场所进行私人对话太容易了，尤其是与同事一起吃午餐时。要注意，无技术黑客喜欢在公司的聚集地或饮食场所待着。因此，不要向他们充满期待的耳朵灌输公司行话和机密。'
- en: Shred Everything
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 碎纸
- en: The golden rule is to shred everything. But shredding is a subjective word.
    There are lots of varieties of shredders, each of which provides a different level
    of security. While a basic shredder that churns out 3/8” strip seems decent enough,
    it’s trivial to reassemble the pieces. Obliterating your docs with a particle
    shredder is nice, but those things are pretty expensive, and unless you’re truly
    evil (or paranoid), it’s just overkill.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: A decent “micro-cut” shredder from an office supply store will cost around $200,
    and can cut paper, CD’s and even credit cards into 3/32 x 5/16 pieces, for better
    than average security. Generally speaking, you’ll get what you pay for. But whatever
    you choose anything’s better that putting documents in the trash in one piece,
    or laying them in the parking lot.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: It’s also a great idea to get to know what’s in your trash before the bad guys
    do. If you’re in charge of security for your company, consider at least a weekly
    visit to your dumpster to get a feel for what’s being tossed and what condition
    it’s in when it lands in the big green box. If you’re a consumer looking to protect
    your privacy, get a personal shredder and have a discussion with your family members
    about what should be shredded before being thrown away. If your family refuses
    to comply, you might consider relocating them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Get Decent Locks
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Forget everything you’ve seen on TV—all locks are not created equal. Our experts
    chime in on selecting a good lock. We’ve already seen that many locks can be shimmed.
    Deviant Ollam says we can shutdown shimmers by selecting shim-proof locks. Here’s
    his advice for selecting a shim-proof lock:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Select a lock that can only be shut by using the
    key or combination.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Select a *key retaining padlock,* which hangs onto
    the key when the lock is open.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Look for “double ball” mechanism locks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Select padlocks which feature a *collar* or *boot*
    on the shackle.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'This is great advice, but I found myself asking the obvious question: “Which
    locks do the pros recommend?” Deviant Ollam and Marc Tobias offered solid, immediate
    responses:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) EVVA MCS ([www.evva.at/at/technology/mcs](http://www.evva.at/at/technology/mcs)):
    Given the choice of one lock, both experts agree: “Give me the MCS padlock.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Schlage Everest Primus (http://everestprimus.schlage.com):
    Deviant and Marc both agree: the Primus is excellent. Deviant says, “They were
    making a wickedly pick-resistant and totally bump-proof lock before the media
    had ever even caught on to the problem.”'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Abloy Protec ([www.abloy.com.au](http://www.abloy.com.au)):
    Deviant says, “The company is great about refining their design to make many attacks
    ineffective.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/x25A1.gif) Sargent & Greenleaf 8088 and 8077 series locks ([http://www.sargentandgreenleaf.com](http://www.sargentandgreenleaf.com)):
    These puppies are often found on Department of Defense filing cabinets.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) Sargent & Greenleaf 8088和8077系列锁（[http://www.sargentandgreenleaf.com](http://www.sargentandgreenleaf.com)）：这些家伙经常出现在国防部的文件柜上。'
- en: Jack Wiles also weighs in, saying that the ABUS Diskus ([http://www.acelock.com](http://www.acelock.com)),
    which he recommends as an “odd-shaped, but all around decent” standby.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·怀尔斯（Jack Wiles）也发表了自己的看法，称ABUS Diskus（[http://www.acelock.com](http://www.acelock.com)）是一种“奇形怪状，但全面不错”的备用方案。
- en: Also, keep in mind that no matter how secure your locking systems may be, you
    should always keep your keys out of sight of the bad guys. Barry Wels of The Open
    Organization of Lockpickers (Toool) reminds us that professionals can “read” a
    key just by looking at it, giving him a head start on either duplicating the key
    or picking the lock it was made for. He even reports to have heard rumors that
    “surveillance teams try to make photographs of keys visibly worn by suspects to
    give the NDE (non-destructive operator) a head start… .” He goes on to say in
    his blog at [www.toool.nl/blackbag](http://www.toool.nl/blackbag) that some prison
    guards “carry keys in a way the inmates can not see them.” One solution is to
    consider a customized key carrying device like a “key port” from [www.key-port.com](http://www.key-port.com),
    which conceals the keys from view, but makes them simple to take out when they
    are needed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请记住，无论您的锁系统有多安全，您都应始终将钥匙放在坏人看不见的地方。 开锁专家巴里·韦尔斯（Barry Wels）提醒我们，专业人士可以通过看钥匙就“读取”出来，从而提前复制钥匙或打开它所配备的锁。
    他甚至报告说，有传言称“监视团队试图拍摄嫌疑人明显磨损的钥匙，以便给NDE（非破坏性操作员）一个头等机会……”。 他在他的博客[www.toool.nl/blackbag](http://www.toool.nl/blackbag)中继续说，一些监狱警卫“以囚犯看不见的方式携带钥匙。”
    一个解决方案是考虑定制的钥匙携带设备，如来自[www.key-port.com](http://www.key-port.com)的“钥匙口袋”，它可以隐藏钥匙，但在需要时却很容易取出。
- en: 'Jack Wiles also suggests some sound physical security advice:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·怀尔斯还提出了一些建议有关物理安全的建议：
- en: '![image](images/x25A1.gif) Check all locks at work and home, and report or
    fix any that are malfunctioning.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 检查所有工作和家中的锁，并报告或修复任何故障。'
- en: '![image](images/x25A1.gif) Don’t prop doors open, and report any that you do
    find propped open.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 不要撑开门，发现有门被撑开时请报告。'
- en: '![image](images/x25A1.gif) Get all your locks re-keyed when you move into any
    home, and when you suspect that someone has been inside.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 搬进任何住宅时，重新调整所有锁的钥匙，以及当你怀疑有人进入时。'
- en: '![image](images/x25A1.gif) Always consult a professional to evaluate the physical
    security of your home or workplace.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 始终请专业人士评估您家庭或工作场所的物理安全。'
- en: Put that Badge Away
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 把那个徽章放好
- en: Like Doris “Mama Soul” Troy used to sing, “Just one look, that’s all it took,
    yeah just one look.” This oldie’s hook is like a no-tech hacker’s anthem. One
    look is all a no-tech hacker needs to memorize, duplicate, laminate, infiltrate
    and frustrate. Put that badge away. It really is that simple.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如多丽丝“灵魂妈妈”特洛伊曾经唱过的，“只需一瞥，就足够了，是的，只需一瞥。” 这首老歌的歌词就像是无技术黑客的国歌。 一瞥就足以让无技术黑客记住、复制、覆膜、渗透和挫败。
    把那个徽章放好。 真的就是这么简单。
- en: Check Your Surveillance Gear
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查您的监控设备
- en: 'If you can bypass your own security cameras and motion sensors, a bad guy can
    too (and probably already has). Test out all your surveillance gear, and consider
    the following advice:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您可以绕过自己的安全摄像头和运动传感器，坏人也可以（而且可能已经这样做了）。 测试所有您的监控设备，并考虑以下建议：
- en: '![image](images/x25A1.gif) Better quality cameras are less susceptible to bright
    light attacks.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 更高质量的摄像头不太容易受到强光攻击。'
- en: '![image](images/x25A1.gif) Domes and films can deter flaring attacks, but remember
    that any optic treatment can block light the camera relies on, like the infrared
    light used by low-light cameras.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 穹顶和薄膜可以阻止闪光攻击，但请记住，任何光学处理都可能阻碍摄像机所依赖的光线，比如低光摄像机使用的红外光。'
- en: '![image](images/x25A1.gif) Use multiple cameras with fully overlapping views.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 使用具有完全重叠视图的多个摄像头。'
- en: '![image](images/x25A1.gif) Consider armored housing and protect the camera’s
    video feed and power source from physical attack.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 考虑���用装甲外壳，并保护摄像机的视频传输和电源免受物理攻击。'
- en: '![image](images/x25A1.gif) Hidden cameras never hurt, especially when mixed
    with more obvious units.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](images/x25A1.gif) 隐藏摄像头从来不会有坏处，尤其是与更明显的设备混合在一起时。'
- en: Shut Down Shoulder Surfers
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关闭肩部窥视者
- en: '***Watch your angles.*** Remain aware of the angles that shoulder surfers rely
    on. Don’t put yourself in situations that invite shoulder surfers. Position your
    back to the wall when using your machine, and never leave it unattended. Don’t
    wear company logos and remove extraneous markings and information from your mobile
    computing devices, especially if your company name might entice an adversary.
    The tech support folks in your shop can probably provide you a long list of tech
    things to avoid when traveling. Follow their advice.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意你的角度。*** 保持对依靠肩部偷窥的角度的警觉。不要让自己陷入邀请肩部偷窥者的情况。在使用计算机时，将背靠墙，永远不要将其无人看管。不要穿公司徽标，移除你的移动计算设备上的多余标志和信息，尤其是如果你的公司名称可能吸引对手。你们公司的技术支持人员可能会给你提供一长串旅行中需要避免的技术问题。听从他们的建议。'
- en: '***Keep those digits to yourself.*** What’s the point of any kind of pass code
    if you enter it in plain site of everyone? When entering sensitive data, create
    some sort of barrier between the keys and wandering eyes. This might require you
    to reposition your body, or create a shield with your spare hand. If you aren’t
    willing to do this, why have a pass code at all?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***保护好你的数字。*** 如果你在所有人面前明目张胆地输入密码，那么任何种类的密码都没有意义。当输入敏感数据时，要在按键和漫游的眼睛之间创建某种障碍物。这可能需要你调整身体位置，或者用空闲的手创建一个屏障。如果你不愿意这样做，那么为什么要设定密码呢？'
- en: '***Throw down!*** I’m not suggesting you body tackle every oddball that might
    be shoulder surfing you. What I would suggest is that you close your laptop (or
    turn off your monitor) if you think you’re a target and become suddenly (and obviously)
    interested in something else, like sipping your coffee. Most no-tech hackers will
    know they’ve been busted and move along. If they do bail, keep a casual eye on
    them as they leave and try to get a good look at them and their car/bike/skateboard/Segway
    before they bail. When they’ve cleared out take a look at what you were working
    on, consider all of it compromised, and act accordingly. If your surfer doesn’t
    bail after you close your lid, keep an eye on him or her anyhow. If he or she
    continues acting suspiciously, do something about it. Inform a manager, security
    guard or hall monitor. Do *something.* If that something involves physical violence,
    just don’t tell the judge it was my idea.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***抗议！*** 我并不是建议你对每个可能在偷窥你的怪人进行身体冲撞。我建议的是，如果你觉得自己成了目标，突然间（而且明显地）对其他事情感兴趣，比如喝咖啡，就关闭你的笔记本电脑（或关闭显示器）。大多数无技术含量的黑客会意识到他们已经被发现，然后溜走。如果他们果然溜走了，在他们离开时保持轻松的目光，试图好好看看他们和他们的车辆/自行车/滑板车/独轮车，然后再看看你正在做的事情，考虑所有这些都已经泄露了，并相应地采取行动。如果你的偷窥者在你关闭电脑盖子后没有溜走，还是要随时留意他或她。如果他或她继续表现出可疑行为，就采取一些行动。告知经理、保安或监控人员。做*点什么*。如果这件事涉及到身体暴力，千万别告诉法官这是我的主意。'
- en: Block Tailgaters
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻止尾随者
- en: '***Don’t let them in.*** If someone you don’t recognize attempts to tailgate
    behind you, slam the door on their wanna-be hacker fingers. That will not only
    keep them out of your building, but will also put a serious cramp in their Google-hacking
    mojo. If they turn out not to be a hacker, apologize and take them out for lunch.
    Be nice and make it a place with some one-handed fare—fast food joints offer a
    great selection. Strangers will come to fear you, but the security goons will
    love you, and that’s important.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '***不要让他们进来。*** 如果一个你不认识的人试图尾随你，把门砰地关上，阻止他们的所谓黑客手指。这不仅会让他们无法进入你的建筑物，还会严重干扰他们的谷歌黑客技术。如果他们最终不是黑客，道歉并请他们出去吃午餐。要友善，选择一个有一手食物的地方——快餐店提供了很多选择。陌生人会害怕你，但安全人员会爱上你，这很重要。'
- en: '***Err on the side of caution.*** Don’t settle for taking the world at face
    value. Too many people see a logo or a uniform and make bad assumptions. Don’t
    be that person. If your Spidey-sense tells you something’s wrong, it probably
    is. If you don’t have Spidey-sense, walk loudly and carry a big stick. Whatever
    you do, don’t let the security of your home or workplace rest on poor assumptions.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***保持谨慎。*** 不要轻易相信世界的表面。太多人看到一个标志或一个制服就做出错误的假设。不要成为那个人。如果你的蜘蛛感觉到有什么不对劲，那很可能确实有。如果你没有蜘蛛感，就大声走路，拿着一根大棒。无论你做什么，都不要让你家里或工作场所的安全依赖于错误的假设。'
- en: '***Quit Smoking.*** I love smoking entrances. They are my preferred method
    of entry to even the most secured facilities. So either quit smoking, buck the
    system and just smoke in the office, or remember that the stranger hanging outside
    with you might just be me.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '***戒烟。*** 我喜欢吸烟入口。即使是在最安全的设施里，它们也是我首选的入口方式。所以要么戒烟，要么顶住体制，在办公室里抽烟，要么记住，和你一起外面的陌生人可能就是我。'
- en: '***Policy rhymes with “juicy,” kind of.*** Policies are good. As Jack Wiles
    shares, “Unless there is a strong corporate policy requiring all employees to
    challenge anyone that they can’t identify, [tailgating] is a difficult problem
    to deal with. At an absolute minimum, employees should be trained on when and
    how to notify security if they suspect that an unauthorized person has followed
    them in.”'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***政策押韵于“多汁”，有点。*** 政策是好的。正如杰克·维尔斯分享的，“除非公司有一个强有力的政策要求所有员工质疑任何他们无法辨认的人，[尾随]是一个难以解决的问题。至少，员工应该接受培训，学会在何时以及如何通知安全人员，如果他们怀疑有未经授权的人跟随他们进来。”'
- en: Clean your Car
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清理你的车辆
- en: '***Stickers are not your friends.*** No-tech hackers can tell an *awful* lot
    by checking out your car’s stickers. If you don’t absolutely need them, take them
    off. The worst offenders are oil change stickers, parking permits and membership
    stickers. Some required stickers don’t need to be permanently attached. If you
    can get away with it, mount the sticker to an index card, and store it behind
    your visor when you aren’t using it.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***贴纸并不是你的朋友。*** 无技术黑客可以通过查看你车上的贴纸来获取大量信息。如果你不是绝对需要它们的话，就把它们撕掉吧。最糟糕的贴纸包括换油标签、停车许可证和会员贴纸。一些必需的贴纸并不需要永久粘贴。如果你能逃脱，就把贴纸装在索引卡上，并在不使用时存放在遮阳板后面。'
- en: '***Get rid of that junk.*** Remember the old adage of the eight P’s: “Printouts,
    paychecks, personal and private papers persuade peeping people.” So it’s not exactly
    wisdom of the ages, but I guess it works. That junk in your car might be much
    more than an eyesore—it might provide information that a bad guy could use to
    profile you. Prevent profiling by practicing proper pick-up. And avoid a pithy
    saying battle when your opponent is armed with a thesaurus.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***扔掉那些垃圾。*** 记住八个P的古老格言：“打印品、工资支票、个人和私人文件诱导窥视者。”所以这并不是古老的智慧，但我猜它起作用。你车上的那些垃圾可能不仅仅是眼中的碍事物——它可能提供了坏人用来对你进行个人画像的信息。通过正确的清理来防止个人画像。而当你的对手拿着一本词典时，避免进行精辟的格言战斗。'
- en: '***Play it smart, G-Man.*** Government parking permits on cars in the parking
    lot indicate a government facility is nearby. Be extra vigilant if you work in
    a building that contains a large number of these permits, and be on your guard
    as the building may be the target of an attack in the form of a tailgating, social
    engineering, dumpster diving exercise—or worse.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***聪明点，G-人。*** 停车场上有政府停车许可证的车辆表明附近有政府设施。如果你工作的建筑物里有大量这些许可证，就要格外警惕，因为建筑物可能会成为攻击目标，攻击形式可能是尾随、社交工程、垃圾分类活动——或更糟。'
- en: Watch your Back Online
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 留心你的在线后背
- en: '***Avoid Instant Messaging profile pitfalls.*** We could do an entire book
    on the privacy implications of using instant messenger (IM) programs. When you
    sign up for a new IM user account, most services create all sorts of personal
    data trails that a hacker or identity thief could uncover. Never enter personal
    information about yourself that you wouldn’t give to a personal stranger. Also,
    make sure your client is set to confirm every action a remote user might take
    such as uploads, downloads and requests for profile information. Poorly configured
    IM clients are bad news if you’re concerned about your privacy.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '***避免即时通讯资料陷阱。*** 我们可以写一整本书来探讨使用即时通讯（IM）程序的隐私影响。当你注册一个新的IM用户账户时，大多数服务都会创建各种个人数据的轨迹，黑客或身份盗用者可能会揭露出来。永远不要输入关于自己的个人信息，这些信息你不会给陌生人。此外，确保你的客户端设置为确认每一个远程用户可能执行的动作，例如上传、下载和请求个人资料信息。配置不良的即时通讯客户端对你的隐私构成威胁。'
- en: '***Keep an eye on P2P software.*** It’s scary to think about a hacker targeting
    your personal information, but understand that P2P hacking is not about targeting
    specific individuals. P2P hacking is about finding interesting information based
    on specific keywords. If a hacker’s after you, he or she is probably not going
    to log into a P2P client in search of your information because this makes the
    assumption that you’re running a P2P client *and* that you have shared personal
    data there. Both of these are rather wild assumptions. So if you do run P2P software,
    make sure you know exactly what it is you are sharing, and then make sure your
    personal firewall, and virus/spyware/adware software is current and correctly
    configured.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意P2P软件。*** 想象一下黑客针对你的个人信息，这让人感到害怕，但要明白P2P黑客并不是针对特定个人。P2P黑客是根据特定关键词查找有趣信息的。如果黑客针对你，他或她可能不会登录P2P客户端搜索你的信息，因为这假设你正在运行P2P客户端*并且*在那里分享了个人数据。这两点都是相当荒谬的假设。因此，如果你运行P2P软件，请确保知道你在分享什么，然后确保你的个人防火墙和病毒/间谍软件/广告软件是最新的并且配置正确的。'
- en: '***Google yourself.*** Even if it’s not your fault, your personal information
    can end up landing on the Web. If it gets on the Web, Google will crawl it. If
    Google crawls it, your stuff’s open to the low-tech hacking techniques of Google
    hackers. Googling yourself is never a bad idea, but remember that Googling an
    entire credit card number or all the digits of your social security number is
    a bad idea—the search term itself then becomes private data. Instead, search for
    your name and address, or a portion of your name along with a portion of a sensitive
    number. Better yet, use the *numrange* operator to search for your name along
    with a range of numbers *around* those sensitive digits. For more on advanced
    searching with Google, I’ve heard that *Google Hacking for Penetration Testers*
    from Syngress publishing is pretty decent.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '***谷歌搜索自己。*** 即使不是你的错，你的个人信息可能最终出现在网络上。如果信息出现在网络上，谷歌会对其进行抓取。如果谷歌对其进行抓取，你的东西就会暴露给谷歌黑客的低技术黑客技术。搜索自己从来不是一个坏主意，但请记住，搜索整个信用卡号或社会安全号码的所有数字是一个坏主意——搜索词本身就变成了私人数据。相反，搜索你的姓名和地址，或者你的姓名的一部分以及敏感数字的一部分。更好的做法是使用*numrange*运算符搜索你的姓名以及那些敏感数字*周围*的一系列数字。关于使用谷歌进行高级搜索，我听说Syngress出版的*Google黑客攻击测试员*相当不错。'
- en: Beware of Social Engineers
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 警惕社会工程师
- en: '***It’s not about the giving.*** For a social engineer, it’s about getting
    something. You might not know when you’re being conned, but whenever a stranger
    elicits sensitive information from you, it’s a distinct possibility.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '***这不是关于给予。*** 对于社会工程师来说，重要的是得到某些东西。你可能不知道自己何时被欺骗，但每当陌生人从你那里获取敏感信息时，这就是一个明显的可能性。'
- en: '***Stay constantly aware.*** “Every unknown voice on the phone is a potential
    Social Engineer,” says Jack Wiles, “until I feel otherwise. I’m not paranoid,
    just careful."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '***保持持续警惕。*** “电话中的每个陌生声音都可能是一个潜在的社会工程师，”杰克·威尔斯说，“直到我有其他感觉。我不是偏执狂，只是小心谨慎。”'
- en: '***Get into a program.*** If you’re in charge of security for your company,
    Jack suggests you conduct social engineering awareness training explaining how
    to avoid becoming a victim. He goes on to say that security awareness training
    is the overall least expensive and most effective countermeasure that you can
    employ in your security plan. He also suggests role playing as a way of showing
    what social engineering looks like, and social engineering “tiger team” attacks
    that focus on uncovering and revealing weaknesses and sharing lessons learned
    with employees.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '***参加一个计划。*** 如果你负责公司的安全工作，杰克建议你进行社会工程意识培训，解释如何避免成为受害者。他接着说，安全意识培训是你在安全计划中可以采用的整体成本最低、效果最好的对策。他还建议通过角色扮演来展示社会工程的样貌，以及专注于发现和揭示弱点并与员工分享经验教训的社会工程“虎队”攻击。'
