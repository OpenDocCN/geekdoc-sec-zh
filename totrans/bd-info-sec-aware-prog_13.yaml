- en: The Training Cycle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order for employees to retain knowledge, they'll need to be trained more
    than once. True education is not a one-shot process. A training cycle should consist
    of short- and long-term training instances. In this chapter, we'll discuss various
    options for creating your own training cycle. While reviewing the options, keep
    in mind that you don't need to implement all of them, just what makes sense for
    your organization.
  prefs: []
  type: TYPE_NORMAL
- en: New Hire
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We've all heard the phrase “You never get a second chance at a first impression.”
    This also applies to awareness training. New hire training is an employee's first
    glimpse into the inner workings of the organization. If security training is disorganized
    or incomplete, it can convey that security isn't a priority for the organization
    or its employees. At a minimum training should
  prefs: []
  type: TYPE_NORMAL
- en: ■ describe the purpose for security training
  prefs: []
  type: TYPE_NORMAL
- en: ■ highlight key areas of security policy
  prefs: []
  type: TYPE_NORMAL
- en: ■ detail the largest threats to the organization
  prefs: []
  type: TYPE_NORMAL
- en: ■ highlight physical security threats
  prefs: []
  type: TYPE_NORMAL
- en: ■ teach users how to identify and report suspicious e-mails or activities
  prefs: []
  type: TYPE_NORMAL
- en: New hires should leave this training with an understanding of the listed items
    above and copies (or locations) of the covered information and security policies
    for future reference. Additionally, training should be completed prior to granting
    access to organizational assets.
  prefs: []
  type: TYPE_NORMAL
- en: Quarterly
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every employee needs a refresher course; this is occasionally referred to as
    people patching [[1](#bb0010)]. Keeping your computer's security up-to-date requires
    constant vigilance; people require the same level of maintenance or people patching.
    Although new hire training is essential, in order for employees to retain the
    concepts long-term, they require periodic refreshers.
  prefs: []
  type: TYPE_NORMAL
- en: Why Quarterly?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many industry standards require quarterly security awareness training. If your
    organization is required to comply with these regulations, use it to your advantage.
    Quarterly training is a fantastic opportunity to update employees on the latest
    threats and trends. Was the organization targeted with a phishing e-mail? If so,
    include the message in the training and highlight the suspicious portions. Don't
    forget to include the procedure for reporting suspicious e-mails.
  prefs: []
  type: TYPE_NORMAL
- en: This is also an ideal vehicle to announce policy changes with details on what
    has been added or removed. Including an article or two about current attacks will
    provide real-world application of the covered material.
  prefs: []
  type: TYPE_NORMAL
- en: Biannual
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If your management does not support quarterly training, biannual training should
    be considered the minimum required time frame. Expecting employees to remember
    something after being taught one time will leave your employees unprepared and
    frustrated. If training can only occur twice a year, ensure that the content is
    focused on critical topics to your organization's security. While every organization's
    priorities are different, a few examples are
  prefs: []
  type: TYPE_NORMAL
- en: ■ laptop safety and how to report a lost/stolen laptop
  prefs: []
  type: TYPE_NORMAL
- en: ■ identifying phishing attempts and how to report them
  prefs: []
  type: TYPE_NORMAL
- en: ■ proper handling of sensitive information
  prefs: []
  type: TYPE_NORMAL
- en: ■ preventing tailgating
  prefs: []
  type: TYPE_NORMAL
- en: You'll notice that this information appears to be similar to new hire training.
    The purpose of biannual training is to reinforce the fundamentals described in
    new hire training without detailing each policy.
  prefs: []
  type: TYPE_NORMAL
- en: Continual
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [Chapter 9](B9780124199675000090.xhtml), we discussed several variations
    of informal training. These low-cost programs can reinforce concepts taught in
    other required training events throughout the year. Implementing continual training
    keeps security on the minds of employees. A few examples are
  prefs: []
  type: TYPE_NORMAL
- en: ■ posters with a company laptop forgotten in a public place and the phone number
    to report security incidents
  prefs: []
  type: TYPE_NORMAL
- en: ■ e-mail newsletters with on-line safety tips for home use
  prefs: []
  type: TYPE_NORMAL
- en: ■ implementing log-on banners for employee workstations with a security tip
    of the day [[2](#bb0015)]
  prefs: []
  type: TYPE_NORMAL
- en: ■ lunch and learn sessions about social media safety
  prefs: []
  type: TYPE_NORMAL
- en: Point of Failure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Point of failure, also known as embedded training, refers to training administered
    when an employee fails a simulated phishing attack. There are mixed opinions of
    the effectiveness of point-of-failure training in the industry. Some industry
    members claim this method of training is ineffective [[3](#bb0020)] because employees
    aren't retaining the information presented. Other industry members claim this
    method of training is extremely effective [[4](#bb0025)] if implemented properly.
    If your management does not support quarterly training for everyone, point-of-failure
    training can educate employees that need it the most.
  prefs: []
  type: TYPE_NORMAL
- en: The key to properly implementing point-of-failure training is frequency of testing.
    Employees who failed a simulated attack should be tested again within weeks of
    the failure. This process reinforces the presented material by requiring them
    to apply learned concepts. However, the simulated phishing attack should not look
    identical to the failed attack. In [Chapter 11](B9780124199675000119.xhtml), we'll
    discuss creating your own simulated phishing attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Targeted Training
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Training by department should be included in the annual training cycle. For
    maximum effectiveness, present this training separately from the general employee
    training. Presenting the material separately enables the employees to absorb and
    retain the information long term. Ideally, this targeted training should be conducted
    quarterly and should focus on no more than three key messages or threats that
    are unique to each department. Highlight the unique threats facing each organization.
    Accounts receivable and marketing are at a high risk for macro viruses and malicious
    PDF documents, because opening documents received from outside the organization
    is a common activity. The help desk is a prime target for attackers to gain information
    about computer accounts, corporate policies, operating system details, and organizational
    structure via fake phone calls to the help desk. Create a list of top threats
    for each department, and then create training segments that address no more than
    three specific threats.
  prefs: []
  type: TYPE_NORMAL
- en: Sample Training Cycles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If your awareness program is new and there is no current cycle in place, it
    is best to plan a robust training cycle. Gaining approval from management to implement
    a new training cycle may be easier than gaining approval to modify an existing
    one. New hire training isn't repeated, so it is not included in the examples below.
  prefs: []
  type: TYPE_NORMAL
- en: Minimal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This cycle is designed to include the recommended minimum training intervals.
    Integrating the targeted biannually is even more crucial with a minimal training
    cycle, as it reinforces best practices for those in public-facing positions more
    than twice per year:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Biannual training sessions for all employees
  prefs: []
  type: TYPE_NORMAL
- en: ■ Continual training in the form of newsletters and posters
  prefs: []
  type: TYPE_NORMAL
- en: ■ Targeted training biannually for public-facing departments
  prefs: []
  type: TYPE_NORMAL
- en: Moderate
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Designed for organizations that are able to address more than a minimal training
    cycle, this cycle incorporates additional elements:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Biannual training sessions for all employees
  prefs: []
  type: TYPE_NORMAL
- en: ■ Continual training in the form of video campaigns, lunch and learns, newsletters,
    and posters
  prefs: []
  type: TYPE_NORMAL
- en: ■ Targeted training biannually for public-facing departments
  prefs: []
  type: TYPE_NORMAL
- en: ■ Biannual point-of-failure training for all employees
  prefs: []
  type: TYPE_NORMAL
- en: Robust
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This training cycle incorporates multiple elements to expose employees to training
    roughly every sixty days:'
  prefs: []
  type: TYPE_NORMAL
- en: ■ Quarterly training sessions for all employees
  prefs: []
  type: TYPE_NORMAL
- en: ■ Continual training in the form of video campaigns, lunch and learns, contests,
    newsletters, and posters
  prefs: []
  type: TYPE_NORMAL
- en: ■ Targeted training biannually for public-facing departments
  prefs: []
  type: TYPE_NORMAL
- en: ■ Quarterly point-of-failure training for all employees
  prefs: []
  type: TYPE_NORMAL
- en: Adjusting Your Training Cycle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you have an existing training cycle in place and metrics indicate that training
    isn't meeting the targeted goal, it is likely the training cycle requires adjusting.
    Increasing continual training is a low-cost option. Combining new continual training
    with additional training type will yield a higher return on investment. Use the
    metrics to determine which areas of awareness are below average and adjust the
    training cycle to increase training in those areas. For instance, if phishing
    detection results were low, consider implementing point-of-failure training to
    provide instant training for employees who did not pass the phishing assessment.
    Program metrics are discussed at length in [Chapter 13](B9780124199675000132.xhtml).
