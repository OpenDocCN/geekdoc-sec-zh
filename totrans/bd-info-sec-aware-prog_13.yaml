- en: The Training Cycle
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Valerie Thomas    ^(Securicon, Lorton, VA, USA)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many items factor into the training cycle for an organization such as budget,
    management support, regulatory compliance, and amount of material. If your organization
    must perform training activities to satisfy regulatory compliance, use this to
    deliver meaningful training material, as opposed to the absolute minimum required.
    Determining or adjusting the training cycle for your organization depends not
    only on the security division but also on the support of the management. Work
    closely with the senior management as you plan your training; they will provide
    guidance in terms of budget, training frequency, and methods. Effective information
    security programs have the support of the senior management, and in the long term,
    it's better to deliver a scaled back program that has the support of the senior
    management and then spend all of your time struggling with the people whose support
    you need.
