- en: There are a number of institutions that track information related to the cost
    of data breaches, but the only organization that devotes its entire time and budget
    to tracking data breach costs is the Ponemon Institute ([http://www.ponemon.org/](http://www.ponemon.org/)).
    According to the current research, the per record cost of data breaches averaged
    $194.00 in the United States. The Ponemon Institute in partnership with Symantec
    released “Ponemon Cost of Data Breach 2013” in May 2013 [[1](#bb0010)]. The report
    covers data collected worldwide and is further broken down by country.
  prefs: []
  type: TYPE_NORMAL
- en: HIPAA
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the United States, the costs of breaches are from paying regulatory fines,
    mandatory notification of affected parties, and lost of business due to customer
    lost of trust. Figures for fines for violating HIPAA alone have resulted in millions
    of dollars [[2](#bb0015)] of fines for covered entities.
  prefs: []
  type: TYPE_NORMAL
- en: A covered entity is defined as an organization that has a role in handling medical
    records including doctors, clinics, dentists, psychologists, chiropractors, and
    nursing homes. Also included in the definition are health plans such as medical,
    dental, and vision plans and health-care clearinghouses that handle health data
    such as billing and collection companies [[3](#bb0020)].
  prefs: []
  type: TYPE_NORMAL
- en: Covered entities are subject to the HIPAA Security Rule. The HIPAA Security
    Rule applies to any protected health information (PHI) that is in an electronic
    state. Not all specifications from the Security Rule are required. Some are “addressable,”
    meaning that a covered entity can further assess whether the specification is
    reasonable and appropriate for the organization. The term addressable does not
    mean that the specification is optional; rather, it means if it's reasonable based
    on the size and make-up of the organization. Whether required or addressable,
    you should carefully document implementation choices [[4](#bb0025)].
  prefs: []
  type: TYPE_NORMAL
- en: The compliance deadline for the HIPAA Security Rule, finalized and published
    on February 20, was February 21, 2005\. If you were required to comply with the
    Privacy Rule or Electronic Transactions and Code Sets Rule, you are a “covered
    entity” and must also comply with the Security Rule.
  prefs: []
  type: TYPE_NORMAL
- en: The Department of Health and Human Services (DHHS) provides flexibility to covered
    entities by stating whether a specification is “required” or “addressable.”
  prefs: []
  type: TYPE_NORMAL
- en: If the specification is “required,” the covered entity must implement the specification
    as stated in the Security Rule.
  prefs: []
  type: TYPE_NORMAL
- en: 'If the specification is “addressable,” then the covered entity must do the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. Assess whether the specification is a reasonable and appropriate safeguard
    in its environment and is likely to contribute to protecting the entity's electronically
    protected health information.
  prefs: []
  type: TYPE_NORMAL
- en: 2. Implement the specification or document why it would not be reasonable and
    appropriate and implement an equivalent alternative measure if reasonable and
    appropriate.
