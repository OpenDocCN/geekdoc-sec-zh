- en: Cost of a Data Breach
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bill Gardner    ^(Marshall University, Huntington, WV, USA)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data breaches cost money. In some cases, the cost of a data breach is so large
    that it can put a company out of business. The cost of data breaches results from
    industry and regulatory fines such as HIPAA/HITECH and PCI DSS. Other costs result
    from lost of business, state notification laws, and fixing the security issues
    that lead to the breach. Organizations that track cost related to data breaches
    include the Ponemon Institute, Symantec, and Verizon.
