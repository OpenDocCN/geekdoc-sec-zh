- en: Now What?
  prefs: []
  type: TYPE_NORMAL
- en: '> *It''s easier to limit yourself, but if you do, you will never reach your
    true potential.*'
  prefs: []
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —CHRIS WITTY
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When I think back over the last eight or nine years, there is no way I could
    have predicted what was coming. I would never have guessed I would have a successful
    business doing what I love as well as a nonprofit that helps safeguard children
    from harm.
  prefs: []
  type: TYPE_NORMAL
- en: The adventure has taught me, molded me, and helped me develop into what I am
    right now. It wasn't all perfect, and I still have lots of room to grow, and I
    think that's the point I want to make clear in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: There is no silver bullet or magic wand for social engineering. You can't read
    these pages and think if you add a little rapport, a dash of influence, and a
    sprinkle of nonverbals, and then blend all that with a dollop of trust, you can
    become the perfect social engineer. It takes work, self-reflection, and then more
    work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Inevitably, people ask me how to get into the industry and how to become a
    career social engineer. The answer to this question has many facets, but in this
    chapter, I tell you what I look for in potential social engineers.  ## Soft Skills
    for Becoming an Social Engineer'
  prefs: []
  type: TYPE_NORMAL
- en: I have met so many people who have amazing skill, but they couldn't handle the
    job. They literally just could not move forward in this industry. And I have met
    some folks who didn't have a lick of confidence in themselves but turned out to
    be amazing social engineers.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are four marked characteristics in those two groups that I think can
    help you if you want this as your career path. I truly feel they are essential
    to your progress:'
  prefs: []
  type: TYPE_NORMAL
- en: '### Humility'
  prefs: []
  type: TYPE_NORMAL
- en: Hands down, the one thing that the people who excel at this field have is humility.
    Often, being humble or meek is considered a weakness, but I ask you to take a
    moment and think about one person in your life who you feel is truly humble. Do
    you have that person in mind? (P.S. If you said yourself, you're doing it wrong.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Now answer this question without thinking: “How does that person make me feel?”
    For me, it is a combination of happy, respected, and important. Isn''t that more
    powerful than being considered as someone who knows everything and cannot be corrected—in
    other words, someone who''s *not* humble?'
  prefs: []
  type: TYPE_NORMAL
- en: When I had the privilege of working with Dr. Paul Ekman, I got to experience
    this firsthand. Because he has such a powerful intellect, I expected working with
    him to be hard and demanding. However, I found him to be truly humble, to be open
    to other's opinions, and to be willing to allow creative freedom. When I needed
    correction, he was firm but also insightful and directing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Every person I have seen excel in the social engineering field and that I have
    loved to work with has a measure of humility and a willingness to be corrected.  ###
    Motivation'
  prefs: []
  type: TYPE_NORMAL
- en: 'I view a job as something you can do by going to work each day and accomplishing
    your tasks and then forgetting about it when you end your day. If you want a job,
    being a professional SE is probably not a good choice Being a professional SE
    is more of a career. It will change who you are during work and non-work settings.
    However, the skills involved don''t all come naturally, so you need the motivation
    to learn, grow, and keep improving if you''re going to be in this industry.  ###
    Extroverted'
  prefs: []
  type: TYPE_NORMAL
- en: Now wait! Before you throw the book in the shredder and scream, “*I am an introvert!*”,
    please know that I'm not saying you need to change. I'm suggesting that you tap
    into a little bit of extroversion and learn to switch it on for the job.
  prefs: []
  type: TYPE_NORMAL
- en: You might remember from [Chapter 3](c03.xhtml), “Profiling People Through Communication,”
    that I'm a strong *D* (direct) type of a communicator. *D*s are generally known
    for “telling” and not inviting. It is where I'm naturally inclined to go, but
    when I started speaking and training more, I realized that direct communication
    was not as good as an Influencer (*I*) for those tasks. I practiced some of the
    ways that *I*s communicate and started to use those skills during training. The
    result is that I'm less exhausted, and the students love the training more.
  prefs: []
  type: TYPE_NORMAL
- en: I suggest that you practice one skill at a time, until it becomes a tool that
    you can spontaneously pull out toolbox when you need it. As painful as it may
    be for you to say, “Today, I'm going to start a conversation with two complete
    strangers,” I suggest you do just that. After a while, that task will become much
    easier, and you'll need to step up the challenge.
  prefs: []
  type: TYPE_NORMAL
- en: 'Over a short period of time, you can move to another aspect of communications
    until you are able to turn those skills on and off at will.  ### Willingness to
    Try'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fear of failure is one of the biggest causes I have seen for people not being
    good at this job. It can even be immobilizing for some. Those who have excelled
    at the path to becoming a professional social engineer have been able to step
    out of the comfort zone and realize that sometimes failure is the best teacher.
    Those who have a willingness to try new things seem to be able to fit into many
    different tribes and adapt to situations more readily. I have noticed that those
    who are afraid of new cultures, foods, people, and experiences often find this
    job most stressful and exhausting.  ### It Really Works!'
  prefs: []
  type: TYPE_NORMAL
- en: I have seen someone who thought he could never be a social engineer apply the
    four characteristics and become an amazing SE. I remember when I met him the first
    time. He walked into my classroom, sat in the back of the class, folded his hands
    in his lap, and put his head down.
  prefs: []
  type: TYPE_NORMAL
- en: 'I realized when I met him that he was an extreme introvert. I was curious why
    he was sitting in *my* SE class of all places. Did his boss make him come? Did
    his company mandate that he needed to be there? I started my normal process for
    the beginning of class: I start each day with a good dose of Clutch (the best
    rock band on Earth). When the first chord on the first song started, this student,
    Ryan, lifted his head up, and I saw a marked sign of comfort on his face.'
  prefs: []
  type: TYPE_NORMAL
- en: I said to myself, “Okay, good. He's a fan of Clutch.” I introduced myself to
    him. In a short conversation, I found out that his boss did not make him come,
    and there was no mandate—he simply wanted to challenge himself to step out of
    his comfort zone and try something new. I still sensed that he fully expected
    it to be too hard.
  prefs: []
  type: TYPE_NORMAL
- en: Over the next four days, I saw Ryan demonstrate an amazing willingness to try
    everything I asked him to do. He was motivated to not give up on any task. He
    even became more extroverted as the week went on. The biggest thing I noticed
    was that he would routinely come to me and ask for more advice, criticism, and
    critique on his evening homework.
  prefs: []
  type: TYPE_NORMAL
- en: When the class ended, Ryan was awarded the most-changed student award by the
    whole class. I told my team, “I'm going to hire Ryan in the next year or two.”
  prefs: []
  type: TYPE_NORMAL
- en: However, hiring him would prove to be no easy task. Ryan was a changed man.
    His present company saw the changes and rewarded him. He went from being the lead
    pentester to moving into leading the charge with all SE attacks. He was vishing,
    phishing, and breaking into places. And above all that, he was good at it.
  prefs: []
  type: TYPE_NORMAL
- en: It took me three years to hire him, but now Ryan takes the lead in all the SE
    work for my company. He is still introverted. He still loves to plan (too much,
    in my opinion), but he is motivated, willing to try new things, able to turn on
    his extrovertness (yes, I made that word up), and still routinely asks for advice,
    help, and counsel.
  prefs: []
  type: TYPE_NORMAL
- en: 'I know that someday I will be working for Ryan—I''m sure of it. If he can be
    successful in the SE field, so can you. You just need the four principles I just
    described.  ## Technical Skills'
  prefs: []
  type: TYPE_NORMAL
- en: Maybe one of the questions I'm asked most frequently is about what type of tech-related
    courses an SE needs. There is no simple answer to this question, but let me try
    to point you in the right direction.
  prefs: []
  type: TYPE_NORMAL
- en: Technical skill is important in this career because you will be interacting
    with technology all the time. Understanding how to use simple technology, such
    as USB keys, booting machines, and connecting to a VPN, can go a long way in helping
    you with your pretexts and after you gain access.
  prefs: []
  type: TYPE_NORMAL
- en: With that said, is it a necessity for you to be an expert exploit writer? Not
    at all. Here is my quick rule for how you can determine how technical you should
    be. Will you be a one-person shop or working with a team of people? If you are
    a one-person shop, then you might want to have some robust tech skills. If you
    do not have them, it will severely limit your service offerings.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, if you are going to work with a team of people, you check
    and see that some of your teammates have the skills needed, so you can be weaker
    in some areas than when you're working solo. On my team, we have a great blend
    of technical and nontechnical people working together.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you''ve determined that you want to have some technical skills, the following
    are some things I find important:'
  prefs: []
  type: TYPE_NORMAL
- en: Basic computer knowledge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic office productivity knowledge (such as Word and Excel)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of the different parts of a computer and how they operate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to navigate in Mac, Windows, and Linux operating systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding of how a network works
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge of how to set up a mail server
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Photo-editing skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you''re going to use exploitation in your pentests, you also need the following
    skills:'
  prefs: []
  type: TYPE_NORMAL
- en: Knowledge of exploit frameworks like Metasploit and Empire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to read and understand code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ability to write some code  ## Education'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “What education should I have to become a social engineer?” Every time I get
    this question, which is way more often than you would imagine, I tell the person
    I feel that I really am not qualified to be their guide in this aspect. After
    all, my college experience ended with me writing a war dialer and then being “asked”
    by the dean and police to leave the school.
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite my dubious educational background, I do have some opinions about what
    kind of education is beneficial. You do not need to be a master in these areas
    but I do suggest basic understanding of the following areas:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychology**  The key is to remember that although you''re *not* a trained
    psychologist or therapist, having a basic understanding of how humans make decisions
    is important.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Language, Grammar, and Writing**  You can be the best social engineer on
    Earth, but if you can''t write a good, clear report, then your efforts will never
    be recognized. A high quality course that can help you learn your language and
    how to increase your professional vocabulary has my vote.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Social Psychology**  Learning how humans interact in social groups, what
    influences us, and how those groups affect us will make you a better social engineer
    for sure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now you may be asking, “Wait, that's it?” Well, like I said, I'm not your college
    guru. I'm just offering suggestions based on my experiences. If you don't have
    a formal education in these things, please don't think you will never be able
    to succeed. You can read books, visit websites, listen to podcasts, and talk to
    others who have the knowledge you seek in order to get a basic understanding of
    many of these things.
  prefs: []
  type: TYPE_NORMAL
- en: 'Remember that the end goal is not to become psychologists, therapists, linguists,
    or social psychologists. You just need to be knowledgeable enough to identify
    when you see a certain principle at play.  ## Job Prospects'
  prefs: []
  type: TYPE_NORMAL
- en: If I could have included in this book a surefire way to always get a job, I
    think I would have a *New York Times* bestseller on my hands. The sad truth is
    there is no quick way to ensure this, but I can point you to a few paths that
    I have seen work.
  prefs: []
  type: TYPE_NORMAL
- en: '### Start Your Own Company'
  prefs: []
  type: TYPE_NORMAL
- en: You can start to sell social engineering services to companies in your area.
    Today, starting this kind of company is not as hard as it was when I started.
    (You're welcome.)
  prefs: []
  type: TYPE_NORMAL
- en: When I started, I offered to give away five (yes, only five) phishing emails
    just to get people to try it. And yet potential clients still would reject the
    offer at times. Today, people want to see social engineering used in pentests
    and services. Media, the news, and the world at large have helped make companies
    aware of the threats posed by SE, so that makes your job easier.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even with the changes of the past few years, there still are some hurdles on
    this path. Think about what you are asking a company to let you to do: “Please
    give me a list of your users and let me phish them or vish them. Oh, and let me
    break into your company and take stuff. If you want, I can get remote access and
    hack you while I''m at it.”'
  prefs: []
  type: TYPE_NORMAL
- en: Most companies will want to know who you work with, if you have references,
    who knows about you, and other details that make starting off really difficult.
    But don't sit down and cry just yet—there are things you can do to make yourself
    known.
  prefs: []
  type: TYPE_NORMAL
- en: 'Speak at a conference, or write a few blog posts or articles and get people
    to read them and comment on them. Having even a small public name in this space
    can help make your business a valid contender for providing services. I have seen
    a few people start a successful business by generating some buzz in the community
    even though they had no previous experience in social engineering. They came to
    DEF CON and entered the Social Engineering Capture The Flag (SECTF) contests I
    host there. After doing really well and winning, they went on to create successful
    companies that provide social engineering services. Building credibility helped
    them along their path.  ### Get Hired by a Pentest Company'
  prefs: []
  type: TYPE_NORMAL
- en: Most pentest companies offer some form of social engineering services. One path
    I have seen work for some folks is to get a job at a pentest company. If you're
    just out of college or have no experience, you may have to start at the bottom.
  prefs: []
  type: TYPE_NORMAL
- en: Once you're in, though, you can make it known that you are willing to do the
    vishing, help with pretexting, and so on. When you do a great job, the company
    will give you more opportunities. If you're successful, you might quickly move
    up the ranks using this method.
  prefs: []
  type: TYPE_NORMAL
- en: However, this path can take months, or even years. You may offer to help, but
    your company might not use you for a while. You have to go in with a plan for
    how long you're willing to try.
  prefs: []
  type: TYPE_NORMAL
- en: 'My suggestion is that you take this path with patience and a willingness to
    learn new skills that may help you as you move up or move on from this company.  ###
    Get Hired by a Social Engineering Company'
  prefs: []
  type: TYPE_NORMAL
- en: A quick Google search tells me there are quite a few companies that focus on
    social engineering, and only a few do it as their sole service offering. My company
    is one that solely focuses on social engineering, and we get many requests per
    month from people who want to work for us. I would love to hire them all (if they
    are qualified), but we only hire when we need people. (Logical, right?)
  prefs: []
  type: TYPE_NORMAL
- en: However, that shouldn't stop you from asking. You can reach out to these companies
    and tell them you are entering the field. Share things you have written about,
    spoken about, and/or done, and let the companies know you'd like them to let you
    know when there are any positions to be filled. Getting on the list of potential
    hires in these companies may land you that dream job.
  prefs: []
  type: TYPE_NORMAL
- en: 'Whichever path you choose to take, this field is going to need people. Social
    engineering is *not* going away any time soon, and the need for skilled people
    who want to make a difference will be there.  ## The Future of Social Engineering'
  prefs: []
  type: TYPE_NORMAL
- en: Can I get serious for a second? Besides the reports that talk about hacking
    attacks—such as the Verizon DBIR report, CISCO's report, and others—social engineering
    is being used in some very dark places.
  prefs: []
  type: TYPE_NORMAL
- en: Every day, there are new reports about people who are leaving their families
    and homes to join terrorist organizations. How is this happening?
  prefs: []
  type: TYPE_NORMAL
- en: When you analyze these stories, you can see all the elements of social engineering
    I have mentioned throughout this book. People who join terrorist groups are angry,
    emotional, and looking for a tribe. Then a tribe comes along and gives them answers
    and motivation to “solve” their problems. The people feel needed, wanted, and
    accepted. The new tribe asks for small things at first, building trust and a close
    bond. This continues until the conversion is complete.
  prefs: []
  type: TYPE_NORMAL
- en: According to an article titled “The Geography of Foreign ISIS Fighters” by Richard
    Florida (CityLab, August 2016, `[www.citylab.com/equity/2016/08/foreign-fighters-isis/493622](http://www.citylab.com/equity/2016/08/foreign-fighters-isis/493622)`),
    more than 19,000 people have left their homes in Tunisia, Russia, Saudi Arabia,
    Turkey, and Jordan to join ISIS. In Western countries like the UK, France, Germany,
    and the United States, the numbers are lower (not more than 2,000 people have
    joined), but the same principles for recruitment are being used.
  prefs: []
  type: TYPE_NORMAL
- en: Another very disturbing trend is how these principles are being used by child
    predators to groom children. Using online chatting tools, predators start a relationship
    with a child by entering their “tribe.” A predator will seek a child who is fighting
    with his or her parents or has a bad home life and then build rapport, actively
    listen, use open-ended questions, and suggest ideas and concepts that eventually
    become the child's ideas.
  prefs: []
  type: TYPE_NORMAL
- en: NCMEC (The National Center for Missing and Exploited Children) reports that
    in 2017, there were 465,676 missing children in the United States (`[www.missingkids.com/KeyFacts](http://www.missingkids.com/KeyFacts)`).
    In that same year, out of the 25,000 runaway cases the FBI assisted with, one
    out of seven children are victims of sex trafficking. Many of these children have
    been groomed by pedophiles.
  prefs: []
  type: TYPE_NORMAL
- en: I know this is all very dark, but I am trying to impress upon you that social
    engineering is not going anywhere. From corporate attacks, to personal attacks
    on your grandma, to terrorist grooming and child predators, social engineering
    is here to stay and is increasingly being used.
  prefs: []
  type: TYPE_NORMAL
- en: We need people to be on the good side to help defend, protect, educate, and
    empower others to understand these skills and learn how to defend themselves from
    these attacks. I don't promise you that it will be easy. I will promise you, though,
    that it is rewarding.
  prefs: []
  type: TYPE_NORMAL
- en: In the last eight years of my career, I have had a chance to work with dozens
    of companies around the globe that have seen drastic reductions in their susceptibility
    to social engineering attacks. One company reported to me that they saw an 87%
    reduction in malware on their network, and they directly related it to our phishing
    education.
  prefs: []
  type: TYPE_NORMAL
- en: Another company reported that their agents were successfully able to recognize,
    stop, and report an active vishing attack on their organization because of the
    training we had done with them.
  prefs: []
  type: TYPE_NORMAL
- en: One of my students told me that what he learned in my five-day course saved
    his marriage. Although saving marriages was never my intent in writing an SE class,
    it pleases me that this student was so affected by what he learned about communications,
    rapport, and influence that he applied it at home, and it helped fix his relationship.
  prefs: []
  type: TYPE_NORMAL
- en: I have also been partly responsible for saving multiple children from exploitation
    both with my corporate work and the work I am doing with my new nonprofit organization,
    the Innocent Lives Foundation (`[www.innocentlivesfoundation.org](http://www.innocentlivesfoundation.org)`).
    Using the very same skills I teach every day to unmask those who prey on children
    is more than rewarding.
  prefs: []
  type: TYPE_NORMAL
- en: Finally—one last, very personal note—I have been able to teach my children these
    same skills, which makes them more self-aware, less susceptible to attack, and
    (in my not-so-humble opinion) some of most balanced and amazing people I know.
  prefs: []
  type: TYPE_NORMAL
- en: Learning how to use these skills is rewarding not just as a career but in everyday
    life. I hope that this book motivates you to want to learn more. If you have already
    mastered many of these skills, then I hope this book gave you at least one or
    two new ideas to ponder. If you are a skeptic or enthusiast, I hope this book
    fosters some healthy discussion about these skills and how to use them.
  prefs: []
  type: TYPE_NORMAL
- en: I welcome your input and opinions on this topic. I encourage you to make these
    skills part of your everyday tool box. Stay safe, and stay secure.
  prefs: []
  type: TYPE_NORMAL
