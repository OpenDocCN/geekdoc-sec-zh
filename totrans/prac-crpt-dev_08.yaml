- en: 'Encryption: Symmetric and Asymmetric'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密：对称加密和非对称加密
- en: 原文：[https://cryptobook.nakov.com/encryption-symmetric-and-asymmetric](https://cryptobook.nakov.com/encryption-symmetric-and-asymmetric)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://cryptobook.nakov.com/encryption-symmetric-and-asymmetric](https://cryptobook.nakov.com/encryption-symmetric-and-asymmetric)
- en: 'In cryptography two major types of encryption schemes are widely used: **symmetric
    encryption** (where a single **secret key** is used to encrypt and decrypt data)
    and **asymmetric encryption** (where a public key cryptosystem is used and encryption
    and decryption is done using a **pair of public and corresponding private key**).
    Let''s explain these fundamental crypto-concepts in details.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在密码学中，广泛使用两种主要的加密方案：**对称加密**（使用单个**密钥**来加密和解密数据）和**非对称加密**（使用公钥密码系统，并且加密和解密使用**一对公钥和相应的私钥**）。让我们详细解释这些基本的密码学概念。
- en: '[](#symmetric-encryption-concepts-and-algorithms)Symmetric Encryption - Concepts
    and Algorithms'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#symmetric-encryption-concepts-and-algorithms)对称加密 - 概念和算法'
- en: '**Symmetric encryption** schemes use **the same symmetric key** (or password)
    to **encrypt** data and **decrypt** the encrypted data back to its original form:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**对称加密**方案使用**相同的对称密钥**（或密码）来**加密**数据并将加密数据解密回其原始形式：'
- en: '![](../Images/09455e4f3730a8e56ee58a559ea03b28.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/09455e4f3730a8e56ee58a559ea03b28.png)'
- en: 'Symmetric encryption usually combines several crypto algorithms into an **symmetric
    encryption scheme**, e.g. AES-256-CTR-HMAC-SHA256\. The **encryption scheme**
    (cipher construction) may include: password to **key derivation** algorithm (with
    certain parameters) + **symmetric cipher** algorithm (with certain parameters)
    + **cipher block mode** algorithm + **message authentication** (MAC) algorithm.
    This means that **the above shown diagram is simplified** and does not fully represent
    the process.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对称加密通常将多个加密算法组合成一个**对称加密方案**，例如 AES-256-CTR-HMAC-SHA256。**加密方案**（密码构造）可能包括：密码到**密钥派生**算法（带有某些参数）+
    **对称密码**算法（带有某些参数）+ **密码块模式**算法 + **消息认证**（MAC）算法。这意味着**上述所示图是简化的**，并不能完全代表这个过程。
- en: '[](#secret-keys)Secret Keys'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#secret-keys)密钥'
- en: The **secret key** used to **cipher** (encrypt) and **decipher** (decrypt) data
    is typically of size 128, 192 or 256 bits and is sometimes referred as "***encryption
    key***" or "***shared key***", because both sending and receiving parties should
    know it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 用于**加密**（加密）和**解密**（解密）数据的**密钥**通常大小为128、192或256位，有时也称为“***加密密钥***”或“***共享密钥***”，因为发送和接收方都应该知道它。
- en: Most applications use a [**password-to-key-derivation**](https://github.com/svetlin-nakov/practical-cryptography-for-developers/tree/34666e7576d7427e08bf3940a69214b0cda94676/content/part-1-blockchain-networks-concepts/blockchain-cryptography/blockchain-cryptography-overview/hmac-and-key-derivation.html)
    scheme to extract a **secret key** from certain **password**, because users tend
    to remember passwords easier than binary data. Additionally, **message authentication**
    is often incorporated along with the encryption to provide **integrity** and **authenticity**
    (this encryption approach is known as "[**authenticated encryption**](https://en.wikipedia.org/wiki/Authenticated_encryption)").
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数应用程序使用一个[**密码到密钥派生**](https://github.com/svetlin-nakov/practical-cryptography-for-developers/tree/34666e7576d7427e08bf3940a69214b0cda94676/content/part-1-blockchain-networks-concepts/blockchain-cryptography/blockchain-cryptography-overview/hmac-and-key-derivation.html)方案从某些密码中提取**密钥**，因为用户更容易记住密码而不是二进制数据。此外，**消息认证**通常与加密结合使用，以提供**完整性**和**真实性**（这种加密方法被称为“[**认证加密**](https://en.wikipedia.org/wiki/Authenticated_encryption)”）。
